el": "\"CRITICALLY DAMPED SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-ca4b50810ba64c8e0ddfa94fb1313c1b\u003cSEP\u003echunk-459d2c272cf3ef0d2549ed70595f8727\u003cSEP\u003echunk-0cdf151f0124510bef644984e75bbd6c"}, {"color": "#0e44d2", "description": "\"A type of system in control theory characterized by oscillatory response and moderate speed of settling time based on damping ratio.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNDERDAMPED SECOND-ORDER SYSTEM\"", "label": "\"UNDERDAMPED SECOND-ORDER SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-d75a8ee147f2eaca7dd4c231830ec35b"}, {"color": "#e0f9a2", "description": "\"The frequency at which the resonant peak occurs in the system\u0027s frequency response, determined by the system\u0027s natural frequency and damping ratio.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"RESONANT FREQUENCY (\\OMEGA_R)\"", "label": "\"RESONANT FREQUENCY (\\OMEGA_R)\"", "shape": "dot", "size": 25, "source_id": "chunk-b942f57821a1ead54fb4da1123ccf0f3"}, {"color": "#6ac3e6", "description": "\"The time it takes for a system\u0027s response to stabilize within a certain tolerance level of its final value after a disturbance.\"\u003cSEP\u003e\"The time required for the system response to remain within a certain percentage of the final value after a disturbance or input change.\"", "entity_type": "\"PERFORMANCE_METRIC\"", "font": {"size": 12}, "id": "\"SETTLING TIME (T_S)\"", "label": "\"SETTLING TIME (T_S)\"", "shape": "dot", "size": 25, "source_id": "chunk-98a356bc4dc2352f8ea984e32c0511ea\u003cSEP\u003echunk-d75a8ee147f2eaca7dd4c231830ec35b"}, {"color": "#d4bd6e", "description": "\"Locations in the complex plane that determine the stability and dynamic behavior of a control system, related to the system\u0027s differential equations.\"\u003cSEP\u003e\"Points in the complex plane affecting a system\u0027s stability and dynamics, with the specific example having poles at s=0, s=-3, s=-6.\"\u003cSEP\u003e\"The roots of the denominator of a transfer function, critical for determining system stability and response characteristics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SYSTEM POLES\"", "label": "\"SYSTEM POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-9039afcd15f48a625e7c11a41285dc28\u003cSEP\u003echunk-459d2c272cf3ef0d2549ed70595f8727\u003cSEP\u003echunk-69c573079922aba8cdcfc3b881c69206"}, {"color": "#84bb7a", "description": "\"A system characterized by oscillatory responses and a damping ratio between 0 and 1, leading to faster responses but potential overshoot.\"\u003cSEP\u003e\"A system condition where the response to perturbations is oscillatory and decays over time, typically associated with complex conjugate poles having a negative real part.\"\u003cSEP\u003e\"A system in which oscillations occur, with the system eventually settling at a final value, typically characterized by having complex conjugate poles in the left half of the s-plane.\"\u003cSEP\u003e\"A system that exhibits oscillations before reaching a steady state, important in understanding transient behavior.\"\u003cSEP\u003e\"A system where complex-conjugate poles dominate, leading to oscillatory transient responses with overshoot.\"\u003cSEP\u003e\"A system where the damping ratio is between 0 and 1, leading to an oscillatory response before stabilizing.\"\u003cSEP\u003e\"A type of second-order system characterized by oscillatory response with a damping ratio (\u03b6) between 0 and 1, resulting in oscillations before reaching a steady state.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNDERDAMPED SYSTEM\"", "label": "\"UNDERDAMPED SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-37aa719ebacbd39c10b2581e95321a0e\u003cSEP\u003echunk-ca4b50810ba64c8e0ddfa94fb1313c1b\u003cSEP\u003echunk-edfef0c2a7c17c4ffcb680c9c42849c7\u003cSEP\u003echunk-2db8e37ede0c7654b36f12081d6c744e\u003cSEP\u003echunk-0cdf151f0124510bef644984e75bbd6c\u003cSEP\u003echunk-d75a8ee147f2eaca7dd4c231830ec35b\u003cSEP\u003echunk-5453fcf3086e6b945f16238fb413001b"}, {"color": "#547b4f", "description": "\"A measure of how the system responds with periodic oscillations typically seen near resonance or when the system is underdamped.\"\u003cSEP\u003e\"A type of system behavior characterized by sustained oscillations, which can signal marginal stability or instability in control systems.\"", "entity_type": "\"PERFORMANCE_METRIC\"", "font": {"size": 12}, "id": "\"OSCILLATORY RESPONSE\"", "label": "\"OSCILLATORY RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-37aa719ebacbd39c10b2581e95321a0e\u003cSEP\u003echunk-d645fab46b371b720a953991c4037adb"}, {"color": "#a36eb8", "description": "\"A parameter that characterizes the frequency at which a system oscillates in the absence of damping or external forces.\"\u003cSEP\u003e\"A parameter that represents the frequency of oscillations in a system when no damping is present. It is a crucial part of the system\u0027s dynamic characteristics.\"\u003cSEP\u003e\"The frequency at which a system oscillates in the absence of any damping or driving force, used to define the system\u0027s natural dynamics.\"\u003cSEP\u003e\"The frequency at which a system oscillates when not subjected to any external force or damping, a key factor in the behavior of second-order systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"NATURAL FREQUENCY (\u03a9_N)\"", "label": "\"NATURAL FREQUENCY (\u03a9_N)\"", "shape": "dot", "size": 25, "source_id": "chunk-ca4b50810ba64c8e0ddfa94fb1313c1b\u003cSEP\u003echunk-a598535a3c95df98febc10b072866837\u003cSEP\u003echunk-2b2f3832edb6739c9143b35a26aea6cf\u003cSEP\u003echunk-2017ed0839f667cb91bb20050ef6b8da"}, {"color": "#5b5438", "description": "\"The components of a dynamic response that diminish over time, representing the system\u0027s transient behavior before reaching a steady state.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DECAYING EXPONENTIAL TERMS\"", "label": "\"DECAYING EXPONENTIAL TERMS\"", "shape": "dot", "size": 25, "source_id": "chunk-ca4b50810ba64c8e0ddfa94fb1313c1b"}, {"color": "#f4337c", "description": "\"The inverse Laplace Transform is used to convert C(s) back to the time domain to obtain the time response c(t).\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"TIME RESPONSE C(T)\"", "label": "\"TIME RESPONSE C(T)\"", "shape": "dot", "size": 25, "source_id": "chunk-ca4b50810ba64c8e0ddfa94fb1313c1b"}, {"color": "#2f7f6f", "description": "\"The time taken for a system\u0027s response to reach the first peak of overshoot.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PEAK TIME (TP)\"", "label": "\"PEAK TIME (TP)\"", "shape": "dot", "size": 25, "source_id": "chunk-0cdf151f0124510bef644984e75bbd6c"}, {"color": "#27159a", "description": "\"Specific values of parameters such as K and a, which are used to configure the PID controller to achieve desired maximum overshoot and settling times.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PARAMETER VALUES FOR PID CONTROLLER\"", "label": "\"PARAMETER VALUES FOR PID CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-8944d014fa4c660a11ef2edd7e473f6b"}, {"color": "#dc87c9", "description": "\"A reference input characterized by a sudden change in value from zero to one, used in control systems to assess response characteristics such as overshoot and settling time.\"\u003cSEP\u003e\"A standard test input signal applied to a control system to evaluate the transient response features like overshoot and settling time.\"\u003cSEP\u003e\"A standard test input signal used in control systems to evaluate the step response, assessing overshoot and settling time.\"\u003cSEP\u003e\"A standard test input used in control systems to analyze the system\u0027s response characteristics, like overshoot and settling time.\"\u003cSEP\u003e\"A test input signal used to analyze the transient response of a control system, representing a sudden change in the setpoint or desired state.\"\u003cSEP\u003e\"An input used to test the system\u0027s response to a desired change in the output, often used for tuning purposes.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"UNIT-STEP REFERENCE INPUT\"", "label": "\"UNIT-STEP REFERENCE INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-2017ed0839f667cb91bb20050ef6b8da\u003cSEP\u003echunk-b50b460417b95416a3d93790c1cb5208\u003cSEP\u003echunk-00fea4a4631f4c024ba2ae515e00766d\u003cSEP\u003echunk-f19ed7f5db8cf35f786cab3b9a8197aa\u003cSEP\u003echunk-9c6f73bc0ef389cb87665bfb6d96b4aa\u003cSEP\u003echunk-60906a0ecca50eddf7c3de1ccab5d822"}, {"color": "#dd88a9", "description": "In modern control engineering, the concept of \"Dominant Closed-Loop Poles\" is pivotal in understanding and designing dynamic systems. These are specific poles within a control system\u0027s closed-loop transfer function that exert the most profound influence on the system\u0027s transient response. Essentially, these poles determine critical aspects of the system\u0027s dynamics, including stability, responsiveness, and transient behavior.\n\nDominant closed-loop poles are characterized by their proximity to the imaginary axis on the complex plane, which causes them to decay more slowly compared to other poles. This slow decay makes them influential, resulting in their substantial impact on transient characteristics such as maximum overshoot, settling time, damping, and oscillations. These poles essentially shape how the system reacts to changes or disturbances over time\u2014from initial deviations to returning to steady-state conditions. \n\nIn practical applications, engineers often target dominant closed-loop poles for strategic placement to achieve specific performance criteria. This process, known as pole placement, involves adjusting the location of these poles to ensure that the control system meets desired specifications for transient response, stability, and overall performance. For instance, the process might involve initially positioning poles at s = -0.5 \u00b1 j3.1225 and then redesigning them to be at s = -1.5 \u00b1 j2.5981 to improve system dynamics.\n\nTo summarize, dominant closed-loop poles are central to the transient response and stability of a control system. By carefully analyzing and positioning these poles, engineers can optimize the system\u0027s performance, ensuring that it meets desired responsiveness and stability benchmarks. Understanding and leveraging the properties of these poles is integral to the design and refinement of control systems in both theoretical and practical settings.", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DOMINANT CLOSED-LOOP POLES\"", "label": "\"DOMINANT CLOSED-LOOP POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-c309ae92781730abb05440372401898f\u003cSEP\u003echunk-3ab66d4c854eb40eb0f9790ac22140ed\u003cSEP\u003echunk-aa2f274cb51c2490bcf0b383b2104b9f\u003cSEP\u003echunk-2b7d5978d5de4200a548bc9a1e68e49f\u003cSEP\u003echunk-ff49d581433ce0bfa456d46424165dd9\u003cSEP\u003echunk-4a0ccdcab4f704fea9a2a80609fc3bf1\u003cSEP\u003echunk-2017ed0839f667cb91bb20050ef6b8da\u003cSEP\u003echunk-5b1fd8d7f8db30f9d70ad82047cd7257\u003cSEP\u003echunk-e16dd86a5eba2eefa903aaa0d31f15df\u003cSEP\u003echunk-f76c5a358b457a968457f04bbf89989e\u003cSEP\u003echunk-bc06726ed4de67e5eabeb6d258258b61\u003cSEP\u003echunk-a7714090bf0502db9ba8d844d57dd2c2\u003cSEP\u003echunk-525ad3749b44e8cb478cbaf913b965a4\u003cSEP\u003echunk-dd9dde688dcbc8042e7921003e1f4b64\u003cSEP\u003echunk-67554afd545a132992a36d6c4a5c759c\u003cSEP\u003echunk-5024b36fd078d843a77de54bec08e400\u003cSEP\u003echunk-f6c51468a5cfe739c3ec3e9166d60549\u003cSEP\u003echunk-0a5bdf4a038ca651111a8d7e9b26c789\u003cSEP\u003echunk-b50b460417b95416a3d93790c1cb5208\u003cSEP\u003echunk-38afbb7da937510b9d526ef6822e52a4"}, {"color": "#56ae32", "description": "\"The time required for a system\u0027s response to reach half its final value for the first time from a rest condition.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DELAY TIME (TD)\"", "label": "\"DELAY TIME (TD)\"", "shape": "dot", "size": 25, "source_id": "chunk-0cdf151f0124510bef644984e75bbd6c"}, {"color": "#bd5293", "description": "\"The time it takes for a system\u0027s response to remain within a specified error band around its final value.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SETTLING TIME (TS)\"", "label": "\"SETTLING TIME (TS)\"", "shape": "dot", "size": 25, "source_id": "chunk-0cdf151f0124510bef644984e75bbd6c"}, {"color": "#3a7b82", "description": "\"The frequency at which a system oscillates when not subjected to damping or external forcing. It is a fundamental property of the system\u0027s dynamic characteristics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"NATURAL FREQUENCY (\u03a9\u003cSUB\u003eN\u003c/SUB\u003e)\"", "label": "\"NATURAL FREQUENCY (\u03a9\u003cSUB\u003eN\u003c/SUB\u003e)\"", "shape": "dot", "size": 25, "source_id": "chunk-4356cb5ec0fade183f9536d605b6d4f8"}, {"color": "#0956c4", "description": "\"The frequency of oscillation of a damped system, which is lower than the system\u0027s natural frequency due to the presence of damping.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DAMPED NATURAL FREQUENCY (\u03a9\u003cSUB\u003eD\u003c/SUB\u003e)\"", "label": "\"DAMPED NATURAL FREQUENCY (\u03a9\u003cSUB\u003eD\u003c/SUB\u003e)\"", "shape": "dot", "size": 25, "source_id": "chunk-4356cb5ec0fade183f9536d605b6d4f8"}, {"color": "#811761", "description": "\"The maximum height above the target value in the system\u0027s transient response. Calculated at the peak time in an underdamped system.\"\u003cSEP\u003e\"The maximum peak value exceeded by a system\u0027s step response, relative to its final steady-state value, indicating the dynamic performance of the system.\"", "entity_type": "\"PERFORMANCE_METRIC\"", "font": {"size": 12}, "id": "\"MAXIMUM OVERSHOOT (M_P)\"", "label": "\"MAXIMUM OVERSHOOT (M_P)\"", "shape": "dot", "size": 25, "source_id": "chunk-b942f57821a1ead54fb4da1123ccf0f3\u003cSEP\u003echunk-d75a8ee147f2eaca7dd4c231830ec35b"}, {"color": "#6332de", "description": "\"M_p = e^{-(\\sigma/\\omega_{d})\\pi} for unity final value, adjusted as M_p = (c(t_p) - c(\u221e)) / c(\u221e) when the final value is not unity.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION FOR MAXIMUM OVERSHOOT\"", "label": "\"EQUATION FOR MAXIMUM OVERSHOOT\"", "shape": "dot", "size": 25, "source_id": "chunk-d75a8ee147f2eaca7dd4c231830ec35b"}, {"color": "#c5da56", "description": "\"t_s = 4T for 2% criterion, t_s = 3T for 5% criterion, where T = 1/(\\zeta\\omega_{n}).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION FOR SETTLING TIME\"", "label": "\"EQUATION FOR SETTLING TIME\"", "shape": "dot", "size": 25, "source_id": "chunk-d75a8ee147f2eaca7dd4c231830ec35b"}, {"color": "#88746b", "description": "\"A linear mathematical model used in control systems, characterized by its frequency response and damping ratio \\(\\zeta\\), used to analyze system dynamics.\"\u003cSEP\u003e\"A model characterized by a transfer function that has a specific form, often used to describe systems with well-defined transient responses.\"\u003cSEP\u003e\"A standard model in control theory used to illustrate system dynamics and transient response characteristics in second-order systems.\"\u003cSEP\u003e\"A typical model describing the dynamic behavior of systems characterized by a second-order differential equation without zeros.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"STANDARD SECOND-ORDER SYSTEM\"", "label": "\"STANDARD SECOND-ORDER SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-400078c2c5121f95046d539287367149\u003cSEP\u003echunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-4e9602feed7a5394b1a532d6e50c7594\u003cSEP\u003echunk-363d804e3b5a9c110c01971d4b08bce2"}, {"color": "#97f339", "description": "\"A MATLAB program used to generate and analyze a standard second-order system with specified parameters.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5\u20133\"", "label": "\"MATLAB PROGRAM 5\u20133\"", "shape": "dot", "size": 25, "source_id": "chunk-400078c2c5121f95046d539287367149"}, {"color": "#7d7fb0", "description": "\"A frequency range measurement over which the system can respond effectively to input, indicating system responsiveness and dynamic performance.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"BANDWIDTH \\(\\OMEGA_B\\)\"", "label": "\"BANDWIDTH \\(\\OMEGA_B\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-4e9602feed7a5394b1a532d6e50c7594"}, {"color": "#9548a3", "description": "\"A dimensionless measure describing how oscillations in a system decay after a disturbance, influencing the shape of resonance peaks in frequency response.\"\u003cSEP\u003e\"A dimensionless measure indicating the degree of damping in the oscillatory response of a system, crucial for predicting overshoot and settling time.\"\u003cSEP\u003e\"A dimensionless parameter describing how oscillations in a control system decay after a disturbance, affecting stability and response.\"\u003cSEP\u003e\"A parameter that defines the amount of oscillation in the system\u0027s response, desired to be 0.5 for critically damped performance.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DAMPING RATIO \\(\\ZETA\\)\"", "label": "\"DAMPING RATIO \\(\\ZETA\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-562c371e047f52f964b0d3d617353ced\u003cSEP\u003echunk-851879e293c6ad8561df423f036fc20e\u003cSEP\u003echunk-3ab66d4c854eb40eb0f9790ac22140ed\u003cSEP\u003echunk-4e9602feed7a5394b1a532d6e50c7594"}, {"color": "#ddd0eb", "description": "\"A feedback control system that uses velocity feedback to improve performance, often employing a tachometer to measure angular velocity.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"SERVO SYSTEM WITH VELOCITY FEEDBACK\"", "label": "\"SERVO SYSTEM WITH VELOCITY FEEDBACK\"", "shape": "dot", "size": 25, "source_id": "chunk-363d804e3b5a9c110c01971d4b08bce2"}, {"color": "#db7088", "description": "\"A system configuration designed to meet specific requirements, such as the location of closed-loop poles and static velocity error constant as specified in different exercises.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM (FIGURE 6\u2013111)\"", "label": "\"CONTROL SYSTEM (FIGURE 6\u2013111)\"", "shape": "dot", "size": 25, "source_id": "chunk-374aa6d992c89171bb174ff2c80b7558"}, {"color": "#238279", "description": "\"A control arrangement in Figure 6-114 that includes velocity feedback, designed to meet specifications with particular attention to damping ratio and settling time.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM (FIGURE 6\u2013114)\"", "label": "\"CONTROL SYSTEM (FIGURE 6\u2013114)\"", "shape": "dot", "size": 25, "source_id": "chunk-374aa6d992c89171bb174ff2c80b7558"}, {"color": "#cb06eb", "description": "\"A device used in rate feedback systems, commonly found in aircraft autopilot systems, to measure angular rate.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"RATE GYRO\"", "label": "\"RATE GYRO\"", "shape": "dot", "size": 25, "source_id": "chunk-babf50d9ac8571a10ced3fd2128d82ce"}, {"color": "#26b4e2", "description": "\"A feedback loop within a control system that modifies the closed-loop characteristics, particularly the dynamic response at different frequency ranges.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"INNER FEEDBACK LOOP\"", "label": "\"INNER FEEDBACK LOOP\"", "shape": "dot", "size": 25, "source_id": "chunk-ed53bbafd4e8a9e99773257734a54dd8"}, {"color": "#c54718", "description": "\"A measure of steady-state deviation in velocity, indicating a finite position difference between input and output after transients have subsided.\"\u003cSEP\u003e\"A measure of the difference between desired and actual system velocity, crucial for speed control mechanisms.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"VELOCITY ERROR\"", "label": "\"VELOCITY ERROR\"", "shape": "dot", "size": 25, "source_id": "chunk-d4def59094f9945efa81da355fc382cd\u003cSEP\u003echunk-2db8e37ede0c7654b36f12081d6c744e"}, {"color": "#941f85", "description": "\"A device that regulates rotational speed in engines or turbines using feedback, foundational in control system history.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"WATT\u2019S SPEED GOVERNOR\"", "label": "\"WATT\u2019S SPEED GOVERNOR\"", "shape": "dot", "size": 25, "source_id": "chunk-2db8e37ede0c7654b36f12081d6c744e"}, {"color": "#878146", "description": "\"Mathematical expressions that define the system transfer functions in the complex Laplace domain. They encapsulate system dynamics and are used to derive the transfer function.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"POLYNOMIALS IN S (G(S), H(S), P(S), Q(S), N(S), D(S))\"", "label": "\"POLYNOMIALS IN S (G(S), H(S), P(S), Q(S), N(S), D(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-faf3f3aed60737a08d10bb7913596f72"}, {"color": "#ae6977", "description": "\"Components of the closed-loop transfer function. The numerator defines zeros, and the denominator defines poles, which determine system properties and behaviors.\"\u003cSEP\u003e\"Polynomials used in the expression of a transfer function, defining the system\u0027s response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NUMERATOR AND DENOMINATOR POLYNOMIALS\"", "label": "\"NUMERATOR AND DENOMINATOR POLYNOMIALS\"", "shape": "dot", "size": 25, "source_id": "chunk-faf3f3aed60737a08d10bb7913596f72\u003cSEP\u003echunk-7414c3dc6978fe90e2254a6635ed293d"}, {"color": "#d90f4e", "description": "\"A mathematical method used to simplify complex rational expressions, often employed to find the inverse Laplace transform of a function by breaking it into simpler fractions.\"\u003cSEP\u003e\"A mathematical technique used to break down complex rational functions into simpler fractions which can be easily manipulated or analyzed.\"\u003cSEP\u003e\"A mathematical technique used to decompose complex rational functions into simpler fractions, aiding in the analysis and inversion of Laplace-transformed equations.\"\u003cSEP\u003e\"A mathematical technique used to express a complex rational function as a sum of simpler fractions, aiding in the analysis of system dynamics in control systems.\"\u003cSEP\u003e\"A mathematical technique used to express a fraction as a sum of simpler fractions, facilitating the transition to Jordan canonical form for systems with multiple roots.\"\u003cSEP\u003e\"A mathematical technique used to express a rational function as a sum of simpler fractions, often applied to simplify the process of inverse Laplace transforms.\"\u003cSEP\u003e\"A mathematical technique used to simplify inverse Laplace transforms in control theory, breaking down complex rational expressions into simpler components.\"\u003cSEP\u003e\"A technique used in control theory to decompose complex rational functions into simpler fractions that are easier to invert using the inverse Laplace transform.\"\u003cSEP\u003e\"A technique used to decompose a complex rational function into simpler fractions, facilitating inverse Laplace transforms and system analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PARTIAL-FRACTION EXPANSION\"", "label": "\"PARTIAL-FRACTION EXPANSION\"", "shape": "dot", "size": 25, "source_id": "chunk-6ae4dbc9004b44807e0600e04f8990d1\u003cSEP\u003echunk-9f19dab98c11a52c64b1dd70c58260c2\u003cSEP\u003echunk-487fa8dbb42dafb3fcbaf1eb70e5a764\u003cSEP\u003echunk-159d871fea676dba8f36850cc7a6c209\u003cSEP\u003echunk-faf3f3aed60737a08d10bb7913596f72\u003cSEP\u003echunk-6153ef001b378698dc1a45cde3b2bafa\u003cSEP\u003echunk-065498b4accbe7dd43f1427805d73ad3\u003cSEP\u003echunk-54c21806ea4d936fc63ef1935b8f0dd6\u003cSEP\u003echunk-634fed49bf48907d4d3eb00970c161ce"}, {"color": "#d8c191", "description": "\"The process of finding a time-domain function from its Laplace transform, using methods such as inversion integrals and partial-fraction expansions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INVERSE LAPLACE TRANSFORMATION\"", "label": "\"INVERSE LAPLACE TRANSFORMATION\"", "shape": "dot", "size": 25, "source_id": "chunk-9f19dab98c11a52c64b1dd70c58260c2"}, {"color": "#c7bbab", "description": "The *Inverse Laplace Transform* is a mathematical operation or technique widely employed in control systems engineering and related disciplines to convert a function from the Laplace domain (also called the s-domain or frequency domain) back into the time domain. This transformation is pivotal in analyzing the behavior of dynamic systems, as it facilitates the recovery of time-based solutions from frequency-domain representations.\n\nThe Laplace transform is a central tool in the study of linear systems, enabling the transformation of differential equations into simplified algebraic equations in the s-domain. However, to fully understand the time-dependent behavior of a system, such as its response to inputs, the inverse Laplace transform is used to revert these equations back into their time-domain counterparts. This process allows engineers and scientists to reconstruct system behavior in terms of time, interpret the physical dynamics, and assess system responses to specific inputs.\n\nIn control systems, this operation is particularly critical for determining the time response of systems described by transfer functions, solving initial value problems through differential equations, and computing solutions such as the state transition matrix in state-space analysis. The inverse Laplace transform is often symbolized by \\( \\mathcal{L}^{-1} \\) and applies to functions of a complex variable in the Laplace domain.\n\nKey applications include:\n1. **Time Response Analysis**: By transforming a system\u0027s transfer function in the s-domain into a time-domain solution, the inverse Laplace transform provides insights into transient and steady-state system responses.\n2. **System Dynamics and Control Design**: It aids in understanding how a system evolves over time, contributing to the design and fine-tuning of controllers.\n3. **Solution of Linear Differential Equations**: It is instrumental in recovering time-domain solutions from the Laplace-transformed equations of motion in dynamic systems.\n4. **Signal Processing**: When applied in contexts like filtering and communication systems, it enables engineers to study time-domain signals starting from frequency-domain representations.\n\nThe inverse Laplace transform provides a bridge between algebraic methods and physical interpretations, helping map abstract mathematical results to practical, real-world dynamics. Overall, it is an indispensable tool in modern control engineering and signal processing, deeply integrated into both theory and practice, ensuring that engineers can translate frequency-domain insights into actionable time-domain solutions.", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"INVERSE LAPLACE TRANSFORM\"", "label": "\"INVERSE LAPLACE TRANSFORM\"", "shape": "dot", "size": 25, "source_id": "chunk-159d871fea676dba8f36850cc7a6c209\u003cSEP\u003echunk-b22060e27aa0b5f6ce7562b1f586fccf\u003cSEP\u003echunk-56ca9faafb519281fd8b2ba251a6ef0e\u003cSEP\u003echunk-a0222128c691f777023f2e6e273b3a5f\u003cSEP\u003echunk-8a604009aa666e71c3916e36d8184b64\u003cSEP\u003echunk-065498b4accbe7dd43f1427805d73ad3\u003cSEP\u003echunk-54c21806ea4d936fc63ef1935b8f0dd6\u003cSEP\u003echunk-2ca4467b063ac9f8f58fea2ecf039a2b\u003cSEP\u003echunk-5a28f3e3dab0841db6aec457f96e5821\u003cSEP\u003echunk-e5cd30ba68fb27ba616f3387ada19fa9\u003cSEP\u003echunk-ca4b50810ba64c8e0ddfa94fb1313c1b\u003cSEP\u003echunk-c560629a351643264e950db2b903c332\u003cSEP\u003echunk-34c58543b2791251b29bb7bf43cd1b8c\u003cSEP\u003echunk-42622b560352e5bc12d04e51abbb6f0c\u003cSEP\u003echunk-38ea1df2582ae034dca41f0efea2e2df\u003cSEP\u003echunk-dd5da16a9704a69ed0dc43b6f5ddc079\u003cSEP\u003echunk-c2231204c6bdfcb184360da10bcf999b\u003cSEP\u003echunk-459d2c272cf3ef0d2549ed70595f8727\u003cSEP\u003echunk-2f1052c2073b6a9c84b2ea28c942e6af\u003cSEP\u003echunk-3db2e116e181baff5561ecfc2dd67017\u003cSEP\u003echunk-dc0d2859302ce5da984e16b660cbb30e"}, {"color": "#7b0187", "description": "\"An equation representing the product of a polynomial and a rational function, essential for determining the coefficients b1, b2, and b3 through systematic differentiation and evaluation.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (B\u20132)\"", "label": "\"EQUATION (B\u20132)\"", "shape": "dot", "size": 25, "source_id": "chunk-159d871fea676dba8f36850cc7a6c209"}, {"color": "#980521", "description": "\"The roots of the numerator of a closed-loop transfer function, influencing the response of the control system but not its stability.\"\u003cSEP\u003e\"The roots of the numerator of a closed-loop transfer function, related to system dynamics and control behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP ZEROS\"", "label": "\"CLOSED-LOOP ZEROS\"", "shape": "dot", "size": 25, "source_id": "chunk-faf3f3aed60737a08d10bb7913596f72\u003cSEP\u003echunk-69c573079922aba8cdcfc3b881c69206"}, {"color": "#1454c9", "description": "\"The unit step response is the time response of a system when subjected to a step input. It provides insight into the system\u0027s transient and steady-state behaviors and is derived from the inverse Laplace transform of the transfer function.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNIT STEP RESPONSE\"", "label": "\"UNIT STEP RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-a7714090bf0502db9ba8d844d57dd2c2"}, {"color": "#fe68f3", "description": "\"Stability analysis in the complex plane involves examining the location of closed-loop poles. A system is stable if all poles are on the left side of the imaginary axis, ensuring a bounded response over time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STABILITY ANALYSIS IN THE COMPLEX PLANE\"", "label": "\"STABILITY ANALYSIS IN THE COMPLEX PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-a7714090bf0502db9ba8d844d57dd2c2"}, {"color": "#930380", "description": "\"A dynamic system whose mathematical model has an order (degree of the differential equation) greater than two, often leading to more complex control challenges.\"\u003cSEP\u003e\"A higher-order system refers to a system characterized by a transfer function with higher-degree polynomials in the denominator. Such systems exhibit complex dynamics and response characteristics.\"\u003cSEP\u003e\"A system characterized by a transfer function with a polynomial of degree greater than two in the denominator, making its analysis and control design more complex.\"\u003cSEP\u003e\"A system characterized by differential equations of order greater than two, often more challenging to analyze due to additional poles and zeros.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HIGHER-ORDER SYSTEM\"", "label": "\"HIGHER-ORDER SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-a7714090bf0502db9ba8d844d57dd2c2\u003cSEP\u003echunk-796939c3fee00cda54c923a985332fd8\u003cSEP\u003echunk-7887eadf45400812a574e7c136ad14b1\u003cSEP\u003echunk-ebbe5909f44e5205e57bffdcca4e87b3"}, {"color": "#f3b4c6", "description": "\"A metric used to evaluate the time taken for a system\u0027s response to rise from a low value to a higher value, typically from 10% to 90% of the final value in a step response.\"\u003cSEP\u003e\"A performance metric indicating the time taken for a system\u0027s response to rise from a lower predefined value to a higher predefined value, often measured from 10% to 90% of the final value.\"\u003cSEP\u003e\"The time it takes for a system\u0027s output to rise from a specified percentage of the final value, typically from 10% to 90%.\"\u003cSEP\u003e\"The time it takes for a system\u0027s response to go from a lower value to a higher value, often from 10% to 90% of the final value, in response to a step input.\"\u003cSEP\u003e\"The time it takes for a system\u0027s step response to go from a low value to a high value, reflecting the speed of system response.\"\u003cSEP\u003e\"The time required for a system to change from a lower to higher percentage of its final steady-state value, illustrating transient response speed.\"\u003cSEP\u003e\"The time required for the system\u0027s response to go from a low percentage to a high percentage of the final value, indicating the speed of response.\"\u003cSEP\u003e\"The time taken for a system\u0027s response to rise from a certain lower percentage to a higher percentage of its final steady-state value, typically from 10% to 90%.\"\u003cSEP\u003e\"The time taken for a system\u0027s response to rise from a specified low percentage to a high percentage of its final value during a unit-step input.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"RISE TIME\"", "label": "\"RISE TIME\"", "shape": "dot", "size": 25, "source_id": "chunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-aa2f274cb51c2490bcf0b383b2104b9f\u003cSEP\u003echunk-c81d2ed0b24fa6def571f40855ac7cdb\u003cSEP\u003echunk-39bffbf3446e3cab138550b7c6e998b1\u003cSEP\u003echunk-796939c3fee00cda54c923a985332fd8\u003cSEP\u003echunk-09266ed448ed9155a14cf224ee083334\u003cSEP\u003echunk-095e0b35d53e8f6df169fe5b46dcfd5d\u003cSEP\u003echunk-052c5b58083048591ca5cf9f1e0cddce\u003cSEP\u003echunk-5b62fafcdf95c3a90c68bc3fb46c8785"}, {"color": "#95f42f", "description": "\"The pair of poles that predominantly influence the transient and frequency responses of a system, especially in higher-order systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DOMINANT PAIR OF COMPLEX-CONJUGATE POLES\"", "label": "\"DOMINANT PAIR OF COMPLEX-CONJUGATE POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-ebbe5909f44e5205e57bffdcca4e87b3"}, {"color": "#de3f29", "description": "\"A matrix used in state feedback control to adjust the state variables of a dynamic system to achieve desired pole placement and control objectives. Its design is often a trade-off between response speed and robustness against disturbances.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"FEEDBACK GAIN MATRIX K\"", "label": "\"FEEDBACK GAIN MATRIX K\"", "shape": "dot", "size": 25, "source_id": "chunk-7887eadf45400812a574e7c136ad14b1"}, {"color": "#e86d94", "description": "\"Gain adjustment involves modifying the gain of a system to achieve desired dynamic performance, such as placing dominant poles in desired positions for optimum transient behavior.\"\u003cSEP\u003e\"The process of altering the system gain to move poles to desired locations on the complex plane, which is not sufficient alone in this context.\"\u003cSEP\u003e\"The process of manually or automatically modifying the gain in a control system to compensate for environmental changes, nonlinear effects, or manufacturing tolerances.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GAIN ADJUSTMENT\"", "label": "\"GAIN ADJUSTMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-a7714090bf0502db9ba8d844d57dd2c2\u003cSEP\u003echunk-e52957125f43aa3db6b8800adf90d2ca\u003cSEP\u003echunk-f6c51468a5cfe739c3ec3e9166d60549"}, {"color": "#6f9599", "description": "\"A dimensionless measure describing how oscillations in a system decay after a disturbance, important for assessing system stability and transient response.\"\u003cSEP\u003e\"A dimensionless measure describing how oscillations in a system decay after a disturbance. Represented by $\\zeta$, it influences system stability and response.\"\u003cSEP\u003e\"A dimensionless measure indicating how oscillations in a system decay after a disturbance, crucial for determining transient response characteristics.\"\u003cSEP\u003e\"A dimensionless measure that describes how oscillations in a system decay after a disturbance, closely related to the stability and dynamics of a control system.\"\u003cSEP\u003e\"A dimensionless parameter governing oscillatory systems, indicating the degree of damping in relation to critical damping. It affects system stability and transient characteristics like overshoot and settling time.\"\u003cSEP\u003e\"A dimensionless parameter indicating how oscillations in a system decay after a disturbance.\"\u003cSEP\u003e\"A measure of a system\u0027s oscillatory response, initially 0.125 in this context, with the aim to increase it to 0.5 for the dominant closed-loop poles.\"\u003cSEP\u003e\"A measure of how oscillations in a system decay after a disturbance, crucial for determining the stability and responsiveness of control systems.\"\u003cSEP\u003e\"A measure of how oscillations in a system decay after a disturbance, impacting system stability and overshoot.\"\u003cSEP\u003e\"A measure of how oscillations in a system decay after a disturbance, important for assessing the stability and performance of control systems.\"\u003cSEP\u003e\"A measure of how oscillations in a system decay after a disturbance, particularly important for characterizing system stability and response.\"\u003cSEP\u003e\"A measure of how oscillations in a system decay after a disturbance.\"\u003cSEP\u003e\"A metric that describes the extent of damping in a system, affecting the system\u0027s oscillatory response.\"\u003cSEP\u003e\"A parameter that indicates the degree of damping in a system, affecting how quickly oscillations decay after a perturbation.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DAMPING RATIO\"", "label": "\"DAMPING RATIO\"", "shape": "dot", "size": 25, "source_id": "chunk-8a29b7485217eb34153ef8e81acc78f7\u003cSEP\u003echunk-c8719e4148a01181bb0c0a3c52e12d86\u003cSEP\u003echunk-69c573079922aba8cdcfc3b881c69206\u003cSEP\u003echunk-845fe7b5aaab11882bcd4097afeba8c9\u003cSEP\u003echunk-aa2f274cb51c2490bcf0b383b2104b9f\u003cSEP\u003echunk-2b7d5978d5de4200a548bc9a1e68e49f\u003cSEP\u003echunk-2cc9cfee2bb2f67a9472c5c3c8530801\u003cSEP\u003echunk-2b25bd771db254885a707bd10e8fea19\u003cSEP\u003echunk-db39e81fa1feabd6e3ff0222856ca1cf\u003cSEP\u003echunk-c81d2ed0b24fa6def571f40855ac7cdb\u003cSEP\u003echunk-80938ed65723d23846e7d211c6392548\u003cSEP\u003echunk-b1229a7f4f282a2e8956dbc23a4813f1\u003cSEP\u003echunk-e52957125f43aa3db6b8800adf90d2ca\u003cSEP\u003echunk-2049d1ad80c2666a7089c29c9a6e11f5"}, {"color": "#06f6ca", "description": "\"Mathematical expressions that describe oscillatory motion with decreasing amplitude over time, often encountered in systems with complex-conjugate poles.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"DAMPED SINE AND COSINE FUNCTIONS\"", "label": "\"DAMPED SINE AND COSINE FUNCTIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-54c21806ea4d936fc63ef1935b8f0dd6"}, {"color": "#cbf49e", "description": "\"The arrangement of poles and zeros in a transfer function, crucial for determining a system\u0027s frequency response and stability characteristics.\"\u003cSEP\u003e\"The arrangement of poles and zeros in the s-plane that determines the system\u0027s frequency and time-domain characteristics.\"\u003cSEP\u003e\"The arrangement of poles and zeros in the s-plane, critical in determining the stability and performance of a control system.\"\u003cSEP\u003e\"The arrangement of poles and zeros of a transfer function in the complex plane, which significantly impacts the system behavior and stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLE-ZERO CONFIGURATION\"", "label": "\"POLE-ZERO CONFIGURATION\"", "shape": "dot", "size": 25, "source_id": "chunk-c0ea330788c8eb7f8210fdfda8e96cac\u003cSEP\u003echunk-720922ca31ca3571876a388ded48c80a\u003cSEP\u003echunk-e07a7f0d399c8fbecea0c5b479e3b1ef\u003cSEP\u003echunk-c708ad35868a069947b8c9acc5cf7b45"}, {"color": "#9ada23", "description": "\"A mathematical model that describes the system dynamics in terms of input and output relationships. It is essential for analyzing and designing control systems, showing how inputs are transformed into outputs.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFER MATRIX $\\MATHBF{G}(S)$\"", "label": "\"TRANSFER MATRIX $\\MATHBF{G}(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-0c6c08cfe9fb74c42d4dfa8ce71e5801"}, {"color": "#b9e40e", "description": "\"A command in MATLAB used to plot the step response of a transfer function, allowing for customization of axis labels.\"\u003cSEP\u003e\"A command in control system software used to plot the step response of a transfer function, visualizing how the system responds to a step input over time.\"\u003cSEP\u003e\"A command used in computational software to generate step responses of a control system, which helps visualize the system\u0027s dynamics.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"STEP COMMAND\"", "label": "\"STEP COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-400078c2c5121f95046d539287367149\u003cSEP\u003echunk-50150c7b331ba568e039aa29ae340a8a\u003cSEP\u003echunk-1da22fb885ef73c58a63ac9cf23072dd"}, {"color": "#e6a11b", "description": "\"An equation used in the process of deriving the transfer matrix for a control system, incorporating intermediate variables and steps in the derivation.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (5\u201338)\"", "label": "\"EQUATION (5\u201338)\"", "shape": "dot", "size": 25, "source_id": "chunk-0c6c08cfe9fb74c42d4dfa8ce71e5801"}, {"color": "#c5b1d5", "description": "\"An equation detailing a step in the derivation process of the transfer matrix that connects state variables, inputs, and system matrices.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (5\u201339)\"", "label": "\"EQUATION (5\u201339)\"", "shape": "dot", "size": 25, "source_id": "chunk-0c6c08cfe9fb74c42d4dfa8ce71e5801"}, {"color": "#3b15ee", "description": "\"System matrices that describe the input, output, state, and direct transmission characteristics in a state-space model or transfer matrix.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"$\\MATHBF{C}$, $\\MATHBF{A}$, $\\MATHBF{B}$, $\\MATHBF{D}$\"", "label": "\"$\\MATHBF{C}$, $\\MATHBF{A}$, $\\MATHBF{B}$, $\\MATHBF{D}$\"", "shape": "dot", "size": 25, "source_id": "chunk-0c6c08cfe9fb74c42d4dfa8ce71e5801"}, {"color": "#5e5149", "description": "\"Inputs to the control system, which are assumed to be unit-step functions for deriving individual step-response curves.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"$U_1$ AND $U_2$\"", "label": "\"$U_1$ AND $U_2$\"", "shape": "dot", "size": 25, "source_id": "chunk-0c6c08cfe9fb74c42d4dfa8ce71e5801"}, {"color": "#aa730f", "description": "\"A MATLAB script used to plot step-response curves for various inputs in control system analysis. It automates the process of generating response plots.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5\u20131\"", "label": "\"MATLAB PROGRAM 5\u20131\"", "shape": "dot", "size": 25, "source_id": "chunk-0c6c08cfe9fb74c42d4dfa8ce71e5801"}, {"color": "#b1190a", "description": "\"A MATLAB program designed to plot step-response curves for different inputs, aiding in the visualization and analysis of system responses.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5\u20132\"", "label": "\"MATLAB PROGRAM 5\u20132\"", "shape": "dot", "size": 25, "source_id": "chunk-400078c2c5121f95046d539287367149"}, {"color": "#f5b8a6", "description": "\"A model describing the input-output relationship of a system in terms of a transfer function, which is critical for both diagonal and Jordan canonical forms.\"\u003cSEP\u003e\"A system characterized by a transfer function that relates the output Y(s) to the input U(s) using a rational function in terms of complex variable s, often used to analyze and design control systems in the frequency domain.\"\u003cSEP\u003e\"A system described by the transfer function Y(s)/U(s) = (s + 6)/(s^2 + 5s + 6), which relates input U(s) to output Y(s) in the frequency domain.\"\u003cSEP\u003e\"A system model represented by a ratio of polynomials in the Laplace domain, characterizing the input-output relationship.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFER-FUNCTION SYSTEM\"", "label": "\"TRANSFER-FUNCTION SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-400078c2c5121f95046d539287367149\u003cSEP\u003echunk-6ae4dbc9004b44807e0600e04f8990d1\u003cSEP\u003echunk-2f1052c2073b6a9c84b2ea28c942e6af\u003cSEP\u003echunk-3d9164ea35ea96ec367a1524387bd15b"}, {"color": "#992769", "description": "\"A MATLAB program that plots the unit-step response of a given transfer-function system.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5\u20134\"", "label": "\"MATLAB PROGRAM 5\u20134\"", "shape": "dot", "size": 25, "source_id": "chunk-400078c2c5121f95046d539287367149"}, {"color": "#510601", "description": "\"A form of state-space representation for systems with distinct roots in the denominator polynomial, which facilitates analysis by representing systems in diagonal matrices.\"\u003cSEP\u003e\"A form of state-space representation where the state matrix is diagonal, simplifying the analysis of linear systems by decoupling the eigenvalues.\"\u003cSEP\u003e\"A matrix structure where non-zero elements are confined to the diagonal, simplifying system analysis and control design.\"\u003cSEP\u003e\"A particular state-space representation of a system that uses diagonal matrices, which simplifies the analysis of system dynamics by decoupling different state equations.\"\u003cSEP\u003e\"A state-space representation of a system where matrices are diagonalized, often used for simplifying system stability and analysis.\"\u003cSEP\u003e\"A state-space representation where the state matrix is diagonal, simplifying the analysis of system dynamics.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"DIAGONAL CANONICAL FORM\"", "label": "\"DIAGONAL CANONICAL FORM\"", "shape": "dot", "size": 25, "source_id": "chunk-6ae4dbc9004b44807e0600e04f8990d1\u003cSEP\u003echunk-487fa8dbb42dafb3fcbaf1eb70e5a764\u003cSEP\u003echunk-2fce89aaedfd5ee7747f0341fc752a97\u003cSEP\u003echunk-3d9164ea35ea96ec367a1524387bd15b\u003cSEP\u003echunk-2f1052c2073b6a9c84b2ea28c942e6af\u003cSEP\u003echunk-bc06726ed4de67e5eabeb6d258258b61"}, {"color": "#318199", "description": "\"A polynomial found in the denominator of a rational transfer function, whose roots significantly affect the system\u0027s stability and dynamics.\"\u003cSEP\u003e\"A polynomial representing the denominator of a transfer function in control systems, crucial for determining system characteristics such as poles.\"\u003cSEP\u003e\"The polynomial in the denominator of a transfer function, expressed in terms of \u0027s\u0027, representing the pole-locations of the system in the context of root locus analysis.\"\u003cSEP\u003e\"The polynomial present in the denominator of a transfer function that determines the pole locations and nature of the canonical form representations.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"DENOMINATOR POLYNOMIAL\"", "label": "\"DENOMINATOR POLYNOMIAL\"", "shape": "dot", "size": 25, "source_id": "chunk-065498b4accbe7dd43f1427805d73ad3\u003cSEP\u003echunk-6ae4dbc9004b44807e0600e04f8990d1\u003cSEP\u003echunk-ef5600ba1e15375c274ae547e4e6ace2\u003cSEP\u003echunk-c3bc1525009800c71ea68e6ca68b7d1e"}, {"color": "#60445f", "description": "\"A form of state-space representation of a control system where each state variable is a linear combination of the input and output, facilitating the analysis of system observability.\"\u003cSEP\u003e\"A form of system representation that enhances the analysis and design of observers by rearranging the model into a form where observability is explicit.\"\u003cSEP\u003e\"A representation of a linear dynamical system that stresses observability properties, helping to configure state observers and enhance system analysis.\"\u003cSEP\u003e\"A specific form of a state-space model that facilitates the analysis of an observable system.\"\u003cSEP\u003e\"A specific form of representing state-space equations that simplifies the observability analysis of a system.\"\u003cSEP\u003e\"A specific state-space representation of a system where observability is directly reflected, facilitating analysis and controller design.\"\u003cSEP\u003e\"A specific state-space representation of a system where the observable states are arranged in a structured manner to make the system\u0027s outputs and states observable and easy to analyze.\"\u003cSEP\u003e\"A specific structure of the state-space representation that highlights the observable states, which is useful in observer design and analysis of system dynamics.\"\u003cSEP\u003e\"A state-space configuration that emphasizes the observability properties of the system, arranged to facilitate analysis of measurement capabilities.\"\u003cSEP\u003e\"A state-space representation of a system where the matrices are arranged to highlight the observability of the system.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"OBSERVABLE CANONICAL FORM\"", "label": "\"OBSERVABLE CANONICAL FORM\"", "shape": "dot", "size": 25, "source_id": "chunk-0e25e1c7d5370c1873495220b6827029\u003cSEP\u003echunk-8dc5bda50a2a9ae58dc57093893e6c00\u003cSEP\u003echunk-2fce89aaedfd5ee7747f0341fc752a97\u003cSEP\u003echunk-3d9164ea35ea96ec367a1524387bd15b\u003cSEP\u003echunk-f80e26e939292cd4db7850a899e7ed38\u003cSEP\u003echunk-f1a375b6ca0f96ac5e56f3632756d238\u003cSEP\u003echunk-2f1052c2073b6a9c84b2ea28c942e6af\u003cSEP\u003echunk-97bdacf52bc026b9b247fd34d6e0f427\u003cSEP\u003echunk-d69c118ec8bf21a3221e7f350ae82551\u003cSEP\u003echunk-6f9f229a356587881a8673ecb5fdbbd6"}, {"color": "#3f5bff", "description": "\"A command in MATLAB used to generate a step response of a given system, represented by matrices AA, BB, CC, and DD.\"\u003cSEP\u003e\"A function in MATLAB used to simulate the time-response of a system to a step input.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"STEP-RESPONSE COMMAND\"", "label": "\"STEP-RESPONSE COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-dda84d15a89994f173d5d6c6fb3426b2\u003cSEP\u003echunk-533fe9d545934dfebbe4148d30879cd6"}, {"color": "#aa8460", "description": "\"A graphical representation of data in three dimensions, often used in control systems to visualize system responses or other multivariable functions.\"\u003cSEP\u003e\"A graphical representation of three-dimensional data, often used to visualize the surface described by the output of a mathematical function or control response.\"\u003cSEP\u003e\"A visualization technique in MATLAB allowing the display of multi-dimensional data, providing insights into system behavior over varying parameters.\"\u003cSEP\u003e\"Graphical representations used in data visualization to display relationships between three variables or factors in system analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"THREE-DIMENSIONAL PLOT\"", "label": "\"THREE-DIMENSIONAL PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-c81d2ed0b24fa6def571f40855ac7cdb\u003cSEP\u003echunk-dda84d15a89994f173d5d6c6fb3426b2\u003cSEP\u003echunk-2db8e37ede0c7654b36f
