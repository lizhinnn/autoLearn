red performance.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATIC VELOCITY ERROR CONSTANT \\(K_{V}\\)\"", "label": "\"STATIC VELOCITY ERROR CONSTANT \\(K_{V}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-1f21e3968a01a5fbbb1b8c1389b12468\u003cSEP\u003echunk-3ab66d4c854eb40eb0f9790ac22140ed"}, {"color": "#a3981d", "description": "\"A metric that evaluates a system\u0027s response to a step input, emphasizing speed and stability of the transient response.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"UNIT-STEP RESPONSE \"", "label": "\"UNIT-STEP RESPONSE \"", "shape": "dot", "size": 25, "source_id": "chunk-60ebd87213c4adac1601f5f77ae8e71f"}, {"color": "#451922", "description": "\"The process of designing and testing a control system with compensation techniques to optimize performance metrics.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"COMPENSATED SYSTEM DESIGN\"", "label": "\"COMPENSATED SYSTEM DESIGN\"", "shape": "dot", "size": 25, "source_id": "chunk-b20f4e8d5242e5166d8577d152d894d5"}, {"color": "#e86be0", "description": "\"A combination of lead and lag compensators used to achieve the advantages of both, enhancing stability and steady-state performance.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"LEAD-LAG COMPENSATION\"", "label": "\"LEAD-LAG COMPENSATION\"", "shape": "dot", "size": 25, "source_id": "chunk-052ab7cb17072a07d0171a3bf8076106"}, {"color": "#8b61e5", "description": "\"A parameter that represents the magnitude of the system\u0027s open-loop response, critical for determining the position of poles in the root-locus plot.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OPEN-LOOP GAIN (K)\"", "label": "\"OPEN-LOOP GAIN (K)\"", "shape": "dot", "size": 25, "source_id": "chunk-2cc9cfee2bb2f67a9472c5c3c8530801"}, {"color": "#41e6c2", "description": "\"A MATLAB script referenced to compute and visualize the unit-ramp response of control systems, highlighting differences in system performance.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 6\u201312\"", "label": "\"MATLAB PROGRAM 6\u201312\"", "shape": "dot", "size": 25, "source_id": "chunk-e1ebb62da2a69fb4feeb3904035eb79b"}, {"color": "#818c52", "description": "\"A part of a compensator designed to provide the desired angle contribution to achieve a specific location of the dominant closed-loop poles in a control system. In this design, the phase-lead portion contributes 55 degrees, with a zero placed at -0.5 and a pole at -5.02.\"\u003cSEP\u003e\"The lead portion of the Lag\u2013Lead Compensator that adds a specified phase angle ($\\phi$) to ensure the closed-loop poles are at the desired location.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PHASE-LEAD PORTION OF LAG\u2013LEAD COMPENSATOR\"", "label": "\"PHASE-LEAD PORTION OF LAG\u2013LEAD COMPENSATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-0a5bdf4a038ca651111a8d7e9b26c789\u003cSEP\u003echunk-845fe7b5aaab11882bcd4097afeba8c9"}, {"color": "#d7d7cd", "description": "\"A system parameter that measures the steady-state velocity error for a given input. It is used to ensure accurate tracking and performance in control systems.\"\u003cSEP\u003e\"An equation calculating the static velocity error constant, $K_v$, which is key in assessing the steady-state error of a control system. Derived from the limit equation provided in the text.\"", "entity_type": "\"PERFORMANCE_METRIC\"", "font": {"size": 12}, "id": "\"STATIC VELOCITY ERROR CONSTANT ($K_V$)\"", "label": "\"STATIC VELOCITY ERROR CONSTANT ($K_V$)\"", "shape": "dot", "size": 25, "source_id": "chunk-dce035be52be5eaa7dc1a5280b26896b\u003cSEP\u003echunk-0a5bdf4a038ca651111a8d7e9b26c789"}, {"color": "#1a5882", "description": "\"A design parameter within the Lag\u2013Lead Compensator that affects the phase and gain characteristics. It is chosen to satisfy specific performance needs.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PARAMETER ($\\GAMMA$)\"", "label": "\"PARAMETER ($\\GAMMA$)\"", "shape": "dot", "size": 25, "source_id": "chunk-0a5bdf4a038ca651111a8d7e9b26c789"}, {"color": "#eb28ef", "description": "\"Mathematical equations used to calculate parameters ($T_1$, $T_2$, $\\gamma$, $\\beta$, and $K_c$) of the Lag\u2013Lead Compensator to meet performance requirements.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION FOR LAG\u2013LEAD COMPENSATOR DESIGN\"", "label": "\"EQUATION FOR LAG\u2013LEAD COMPENSATOR DESIGN\"", "shape": "dot", "size": 25, "source_id": "chunk-0a5bdf4a038ca651111a8d7e9b26c789"}, {"color": "#044e64", "description": "\"A time-related parameter in the Lag\u2013Lead Compensator that influences the system\u0027s dynamic behavior and phase adjustment.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"TIME CONSTANT ($T_1$)\"", "label": "\"TIME CONSTANT ($T_1$)\"", "shape": "dot", "size": 25, "source_id": "chunk-0a5bdf4a038ca651111a8d7e9b26c789"}, {"color": "#dd906a", "description": "\"A second time-related parameter in the Lag\u2013Lead Compensator primarily used to achieve specific dynamic properties in the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"TIME CONSTANT ($T_2$)\"", "label": "\"TIME CONSTANT ($T_2$)\"", "shape": "dot", "size": 25, "source_id": "chunk-0a5bdf4a038ca651111a8d7e9b26c789"}, {"color": "#eb33ef", "description": "\"A mathematical expression defining the system behavior with compensation, reflecting enhancements in stability and performance over the original system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP TRANSFER FUNCTION (COMPENSATED)\"", "label": "\"CLOSED-LOOP TRANSFER FUNCTION (COMPENSATED)\"", "shape": "dot", "size": 25, "source_id": "chunk-f630d94b3361ad3fe735f27a146ce968"}, {"color": "#33b4ac", "description": "\"The initial transfer function of the system, representing its open-loop behavior before the application of compensators.\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"UNCOMPENSATED OPEN-LOOP TRANSFER FUNCTION ($G(S)$)\"", "label": "\"UNCOMPENSATED OPEN-LOOP TRANSFER FUNCTION ($G(S)$)\"", "shape": "dot", "size": 25, "source_id": "chunk-0a5bdf4a038ca651111a8d7e9b26c789"}, {"color": "#13dfd4", "description": "\"The additional phase angle required to ensure that the dominant closed-loop poles are located as specified. It is provided by the lead portion of the Lag\u2013Lead Compensator.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ANGLE DEFICIENCY ($\\PHI$)\"", "label": "\"ANGLE DEFICIENCY ($\\PHI$)\"", "shape": "dot", "size": 25, "source_id": "chunk-0a5bdf4a038ca651111a8d7e9b26c789"}, {"color": "#acd2d7", "description": "\"A design parameter that influences the Lag\u2013Lead Compensator\u0027s behavior, ensuring it meets static velocity error constant ($K_v$) requirements and other design specifications.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PARAMETER ($\\BETA$)\"", "label": "\"PARAMETER ($\\BETA$)\"", "shape": "dot", "size": 25, "source_id": "chunk-0a5bdf4a038ca651111a8d7e9b26c789"}, {"color": "#6c1803", "description": "\"The process of designing compensators to achieve desired performance specifications in control systems, such as specific pole locations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPENSATOR DESIGN\"", "label": "\"COMPENSATOR DESIGN\"", "shape": "dot", "size": 25, "source_id": "chunk-dd9dde688dcbc8042e7921003e1f4b64"}, {"color": "#d8c477", "description": "\"An equation that defines the transfer function of a lag-lead compensator, given by G_{c}(s) = K_{c}((s + 1/T_{1})(s + 1/T_{2}))/((s + \\u03B2/T_{1})(s + 1/\\u03B2T_{2})) with \\u03B2 \u003e 1.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (6\u201324)\"", "label": "\"EQUATION (6\u201324)\"", "shape": "dot", "size": 25, "source_id": "chunk-3d3d81ce1132a7de1bc12a282f8bf94c"}, {"color": "#461184", "description": "\"A parameter of the lead compensator affecting system response speed, calculated here as approximately 0.420.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"TIME CONSTANT T1\"", "label": "\"TIME CONSTANT T1\"", "shape": "dot", "size": 25, "source_id": "chunk-5b1fd8d7f8db30f9d70ad82047cd7257"}, {"color": "#4b16ee", "description": "\"A parameter of the lag compensator influencing system behavior, chosen here based on practical constraints and specifications.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"TIME CONSTANT T2\"", "label": "\"TIME CONSTANT T2\"", "shape": "dot", "size": 25, "source_id": "chunk-5b1fd8d7f8db30f9d70ad82047cd7257"}, {"color": "#a63a3e", "description": "\"Lines that the root loci will eventually follow at extreme values of system parameters.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ASYMPTOTES IN ROOT LOCUS\"", "label": "\"ASYMPTOTES IN ROOT LOCUS\"", "shape": "dot", "size": 25, "source_id": "chunk-2b7d5978d5de4200a548bc9a1e68e49f"}, {"color": "#712ae4", "description": "\"A root-locus plot visualizing the behavior of poles in the system referenced in the text, aiding in the design and analysis of control systems.\"\u003cSEP\u003e\"Graphical representation of the root-locus plot for the control system shown in Figure 6-61, depicting the roots of the characteristic equation.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 6-62\"", "label": "\"FIGURE 6-62\"", "shape": "dot", "size": 25, "source_id": "chunk-eb84092546d9252b4c405161e0b3875c\u003cSEP\u003echunk-2b7d5978d5de4200a548bc9a1e68e49f"}, {"color": "#f75837", "description": "\"A system represented by the schematic in Figure 6-61, analyzed using root-locus techniques to determine characteristics such as stability and pole locations.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM (FIGURE 6\u201361)\"", "label": "\"CONTROL SYSTEM (FIGURE 6\u201361)\"", "shape": "dot", "size": 25, "source_id": "chunk-eb84092546d9252b4c405161e0b3875c"}, {"color": "#e00c50", "description": "\"A diagram referred to in the document which illustrates the control system being analyzed using root-locus and step response techniques.\"", "entity_type": "\"FIGURE\"", "font": {"size": 12}, "id": "\"FIGURE 6-61\"", "label": "\"FIGURE 6-61\"", "shape": "dot", "size": 25, "source_id": "chunk-eb84092546d9252b4c405161e0b3875c"}, {"color": "#da4acb", "description": "\"A MATLAB script used to plot unit-step response curves of control systems, acting as a computational tool for dynamic analysis.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 6\u201314\"", "label": "\"MATLAB PROGRAM 6\u201314\"", "shape": "dot", "size": 25, "source_id": "chunk-eb84092546d9252b4c405161e0b3875c"}, {"color": "#a42761", "description": "\"A zero introduced at the origin in the open-loop configuration of the control system, resulting from the modification of the characteristic equation for analysis purposes.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OPEN-LOOP ZERO AT ORIGIN\"", "label": "\"OPEN-LOOP ZERO AT ORIGIN\"", "shape": "dot", "size": 25, "source_id": "chunk-eb84092546d9252b4c405161e0b3875c"}, {"color": "#4c1e9b", "description": "\"A configuration of the analyzed control system where the gain k is set to 0.4490, leading to a specific pole placement and system behavior.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"SYSTEM WITH K=0.4490\"", "label": "\"SYSTEM WITH K=0.4490\"", "shape": "dot", "size": 25, "source_id": "chunk-eb84092546d9252b4c405161e0b3875c"}, {"color": "#28e8f2", "description": "\"A configuration of the analyzed control system where the gain k is set to 1.4130, resulting in distinct pole placement and system characteristics.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"SYSTEM WITH K=1.4130\"", "label": "\"SYSTEM WITH K=1.4130\"", "shape": "dot", "size": 25, "source_id": "chunk-eb84092546d9252b4c405161e0b3875c"}, {"color": "#6fdffb", "description": "\"Illustration of the unit-step response curves for the control system shown in Figure 6-61, comparing responses for different values of k.\"", "entity_type": "\"FIGURE\"", "font": {"size": 12}, "id": "\"FIGURE 6-63\"", "label": "\"FIGURE 6-63\"", "shape": "dot", "size": 25, "source_id": "chunk-eb84092546d9252b4c405161e0b3875c"}, {"color": "#9b34c3", "description": "\"A point in the s-plane that affects the behavior of the system without feedback. The open-loop pole positions influence the design of the feedback system.\"\u003cSEP\u003e\"A value at which the open-loop transfer function of a system becomes infinite, significant in determining the starting points of root-locus branches.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OPEN-LOOP POLE\"", "label": "\"OPEN-LOOP POLE\"", "shape": "dot", "size": 25, "source_id": "chunk-091c53496308e0ef6146950ec4d4bb32\u003cSEP\u003echunk-37aa719ebacbd39c10b2581e95321a0e"}, {"color": "#32d8be", "description": "\"A specific situation where two poles of the system are located at the zero point in the complex plane, affecting system dynamics and stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DOUBLE POLE AT THE ORIGIN\"", "label": "\"DOUBLE POLE AT THE ORIGIN\"", "shape": "dot", "size": 25, "source_id": "chunk-c9d47ab2198ac8ea67a196216da74a23"}, {"color": "#7a6f0c", "description": "\"A Double Pole at the Origin affects the nature and shape of the Root Locus Plot significantly by tangency behavior.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"CHARACTER PLOT\"", "label": "\"CHARACTER PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-c9d47ab2198ac8ea67a196216da74a23"}, {"color": "#981847", "description": "\"A condition in a polynomial where two roots coincide, can be critical in determining system stability and performance.\"\u003cSEP\u003e\"Occurs when two roots or poles of the system\u0027s characteristic equation are equal, often affecting system stability and response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DOUBLE ROOT\"", "label": "\"DOUBLE ROOT\"", "shape": "dot", "size": 25, "source_id": "chunk-c9d47ab2198ac8ea67a196216da74a23\u003cSEP\u003echunk-397c3a4121e1cb09c3b45fb5395efc55"}, {"color": "#8a5bbb", "description": "\"Equations derived for analyzing the root locus of a control system, which describe how the roots of a characteristic equation move in the complex plane as a system parameter, typically gain K, changes. These equations are crucial for understanding system stability and control responses.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"ROOT LOCUS EQUATIONS\"", "label": "\"ROOT LOCUS EQUATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-5453fcf3086e6b945f16238fb413001b"}, {"color": "#850b9f", "description": "\"The part of the root locus that lies along the real axis of the complex plane, where the roots of the characteristic equation are real numbers. This is significant for determining the stability ranges and modes of a control system under different gain values.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"REAL AXIS ROOT LOCUS\"", "label": "\"REAL AXIS ROOT LOCUS\"", "shape": "dot", "size": 25, "source_id": "chunk-5453fcf3086e6b945f16238fb413001b"}, {"color": "#cb7c55", "description": "\"The angles at which asymptotes appear on the root locus plot, calculated based on the number of poles and zeros in the system.\"\u003cSEP\u003e\"The angles at which the asymptotes of the root locus branches approach infinity in the complex plane. These are used to predict the general direction and intersection points of root-locus paths.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ANGLES OF ASYMPTOTES\"", "label": "\"ANGLES OF ASYMPTOTES\"", "shape": "dot", "size": 25, "source_id": "chunk-9039afcd15f48a625e7c11a41285dc28\u003cSEP\u003echunk-5453fcf3086e6b945f16238fb413001b"}, {"color": "#2372fe", "description": "\"The angles at which root locus branches depart from a set of poles or breakaway points, crucial for understanding the root locus plot\u0027s path.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ANGLES OF DEPARTURE\"", "label": "\"ANGLES OF DEPARTURE\"", "shape": "dot", "size": 25, "source_id": "chunk-56bdf5e0d62ced91125a51d86633ad80"}, {"color": "#27fbeb", "description": "\"A visual representation of the root locus using MATLAB, which allows the assessment of stability and system behavior under different gain values.\"", "entity_type": "\"SIMULATION\"", "font": {"size": 12}, "id": "\"ROOT LOCUS PLOT IN MATLAB\"", "label": "\"ROOT LOCUS PLOT IN MATLAB\"", "shape": "dot", "size": 25, "source_id": "chunk-091c53496308e0ef6146950ec4d4bb32"}, {"color": "#d7e106", "description": "\"A MATLAB script used to generate plots such as the root locus, essential for visualizing system behavior and analyzing stability in control systems.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 6\u201317\"", "label": "\"MATLAB PROGRAM 6\u201317\"", "shape": "dot", "size": 25, "source_id": "chunk-72dd4c441ad7836e841b4b909468f283"}, {"color": "#a6866d", "description": "\"A type of mechanical system characterized by its ability to introduce a phase lead in the response, represented by its transfer function.\"\u003cSEP\u003e\"Describes a type of mechanical system that exhibits a phase lead, affecting how it responds to inputs.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MECHANICAL LEAD NETWORK\"", "label": "\"MECHANICAL LEAD NETWORK\"", "shape": "dot", "size": 25, "source_id": "chunk-c841a2f902941d297826d4c33abf8541\u003cSEP\u003echunk-f9405e7d76df05a97cc36fdfa9b61212"}, {"color": "#bae0d6", "description": "\"A mathematical relation describing the relationship between the output and input displacements, $X_{o}(s)/X_{i}(s)$, of a mechanical system shown in Figure 6\u201374.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION OF MECHANICAL SYSTEM IN FIGURE 6\u201374\"", "label": "\"TRANSFER FUNCTION OF MECHANICAL SYSTEM IN FIGURE 6\u201374\"", "shape": "dot", "size": 25, "source_id": "chunk-f9405e7d76df05a97cc36fdfa9b61212"}, {"color": "#417eb1", "description": "\"A mathematical expression defining the output-to-input displacement relationship, $X_{o}(s)/X_{i}(s)$, for a different mechanical system presented in Figure 6\u201375.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION OF MECHANICAL SYSTEM IN FIGURE 6\u201375\"", "label": "\"TRANSFER FUNCTION OF MECHANICAL SYSTEM IN FIGURE 6\u201375\"", "shape": "dot", "size": 25, "source_id": "chunk-f9405e7d76df05a97cc36fdfa9b61212"}, {"color": "#4515ff", "description": "\"The mechanical system outlined in Figure 6\u2013103, focusing on transfer function and system dynamics.\"", "entity_type": "\"CONTROL_SYSTEM\"", "font": {"size": 12}, "id": "\"FIGURE 6\u2013103 MECHANICAL SYSTEM\"", "label": "\"FIGURE 6\u2013103 MECHANICAL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-c841a2f902941d297826d4c33abf8541"}, {"color": "#5069b3", "description": "\"A mathematical expression that gives the ratio of output to input in the Laplace domain, showing how the system transforms input signals to output signals.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION XO(S)/XI(S)\"", "label": "\"TRANSFER FUNCTION XO(S)/XI(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-6fd165775f6607308cde4a6485ec471e"}, {"color": "#378ec5", "description": "\"Key coefficients in the transfer function equations, which influence the behavior and characteristics of the control system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PARAMETERS K1, K2, B1, B2\"", "label": "\"PARAMETERS K1, K2, B1, B2\"", "shape": "dot", "size": 25, "source_id": "chunk-6fd165775f6607308cde4a6485ec471e"}, {"color": "#22cbfb", "description": "\"The equations T1=b1/k1 and T2=b2/k2 define time constants used in developing the transfer function, crucial for system behavior analysis.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATIONS FOR T1 AND T2\"", "label": "\"EQUATIONS FOR T1 AND T2\"", "shape": "dot", "size": 25, "source_id": "chunk-6fd165775f6607308cde4a6485ec471e"}, {"color": "#55e5ce", "description": "\"A control architecture designed for managing the behavior and stability of a space vehicle during operations such as launch and orbit control.\"\u003cSEP\u003e\"A control mechanism designed specifically for managing and controlling the dynamics and trajectory of a space vehicle, ensuring stable and accurate control in space environments.\"\u003cSEP\u003e\"A control system for a space vehicle designed to manage and analyze system performance based on predefined gain and phase margins, ensuring stability and reliable operation.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"SPACE-VEHICLE CONTROL SYSTEM\"", "label": "\"SPACE-VEHICLE CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-e2168329cd1ccbb1068ce3cf99cc6a32\u003cSEP\u003echunk-4e9602feed7a5394b1a532d6e50c7594\u003cSEP\u003echunk-6fd165775f6607308cde4a6485ec471e"}, {"color": "#031c0d", "description": "\"A compensator that increases the stability and performance of the control system, mainly by improving the transient response and enhancing system stability.\"\u003cSEP\u003e\"A control component used to improve the stability and performance of a system, typically designed to increase phase margin and decrease steady-state error.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"LEAD COMPENSATOR GC(S)\"", "label": "\"LEAD COMPENSATOR GC(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-fd529ccfc86794540b774fd1fdc5b749\u003cSEP\u003echunk-6fd165775f6607308cde4a6485ec471e"}, {"color": "#788cf2", "description": "\"Specifications of the desired damped natural response of a control system, ensuring that the system responds quickly without excessive overshoot.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"DAMPING RATIO \u0396=0.5 AND NATURAL FREQUENCY \u03a9N=2 RAD/SEC\"", "label": "\"DAMPING RATIO \u0396=0.5 AND NATURAL FREQUENCY \u03a9N=2 RAD/SEC\"", "shape": "dot", "size": 25, "source_id": "chunk-6fd165775f6607308cde4a6485ec471e"}, {"color": "#a525ba", "description": "\"Locations in the complex plane that determine the primary dynamics of the system, influencing stability and transient response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DOMINANT CLOSED-LOOP POLES S=-1\u00b1J\u221a3\"", "label": "\"DOMINANT CLOSED-LOOP POLES S=-1\u00b1J\u221a3\"", "shape": "dot", "size": 25, "source_id": "chunk-6fd165775f6607308cde4a6485ec471e"}, {"color": "#f97939", "description": "\"A parameter in control system design, influencing the placement of poles and zeros in the compensator, calculated as \\(\\beta=16.025\\).\"\u003cSEP\u003e\"A parameter that helps define the conditions under which the transfer function equation satisfies specific system behavior, often used in compensator design.\"\u003cSEP\u003e\"A parameter used in designing lead compensators, influencing the phase shift and frequency characteristics of the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"BETA (\u0392)\"", "label": "\"BETA (\u0392)\"", "shape": "dot", "size": 25, "source_id": "chunk-965b0414f76022d755c35a0e294958c2\u003cSEP\u003echunk-46ef4a4824c20345e4a34dc2d871df3c\u003cSEP\u003echunk-6fd165775f6607308cde4a6485ec471e"}, {"color": "#09ab6c", "description": "\"A graphical depiction of the paths that the poles of a control system transfer function take in the complex plane as a single parameter, typically system gain, is varied.\"\u003cSEP\u003e\"A graphical tool used to analyze and design control systems by showing how the poles of a system change with variation of a certain parameter, often a gain.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROOT LOCUS DIAGRAM\"", "label": "\"ROOT LOCUS DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-b5280ef0087c9a4a55620fc195834aaf\u003cSEP\u003echunk-2ee6cfe664cb94cb484939acfa18e224"}, {"color": "#651be4", "description": "\"A Proportional-Integral-Derivative controller designed to place dominant closed-loop poles at specific locations in the complex plane to control system dynamics, particularly for enhancing stability and response performance.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PID CONTROLLER $G_C(S)$\"", "label": "\"PID CONTROLLER $G_C(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-b5280ef0087c9a4a55620fc195834aaf"}, {"color": "#2717e7", "description": "\"A mathematical function given as $G_c(s) = \\\\frac{s+0.1}{s+0.005}$, used to describe the influence of the lag compensator on the control system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION FOR LAG COMPENSATOR\"", "label": "\"TRANSFER FUNCTION FOR LAG COMPENSATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-2ee6cfe664cb94cb484939acfa18e224"}, {"color": "#3a7c62", "description": "\"Attributes of a control system\u0027s response over time, crucial for assessing the system\u0027s stability and speed in reaching equilibrium after a change.\"\u003cSEP\u003e\"Qualities of a system\u0027s immediate response to changes, including overshoot and settling time.\"\u003cSEP\u003e\"The behavior of a control system as it responds to changes, especially during the initial transient period before reaching steady state.\"\u003cSEP\u003e\"The characteristics of the system response in the interval just after a change in input or disturbance, including overshoot, settling time, and stability.\"\u003cSEP\u003e\"The properties and behavior of a control system\u0027s output when responding to a change in input, especially in terms of speed and stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSIENT-RESPONSE CHARACTERISTICS\"", "label": "\"TRANSIENT-RESPONSE CHARACTERISTICS\"", "shape": "dot", "size": 25, "source_id": "chunk-052ab7cb17072a07d0171a3bf8076106\u003cSEP\u003echunk-f630d94b3361ad3fe735f27a146ce968\u003cSEP\u003echunk-8c42ceee0b55db7446aad6a025ec5ce3\u003cSEP\u003echunk-ff49d581433ce0bfa456d46424165dd9\u003cSEP\u003echunk-b2acc62f94eef871a72544d989bdab9c"}, {"color": "#1097fa", "description": "\"The transfer function representing the plant dynamics before compensation.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"OPEN-LOOP TRANSFER FUNCTION \\(G(S) = \\FRAC{4}{S(S+2)}\\)\"", "label": "\"OPEN-LOOP TRANSFER FUNCTION \\(G(S) = \\FRAC{4}{S(S+2)}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-1f21e3968a01a5fbbb1b8c1389b12468"}, {"color": "#958c75", "description": "\"The combined transfer function of the lead compensator and the plant, used to adjust system stability and dynamic response.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"COMPENSATED OPEN-LOOP TRANSFER FUNCTION \\(G_C(S)G(S)\\)\"", "label": "\"COMPENSATED OPEN-LOOP TRANSFER FUNCTION \\(G_C(S)G(S)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-1f21e3968a01a5fbbb1b8c1389b12468"}, {"color": "#9e3944", "description": "\"The value to be determined in a control system to achieve a damping ratio \\(\\zeta = 0.5\\) for the closed-loop system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SYSTEM GAIN K\"", "label": "\"SYSTEM GAIN K\"", "shape": "dot", "size": 25, "source_id": "chunk-851879e293c6ad8561df423f036fc20e"}, {"color": "#35c338", "description": "\"A mathematical expression representing the relationship between the output and input of a control system in a closed loop, specified in this context as \\(\\frac{C(s)}{R(s)}=\\frac{250(s+0.16025)}{s(s+0.01)(s+5)(s+16.025)\\,+250(s+0.16025)}\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"CLOSED LOOP TRANSFER FUNCTION\"", "label": "\"CLOSED LOOP TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-dd9dde688dcbc8042e7921003e1f4b64"}, {"color": "#3a3bc3", "description": "\"Pre-selected locations for system poles, chosen based on system design requirements to affect transient response and stability.\"\u003cSEP\u003e\"Specific locations in the complex plane where poles are placed to achieve targeted control system dynamics, essential in design for stability and performance.\"\u003cSEP\u003e\"Specific locations in the complex plane where the closed-loop system poles are ideally placed to achieve desired dynamic and stability characteristics.\"\u003cSEP\u003e\"Specific locations in the complex plane, $s=-1\\\\pm j\\sqrt{3}$, that dictate system dynamics, stability, and transient response when designed appropriately.\"\u003cSEP\u003e\"Specific pole locations aimed for in the control system design to achieve required stability and dynamic performance.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DESIRED CLOSED-LOOP POLES\"", "label": "\"DESIRED CLOSED-LOOP POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-118e2d203ae97f28657736b7f4e82d48\u003cSEP\u003echunk-4dab56960a7cdd8178d6b3de5995e0ba\u003cSEP\u003echunk-81c9499d342e935436041a2c91d27dcb\u003cSEP\u003echunk-54ad027492ef85050b7e66752a6e8037\u003cSEP\u003echunk-b5280ef0087c9a4a55620fc195834aaf"}, {"color": "#e7e6f8", "description": "\"A condition where system dynamics do not follow linear equations, usually due to large signal amplitudes or other nonlinear effects.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTEM NONLINEARITY\"", "label": "\"SYSTEM NONLINEARITY\"", "shape": "dot", "size": 25, "source_id": "chunk-118e2d203ae97f28657736b7f4e82d48"}, {"color": "#58d9e1", "description": "\"A device or setup in control systems designed to modify the response of a system to achieve desired performance. The compensator G(s) in this context is configured using a transfer function with specific gains and poles to stabilize the system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"COMPENSATOR G(S)\"", "label": "\"COMPENSATOR G(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-0b9ae42cfc20844ee4ff0fa1374d9eed"}, {"color": "#627d8f", "description": "\"The roots of the denominator of the system\u0027s transfer function, defining the system\u0027s stability and dynamic characteristics. In this example: s=0, s=-3, s=-6.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"POLES OF THE SYSTEM\"", "label": "\"POLES OF THE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-9039afcd15f48a625e7c11a41285dc28"}, {"color": "#f50e58", "description": "\"A control parameter that influences the velocity feedback loop, affecting system stability and performance.\"\u003cSEP\u003e\"A parameter used in control systems, representing the proportional gain applied to the velocity feedback signal to adjust the system\u0027s response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"VELOCITY FEEDBACK GAIN (K)\"", "label": "\"VELOCITY FEEDBACK GAIN (K)\"", "shape": "dot", "size": 25, "source_id": "chunk-9039afcd15f48a625e7c11a41285dc28\u003cSEP\u003echunk-d700e4fc335efe308bb63d7e116af195"}, {"color": "#4eca51", "description": "\"k=K/10, where k is the velocity feedback gain and K is the overall gain of the system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION FOR GAIN (K)\"", "label": "\"EQUATION FOR GAIN (K)\"", "shape": "dot", "size": 25, "source_id": "chunk-d700e4fc335efe308bb63d7e116af195"}, {"color": "#5f08ef", "description": "\"A measure of how accurately a control system can follow a ramp input, indicating steady-state error performance.\"", "entity_type": "\"PERFORMANCE_METRIC\"", "font": {"size": 12}, "id": "\"STATIC VELOCITY ERROR CONSTANT (K\\U1D62)\"", "label": "\"STATIC VELOCITY ERROR CONSTANT (K\\U1D62)\"", "shape": "dot", "size": 25, "source_id": "chunk-c841a2f902941d297826d4c33abf8541"}, {"color": "#228815", "description": "\"Describes a mechanical system with a phase lag, influencing response characteristics such as delay.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MECHANICAL LAG NETWORK\"", "label": "\"MECHANICAL LAG NETWORK\"", "shape": "dot", "size": 25, "source_id": "chunk-c841a2f902941d297826d4c33abf8541"}, {"color": "#f07bc1", "description": "\"A measure of the steady-state response of a control system to a ramp input, indicating the system\u0027s ability to track velocity changes.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"STATIC VELOCITY ERROR CONSTANT (K\u209a)\"", "label": "\"STATIC VELOCITY ERROR CONSTANT (K\u209a)\"", "shape": "dot", "size": 25, "source_id": "chunk-374aa6d992c89171bb174ff2c80b7558"}, {"color": "#67fa19", "description": "\"The configuration presented in Figure 6-116, demonstrating root locus plots as parameter \u0027a\u0027 varies for analyzing damping ratio changes.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM (FIGURE 6\u2013116)\"", "label": "\"CONTROL SYSTEM (FIGURE 6\u2013116)\"", "shape": "dot", "size": 25, "source_id": "chunk-374aa6d992c89171bb174ff2c80b7558"}, {"color": "#146ae1", "description": "\"A control system depicted in Figure 6-117, offering a platform for root locus analysis with varied gain \u0027k\u0027 to ensure specific damping ratio.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM (FIGURE 6\u2013117)\"", "label": "\"CONTROL SYSTEM (FIGURE 6\u2013117)\"", "shape": "dot", "size": 25, "source_id": "chunk-374aa6d992c89171bb174ff2c80b7558"}, {"color": "#c92e90", "description": "\"A system design shown in Figure 6-118, suitable for root locus plotting with variable gain \u0027K\u0027 and specific feedback gain conditions.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM (FIGURE 6\u2013118)\"", "label": "\"CONTROL SYSTEM (FIGURE 6\u2013118)\"", "shape": "dot", "size": 25, "source_id": "chunk-374aa6d992c89171bb174ff2c80b7558"}, {"color": "#177d99", "description": "\"A type of input signal characterized by a consistent sinusoidal waveform, often used in control systems to analyze response and stability due to its predictable periodic nature.\"\u003cSEP\u003e\"A type of input signal characterized by sinusoidal variation over time, commonly used in frequency response analysis to determine the steady-state behavior of control systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SINUSOIDAL INPUT\"", "label": "\"SINUSOIDAL INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-caf760c4c7f309dab9d636ae2beb4e2e\u003cSEP\u003echunk-b973e7c189687efc70f4c13fd52a6f34"}, {"color": "#b08e5e", "description": "\"The resulting output of a control system when a sinusoidal input is applied, having the same frequency but possibly different amplitude and phase compared to the input.\"\u003cSEP\u003e\"The resulting signal in a system that has been subjected to a sinusoidal input, possessing the same frequency but potentially different amplitude and phase characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SINUSOIDAL OUTPUT\"", "label": "\"SINUSOIDAL OUTPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-caf760c4c7f309dab9d636ae2beb4e2e\u003cSEP\u003echunk-b973e7c189687efc70f4c13fd52a6f34"}, {"color": "#95825b", "description": "\"A plot representing the frequency response of a system, particularly its behavior in relation to the -1+j0 point which is crucial for determining system stability.\"\u003cSEP\u003e\"A plotted path that represents the open-loop frequency response of a control system, used to analyze system behavior and stability by superimposing on M and N circles.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"G(J\u03a9) LOCUS\"", "label": "\"G(J\u03a9) LOCUS\"", "shape": "dot", "size": 25, "source_id": "chunk-dd26ea1e3a2caa535339b256c9ca76cb\u003cSEP\u003echunk-35f577f59ea6af155cb4258f7cb2b85a"}, {"color": "#dd6372", "description": "\"A frequency-domain measure giving insight into the damping of a system, represented by the peak in the frequency response curve.\"\u003cSEP\u003e\"The maximum gain achieved by the closed-loop system as observed from the Nichols chart, indicating potential system resonance and its robustness.\"", "entity_type": "\"PERFORMANCE_METRIC\"", "font": {"size": 12}, "id": "\"RESONANT PEAK MAGNITUDE\"", "label": "\"RESONANT PEAK MAGNITUDE\"", "shape": "dot", "size": 25, "source_id": "chunk-b2acc62f94eef871a72544d989bdab9c\u003cSEP\u003echunk-7a7206b809bff769a6f911635bee76ee"}, {"color": "#5fac64", "description": "\"The frequency at which a system exhibits maximum amplitude in response to input, related to system stability and performance as parametrized by gain and phase margins.\"\u003cSEP\u003e\"The frequency at which a system naturally oscillates with the greatest amplitude due to resonance, critical for understanding system dynamics.\"\u003cSEP\u003e\"The frequency at which a system naturally oscillates with the greatest amplitude, significant in vibration analysis and control.\"\u003cSEP\u003e\"The frequency at which the resonant peak occurs in the closed-loop frequency response of a system.\"\u003cSEP\u003e\"The frequency at which the system amplitude response reaches its peak, mentioned as 0.7906 rad/sec in the document.\"\u003cSEP\u003e\"The frequency at which the system exhibits peak amplitude in its frequency response, often associated with resonance and stability considerations.\"\u003cSEP\u003e\"The frequency at which the system experiences the highest magnitude in its closed-loop frequency response, identified using the Nichols chart.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"RESONANT FREQUENCY\"", "label": "\"RESONANT FREQUENCY\"", "shape": "dot", "size": 25, "source_id": "chunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-7445cb8991b2dd0a53257b7047d5a409\u003cSEP\u003echunk-26b35982b01c1df10d2366b262ee534b\u003cSEP\u003echunk-7a7206b809bff769a6f911635bee76ee\u003cSEP\u003echunk-3ba50a82e07a2f6951fca6bebd106e19\u003cSEP\u003echunk-60ebd87213c4adac1601f5f77ae8e71f\u003cSEP\u003echunk-50551d72bce1fbee2eef5386655cd827"}, {"color": "#52ddb8", "description": "\"A point on the Nichols chart where the open-loop phase curve intersects the -180\u00b0 axis, critical for determining phase margin and system stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PHASE CROSSOVER POINT\"", "label": "\"PHASE CROSSOVER POINT\"", "shape": "dot", "size": 25, "source_id": "chunk-7a7206b809bff769a6f911635bee76ee"}, {"color": "#0ebd5f", "description": "\"The frequency at which the open-loop gain of a system reaches unity (0 dB), important for evaluating system stability on the Nichols chart.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GAIN CROSSOVER POINT\"", "label": "\"GAIN CROSSOVER POINT\"", "shape": "dot", "size": 25, "source_id": "chunk-7a7206b809bff769a6f911635bee76ee"}, {"color": "#054928", "description": "\"In control systems, the point on the Nyquist plot, often denoted as -1+j0, around which encirclement is analyzed for stability.\"\u003cSEP\u003e\"The point on the Nichols chart defined as (0 dB, -180\u00b0), serving as a reference for determining phase and gain margins, and assessing system stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CRITICAL POINT\"", "label": "\"CRITICAL POINT\"", "shape": "dot", "size": 25, "source_id": "chunk-e2168329cd1ccbb1068ce3cf99cc6a32\u003cSEP\u003echunk-7a7206b809bff769a6f911635bee76ee"}, {"color": "#45addd", "description": "\"Graphical plots used to assess gain and phase margins of a control system, aiding in the design and analysis of feedback systems.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"NICHOLS PLOTS\"", "label": "\"NICHOLS PLOTS\"", "shape": "dot", "size": 25, "source_id": "chunk-7445cb8991b2dd0a53257b7047d5a409"}, {"color": "#552532", "description": "\"A method used to evaluate the behavior of a system by varying the input frequency over the range of interest and observing the output response.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"FREQUENCY-RESPONSE TEST\"", "label": "\"FREQUENCY-RESPONSE TEST\"", "shape": "dot", "size": 25, "source_id": "chunk-2ca4467b063ac9f8f58fea2ecf039a2b"}, {"color": "#7f13ce", "description": "\"The ratio of the amplitude of the output sinusoid to the amplitude of the input sinusoid, indicating how much the output is influenced by the input at a specific frequency.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"AMPLITUDE RATIO (M)\"", "label": "\"AMPLITUDE RATIO (M)\"", "shape": "dot", "size": 25, "source_id": "chunk-2ca4467b063ac9f8f58fea2ecf039a2b"}, {"color": "#7e873a", "description": "\"The difference in phase between the input sinusoid and the output sinusoid, which can be positive, negative, or zero, indicating the delay or advance of the output relative to the input.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"PHASE SHIFT (\u03a6)\"", "label": "\"PHASE SHIFT (\u03a6)\"", "shape": "dot", "size": 25, "source_id": "chunk-2ca4467b063ac9f8f58fea2ecf039a2b"}, {"color": "#684d94", "description": "\"An essential device for frequency response testing, providing signals of specific frequencies in mechanical, electrical, or pneumatic forms with low harmonics.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SINUSOIDAL SIGNAL GENERATOR\"", "label": "\"SINUSOIDAL SIGNAL GENERATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-562c371e047f52f964b0d3d617353ced"}, {"color": "#2d3340", "description": "\"A theoretical model where the system\u0027s output response to any given input is stable, and system properties do not change over time, often analyzed using frequency-response methods like the Laplace transform.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"STABLE, LINEAR, TIME-INVARIANT SYSTEM\"", "label": "\"STABLE, LINEAR, TIME-INVARIANT SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-2ca4467b063ac9f8f58fea2ecf039a2b"}, {"color": "#4948c8", "description": "\"A mathematical concept used to denote a pair of complex numbers that have equal real parts and opposite imaginary parts, significant in frequency-response analysis.\"\u003cSEP\u003e\"A mathematical concept where the sign of the imaginary part of a complex number is inverted, often used in stability and frequency analysis.\"\u003cSEP\u003e\"A pair of complex numbers with identical real parts and opposite imaginary parts, frequently occurring in the context of system poles and residues.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLEX CONJUGATE\"", "label": "\"COMPLEX CONJUGATE\"", "shape": "dot", "size": 25, "source_id": "chunk-d7388f5a8e36e80f23576160c63bb55c\u003cSEP\u003echunk-2ca4467b063ac9f8f58fea2ecf039a2b\u003cSEP\u003echunk-34c58543b2791251b29bb7bf43cd1b8c"}, {"color": "#7bdf16", "description": "\"A function composed of complex variables, used extensively in analyzing and modeling control systems dynamics.\"\u003cSEP\u003e\"A function of a complex variable, which is pivotal in control systems for analyzing system dynamics and stability in the frequency domain.\"\u003cSEP\u003e\"Refers to functions with complex variables, which are pivotal in control theory for analyzing and designing control units based on their behavior in the s plane.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLEX FUNCTION\"", "label": "\"COMPLEX FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-a81ac3082aee95034c73c84737366e12\u003cSEP\u003echunk-d7388f5a8e36e80f23576160c63bb55c\u003cSEP\u003echunk-bc06726ed4de67e5eabeb6d258258b61"}, {"color": "#1f10d0", "description": "\"The transfer function for a first-order system, represented as G(s) = K / (Ts + 1), where K is the system gain and T is the time constant. When subjected to a sinusoidal input, the steady-state response is expressed in terms of amplitude ratio and phase angle.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"FIRST-ORDER SYSTEM TRANSFER FUNCTION\"", "label": "\"FIRST-ORDER SYSTEM TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-b973e7c189687efc70f4c13fd52a6f34"}, {"color": "#aee94a", "description": "\"The parameter, typically denoted by \u03c9, representing the rate at which the sinusoidal input or output repeats over time. It plays a critical role in defining the dynamic response of the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"FREQUENCY\"", "label": "\"FREQUENCY\"", "shape": "dot", "size": 25, "source_id": "chunk-b973e7c189687efc70f4c13fd52a6f34"}, {"color": "#9fcd3c", "description": "\"The amplitude ratio, given by |G(j\u03c9)| = K / sqrt(1 + T^2\u03c9^2), quantifies the relative amplitude of the output to the input in a system under sinusoidal excitation. It indicates how much the output\u0027s amplitude is scaled compared to the input\u0027s amplitude.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"AMPLITUDE RATIO\"", "label": "\"AMPLITUDE RATIO\"", "shape": "dot", "size": 25, "source_id": "chunk-b973e7c189687efc70f4c13fd52a6f34"}, {"color": "#4e603d", "description": "\"Represents how the magnitude and phase of a system\u0027s output respond across a range of frequencies, often used in control systems to assess stability and performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FREQUENCY RESPONSE CURVE\"", "label": "\"FREQUENCY RESPONSE CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-7e04f591ed09fae474d74b817fe1df98"}, {"color": "#550f73", "description": "\"In the context of a system\u0027s response to sinusoidal input, magnitude refers to the absolute value of the sinusoidal transfer function, representing how much the output amplitude differs from the input amplitude.\"\u003cSEP\u003e\"The absolute value of the complex output relative to the input in a frequency response analysis, indicating the gain of the system at a specific frequency.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MAGNITUDE\"", "label": "\"MAGNITUDE\"", "shape": "dot", "size": 25, "source_id": "chunk-917aee113ae4637c49fc832c7910367e\u003cSEP\u003echunk-b973e7c189687efc70f4c13fd52a6f34"}, {"color": "#31c0eb", "description": "\"A quantity that includes both a real and an imaginary component, typically used in the analysis of sinusoidal transfer functions to describe both magnitude and phase relationships for system inputs and outputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLEX QUANTITY\"", "label": "\"COMPLEX QUANTITY\"", "shape": "dot", "size": 25, "source_id": "chunk-b973e7c189687efc70f4c13fd52a6f34"}, {"color": "#d554f3", "description": "\"An equation used to determine the steady-state output of a first-order system given a sinusoidal input, reflecting both amplitude scaling and phase shift.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (7-5)\"", "label": "\"EQUATION (7-5)\"", "shape": "dot", "size": 25, "source_id": "chunk-b973e7c189687efc70f4c13fd52a6f34"}, {"color": "#65f7dc", "description": "\"An equation derived from the first-order system transfer function that provides the steady-state response for sinusoidal inputs, including amplitude and phase effects.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (7-6)\"", "label": "\"EQUATION (7-6)\"", "shape": "dot", "size": 25, "source_id": "chunk-b973e7c189687efc70f4c13fd52a6f34"}, {"color": "#5361a5", "description": "\"A graphical representation illustrating input and output sinusoidal signals, showcasing their amplitude and phase relationships in a system subjected to sinusoidal excitation.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 7-2\"", "label": "\"FIGURE 7-2\"", "shape": "dot", "size": 25, "source_id": "chunk-b973e7c189687efc70f4c13fd52a6f34"}, {"color": "#b2fea1", "description": "\"A diagram depicting a first-order system, used as a reference for analyzing system response to sinusoidal inputs, furnishing context for Equation (7-5) and (7-6).\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 7-3\"", "label": "\"FIGURE 7-3\"", "shape": "dot", "size": 25, "source_id": "chunk-b973e7c189687efc70f4c13fd52a6f34"}, {"color": "#20c953", "description": "\"A graphical representation showing the logarithmic magnitude versus phase, useful in control systems analysis to assess stability and robustness.\"\u003cSEP\u003e\"A graphical representation used to show the frequency response of a system, plotting log-magnitude versus phase angle, useful for assessing relative stability and compensation.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"NICHOLS PLOT\"", "label": "\"NICHOLS PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-8b4f227bfac6d34465517ec96c7e4b66\u003cSEP\u003echunk-05b2a20ad9f6c1e8f72ebc40b35b742d"}, {"color": "#79da66", "description": "\"A form of representing frequency response data combining the magnitude and phase angle into a singular plot, useful for quick stability assessment and system compensation analysis.\"\u003cSEP\u003e\"A graphical representation of a system\u0027s frequency response, used to analyze gain and phase characteristics with respect to frequency.\"\u003cSEP\u003e\"A plot displaying the logarithmic magnitude of a system\u0027s transfer function against its phase angle over frequencies, also known as Nichols plots.\"\u003cSEP\u003e\"A plot that correlates logarithmic gain with phase shift, useful for analyzing system stability and frequency response characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LOG-MAGNITUDE-VERSUS-PHASE PLOT\"", "label": "\"LOG-MAGNITUDE-VERSUS-PHASE PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-8b4f227bfac6d34465517ec96c7e4b66\u003cSEP\u003echunk-c3bd6ccc9bf13a8c9c64875bf584c11d\u003cSEP\u003echunk-fd529ccfc86794540b774fd1fdc5b749\u003cSEP\u003echunk-05b2a20ad9f6c1e8f72ebc40b35b742d"}, {"color": "#56f5c2", "description": "\"A component within a control loop whose output can vary unpredictably, requiring careful analysis and control for system stability.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"UNSTABLE ELEMENT\"", "label": "\"UNSTABLE ELEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-dd43e88901cf62610293464e7a57fc97"}, {"color": "#42a5d1", "description": "\"A change in the phase angle of a signal as it passes through a control system, critical in determining stability and response characteristics.\"\u003cSEP\u003e\"The angle difference by which an output leads or lags an input signal in the sinusoidal steady-state response.\"\u003cSEP\u003e\"The change in phase angle of a sinusoidal signal caused by a system, which can affect the timing and synchronization of the output compared to the input.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PHASE SHIFT\"", "label": "\"PHASE SHIFT\"", "shape": "dot", "size": 25, "source_id": "chunk-5ea54c3dcec3d81ad48ba402840448ff\u003cSEP\u003echunk-42f7860edcb0fefb196db906cd3d7326\u003cSEP\u003echunk-05b2a20ad9f6c1e8f72ebc40b35b742d"}, {"color": "#8b34ed", "description": "\"A transfer function that includes a time delay component, affecting the phase and gain characteristics, often complicating stability analysis.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION WITH TRANSPORT LAG\"", "label": "\"TRANSFER FUNCTION WITH TRANSPORT LAG\"", "shape": "dot", "size": 25, "source_id": "chunk-5ea54c3dcec3d81ad48ba402840448ff"}, {"color": "#1c7da1", "description": "\"A function describing the response of a system as a function of sinusoidal input frequency \\( \\omega \\).\"\u003cSEP\u003e\"A mathematical representation used in control systems to describe the frequency response of a system in terms of its real and imaginary components, \\(X\\) and \\(Y\\), respectively, as functions of frequency \\(\\omega\\).\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"SINUSOIDAL TRANSFER FUNCTION \\(G(J\\OMEGA)\\)\"", "label": "\"SINUSOIDAL TRANSFER FUNCTION \\(G(J\\OMEGA)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-934428190e27b02bb011cae70da16c8b\u003cSEP\u003echunk-8b4f227bfac6d34465517ec96c7e4b66"}, {"color": "#586f1b", "description": "\"A measure of the maximum magnitude of a system\u0027s response shown on the polar plot at the resonant frequency $\\omega_{r}$. Indicates the peak performance level of the system to sinusoidal inputs.\"\u003cSEP\u003e\"A peak in the frequency response of a system, indicating potential overshoot in transient response, often influenced by zeros in the transfer function.\"\u003cSEP\u003e\"A peak observed in the log-magnitude curve near the corner frequency, indicative of the system\u0027s resonant frequency and damping characteristics.\"\u003cSEP\u003e\"A point in the frequency response where the amplitude is maximum due to the damping ratio, indicating potential resonance in the system.\"\u003cSEP\u003e\"The maximum amplitude peak observed in the frequency response of a system at its resonant frequency, indicative of system damping characteristics.\"\u003cSEP\u003e\"The maximum magnitude in decibels observed in the closed-loop frequency response of a system, indicating the system\u0027s resonant behavior.\"\u003cSEP\u003e\"The maximum magnitude of a frequency response, indicative of system resonance and potential instabilities.\"\u003cSEP\u003e\"The peak in the frequency response plot indicating the maximum amplitude in the system\u0027s response. In this context, it is 3 dB, occurring at 0.5 rad/sec.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"RESONANT PEAK\"", "label": "\"RESONANT PEAK\"", "shape": "dot", "size": 25, "source_id": "chunk-7e04f591ed09fae474d74b817fe1df98\u003cSEP\u003echunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-c3bd6ccc9bf13a8c9c64875bf584c11d\u003cSEP\u003echunk-7445cb8991b2dd0a53257b7047d5a409\u003cSEP\u003echunk-da38bbb45ca6eafc4c59d79383c0391d\u003cSEP\u003echunk-3ba50a82e07a2f6951fca6bebd106e19\u003cSEP\u003echunk-e52957125f43aa3db6b8800adf90d2ca\u003cSEP\u003echunk-157d4e1a75331549828b5cecd54f34dd"}, {"color": "#80be46", "description": "\"Loci on a polar plot representing points of constant magnitude in the frequency response of a system, used to determine closed-loop frequency response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONSTANT-MAGNITUDE LOCI (M CIRCLES)\"", "label": "\"CONSTANT-MAGNITUDE LOCI (M CIRCLES)\"", "shape": "dot", "size": 25, "source_id": "chunk-26b35982b01c1df10d2366b262ee534b"}, {"color": "#351c6d", "description": "\"The absolute value representing the size of the closed-loop frequency response at a given frequency.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MAGNITUDE (M)\"", "label": "\"MAGNITUDE (M)\"", "shape": "dot", "size": 25, "source_id": "chunk-26b35982b01c1df10d2366b262ee534b"}, {"color": "#50f50f", "description": "\"The angular component of a complex number representing the difference in phase between the input and output signals in a control system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ANGLE OF PHASE (\u0391)\"", "label": "\"ANGLE OF PHASE (\u0391)\"", "shape": "dot", "size": 25, "source_id": "chunk-26b35982b01c1df10d2366b262ee534b"}, {"color": "#cf6ce3", "description": "\"Graphical representations used in the frequency response analysis of control systems to determine the magnitude of the closed-loop transfer function at different frequencies. The radius of these circles is directly related to the resonant peak magnitude.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"M CIRCLES\"", "label": "\"M CIRCLES\"", "shape": "dot", "size": 25, "source_id": "chunk-dd26ea1e3a2caa535339b256c9ca76cb"}, {"color": "#809db0", "description": "\"Graphical representations used to determine the phase angles of closed-loop systems from the open-loop frequency response. They are multivalued and require proper interpretation when analyzing phase angles.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"N CIRCLES\"", "label": "\"N CIRCLES\"", "shape": "dot", "size": 25, "source_id": "chunk-dd26ea1e3a2caa535339b256c9ca76cb"}, {"color": "#4da386", "description": "\"The angle representing the phase part of a complex number in a system\u0027s frequency response, typically measured in degrees or radians.\"\u003cSEP\u003e\"The angle representing the phase shift introduced by a control system at a specific frequency, crucial for determining system stability and response characteristics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PHASE ANGLE (\u0391)\"", "label": "\"PHASE ANGLE (\u0391)\"", "shape": "dot", "size": 25, "source_id": "chunk-4ef3a4f0d66e7110a8b1b68ff391aa68\u003cSEP\u003echunk-dd26ea1e3a2caa535339b256c9ca76cb"}, {"color": "#df3232", "description": "\"A scale used in the Bode diagram to expand the low-frequency range, allowing for easier plotting and analysis of frequency-response characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LOGARITHMIC SCALE\"", "label": "\"LOGARITHMIC SCALE\"", "shape": "dot", "size": 25, "source_id": "chunk-1b3ea98bf706813038630291213ebc7c"}, {"color": "#8b3e23", "description": "\"Part of a transfer function represented as (j\u03c9)^{\u22131}, affecting how magnitude and phase are depicted in a Bode plot.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"INTEGRAL AND DERIVATIVE FACTORS\"", "label": "\"INTEGRAL AND DERIVATIVE FACTORS\"", "shape": "dot", "size": 25, "source_id": "chunk-1b3ea98bf706813038630291213ebc7c"}, {"color": "#0d2d8b", "description": "\"A component of a transfer function of the form (1 + j\u03c9T)^{\u22131}, influencing the shape of the Bode plot through specific frequency responses.\"\u003cSEP\u003e\"A component of a transfer function typically characterized by a single time constant, influencing both magnitude and phase across frequencies.\"\u003cSEP\u003e\"A part of a transfer function of form \\( (1 + j\\omega T)^{-1} \\) or \\( (1 + j\\omega T) \\), whose polar plot often appears as a semicircle or straight line in the complex plane.\"\u003cSEP\u003e\"A simple dynamic model characterized by a single energy storage component, often represented in the form (1 + j\u03c9T)\u207b\u00b9 in frequency domain analyses.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FIRST-ORDER FACTOR\"", "label": "\"FIRST-ORDER FACTOR\"", "shape": "dot", "size": 25, "source_id": "chunk-ab2be461b1567f3281817b046c045826\u003cSEP\u003echunk-b6b8bfd9c0d011d340ebe25710953ecc\u003cSEP\u003echunk-606eb5f7654736215bf0195da9f58aea\u003cSEP\u003echunk-1b3ea98bf706813038630291213ebc7c"}, {"color": "#b9f2be", "description": "\"Describes a semicircular shape in polar plots, typical for first-order factors, which illustrates the system dynamics over frequency changes.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SEMICIRCULAR REPRESENTATION IN POLAR PLOT\"", "label": "\"SEMICIRCULAR REPRESENTATION IN POLAR PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-606eb5f7654736215bf0195da9f58aea"}, {"color": "#e35532", "description": "\"Elements of a transfer function that occur as [1 + 2\u03b6(j\u03c9/\u03c9\u2099) + (j\u03c9/\u03c9\u2099)\u00b2]^{\u22131}, affecting system response in Bode plots.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"QUADRATIC FACTORS\"", "label": "\"QUADRATIC FACTORS\"", "shape": "dot", "size": 25, "source_id": "chunk-1b3ea98bf706813038630291213ebc7c"}, {"color": "#656884", "description": "\"A method used in sketching Bode plots that involves approximating the frequency response using straight-line asymptotes for simplification.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ASYMPTOTIC APPROXIMATIONS\"", "label": "\"ASYMPTOTIC APPROXIMATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-1b3ea98bf706813038630291213ebc7c"}, {"color": "#446825", "description": "\"Frequency band measurements used in Bode plots; an octave is a band from \u03c9\u2081 to 2\u03c9\u2081, while a decade is from \u03c9\u2081 to 10\u03c9\u2081.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OCTAVE AND DECADE\"", "label": "\"OCTAVE AND DECADE\"", "shape": "dot", "size": 25, "source_id": "chunk-1b3ea98bf706813038630291213ebc7c"}, {"color": "#80475b", "description": "\"A mathematical representation of a linear time-invariant system in the frequency domain, depicting the relationship between a system\u0027s output and input.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION (G(J\u03a9))\"", "label": "\"TRANSFER FUNCTION (G(J\u03a9))\"", "shape": "dot", "size": 25, "source_id": "chunk-157d4e1a75331549828b5cecd54f34dd"}, {"color": "#1d0c7f", "description": "\"A characteristic of the Bode plot, representing the gain of a system in decibels (dB) as a function of frequency on a logarithmic scale.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LOGARITHMIC MAGNITUDE\"", "label": "\"LOGARITHMIC MAGNITUDE\"", "shape": "dot", "size": 25, "source_id": "chunk-b6b8bfd9c0d011d340ebe25710953ecc"}, {"color": "#2b3937", "description": "\"A graphical representation of how the gain of a system varies with frequency. It is part of the Bode plot and is used to understand the system\u0027s frequency response.\"\u003cSEP\u003e\"A plot in the Bode diagram representing the gain of a system across various frequencies.\"\u003cSEP\u003e\"A plot representing how the amplitude of a system\u0027s output response to sinusoidal inputs changes with different frequencies, typically shown in a Bode diagram.\"\u003cSEP\u003e\"Part of the Bode diagram representing the amplitude ratio of the system\u0027s response as a function of frequency.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MAGNITUDE CURVE\"", "label": "\"MAGNITUDE CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-be4eedea6b59558337280f2958743fe7\u003cSEP\u003echunk-e07a7f0d399c8fbecea0c5b479e3b1ef\u003cSEP\u003echunk-adcaeef9090d638159318c9d7b5ff687\u003cSEP\u003echunk-ce9240598b6dbf13b44a81f259853a51"}, {"color": "#3e3055", "description": "\"A filter that allows low-frequency signals to pass but attenuates high-frequency signals. It is inherent in PI controllers due to their signal processing characteristics.\"\u003cSEP\u003e\"A type of filter that allows signals with a frequency lower than a certain cutoff frequency to pass and attenuates frequencies higher than the cutoff frequency.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"LOW-PASS FILTER\"", "label": "\"LOW-PASS FILTER\"", "shape": "dot", "size": 25, "source_id": "chunk-b1899189205c2ae52f22a9b458c1b51a\u003cSEP\u003echunk-8e933e9c00fb4ae9cc395c5c8a89cb68"}, {"color": "#379cc6", "description": "\"The given transfer function exhibits the characteristics typical of a Low-Pass Filter, attenuating high-frequency signals.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION 1/(1+J\u03a9T)\"", "label": "\"TRANSFER FUNCTION 1/(1+J\u03a9T)\"", "shape": "dot", "size": 25, "source_id": "chunk-b1899189205c2ae52f22a9b458c1b51a"}, {"color": "#3f66c7", "description": "\"A complex function that represents the relationship between the input and output of a system in the frequency domain. It is used to analyze the system\u0027s behavior, especially in terms of magnitude and phase response.\"\u003cSEP\u003e\"A mathematical expression representing the open-loop transfer function of a control system, used to analyze its frequency response.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION $G(J\\OMEGA)$\"", "label": "\"TRANSFER FUNCTION $G(J\\OMEGA)$\"", "shape": "dot", "size": 25, "source_id": "chunk-ab2be461b1567f3281817b046c045826\u003cSEP\u003echunk-e07a7f0d399c8fbecea0c5b479e3b1ef"}, {"color": "#43fa12", "description": "\"A transfer function for a system with negative phase properties, complicating control design due to inherent delays.\"\u003cSEP\u003e\"A transfer function indicating a system where computed phase lag differs from experimental measurements, suggesting that some zeros lie in the right-half s-plane.\"\u003cSEP\u003e\"A type of transfer function in control theory characterized by having one or more zeros in the right half of the complex plane, which can complicate the system\u0027s stability and control design.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"NONMINIMUM-PHASE TRANSFER FUNCTION\"", "label": "\"NONMINIMUM-PHASE TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-7445cb8991b2dd0a53257b7047d5a409\u003cSEP\u003echunk-ce9240598b6dbf13b44a81f259853a51\u003cSEP\u003echunk-157d4e1a75331549828b5cecd54f34dd"}, {"color": "#f46d73", "description": "\"A basic dynamic system element characterized by its ability to replicate constant or slowly varying inputs accurately, while its response declines at high frequencies.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FIRST-ORDER ELEMENT\"", "label": "\"FIRST-ORDER ELEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-42f7860edcb0fefb196db906cd3d7326"}, {"color": "#8de0ea", "description": "\"Factors that are reciprocals of each other in the context of transfer functions, where changes in sign transform their log-magnitude and phase-angle curves.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RECIPROCAL FACTORS\"", "label": "\"RECIPROCAL FACTORS\"", "shape": "dot", "size": 25, "source_id": "chunk-42f7860edcb0fefb196db906cd3d7326"}, {"color": "#82bff5", "description": "\"A graphical depiction of how a system responds to sinusoidal inputs at varying frequencies, illustrating gain and phase characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FREQUENCY-RESPONSE CURVE\"", "label": "\"FREQUENCY-RESPONSE CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-42f7860edcb0fefb196db906cd3d7326"}, {"color": "#b4cc7d", "description": "\"A second-order element in the transfer function that contributes to the system\u0027s resonant behavior, characterized by a specific damping ratio and frequency response.\"\u003cSEP\u003e\"A term in a system\u0027s transfer function that involves a second-order polynomial, significant in shaping the system\u0027s dynamic response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"QUADRATIC FACTOR\"", "label": "\"QUADRATIC FACTOR\"", "shape": "dot", "size": 25, "source_id": "chunk-ab2be461b1567f3281817b046c045826\u003cSEP\u003echunk-42f7860edcb0fefb196db906cd3d7326"}, {"color": "#50a324", "description": "\"The frequency at which a system\u0027s response begins to significantly decrease, often marking the transition between low and high-frequency responses.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CORNER FREQUENCY (\u03a9N)\"", "label": "\"CORNER FREQUENCY (\u03a9N)\"", "shape": "dot", "size": 25, "source_id": "chunk-7e04f591ed09fae474d74b817fe1df98"}, {"color": "#458a3e", "description": "\"Simplified linear approximations of a system\u0027s frequency response used to estimate its behavior at different frequency ranges.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STRAIGHT-LINE ASYMPTOTES\"", "label": "\"STRAIGHT-LINE ASYMPTOTES\"", "shape": "dot", "size": 25, "source_id": "chunk-7e04f591ed09fae474d74b817fe1df98"}, {"color": "#37f05a", "description": "\"A mathematical expression used to derive the frequency response and phase angle of a quadratic transfer function in a control system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (7-7)\"", "label": "\"EQUATION (7-7)\"", "shape": "dot", "size": 25, "source_id": "chunk-7e04f591ed09fae474d74b817fe1df98"}, {"color": "#fe2a11", "description": "\"The equation representing the behavior of the open-loop system after compensation: \\( G_{c}(s)G(s) = \\frac{5(10s+1)}{s(100s+1)(s+1)(0.5s+1)} \\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"OPEN-LOOP TRANSFER FUNCTION OF COMPENSATED SYSTEM\"", "label": "\"OPEN-LOOP TRANSFER FUNCTION OF COMPENSATED SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-c3bd6ccc9bf13a8c9c64875bf584c11d"}, {"color": "#87bcdd", "description": "\"A mathematical representation of a system\u0027s frequency response, typically involving second-order polynomials, used to describe dynamic systems.\"\u003cSEP\u003e\"A mathematical representation that describes the input-output relation of a system using a second-order polynomial, often used in control theory for stability analysis.\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"QUADRATIC TRANSFER FUNCTION\"", "label": "\"QUADRATIC TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-7e04f591ed09fae474d74b817fe1df98\u003cSEP\u003echunk-7f663070b943de9de820ffd79936a999"}, {"color": "#d1b451", "description": "\"Curves that depict how the amplitude and phase of a system\u0027s output vary with different input frequencies, essential for understanding dynamic behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FREQUENCY-RESPONSE CURVES\"", "label": "\"FREQUENCY-RESPONSE CURVES\"", "shape": "dot", "size": 25, "source_id": "chunk-7f663070b943de9de820ffd79936a999"}, {"color": "#bdae04", "description": "\"The frequency at which a system\u0027s response begins to decrease significantly, an important factor in analyzing the system\u0027s frequency response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CORNER FREQUENCY $\\OMEGA_{N}$\"", "label": "\"CORNER FREQUENCY $\\OMEGA_{N}$\"", "shape": "dot", "size": 25, "source_id": "chunk-7f663070b943de9de820ffd79936a999"}, {"color": "#0cbf71", "description": "\"The maximum value of the magnitude of the transfer function $G(j\\omega)$ at its resonant frequency, indicating the peak response of the system.\"", "entity_type": "\"PERFORMANCE_METRIC\"", "font": {"size": 12}, "id": "\"RESONANT PEAK ($M_{R}$)\"", "label": "\"RESONANT PEAK ($M_{R}$)\"", "shape": "dot", "size": 25, "source_id": "chunk-ab2be461b1567f3281817b046c045826"}, {"color": "#25f699", "description": "\"A parameter representing the damping characteristics of a system, influencing the shape of the Bode plot and the resonant peak.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DAMPING RATIO ($\\ZETA$)\"", "label": "\"DAMPING RATIO ($\\ZETA$)\"", "shape": "dot", "size": 25, "source_id": "chunk-ab2be461b1567f3281817b046c045826"}, {"color": "#e7d1df", "description": "\"A system where all poles and zeroes are on the left-hand side of the s-plane, usually exhibiting straightforward phase and magnitude relation in the open-loop transfer function.\"\u003cSEP\u003e\"A system whose phase response matches the theoretical phase response derived from its minimum-phase transfer function, without nonminimum phase behavior.\"\u003cSEP\u003e\"A system whose transfer function has all its poles and zeros in the left-half s-plane, offering a unique relationship between magnitude and phase that allows phase to be determined from magnitude over all frequencies.\"\u003cSEP\u003e\"A system whose transfer function has all poles and zeros in the left-half of the complex plane, yielding a phase-lag characteristic that is relatively straightforward to control.\"\u003cSEP\u003e\"A type of system whose transfer function does not have zeros with positive real parts, ensuring better stability properties and simpler control design processes.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MINIMUM-PHASE SYSTEM\"", "label": "\"MINIMUM-PHASE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-c3bc1525009800c71ea68e6ca68b7d1e\u003cSEP\u003echunk-ddea82507e7105f6b431cb2adbf128fe\u003cSEP\u003echunk-e07a7f0d399c8fbecea0c5b479e3b1ef\u003cSEP\u003echunk-50551d72bce1fbee2eef5386655cd827\u003cSEP\u003echunk-157d4e1a75331549828b5cecd54f34dd"}, {"color": "#cc9f39", "description": "\"A function given by $G_1(j\\omega)=\\\\frac{1\\,+\\,j\\omega T}{1\\,+\\,j\\omega T_{1}}$, representing a system\u0027s frequency behavior with poles and zeros in the left-half s-plane, making it a minimum-phase system.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"SINUSOIDAL TRANSFER FUNCTION $G_1(J\\OMEGA)$\"", "label": "\"SINUSOIDAL TRANSFER FUNCTION $G_1(J\\OMEGA)$\"", "shape": "dot", "size": 25, "source_id": "chunk-e07a7f0d399c8fbecea0c5b479e3b1ef"}, {"color": "#5767a5", "description": "\"Zeros of a transfer function located in the right half of the complex s-plane, which can contribute to overshoot and ringing in system response.\"\u003cSEP\u003e\"Zeros of a transfer function that lie in the right half of the complex s-plane, indicating non-minimum-phase behavior and posing challenges to stability and control design.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RIGHT-HALF PLANE ZEROS\"", "label": "\"RIGHT-HALF PLANE ZEROS\"", "shape": "dot", "size": 25, "source_id": "chunk-b6af1c4a81059796fa59b1f1f07b4234\u003cSEP\u003echunk-ddea82507e7105f6b431cb2adbf128fe"}, {"color": "#778267", "description": "\"A representation of a system in the frequency domain, used for analyzing frequency response characteristics in terms of magnitude and phase angle.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION $G(J\\OMEGA) = \\FRAC{E^{-J\\OMEGA L}}{1+J\\OMEGA T}$\"", "label": "\"TRANSFER FUNCTION $G(J\\OMEGA) = \\FRAC{E^{-J\\OMEGA L}}{1+J\\OMEGA T}$\"", "shape": "dot", "size": 25, "source_id": "chunk-2dcf86be04c38c7662cbe95f5c6c847b"}, {"color": "#a758d7", "description": "\"A MATLAB command used to generate logarithmically spaced vectors, often for defining frequency ranges in control system frequency response analysis.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"LOGSPACE COMMAND\"", "label": "\"LOGSPACE COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-c389c29271c10fcfff2ef7148196aa8f"}, {"color": "#5abcba", "description": "\"Symbols representing different frequency points in the system, crucial for determining relationships such as the damping ratio and understanding system dynamics via Bode plots.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OMEGA (\u03a91, \u03a92, \u03a93, \u03a9A)\"", "label": "\"OMEGA (\u03a91, \u03a92, \u03a93, \u03a9A)\"", "shape": "dot", "size": 25, "source_id": "chunk-c389c29271c10fcfff2ef7148196aa8f"}, {"color": "#696e2f", "description": "\"A MATLAB function that generates logarithmically equal spaced points between specified decades, useful for frequency vector creation in Bode plots.\"\u003cSEP\u003e\"Generates logarithmically spaced vectors, typically used in control applications for frequency response analysis over a logarithmic scale.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"LOGSPACE FUNCTION\"", "label": "\"LOGSPACE FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-22adf597da7ebca6972c94e56bc73d65\u003cSEP\u003echunk-7d021305e8ba1f01c3d81e7aeaf257c3"}, {"color": "#3c0854", "description": "\"A mathematical representation of a system used to model its input-output behavior in the frequency domain, specifically used here to plot a Bode diagram.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION G(S) = 25/(S^2+4S+25)\"", "label": "\"TRANSFER FUNCTION G(S) = 25/(S^2+4S+25)\"", "shape": "dot", "size": 25, "source_id": "chunk-22adf597da7ebca6972c94e56bc73d65"}, {"color": "#0f71de", "description": "\"A specific MATLAB script designed to plot the Bode diagram for the transfer function G(s) = 25/(s^2+4s+25), demonstrating its frequency response.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7-1\"", "label": "\"MATLAB PROGRAM 7-1\"", "shape": "dot", "size": 25, "source_id": "chunk-22adf597da7ebca6972c94e56bc73d65"}, {"color": "#d7f098", "description": "\"An open-loop transfer function that models the dynamics of a control system, used for Bode plot generation.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION G(S) = 9(S^2+0.2S+1)/(S(S^2+1.2S+9))\"", "label": "\"TRANSFER FUNCTION G(S) = 9(S^2+0.2S+1)/(S(S^2+1.2S+9))\"", "shape": "dot", "size": 25, "source_id": "chunk-22adf597da7ebca6972c94e56bc73d65"}, {"color": "#328946", "description": "\"A MATLAB script for generating the Bode diagram of the transfer function G(s) = 9(s^2+0.2s+1)/(s(s^2+1.2s+9)), adjusting the frequency range automatically.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7-2\"", "label": "\"MATLAB PROGRAM 7-2\"", "shape": "dot", "size": 25, "source_id": "chunk-22adf597da7ebca6972c94e56bc73d65"}, {"color": "#b77f77", "description": "\"A representation of a control system using state variables to model the dynamic behavior of the system. It consists of a state vector, control vector, state matrix, control matrix, output matrix, and direct transmission matrix.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"STATE SPACE SYSTEM\"", "label": "\"STATE SPACE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-2acc26cde9d6dc444149f16f9d796034"}, {"color": "#efb472", "description": "\"A vector encompassing all state variables of the system, representing the current state of the system in the state-space model.\"\u003cSEP\u003e\"An \\(n\\)-dimensional vector representing the state of the system, containing all state variables that describe the system at any given time.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATE VECTOR (\\(\\MATHBF{X}\\))\"", "label": "\"STATE VECTOR (\\(\\MATHBF{X}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-56bbe753bc4be8a2d5f2e376ebbd8750\u003cSEP\u003echunk-2acc26cde9d6dc444149f16f9d796034"}, {"color": "#f5c011", "description": "\"A component of a transfer function represented by \\( (j\\omega)^{-1} \\), contributing to the imaginary axis in the polar plot.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"INTEGRAL FACTOR\"", "label": "\"INTEGRAL FACTOR\"", "shape": "dot", "size": 25, "source_id": "chunk-606eb5f7654736215bf0195da9f58aea"}, {"color": "#73e6d5", "description": "\"A specific transfer function indicative of an integral factor, represented along the negative imaginary axis in a polar plot.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"\\(G(J\\OMEGA) = 1/J\\OMEGA\\)\"", "label": "\"\\(G(J\\OMEGA) = 1/J\\OMEGA\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-606eb5f7654736215bf0195da9f58aea"}, {"color": "#082c09", "description": "\"A component of a transfer function represented by \\( (j\\omega)^{1} \\), contributing to the imaginary axis in the polar plot.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"DERIVATIVE FACTOR\"", "label": "\"DERIVATIVE FACTOR\"", "shape": "dot", "size": 25, "source_id": "chunk-606eb5f7654736215bf0195da9f58aea"}, {"color": "#0acb7d", "description": "\"A specific transfer function representing a derivative factor, evident along the positive imaginary axis in a polar plot.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"\\(G(J\\OMEGA) = J\\OMEGA\\)\"", "label": "\"\\(G(J\\OME
