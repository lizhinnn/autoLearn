5b900", "description": "\"The angular component of a complex function F(s), representing the phase shift at different frequencies in a control system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PHASE ANGLE (\u0398)\"", "label": "\"PHASE ANGLE (\u0398)\"", "shape": "dot", "size": 25, "source_id": "chunk-a81296a16296cc6d191d6797bdf48903"}, {"color": "#47a4fb", "description": "\"The specific value of gain, K, at which the system transitions from stable to unstable or vice versa, determined through analysis such as the Nyquist plot.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CRITICAL VALUE OF K\"", "label": "\"CRITICAL VALUE OF K\"", "shape": "dot", "size": 25, "source_id": "chunk-eca435fabe094ce872882fcd65db2ae0"}, {"color": "#05675d", "description": "\"A concept in Nyquist analysis where the trajectory encircles the -1 + j0 point on the complex plane, indicating potential instability in the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NEGATIVE ENCIRCLEMENT\"", "label": "\"NEGATIVE ENCIRCLEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-eca435fabe094ce872882fcd65db2ae0"}, {"color": "#afdac3", "description": "\"A visual representation included in the document showing polar plots for stable and unstable cases of a system defined by K/(j\u03c9 - 1).\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 7\u2013125\"", "label": "\"FIGURE 7\u2013125\"", "shape": "dot", "size": 25, "source_id": "chunk-eca435fabe094ce872882fcd65db2ae0"}, {"color": "#e6048d", "description": "\"A visual representation showing Polar plots of transfers with values 2.65e^{-0.8j\u03c9}/(1 + j\u03c9) and 2.65/(1 + j\u03c9), used for stability analysis.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 7\u2013126\"", "label": "\"FIGURE 7\u2013126\"", "shape": "dot", "size": 25, "source_id": "chunk-eca435fabe094ce872882fcd65db2ae0"}, {"color": "#4ce4c6", "description": "\"A visual diagram produced by MATLAB illustrating the Nyquist plot for a specific open-loop transfer function, used to assess system stability.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 7\u2013127\"", "label": "\"FIGURE 7\u2013127\"", "shape": "dot", "size": 25, "source_id": "chunk-eca435fabe094ce872882fcd65db2ae0"}, {"color": "#b6b0d3", "description": "\"The segment of the frequency spectrum where only positive frequencies are considered for plotting and analysis in control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POSITIVE-FREQUENCY REGION\"", "label": "\"POSITIVE-FREQUENCY REGION\"", "shape": "dot", "size": 25, "source_id": "chunk-28b4b52a01dda89a71ee2d28a9d43930"}, {"color": "#df0854", "description": "\"Subdivisions of the frequency vector, used to refine frequency analysis by providing different increments and ranges for detailed plotting.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"FREQUENCY SUBVECTORS W1, W2, W3\"", "label": "\"FREQUENCY SUBVECTORS W1, W2, W3\"", "shape": "dot", "size": 25, "source_id": "chunk-28b4b52a01dda89a71ee2d28a9d43930"}, {"color": "#441939", "description": "\"A model representing the reciprocal of the feedforward path in a control system, used in stability analysis.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"INVERSE OF FEEDFORWARD TRANSFER FUNCTION\"", "label": "\"INVERSE OF FEEDFORWARD TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-e2168329cd1ccbb1068ce3cf99cc6a32"}, {"color": "#ae309d", "description": "\"The frequency at which the gain magnitude crosses 0 dB, crucial for determining the phase margin and overall stability of a control system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GAIN CROSSOVER FREQUENCY \\(\\OMEGA_C\\)\"", "label": "\"GAIN CROSSOVER FREQUENCY \\(\\OMEGA_C\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-4e9602feed7a5394b1a532d6e50c7594"}, {"color": "#f38564", "description": "\"The equation representing the magnitude part of the transfer function, essential for determining gain and phase margins at the crossover frequency.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"MAGNITUDE OF TRANSFER FUNCTION \\(G(J\\OMEGA)\\)\"", "label": "\"MAGNITUDE OF TRANSFER FUNCTION \\(G(J\\OMEGA)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-4e9602feed7a5394b1a532d6e50c7594"}, {"color": "#e8acbc", "description": "\"An equation representing the phase angle of the transfer function at a given frequency, used in calculating phase margin.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"PHASE RESPONSE OF \\(G(J\\OMEGA)\\)\"", "label": "\"PHASE RESPONSE OF \\(G(J\\OMEGA)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-4e9602feed7a5394b1a532d6e50c7594"}, {"color": "#f7078f", "description": "\"A metric that indicates the relative bandwidth of a system in relation to its natural frequency and is dependent only on the damping ratio \\(\\zeta\\).\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BANDWIDTH TO NATURAL FREQUENCY RATIO \\(\\OMEGA_B/\\OMEGA_N\\)\"", "label": "\"BANDWIDTH TO NATURAL FREQUENCY RATIO \\(\\OMEGA_B/\\OMEGA_N\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-4e9602feed7a5394b1a532d6e50c7594"}, {"color": "#337b8f", "description": "\"The range of frequencies over which a system can respond effectively, often associated with frequency response and stability.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"BANDWIDTH (\\(\\OMEGA_{B}\\))\"", "label": "\"BANDWIDTH (\\(\\OMEGA_{B}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-c4c705d9ada2daebf72cb99290057023"}, {"color": "#0ec0e5", "description": "\"\\(\\left(\\frac{\\omega_{b}}{\\omega_{n}}\\right)^{2}=-2\\zeta^{2}+1\\pm\\sqrt{4\\zeta^{4}-4\\zeta^{2}+2}\\), used to analyze the frequency relationship and stability properties.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION FOR BANDWIDTH TO NATURAL FREQUENCY RATIO\"", "label": "\"EQUATION FOR BANDWIDTH TO NATURAL FREQUENCY RATIO\"", "shape": "dot", "size": 25, "source_id": "chunk-c4c705d9ada2daebf72cb99290057023"}, {"color": "#277058", "description": "\"A mathematical expression in the transfer function representing oscillatory components of the system, affecting its dynamic behavior.\"\u003cSEP\u003e\"Part of the transfer function characterized by complex poles that affect system stability and dynamics.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"QUADRATIC TERM INVOLVING COMPLEX-CONJUGATE POLES\"", "label": "\"QUADRATIC TERM INVOLVING COMPLEX-CONJUGATE POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-c4c705d9ada2daebf72cb99290057023\u003cSEP\u003echunk-b1229a7f4f282a2e8956dbc23a4813f1"}, {"color": "#a60f1b", "description": "\"A feedback system including an unstable component, requiring special techniques like Nyquist for stability analysis.\"", "entity_type": "\"CONTROL_SYSTEM\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP CONTROL SYSTEM WITH UNSTABLE ELEMENT\"", "label": "\"CLOSED-LOOP CONTROL SYSTEM WITH UNSTABLE ELEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-c4c705d9ada2daebf72cb99290057023"}, {"color": "#30dcf0", "description": "\"A practical approach to finding the frequency-response curve of an element by embedding it in a stable system and recording responses.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"EXPERIMENTAL DETERMINATION OF FREQUENCY RESPONSE\"", "label": "\"EXPERIMENTAL DETERMINATION OF FREQUENCY RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-c4c705d9ada2daebf72cb99290057023"}, {"color": "#1ecf86", "description": "\"A type of continuous periodic waveform that oscillates in a smooth, repetitive cycle, commonly used in analyzing systems for frequency response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SINUSOIDAL SIGNAL\"", "label": "\"SINUSOIDAL SIGNAL\"", "shape": "dot", "size": 25, "source_id": "chunk-dd43e88901cf62610293464e7a57fc97"}, {"color": "#f06189", "description": "\"The inverse tangent function used to determine an angle whose tangent is a given number, frequently appearing in the analysis of system responses.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"$\\TAN^{-1}$ FUNCTION\"", "label": "\"$\\TAN^{-1}$ FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-dd43e88901cf62610293464e7a57fc97"}, {"color": "#97e42c", "description": "\"A type of control system that functions without feedback, relying solely on input settings to determine its output.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OPEN LOOP\"", "label": "\"OPEN LOOP\"", "shape": "dot", "size": 25, "source_id": "chunk-dd43e88901cf62610293464e7a57fc97"}, {"color": "#33ab87", "description": "\"A comprehensive control strategy that combines proportional, integral, and derivative actions to correct errors and stabilize systems.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"PROPORTIONAL-PLUS-INTEGRAL-DERIVATIVE (PID) CONTROLLER\"", "label": "\"PROPORTIONAL-PLUS-INTEGRAL-DERIVATIVE (PID) CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-dd43e88901cf62610293464e7a57fc97"}, {"color": "#697bfb", "description": "\"The input signal to the unstable element in the control loop, representing the system\u0027s error signal.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"$E(T)$\"", "label": "\"$E(T)$\"", "shape": "dot", "size": 25, "source_id": "chunk-dd43e88901cf62610293464e7a57fc97"}, {"color": "#6e91b6", "description": "\"The output signal from the unstable element in the control loop, reflecting the system\u0027s response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"$X(T)$\"", "label": "\"$X(T)$\"", "shape": "dot", "size": 25, "source_id": "chunk-dd43e88901cf62610293464e7a57fc97"}, {"color": "#edf2c2", "description": "\"The frequency variable used in analyzing and adjusting system responses in frequency domain studies.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"$\\OMEGA$\"", "label": "\"$\\OMEGA$\"", "shape": "dot", "size": 25, "source_id": "chunk-dd43e88901cf62610293464e7a57fc97"}, {"color": "#87134f", "description": "\"A perspective in signal processing and control systems focused on analyzing functions or signals in terms of frequency, rather than time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FREQUENCY DOMAIN\"", "label": "\"FREQUENCY DOMAIN\"", "shape": "dot", "size": 25, "source_id": "chunk-dd43e88901cf62610293464e7a57fc97"}, {"color": "#70f890", "description": "\"An arrangement of interconnected elements that work together to regulate a system\u0027s output by processing feedback.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROL LOOP\"", "label": "\"CONTROL LOOP\"", "shape": "dot", "size": 25, "source_id": "chunk-dd43e88901cf62610293464e7a57fc97"}, {"color": "#b06386", "description": "\"The MATLAB program used to produce the Bode diagram for analyzing the control system\u0027s frequency response.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7\u201322\"", "label": "\"MATLAB PROGRAM 7\u201322\"", "shape": "dot", "size": 25, "source_id": "chunk-8e8ad763cdb1297a66a1a293c17fe5b4"}, {"color": "#3decb3", "description": "\"The MATLAB program used to produce the Nyquist plot for the control system\u0027s frequency range.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7\u201323\"", "label": "\"MATLAB PROGRAM 7\u201323\"", "shape": "dot", "size": 25, "source_id": "chunk-8e8ad763cdb1297a66a1a293c17fe5b4"}, {"color": "#b57e55", "description": "\"The angle of the complex number representing the system\u0027s response at frequency \u03c9, which becomes 0\u00b0 at \u03c9=1/\\sqrt{T_{1}T_{2}}.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"PHASE ANGLE OF G(J\u03a9)\"", "label": "\"PHASE ANGLE OF G(J\u03a9)\"", "shape": "dot", "size": 25, "source_id": "chunk-8e8ad763cdb1297a66a1a293c17fe5b4"}, {"color": "#23a56f", "description": "\"A graphical representation used in conjunction with the Nyquist plot to visualize the phase and gain margins of the control system.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"POLAR DIAGRAM\"", "label": "\"POLAR DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-8e8ad763cdb1297a66a1a293c17fe5b4"}, {"color": "#19357e", "description": "\"A reference in the Nyquist plot representing a magnitude of 1 (0 dB), which is used to verify the system\u0027s phase margin at the gain crossover frequency.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNIT CIRCLE IN NYQUIST PLANE\"", "label": "\"UNIT CIRCLE IN NYQUIST PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-8e8ad763cdb1297a66a1a293c17fe5b4"}, {"color": "#8f218c", "description": "\"The absolute value of a complex number z, calculated as the square root of the sum of the squares of its real and imaginary parts.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"ABS(Z)\"", "label": "\"ABS(Z)\"", "shape": "dot", "size": 25, "source_id": "chunk-8e8ad763cdb1297a66a1a293c17fe5b4"}, {"color": "#b80962", "description": "\"The real (Re) and imaginary (Im) components of a complex number used to analyze system behavior in frequency domain.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"RE\" \u0026 \"IM\"", "label": "\"RE\" \u0026 \"IM\"", "shape": "dot", "size": 25, "source_id": "chunk-8e8ad763cdb1297a66a1a293c17fe5b4"}, {"color": "#16d7d7", "description": "\"Curves representing constant magnitude loci in the Nyquist or polar plot, particularly useful in assessing system gain characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"M LOCI\"", "label": "\"M LOCI\"", "shape": "dot", "size": 25, "source_id": "chunk-fd529ccfc86794540b774fd1fdc5b749"}, {"color": "#d4b25a", "description": "\"Poles of a transfer function that indicate the system\u0027s natural oscillatory behavior with low damping, affecting system stability and transient response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"LIGHTLY DAMPED COMPLEX-CONJUGATE POLES\"", "label": "\"LIGHTLY DAMPED COMPLEX-CONJUGATE POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-fd529ccfc86794540b774fd1fdc5b749"}, {"color": "#ef5f89", "description": "\"Indicated in frequency response plots, resonant peaks show frequencies at which the system has large oscillations, associated with lightly damped poles.\"", "entity_type": "\"PERFORMANCE_METRIC\"", "font": {"size": 12}, "id": "\"RESONANT PEAKS\"", "label": "\"RESONANT PEAKS\"", "shape": "dot", "size": 25, "source_id": "chunk-fd529ccfc86794540b774fd1fdc5b749"}, {"color": "#f0fc8b", "description": "\"Parameters that describe the extent to which oscillations in a system decay after a disturbance. Typically between 0 (undamped) and 1 (critically damped).\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DAMPING RATIOS\"", "label": "\"DAMPING RATIOS\"", "shape": "dot", "size": 25, "source_id": "chunk-fd529ccfc86794540b774fd1fdc5b749"}, {"color": "#4bd218", "description": "\"Illustrates a system setup for designing a compensator to satisfy specific performance requirements like phase and gain margins.\"", "entity_type": "\"DIAGRAM\"", "font": {"size": 12}, "id": "\"FIGURE 7\u2013144(A)\"", "label": "\"FIGURE 7\u2013144(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-fd529ccfc86794540b774fd1fdc5b749"}, {"color": "#289e44", "description": "\"Depicts the compensated system design using a lead compensator to meet desired system stability and performance criteria.\"", "entity_type": "\"DIAGRAM\"", "font": {"size": 12}, "id": "\"FIGURE 7\u2013144(B)\"", "label": "\"FIGURE 7\u2013144(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-fd529ccfc86794540b774fd1fdc5b749"}, {"color": "#2e0be3", "description": "\"A parameter in control systems defining the amplitude ratio, here calculated as 0.21, related to the phase lead provided by the Lead Compensator.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ATTENUATION FACTOR (\u0391)\"", "label": "\"ATTENUATION FACTOR (\u0391)\"", "shape": "dot", "size": 25, "source_id": "chunk-be4eedea6b59558337280f2958743fe7"}, {"color": "#b1e5d4", "description": "\"A specific MATLAB program utilized to generate the Bode diagram and analyze performance metrics of the control system.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7\u201324\"", "label": "\"MATLAB PROGRAM 7\u201324\"", "shape": "dot", "size": 25, "source_id": "chunk-be4eedea6b59558337280f2958743fe7"}, {"color": "#b17d74", "description": "\"The maximum phase lead required to compensate for phase margin deficiencies, calculated to be approximately 41\u00b0.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"\\(\\PHI_{M}\\) (MAXIMUM PHASE LEAD REQUIRED)\"", "label": "\"\\(\\PHI_{M}\\) (MAXIMUM PHASE LEAD REQUIRED)\"", "shape": "dot", "size": 25, "source_id": "chunk-be4eedea6b59558337280f2958743fe7"}, {"color": "#4bdcb4", "description": "\"A figure illustrating the control system and compensated system setup and configurations.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 7\u2013144\"", "label": "\"FIGURE 7\u2013144\"", "shape": "dot", "size": 25, "source_id": "chunk-be4eedea6b59558337280f2958743fe7"}, {"color": "#82bcc2", "description": "\"A figure presenting the Bode diagram used to evaluate the gain and phase margins of the system.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 7\u2013145\"", "label": "\"FIGURE 7\u2013145\"", "shape": "dot", "size": 25, "source_id": "chunk-be4eedea6b59558337280f2958743fe7"}, {"color": "#3e0e1f", "description": "\"The transfer function of the controlled system after applying the lead compensator, denoted as Gc(s)G(s) = 95.238s + 286.6759/(s^3 + 15.3339s^2 + 14.3339s).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"COMPENSATED TRANSFER FUNCTION GC(S)G(S)\"", "label": "\"COMPENSATED TRANSFER FUNCTION GC(S)G(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-5d1d695e8f70b6e22196451604ad7ac8"}, {"color": "#2cfda5", "description": "\"Points in the complex plane that characterize the stable and unstable dynamics of the compensated system, crucial for understanding its response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLES AND ZEROS OF THE COMPENSATED SYSTEM\"", "label": "\"POLES AND ZEROS OF THE COMPENSATED SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-f630d94b3361ad3fe735f27a146ce968"}, {"color": "#63c3d6", "description": "\"The open-loop transfer function of the compensated system, combining the plant and compensator dynamics, crucial for analyzing and designing system stability and performance.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"$G_{C}(S)G(S)$\"", "label": "\"$G_{C}(S)G(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-f630d94b3361ad3fe735f27a146ce968"}, {"color": "#4859ff", "description": "\"A function that represents the system\u2019s behavior without feedback control, essential for understanding the baseline dynamic characteristics.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"OPEN-LOOP TRANSFER FUNCTION (UNCOMPENSATED)\"", "label": "\"OPEN-LOOP TRANSFER FUNCTION (UNCOMPENSATED)\"", "shape": "dot", "size": 25, "source_id": "chunk-f630d94b3361ad3fe735f27a146ce968"}, {"color": "#74625d", "description": "\"A set of required characteristics such as phase margin, gain margin, and static error constants, used as the design basis for control system development.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DESIGN SPECIFICATIONS\"", "label": "\"DESIGN SPECIFICATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-f630d94b3361ad3fe735f27a146ce968"}, {"color": "#cc3a2f", "description": "\"$G_{c}(s) = \\\\frac{(2.5s + 1)(5s + 1)}{(0.25s + 1)(50s + 1)}$, combining lag and lead portions to alter system dynamics.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION OF LAG-LEAD COMPENSATOR\"", "label": "\"TRANSFER FUNCTION OF LAG-LEAD COMPENSATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-7197730284fe97b277c561f9b67eb61d"}, {"color": "#ee4a42", "description": "\"The new gain crossover frequency chosen for compensator design, where the phase angle of the system is evaluated for stability adjustments.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PHASE CROSSOVER FREQUENCY, OMEGA=2 RAD/SEC\"", "label": "\"PHASE CROSSOVER FREQUENCY, OMEGA=2 RAD/SEC\"", "shape": "dot", "size": 25, "source_id": "chunk-7197730284fe97b277c561f9b67eb61d"}, {"color": "#801f30", "description": "\"Frequencies chosen to define the breakpoints in the compensator\u0027s frequency response, affecting system dynamics and stability.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"COMPENSATOR CORNER FREQUENCIES\"", "label": "\"COMPENSATOR CORNER FREQUENCIES\"", "shape": "dot", "size": 25, "source_id": "chunk-7197730284fe97b277c561f9b67eb61d"}, {"color": "#a64121", "description": "\"A design parameter used in calculating the phase-lead angle, set to 10 for achieving desired stability margins.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"BETA\"", "label": "\"BETA\"", "shape": "dot", "size": 25, "source_id": "chunk-7197730284fe97b277c561f9b67eb61d"}, {"color": "#919427", "description": "\"A part of the lag-lead compensator designed to add positive phase at a specific frequency to improve system response.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PHASE-LEAD COMPENSATOR\"", "label": "\"PHASE-LEAD COMPENSATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-7197730284fe97b277c561f9b67eb61d"}, {"color": "#850a00", "description": "\"A part of the lag-lead compensator intended to add negative phase at lower frequencies to reduce gain and improve stability.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PHASE-LAG COMPENSATOR\"", "label": "\"PHASE-LAG COMPENSATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-7197730284fe97b277c561f9b67eb61d"}, {"color": "#d51db9", "description": "\"Characteristic points in the s-plane that affect the stability and response of open-loop systems, critical for determining system behavior and design.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OPEN-LOOP POLE LOCATIONS\"", "label": "\"OPEN-LOOP POLE LOCATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-c3bc1525009800c71ea68e6ca68b7d1e"}, {"color": "#99d941", "description": "\"A system whose gain has been modified to alter its response or stability characteristics, used in control system design and analysis.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"GAIN-ADJUSTED SYSTEM\"", "label": "\"GAIN-ADJUSTED SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-c3bc1525009800c71ea68e6ca68b7d1e"}, {"color": "#075bf0", "description": "\"A figure showing the unit-step response curve of the compensated system, used to visualize system performance changes after compensation.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 7-154\"", "label": "\"FIGURE 7-154\"", "shape": "dot", "size": 25, "source_id": "chunk-c3bc1525009800c71ea68e6ca68b7d1e"}, {"color": "#94a008", "description": "\"A figure illustrating the unit-ramp response of the compensated system, providing visual insights into how the system handles gradually increasing inputs.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 7-155\"", "label": "\"FIGURE 7-155\"", "shape": "dot", "size": 25, "source_id": "chunk-c3bc1525009800c71ea68e6ca68b7d1e"}, {"color": "#314a61", "description": "\"G(s)=\\\\frac{K(s+2)}{s(s+1)(s+10)}; an equation representing the dynamics of the unity-feedback control system in problem B-7-18 for varying gains.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION FOR PROBLEM B-7-18\"", "label": "\"TRANSFER FUNCTION FOR PROBLEM B-7-18\"", "shape": "dot", "size": 25, "source_id": "chunk-b95d2a59aa6f62817686d2bba9801b49"}, {"color": "#e3ee41", "description": "\"G(s)=\\\\frac{2}{s(s+1)(s+2)}; an equation describing the open-loop dynamics of the given negative-feedback system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION FOR PROBLEM B-7-19\"", "label": "\"TRANSFER FUNCTION FOR PROBLEM B-7-19\"", "shape": "dot", "size": 25, "source_id": "chunk-b95d2a59aa6f62817686d2bba9801b49"}, {"color": "#ed48d1", "description": "\"The process of creating a lead compensator to achieve desired phase and gain margins, using frequency response methods such as Bode plots.\"", "entity_type": "\"APPLICATION\"", "font": {"size": 12}, "id": "\"LEAD COMPENSATOR DESIGN\"", "label": "\"LEAD COMPENSATOR DESIGN\"", "shape": "dot", "size": 25, "source_id": "chunk-b1229a7f4f282a2e8956dbc23a4813f1"}, {"color": "#789622", "description": "\"The process of selecting appropriate parameters for a controller to meet desired performance specifications for a controlled system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROLLER TUNING\"", "label": "\"CONTROLLER TUNING\"", "shape": "dot", "size": 25, "source_id": "chunk-8d35f7a57bab2bdfbf4ce97c85c1be85"}, {"color": "#e92b93", "description": "\"A mathematical representation of the relationship between the input and output of a system, used to model the system dynamics in control engineering.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION (C(S)/U(S))\"", "label": "\"TRANSFER FUNCTION (C(S)/U(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-366484a5cd77057ae1ea49dd43158226"}, {"color": "#b9ae8d", "description": "\"Behavior of a control system in response to changes in input, specifically before it reaches steady-state, important for tuning control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSIENT RESPONSE CHARACTERISTICS\"", "label": "\"TRANSIENT RESPONSE CHARACTERISTICS\"", "shape": "dot", "size": 25, "source_id": "chunk-366484a5cd77057ae1ea49dd43158226"}, {"color": "#18ec26", "description": "\"The process of adjusting the parameters of a PID controller to achieve desired performance, often involving methods like the Ziegler-Nichols Rules.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"TUNING OF PID CONTROLLERS\"", "label": "\"TUNING OF PID CONTROLLERS\"", "shape": "dot", "size": 25, "source_id": "chunk-366484a5cd77057ae1ea49dd43158226"}, {"color": "#0d65a3", "description": "\"A computational technique used to model and analyze the behavior of a system over time, useful in assessing control strategies and tuning.\"", "entity_type": "\"SIMULATION\"", "font": {"size": 12}, "id": "\"DYNAMIC SIMULATION\"", "label": "\"DYNAMIC SIMULATION\"", "shape": "dot", "size": 25, "source_id": "chunk-366484a5cd77057ae1ea49dd43158226"}, {"color": "#3aebc8", "description": "\"A diagram depicting the PID control of a plant, used as a reference for understanding how the controller interacts with the system.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 8\u20131\"", "label": "\"FIGURE 8\u20131\"", "shape": "dot", "size": 25, "source_id": "chunk-366484a5cd77057ae1ea49dd43158226"}, {"color": "#fc4f58", "description": "\"A figure illustrating the unit-step response of a plant, essential for analyzing system response and tuning parameters.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 8\u20132\"", "label": "\"FIGURE 8\u20132\"", "shape": "dot", "size": 25, "source_id": "chunk-366484a5cd77057ae1ea49dd43158226"}, {"color": "#c0b22a", "description": "\"A diagram showing an S-shaped response curve, utilized to determine delay time and time constant for the first Ziegler-Nichols method.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 8\u20133\"", "label": "\"FIGURE 8\u20133\"", "shape": "dot", "size": 25, "source_id": "chunk-366484a5cd77057ae1ea49dd43158226"}, {"color": "#cf5512", "description": "\"An illustration of a closed-loop system with a proportional controller, providing insights into the effects of proportional control action on system output.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 8\u20134\"", "label": "\"FIGURE 8\u20134\"", "shape": "dot", "size": 25, "source_id": "chunk-366484a5cd77057ae1ea49dd43158226"}, {"color": "#548d63", "description": "\"A figure displaying sustained oscillation with a defined period, used to experimentally determine critical gain and period for tuning.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 8\u20135\"", "label": "\"FIGURE 8\u20135\"", "shape": "dot", "size": 25, "source_id": "chunk-366484a5cd77057ae1ea49dd43158226"}, {"color": "#202a59", "description": "\"A mathematical representation of the PID controller\u0027s behavior in the frequency domain, given by $G_c(s) = K_p(1 + 1/(T_i s) + T_d s)$, where $K_p$ is the proportional gain, $T_i$ is the integral time, and $T_d$ is the derivative time.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION $G_C(S)$\"", "label": "\"TRANSFER FUNCTION $G_C(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-ddf4fea100525d3daf8e076f290d30f8"}, {"color": "#746f56", "description": "\"The proportional gain in the context of the control system, set initially to Kcr = 30, then adjusted to refine system performance.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GAIN KP\"", "label": "\"GAIN KP\"", "shape": "dot", "size": 25, "source_id": "chunk-159fa8f1526c118a57f8a13fe9fd06f2"}, {"color": "#98ebf8", "description": "\"A feature of the PID controller\u0027s transfer function indicating zeros placed at s = -1.4235, impacting system response characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DOUBLE ZERO AT S = -1.4235\"", "label": "\"DOUBLE ZERO AT S = -1.4235\"", "shape": "dot", "size": 25, "source_id": "chunk-159fa8f1526c118a57f8a13fe9fd06f2"}, {"color": "#a9e1a6", "description": "\"An adjusted feature of the PID controller\u0027s transfer function from s = -1.4235 to s = -0.65 for improved performance and reduced overshoot.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DOUBLE ZERO AT S = -0.65\"", "label": "\"DOUBLE ZERO AT S = -0.65\"", "shape": "dot", "size": 25, "source_id": "chunk-159fa8f1526c118a57f8a13fe9fd06f2"}, {"color": "#bcd62e", "description": "\"An increased value of Kp used in the control system, demonstrating an adjustment to improve system stability and reduce overshoot further.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PROPORTIONAL GAIN KP = 39.42\"", "label": "\"PROPORTIONAL GAIN KP = 39.42\"", "shape": "dot", "size": 25, "source_id": "chunk-159fa8f1526c118a57f8a13fe9fd06f2"}, {"color": "#6087f2", "description": "\"A visual representation showing the interaction of system components including the PID controller configured by the Ziegler\u2013Nichols tuning method.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"BLOCK DIAGRAM OF SYSTEM WITH PID CONTROLLER\"", "label": "\"BLOCK DIAGRAM OF SYSTEM WITH PID CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-159fa8f1526c118a57f8a13fe9fd06f2"}, {"color": "#aec136", "description": "\"An illustration in the document depicting the block diagram of the control system with the design of the PID controller.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 8\u20137\"", "label": "\"FIGURE 8\u20137\"", "shape": "dot", "size": 25, "source_id": "chunk-159fa8f1526c118a57f8a13fe9fd06f2"}, {"color": "#0b429d", "description": "\"An illustration showing the original unit-step response curve of the PID-controlled system before fine-tuning.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 8\u20138\"", "label": "\"FIGURE 8\u20138\"", "shape": "dot", "size": 25, "source_id": "chunk-159fa8f1526c118a57f8a13fe9fd06f2"}, {"color": "#672f38", "description": "\"An illustration that shows the unit-step response of the system with PID tuning adjusted to reduce maximum overshoot.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 8\u20139\"", "label": "\"FIGURE 8\u20139\"", "shape": "dot", "size": 25, "source_id": "chunk-159fa8f1526c118a57f8a13fe9fd06f2"}, {"color": "#295f02", "description": "\"A representative model of a control system depicted in Figure 8-6. It includes parameters and configurations specific to the examples given for PID control analysis in the context of Ziegler-Nichols tuning.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"SYSTEM IN FIGURE 8-6\"", "label": "\"SYSTEM IN FIGURE 8-6\"", "shape": "dot", "size": 25, "source_id": "chunk-2b25bd771db254885a707bd10e8fea19"}, {"color": "#2b3f7d", "description": "\"An equation used to describe a specific configuration of the control system prior to adjustments made using alternative parameter values or methods.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (8-1)\"", "label": "\"EQUATION (8-1)\"", "shape": "dot", "size": 25, "source_id": "chunk-2b25bd771db254885a707bd10e8fea19"}, {"color": "#369653", "description": "\"An equation that represents a modified version of the control system\u0027s configuration, deemed acceptable after analysis and tuning.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (8-2)\"", "label": "\"EQUATION (8-2)\"", "shape": "dot", "size": 25, "source_id": "chunk-2b25bd771db254885a707bd10e8fea19"}, {"color": "#bdcca1", "description": "\"A specific parameter location in the root-locus analysis, impacting system damping and overshoot characteristics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DOUBLE ZERO AT S=-1.4235\"", "label": "\"DOUBLE ZERO AT S=-1.4235\"", "shape": "dot", "size": 25, "source_id": "chunk-2b25bd771db254885a707bd10e8fea19"}, {"color": "#1a3955", "description": "\"Another configuration of zero placement in the root-locus analysis with significant effects on the system\u0027s damping and maximum overshoot.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DOUBLE ZERO AT S=-0.65\"", "label": "\"DOUBLE ZERO AT S=-0.65\"", "shape": "dot", "size": 25, "source_id": "chunk-2b25bd771db254885a707bd10e8fea19"}, {"color": "#bc5f7b", "description": "\"A computational method using MATLAB software for further refining control system parameters to achieve specific performance metrics.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB COMPUTATIONAL APPROACH\"", "label": "\"MATLAB COMPUTATIONAL APPROACH\"", "shape": "dot", "size": 25, "source_id": "chunk-2b25bd771db254885a707bd10e8fea19"}, {"color": "#e6e769", "description": "\"A documented example or problem in the text illustrating the application of MATLAB to solve tuning and performance challenges in control systems.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"PROBLEM A\u20138\u201312\"", "label": "\"PROBLEM A\u20138\u201312\"", "shape": "dot", "size": 25, "source_id": "chunk-2b25bd771db254885a707bd10e8fea19"}, {"color": "#e1cdd9", "description": "\"A basic version of a PID controller used to simplify system design and focus on essential dynamics by reducing the complexity of control action.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SIMPLIFIED PID CONTROLLER\"", "label": "\"SIMPLIFIED PID CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-8f96b6a0e3f4162f025923048f7090c2"}, {"color": "#1bdc79", "description": "\"A part of the PID controller responsible for predicting future error based on its rate of change, adding a damping effect to the control action.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"DERIVATIVE TERM\"", "label": "\"DERIVATIVE TERM\"", "shape": "dot", "size": 25, "source_id": "chunk-8f96b6a0e3f4162f025923048f7090c2"}, {"color": "#451137", "description": "\"A mathematical function representing an infinitely small width with an infinitely large height, used to model instantaneous changes in systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"IMPULSE FUNCTION (DELTA FUNCTION)\"", "label": "\"IMPULSE FUNCTION (DELTA FUNCTION)\"", "shape": "dot", "size": 25, "source_id": "chunk-8f96b6a0e3f4162f025923048f7090c2"}, {"color": "#627883", "description": "\"A function representing a sudden change or spike in signal, similar to an impulse, but less extreme, often observed in set-point kick scenarios.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SHARP PULSE FUNCTION\"", "label": "\"SHARP PULSE FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-8f96b6a0e3f4162f025923048f7090c2"}, {"color": "#6b8d1a", "description": "\"A graphical method for analyzing linear time-invariant systems, focusing on frequency response to assess gain and phase margins.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"BODE PLOT ANALYSIS\"", "label": "\"BODE PLOT ANALYSIS\"", "shape": "dot", "size": 25, "source_id": "chunk-8f96b6a0e3f4162f025923048f7090c2"}, {"color": "#3dd6f1", "description": "\"A tuning parameter used to regulate the contribution of the derivative component to the overall PID control action, typically valued around 0.1 to mitigate set-point kick.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DELTA RATIO (\\(\\GAMMA\\))\"", "label": "\"DELTA RATIO (\\(\\GAMMA\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-8f96b6a0e3f4162f025923048f7090c2"}, {"color": "#2acfac", "description": "\"An external input to the control system representing disruptions that can affect the output, requiring consideration during system design to ensure robustness.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DISTURBANCE INPUT D(S)\"", "label": "\"DISTURBANCE INPUT D(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-f89e5c08ed5d1fb41366e147ba0e5c65"}, {"color": "#b893d5", "description": "\"An external signal introduced into the system to test its robustness; assumed to be zero in the problem scenario provided.\"\u003cSEP\u003e\"Random or unwanted disturbances affecting the control system\u0027s measurement signals, requiring filtering or compensation to maintain system performance.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"NOISE INPUT N(S)\"", "label": "\"NOISE INPUT N(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-f89e5c08ed5d1fb41366e147ba0e5c65\u003cSEP\u003echunk-6e90db225f0715f11f5609582058e4ad"}, {"color": "#8e5e55", "description": "\"The desired input or setpoint that the control system aims to track or maintain, serving as a benchmark for system performance.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"REFERENCE INPUT R(S)\"", "label": "\"REFERENCE INPUT R(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-f89e5c08ed5d1fb41366e147ba0e5c65"}, {"color": "#fd1ff4", "description": "\"A control action in a PID controller that accounts for the present error to produce an output, directly proportional to the error magnitude.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL ACTION\"", "label": "\"PROPORTIONAL ACTION\"", "shape": "dot", "size": 25, "source_id": "chunk-f89e5c08ed5d1fb41366e147ba0e5c65"}, {"color": "#57cb05", "description": "\"A control action in a PID controller that considers the accumulation of past errors, aiding in eliminating steady-state errors.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INTEGRAL ACTION\"", "label": "\"INTEGRAL ACTION\"", "shape": "dot", "size": 25, "source_id": "chunk-f89e5c08ed5d1fb41366e147ba0e5c65"}, {"color": "#5d13b7", "description": "\"Refers to the number of independent closed-loop transfer functions in a control system, affecting the system\u2019s ability to independently control different response characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DEGREES OF FREEDOM IN CONTROL SYSTEMS\"", "label": "\"DEGREES OF FREEDOM IN CONTROL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-1cf3a59335e0d60762f72b756cc6dbaf"}, {"color": "#de4e16", "description": "\"A diagram representing a one-degree-of-freedom control system, useful for visualizing and understanding the system\u0027s configuration.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201328\"", "label": "\"FIGURE 8\u201328\"", "shape": "dot", "size": 25, "source_id": "chunk-1cf3a59335e0d60762f72b756cc6dbaf"}, {"color": "#8592a3", "description": "\"A diagram depicting a two-degrees-of-freedom control system, illustrating its ability to have two independent closed-loop transfer functions.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201329\"", "label": "\"FIGURE 8\u201329\"", "shape": "dot", "size": 25, "source_id": "chunk-1cf3a59335e0d60762f72b756cc6dbaf"}, {"color": "#adb320", "description": "\"A diagram similar to Figure 8\u201329, also representing a two-degrees-of-freedom control system but with possibly different component connections.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201330\"", "label": "\"FIGURE 8\u201330\"", "shape": "dot", "size": 25, "source_id": "chunk-1cf3a59335e0d60762f72b756cc6dbaf"}, {"color": "#a8e2ab", "description": "\"The reference input signal in the control system whose impact on the output is analyzed through the closed-loop transfer function.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"R(S)\"", "label": "\"R(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-1cf3a59335e0d60762f72b756cc6dbaf"}, {"color": "#68418c", "description": "\"The noise input signal in the control system, analyzed in terms of its effect on the output using the closed-loop transfer function.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"N(S)\"", "label": "\"N(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-1cf3a59335e0d60762f72b756cc6dbaf"}, {"color": "#3f671e", "description": "\"A filter used in conjunction with PID controllers to shape the frequency response of the control system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FILTER (1/A(S))\"", "label": "\"FILTER (1/A(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-83a4906e2aa49fc52569ce735f4556d1"}, {"color": "#d352c2", "description": "\"The behavior of the control system in reaction to inputs, including aspects like rise time, settling time, and steady-state error.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RESPONSE CHARACTERISTIC\"", "label": "\"RESPONSE CHARACTERISTIC\"", "shape": "dot", "size": 25, "source_id": "chunk-83a4906e2aa49fc52569ce735f4556d1"}, {"color": "#6dfbf8", "description": "\"The function \\( G_p(s) = K \\frac{A(s)}{B(s)} \\) representing the dynamic behavior of the plant in the control system, crucial for design and analysis purposes.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"PLANT TRANSFER FUNCTION (G_P(S))\"", "label": "\"PLANT TRANSFER FUNCTION (G_P(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-83a4906e2aa49fc52569ce735f4556d1"}, {"color": "#491bb0", "description": "\"A transfer function that serves as a filter in control systems, shaping the system\u0027s response by influencing frequency characteristics.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"FILTER TRANSFER FUNCTION (1/A(S))\"", "label": "\"FILTER TRANSFER FUNCTION (1/A(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-83a4906e2aa49fc52569ce735f4556d1"}, {"color": "#a132c8", "description": "\"Properties of a control system where the output is fed back into the system to reduce errors and achieve desired performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP CHARACTERISTICS\"", "label": "\"CLOSED-LOOP CHARACTERISTICS\"", "shape": "dot", "size": 25, "source_id": "chunk-83a4906e2aa49fc52569ce735f4556d1"}, {"color": "#5110e0", "description": "\"The attributes of the feedback loop in a control system, influencing how changes in output are corrected to match the desired input.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FEEDBACK CHARACTERISTICS\"", "label": "\"FEEDBACK CHARACTERISTICS\"", "shape": "dot", "size": 25, "source_id": "chunk-83a4906e2aa49fc52569ce735f4556d1"}, {"color": "#32d165", "description": "\"The behavior of the system\u0027s output in response to a step disturbance input, where the output approaches zero as time approaches infinity.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STEP DISTURBANCE INPUT RESPONSE\"", "label": "\"STEP DISTURBANCE INPUT RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-4f36dd412eae824683111193727d2961"}, {"color": "#4a9be5", "description": "\"The transfer function representing the system\u0027s output to input relationship in the Laplace domain, highlighting the role of controllers and the plant in shaping system dynamics.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"$Y(S)/R(S)$\"", "label": "\"$Y(S)/R(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-00fea4a4631f4c024ba2ae515e00766d"}, {"color": "#ddf510", "description": "\"A gain parameter used within the control system equations, influencing the proportionality in the equations involving $G_{c1}$ and $G_{c2}$.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"$K$\"", "label": "\"$K$\"", "shape": "dot", "size": 25, "source_id": "chunk-00fea4a4631f4c024ba2ae515e00766d"}, {"color": "#211484", "description": "\"An equation relating to the design and characterization of controllers $G_{c1}$ and $G_{c2}$, setting the foundation for control system adjustments.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (8\u20133)\"", "label": "\"EQUATION (8\u20133)\"", "shape": "dot", "size": 25, "source_id": "chunk-00fea4a4631f4c024ba2ae515e00766d"}, {"color": "#d29612", "description": "\"A specific equation that describes the characteristic of the control system, focusing on response aspects like settling time and overshoot.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (8\u20134)\"", "label": "\"EQUATION (8\u20134)\"", "shape": "dot", "size": 25, "source_id": "chunk-00fea4a4631f4c024ba2ae515e00766d"}, {"color": "#9ebca1", "description": "\"An equation used to further explain and determine controller dynamics, particularly for controller $G_{c2}$.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (8\u20135)\"", "label": "\"EQUATION (8\u20135)\"", "shape": "dot", "size": 25, "source_id": "chunk-00fea4a4631f4c024ba2ae515e00766d"}, {"color": "#7eb13c", "description": "\"Another defining equation for the controllers in the system, integral in the design and tuning process to meet desired performance metrics.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (8\u20136)\"", "label": "\"EQUATION (8\u20136)\"", "shape": "dot", "size": 25, "source_id": "chunk-00fea4a4631f4c024ba2ae515e00766d"}, {"color": "#03a53a", "description": "\"A characteristic that describes the preferred response of the system to a disturbance input, emphasizing minimal deviation and quick stabilization.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SMALL AMPLITUDE\"", "label": "\"SMALL AMPLITUDE\"", "shape": "dot", "size": 25, "source_id": "chunk-00fea4a4631f4c024ba2ae515e00766d"}, {"color": "#b4a448", "description": "\"An external input or signal that disrupts the control system\u0027s normal operation, necessitating compensatory action by the control mechanism to restore desired system performance.\"\u003cSEP\u003e\"An external input that affects the system\u0027s output, used to test the robustness and stability of the control system under real-world conditions.\"\u003cSEP\u003e\"An external or internal factor that can cause deviation in the system\u0027s desired performance, requiring control systems to mitigate its effects.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DISTURBANCE INPUT\"", "label": "\"DISTURBANCE INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-1bf53bdeb66e4e792071384f8cc796d3\u003cSEP\u003echunk-00fea4a4631f4c024ba2ae515e00766d\u003cSEP\u003echunk-e42e912e1e29edc165c36323475ca0c5"}, {"color": "#cbb855", "description": "\"Part of the transfer function used within the system\u0027s response equations, helping to describe the dynamic relationship between inputs and outputs.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"$D(S)$\"", "label": "\"$D(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-00fea4a4631f4c024ba2ae515e00766d"}, {"color": "#5f3dab", "description": "\"A root of the numerator of the controller transfer function G_c(s), important for canceling specific poles to manipulate the system\u0027s response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ZERO OF G_C(S)\"", "label": "\"ZERO OF G_C(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-5024b36fd078d843a77de54bec08e400"}, {"color": "#5e9e95", "description": "\"The mathematical representation of the process to be controlled, often defined by its transfer function reflecting system dynamics.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"PLANT G_P(S)\"", "label": "\"PLANT G_P(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-5024b36fd078d843a77de54bec08e400"}, {"color": "#521ff7", "description": "\"The system\u0027s output behavior when a unit-step input is applied, critical for assessing performance metrics like overshoot and settling time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RESPONSE TO UNIT-STEP REFERENCE INPUT\"", "label": "\"RESPONSE TO UNIT-STEP REFERENCE INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-5024b36fd078d843a77de54bec08e400"}, {"color": "#ba26c3", "description": "\"A method involving numerical algorithms and simulations used to explore parameter spaces or design options to achieve desired control performance.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"COMPUTATIONAL APPROACH\"", "label": "\"COMPUTATIONAL APPROACH\"", "shape": "dot", "size": 25, "source_id": "chunk-5024b36fd078d843a77de54bec08e400"}, {"color": "#2fd631", "description": "\"The reaction of a system when subjected to a sudden, constant input, often utilized to gauge transient performance and stability.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"STEP INPUT RESPONSE\"", "label": "\"STEP INPUT RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-5024b36fd078d843a77de54bec08e400"}, {"color": "#6be2a9", "description": "\"A parameter alongside \u03b1 that affects the pole placement in the system\u0027s control equation, impacting the overall system response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"\u0392 (BETA)\"", "label": "\"\u0392 (BETA)\"", "shape": "dot", "size": 25, "source_id": "chunk-f954c46badbc8ac5664573d4dcb3588e"}, {"color": "#d59741", "description": "\"The transfer function representing the system output Y(s) over the reference input R(s), used to gauge system performance against desired inputs.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"Y(S)/R(S)\"", "label": "\"Y(S)/R(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-f954c46badbc8ac5664573d4dcb3588e"}, {"color": "#ec9ebc", "description": "\"The first stage or component of the controller, Gc1 is tuned during design steps to provide desired system responses.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"GC1\"", "label": "\"GC1\"", "shape": "dot", "size": 25, "source_id": "chunk-f954c46badbc8ac5664573d4dcb3588e"}, {"color": "#342051", "description": "\"Visual representations of the system\u0027s responses to different types of inputs, offering insights into performance differences across parameter sets.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"FIGURES 8-35(A) AND (B)\"", "label": "\"FIGURES 8-35(A) AND (B)\"", "shape": "dot", "size": 25, "source_id": "chunk-f954c46badbc8ac5664573d4dcb3588e"}, {"color": "#5f96c9", "description": "\"Follow-up comparisons between varying parameter settings to evaluate performance changes in the control system.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"FIGURES 8-36(A) AND (B)\"", "label": "\"FIGURES 8-36(A) AND (B)\"", "shape": "dot", "size": 25, "source_id": "chunk-f954c46badbc8ac5664573d4dcb3588e"}, {"color": "#27a9bb", "description": "\"An analysis of the system\u0027s performance when subjected to a unit-step disturbance input, as depicted in Figure 8-42.\"\u003cSEP\u003e\"Figure 8-42 illustrating the system response to a unit-step disturbance input.\"\u003cSEP\u003e\"The system\u0027s response to a unit-step disturbance input, crucial for evaluating the disturbance rejection capabilities and steady-state error.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"UNIT-STEP DISTURBANCE INPUT RESPONSE\"", "label": "\"UNIT-STEP DISTURBANCE INPUT RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-c309ae92781730abb05440372401898f\u003cSEP\u003echunk-6e90db225f0715f11f5609582058e4ad"}, {"color": "#d21ae7", "description": "\"Figure 8-43(b) illustrating the system response to a unit-ramp reference input.\"\u003cSEP\u003e\"The analysis of how the system follows a ramp input, important for assessing the system\u2019s tracking performance and steady-state error.\"\u003cSEP\u003e\"The system\u0027s response to a unit-ramp reference input, indicating the steadystate error being zero, as shown in Figure 8-43(b).\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"UNIT-RAMP REFERENCE INPUT RESPONSE\"", "label": "\"UNIT-RAMP REFERENCE INPUT RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-c309ae92781730abb05440372401898f\u003cSEP\u003echunk-6e90db225f0715f11f5609582058e4ad"}, {"color": "#20ba2e", "description": "\"Figure 8-43(c) illustrating the system response to a unit-acceleration reference input.\"\u003cSEP\u003e\"The analysis of the system\u0027s response to a unit-acceleration reference input, demonstrating zero steadystate error, as depicted in Figure 8-43(c).\"\u003cSEP\u003e\"The response observed when the system follows an acceleration input, used to determine the accuracy of tracking acceleration profiles and steady-state behavior.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"UNIT-ACCELERATION REFERENCE INPUT RESPONSE\"", "label": "\"UNIT-ACCELERATION REFERENCE INPUT RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-c309ae92781730abb05440372401898f\u003cSEP\u003echunk-6e90db225f0715f11f5609582058e4ad"}, {"color": "#ef4b91", "description": "\"Quantitative evaluation of the system\u0027s performance in terms of its ability to follow a ramp input accurately, ideally zero in a well-designed system.\"", "entity_type": "\"PERFORMANCE_METRIC\"", "font": {"size": 12}, "id": "\"ERROR IN FOLLOWING RAMP INPUT\"", "label": "\"ERROR IN FOLLOWING RAMP INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-6e90db225f0715f11f5609582058e4ad"}, {"color": "#695ce3", "description": "\"Assessment of the system\u0027s capability to accurately track acceleration inputs, crucial for applications requiring precise motion control.\"", "entity_type": "\"PERFORMANCE_METRIC\"", "font": {"size": 12}, "id": "\"ERROR IN FOLLOWING ACCELERATION INPUT\"", "label": "\"ERROR IN FOLLOWING ACCELERATION INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-6e90db225f0715f11f5609582058e4ad"}, {"color": "#c1c18d", "description": "\"A specific graphical representation in the document, illustrating the responses to a unit-step reference input and a unit-step disturbance input.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 8-36\"", "label": "\"FIGURE 8-36\"", "shape": "dot", "size": 25, "source_id": "chunk-6e90db225f0715f11f5609582058e4ad"}, {"color": "#5e17c6", "description": "\"A figure showing the system\u0027s responses to unit-ramp and unit-acceleration reference inputs, used to visualize experimental results.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 8-38\"", "label": "\"FIGURE 8-38\"", "shape": "dot", "size": 25, "source_id": "chunk-6e90db225f0715f11f5609582058e4ad"}, {"color": "#fd84c2", "description": "\"A figure representing the two-degrees-of-freedom control system discussed, providing a visual framework of its structure and functionality.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 8-39\"", "label": "\"FIGURE 8-39\"", "shape": "dot", "size": 25, "source_id": "chunk-6e90db225f0715f11f5609582058e4ad"}, {"color": "#2d30e8", "description": "\"An example outlined in the text to demonstrate the application of control theory principles in solving practical design problems.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"EXAMPLE 8-5\"", "label": "\"EXAMPLE 8-5\"", "shape": "dot", "size": 25, "source_id": "chunk-6e90db225f0715f11f5609582058e4ad"}, {"color": "#728aaf", "description": "\"The strategic positioning of two zeros, often at the same location, within the transfer function of a controller to influence the root locus and improve system performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DOUBLE ZERO PLACEMENT\"", "label": "\"DOUBLE ZERO PLACEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-67554afd545a132992a36d6c4a5c759c"}, {"color": "#d8243f", "description": "\"A measure of how quickly a control system can respond to changes in input or disturbances, often balanced to avoid excessive speed that could lead to instability or increased system cost.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"RESPONSE SPEED\"", "label": "\"RESPONSE SPEED\"", "shape": "dot", "size": 25, "source_id": "chunk-67554afd545a132992a36d6c4a5c759c"}, {"color": "#6a55da", "description": "\"A feature of the PID transfer function where a single pole is located at the origin, often used in integral control to eliminate steady-state error.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLE AT THE ORIGIN\"", "label": "\"POLE AT THE ORIGIN\"", "shape": "dot", "size": 25, "source_id": "chunk-67554afd545a132992a36d6c4a5c759c"}, {"color": "#9444b3", "description": "\"An objective in control system design where the system output matches the desired input with zero error at steady state, often achieved through integral action.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"NO STEADY-STATE ERROR\"", "label": "\"NO STEADY-STATE ERROR\"", "shape": "dot", "size": 25, "source_id": "chunk-67554afd545a132992a36d6c4a5c759c"}, {"color": "#a1a6f3", "description": "\"A mathematical equation representing a condition in the system under study, specifically used to determine conditions for system parameters in control design.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (8-10)\"", "label": "\"EQUATION (8-10)\"", "shape": "dot", "size": 25, "source_id": "chunk-5b496198b31dbeebacc85c2f7f7a3987"}, {"color": "#fe514a", "description": "\"Another mathematical equation involved in the system analysis, setting conditions to solve for specific parameters such as gain and system constants.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (8-9)\"", "label": "\"EQUATION (8-9)\"", "shape": "dot", "size": 25, "source_i "}, {"color": "#c3225e", "description": "\"The plant transfer function in control systems, representing the basic dynamic operations before any control systems are implemented.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SYSTEM TRANSFER FUNCTION GP\"", "label": "\"SYSTEM TRANSFER FUNCTION GP\"", "shape": "dot", "size": 25, "source_id": "chunk-5b496198b31dbeebacc85c2f7f7a3987"}, {"color": "#e252d9", "description": "\"A technique in control design focused on strategically placing zeros to improve system response characteristics and stability.\"\u003cSEP\u003e\"The process of strategically placing zeros in the controller transfer function to achieve desired system dynamics by equating the coefficients of polynomial terms.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ZERO PLACEMENT\"", "label": "\"ZERO PLACEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-c309ae92781730abb05440372401898f\u003cSEP\u003echunk-2db8e37ede0c7654b36f12081d6c744e"}, {"color": "#0060ed", "description": "\"Specific equations given in the text that describe the designed controllers \\( G_{c1}(s) \\) and \\( G_{c2}(s) \\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATIONS 8\u201312 AND 8\u201313\"", "label": "\"EQUATIONS 8\u201312 AND 8\u201313\"", "shape": "dot", "size": 25, "source_id": "chunk-c309ae92781730abb05440372401898f"}, {"color": "#b5de79", "description": "\"A region in the complex plane where the real part of \\( s \\) is negative, indicating stability for poles of the transfer function.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LEFT-HALF \\( S \\) PLANE\"", "label": "\"LEFT-HALF \\( S \\) PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-c309ae92781730abb05440372401898f"}, {"color": "#918265", "description": "\"A computational tool suggested for executing a search process to find desired pole locations for optimal system response.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 8-8\"", "label": "\"MATLAB PROGRAM 8-8\"", "shape": "dot", "size": 25, "source_id": "chunk-c309ae92781730abb05440372401898f"}, {"color": "#bd804a", "description": "\"A parameter in the PI and PD controllers representing the proportional gain. It is crucial for determining the steady-state and transient response characteristics of a system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"K_{P}\"", "label": "\"K_{P}\"", "shape": "dot", "size": 25, "source_id": "chunk-8e933e9c00fb4ae9cc395c5c8a89cb68"}, {"color": "#63f894", "description": "\"A parameter in the PI controller representing the integral time constant. It affects the zero location for the compensator and thus influences the system\u0027s steady-state performance.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"T_{I}\"", "label": "\"T_{I}\"", "shape": "dot", "size": 25, "source_id": "chunk-8e933e9c00fb4ae9cc395c5c8a89cb68"}, {"color": "#4863f5", "description": "\"A filter that allows high-frequency signals to pass while attenuating low-frequency signals, characteristic of PD controllers due to their differentiation process.\"\u003cSEP\u003e\"A type of electronic filter that allows signals with a frequency higher than a certain cutoff frequency to pass through, critical in signal processing within control systems.\"\u003cSEP\u003e\"An electronic filter that passes signals with a frequency higher than a certain cutoff frequency while attenuating those with lower frequencies.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"HIGH-PASS FILTER\"", "label": "\"HIGH-PASS FILTER\"", "shape": "dot", "size": 25, "source_id": "chunk-bc06726ed4de67e5eabeb6d258258b61\u003cSEP\u003echunk-8a604009aa666e71c3916e36d8184b64\u003cSEP\u003echunk-8e933e9c00fb4ae9cc395c5c8a89cb68"}, {"color": "#d2d5b3", "description": "\"The configuration of zeros, poles, and gain in a control system transfer function, which determines the system\u0027s response c ": "\"A block diagram representation of a control system with an input filter, illustrating the control loop dynamics.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201361(A) CONTROL SYSTEM\"", "label": "\"FIGURE 8\u201361(A) CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-1bf53bdeb66e4e792071384f8cc796d3"}, {"color": "#995947", "description": "\"A modified control system block diagram showing the inclusion of command compensation, enhancing dynamic response.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201361(B) COMMAND COMPENSATION CONFIGURATION\"", "label": "\"FIGURE 8\u201361(B) COMMAND COMPENSATION CONFIGURATION\"", "shape": "dot", "size": 25, "source_id": "chunk-1bf53bdeb66e4e792071384f8cc796d3"}, {"color": "#672f4a", "description": "\"A range of frequencies within a system\u0027s response where specific control mechanisms may become effective or ineffective, impacting overall system behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INTERMEDIATE-FREQUENCY REGION\"", "label": "\"INTERMEDIATE-FREQUENCY REGION\"", "shape": "dot", "size": 25, "source_id": "chunk-ed53bbafd4e8a9e99773257734a54dd8"}, {"color": "#43952f", "description": "\"A parameter representing the magnitude of the product of the system\u0027s transfer function and the feedback transfer function, influencing system effectiveness at different frequencies.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GAIN |G(S)H(S)|\"", "label": "\"GAIN |G(S)H(S)|\"", "shape": "dot", "size": 25, "source_id": "chunk-ed53bbafd4e8a9e99773257734a54dd8"}, {"color": "#725221", "description": "\"A referenced figure in a text that illustrates a control system with an internal feedback loop, providing visual context for the described control strategy.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201362\"", "label": "\"FIGURE 8\u201362\"", "shape": "d t signal providing a constant rate of change used for evaluating the ramp response characteristics in a control system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"UNIT-RAMP REFERENCE INPUT\"", "label": "\"UNIT-RAMP REFERENCE INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-9c6f73bc0ef389cb87665bfb6d96b4aa"}, {"color": "#ebb52a", "description": "\"A test input signal used to analyze how the control system handles constant acceleration inputs, crucial for dynamic assessments.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"UNIT-ACCELERATION REFERENCE INPUT\"", "label": "\"UNIT-ACCELERATION REFERENCE INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-9c6f73bc0ef389cb87665bfb6d96b4aa"}, {"color": "#610495", "description": "\"A method or process mentioned for recalibrating the controller if overshoot and settling time exceed their target ranges, involving computational search techniques.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OVERSHOOT ADJUSTMENT EXAMPLE 8-4\"", "label": "\"OVERSHOOT ADJUSTMENT EXAMPLE 8-4\"", "shape": "dot", "size": 25, "source_id": "chunk-9c6f73bc0ef389cb87665bfb6d96b4aa"}, {"color": "#172538", "description": "\"Illustrations included that display the response curves of the system to different standard input conditions, aiding in the analysis of system dynamics.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 8-68\"", "label": "\"FIGURE 8-68\"", "shape": "dot", "size": 25, "source_id": "chunk-9c6f73bc0ef389cb87665bfb6d96b4aa"}, {"color": "#18c76f", "description": "\"A diagram that visually represents the block layout and interactions of the designed control system, providing clarity on component placement and operation.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 8-69\"", "label": "\"FIGURE 8-69\"", "shape": "dot", "size": 25, "source_id": "chunk-9c6f73bc0ef389cb87665bfb6d96b4aa"}, {"color": "#14563c", "description": "\"The specific reference example guiding computational methods for optimizing control parameters to achieve desired system responses.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"EXAMPLE 8-4\"", "label": "\"EXAMPLE 8-4\"", "shape": "dot", "size": 25, "source_id": "chunk-9c6f73bc0ef389cb87665bfb6d96b4aa"}, {"color": "#f763f9", "description": "\"Electronic components used in the configuration of electronic PID controllers to tune its time response characteristics by determining the proportional, integral, and derivative gains.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"RESISTORS AND CAPACITORS (R1, R2, R3, R4, C1, C2)\"", "label": "\"RESISTORS AND CAPACITORS (R1, R2, R3, R4, C1, C2)\"", "shape": "dot", "size": 25, "source_id": "chunk-60906a0ecca50eddf7c3de1ccab5d822"}, {"color": "#c26c19", "description": "\"A control strategy that accounts for changes in a process input by adjusting the control action, often used in parallel with feedback control.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FEEDFORWARD CONTROL\"", "label": "\"FEEDFORWARD CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-60906a0ecca50eddf7c3de1ccab5d822"}, {"color": "#0e9278", "description": "\"A control system configuration where disturbance enters in the feedback path, affecting feedback control and disturbance handling.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM IN FIGURE 8\u201376(B)\"", "label": "\"CONTROL SYSTEM IN FIGURE 8\u201376(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-b40b4462dee0a6d12d4655cfeac605ef"}, {"color": "#3b88a9", "description": "\"A situation in control systems where disturbances enter through the feedforward path, affecting the control strategy implemented in the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DISTURBANCES IN FEEDFORWARD PATH\"", "label": "\"DISTURBANCES IN FEEDFORWARD PATH\"", "shape": "dot", "size": 25, "source_id": "chunk-b40b4462dee0a6d12d4655cfeac605ef"}, {"color": "#a08745", "description": "\"A condition in control systems where disturbances enter through the feedback path, impacting the feedback control loop\u0027s effectiveness.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DISTURBANCES IN FEEDBACK PATH\"", "label": "\"DISTURBANCES IN FEEDBACK PATH\"", "shape": "dot", "size": 25, "source_id": "chunk-b40b4462dee0a6d12d4655cfeac605ef"}, {"color": "#9eddf7", "description": "\"A more complex control system setup exemplifying a three-degrees-of-freedom design, with multiple control loops.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM IN FIGURE 8-78\"", "label": "\"CONTROL SYSTEM IN FIGURE 8-78\"", "shape": "dot", "size": 25, "source_id": "chunk-b40b4462dee0a6d12d4655cfeac605ef"}, {"color": "#0b258b", "description": "\"A control system configuration designed to manage two separate control aspects, focusing on minimizing oscillations and ensuring steady state accuracy.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"TWO-DEGREES-OF-FREEDOM CONTROL SYSTEM (FIGURE 8-80)\"", "label": "\"TWO-DEGREES-OF-FREEDOM CONTROL SYSTEM (FIGURE 8-80)\"", "shape": "dot", "size": 25, "source_id": "chunk-b40b4462dee0a6d12d4655cfeac605ef"}, {"color": "#f134db", "description": "\"A graphical representation or diagram of the control system architecture described in the text, used to visualize the layout and components of the system.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201379\"", "label": "\"FIGURE 8\u201379\"", "shape": "dot", "size": 25, "source_id": "chunk-f19ed7f5db8cf35f786cab3b9a8197aa"}, {"color": "#ff46d4", "description": "\"A diagram that illustrates the Two-Degrees-of-Freedom Control System, allowing for visualization of the system\u0027s structural configuration.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201380\"", "label": "\"FIGURE 8\u201380\"", "shape": "dot", "size": 25, "source_id": "chunk-f19ed7f5db8cf35f786cab3b9a8197aa"}, {"color": "#e94442", "description": "\"A visual representation showing the arrangement and elements of the Two-Degrees-of-Freedom Control System, helping in understanding its operation.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201381\"", "label": "\"FIGURE 8\u201381\"", "shape": "dot", "size": 25, "source_id": "chunk-f19ed7f5db8cf35f786cab3b9a8197aa"}, {"color": "#67ecca", "description": "\"Another diagram related to the Two-Degrees-of-Freedom Control System, used as a reference for system design and analysis tasks.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201382\"", "label": "\"FIGURE 8\u201382\"", "shape": "dot", "size": 25, "source_id": "chunk-f19ed7f5db8cf35f786cab3b9a8197aa"}, {"color": "#9e1c33", "description": "\"A form of state-space representation where the system matrix is in diagonal or block diagonal form, often used to simplify the analysis and understanding of system eigenvalues.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"DIAGONAL (OR JORDAN) CANONICAL FORM\"", "label": "\"DIAGONAL (OR JORDAN) CANONICAL FORM\"", "shape": "dot", "size": 25, "source_id": "chunk-f1a375b6ca0f96ac5e56f3632756d238"}, {"color": "#00eb37", "description": "\"An equation describing the dynamic behavior of the system using differential equations, with input \\( u \\) and output \\( y \\). Represents the system in its differential equation form.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u20131)\"", "label": "\"EQUATION (9\u20131)\"", "shape": "dot", "size": 25, "source_id": "chunk-f1a375b6ca0f96ac5e56f3632756d238"}, {"color": "#f9dd3d", "description": "\"A variable representing a specific characteristic or measurable quantity in a system\u0027s state. State variables are integral to the state-space representation of dynamic systems.\"\u003cSEP\u003e\"A variable representing the status of a system at any given time, used within state-space models to describe system dynamics.\"\u003cSEP\u003e\"A variable used in the state-space representation to describe the state of a system at any given time, typically denoted as \\( x_1, x_2, ..., x_n \\).\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATE VARIABLE\"", "label": "\"STATE VARIABLE\"", "shape": "dot", "size": 25, "source_id": "chunk-f1a375b6ca0f96ac5e56f3632756d238\u003cSEP\u003echunk-2fce89aaedfd5ee7747f0341fc752a97\u003cSEP\u003echunk-02082d16462e8e5ad24ad899cea1827b"}, {"color": "#34a5f8", "description": "\"The control input to a system, affecting its behavior, typically represented as \\( u \\) in state-space and transfer function equations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"INPUT VARIABLE (\\( U \\))\"", "label": "\"INPUT VARIABLE (\\( U \\))\"", "shape": "dot", "size": 25, "source_id": "chunk-f1a375b6ca0f96ac5e56f3632756d238"}, {"color": "#95fa69", "description": "\"The output response of a system in state-space and transfer function equations, reflecting the system\u0027s behavior based on input and system dynamics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OUTPUT VARIABLE (\\( Y \\))\"", "label": "\"OUTPUT VARIABLE (\\( Y \\))\"", "shape": "dot", "size": 25, "source_id": "chunk-f1a375b6ca0f96ac5e56f3632756d238"}, {"color": "#030ec4", "description": "\"A matrix used in the context of the Jordan Canonical Form to transform a matrix with repeated eigenvalues into its Jordan form.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"TRANSFORMATION MATRIX \\(\\MATHBF{S}\\)\"", "label": "\"TRANSFORMATION MATRIX \\(\\MATHBF{S}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-e896a670595b93d24cb5be119482042b"}, {"color": "#a65360", "description": "\"A block in the Jordan Canonical Form that represents repeated eigenvalues in a non-diagonal form, with subdiagonal elements being one.\"\u003cSEP\u003e\"A sub-matrix within the Jordan canonical form associated with each eigenvalue, used to analyze system behaviors when diagonalization is not possible.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"JORDAN BLOCK\"", "label": "\"JORDAN BLOCK\"", "shape": "dot", "size": 25, "source_id": "chunk-e896a670595b93d24cb5be119482042b\u003cSEP\u003echunk-9bc25318f616e9b4a23be103875d120b"}, {"color": "#aae26f", "description": "\"A vector representing the state variables of the system in state-space form, influenced by the dynamic equations.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"COLUMN VECTOR \\(\\MATHBF{X}\\)\"", "label": "\"COLUMN VECTOR \\(\\MATHBF{X}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-e896a670595b93d24cb5be119482042b"}, {"color": "#10101c", "description": "\"The occurrence of repeated eigenvalues which affects the ability of a matrix to be diagonalized, often requiring alternative formulations like the Jordan Canonical Form.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EIGENVALUE MULTIPLICITY\"", "label": "\"EIGENVALUE MULTIPLICITY\"", "shape": "dot", "size": 25, "source_id": "chunk-e896a670595b93d24cb5be119482042b"}, {"color": "#007f04", "description": "\"An input parameter to the state-space system, affecting how the state vector changes over time.\"\u003cSEP\u003e\"The control input that influences the dynamics and output of the system, as defined in the state and output equations.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"INPUT U\"", "label": "\"INPUT U\"", "shape": "dot", "size": 25, "source_id": "chunk-bfc2bf37bc7bf7906d2800b64cd28b59\u003cSEP\u003echunk-f34a6bdde856f7bbff504118cd40788e"}, {"color": "#d53759", "description": "\"A simplified form of the state-space model where the system matrix becomes diagonal, reflecting the decoupled system dynamics in the transformed state space.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"DIAGONAL FORM MATRIX\"", "label": "\"DIAGONAL FORM MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-bfc2bf37bc7bf7906d2800b64cd28b59"}, {"color": "#0a0b34", "description": "\"The matrix used to reverse the state transformation, restoring the system from its transformed state variables \\(\\mathbf{z}\\) back to the original variables \\(\\mathbf{x}\\).\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"INVERSE TRANSFORMATION \\(\\MATHBF{P}^{-1}\\)\"", "label": "\"INVERSE TRANSFORMATION \\(\\MATHBF{P}^{-1}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-bfc2bf37bc7bf7906d2800b64cd28b59"}, {"color": "#4ea88f", "description": "\"A vector representing the state of the dual system \\(S_2\\), denoted as an \\(n\\)-vector.\"\u003cSEP\u003e\"The transformed state vector resulting from the state transformation, used for simplification purposes in the state-space model.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"STATE VECTOR \\(\\MATHBF{Z}\\)\"", "label": "\"STATE VECTOR \\(\\MATHBF{Z}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-e8277d90b3fed740fb7a8542381891f8\u003cSEP\u003echunk-bfc2bf37bc7bf7906d2800b64cd28b59"}, {"color": "#f332ae", "description": "\"An equation defining the transformation matrix P, which is used to modify the coefficient matrix of state variables.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u201318)\"", "label": "\"EQUATION (9\u201318)\"", "shape": "dot", "size": 25, "source_id": "chunk-79864b9f56c581aeada944b6c59318c7"}, {"color": "#ad2a8e", "description": "\"An equation representing the transformation of the matrix A into P^{-1}AP, where the eigenvalues remain identical.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u201319)\"", "label": "\"EQUATION (9\u201319)\"", "shape": "dot", "size": 25, "source_id": "chunk-79864b9f56c581aeada944b6c59318c7"}, {"color": "#0ed81a", "description":
