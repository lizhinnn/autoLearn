"", "font": {"size": 12}, "id": "\"CENTRIFUGAL FORCE\"", "label": "\"CENTRIFUGAL FORCE\"", "shape": "dot", "size": 25, "source_id": "chunk-eb6b65f89ada1847065ded1b860f4423"}, {"color": "#cbc67c", "description": "\"A component in the Speed Control System that adjusts fuel flow based on the position affected by the centrifugal force.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"CONTROL VALVE\"", "label": "\"CONTROL VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-eb6b65f89ada1847065ded1b860f4423"}, {"color": "#d5e5fb", "description": "\"The control signal applied to a system (e.g., the amount of fuel in a Speed Control System) to achieve the desired change in the controlled variable.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ACTUATING SIGNAL\"", "label": "\"ACTUATING SIGNAL\"", "shape": "dot", "size": 25, "source_id": "chunk-eb6b65f89ada1847065ded1b860f4423"}, {"color": "#18717a", "description": "\"A visual representation showing the components and operation of the Speed Control System, specifically Watt\u2019s speed governor.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"SCHEMATIC DIAGRAM OF SPEED CONTROL SYSTEM\"", "label": "\"SCHEMATIC DIAGRAM OF SPEED CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-eb6b65f89ada1847065ded1b860f4423"}, {"color": "#e98df2", "description": "\"A visual representation showing the operational components of the Temperature Control System, including the thermometer, controller, and heater.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"SCHEMATIC DIAGRAM OF TEMPERATURE CONTROL SYSTEM\"", "label": "\"SCHEMATIC DIAGRAM OF TEMPERATURE CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-eb6b65f89ada1847065ded1b860f4423"}, {"color": "#41c5d1", "description": "\"An analog-to-digital converter used in the Temperature Control System to convert the analog temperature measurement to a digital signal for the controller.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"A/D CONVERTER\"", "label": "\"A/D CONVERTER\"", "shape": "dot", "size": 25, "source_id": "chunk-eb6b65f89ada1847065ded1b860f4423"}, {"color": "#155a8e", "description": "\"A component in the Temperature Control System that facilitates communication between digital and analog elements.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"INTERFACE\"", "label": "\"INTERFACE\"", "shape": "dot", "size": 25, "source_id": "chunk-eb6b65f89ada1847065ded1b860f4423"}, {"color": "#316782", "description": "\"An electrical switch in the Temperature Control System that controls the power to the heater based on the controller\u2019s signal.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"RELAY\"", "label": "\"RELAY\"", "shape": "dot", "size": 25, "source_id": "chunk-eb6b65f89ada1847065ded1b860f4423"}, {"color": "#42ca6f", "description": "\"A visual representation using blocks to depict functional activities and signal lines to represent the information flow in an engineering organization.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"BLOCK DIAGRAM OF ENGINEERING ORGANIZATIONAL SYSTEM\"", "label": "\"BLOCK DIAGRAM OF ENGINEERING ORGANIZATIONAL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-333038af0083b99da079add4114ebdf5"}, {"color": "#d7ef0f", "description": "\"The measure of how effectively a system responds to inputs over time, reflecting its stability, speed, and accuracy.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"DYNAMIC PERFORMANCE\"", "label": "\"DYNAMIC PERFORMANCE\"", "shape": "dot", "size": 25, "source_id": "chunk-333038af0083b99da079add4114ebdf5"}, {"color": "#ca7977", "description": "\"An example of a feedback control system where the actual room temperature is compared with a reference temperature, with the system adjusting heating or cooling to maintain comfort.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"ROOM TEMPERATURE CONTROL SYSTEM\"", "label": "\"ROOM TEMPERATURE CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-802a169ae8fd97cdebf097f83e81a5c0"}, {"color": "#7f3034", "description": "\"A biological application of feedback control systems, where physiological feedback mechanisms maintain constant body temperature and blood pressure, making it insensitive to external disturbances.\"", "entity_type": "\"APPLICATION\"", "font": {"size": 12}, "id": "\"HUMAN BODY\"", "label": "\"HUMAN BODY\"", "shape": "dot", "size": 25, "source_id": "chunk-802a169ae8fd97cdebf097f83e81a5c0"}, {"color": "#1a6fbe", "description": "\"A device used in a room temperature control system that measures room temperature and controls heating or cooling equipment to maintain the desired temperature.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"THERMOSTAT\"", "label": "\"THERMOSTAT\"", "shape": "dot", "size": 25, "source_id": "chunk-802a169ae8fd97cdebf097f83e81a5c0"}, {"color": "#4d5895", "description": "\"An example of an open-loop control system where operations like soaking, washing, and rinsing occur on a time basis without feedback from the output, such as cleanliness of clothes.\"", "entity_type": "\"APPLICATION\"", "font": {"size": 12}, "id": "\"WASHING MACHINE\"", "label": "\"WASHING MACHINE\"", "shape": "dot", "size": 25, "source_id": "chunk-802a169ae8fd97cdebf097f83e81a5c0"}, {"color": "#e29add", "description": "\"An open-loop control system where traffic signals operate on a set schedule without feedback from traffic conditions.\"", "entity_type": "\"APPLICATION\"", "font": {"size": 12}, "id": "\"TRAFFIC SIGNAL CONTROL\"", "label": "\"TRAFFIC SIGNAL CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-802a169ae8fd97cdebf097f83e81a5c0"}, {"color": "#807d16", "description": "\"Variables or changes outside the control system that can affect its performance, significant in comparing open-loop and closed-loop systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"EXTERNAL DISTURBANCES\"", "label": "\"EXTERNAL DISTURBANCES\"", "shape": "dot", "size": 25, "source_id": "chunk-802a169ae8fd97cdebf097f83e81a5c0"}, {"color": "#37410d", "description": "\"Changes or disturbances within a control system that can affect its performance, often managed effectively by closed-loop control systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"INTERNAL VARIATIONS\"", "label": "\"INTERNAL VARIATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-802a169ae8fd97cdebf097f83e81a5c0"}, {"color": "#963683", "description": "\"The process of adjusting a control system or its components to ensure accurate performance, particularly relevant in open-loop control systems where feedback is absent.\"\u003cSEP\u003e\"The process of making adjustments to a control system to ensure accuracy, often necessary with open-loop systems subject to disturbances.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"CALIBRATION\"", "label": "\"CALIBRATION\"", "shape": "dot", "size": 25, "source_id": "chunk-802a169ae8fd97cdebf097f83e81a5c0\u003cSEP\u003echunk-6fece62eab9e3e2cf4cf197a95de7940"}, {"color": "#4f42c3", "description": "\"An approach to control system design using proportional-integral-derivative variables to adjust the control system\u0027s output for desired performance specifications.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"PID-BASED COMPENSATIONAL APPROACH\"", "label": "\"PID-BASED COMPENSATIONAL APPROACH\"", "shape": "dot", "size": 25, "source_id": "chunk-6fece62eab9e3e2cf4cf197a95de7940"}, {"color": "#317549", "description": "\"Criteria defining the desired performance characteristics of a control system, including stability, speed, accuracy, and robustness.\"\u003cSEP\u003e\"Criteria or requirements, such as settling time, overshoot, or steady-state error, that a control system must meet during its design and operation.\"\u003cSEP\u003e\"Criteria that define the desired performance of a control system, including stability, speed of response, and accuracy.\"\u003cSEP\u003e\"The set of criteria that a control system must meet, often defined in terms of transient response, steady-state error, and frequency-response characteristics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PERFORMANCE SPECIFICATIONS\"", "label": "\"PERFORMANCE SPECIFICATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-e16dd86a5eba2eefa903aaa0d31f15df\u003cSEP\u003echunk-f80e26e939292cd4db7850a899e7ed38\u003cSEP\u003echunk-0a5bdf4a038ca651111a8d7e9b26c789\u003cSEP\u003echunk-6fece62eab9e3e2cf4cf197a95de7940"}, {"color": "#1caffe", "description": "\"A factor by which a signal is multiplied in a control system to improve performance, affecting aspects like steady-state and transient response.\"\u003cSEP\u003e\"A scalar value used in control systems to amplify or attenuate signals, directly affecting the system\u0027s stability and performance.\"\u003cSEP\u003e\"A variable parameter in control systems used to amplify input signals to achieve desired output levels, crucial in determining system stability and performance.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GAIN\"", "label": "\"GAIN\"", "shape": "dot", "size": 25, "source_id": "chunk-ed53bbafd4e8a9e99773257734a54dd8\u003cSEP\u003echunk-6fece62eab9e3e2cf4cf197a95de7940\u003cSEP\u003echunk-38afbb7da937510b9d526ef6822e52a4"}, {"color": "#819afb", "description": "\"An electronic device used in control systems to adjust system dynamics and improve performance, commonly used where there\u0027s no fire hazard.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"ELECTRONIC COMPENSATOR\"", "label": "\"ELECTRONIC COMPENSATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-6fece62eab9e3e2cf4cf197a95de7940"}, {"color": "#b5f973", "description": "\"A device using pressurized air to adjust control system dynamics, suitable for environments involving flammable fluids to prevent spark-induced hazards.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PNEUMATIC COMPENSATOR\"", "label": "\"PNEUMATIC COMPENSATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-6fece62eab9e3e2cf4cf197a95de7940"}, {"color": "#c49b84", "description": "\"A component using fluid power to adjust control system dynamics, typically used in heavy machinery and applications requiring significant force.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"HYDRAULIC COMPENSATOR\"", "label": "\"HYDRAULIC COMPENSATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-6fece62eab9e3e2cf4cf197a95de7940"}, {"color": "#e2e961", "description": "\"Criteria including requirements such as maximum overshoot and settling time that must be met by a control system during its response to changing inputs.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PERFORMANCE SPECIFICATIONS FOR TRANSIENT RESPONSE\"", "label": "\"PERFORMANCE SPECIFICATIONS FOR TRANSIENT RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-6fece62eab9e3e2cf4cf197a95de7940"}, {"color": "#edcd30", "description": "\"Criteria regarding the accuracy and stability the control system must achieve in the long-term operational phase, reducing steady-state error.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PERFORMANCE SPECIFICATIONS FOR STEADY-STATE RESPONSE\"", "label": "\"PERFORMANCE SPECIFICATIONS FOR STEADY-STATE RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-6fece62eab9e3e2cf4cf197a95de7940"}, {"color": "#47c7d2", "description": "\"A book that explores fundamental control system design methods, including compensation strategies to meet specified performance criteria.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"DESIGN AND COMPENSATION OF CONTROL SYSTEMS\"", "label": "\"DESIGN AND COMPENSATION OF CONTROL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-6fece62eab9e3e2cf4cf197a95de7940"}, {"color": "#a7ff73", "description": "\"Specifications that a control system must meet regarding its response to changes or disturbances over time, including speed, overshoot, and settling time.\"\u003cSEP\u003e\"Specifications that determine acceptable behavior in a control system\u0027s short-term response to inputs, focusing on speed and accuracy.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"TRANSIENT RESPONSE REQUIREMENTS\"", "label": "\"TRANSIENT RESPONSE REQUIREMENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-4a0ccdcab4f704fea9a2a80609fc3bf1\u003cSEP\u003echunk-6fece62eab9e3e2cf4cf197a95de7940"}, {"color": "#45d107", "description": "\"A device used to convert electrical signals into mechanical movement in a control system, chosen for its precision and reliability when no fire hazard exists.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"ELECTRONIC ACTUATOR\"", "label": "\"ELECTRONIC ACTUATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-6fece62eab9e3e2cf4cf197a95de7940"}, {"color": "#c7b34e", "description": "\"Examination of how a control system behaves long after any transients have settled, showing final response characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STEADY-STATE RESPONSE ANALYSIS\"", "label": "\"STEADY-STATE RESPONSE ANALYSIS\"", "shape": "dot", "size": 25, "source_id": "chunk-eaf2b2a2b8de77fc493b86687ef0569f"}, {"color": "#42347c", "description": "\"A robust control design technique used in frequency domain to achieve performance and stability margins in uncertain systems.\"\u003cSEP\u003e\"A robust control methodology aimed at minimizing the worst-case effects of disturbances in control systems, enhancing robustness.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"H-INFINITY CONTROL\"", "label": "\"H-INFINITY CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-0bf79477a5c47505cb5e503cbd622cbc\u003cSEP\u003echunk-eaf2b2a2b8de77fc493b86687ef0569f"}, {"color": "#df46b9", "description": "\"Criteria outlining the desired characteristics and operational standards a control system must meet, guiding design and tuning processes.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PERFORMANCE SPECIFICATION\"", "label": "\"PERFORMANCE SPECIFICATION\"", "shape": "dot", "size": 25, "source_id": "chunk-eaf2b2a2b8de77fc493b86687ef0569f"}, {"color": "#f10a61", "description": "\"A graphical representation showing locations of poles and zeros in the complex plane, used in assessing system stability and response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLE-ZERO MAP\"", "label": "\"POLE-ZERO MAP\"", "shape": "dot", "size": 25, "source_id": "chunk-eaf2b2a2b8de77fc493b86687ef0569f"}, {"color": "#f46e01", "description": "\"Attributes of a control system defined by its response and behavior under various conditions, influenced by system parameters and controllers.\"\u003cSEP\u003e\"Attributes of a control system that describe how it behaves under varying conditions, often represented by frequency-response data.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DYNAMIC CHARACTERISTICS\"", "label": "\"DYNAMIC CHARACTERISTICS\"", "shape": "dot", "size": 25, "source_id": "chunk-eaf2b2a2b8de77fc493b86687ef0569f\u003cSEP\u003echunk-b2acc62f94eef871a72544d989bdab9c"}, {"color": "#8f3f8c", "description": "\"The principle that the current output of a system depends only on past and present inputs, not on future inputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CAUSALITY PRINCIPLE\"", "label": "\"CAUSALITY PRINCIPLE\"", "shape": "dot", "size": 25, "source_id": "chunk-6a1b62a5c70642658cb5443d1cb9a483"}, {"color": "#7a174a", "description": "\"A set of principles governing the motion of bodies, used to derive differential equations for mechanical systems modeling.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"NEWTON\u0027S LAWS\"", "label": "\"NEWTON\u0027S LAWS\"", "shape": "dot", "size": 25, "source_id": "chunk-6a1b62a5c70642658cb5443d1cb9a483"}, {"color": "#2a013e", "description": "\"An evaluation of how a system responds to changes from one steady-state to another, often analyzed in linear systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSIENT-RESPONSE ANALYSIS\"", "label": "\"TRANSIENT-RESPONSE ANALYSIS\"", "shape": "dot", "size": 25, "source_id": "chunk-6a1b62a5c70642658cb5443d1cb9a483"}, {"color": "#2f1465", "description": "\"A differential equation containing functions of only one independent variable and its derivatives, often used in lumped-parameter models.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"ORDINARY DIFFERENTIAL EQUATION (ODE)\"", "label": "\"ORDINARY DIFFERENTIAL EQUATION (ODE)\"", "shape": "dot", "size": 25, "source_id": "chunk-6a1b62a5c70642658cb5443d1cb9a483"}, {"color": "#b0a69a", "description": "\"Assuming system properties are concentrated at discrete points, simplifying the model and equations used for analysis, common in linear models.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LUMPED-PARAMETER\"", "label": "\"LUMPED-PARAMETER\"", "shape": "dot", "size": 25, "source_id": "chunk-6a1b62a5c70642658cb5443d1cb9a483"}, {"color": "#59a289", "description": "\"Aspects of a system that cannot be described by linear equations, often neglected in linear lumped-parameter modeling for simplicity.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NONLINEARITIES\"", "label": "\"NONLINEARITIES\"", "shape": "dot", "size": 25, "source_id": "chunk-6a1b62a5c70642658cb5443d1cb9a483"}, {"color": "#23384f", "description": "\"System characteristics that are spread continuously, as opposed to lumped parameters, and can influence high-frequency operations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DISTRIBUTED PARAMETERS\"", "label": "\"DISTRIBUTED PARAMETERS\"", "shape": "dot", "size": 25, "source_id": "chunk-6a1b62a5c70642658cb5443d1cb9a483"}, {"color": "#3bc496", "description": "\"An example of a time-varying control system where factors like fuel consumption affect the mass and dynamics.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"SPACECRAFT CONTROL SYSTEM\"", "label": "\"SPACECRAFT CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-6a1b62a5c70642658cb5443d1cb9a483"}, {"color": "#b26602", "description": "\"Another term for the impulse-response function, emphasizing its role in characterizing how a system distributes the influence of the input over time.\"\u003cSEP\u003e\"Functions used in signal processing and control to emphasize or suppress certain frequencies during analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"WEIGHTING FUNCTION\"", "label": "\"WEIGHTING FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-2db8e37ede0c7654b36f12081d6c744e\u003cSEP\u003echunk-3a99d49440780ab20dfd488b6bef1ae2"}, {"color": "#7c6569", "description": "\"An input signal of short duration compared to the system\u0027s significant time constants, used as an approximation of an impulse input in practical scenarios.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PULSE INPUT\"", "label": "\"PULSE INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-3db2e116e181baff5561ecfc2dd67017"}, {"color": "#10c909", "description": "\"A reference to a specific equation in the text that describes the system\u0027s output and is associated with calculating the impulse response.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (2\u20132)\"", "label": "\"EQUATION (2\u20132)\"", "shape": "dot", "size": 25, "source_id": "chunk-3db2e116e181baff5561ecfc2dd67017"}, {"color": "#5c8db2", "description": "\"The impulse-response function of a system when considered in the time domain, obtained from the inverse Laplace transform of G(s).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"G(T)\"", "label": "\"G(T)\"", "shape": "dot", "size": 25, "source_id": "chunk-3db2e116e181baff5561ecfc2dd67017"}, {"color": "#7f52d6", "description": "\"A transfer function used within a feedback loop to shape the frequency-dependent behavior of a control system, often designed to complement G(s).\"\u003cSEP\u003e\"The transfer function of the feedback element in a control system, used to modify the output signal for feedback comparison.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"H(S)\"", "label": "\"H(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-ed53bbafd4e8a9e99773257734a54dd8\u003cSEP\u003echunk-3db2e116e181baff5561ecfc2dd67017"}, {"color": "#df432b", "description": "\"The signal produced by the control system, typically representing a controlled variable such as temperature, which is modified for feedback comparison.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"OUTPUT SIGNAL\"", "label": "\"OUTPUT SIGNAL\"", "shape": "dot", "size": 25, "source_id": "chunk-e5fc9bb7d356a892c776f1e0b1c167e4"}, {"color": "#5fa8ff", "description": "\"The desired setpoint or reference signal that the control system aims to achieve through its operation.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"INPUT SIGNAL\"", "label": "\"INPUT SIGNAL\"", "shape": "dot", "size": 25, "source_id": "chunk-e5fc9bb7d356a892c776f1e0b1c167e4"}, {"color": "#2cde80", "description": "\"A correction signal passed through a gain matrix (Ke) to adapt the plant model accounting for unknowns in the system.\"\u003cSEP\u003e\"The output of the feedback element that is returned to the control system for comparison with the input signal.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FEEDBACK SIGNAL\"", "label": "\"FEEDBACK SIGNAL\"", "shape": "dot", "size": 25, "source_id": "chunk-58460de41aaa5e0ff0b0fbfc0732b704\u003cSEP\u003echunk-e5fc9bb7d356a892c776f1e0b1c167e4"}, {"color": "#dca578", "description": "\"Represents the mathematical relationship of the feedback path in a control system, affecting both open-loop and closed-loop dynamics.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"FEEDBACK TRANSFER FUNCTION H(S)\"", "label": "\"FEEDBACK TRANSFER FUNCTION H(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-e5fc9bb7d356a892c776f1e0b1c167e4"}, {"color": "#4196f7", "description": "\"Components in the control system responsible for directing the input signal towards the plant, influencing system behavior independently of feedback.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FEEDFORWARD ELEMENTS\"", "label": "\"FEEDFORWARD ELEMENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-e5fc9bb7d356a892c776f1e0b1c167e4"}, {"color": "#84dcba", "description": "\"A configuration where multiple components or systems are connected in series, affecting the overall transfer function from input to output.\"\u003cSEP\u003e\"A system configuration where multiple systems or components are arranged in a series, with the output of one system being the input to the next.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CASCADED SYSTEM\"", "label": "\"CASCADED SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-e5fc9bb7d356a892c776f1e0b1c167e4\u003cSEP\u003echunk-49b1519f916d87dd1895d417898444b7"}, {"color": "#2923d4", "description": "\"A configuration where components or systems are connected in parallel paths, contributing to the overall transfer function through additive effects.\"\u003cSEP\u003e\"A system configuration where multiple systems or components are arranged in parallel, and their outputs are summed to produce the final system output.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PARALLEL SYSTEM\"", "label": "\"PARALLEL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-e5fc9bb7d356a892c776f1e0b1c167e4\u003cSEP\u003echunk-49b1519f916d87dd1895d417898444b7"}, {"color": "#8369c1", "description": "\"A configuration in a control system where the output is fed back to influence system input, crucial for maintaining stability and control.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FEEDBACK-CONNECTED (CLOSED-LOOP) SYSTEM\"", "label": "\"FEEDBACK-CONNECTED (CLOSED-LOOP) SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-e5fc9bb7d356a892c776f1e0b1c167e4"}, {"color": "#f72b99", "description": "\"The coefficients representing the dynamics of system components in transfer function form, crucial for control system analysis and design.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"NUMERATOR AND DENOMINATOR IN TRANSFER FUNCTIONS\"", "label": "\"NUMERATOR AND DENOMINATOR IN TRANSFER FUNCTIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-e5fc9bb7d356a892c776f1e0b1c167e4"}, {"color": "#3f4077", "description": "\"A system used in industrial environments for process control, typically involving components like controllers, actuators, sensors, and feedback loops.\"", "entity_type": "\"CONTROL_SYSTEM\"", "font": {"size": 12}, "id": "\"INDUSTRIAL CONTROL SYSTEM\"", "label": "\"INDUSTRIAL CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-49b1519f916d87dd1895d417898444b7"}, {"color": "#fe6718", "description": "\"A type of controller that uses electrical signals and components to perform control actions, suitable for precise and fast control tasks.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"ELECTRONIC CONTROLLER\"", "label": "\"ELECTRONIC CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-49b1519f916d87dd1895d417898444b7"}, {"color": "#8e323e", "description": "\"A basic type of controller that switches between two positions, used in systems where the control action is binary, often showing oscillatory response due to switching.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"ON-OFF CONTROLLER\"", "label": "\"ON-OFF CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-22ea74e6b6673acaa2502bd81923d13b"}, {"color": "#994f0e", "description": "\"A mathematical representation of the system\u0027s output signal, displaying a typical response characteristic with filling and emptying phases in two-position control systems.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EXPONENTIAL CURVE\"", "label": "\"EXPONENTIAL CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-22ea74e6b6673acaa2502bd81923d13b"}, {"color": "#5f05a0", "description": "\"The number of times a two-position controller switches positions per unit time, influencing the wear on components and accuracy of control.\"", "entity_type": "\"PERFORMANCE_METRIC\"", "font": {"size": 12}, "id": "\"SWITCHING FREQUENCY\"", "label": "\"SWITCHING FREQUENCY\"", "shape": "dot", "size": 25, "source_id": "chunk-22ea74e6b6673acaa2502bd81923d13b"}, {"color": "#a860e6", "description": "\"The time-dependent characteristics and responses of a control system, influenced by system structure and parameter values.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DYNAMIC BEHAVIOR\"", "label": "\"DYNAMIC BEHAVIOR\"", "shape": "dot", "size": 25, "source_id": "chunk-134e43e0de038d16bec797cd03675338"}, {"color": "#e25bb8", "description": "\"The output of the control system, typically expressed as a function of the Laplace variable \u0027s\u0027, reflecting how the system responds to various inputs.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"RESPONSE (${C(S)}$)\"", "label": "\"RESPONSE (${C(S)}$)\"", "shape": "dot", "size": 25, "source_id": "chunk-134e43e0de038d16bec797cd03675338"}, {"color": "#c17f76", "description": "\"Mathematical expressions derived to analyze and describe the behavior of the inverting and noninverting amplifier circuits, providing a quantitative relationship between input and output voltages.\"\u003cSEP\u003e\"Mathematical expressions such as the one defining the heat flow rate (q = K \u0394\u03b8) and thermal resistance (R = d(\u0394\u03b8)/dq = 1/K).\"\u003cSEP\u003e\"Mathematical expressions used to describe the dynamic behavior of system components, essential in modeling and analysis.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION\"", "label": "\"EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-d4c208603014924822d0515eb514f72f\u003cSEP\u003echunk-8daf70dbee9632ce55cb46dd22d488fc\u003cSEP\u003echunk-3821d05a2314caa75573a13c750926ef"}, {"color": "#7a539b", "description": "\"A mathematical domain used when equations are transformed via the Laplace Transform, facilitating easier system analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"S DOMAIN\"", "label": "\"S DOMAIN\"", "shape": "dot", "size": 25, "source_id": "chunk-8daf70dbee9632ce55cb46dd22d488fc"}, {"color": "#0e3576", "description": "\"A loop in a control system where the system\u0027s output is fed back into its input, allowing for self-regulation.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FEEDBACK LOOP\"", "label": "\"FEEDBACK LOOP\"", "shape": "dot", "size": 25, "source_id": "chunk-8daf70dbee9632ce55cb46dd22d488fc"}, {"color": "#453ad1", "description": "\"Systems characterized by having multiple inputs and multiple outputs, often considered in modern control theory for their complexity and potential for advanced dynamic interactions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MULTIPLE-INPUT MULTIPLE-OUTPUT SYSTEMS (MIMO)\"", "label": "\"MULTIPLE-INPUT MULTIPLE-OUTPUT SYSTEMS (MIMO)\"", "shape": "dot", "size": 25, "source_id": "chunk-0bf79477a5c47505cb5e503cbd622cbc"}, {"color": "#33fe0a", "description": "\"Systems with a single input and a single output, commonly used in conventional control theory.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SINGLE-INPUT SINGLE-OUTPUT SYSTEMS (SISO)\"", "label": "\"SINGLE-INPUT SINGLE-OUTPUT SYSTEMS (SISO)\"", "shape": "dot", "size": 25, "source_id": "chunk-0bf79477a5c47505cb5e503cbd622cbc"}, {"color": "#fc6b07", "description": "\"A class of systems that have linear characteristics and do not change with time, making them easier to analyze and control.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LINEAR TIME-INVARIANT SYSTEMS (LTI)\"", "label": "\"LINEAR TIME-INVARIANT SYSTEMS (LTI)\"", "shape": "dot", "size": 25, "source_id": "chunk-0bf79477a5c47505cb5e503cbd622cbc"}, {"color": "#513765", "description": "\"Systems whose properties change with time and have nonlinear dynamics, typically more complex and addressed in modern control theory.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NONLINEAR TIME-VARYING SYSTEMS\"", "label": "\"NONLINEAR TIME-VARYING SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-0bf79477a5c47505cb5e503cbd622cbc"}, {"color": "#54ad17", "description": "\"A matrix in state-space representation that relates state variables to the output, determining measured outputs.\"\u003cSEP\u003e\"A matrix that maps the state variables to the output in a linear system, used in the output equation.\"\u003cSEP\u003e\"An \\(m \\times n\\) matrix that determines how the state variables are mapped to the output measurements.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OUTPUT MATRIX (\\(\\MATHBF{C}\\))\"", "label": "\"OUTPUT MATRIX (\\(\\MATHBF{C}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-2acc26cde9d6dc444149f16f9d796034\u003cSEP\u003echunk-011d81551d49767469314735fe293b3c\u003cSEP\u003echunk-1884c2ea48058a542658798bd2e7eb16"}, {"color": "#087cb0", "description": "\"A matrix that captures any direct influence of the input on the output, bypassing the state variables, in a linear system.\"\u003cSEP\u003e\"An \\(m \\times r\\) matrix that directly relates the input vector to the output vector, often used in state space modeling of systems where inputs directly affect outputs.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DIRECT TRANSMISSION MATRIX (\\(\\MATHBF{D}\\))\"", "label": "\"DIRECT TRANSMISSION MATRIX (\\(\\MATHBF{D}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-2acc26cde9d6dc444149f16f9d796034\u003cSEP\u003echunk-1884c2ea48058a542658798bd2e7eb16"}, {"color": "#380719", "description": "\"A block diagram illustrating a linear, continuous-time control system represented in state space.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FIGURE 2-14\"", "label": "\"FIGURE 2-14\"", "shape": "dot", "size": 25, "source_id": "chunk-1884c2ea48058a542658798bd2e7eb16"}, {"color": "#4895a0", "description": "\"A diagram showing a mechanical system used as an example for deriving state and output equations in control engineering.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FIGURE 2-15\"", "label": "\"FIGURE 2-15\"", "shape": "dot", "size": 25, "source_id": "chunk-1884c2ea48058a542658798bd2e7eb16"}, {"color": "#7569cd", "description": "\"A block diagram representation of the mechanical system shown in Figure 2-15, illustrating its control structure.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FIGURE 2-16\"", "label": "\"FIGURE 2-16\"", "shape": "dot", "size": 25, "source_id": "chunk-1884c2ea48058a542658798bd2e7eb16"}, {"color": "#b9f665", "description": "\"The vector-matrix form equations used to represent the system\u0027s state dynamics, relating state derivatives to state variables and inputs through system matrices.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (2\u201317) AND EQUATION (2\u201318)\"", "label": "\"EQUATION (2\u201317) AND EQUATION (2\u201318)\"", "shape": "dot", "size": 25, "source_id": "chunk-8bf965aa257c5c424f53b74d0bd2c091"}, {"color": "#71e04e", "description": "\"The output equation for the system, representing the relationship between the output and the system\u0027s state variables.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (2\u201319)\"", "label": "\"EQUATION (2\u201319)\"", "shape": "dot", "size": 25, "source_id": "chunk-8bf965aa257c5c424f53b74d0bd2c091"}, {"color": "#a3849f", "description": "\"Standard form state equation and output equation representing the relationship between system inputs, state variables, and outputs.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (2\u201320) AND EQUATION (2\u201321)\"", "label": "\"EQUATION (2\u201320) AND EQUATION (2\u201321)\"", "shape": "dot", "size": 25, "source_id": "chunk-8bf965aa257c5c424f53b74d0bd2c091"}, {"color": "#f115c8", "description": "\"An expression that represents the transfer function of a system in terms of its state-space matrices, demonstrating how the system\u0027s output relates to its input in the frequency domain.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION EXPRESSION\"", "label": "\"TRANSFER FUNCTION EXPRESSION\"", "shape": "dot", "size": 25, "source_id": "chunk-8bf965aa257c5c424f53b74d0bd2c091"}, {"color": "#dceff5", "description": "\"The application of the Laplace Transform to state-space equations, converting them to algebraic equations in the s-domain for easier analysis of system dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LAPLACE TRANSFORM OF STATE EQUATIONS\"", "label": "\"LAPLACE TRANSFORM OF STATE EQUATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-8bf965aa257c5c424f53b74d0bd2c091"}, {"color": "#b75489", "description": "\"The matrix inverse (sI - A)\u207b\u00b9 is used in deriving the transfer function from the state-space representation.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"INVERSE OF MATRIX (SI - A)\"", "label": "\"INVERSE OF MATRIX (SI - A)\"", "shape": "dot", "size": 25, "source_id": "chunk-e14184e5a8607a2c85c4f6353ff20dc1"}, {"color": "#53f529", "description": "\"A complex system with multiple inputs and outputs, requiring the definition of vector equations to describe the system\u0027s behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MULTIPLE-INPUT, MULTIPLE-OUTPUT SYSTEM (MIMO)\"", "label": "\"MULTIPLE-INPUT, MULTIPLE-OUTPUT SYSTEM (MIMO)\"", "shape": "dot", "size": 25, "source_id": "chunk-e14184e5a8607a2c85c4f6353ff20dc1"}, {"color": "#b79a6e", "description": "\"An important construct in control theory, derived by multiplying matrix A by scalar s and expressing it as a part of the system\u0027s frequency response analysis.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"MATRIX SI - A\"", "label": "\"MATRIX SI - A\"", "shape": "dot", "size": 25, "source_id": "chunk-e14184e5a8607a2c85c4f6353ff20dc1"}, {"color": "#76f466", "description": "\"A vector component representing a column of output variables \\(y_1, y_2, \\ldots, y_m\\) in a MIMO system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"VECTOR \\(\\MATHBF{Y}\\)\"", "label": "\"VECTOR \\(\\MATHBF{Y}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-e78c5285b7017e75fa3b6cb44fdf94bc"}, {"color": "#f1003c", "description": "\"A vector component representing a column of input variables \\(u_1, u_2, \\ldots, u_r\\) in a MIMO system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"VECTOR \\(\\MATHBF{U}\\)\"", "label": "\"VECTOR \\(\\MATHBF{U}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-e78c5285b7017e75fa3b6cb44fdf94bc"}, {"color": "#bd4a2c", "description": "\"A matrix that defines the relationship between state variables and output variables in a control system.\"\u003cSEP\u003e\"A matrix that maps the state variables to the output in a control system\u0027s state-space representation.\"\u003cSEP\u003e\"An \\(m\\times n\\) matrix in system \\(S_1\\), describing how the state vector \\(\\mathbf{x}\\) affects the output vector \\(\\mathbf{y}\\).\"\u003cSEP\u003e\"Matrix used to relate the state vector \\(\\mathbf{x}\\) to the output vector \\(\\mathbf{y}\\) in the state-space representation.\"\u003cSEP\u003e\"The matrix that determines how the state variables are weighted to produce the system\u0027s output.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MATRIX \\(\\MATHBF{C}\\)\"", "label": "\"MATRIX \\(\\MATHBF{C}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-e8277d90b3fed740fb7a8542381891f8\u003cSEP\u003echunk-e78c5285b7017e75fa3b6cb44fdf94bc\u003cSEP\u003echunk-2bf7152251ce2f3e43c088655e3144ca\u003cSEP\u003echunk-398ea24dfc7c1c9a98974e31e83b3ecb\u003cSEP\u003echunk-6a7f04bda493b08dc96f0cf46db325ee"}, {"color": "#fc6927", "description": "\"A matrix component in the transfer function capturing the direct relationship between input and output, if present.\"\u003cSEP\u003e\"A matrix that provides a direct link between the input and the output in a state-space representation, usually representing feedthroughs in the system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MATRIX \\(\\MATHBF{D}\\)\"", "label": "\"MATRIX \\(\\MATHBF{D}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-e78c5285b7017e75fa3b6cb44fdf94bc\u003cSEP\u003echunk-6a7f04bda493b08dc96f0cf46db325ee"}, {"color": "#7ffee2", "description": "\"Systems described using differential equations where quantities are scalar variables, often used in simpler models compared to vector approaches.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SCALAR DIFFERENTIAL EQUATION SYSTEMS\"", "label": "\"SCALAR DIFFERENTIAL EQUATION SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-e78c5285b7017e75fa3b6cb44fdf94bc"}, {"color": "#84f560", "description": "\"A type of equation involving the derivative of a variable, which in the state-space context is used to describe the rate of change of state variables.\"\u003cSEP\u003e\"An equation where the highest derivative is a first derivative, used to simplify the expression of higher-order dynamics as a series of linked first-order equations.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"FIRST-ORDER DIFFERENTIAL EQUATION\"", "label": "\"FIRST-ORDER DIFFERENTIAL EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-bbdc2843553a894f7293f63b22f06ea4\u003cSEP\u003echunk-e78c5285b7017e75fa3b6cb44fdf94bc"}, {"color": "#65a2f1", "description": "\"Systems whose state or output evolves over a continuous range of time, often requiring differential equations for accurate modeling.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CONTINUOUS-TIME SYSTEMS\"", "label": "\"CONTINUOUS-TIME SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-e78c5285b7017e75fa3b6cb44fdf94bc"}, {"color": "#913b09", "description": "\"Time, often as an independent variable in differential equations, is used to describe changes in state or output over a continuum in dynamic systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INDEPENDENT VARIABLE (TIME)\"", "label": "\"INDEPENDENT VARIABLE (TIME)\"", "shape": "dot", "size": 25, "source_id": "chunk-e78c5285b7017e75fa3b6cb44fdf94bc"}, {"color": "#86ba69", "description": "\"The resulting behavior or outcome of a dynamic system, observed as the final output signal based on differential equations and state variables.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SYSTEM OUTPUT \u0027Y\u0027\"", "label": "\"SYSTEM OUTPUT \u0027Y\u0027\"", "shape": "dot", "size": 25, "source_id": "chunk-bbdc2843553a894f7293f63b22f06ea4"}, {"color": "#7c80b6", "description": "\"Terms within a differential equation that involve derivatives of an external input or \u0027forcing\u0027 term, impacting how the system\u0027s state variables are defined.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DERIVATIVES OF FORCING FUNCTIONS\"", "label": "\"DERIVATIVES OF FORCING FUNCTIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-bbdc2843553a894f7293f63b22f06ea4"}, {"color": "#dd4921", "description": "\"Parameters involved in defining state variables, determined to eliminate input derivatives in the state equations, ensuring well-posed state-space representations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"BETA COEFFICIENTS (\u0392)\"", "label": "\"BETA COEFFICIENTS (\u0392)\"", "shape": "dot", "size": 25, "source_id": "chunk-bbdc2843553a894f7293f63b22f06ea4"}, {"color": "#cf6702", "description": "\"Ensures that the state-space representation for matrices \\(\\mathbf{A}\\) and \\(\\mathbf{C}\\) remains consistent with the system dynamics as described by a transfer function.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION CONSISTENCY\"", "label": "\"TRANSFER FUNCTION CONSISTENCY\"", "shape": "dot", "size": 25, "source_id": "chunk-398ea24dfc7c1c9a98974e31e83b3ecb"}, {"color": "#b968ce", "description": "\"An external input applied to the system to influence its behavior, represented in the state-space equations as part of the input matrix \\(\\mathbf{B}\\) multiplication.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONTROL INPUT (\\(U\\))\"", "label": "\"CONTROL INPUT (\\(U\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-398ea24dfc7c1c9a98974e31e83b3ecb"}, {"color": "#d9a398", "description": "\"The measured result from a system, which is a linear combination of state variables and the control input as indicated by matrix \\(\\mathbf{C}\\) and scalar \\(D\\).\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OUTPUT (\\(Y\\))\"", "label": "\"OUTPUT (\\(Y\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-398ea24dfc7c1c9a98974e31e83b3ecb"}, {"color": "#60afc3", "description": "\"An equation describing a system\u0027s state-space form. Its detailed derivation involves understanding the specific system dynamics and parameters.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (2\u201336)\"", "label": "\"EQUATION (2\u201336)\"", "shape": "dot", "size": 25, "source_id": "chunk-398ea24dfc7c1c9a98974e31e83b3ecb"}, {"color": "#a5b68b", "description": "\"Represents the direct transmission or scaling factor between the input and the output in the state-space representation.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SCALAR \\(D\\)\"", "label": "\"SCALAR \\(D\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-398ea24dfc7c1c9a98974e31e83b3ecb"}, {"color": "#566ba9", "description": "\"Coefficients in the state-space model equations showing how control inputs influence state derivatives, derived using system parameters.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"BETA COEFFICIENTS (\\(\\BETA_1, \\BETA_2, \\LDOTS, \\BETA_N\\))\"", "label": "\"BETA COEFFICIENTS (\\(\\BETA_1, \\BETA_2, \\LDOTS, \\BETA_N\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-398ea24dfc7c1c9a98974e31e83b3ecb"}, {"color": "#5c953a", "description": "\"An equation referenced in the context that specifies elements of matrices crucial for state-space representation. The details of this equation are not given in the text provided.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (2\u201330)\"", "label": "\"EQUATION (2\u201330)\"", "shape": "dot", "size": 25, "source_id": "chunk-b59bfb289a836a3e7fa53f70a1cabc7f"}, {"color": "#39a50b", "description": "\"An equation that influences the elements of the B matrix within a state-space representation context. The specific details are not included in the text provided.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (2\u201333)\"", "label": "\"EQUATION (2\u201333)\"", "shape": "dot", "size": 25, "source_id": "chunk-b59bfb289a836a3e7fa53f70a1cabc7f"}, {"color": "#ef8b72", "description": "\"One of the equations that provide the state-space representation for the given transfer function. The specific details are not given in the text provided.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (2\u201337)\"", "label": "\"EQUATION (2\u201337)\"", "shape": "dot", "size": 25, "source_id": "chunk-b59bfb289a836a3e7fa53f70a1cabc7f"}, {"color": "#60c65d", "description": "\"Another equation linked with state-space representation for the transfer function mentioned. The specific details are not given in the text provided.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (2\u201338)\"", "label": "\"EQUATION (2\u201338)\"", "shape": "dot", "size": 25, "source_id": "chunk-b59bfb289a836a3e7fa53f70a1cabc7f"}, {"color": "#da021c", "description": "\"The given transfer-function equation in the text used for the transformation process into state-space representation.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (2\u201339)\"", "label": "\"EQUATION (2\u201339)\"", "shape": "dot", "size": 25, "source_id": "chunk-b59bfb289a836a3e7fa53f70a1cabc7f"}, {"color": "#7013cb", "description": "\"An equation state-space representation derived from the transfer function for a specific example.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (2\u201340)\"", "label": "\"EQUATION (2\u201340)\"", "shape": "dot", "size": 25, "source_id": "chunk-b59bfb289a836a3e7fa53f70a1cabc7f"}, {"color": "#2d6aae", "description": "\"Another state-space representation equation derived from the same transfer function as Equation (2\u201340).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (2\u201341)\"", "label": "\"EQUATION (2\u201341)\"", "shape": "dot", "size": 25, "source_id": "chunk-b59bfb289a836a3e7fa53f70a1cabc7f"}, {"color": "#459eec", "description": "\"A form of modeling systems where state vectors describe the system\u0027s status, often used in nonlinear systems to capture complex interactions.\"\u003cSEP\u003e\"A mathematical framework involving differential equations and matrices to describe the dynamics of systems in continuous time.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"NONLINEAR STATE-SPACE REPRESENTATION\"", "label": "\"NONLINEAR STATE-SPACE REPRESENTATION\"", "shape": "dot", "size": 25, "source_id": "chunk-3d9164ea35ea96ec367a1524387bd15b\u003cSEP\u003echunk-54e8c679c23c9a86ee37c3dbef4b4f1c"}, {"color": "#8b45ba", "description": "\"A measure of departure from the normal or operating conditions, significant in determining the validity of linear approximations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DEVIATION\"", "label": "\"DEVIATION\"", "shape": "dot", "size": 25, "source_id": "chunk-54e8c679c23c9a86ee37c3dbef4b4f1c"}, {"color": "#5233a8", "description": "\"A concept in control engineering where only minor deviations from an equilibrium point are considered, enabling linearization.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SMALL SIGNAL\"", "label": "\"SMALL SIGNAL\"", "shape": "dot", "size": 25, "source_id": "chunk-54e8c679c23c9a86ee37c3dbef4b4f1c"}, {"color": "#0f6349", "description": "\"Terms in a Taylor series beyond the linear and first-order derivatives, typically neglected when performing linearization.\"\u003cSEP\u003e\"Terms in an equation that involve powers greater than one, often neglected in linear approximations to simplify calculations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HIGHER-ORDER TERMS\"", "label": "\"HIGHER-ORDER TERMS\"", "shape": "dot", "size": 25, "source_id": "chunk-1aeecb92fc45e869503137abf66c3402\u003cSEP\u003echunk-54e8c679c23c9a86ee37c3dbef4b4f1c"}, {"color": "#a0a751", "description": "\"A linear relationship where the change in one variable results in a directly proportional change in another, as in linear systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL RELATIONSHIP\"", "label": "\"PROPORTIONAL RELATIONSHIP\"", "shape": "dot", "size": 25, "source_id": "chunk-54e8c679c23c9a86ee37c3dbef4b4f1c"}, {"color": "#87f8ce", "description": "\"A fundamental concept in control systems, describing how inputs affect outputs through the system dynamics and transfer functions.\"\u003cSEP\u003e\"The connection between the input and output of a control system, often characterized by a transfer function or state-space model in control theory.\"\u003cSEP\u003e\"The functional linkage between input variables and output variables of a system, often mathematically modeled as equations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INPUT-OUTPUT RELATIONSHIP\"", "label": "\"INPUT-OUTPUT RELATIONSHIP\"", "shape": "dot", "size": 25, "source_id": "chunk-54e8c679c23c9a86ee37c3dbef4b4f1c\u003cSEP\u003echunk-496618f0a9b35f061c738a1b70bc279d\u003cSEP\u003echunk-b0e9b4e9b324b441c452d9f4ab4b22d7"}, {"color": "#e43550", "description": "\"An intermediary signal in the control system\u0027s block diagram, represented mathematically as the sum of G_{1}R(s) and R(s), used to calculate the output signal C(s).\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SIGNAL X(S)\"", "label": "\"SIGNAL X(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-6ba817ed2fc324196621a27577aad6bb"}, {"color": "#45f5e4", "description": "\"A system gain component in the control system block diagram, contributing to the dynamic behavior of signals within the system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SIGNAL G_{1}\"", "label": "\"SIGNAL G_{1}\"", "shape": "dot", "size": 25, "source_id": "chunk-6ba817ed2fc324196621a27577aad6bb"}, {"color": "#4167ad", "description": "\"Another system gain component found in the control system block diagram, involved in the amplification and transformation of input signals.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SIGNAL G_{2}\"", "label": "\"SIGNAL G_{2}\"", "shape": "dot", "size": 25, "source_id": "chunk-6ba817ed2fc324196621a27577aad6bb"}, {"color": "#929eea", "description": "\"A third system gain component within the block diagram, associated with additional loops and feedback paths which influence system output.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SIGNAL G_{3}\"", "label": "\"SIGNAL G_{3}\"", "shape": "dot", "size": 25, "source_id": "chunk-6ba817ed2fc324196621a27577aad6bb"}, {"color": "#3b5641", "description": "\"A subsequent gain component in the control system block diagram, part of the dynamic path between input and output signals.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SIGNAL G_{4}\"", "label": "\"SIGNAL G_{4}\"", "shape": "dot", "size": 25, "source_id": "chunk-6ba817ed2fc324196621a27577aad6bb"}, {"color": "#2b0346", "description": "\"A feedback component within a control system block diagram that affects the closed-loop behavior and stability of the system. \"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SIGNAL H_{1}\"", "label": "\"SIGNAL H_{1}\"", "shape": "dot", "size": 25, "source_id": "chunk-6ba817ed2fc324196621a27577aad6bb"}, {"color": "#f82363", "description": "\"Another feedback element in the diagram that modifies the system response through negative feedback influencing signal paths.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SIGNAL H_{2}\"", "label": "\"SIGNAL H_{2}\"", "shape": "dot", "size": 25, "source_id": "chunk-6ba817ed2fc324196621a27577aad6bb"}, {"color": "#661349", "description": "\"Further feedback component contributing to the overall feedback dynamics, and impacting signal flow and control performance.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SIGNAL H_{3}\"", "label": "\"SIGNAL H_{3}\"", "shape": "dot", "size": 25, "source_id": "chunk-6ba817ed2fc324196621a27577aad6bb"}, {"color": "#64d9d0", "description": "\"A visual representation of a control system with two inputs and two outputs, facilitating the understanding of system dynamics and dependencies.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FIGURE 2\u201324\"", "label": "\"FIGURE 2\u201324\"", "shape": "dot", "size": 25, "source_id": "chunk-7ee6391cf6ace7a98b8d0ead1137f326"}, {"color": "#937bd7", "description": "\"Represents the transfer function between the input R1(s) and the output C1(s) in the control system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"C1(S)/R1(S)\"", "label": "\"C1(S)/R1(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-99e11a52a2a93241c9e8ad58373b45eb"}, {"color": "#d6874d", "description": "\"Represents the transfer function between the input R2(s) and the output C1(s).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"C1(S)/R2(S)\"", "label": "\"C1(S)/R2(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-99e11a52a2a93241c9e8ad58373b45eb"}, {"color": "#bcdf34", "description": "\"Represents the transfer function between the input R1(s) and the output C2(s).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"C2(S)/R1(S)\"", "label": "\"C2(S)/R1(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-99e11a52a2a93241c9e8ad58373b45eb"}, {"color": "#0122c1", "description": "\"Represents the transfer function between the input R2(s) and the output C2(s).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"C2(S)/R2(S)\"", "label": "\"C2(S)/R2(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-99e11a52a2a93241c9e8ad58373b45eb"}, {"color": "#447607", "description": "\"Visual representations used to simplify block diagrams and relate them to transfer functions under specific conditions.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURES 2-25\"", "label": "\"FIGURES 2-25\"", "shape": "dot", "size": 25, "source_id": "chunk-99e11a52a2a93241c9e8ad58373b45eb"}, {"color": "#ad6165", "description": "\"Block diagrams that have been reduced by setting either R1(s) or R2(s) to zero, simplifying the analysis of the control system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SIMPLIFIED BLOCK DIAGRAMS\"", "label": "\"SIMPLIFIED BLOCK DIAGRAMS\"", "shape": "dot", "size": 25, "source_id": "chunk-99e11a52a2a93241c9e8ad58373b45eb"}, {"color": "#087e14", "description": "\"Expressions that describe the behavior of a control system in a closed-loop configuration, derived from simplified block diagrams.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP TRANSFER FUNCTIONS\"", "label": "\"CLOSED-LOOP TRANSFER FUNCTIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-99e11a52a2a93241c9e8ad58373b45eb"}, {"color": "#ef41e9", "description": "\"Parameters \\(\\beta_0, \\beta_1, \\beta_2, \\beta_3\\) representing coefficients involved in the transformation of equations from transfer functions to differential equations. These parameters are essential for formulating the state-space representation.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"BETA PARAMETERS\"", "label": "\"BETA PARAMETERS\"", "shape": "dot", "size": 25, "source_id": "chunk-994e759c102f8998f8f8a69d2e6a15d0"}, {"color": "#e5dd7c", "description": "\"An intermediate equation referenced within the text, likely part of a prior derivation or proof, contributing to the understanding and transformation of the given mathematical model.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (2-58)\"", "label": "\"EQUATION (2-58)\"", "shape": "dot", "size": 25, "source_id": "chunk-994e759c102f8998f8f8a69d2e6a15d0"}, {"color": "#0d4d07", "description": "\"The vector-matrix equation attained by consolidating multiple derived equations, allowing a convenient mathematical representation of the system\u2019s dynamics.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (2-59)\"", "label": "\"EQUATION (2-59)\"", "shape": "dot", "size": 25, "source_id": "chunk-994e759c102f8998f8f8a69d2e6a15d0"}, {"color": "#27dd9c", "description": "\"The output equation derived in relation to state-space variables, illustrating the resulting output based on the internal states of the system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (2-60)\"", "label": "\"EQUATION (2-60)\"", "shape": "dot", "size": 25, "source_id": "chunk-994e759c102f8998f8f8a69d2e6a15d0"}, {"color": "#45721b", "description": "\"Three sequential equations that are combined in the derivation of the state-space vector-matrix equation, contributing to the complete mathematical model.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (2-61), (2-62), (2-63)\"", "label": "\"EQUATION (2-61), (2-62), (2-63)\"", "shape": "dot", "size": 25, "source_id": "chunk-994e759c102f8998f8f8a69d2e6a15d0"}, {"color": "#b2db82", "description": "\"The parameters \\(x_1, x_2, x_3\\) represent the state variables in the state-space model, capturing the internal states of the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATE-SPACE VARIABLES (\\(X_1, X_2, X_3\\))\"", "label": "\"STATE-SPACE VARIABLES (\\(X_1, X_2, X_3\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-9748cbc15976a2eb2d1eb0b4fcab8630"}, {"color": "#7f192b", "description": "\"Parameters extracted from the system\u0027s differential equation that define the system\u0027s dynamics and its response characteristics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"COEFFICIENTS (A1, A2, A3, B0, B1, B2, B3)\"", "label": "\"COEFFICIENTS (A1, A2, A3, B0, B1, B2, B3)\"", "shape": "dot", "size": 25, "source_id": "chunk-9748cbc15976a2eb2d1eb0b4fcab8630"}, {"color": "#dc9a67", "description": "\"A reference to a specific equation used as a standard form for comparison and derivation of system dynamics in differential form.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"EQUATION (2-33)\"", "label": "\"EQUATION (2-33)\"", "shape": "dot", "size": 25, "source_id": "chunk-9748cbc15976a2eb2d1eb0b4fcab8630"}, {"color": "#bcd408", "description": "\"A reference equation used to further derive parameters or variables, contributing to the formulation of the state-space or output equation.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"EQUATION (2-35)\"", "label": "\"EQUATION (2-35)\"", "shape": "dot", "size": 25, "source_id": "chunk-9748cbc15976a2eb2d1eb0b4fcab8630"}, {"color": "#e5c66c", "description": "\"A reference providing a methodology to formulate state-space equations from a given system dynamic description.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"EQUATION (2-36)\"", "label": "\"EQUATION (2-36)\"", "shape": "dot", "size": 25, "source_id": "chunk-9748cbc15976a2eb2d1eb0b4fcab8630"}, {"color": "#ce4a35", "description": "\"A visual representation of a control system involving integrators and delayed integrators, which provides context for deriving the state-space model in the example.\"", "entity_type": "\"ILLUSTRATION\"", "font": {"size": 12}, "id": "\"FIGURE 2\u201326\"", "label": "\"FIGURE 2\u201326\"", "shape": "dot", "size": 25, "source_id": "chunk-da1d6641ea1b5c24411c9aeda4a323f9"}, {"color": "#c6f95a", "description": "\"Represents the output of the plant within the control system, described by the state variable \\(x_1\\).\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PLANT OUTPUT\"", "label": "\"PLANT OUTPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-da1d6641ea1b5c24411c9aeda4a323f9"}, {"color": "#9bc63f", "description": "\"Represents the output of the controller in the control system, described by the state variable \\(x_2\\).\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"CONTROLLER OUTPUT\"", "label": "\"CONTROLLER OUTPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-da1d6641ea1b5c24411c9aeda4a323f9"}, {"color": "#f6df01", "description": "\"Represents the output of the sensor in the control system, described by the state variable \\(x_3\\).\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SENSOR OUTPUT\"", "label": "\"SENSOR OUTPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-da1d6641ea1b5c24411c9aeda4a323f9"}, {"color": "#32750c", "description": "\"A specific arrangement of the state-space equations, typically organized to facilitate computational implementation and theoretical analysis.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"STANDARD FORM STATE-SPACE MODEL\"", "label": "\"STANDARD FORM STATE-SPACE MODEL\"", "shape": "dot", "size": 25, "source_id": "chunk-da1d6641ea1b5c24411c9aeda4a323f9"}, {"color": "#d1add3", "description": "\"An unspecified visual referring to another control system or component arrangement for which the state-space model is to be derived.\"", "entity_type": "\"ILLUSTRATION\"", "font": {"size": 12}, "id": "\"FIGURE 2\u201327(A)\"", "label": "\"FIGURE 2\u201327(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-da1d6641ea1b5c24411c9aeda4a323f9"}, {"color": "#8e25e3", "description": "\"A mathematical expression representing the relationship between the input and output of a control system, originally involving a derivative term.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION (A S + B)/S^2\"", "label": "\"TRANSFER FUNCTION (A S + B)/S^2\"", "shape": "dot", "size": 25, "source_id": "chunk-1af245ad0fd2de05970ee28a8c553ac0"}, {"color": "#a62b29", "description": "\"An altered form of the original transfer function to avoid derivative terms, allowing a simpler representation in a block diagram.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"MODIFIED TRANSFER FUNCTION A + B/S\"", "label": "\"MODIFIED TRANSFER FUNCTION A + B/S\"", "shape": "dot", "size": 25, "source_id": "chunk-1af245ad0fd2de05970ee28a8c553ac0"}, {"color": "#0fc483", "description": "\"Intermediary outputs of the integrators in a control system that are defined as state variables in a state-space model.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"INTEGRATOR OUTPUTS\"", "label": "\"INTEGRATOR OUTPUTS\"", "shape": "dot", "size": 25, "source_id": "chunk-1af245ad0fd2de05970ee28a8c553ac0"}, {"color": "#3304d2", "description": "\"A mathematical process used to decompose a complex fraction into simpler parts to facilitate easier system analysis and block diagram calculations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PARTIAL FRACTION EXPANSION OF (S + Z)/(S + P)\"", "label": "\"PARTIAL FRACTION EXPANSION OF (S + Z)/(S + P)\"", "shape": "dot", "size": 25, "source_id": "chunk-1af245ad0fd2de05970ee28a8c553ac0"}, {"color": "#4a1032", "description": "\"The altered block diagram of a control system, rearranged to reflect the expansion of the transfer function and definition of state variables.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"REDRAWN BLOCK DIAGRAM IN FIGURE 2\u201328(B)\"", "label": "\"REDRAWN BLOCK DIAGRAM IN FIGURE 2\u201328(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-1af245ad0fd2de05970ee28a8c553ac0"}, {"color": "#20044c", "description": "\"The components into which a transfer function is decomposed to facilitate easier manipulation and state-space modeling of the control system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"K/S AND 1/(S+A) IN FIGURE 2\u201328(B)\"", "label": "\"K/S AND 1/(S+A) IN FIGURE 2\u201328(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-1af245ad0fd2de05970ee28a8c553ac0"}, {"color": "#2c1c97", "description": "\"A set of equations representing the dynamics of a MIMO system, capturing interactions between states and inputs to produce outputs.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"SYSTEM OF EQUATIONS FOR MIMO\"", "label": "\"SYSTEM OF EQUATIONS FOR MIMO\"", "shape": "dot", "size": 25, "source_id": "chunk-690adfee5869543f910acbc94dbb00ec"}, {"color": "#c355b1", "description": "\"A matrix in MATLAB that contains the coefficients of the numerators for the transfer functions in a MIMO system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"NUMERATOR COEFFICIENTS MATRIX (NUM)\"", "label": "\"NUMERATOR COEFFICIENTS MATRIX (NUM)\"", "shape": "dot", "size": 25, "source_id": "chunk-690adfee5869543f910acbc94dbb00ec"}, {"color": "#1a4fd6", "description": "\"Parameters in MATLAB representing the coefficients of the denominators for transfer functions in a MIMO system.\"\u003cSEP\u003e\"The coefficients of the polynomial in the denominator of a transfer function, specified in MATLAB as a row vector, critical for partial-fraction expansion and analysis.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DENOMINATOR COEFFICIENTS (DEN)\"", "label": "\"DENOMINATOR COEFFICIENTS (DEN)\"", "shape": "dot", "size": 25, "source_id": "chunk-690adfee5869543f910acbc94dbb00ec\u003cSEP\u003echunk-159d871fea676dba8f36850cc7a6c209"}, {"color": "#a5b62f", "description": "\"The specific range of input values over which a nonlinear equation is approximated using linearization, allowing for simplified analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"REGION OF LINEARIZATION\"", "label": "\"REGION OF LINEARIZATION\"", "shape": "dot", "size": 25, "source_id": "chunk-690adfee5869543f910acbc94dbb00ec"}, {"color": "#3d9a88", "description": "\"The nonlinear equation z = x^2 + 4xy + 6y^2, which is subject to linearization within a specified region.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"FUNCTION F(X,Y)\"", "label": "\"FUNCTION F(X,Y)\"", "shape": "dot", "size": 25, "source_id": "chunk-690adfee5869543f910acbc94dbb00ec"}, {"color": "#4a69b7", "description": "\"A specific point in the input space of a function where linearization is performed to approximate the function\u0027s behavior.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OPERATING POINT (X\u0304, \u0232)\"", "label": "\"OPERATING POINT (X\u0304, \u0232)\"", "shape": "dot", "size": 25, "source_id": "chunk-690adfee5869543f910acbc94dbb00ec"}, {"color": "#8765d8", "description": "\"A constant used in integral controllers that determines the influence of the integral term on the control action.\"\u003cSEP\u003e\"A specific gain used within a control system to eliminate steady-state error and improve response by integrating the error signal over time.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"INTEGRAL GAIN (KI)\"", "label": "\"INTEGRAL GAIN (KI)\"", "shape": "dot", "size": 25, "source_id": "chunk-1aeecb92fc45e869503137abf66c3402\u003cSEP\u003echunk-82bb00dda901b6afbfa8db4e8968d9ba"}, {"color": "#3a5f13", "description": "\"Figures representing block diagrams of systems used as examples to practice simplification and analysis of control systems.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 2\u201329, 2\u201330, 2\u201331\"", "label": "\"FIGURE 2\u201329, 2\u201330, 2\u201331\"", "shape": "dot", "size": 25, "source_id": "chunk-1aeecb92fc45e869503137abf66c3402"}, {"color": "#fbc14c", "description": "\"A function representing a linearly increasing signal often used in control theory to simulate a continuously increasing input.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"UNIT-RAMP FUNCTION\"", "label": "\"UNIT-RAMP FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-1aeecb92fc45e869503137abf66c3402"}, {"color": "#c5490b", "description": "\"The mathematical representation of a control system\u0027s transfer function from input R(s) to output C(s), critical for stability analysis.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION $C(S)/R(S)$\"", "label": "\"TRANSFER FUNCTION $C(S)/R(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-1aeecb92fc45e869503137abf66c3402"}, {"color": "#518b75", "description": "\"A specific system configuration as illustrated in Figure 2-33, used for analysis of steady-state error and response characteristics.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM IN FIGURE 2-33\"", "label": "\"CONTROL SYSTEM IN FIGURE 2-33\"", "shape": "dot", "size": 25, "source_id": "chunk-3fe2286060268c3a6627d57acd51acae"}, {"color": "#3d0b1d", "description": "\"A specific system configuration as shown in Figure 2-34, for which transfer functions of output relative to inputs are derived.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM IN FIGURE 2-34\"", "label": "\"CONTROL SYSTEM IN FIGURE 2-34\"", "shape": "dot", "size": 25, "source_id": "chunk-3fe2286060268c3a6627d57acd51acae"}, {"color": "#a0b3c6", "description": "\"A specific system configuration depicted in Figure 2-35, analyzed using a state-space representation.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM IN FIGURE 2-35\"", "label": "\"CONTROL SYSTEM IN FIGURE 2-35\"", "shape": "dot", "size": 25, "source_id": "chunk-3fe2286060268c3a6627d57acd51acae"}, {"color": "#bb7e4f", "description": "\"Variables that represent the internal state of a system in a state-space model, capturing its current condition.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATE VARIABLE (X_1, X_2, ...)\"", "label": "\"STATE VARIABLE (X_1, X_2, ...)\"", "shape": "dot", "size": 25, "source_id": "chunk-3fe2286060268c3a6627d57acd51acae"}, {"color": "#89f79b", "description": "\"A perspective in which signals or functions are expressed as functions of time, often used as the basis before transforming to frequency domain.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TIME-DOMAIN\"", "label": "\"TIME-DOMAIN\"", "shape": "dot", "size": 25, "source_id": "chunk-3fe2286060268c3a6627d57acd51acae"}, {"color": "#bacb67", "description": "\"A parameter representing the effective stiffness of spring systems arranged in series or parallel, combining individual spring constants into a single value.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"EQUIVALENT SPRING CONSTANT\"", "label": "\"EQUIVALENT SPRING CONSTANT\"", "shape": "dot", "size": 25, "source_id": "chunk-05de8eba847d72a6ff18f76fcb73cc0d"}, {"color": "#a882f9", "description": "\"A conceptual model used to represent the damping characteristics of a dashpot system, focusing on energy dissipation without storage.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"IDEAL DASHPOT MODEL\"", "label": "\"IDEAL DASHPOT MODEL\"", "shape": "dot", "size": 25, "source_id": "chunk-05de8eba847d72a6ff18f76fcb73cc0d"}, {"color": "#78e428", "description": "\"A configuration where springs function collectively to offer greater stiffness, their effective constant is the sum of the individual constants.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"SYSTEM CONSISTING OF TWO SPRINGS IN PARALLEL\"", "label": "\"SYSTEM CONSISTING OF TWO SPRINGS IN PARALLEL\"", "shape": "dot", "size": 25, "source_id": "chunk-05de8eba847d72a6ff18f76fcb73cc0d"}, {"color": "#8a4a60", "description": "\"A configuration where springs function together to offer less stiffness than a single spring, calculated as the reciprocal of the sum of their reciprocals.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"SYSTEM CONSISTING OF TWO SPRINGS IN SERIES\"", "label": "\"SYSTEM CONSISTING OF TWO SPRINGS IN SERIES\"", "shape": "dot", "size": 25, "source_id": "chunk-05de8eba847d72a6ff18f76fcb73cc0d"}, {"color": "#b3d591", "description": "\"A damper arrangement where combined resistance is equal to the sum of individual damper coefficients, essential in mechanical vibrations control.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"SYSTEM CONSISTING OF TWO DAMPERS IN PARALLEL\"", "label": "\"SYSTEM CONSISTING OF TWO DAMPERS IN PARALLEL\"", "shape": "dot", "size": 25, "source_id": "chunk-05de8eba847d72a6ff18f76fcb73cc0d"}, {"color": "#7f82b6", "description": "\"A damper setup offering lower resistance than individual dampers, defined by their reciprocal sums, significant in vibration dampening.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"SYSTEM CONSISTING OF TWO DAMPERS IN SERIES\"", "label": "\"SYSTEM CONSISTING OF TWO DAMPERS IN SERIES\"", "shape": "dot", "size": 25, "source_id": "chunk-05de8eba847d72a6ff18f76fcb73cc0d"}, {"color": "#4b9ccd", "description": "\"A damper arrangement where two dampers are connected in parallel, resulting in their damping coefficients being summed to determine the overall damping effect.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"DAMPER IN PARALLEL CONFIGURATION\"", "label": "\"DAMPER IN PARALLEL CONFIGURATION\"", "shape": "dot", "size": 25, "source_id": "chunk-f5807c27935c2fead17af154234cfed6"}, {"color": "#b75d99", "description": "\"A damper arrangement where two dampers are connected in series, affecting the system dynamics and equivalent damping using a different formulation.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"DAMPER IN SERIES CONFIGURATION\"", "label": "\"DAMPER IN SERIES CONFIGURATION\"", "shape": "dot", "size": 25, "source_id": "chunk-f5807c27935c2fead17af154234cfed6"}, {"color": "#c1b18e", "description": "\"An equation describing the force generated by dampers in parallel, f = (b1 + b2)(\\dot{y} - \\dot{x}), representing the total damping effect.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"PARALLEL DAMPING FORCE EQUATION\"", "label": "\"PARALLEL DAMPING FORCE EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-f5807c27935c2fead17af154234cfed6"}, {"color": "#a0cdf1", "description": "\"An equation for calculating the force in a series damper configuration using b_eq = (b1 * b2) / (b1 + b2), capturing the equivalent damping parameter.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"SERIES DAMPING FORCE EQUATION\"", "label": "\"SERIES DAMPING FORCE EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-f5807c27935c2fead17af154234cfed6"}, {"color": "#e25d53", "description": "\"A component of the Mechanical Vibratory System, representing the mass of the system, influential in dynamic response.\"\u003cSEP\u003e\"A parameter in the equation of motion representing the mass of the automobile body in the suspension system model.\"\u003cSEP\u003e\"A parameter representing the inertia of the mechanical system, measured as 1 kg. It is crucial in determining the system\u0027s dynamic response to initial conditions.\"\u003cSEP\u003e\"A parameter representing the mass in the spring-mass-dashpot system, influencing the acceleration response to applied forces according to Newton\u0027s second law.\"\u003cSEP\u003e\"The mass of the mechanical system, which influences the inertia and dynamic response in the equation of motion.\"\u003cSEP\u003e\"The quantity of matter present in the liquid within a thermal system, impacting its thermal capacitance.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MASS (M)\"", "label": "\"MASS (M)\"", "shape": "dot", "size": 25, "source_id": "chunk-f5807c27935c2fead17af154234cfed6\u003cSEP\u003echunk-db39e81fa1feabd6e3ff0222856ca1cf\u003cSEP\u003echunk-17c59986bbc6f74a47eb3355426457a1\u003cSEP\u003echunk-c10138d944c922d63c4f06daaf6fbfe9\u003cSEP\u003echunk-89f672a5b4f8b9f81e3ee8e9d899b166\u003cSEP\u003echunk-3821d05a2314caa75573a13c750926ef"}, {"color": "#ed4bff", "description": "\"Variables representing the positions of the cart (u), mass (y), and an intermediate point between dampers (z) in the system, significant for system dynamics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DISPLACEMENT (U, Y, Z)\"", "label": "\"DISPLACEMENT (U, Y, Z)\"", "shape": "dot", "size": 25, "source_id": "chunk-f5807c27935c2fead17af154234cfed6"}, {"color": "#7e2b27", "description": "\"A parameter representing the damping effect in the system, impacting the force calculation and the system\u0027s dissipative properties.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"VISCOUS-FRICTION COEFFICIENT (B)\"", "label": "\"VISCOUS-FRICTION COEFFICIENT (B)\"", "shape": "dot", "size": 25, "source_id": "chunk-f5807c27935c2fead17af154234cfed6"}, {"color": "#28c588", "description": "\"Part of the mechanical system on which the spring-mass-dashpot system is mounted, providing support and facilitating movement.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"CART\"", "label": "\"CART\"", "shape": "dot", "size": 25, "source_id": "chunk-2039ed9b3c791cabbc4e05bff5b38841"}, {"color": "#ded490", "description": "\"A representation of a physical system using mathematical equations and variables to predict and analyze its behavior under various conditions.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"SYSTEM MODEL\"", "label": "\"SYSTEM MODEL\"", "shape": "dot", "size": 25, "source_id": "chunk-2039ed9b3c791cabbc4e05bff5b38841"}, {"color": "#a44258", "description": "\"An assumption used in control system analysis, where the initial state of the system is assumed to be zero, simplifying the application of mathematical transformations like the Laplace Transform.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ZERO INITIAL CONDITION\"", "label": "\"ZERO INITIAL CONDITION\"", "shape": "dot", "size": 25, "source_id": "chunk-2039ed9b3c791cabbc4e05bff5b38841"}, {"color": "#c15b0c", "description": "\"A diagram used to visualize the forces acting upon the pendulum in the system, which aids in deriving the equations of motion.\"\u003cSEP\u003e\"A graphical representation used to visualize the forces and dynamics acting on a part of a mechanical system.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FREE-BODY DIAGRAM\"", "label": "\"FREE-BODY DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-cbf81fba490d4c32616e4d2c8f2cb85f\u003cSEP\u003echunk-b30f2dd38641cc62f813d784f342a572"}, {"co
