"\"A transformed version of matrix A, obtained through the transformation matrix P, which retains the original eigenvalues of A.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX P^{-1}AP\"", "label": "\"MATRIX P^{-1}AP\"", "shape": "dot", "size": 25, "source_id": "chunk-79864b9f56c581aeada944b6c59318c7"}, {"color": "#447f0e", "description": "\"Basic algebraic properties that describe how determinants behave under certain matrix operations, essential for understanding and manipulating matrices in control theory.\"\u003cSEP\u003e\"Properties of determinants used in proving the invariance of eigenvalues, such as the determinant of a product being the product of the determinants.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DETERMINANT PROPERTIES\"", "label": "\"DETERMINANT PROPERTIES\"", "shape": "dot", "size": 25, "source_id": "chunk-634fed49bf48907d4d3eb00970c161ce\u003cSEP\u003echunk-79864b9f56c581aeada944b6c59318c7"}, {"color": "#93421d", "description": "\"The process of deriving a state-space representation from a transfer function model, illustrating the system\u0027s state dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE-SPACE FORMULATION\"", "label": "\"STATE-SPACE FORMULATION\"", "shape": "dot", "size": 25, "source_id": "chunk-7414c3dc6978fe90e2254a6635ed293d"}, {"color": "#a678b9", "description": "\"A MATLAB program referenced to produce matrices A, B, C, and D from a given transfer function for state-space representation.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 9\u20131\"", "label": "\"MATLAB PROGRAM 9\u20131\"", "shape": "dot", "size": 25, "source_id": "chunk-7414c3dc6978fe90e2254a6635ed293d"}, {"color": "#82b4d9", "description": "\"The process of converting a system\u0027s representation from one form (e.g., transfer function) to another (e.g., state-space) to facilitate analysis and design.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTEM MODEL TRANSFORMATION\"", "label": "\"SYSTEM MODEL TRANSFORMATION\"", "shape": "dot", "size": 25, "source_id": "chunk-7414c3dc6978fe90e2254a6635ed293d"}, {"color": "#9a8d4a", "description": "\"Variables representing different input channels to the control system, used in state-space to transfer function transformations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SYSTEM INPUTS (U1, U2, U3)\"", "label": "\"SYSTEM INPUTS (U1, U2, U3)\"", "shape": "dot", "size": 25, "source_id": "chunk-7414c3dc6978fe90e2254a6635ed293d"}, {"color": "#b72299", "description": "\"Variables used in state-space models to represent a system\u0027s state at any given time, fundamental to dynamic modeling.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATE VARIABLES (X1, X2, X3)\"", "label": "\"STATE VARIABLES (X1, X2, X3)\"", "shape": "dot", "size": 25, "source_id": "chunk-7414c3dc6978fe90e2254a6635ed293d"}, {"color": "#c89ffe", "description": "\"The observable dynamics and responses of a system to various inputs, crucial for assessing and designing control strategies.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTEM BEHAVIOR\"", "label": "\"SYSTEM BEHAVIOR\"", "shape": "dot", "size": 25, "source_id": "chunk-7414c3dc6978fe90e2254a6635ed293d"}, {"color": "#80da2c", "description": "\"A specific syntax used in MATLAB software to perform computations and transformations, like tf2ss or ss2tf.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB COMMAND\"", "label": "\"MATLAB COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-7414c3dc6978fe90e2254a6635ed293d"}, {"color": "#276a68", "description": "\"A system with multiple inputs and multiple outputs, where the input-output relationship can be described using multiple transfer functions, typically analyzed using state-space representation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MULTIPLE-INPUT MULTIPLE-OUTPUT (MIMO) SYSTEM\"", "label": "\"MULTIPLE-INPUT MULTIPLE-OUTPUT (MIMO) SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-d4acf098487b036e845dacef7033ce95"}, {"color": "#d67194", "description": "\"A MATLAB program designed to produce transfer functions from a state-space representation for systems with multiple outputs to each input.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 9\u20133\"", "label": "\"MATLAB PROGRAM 9\u20133\"", "shape": "dot", "size": 25, "source_id": "chunk-d4acf098487b036e845dacef7033ce95"}, {"color": "#430b1b", "description": "\"An illustrative example that demonstrates how to obtain the transfer function of a system through state-space equations, as presented in the text.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 9\u20133\"", "label": "\"EXAMPLE 9\u20133\"", "shape": "dot", "size": 25, "source_id": "chunk-d4acf098487b036e845dacef7033ce95"}, {"color": "#124062", "description": "\"An example that deals with a multi-input, multi-output system, illustrating the production of transfer functions for such systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 9\u20134\"", "label": "\"EXAMPLE 9\u20134\"", "shape": "dot", "size": 25, "source_id": "chunk-d4acf098487b036e845dacef7033ce95"}, {"color": "#54f4a7", "description": "\"A key operation applied to matrices (e.g., W, N*) that allows for transformations and solution of equations in linear algebra.\"\u003cSEP\u003e\"An operation between matrices central to the manipulation of matrix exponentials, influencing whether certain properties, such as commutativity, hold.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX MULTIPLICATION\"", "label": "\"MATRIX MULTIPLICATION\"", "shape": "dot", "size": 25, "source_id": "chunk-1a9aa565326dd3c9b2529fdb7e5d0b77\u003cSEP\u003echunk-5a28f3e3dab0841db6aec457f96e5821"}, {"color": "#6f9caa", "description": "\"The specific mathematical expression used to compute the exponential of a matrix, relevant in solving linear differential equations in state-space form.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"MATRIX EXPONENTIAL FORMULA\"", "label": "\"MATRIX EXPONENTIAL FORMULA\"", "shape": "dot", "size": 25, "source_id": "chunk-5a28f3e3dab0841db6aec457f96e5821"}, {"color": "#06b87f", "description": "\"A single-valued function that can be manipulated mathematically to solve differential equations, such as those in control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SCALAR FUNCTION\"", "label": "\"SCALAR FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-c2231204c6bdfcb184360da10bcf999b"}, {"color": "#daffe5", "description": "\"The natural response of a control system, described by the homogeneous solution, that occurs in the absence of external forces or inputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FREE MOTIONS OF THE SYSTEM\"", "label": "\"FREE MOTIONS OF THE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-c2231204c6bdfcb184360da10bcf999b"}, {"color": "#f608c9", "description": "\"A condition where the eigenvalues of a matrix do not repeat, affecting the form of the solution for the state-transition matrix.\"\u003cSEP\u003e\"The property of having different or unique eigenvalues in a matrix, which influences the system\u0027s stability and response.\"\u003cSEP\u003e\"The unique values of lambda for which a matrix minus lambda times the identity matrix becomes singular, indicating its independent modes of oscillation.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DISTINCT EIGENVALUES\"", "label": "\"DISTINCT EIGENVALUES\"", "shape": "dot", "size": 25, "source_id": "chunk-5cc6ac71007664b0597cd00147e42486\u003cSEP\u003echunk-62c0f9eb898676529db70efba02bb017\u003cSEP\u003echunk-c2231204c6bdfcb184360da10bcf999b"}, {"color": "#28ee35", "description": "\"Mathematical expressions representing exponential growth or decay, which appear in the state-transition matrix\u0027s solution and depend on the eigenvalues of the system matrix A.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EXPONENTIAL TERMS (E^{LAMBDA*T})\"", "label": "\"EXPONENTIAL TERMS (E^{LAMBDA*T})\"", "shape": "dot", "size": 25, "source_id": "chunk-bdcdfa78e333c0431a3ca57ea8da3f96"}, {"color": "#65f4de", "description": "\"A situation where eigenvalues are repeated, affecting the terms in the state-transition matrix and requiring additional terms like te^{lambda*t} to represent the system dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MULTIPLICITIES OF EIGENVALUES\"", "label": "\"MULTIPLICITIES OF EIGENVALUES\"", "shape": "dot", "size": 25, "source_id": "chunk-bdcdfa78e333c0431a3ca57ea8da3f96"}, {"color": "#50ada0", "description": "\"A mathematical tool used to transform a function from its frequency domain representation to the time domain, used here to compute the state-transition matrix.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"LAPLACE TRANSFORM (L^{-1})\"", "label": "\"LAPLACE TRANSFORM (L^{-1})\"", "shape": "dot", "size": 25, "source_id": "chunk-bdcdfa78e333c0431a3ca57ea8da3f96"}, {"color": "#7b7cb3", "description": "\"A matrix in the state-space representation representing the linear relationship between state variables.\"\u003cSEP\u003e\"The matrix that defines the dynamic structure of the linear system, essential in calculating the state-transition matrix using its exponential.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SYSTEM MATRIX (A)\"", "label": "\"SYSTEM MATRIX (A)\"", "shape": "dot", "size": 25, "source_id": "chunk-bdcdfa78e333c0431a3ca57ea8da3f96\u003cSEP\u003echunk-2992cecdff54e0753c5f7ce971a3436f"}, {"color": "#ab0442", "description": "\"A representation of a system whose behavior is described by linear differential equations, where the change in state is proportional to the state itself through the matrix A.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"LINEAR SYSTEM (DOT{X} = AX)\"", "label": "\"LINEAR SYSTEM (DOT{X} = AX)\"", "shape": "dot", "size": 25, "source_id": "chunk-bdcdfa78e333c0431a3ca57ea8da3f96"}, {"color": "#5b4d5a", "description": "\"A matrix used in the process of finding the state-transition matrix by taking the inverse and applying the Laplace transform to solve linear differential equations.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"COEFFICIENT MATRIX (SI - A)\"", "label": "\"COEFFICIENT MATRIX (SI - A)\"", "shape": "dot", "size": 25, "source_id": "chunk-bdcdfa78e333c0431a3ca57ea8da3f96"}, {"color": "#9883b1", "description": "\"A complex frequency variable used in the Laplace transform to facilitate the analysis and solution of linear differential equations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"LAPLACE DOMAIN VARIABLE (S)\"", "label": "\"LAPLACE DOMAIN VARIABLE (S)\"", "shape": "dot", "size": 25, "source_id": "chunk-bdcdfa78e333c0431a3ca57ea8da3f96"}, {"color": "#e31f96", "description": "\"A specific form of the state space representation for a single state variable, written as \\(\\dot{x} = ax + bu\\), demonstrating input response in scalar form.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"SCALAR NONHOMOGENEOUS STATE EQUATION\"", "label": "\"SCALAR NONHOMOGENEOUS STATE EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-3bd70782e7dda5a5b2fa5e9bee8bd938"}, {"color": "#645a16", "description": "\"An \\(n\\)-dimensional vector representing the state of the system at time \\(t\\) in the state-space equations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"VECTOR \\(\\MATHBF{X}(T)\\)\"", "label": "\"VECTOR \\(\\MATHBF{X}(T)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-3bd70782e7dda5a5b2fa5e9bee8bd938"}, {"color": "#1b09a0", "description": "\"A component of a nonhomogeneous state equation solution that accounts for the impact of the initial state on system dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INITIAL STATE TRANSITION TERM\"", "label": "\"INITIAL STATE TRANSITION TERM\"", "shape": "dot", "size": 25, "source_id": "chunk-a0222128c691f777023f2e6e273b3a5f"}, {"color": "#d75e33", "description": "\"A component of a nonhomogeneous state equation solution that represents the effect of the input vector on the system\u0027s behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INPUT VECTOR TERM\"", "label": "\"INPUT VECTOR TERM\"", "shape": "dot", "size": 25, "source_id": "chunk-a0222128c691f777023f2e6e273b3a5f"}, {"color": "#eacbfa", "description": "\"A modification of the state equation solution considering an initial time other than zero, providing a generalized form for system analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SOLUTION IN TERMS OF $\\MATHBF{X}(T_{0})$\"", "label": "\"SOLUTION IN TERMS OF $\\MATHBF{X}(T_{0})$\"", "shape": "dot", "size": 25, "source_id": "chunk-a0222128c691f777023f2e6e273b3a5f"}, {"color": "#208c4f", "description": "\"A property of a set of vectors in which no vector can be represented as a linear combination of the others, fundamental in vector space theory.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LINEAR INDEPENDENCE\"", "label": "\"LINEAR INDEPENDENCE\"", "shape": "dot", "size": 25, "source_id": "chunk-4580efdf0a2c601271495a304062a010"}, {"color": "#263dea", "description": "\"The minimal polynomial, represented as \u03c6(\u03bb), is the polynomial of least degree such that when the matrix is substituted into it, the result is the zero matrix.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"POLYNOMIAL \u03a6(\u039b)\"", "label": "\"POLYNOMIAL \u03a6(\u039b)\"", "shape": "dot", "size": 25, "source_id": "chunk-e7e61eb5a0d8a39a9e8d1ceeb0654f72"}, {"color": "#d6751e", "description": "\"A matrix formed from the cofactors of a given square matrix, involved in obtaining the inverse of the matrix, and in discussions pertaining to characteristic and minimal polynomials.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ADJUGATE\"", "label": "\"ADJUGATE\"", "shape": "dot", "size": 25, "source_id": "chunk-e7e61eb5a0d8a39a9e8d1ceeb0654f72"}, {"color": "#6d0dfa", "description": "\"The largest polynomial that divides two or more elements without leaving a remainder, utilized in determining the minimal polynomial of a matrix.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GREATEST COMMON DIVISOR (GCD)\"", "label": "\"GREATEST COMMON DIVISOR (GCD)\"", "shape": "dot", "size": 25, "source_id": "chunk-e7e61eb5a0d8a39a9e8d1ceeb0654f72"}, {"color": "#edb5fb", "description": "\"Techniques and algorithms used for numerically evaluating mathematical expressions and functions, mentioned in the context of computing matrix exponentials.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPUTATIONAL METHODS\"", "label": "\"COMPUTATIONAL METHODS\"", "shape": "dot", "size": 25, "source_id": "chunk-e7e61eb5a0d8a39a9e8d1ceeb0654f72"}, {"color": "#b229fd", "description": "\"Traditional mathematical techniques used to solve expressions and equations, relevant to finding the exponential of a matrix analytically.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ANALYTICAL METHODS\"", "label": "\"ANALYTICAL METHODS\"", "shape": "dot", "size": 25, "source_id": "chunk-e7e61eb5a0d8a39a9e8d1ceeb0654f72"}, {"color": "#cd9946", "description": "\"A reference to a specific problem in a textbook or academic material that involves the derivation of the minimal polynomial equation.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"PROBLEM A-9-8\"", "label": "\"PROBLEM A-9-8\"", "shape": "dot", "size": 25, "source_id": "chunk-e7e61eb5a0d8a39a9e8d1ceeb0654f72"}, {"color": "#e5f22e", "description": "\"A reference to a specific problem that involves the derivation of the formula for computing the matrix exponential for a diagonalizable matrix.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"PROBLEM A-9-11\"", "label": "\"PROBLEM A-9-11\"", "shape": "dot", "size": 25, "source_id": "chunk-e7e61eb5a0d8a39a9e8d1ceeb0654f72"}, {"color": "#617b79", "description": "\"The inverse of the transformation matrix S, which is required to transform matrix A into Jordan form and back.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"INVERSE OF S\"", "label": "\"INVERSE OF S\"", "shape": "dot", "size": 25, "source_id": "chunk-c0b380c5bfa13a3847543145aaf0aaf7"}, {"color": "#96eff8", "description": "\"The Jordan matrix which represents matrix A when transformed using the Jordan canonical form, providing insight into the system\u0027s structure and dynamics.\"\u003cSEP\u003e\"The resulting Jordan Canonical Form matrix obtained through the transformation of matrix A using matrix S.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX J\"", "label": "\"MATRIX J\"", "shape": "dot", "size": 25, "source_id": "chunk-c0b380c5bfa13a3847543145aaf0aaf7\u003cSEP\u003echunk-9bc25318f616e9b4a23be103875d120b"}, {"color": "#be2f84", "description": "\"A representation of the matricial exponential function, crucial for solving systems of linear differential equations, particularly in control systems.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"EXPONENT OF MATRIX A (E^(AT))\"", "label": "\"EXPONENT OF MATRIX A (E^(AT))\"", "shape": "dot", "size": 25, "source_id": "chunk-c0b380c5bfa13a3847543145aaf0aaf7"}, {"color": "#bb88d2", "description": "\"The method uses Jordan Canonical Form and a transformation matrix to compute the exponent of a square matrix, enabling easier calculation and interpretation.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"MATRIX EXPONENTIAL COMPUTATION METHOD 1\"", "label": "\"MATRIX EXPONENTIAL COMPUTATION METHOD 1\"", "shape": "dot", "size": 25, "source_id": "chunk-c0b380c5bfa13a3847543145aaf0aaf7"}, {"color": "#658ffa", "description": "\"The method applies the Laplace Transform to compute the exponent of a square matrix, demonstrating an alternative computational technique.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"MATRIX EXPONENTIAL COMPUTATION METHOD 2\"", "label": "\"MATRIX EXPONENTIAL COMPUTATION METHOD 2\"", "shape": "dot", "size": 25, "source_id": "chunk-c0b380c5bfa13a3847543145aaf0aaf7"}, {"color": "#ace373", "description": "\"A transformation matrix used to convert matrix A into its Jordan Canonical Form, critical for the computation of matrix exponentials.\"\u003cSEP\u003e\"An intermediate matrix in block matrix inversion formulas, defined as S = D - CA^(-1)B, must have a nonzero determinant for the formula to apply.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MATRIX S\"", "label": "\"MATRIX S\"", "shape": "dot", "size": 25, "source_id": "chunk-a6ab442318493398664a68e3c4f4d1fc\u003cSEP\u003echunk-c0b380c5bfa13a3847543145aaf0aaf7"}, {"color": "#741021", "description": "\"The inverse of the transformation matrix S, used in the computation of matrix exponentials, necessary for reversing the transformation after applying the Jordan Canonical Form.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"INVERSE OF MATRIX S (S^-1)\"", "label": "\"INVERSE OF MATRIX S (S^-1)\"", "shape": "dot", "size": 25, "source_id": "chunk-c0b380c5bfa13a3847543145aaf0aaf7"}, {"color": "#fa994b", "description": "\"Matrix derived from the Jordan Canonical Form, which can be directly exponentiated term by term, simplifying calculation of the original matrix\u0027s exponential.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"DIAGONAL MATRIX E^(JT)\"", "label": "\"DIAGONAL MATRIX E^(JT)\"", "shape": "dot", "size": 25, "source_id": "chunk-c0b380c5bfa13a3847543145aaf0aaf7"}, {"color": "#144bc6", "description": "\"A set of steps involving the characteristic equation, eigenvalues, and matrix S to convert a matrix into its Jordan Canonical form for simplifying matrix exponentiation.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"TRANSFORMATION PROCESS OF MATRIX A\"", "label": "\"TRANSFORMATION PROCESS OF MATRIX A\"", "shape": "dot", "size": 25, "source_id": "chunk-c0b380c5bfa13a3847543145aaf0aaf7"}, {"color": "#034e8a", "description": "\"An equation referenced as a part of computing the matrix exponential using the Laplace transform approach.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u201336)\"", "label": "\"EQUATION (9\u201336)\"", "shape": "dot", "size": 25, "source_id": "chunk-42622b560352e5bc12d04e51abbb6f0c"}, {"color": "#57d7ea", "description": "\"A matrix used in the process of calculating the matrix exponential $e^{\\mathbf{A}t}$, given here as $\\\\mathbf{P}={\\\\left[\\\\begin{array}{l l}{1}\u0026{1}\\\\\\\\ {0}\u0026{-2}\\\\end{array}\\\\right]}$. It facilitates diagonalization in one of the methods.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"TRANSFORMATION MATRIX $\\MATHBF{P}$\"", "label": "\"TRANSFORMATION MATRIX $\\MATHBF{P}$\"", "shape": "dot", "size": 25, "source_id": "chunk-42622b560352e5bc12d04e51abbb6f0c"}, {"color": "#e87ff5", "description": "\"Functions that represent the elements of the inverse matrix $(s\\mathbf{I}-\\mathbf{A})^{-1}$ as rational expressions in the Laplace transform approach.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RATIONAL FUNCTION OF $S$\"", "label": "\"RATIONAL FUNCTION OF $S$\"", "shape": "dot", "size": 25, "source_id": "chunk-42622b560352e5bc12d04e51abbb6f0c"}, {"color": "#d9e2a5", "description": "\"An equation used in Sylvester\u2019s interpolation method to calculate $e^{\\mathbf{A}t}$ by solving a determinant that incorporates the eigenvalues and exponential terms.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"DETERMINANT EQUATION\"", "label": "\"DETERMINANT EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-42622b560352e5bc12d04e51abbb6f0c"}, {"color": "#33cf3c", "description": "\"A square matrix used in the context of solving differential equations, where its powers and eigenvalues are fundamental to the expression of matrix exponentials.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MATRIX \\MATHBF{A}\"", "label": "\"MATRIX \\MATHBF{A}\"", "shape": "dot", "size": 25, "source_id": "chunk-5cc6ac71007664b0597cd00147e42486"}, {"color": "#5c9195", "description": "\"Values of lambda that characterize the modes of a system represented by a matrix, indicating points where the matrix minus lambda times the identity becomes non-invertible.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"EIGENVALUES \\LAMBDA_{I}\"", "label": "\"EIGENVALUES \\LAMBDA_{I}\"", "shape": "dot", "size": 25, "source_id": "chunk-5cc6ac71007664b0597cd00147e42486"}, {"color": "#81750d", "description": "\"Expressions representing successive matrix multiplications of \\mathbf{A}, important for forming polynomial equations when solving for e^{\\mathbf{A}t}.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"POWERS OF MATRIX \\MATHBF{A} (\\MATHBF{A}^{K})\"", "label": "\"POWERS OF MATRIX \\MATHBF{A} (\\MATHBF{A}^{K})\"", "shape": "dot", "size": 25, "source_id": "chunk-5cc6ac71007664b0597cd00147e42486"}, {"color": "#e1ae96", "description": "\"A function representing the exponential growth or decay in terms of time, used here to link the time evolution with the matrix\u0027s eigenvalues.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EXPONENTIAL FUNCTION E^{\\LAMBDA_{I}T}\"", "label": "\"EXPONENTIAL FUNCTION E^{\\LAMBDA_{I}T}\"", "shape": "dot", "size": 25, "source_id": "chunk-5cc6ac71007664b0597cd00147e42486"}, {"color": "#38173b", "description": "\"Time-dependent coefficients used in expressing the matrix exponential as a polynomial in the powers of the matrix.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"\\ALPHA_{K}(T) COEFFICIENTS\"", "label": "\"\\ALPHA_{K}(T) COEFFICIENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-5cc6ac71007664b0597cd00147e42486"}, {"color": "#27a402", "description": "\"A system of equations that must be solved to find the coefficients required for expressing the matrix exponential using the interpolation method.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"SET OF EQUATIONS FOR \\ALPHA_{K}(T)\"", "label": "\"SET OF EQUATIONS FOR \\ALPHA_{K}(T)\"", "shape": "dot", "size": 25, "source_id": "chunk-5cc6ac71007664b0597cd00147e42486"}, {"color": "#25eda2", "description": "\"An expression derived from Sylvester\u2019s interpolation formula to solve the matrix exponential for matrices with multiple eigenvalue roots.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"DETERMINANT EQUATION FOR E^{\\MATHBF{A}T}\"", "label": "\"DETERMINANT EQUATION FOR E^{\\MATHBF{A}T}\"", "shape": "dot", "size": 25, "source_id": "chunk-5cc6ac71007664b0597cd00147e42486"}, {"color": "#1f2ea3", "description": "\"A scenario in which some eigenvalues of a matrix occur more than once, complicating the solution of matrix exponential expressions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MULTIPLE ROOTS OF EIGENVALUES\"", "label": "\"MULTIPLE ROOTS OF EIGENVALUES\"", "shape": "dot", "size": 25, "source_id": "chunk-5cc6ac71007664b0597cd00147e42486"}, {"color": "#14fc4e", "description": "\"A theoretical construct used for computing functions of matrices using eigenvalue information, with implications for stability and dynamics of systems.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"SYLVESTER\u0027S THEOREM\"", "label": "\"SYLVESTER\u0027S THEOREM\"", "shape": "dot", "size": 25, "source_id": "chunk-56fdff8bc4f761c831ba15394e557c1a"}, {"color": "#a5af37", "description": "\"A matrix exponential representing the solution to a system of linear differential equations, expressed using the coefficients \u03b1\u2080(t) and \u03b1\u2081(t).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"MATRIX EXPONENTIAL E^{AT}\"", "label": "\"MATRIX EXPONENTIAL E^{AT}\"", "shape": "dot", "size": 25, "source_id": "chunk-5bcc5b498df3533ca7b6ffa56965bf5d"}, {"color": "#a788f4", "description": "\"The process of expanding the determinant of a matrix to solve or simplify equations, used in determining expressions involving e^{At}.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DETERMINANT EXPANSION\"", "label": "\"DETERMINANT EXPANSION\"", "shape": "dot", "size": 25, "source_id": "chunk-5bcc5b498df3533ca7b6ffa56965bf5d"}, {"color": "#d9a272", "description": "\"A coefficient function used in the matrix exponential expression of e^{At}, determined by initial conditions and system characteristics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"\u0391\u2080(T)\"", "label": "\"\u0391\u2080(T)\"", "shape": "dot", "size": 25, "source_id": "chunk-5bcc5b498df3533ca7b6ffa56965bf5d"}, {"color": "#c26a4f", "description": "\"Another coefficient function used in the matrix exponential expression of e^{At}, along with \u03b1\u2080(t), determined from specific equations based on the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"\u0391\u2081(T)\"", "label": "\"\u0391\u2081(T)\"", "shape": "dot", "size": 25, "source_id": "chunk-5bcc5b498df3533ca7b6ffa56965bf5d"}, {"color": "#02bf75", "description": "\"A mathematical representation of a dynamic system where the state variables change continuously over time, often modeled using differential equations.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"CONTINUOUS-TIME SYSTEM\"", "label": "\"CONTINUOUS-TIME SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-d880490d163f0d21f36178e32d0dcadf"}, {"color": "#ee11ac", "description": "\"A condition where a set of vectors can be expressed as a linear combination of each other, indicating a lack of independence among the vectors.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LINEARLY DEPENDENT VECTORS\"", "label": "\"LINEARLY DEPENDENT VECTORS\"", "shape": "dot", "size": 25, "source_id": "chunk-d880490d163f0d21f36178e32d0dcadf"}, {"color": "#4bc11b", "description": "\"A set of vectors that cannot be expressed as a linear combination of other vectors in the set, indicating full independence and non-redundancy.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LINEARLY INDEPENDENT VECTORS\"", "label": "\"LINEARLY INDEPENDENT VECTORS\"", "shape": "dot", "size": 25, "source_id": "chunk-d880490d163f0d21f36178e32d0dcadf"}, {"color": "#17388d", "description": "\"A matrix that does not have an inverse, indicating dependencies in its rows or columns, crucial in evaluating system controllability.\"\u003cSEP\u003e\"A matrix that does not have an inverse, often characterized by having a determinant of zero and indicating linear dependency among its rows or columns.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SINGULAR MATRIX\"", "label": "\"SINGULAR MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-d880490d163f0d21f36178e32d0dcadf\u003cSEP\u003echunk-7f73222d324c4b66a01e03b4c76c017d"}, {"color": "#2bf634", "description": "\"An equation that describes a set of vectors expressed as a linear combination resulting in the zero vector, indicating dependency among vectors, e.g., \\(\\mathbf{x}_{1}+\\mathbf{\\deltax}_{2}-\\mathbf{\\deltax}_{3}=\\mathbf{0}\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"LINEAR DEPENDENCE EQUATION\"", "label": "\"LINEAR DEPENDENCE EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-d880490d163f0d21f36178e32d0dcadf"}, {"color": "#0e2251", "description": "\"An equation that asserts the linear independence of vectors, typically shown by the only solution being all scalar multiples equal to zero, e.g., \\(c_{1}\\mathbf{y}_{1}\\,+\\,c_{2}\\mathbf{y}_{2}\\,+\\,c_{3}\\mathbf{y}_{3}\\,=\\,\\mathbf{0}\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"LINEAR INDEPENDENCE EQUATION\"", "label": "\"LINEAR INDEPENDENCE EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-d880490d163f0d21f36178e32d0dcadf"}, {"color": "#dcc952", "description": "\"An equation representing the state of the system where \\(\\mathbf{x}(t_1) = \\pmb{0}\\). It\u0027s derived from the definition of complete state controllability.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u201352)\"", "label": "\"EQUATION (9\u201352)\"", "shape": "dot", "size": 25, "source_id": "chunk-8f995bacde187398cfbae786af2c491f"}, {"color": "#9bfd01", "description": "\"An expression for \\(e^{-\\mathbf{A}\\tau}\\) as a series sum involving coefficients \\(\\alpha_k(\\tau)\\) and powers of matrix \\(\\mathbf{A}\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u201353)\"", "label": "\"EQUATION (9\u201353)\"", "shape": "dot", "size": 25, "source_id": "chunk-8f995bacde187398cfbae786af2c491f"}, {"color": "#7d9b9c", "description": "\"An alternative form of Equation (9\u201352), where \\(\\mathbf{x}(0)\\) is expressed as a sum involving \\(\\mathbf{A}^k \\mathbf{B}\\) terms and integrals of \\(\\alpha_k(\\tau)u(\\tau)\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u201354)\"", "label": "\"EQUATION (9\u201354)\"", "shape": "dot", "size": 25, "source_id": "chunk-8f995bacde187398cfbae786af2c491f"}, {"color": "#d6208b", "description": "\"A generalized form demonstrating the solution for the initial state \\(\\mathbf{x}(0)\\) in terms of linear combinations of \\(\\mathbf{A}^k \\mathbf{B}\\) and coefficients \\(\\beta_k\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u201355)\"", "label": "\"EQUATION (9\u201355)\"", "shape": "dot", "size": 25, "source_id": "chunk-8f995bacde187398cfbae786af2c491f"}, {"color": "#178086", "description": "\"The vector \\(\\mathbf{u}\\) represents the control inputs applied to the system, influencing its state transitions.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONTROL INPUT \\(\\MATHBF{U}\\)\"", "label": "\"CONTROL INPUT \\(\\MATHBF{U}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-8f995bacde187398cfbae786af2c491f"}, {"color": "#8520d2", "description": "\"An equation representing how the state is transformed using the transformation matrix S, leading to a system where the state dynamics are expressed in terms of the Jordan form.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u201359)\"", "label": "\"EQUATION (9\u201359)\"", "shape": "dot", "size": 25, "source_id": "chunk-b6f0bb7f99616dc0c57436d40dffeb87"}, {"color": "#dc0bc4", "description": "\"An equation showing the transformed state-space representation where the original state dynamics are expressed in terms of the Jordan canonical form for analysis purposes.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u201360)\"", "label": "\"EQUATION (9\u201360)\"", "shape": "dot", "size": 25, "source_id": "chunk-b6f0bb7f99616dc0c57436d40dffeb87"}, {"color": "#a444a1", "description": "\"A matrix form reached via the Jordan canonical transformation, consisting of Jordan blocks and used in analyzing the dynamics of systems, especially those with repeated eigenvalues.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"JORDAN MATRIX \\( \\MATHBF{J} \\)\"", "label": "\"JORDAN MATRIX \\( \\MATHBF{J} \\)\"", "shape": "dot", "size": 25, "source_id": "chunk-b6f0bb7f99616dc0c57436d40dffeb87"}, {"color": "#c67cc4", "description": "\"The phenomenon in transfer functions where common factors in the numerator and denominator result in a loss of control over certain system dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CANCELLATION\"", "label": "\"CANCELLATION\"", "shape": "dot", "size": 25, "source_id": "chunk-2992cecdff54e0753c5f7ce971a3436f"}, {"color": "#16b6a5", "description": "\"A matrix in the state-space model denoting how the input influences state variables, essential for control design.\"\u003cSEP\u003e\"A matrix in the state-space representation detailing how the control inputs affect the state variables.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"INPUT MATRIX (B)\"", "label": "\"INPUT MATRIX (B)\"", "shape": "dot", "size": 25, "source_id": "chunk-2992cecdff54e0753c5f7ce971a3436f\u003cSEP\u003echunk-2c835bc81316645b768c836b76dd71d5"}, {"color": "#c1b0a0", "description": "\"In control theory, refers to the number of independent variables that can be controlled in a system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DEGREE OF FREEDOM\"", "label": "\"DEGREE OF FREEDOM\"", "shape": "dot", "size": 25, "source_id": "chunk-2992cecdff54e0753c5f7ce971a3436f"}, {"color": "#a8289a", "description": "\"A smaller division of a larger system that can function for specific control tasks but may be disconnected or have limited feedback in an uncontrollable system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SUBSYSTEM\"", "label": "\"SUBSYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-cfa2e0d684430ca807abf7ef2533aa4f"}, {"color": "#6d932c", "description": "\"A pattern of behavior or operation within a dynamic system, often analyzed to determine controllability and stabilizability.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MODE\"", "label": "\"MODE\"", "shape": "dot", "size": 25, "source_id": "chunk-cfa2e0d684430ca807abf7ef2533aa4f"}, {"color": "#d0689a", "description": "\"A vector that represents the outputs of a system in state-space models, used for analyzing system responses and observability.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"OUTPUT VECTOR\"", "label": "\"OUTPUT VECTOR\"", "shape": "dot", "size": 25, "source_id": "chunk-cfa2e0d684430ca807abf7ef2533aa4f"}, {"color": "#405c0b", "description": "\"The time period over which observations are made to determine state observability and reconstruct state variables from outputs.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"TIME INTERVAL T0 TO T1\"", "label": "\"TIME INTERVAL T0 TO T1\"", "shape": "dot", "size": 25, "source_id": "chunk-cfa2e0d684430ca807abf7ef2533aa4f"}, {"color": "#f79b1c", "description": "\"Process of determining unmeasured state variables using measurable outputs, crucial for observability in practical applications.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ESTIMATION OF STATE VARIABLES\"", "label": "\"ESTIMATION OF STATE VARIABLES\"", "shape": "dot", "size": 25, "source_id": "chunk-cfa2e0d684430ca807abf7ef2533aa4f"}, {"color": "#44ed57", "description": "\"A condition stating that a system is completely observable if the observability matrix formed by powers of A and C has full rank.\"\u003cSEP\u003e\"A condition stating that the observability matrix must have full column rank for the system to be completely observable.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RANK CONDITION FOR OBSERVABILITY\"", "label": "\"RANK CONDITION FOR OBSERVABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-a29e611fc7f335567fcc2fc71e4fd756\u003cSEP\u003echunk-67abef4001458bbf6a73426d371902f1"}, {"color": "#31a588", "description": "\"A mathematical representation to determine system properties, such as observability and controllability, from the Laplace transform domain.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION IN S PLANE\"", "label": "\"TRANSFER FUNCTION IN S PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-67abef4001458bbf6a73426d371902f1"}, {"color": "#79704b", "description": "\"A variable representing the system\u0027s state in the transformed space, typically used in observability and stability analysis.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATE VARIABLE (Z)\"", "label": "\"STATE VARIABLE (Z)\"", "shape": "dot", "size": 25, "source_id": "chunk-9bc25318f616e9b4a23be103875d120b"}, {"color": "#286ac3", "description": "\"The original state variable of the system, usually related to the transformed state variable (z) through a transformation matrix.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATE VARIABLE (X)\"", "label": "\"STATE VARIABLE (X)\"", "shape": "dot", "size": 25, "source_id": "chunk-9bc25318f616e9b4a23be103875d120b"}, {"color": "#4f8485", "description": "\"An equation representing the relationship between the system\u0027s outputs and its state variables, crucial for analyzing observability.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"OUTPUT EQUATION (Y)\"", "label": "\"OUTPUT EQUATION (Y)\"", "shape": "dot", "size": 25, "source_id": "chunk-9bc25318f616e9b4a23be103875d120b"}, {"color": "#5c0e2e", "description": "\"A set of example systems presented to illustrate the concept of observability, showing specific conditions under which the systems are completely observable.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 9-16\"", "label": "\"EXAMPLE 9-16\"", "shape": "dot", "size": 25, "source_id": "chunk-9bc25318f616e9b4a23be103875d120b"}, {"color": "#d6c9d5", "description": "\"A vector representing the control inputs in the system \\(S_1\\), characterized as an \\(r\\)-vector in the state-space representation.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONTROL VECTOR \\(\\MATHBF{U}\\)\"", "label": "\"CONTROL VECTOR \\(\\MATHBF{U}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-e8277d90b3fed740fb7a8542381891f8"}, {"color": "#ee56ce", "description": "\"The control input vector in the dual system \\(S_2\\), characterized as an \\(m\\)-vector.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONTROL VECTOR \\(\\MATHBF{V}\\)\"", "label": "\"CONTROL VECTOR \\(\\MATHBF{V}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-e8277d90b3fed740fb7a8542381891f8"}, {"color": "#2b63fd", "description": "\"The output vector of the dual system \\(S_2\\), represented as an \\(r\\)-vector.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OUTPUT VECTOR \\(\\MATHBF{N}\\)\"", "label": "\"OUTPUT VECTOR \\(\\MATHBF{N}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-e8277d90b3fed740fb7a8542381891f8"}, {"color": "#158786", "description": "\"The conjugate transpose of matrix \\(\\mathbf{A}\\), used in the dual system \\(S_2\\) for describing state dynamics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MATRIX \\(\\MATHBF{A}^{*}\\)\"", "label": "\"MATRIX \\(\\MATHBF{A}^{*}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-e8277d90b3fed740fb7a8542381891f8"}, {"color": "#955f88", "description": "\"The conjugate transpose of matrix \\(\\mathbf{B}\\), utilized in the dual system \\(S_2\\) to establish relationships with the output.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MATRIX \\(\\MATHBF{B}^{*}\\)\"", "label": "\"MATRIX \\(\\MATHBF{B}^{*}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-e8277d90b3fed740fb7a8542381891f8"}, {"color": "#0beda8", "description": "\"The conjugate transpose of matrix \\(\\mathbf{C}\\), serving an analogous role in system \\(S_{2}\\) as \\(\\mathbf{C}\\) does in \\(S_{1}\\).\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MATRIX \\(\\MATHBF{C}^{*}\\)\"", "label": "\"MATRIX \\(\\MATHBF{C}^{*}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-e8277d90b3fed740fb7a8542381891f8"}, {"color": "#7c0de6", "description": "\"Equations that represent the system dynamics in the controllable canonical form, providing a mathematical framework for analyzing and designing control systems.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATIONS (9\u201369) AND (9\u201370)\"", "label": "\"EQUATIONS (9\u201369) AND (9\u201370)\"", "shape": "dot", "size": 25, "source_id": "chunk-dd5da16a9704a69ed0dc43b6f5ddc079"}, {"color": "#b8bdd9", "description": "\"An equation describing the relationship between state variables and system inputs, contributing to the overall state-space representation.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u201372)\"", "label": "\"EQUATION (9\u201372)\"", "shape": "dot", "size": 25, "source_id": "chunk-dd5da16a9704a69ed0dc43b6f5ddc079"}, {"color": "#1df08a", "description": "\"A mathematical equation derived to integrate state variables into a vector-matrix form, connecting different parts of the state-space model.\"\u003cSEP\u003e\"An equation rewritten in the context of forming state-space representations related to control system analysis.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u201376)\"", "label": "\"EQUATION (9\u201376)\"", "shape": "dot", "size": 25, "source_id": "chunk-6f9f229a356587881a8673ecb5fdbbd6\u003cSEP\u003echunk-dd5da16a9704a69ed0dc43b6f5ddc079"}, {"color": "#bc1084", "description": "\"A system parameter representing the input in Laplace domain, crucial for determining the effect on system dynamics and output.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SYSTEM INPUT U(S)\"", "label": "\"SYSTEM INPUT U(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-dd5da16a9704a69ed0dc43b6f5ddc079"}, {"color": "#e4b456", "description": "\"A vector\u2013matrix differential equation representing the dynamics of a system in state space, referenced in the controllable canonical form discussion.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u201369)\"", "label": "\"EQUATION (9\u201369)\"", "shape": "dot", "size": 25, "source_id": "chunk-6f9f229a356587881a8673ecb5fdbbd6"}, {"color": "#1d0308", "description": "\"An equation that forms part of the controllable canonical form, representing the system in a specific state-space format.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u201370)\"", "label": "\"EQUATION (9\u201370)\"", "shape": "dot", "size": 25, "source_id": "chunk-6f9f229a356587881a8673ecb5fdbbd6"}, {"color": "#6b87a0", "description": "\"Modified equation in the observable canonical form, representing the state-space conversion of a transfer function in a dynamic system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u201377)\"", "label": "\"EQUATION (9\u201377)\"", "shape": "dot", "size": 25, "source_id": "chunk-6f9f229a356587881a8673ecb5fdbbd6"}, {"color": "#e08dcc", "description": "\"A block diagram representation showcased to illustrate and complement the equations defining the system dynamics in canonical forms.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 9\u20131\"", "label": "\"FIGURE 9\u20131\"", "shape": "dot", "size": 25, "source_id": "chunk-6f9f229a356587881a8673ecb5fdbbd6"}, {"color": "#1cec39", "description": "\"A vector-matrix form of the state-space representation, relating state derivatives to state and input vectors.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u201384)\"", "label": "\"EQUATION (9\u201384)\"", "shape": "dot", "size": 25, "source_id": "chunk-e5cd30ba68fb27ba616f3387ada19fa9"}, {"color": "#33395c", "description": "\"A specific block diagram that visually represents the control system defined by Equations (9\u201384) and (9\u201385).\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FIGURE 9\u20133\"", "label": "\"FIGURE 9\u20133\"", "shape": "dot", "size": 25, "source_id": "chunk-e5cd30ba68fb27ba616f3387ada19fa9"}, {"color": "#b6e863", "description": "\"An equation referenced in the text that provides an intermediary step in deriving the system\u0027s state-space representation.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9-86)\"", "label": "\"EQUATION (9-86)\"", "shape": "dot", "size": 25, "source_id": "chunk-487fa8dbb42dafb3fcbaf1eb70e5a764"}, {"color": "#ff16a6", "description": "\"Equations that define the system\u0027s behavior in block diagram form, crucial for deriving the state-space representation.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATIONS (9\u201384) AND (9\u201385)\"", "label": "\"EQUATIONS (9\u201384) AND (9\u201385)\"", "shape": "dot", "size": 25, "source_id": "chunk-487fa8dbb42dafb3fcbaf1eb70e5a764"}, {"color": "#2a25be", "description": "\"A condition in a transfer function where a particular pole has multiplicity greater than one, affecting the system\u0027s stability and transient response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRIPLE POLE\"", "label": "\"TRIPLE POLE\"", "shape": "dot", "size": 25, "source_id": "chunk-487fa8dbb42dafb3fcbaf1eb70e5a764"}, {"color": "#be49f2", "description": "\"The Laplace-transformed representation of the system input, an essential component in frequency domain analysis.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"INPUT U(S)\"", "label": "\"INPUT U(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-065498b4accbe7dd43f1427805d73ad3"}, {"color": "#bb5384", "description": "\"The Laplace-transformed representation of the system output, used in analyzing system response in the frequency domain.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OUTPUT Y(S)\"", "label": "\"OUTPUT Y(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-065498b4accbe7dd43f1427805d73ad3"}, {"color": "#64f561", "description": "\"A system characterized by its dynamic behavior, often modeled using differential equations and state-space or transfer function representations, reflecting how the system evolves over time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DYNAMIC SYSTEM\"", "label": "\"DYNAMIC SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-065498b4accbe7dd43f1427805d73ad3"}, {"color": "#797198", "description": "\"The matrix $y = \\begin{bmatrix} 1 \u0026 0 \\\\ 1 \u0026 0 \\end{bmatrix} \\mathbf{x}$, which maps the state variables to the system output.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OUTPUT MATRIX\"", "label": "\"OUTPUT MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-c560629a351643264e950db2b903c332"}, {"color": "#16ea12", "description": "\"The matrix $\\begin{bmatrix} 0.5 \\\\ 0 \\end{bmatrix} u$, which describes the input to the system in the state-space representation.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"UNIT INPUT MATRIX\"", "label": "\"UNIT INPUT MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-c560629a351643264e950db2b903c332"}, {"color": "#264ae7", "description": "\"A mathematical operation necessary for the simplification and computation of matrix polynomials, particularly useful when computing the minimal polynomial of a matrix.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLYNOMIAL DIVISION IN MATRICES\"", "label": "\"POLYNOMIAL DIVISION IN MATRICES\"", "shape": "dot", "size": 25, "source_id": "chunk-b22060e27aa0b5f6ce7562b1f586fccf"}, {"color": "#d13600", "description": "\"A mathematical operator related to the adjugate of a matrix, used in calculating the determinant and solving matrix equations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX ADJACENT OPERATOR\"", "label": "\"MATRIX ADJACENT OPERATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-5805c1ee9f36f2243d1c4178f245325e"}, {"color": "#549418", "description": "\"The vectors associated with a matrix that remain parallel after a linear transformation, crucial for understanding the matrix\u0027s properties, particularly its diagonalization.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EIGENVECTORS\"", "label": "\"EIGENVECTORS\"", "shape": "dot", "size": 25, "source_id": "chunk-f0f8194f7eb5989c7d98cf94d09a10ba"}, {"color": "#87b3d8", "description": "\"Operations such as addition, multiplication, and inversion performed on matrices, fundamental in control systems and mathematical modeling.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX OPERATIONS\"", "label": "\"MATRIX OPERATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-f0f8194f7eb5989c7d98cf94d09a10ba"}, {"color": "#f1712d", "description": "\"The numerical factors that are part of the polynomial expressions related to matrices, significant in the calculation of matrix inverses and minimal polynomials.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SCALAR COEFFICIENTS\"", "label": "\"SCALAR COEFFICIENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-f0f8194f7eb5989c7d98cf94d09a10ba"}, {"color": "#13f490", "description": "\"The adjugate matrix of the expression (\\lambda\\mathbf{I}-\\mathbf{A}), which is used in the context of finding the minimal polynomial and the inverse of matrix A.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"ADJ (\\LAMBDA\\MATHBF{I}-\\MATHBF{A})\"", "label": "\"ADJ (\\LAMBDA\\MATHBF{I}-\\MATHBF{A})\"", "shape": "dot", "size": 25, "source_id": "chunk-93baadd7b8de8bba9211ffed12e64dbc"}, {"color": "#99c8d5", "description": "\"A value calculated from a matrix that is used in solving systems of linear equations and in deriving the characteristic polynomial.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"DETERMINANT \\LEFT|\\LAMBDA\\MATHBF{I}-\\MATHBF{A}\\RIGHT|\"", "label": "\"DETERMINANT \\LEFT|\\LAMBDA\\MATHBF{I}-\\MATHBF{A}\\RIGHT|\"", "shape": "dot", "size": 25, "source_id": "chunk-93baadd7b8de8bba9211ffed12e64dbc"}, {"color": "#a5ab23", "description": "\"The coefficients of the characteristic polynomial which are derived from the matrix operations and aid in defining the minimal polynomial.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"COEFFICIENT A_{I}\"", "label": "\"COEFFICIENT A_{I}\"", "shape": "dot", "size": 25, "source_id": "chunk-93baadd7b8de8bba9211ffed12e64dbc"}, {"color": "#f9b0cc", "description": "\"A specific matrix used to perform transformations that convert matrix A into another form, such as diagonal or Jordan form, facilitating computations.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"TRANSFORMATION MATRIX \\MATHBF{S}\"", "label": "\"TRANSFORMATION MATRIX \\MATHBF{S}\"", "shape": "dot", "size": 25, "source_id": "chunk-93baadd7b8de8bba9211ffed12e64dbc"}, {"color": "#a7f8f3", "description": "\"A matrix with all off-diagonal elements equal to zero, utilized in simplifying matrix computations and analysis.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"DIAGONAL MATRIX \\MATHBF{D}\"", "label": "\"DIAGONAL MATRIX \\MATHBF{D}\"", "shape": "dot", "size": 25, "source_id": "chunk-93baadd7b8de8bba9211ffed12e64dbc"}, {"color": "#c6b160", "description": "\"A block diagonal matrix which arises in the Jordan decomposition of a matrix, simplifying the analysis of linear transformations.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"JORDAN CANONICAL FORM \\MATHBF{J}\"", "label": "\"JORDAN CANONICAL FORM \\MATHBF{J}\"", "shape": "dot", "size": 25, "source_id": "chunk-93baadd7b8de8bba9211ffed12e64dbc"}, {"color": "#5e44de", "description": "\"A matrix with ones on the diagonal and zeros elsewhere, which acts as the multiplicative identity in matrix operations.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"IDENTITY MATRIX \\MATHBF{I}\"", "label": "\"IDENTITY MATRIX \\MATHBF{I}\"", "shape": "dot", "size": 25, "source_id": "chunk-93baadd7b8de8bba9211ffed12e64dbc"}, {"color": "#4d012b", "description": "\"The process of raising a matrix to a power, often used in solving systems of linear differential equations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX EXPONENTIATION\"", "label": "\"MATRIX EXPONENTIATION\"", "shape": "dot", "size": 25, "source_id": "chunk-93baadd7b8de8bba9211ffed12e64dbc"}, {"color": "#b6abb7", "description": "\"The change of state variables over time in a dynamic system, often described by exponential functions of matrices.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TEMPORAL EVOLUTION\"", "label": "\"TEMPORAL EVOLUTION\"", "shape": "dot", "size": 25, "source_id": "chunk-b38d3ab27060fa6930232a90ff340c9d"}, {"color": "#df718a", "description": "\"A canonical form of a matrix representing its structure in terms of eigenvalues and generalized eigenvectors, useful for simplifying the analysis of linear systems.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"JORDAN FORM\"", "label": "\"JORDAN FORM\"", "shape": "dot", "size": 25, "source_id": "chunk-62c0f9eb898676529db70efba02bb017"}, {"color": "#456dac", "description": "\"A mathematical expression involving a sum of powers in one or more variables multiplied by coefficients, used in various calculations and modeling scenarios within control systems.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"POLYNOMIAL FUNCTION\"", "label": "\"POLYNOMIAL FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-62c0f9eb898676529db70efba02bb017"}, {"color": "#ff61e2", "description": "\"A field of study focused on the regulation of dynamic systems to achieve desired behaviors by manipulating inputs based on feedback.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROL THEORY\"", "label": "\"CONTROL THEORY\"", "shape": "dot", "size": 25, "source_id": "chunk-62c0f9eb898676529db70efba02bb017"}, {"color": "#99803b", "description": "\"Distinct values that characterize the behavior of matrix \\( \\mathbf{A} \\), playing a crucial role in matrix equations and functions such as Sylvester\u0027s interpolation formula.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"EIGENVALUES OF MATRIX \\( \\MATHBF{A} \\)\"", "label": "\"EIGENVALUES OF MATRIX \\( \\MATHBF{A} \\)\"", "shape": "dot", "size": 25, "source_id": "chunk-f4ccc3499e57f68d2dd879f9b02ebb51"}, {"color": "#f5b878", "description": "\"An \\( n \\times n \\) matrix whose properties, particularly its eigenvalues, are essential in the formulation of polynomial functions and interpolation formulas.\"\u003cSEP\u003e\"An \\( n \\times n \\) matrix whose properties, such as the minimal polynomial and eigenvalues, are under analysis in control theory and system dynamics.\"\u003cSEP\u003e\"Part of the state-space representation, \\(\\mathbf{A}\\) is the system matrix that defines dynamics relations in state vector equations.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MATRIX \\( \\MATHBF{A} \\)\"", "label": "\"MATRIX \\( \\MATHBF{A} \\)\"", "shape": "dot", "size": 25, "source_id": "chunk-f4ccc3499e57f68d2dd879f9b02ebb51\u003cSEP\u003echunk-702dc2e2a8c4221c508e0945f367959e\u003cSEP\u003echunk-c27d9b056e0c39ba069ee66c2c454b90"}, {"color": "#1e6504", "description": "\"An equation known as Sylvester\u0027s Interpolation Formula, used for evaluating matrix functions by expressing them in terms of polynomials and eigenvalues.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9-102)\"", "label": "\"EQUATION (9-102)\"", "shape": "dot", "size": 25, "source_id": "chunk-f4ccc3499e57f68d2dd879f9b02ebb51"}, {"color": "#50bbee", "description": "\"A representation of Equation (9-102) used to evaluate functions \\( f(\\mathbf{A}) \\) of matrix \\( \\mathbf{A} \\) through determinant forms involving eigenvalues.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9-103)\"", "label": "\"EQUATION (9-103)\"", "shape": "dot", "size": 25, "source_id": "chunk-f4ccc3499e57f68d2dd879f9b02ebb51"}, {"color": "#2d47ac", "description": "\"A function of matrix \\( \\mathbf{A} \\) that can be evaluated using its eigenvalues and polynomials \\( p_k(\\mathbf{A}) \\), exemplified by expressions like \\( (\\lambda \\mathbf{I} - \\mathbf{A})^{-1} \\) and \\( e^{\\mathbf{A}t} \\).\"\u003cSEP\u003e\"A polynomial function of a matrix A, expressed as a combination of another polynomial \\( g(\\mathbf{A}) \\) and the minimal polynomial \\( \\phi(\\mathbf{A}) \\).\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FUNCTION \\( F(\\MATHBF{A}) \\)\"", "label": "\"FUNCTION \\( F(\\MATHBF{A}) \\)\"", "shape": "dot", "size": 25, "source_id": "chunk-f4ccc3499e57f68d2dd879f9b02ebb51\u003cSEP\u003echunk-c27d9b056e0c39ba069ee66c2c454b90"}, {"color": "#64bc68", "description": "\"A determinant setup involving matrices and parameters \u03bb and A, used to establish properties of equivalence within a matrix formulation.\u201d", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"DETERMINANT EXPRESSION\"\\", "label": "\"DETERMINANT EXPRESSION\"\\", "shape": "dot", "size": 25, "source_id": "chunk-e71b65e18ace6b56b75e7c5f91f685d4"}, {"color": "#6bb579", "description": "\"The eigenvalues of Matrix A, denoted as \u03bb1, \u03bb2, \u03bb3, and \u03bb4, which play a key role in evaluating the determinant and verifying the equivalence of the equations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"EIGENVALUES \u039b1, \u039b2, \u039b3, \u039b4\"", "label": "\"EIGENVALUES \u039b1, \u039b2, \u039b3, \u039b4\"", "shape": "dot", "size": 25, "source_id": "chunk-e71b65e18ace6b56b75e7c5f91f685d4"}, {"color": "#291fd6", "description": "\"The application of the polynomial function to the matrix A, creating a structured mathematical expression that forms a component of the determinant.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"POLYNOMIAL F(A)\"", "label": "\"POLYNOMIAL F(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-e71b65e18ace6b56b75e7c5f91f685d4"}, {"color": "#9d7d00", "description": "\"A unit matrix that acts as a neutral element in matrix multiplication, present in the determinant formulation.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"IDENTITY MATRIX I\"", "label": "\"IDENTITY MATRIX I\"", "shape": "dot", "size": 25, "source_id": "chunk-e71b65e18ace6b56b75e7c5f91f685d4"}, {"color": "#c9ca03", "description": "\"The determinant of a complex matrix that combines eigenvalues, polynomial functions, and matrix powers to establish equivalence between two equations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DETERMINANT \u0394\"", "label": "\"DETERMINANT \u0394\"", "shape": "dot", "size": 25, "source_id": "chunk-e71b65e18ace6b56b75e7c5f91f685d4"}, {"color": "#eb2324", "description": "\"The n-th power of Matrix A, used within the determinant formulation to extend the polynomial expressions and analyze equivalence.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX POWER A^N\"", "label": "\"MATRIX POWER A^N\"", "shape": "dot", "size": 25, "source_id": "chunk-e71b65e18ace6b56b75e7c5f91f685d4"}, {"color": "#9d4ea2", "description": "\"A simplifying assumption defining that the dimension or size of the matrix and expressions is four, used to make the equivalence proof tractable.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SIMPLIFICATION ASSUMPTION (M=4)\"", "label": "\"SIMPLIFICATION ASSUMPTION (M=4)\"", "shape": "dot", "size": 25, "source_id": "chunk-e71b65e18ace6b56b75e7c5f91f685d4"}, {"color": "#34e170", "description": "\"The transformation and restructuring of equations to demonstrate the equivalence between two different forms.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION STRUCTURE CHANGE\"", "label": "\"EQUATION STRUCTURE CHANGE\"", "shape": "dot", "size": 25, "source_id": "chunk-e71b65e18ace6b56b75e7c5f91f685d4"}, {"color": "#b732b6", "description": "\"The first of two equations presented in determinant form, aimed at exploring properties of polynomials and matrices.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATIONS (9\u2013102)\"", "label": "\"EQUATIONS (9\u2013102)\"", "shape": "dot", "size": 25, "source_id": "chunk-e71b65e18ace6b56b75e7c5f91f685d4"}, {"color": "#0c5838", "description": "\"The second equation of the pair whose equivalence with Equation (9\u2013102) is being demonstrated using matrix and determinant analysis.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATIONS (9\u2013103)\"", "label": "\"EQUATIONS (9\u2013103)\"", "shape": "dot", "size": 25, "source_id": "chunk-e71b65e18ace6b56b75e7c5f91f685d4"}, {"color": "#30812c", "description": "\"A matrix built from coefficients derived from eigenvalues and matrix powers, contributing to the determinant formulation.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"COEFFICIENT MATRIX\"", "label": "\"COEFFICIENT MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-e71b65e18ace6b56b75e7c5f91f685d4"}, {"color": "#461f16", "description": "\"A matrix operation technique focusing on reducing the determinant by eliminating or manipulating columns tied to particular terms.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COLUMN ELIMINATIONS\"", "label": "\"COLUMN ELIMINATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-e71b65e18ace6b56b75e7c5f91f685d4"}, {"color": "#494179", "description": "\"A special type of matrix characterized by having geometric progression in each row, used in polynomial and interpolation problems within control systems.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"VANDERMONDE MATRIX\"", "label": "\"VANDERMONDE MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-4de4089aa88081d1bd20669f1bb1cbce"}, {"color": "#4f2c95", "description": "\"A special type of square matrix with ones on the main diagonal and zeros elsewhere, playing a crucial role in matrix equations and transformations.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"IDENTITY MATRIX \\(\\MATHBF{I}\\)\"", "label": "\"IDENTITY MATRIX \\(\\MATHBF{I}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-4de4089aa88081d1bd20669f1bb1cbce"}, {"color": "#3c3a83", "description": "\"A function that outputs a matrix formulated based on a given matrix \\(\\mathbf{A}\\), used in analyzing system responses in control theory.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"FUNCTION \\(F(\\MATHBF{A})\\)\"", "label": "\"FUNCTION \\(F(\\MATHBF{A})\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-4de4089aa88081d1bd20669f1bb1cbce"}, {"color": "#b2b9dc", "description": "\"An adaptation of Sylvester\u0027s Interpolation Formula for cases where the minimal polynomial of the matrix involves multiple roots, requiring a change in the determinant structure.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"MODIFIED DETERMINANT EQUATION\"", "label": "\"MODIFIED DETERMINANT EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-15c5768236c50c2c2d026c753a2e9baf"}, {"color": "#a25088", "description": "\"A reference to an exercise or example that discusses Sylvester\u0027s Interpolation Formula and cases involving multiple eigenvalues in the minimal polynomial.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"PROBLEM A\u20139\u201313\"", "label": "\"PROBLEM A\u20139\u201313\"", "shape": "dot", "size": 25, "source_id": "chunk-15c5768236c50c2c2d026c753a2e9baf"}, {"color": "#d02376", "description": "\"The function of matrix A determined by Sylvester\u0027s Interpolation Formula, using the eigenvalues and minimal polynomial concept.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"F(\\MATHBF{A})\"", "label": "\"F(\\MATHBF{A})\"", "shape": "dot", "size": 25, "source_id": "chunk-15c5768236c50c2c2d026c753a2e9baf"}, {"color": "#daae8d", "description": "\"The process of altering the determinant of a matrix or system of equations when encountering special conditions such as multiple roots in the minimal polynomial. Necessary to maintain accuracy in calculations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DETERMINANT MODIFICATION\"", "label": "\"DETERMINANT MODIFICATION\"", "shape": "dot", "size": 25, "source_id": "chunk-c27d9b056e0c39ba069ee66c2c454b90"}, {"color": "#d1d62e", "description": "\"A polynomial of degree \\( m-1 \\) or less, part of the representation of a polynomial function of a matrix \\( f(\\lambda) \\) when expressed in terms of its minimal polynomial.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"POLYNOMIAL FUNCTION \\( \\ALPHA(\\LAMBDA) \\)\"", "label": "\"POLYNOMIAL FUNCTION \\( \\ALPHA(\\LAMBDA) \\)\"", "shape": "dot", "size": 25, "source_id": "chunk-c27d9b056e0c39ba069ee66c2c454b90"}, {"color": "#a5fc9d", "description": "\"The operation of taking the derivative of a function with respect to its variable \\( \\lambda \\). In this context, it\u0027s used to explore the behavior and relationships of equations involving matrix polynomials.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DIFFERENTIATION WITH RESPECT TO \\( \\LAMBDA \\)\"", "label": "\"DIFFERENTIATION WITH RESPECT TO \\( \\LAMBDA \\)\"", "shape": "dot", "size": 25, "source_id": "chunk-c27d9b056e0c39ba069ee66c2c454b90"}, {"color": "#903e32", "description": "\"Equations involved in the analysis and differentiation of polynomial functions of matrices, particularly when considering the effects of multiple roots.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATIONS (9\u2013106), (9\u2013108)\"", "label": "\"EQUATIONS (9\u2013106), (9\u2013108)\"", "shape": "dot", "size": 25, "source_id": "chunk-c27d9b056e0c39ba069ee66c2c454b90"}, {"color": "#9d29fa", "description": "\"The roots of the minimal polynomial, representing the eigenvalues of matrix \\( \\mathbf{A} \\). Includes both multiple and distinct roots.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ROOTS \\( \\LAMBDA_1, \\LAMBDA_4, \\LDOTS, \\LAMBDA_M \\)\"", "label": "\"ROOTS \\( \\LAMBDA_1, \\LAMBDA_4, \\LDOTS, \\LAMBDA_M \\)\"", "shape": "dot", "size": 25, "source_id": "chunk-c27d9b056e0c39ba069ee66c2c454b90"}, {"color": "#2c66e6", "description": "\"An equation referenced for differentiation with respect to lambda, used to analyze certain mathematical properties or behaviors in control systems.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u2013106)\"", "label": "\"EQUATION (9\u2013106)\"", "shape": "dot", "size": 25, "source_id": "chunk-df07c7551d4fde51c048fb2408cd3fcb"}, {"color": "#be5a6c", "description": "\"An equation that modifies the determinant form to apply Sylvester\u0027s interpolation formula when the minimal polynomial of a matrix involves equal roots.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9-113)\"", "label": "\"EQUATION (9-113)\"", "shape": "dot", "size": 25, "source_id": "chunk-f316ca47ac1482f26092e4170c54de07"}, {"color": "#4a55a8", "description": "\"A referenced problem that provides context about the characteristic and minimal polynomial properties of the given matrix \\(\\mathbf{A}\\).\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"PROBLEM A-9-9\"", "label": "\"PROBLEM A-9-9\"", "shape": "dot", "size": 25, "source_id": "chunk-f316ca47ac1482f26092e4170c54de07"}, {"color": "#5415c8", "description": "\"The polynomial equation derived from matrix \\(\\mathbf{A}\\) whose roots (eigenvalues) are repeated, indicating the dynamics of the matrix.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"CHARACTERISTIC POLYNOMIAL \\(\\PHI(\\LAMBDA) = (\\LAMBDA - 2)^{2}(\\LAMBDA - 1)\\)\"", "label": "\"CHARACTERISTIC POLYNOMIAL \\(\\PHI(\\LAMBDA) = (\\LAMBDA - 2)^{2}(\\LAMBDA - 1)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-f316ca47ac1482f26092e4170c54de07"}, {"color": "#88e286", "description": "\"Another referenced equation suggesting the general approach or formula for expressing functions of the matrix, preceding Equation (9-113).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9-112)\"", "label": "\"EQUATION (9-112)\"", "shape": "dot", "size": 25, "source_id": "chunk-f316ca47ac1482f26092e4170c54de07"}, {"color": "#9228b8", "description": "\"Time-dependent coefficients used in the expression for the matrix exponential \\(e^{\\mathbf{A}t}\\), determined from a set of linear equations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"\\(\\ALPHA_0(T), \\ALPHA_1(T), \\ALPHA_2(T)\\)\"", "label": "\"\\(\\ALPHA_0(T), \\ALPHA_1(T), \\ALPHA_2(T)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-f316ca47ac1482f26092e4170c54de07"}, {"color": "#9ff7cb", "description": "\"The set of equations used to solve for the coefficients \\(\\alpha_0(t), \\alpha_1(t), \\alpha_2(t)\\) in terms of the exponential and polynomial forms of the matrix \\(\\mathbf{A}\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"LINEAR EQUATIONS FOR \\(\\ALPHA_0(T), \\ALPHA_1(T), \\ALPHA_2(T)\\)\"", "label": "\"LINEAR EQUATIONS FOR \\(\\ALPHA_0(T), \\ALPHA_1(T), \\ALPHA_2(T)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-f316ca47ac1482f26092e4170c54de07"}, {"color": "#b334cb", "description": "\"The expression of the matrix exponential using the coefficients \\(\\alpha_0(t), \\alpha_1(t), \\alpha_2(t)\\) alongside the identity matrix and powers of \\(\\mathbf{A}\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EXPRESSING \\(E^{\\MATHBF{A}T}\\)\"", "label": "\"EXPRESSING \\(E^{\\MATHBF{A}T}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-f316ca47ac1482f26092e4170c54de07"}, {"color": "#529db9", "description": "\"An equation that represents the relationship between the state vector and the exponential matrix solution in a control system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u2013114)\"", "label": "\"EQUATION (9\u2013114)\"", "shape": "dot", "size": 25, "source_id": "chunk-081e472516e0aab21dff328d76770f74"}, {"color": "#73c6a2", "description": "\"An equation that defines the system state at time T, incorporating the effect of the input over time through the exponential matrix.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u2013116)\"", "label": "\"EQUATION (9\u2013116)\"", "shape": "dot", "size": 25, "source_id": "chunk-081e472516e0aab21dff328d76770f74"}, {"color": "#83c7c8", "description": "\"An equation describing the system output at time T, combining the state at time T with output matrix C.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u2013117)\"", "label": "\"EQUATION (9\u2013117)\"", "shape": "dot", "size": 25, "source_id": "chunk-081e472516e0aab21dff328d76770f74"}, {"color": "#bd54d3", "description": "\"An equation derived to show the conditions for complete output controllability, highlighting the role of matrix C and the span of the output space.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u2013118)\"", "label": "\"EQUATION (9\u2013118)\"", "shape": "dot", "size": 25, "source_id": "chunk-081e472516e0aab21dff328d76770f74"}, {"color": "#c06672", "description": "\"The starting output vector of the system, which influences the ability to reach the desired final output.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"INITIAL OUTPUT \\MATHBF{Y}(0)\"", "label": "\"INITIAL OUTPUT \\MATHBF{Y}(0)\"", "shape": "dot", "size": 25, "source_id": "chunk-081e472516e0aab21dff328d76770f74"}, {"color": "#108e21", "description": "\"The desired final output vector of the system at time T, after control inputs have been applied.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OUTPUT \\MATHBF{Y}(T)\"", "label": "\"OUTPUT \\MATHBF{Y}(T)\"", "shape": "dot", "size": 25, "source_id": "chunk-081e472516e0aab21dff328d76770f74"}, {"color": "#57a93f", "description": "\"The input matrix in state-space models that defines which inputs affect each state variable.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"VECTOR \\( \\MATHBF{B} \\)\"", "label": "\"VECTOR \\( \\MATHBF{B} \\)\"", "shape": "dot", "size": 25, "source_id": "chunk-702dc2e2a8c4221c508e0945f367959e"}, {"color": "#abe161", "description": "\"A system for which it is possible to move the system from any initial state to any desired final state within a finite time duration using appropriate input controls.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CONTROLLABLE SYSTEM\"", "label": "\"CONTROLLABLE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-ba141614f422889a52681d62d9f5f5ad"}, {"color": "#48b0dd", "description": "\"A vector containing output variables, which are linear combinations of the state variables and can be directly measured.\"\u003cSEP\u003e\"An m-dimensional vector representing the outputs of the system at any given time, used to assess the system\u0027s behavior.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"OUTPUT VECTOR Y\"", "label": "\"OUTPUT VECTOR Y\"", "shape": "dot", "size": 25, "source_id": "chunk-c9f8a85c920626388a27e71191cc4c81\u003cSEP\u003echunk-a29e611fc7f335567fcc2fc71e4fd756"}, {"color": "#e36665", "description": "\"A matrix exponential that describes the evolution of the system state over time, fundamental for solution of linear state-space equations.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"EXPONENTIAL MATRIX E^{AT}\"", "label": "\"EXPONENTIAL MATRIX E^{AT}\"", "shape": "dot", "size": 25, "source_id": "chunk-a29e611fc7f335567fcc2fc71e4fd756"}, {"color": "#e8892c", "description": "\"A reference to specific equations used for defining or analyzing elements within the state-space model framework.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u201348) OR (9\u201350)\"", "label": "\"EQUATION (9\u201348) OR (9\u201350)\"", "shape": "dot", "size": 25, "source_id": "chunk-a29e611fc7f335567fcc2fc71e4fd756"}, {"color": "#d466a9", "description": "\"A differential equation governing the evolution of the state vector in the linear state-space representation of a system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"STATE EQUATION \\DOT{X} = AX\"", "label": "\"STATE EQUATION \\DOT{X} = AX\"", "shape": "dot", "size": 25, "source_id": "chunk-a29e611fc7f335567fcc2fc71e4fd756"}, {"color": "#69b1cf", "description": "\"An algebraic equation defining the relationship between the system\u0027s output and its state in the state-space model.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"OUTPUT EQUATION Y = CX\"", "label": "\"OUTPUT EQUATION Y = CX\"", "shape": "dot", "size": 25, "source_id": "chunk-a29e611fc7f335567fcc2fc71e4fd756"}, {"color": "#7add1d", "description": "\"A matrix representing the integral of known quantities, used to relate the system\u0027s observable outputs to its initial state.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX \\(\\MATHBF{Q}(T)\\)\"", "label": "\"MATRIX \\(\\MATHBF{Q}(T)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-3d9164ea35ea96ec367a1524387bd15b"}, {"color": "#7b3a16", "description": "\"A mathematical representation of the dynamic relationship between input U(s) and output Y(s) in the system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION (EQUATION B\u20139\u20131)\"", "label": "\"TRANSFER FUNCTION (EQUATION B\u20139\u20131)\"", "shape": "dot", "size": 25, "source_id": "chunk-3d9164ea35ea96ec367a1524387bd15b"}, {"color": "#f518f6", "description": "\"Systems used to provide precise control of angular or linear position, velocity, and acceleration, often utilized in positions controlled using feedback.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"SERVO SYSTEMS\"", "label": "\"SERVO SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-6d52f42e1385cd37cc562924ab896e0a"}, {"color": "#86f724", "description": "\"A state observer that estimates only the unmeasured state variables of a control system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MINIMUM-ORDER STATE OBSERVER\"", "label": "\"MINIMUM-ORDER STATE OBSERVER\"", "shape": "dot", "size": 25, "source_id": "chunk-4a0ccdcab4f704fea9a2a80609fc3bf1"}, {"color": "#b83acb", "description": "\"A parameter representing the damping level of a system, influencing the transient response of the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DESIRED DAMPING RATIO (\u0396)\"", "label": "\"DESIRED DAMPING RATIO (\u0396)\"", "shape": "dot", "size": 25, "source_id": "chunk-4a0ccdcab4f704fea9a2a80609fc3bf1"}, {"color": "#ccbc87", "description": "\"A method used for designing control systems where closed-loop poles are strategically assigned to achieve desired system dynamics.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"DESIGN BY POLE PLACEMENT\"", "label": "\"DESIGN BY POLE PLACEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-4a0ccdcab4f704fea9a2a80609fc3bf1"}, {"color": "#7d68b2", "description": "\"Specifications related to how a control system responds to different frequencies, affecting stability and performance, like bandwidth.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"FREQUENCY RESPONSE REQUIREMENTS\"", "label": "\"FREQUENCY RESPONSE REQUIREMENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-4a0ccdcab4f704fea9a2a80609fc3bf1"}, {"color": "#20bcef", "description": "\"A signal provided to a control system as a desired reference or target that the system output should follow or maintain.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"REFERENCE INPUT (R(T))\"", "label": "\"REFERENCE INPUT (R(T))\"",
