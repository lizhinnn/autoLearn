ol actions in linear systems.\"\u003cSEP\u003e\"A control system designed using quadratic optimal control techniques, which systematic computes feedback control gains to minimize a performance index.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"QUADRATIC OPTIMAL REGULATOR SYSTEM\"", "label": "\"QUADRATIC OPTIMAL REGULATOR SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-905be3e3749c5079394fdbeb6995b46e\u003cSEP\u003echunk-8eafe0c3f84e8770e105abc989689faf"}, {"color": "#39d074", "description": "\"A control problem that seeks to determine control laws to optimize a performance index, often involving minimization of a cost function.\"\u003cSEP\u003e\"A control theory problem that involves finding a control law for a given system to minimize a cost function over time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OPTIMAL REGULATOR PROBLEM\"", "label": "\"OPTIMAL REGULATOR PROBLEM\"", "shape": "dot", "size": 25, "source_id": "chunk-f80e26e939292cd4db7850a899e7ed38\u003cSEP\u003echunk-905be3e3749c5079394fdbeb6995b46e"}, {"color": "#7fa71f", "description": "\"A matrix used in state feedback control to compute control inputs based on the current state of the system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"STATE FEEDBACK CONTROL GAIN MATRIX\"", "label": "\"STATE FEEDBACK CONTROL GAIN MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-905be3e3749c5079394fdbeb6995b46e"}, {"color": "#4be5db", "description": "\"A metric \\(J = \\int_{0}^{\\infty}\\!\\mathbf{x}^{T}\\mathbf{x}\\,d t\\) used to evaluate the performance of the system to be minimized by adjusting constants.\"\u003cSEP\u003e\"A metric used to evaluate the performance of a control system, often through minimizing an integral of state and control variables, \\(J = \\int_{0}^{\\infty}({\\bf x}^{*}{\\bf Q}{\\bf x} + {\\bf u}^{*}{\\bf R}{\\bf u})\\,d t\\).\"\u003cSEP\u003e\"A quantitative measure used to evaluate the performance of a control system, often minimized in optimal control problems.\"", "entity_type": "\"PERFORMANCE_METRIC\"", "font": {"size": 12}, "id": "\"PERFORMANCE INDEX\"", "label": "\"PERFORMANCE INDEX\"", "shape": "dot", "size": 25, "source_id": "chunk-f80e26e939292cd4db7850a899e7ed38\u003cSEP\u003echunk-905be3e3749c5079394fdbeb6995b46e\u003cSEP\u003echunk-afdcb9e500a2cc6e4058a405c13f15e0"}, {"color": "#b93928", "description": "\"A visual representation of the optimal regulator system showing the arrangement of system components to achieve desired performance.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"BLOCK DIAGRAM OF OPTIMAL CONFIGURATION\"", "label": "\"BLOCK DIAGRAM OF OPTIMAL CONFIGURATION\"", "shape": "dot", "size": 25, "source_id": "chunk-905be3e3749c5079394fdbeb6995b46e"}, {"color": "#1ec644", "description": "\"A differential equation used to calculate the optimal gain \\(\\mathbf{K}\\) by solving for a positive-definite matrix \\(\\mathbf{P}\\).\"\u003cSEP\u003e\"A key equation in control theory used for optimal state feedback control design and dynamic system modeling.\"\u003cSEP\u003e\"An equation integral to the solution of optimal control problems, used in the determination of feedback gain matrices for state-space systems.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"RICCATI EQUATION\"", "label": "\"RICCATI EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-9810dc3896de2521c0e67bc37ce7da3d\u003cSEP\u003echunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-d6feb9225fcc29bd1e40e476b3ef49f6"}, {"color": "#01101b", "description": "\"A control system designed to maintain performance despite uncertainties or variations in system parameters or the environment.\"\u003cSEP\u003e\"A system designed to maintain performance despite uncertainties and disturbances, applying robust control techniques.\"\u003cSEP\u003e\"A type of control system designed to maintain performance despite uncertainties and variations in system dynamics or external disturbances.\"\u003cSEP\u003e\"A type of control system designed to maintain performance despite uncertainties or errors in the mathematical model of the plant being controlled.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"ROBUST CONTROL SYSTEM\"", "label": "\"ROBUST CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-333038af0083b99da079add4114ebdf5\u003cSEP\u003echunk-81c9499d342e935436041a2c91d27dcb\u003cSEP\u003echunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-8eafe0c3f84e8770e105abc989689faf"}, {"color": "#04a651", "description": "\"A set of equations that represents the dynamics of a system, allowing for multiple representations depending on perspectives, such as state-space or transfer-function forms.\"\u003cSEP\u003e\"A set of mathematical equations derived to represent the dynamic behavior of a control system, providing the basis for analyzing and designing control strategies.\"\u003cSEP\u003e\"A theoretical representation of a system\u0027s dynamics using mathematical equations, used in the design and analysis of control systems.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATHEMATICAL MODEL\"", "label": "\"MATHEMATICAL MODEL\"", "shape": "dot", "size": 25, "source_id": "chunk-333038af0083b99da079add4114ebdf5\u003cSEP\u003echunk-6a1b62a5c70642658cb5443d1cb9a483\u003cSEP\u003echunk-3fa1a071466fe314a7c55fda929baebf"}, {"color": "#57524a", "description": "\"Represents the uncertainty or error between an actual plant model $\\widetilde G(s)$ and its nominal mathematical model $G(s)$.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"UNCERTAINTY OR ERROR $\\DELTA(S)$\"", "label": "\"UNCERTAINTY OR ERROR $\\DELTA(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-333038af0083b99da079add4114ebdf5"}, {"color": "#b22e28", "description": "\"A stability criterion in control theory used to ensure a system remains stable, even in the presence of perturbations and uncertainties.\"\u003cSEP\u003e\"A stability criterion used to ensure that the closed-loop control system remains stable with respect to disturbances modeled by uncertainties.\"\u003cSEP\u003e\"A theorem used to determine the stability of a feedback system in control theory, particularly with unstructured uncertainties.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"SMALL GAIN THEOREM\"", "label": "\"SMALL GAIN THEOREM\"", "shape": "dot", "size": 25, "source_id": "chunk-333038af0083b99da079add4114ebdf5\u003cSEP\u003echunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-c44a9e78dfa06cd852c378b8138e2163"}, {"color": "#996c76", "description": "\"Describes how the system responds to sinusoidal inputs at various frequencies, used to analyze noise attenuation and resonance.\"\u003cSEP\u003e\"The behavior of a system in response to sinusoidal inputs over a range of frequencies, essential for understanding dynamic performance.\"\u003cSEP\u003e\"The properties that describe how a system responds to different frequencies, often represented through magnitude and phase plots.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FREQUENCY-RESPONSE CHARACTERISTICS\"", "label": "\"FREQUENCY-RESPONSE CHARACTERISTICS\"", "shape": "dot", "size": 25, "source_id": "chunk-81c9499d342e935436041a2c91d27dcb\u003cSEP\u003echunk-c4c705d9ada2daebf72cb99290057023\u003cSEP\u003echunk-05b2a20ad9f6c1e8f72ebc40b35b742d"}, {"color": "#419871", "description": "\"A graphical method for examining how the roots of a system change with varying system parameters, applied in control system stability analysis.\"\u003cSEP\u003e\"A graphical method used in control systems to analyze how the roots of a system change with variations in a certain parameter, aiding in the design of controllers based on system dynamics.\"\u003cSEP\u003e\"A graphical method used in control systems to determine the locations of poles in a feedback system as system parameters are varied.\"\u003cSEP\u003e\"The root locus method is a graphical technique for analyzing and designing control systems. It provides insights into the changes in system stability and performance as system parameters, particularly gain, are varied.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROOT LOCUS METHOD\"", "label": "\"ROOT LOCUS METHOD\"", "shape": "dot", "size": 25, "source_id": "chunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-0cf04887f7532116ce8320840e0b08bf\u003cSEP\u003echunk-9e205176342d07a7887bb855358c50a3\u003cSEP\u003echunk-8eafe0c3f84e8770e105abc989689faf"}, {"color": "#8b532d", "description": "\"A measure of a system\u0027s capability to maintain stability in the presence of disturbances or parameter variations, typically assessed through frequency response methods.\"\u003cSEP\u003e\"A measure of how close a system is to instability, based on the gain and phase margins, particularly relevant in systems with high gain values.\"\u003cSEP\u003e\"A measure of how stable a control system is, typically used to assess margins of stability beyond merely confirming equilibrium is achieved.\"\u003cSEP\u003e\"A measure of the degree to which a system remains close to steady state during its transient response, often evaluated by overshoot and damping ratio.\"\u003cSEP\u003e\"A measure of the stability of a system, typically related to the damping ratio and natural frequency, indicating the system\u0027s response to disturbances and changes in input conditions.\"\u003cSEP\u003e\"An assessment of how stable a system is relative to a predefined criterion, considering factors like the proximity of the Nyquist plot to the -1+j0 point and estimated closed-loop poles, which impact transient response behavior and overshoot.\"\u003cSEP\u003e\"An assessment of the degree of stability of a control system, often evaluated through phase and gain margins to provide a buffer for component variations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RELATIVE STABILITY\"", "label": "\"RELATIVE STABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-9cb9356e5574c8745174230159b1147b\u003cSEP\u003echunk-ca4b50810ba64c8e0ddfa94fb1313c1b\u003cSEP\u003echunk-e5ac81267fb165e70655c3d9f714edbb\u003cSEP\u003echunk-ddea82507e7105f6b431cb2adbf128fe\u003cSEP\u003echunk-0cdf151f0124510bef644984e75bbd6c\u003cSEP\u003echunk-50551d72bce1fbee2eef5386655cd827"}, {"color": "#8875ca", "description": "\"A graphical representation of a control system\u0027s frequency response, showing both magnitude and phase plotted against frequency. Useful for analyzing system stability and performance.\"\u003cSEP\u003e\"A graphical representation of a system\u0027s frequency response used to assess the gain and phase margins and ensure stability and desirable performance in control systems.\"\u003cSEP\u003e\"A graphical representation of a system\u0027s frequency response, depicting both magnitude and phase versus frequency, used for analyzing system stability and performance.\"\u003cSEP\u003e\"A graphical representation of a system\u0027s frequency response, showing magnitude and phase across a range of frequencies.\"\u003cSEP\u003e\"A graphical representation used in control systems to understand the frequency response of a system, illustrating magnitude and phase information over a frequency range.\"\u003cSEP\u003e\"A graphical representation used in control theory to visualize the frequency response of a system. It helps in understanding the system\u0027s stability and gain margins by plotting both magnitude and phase versus frequency.\"\u003cSEP\u003e\"A graphical tool used to analyze and represent the frequency response of a system, such as gain margin and phase margin, providing insight into system stability and performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BODE PLOT\"", "label": "\"BODE PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-f630d94b3361ad3fe735f27a146ce968\u003cSEP\u003echunk-caf760c4c7f309dab9d636ae2beb4e2e\u003cSEP\u003echunk-4e9602feed7a5394b1a532d6e50c7594\u003cSEP\u003echunk-dfbb9aeb6a3ce4b503ef06a1709a96e1\u003cSEP\u003echunk-3ba50a82e07a2f6951fca6bebd106e19\u003cSEP\u003echunk-8eafe0c3f84e8770e105abc989689faf\u003cSEP\u003echunk-7d021305e8ba1f01c3d81e7aeaf257c3"}, {"color": "#71c1ed", "description": "\"A technique used to analyze and design control systems by studying the steady-state response to sinusoidal inputs over a range of frequencies. It provides insight into the system\u0027s stability and performance without the need for a mathematical model, complementing root locus analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FREQUENCY RESPONSE METHOD\"", "label": "\"FREQUENCY RESPONSE METHOD\"", "shape": "dot", "size": 25, "source_id": "chunk-caf760c4c7f309dab9d636ae2beb4e2e"}, {"color": "#e67a43", "description": "\"A MATLAB script designed to generate the Bode diagram and calculate the phase and gain margins based on the system\u0027s transfer function.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7\u201327\"", "label": "\"MATLAB PROGRAM 7\u201327\"", "shape": "dot", "size": 25, "source_id": "chunk-f630d94b3361ad3fe735f27a146ce968"}, {"color": "#ae5a00", "description": "The Nyquist Plot is a fundamental tool in control systems engineering, primarily used for stability analysis through the graphical representation of a system\u0027s frequency response. This complex plane plot is crucial for visualizing the behavior of control systems, particularly linear time-invariant feedback systems, by representing complex values of an open-loop system\u0027s transfer function, denoted as \\( G(j\\omega)H(j\\omega) \\), as a function of frequency.\n\nThe essence of a Nyquist Plot lies in its ability to portray both the phase and magnitude responses of a system across various frequencies, which are crucial for assessing system stability. This is achieved by plotting the frequency response on the complex plane or in polar coordinates, which provides insights into the system\u0027s gain and phase margins. Such a plot is instrumental in employing the Nyquist Stability Criterion, a method that evaluates system stability by analyzing encirclements around specific points in the F(s) plane, usually focusing on the origin.\n\nA key application of the Nyquist Plot is in the stability assessment of closed-loop systems, where it is used in conjunction with control theory principles to determine whether a system will remain stable under feedback. This form of analysis helps verify important stability margins and performance metrics, ensuring the reliability and efficiency of the control system.\n\nBy mapping the open-loop frequency response, the Nyquist Plot aids in visualizing the complex gain of a system and evaluating the potential for stable operation. As a graphical tool akin to the polar plot, it is widely adopted in control engineering for tasks that range from basic stability verification to intricate performance evaluations of feedback control systems.\n\nIn summary, the Nyquist Plot is a comprehensive representation of a control system\u0027s frequency response, facilitating an in-depth stability analysis. It offers a clear visual framework for understanding how systems behave dynamically, thus serving as a critical component in the toolkit of engineers designing and analyzing modern control systems.", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"NYQUIST PLOT\"", "label": "\"NYQUIST PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-010bf9492051cd09cfcf1e93be86f6e3\u003cSEP\u003echunk-a81296a16296cc6d191d6797bdf48903\u003cSEP\u003echunk-1a44da25de28cef06af56b60c5e24d96\u003cSEP\u003echunk-917aee113ae4637c49fc832c7910367e\u003cSEP\u003echunk-60ebd87213c4adac1601f5f77ae8e71f\u003cSEP\u003echunk-fd529ccfc86794540b774fd1fdc5b749\u003cSEP\u003echunk-7d021305e8ba1f01c3d81e7aeaf257c3\u003cSEP\u003echunk-6f9ada8af935d3080f85dc8fce297d11\u003cSEP\u003echunk-1f9a6a41954a555630b070c7f7bfb202\u003cSEP\u003echunk-5ea54c3dcec3d81ad48ba402840448ff\u003cSEP\u003echunk-e2168329cd1ccbb1068ce3cf99cc6a32\u003cSEP\u003echunk-16cecaf68913e3a1c67f4995f79defe2\u003cSEP\u003echunk-0f6a0165c29ab2e4c49b2400e3c8fa1e\u003cSEP\u003echunk-fa4d33a3f40a2c5842d33d71ea214ce7\u003cSEP\u003echunk-2acc26cde9d6dc444149f16f9d796034\u003cSEP\u003echunk-78f7e7dac16acef0e5650c5642d32c7d\u003cSEP\u003echunk-26b35982b01c1df10d2366b262ee534b\u003cSEP\u003echunk-7445cb8991b2dd0a53257b7047d5a409\u003cSEP\u003echunk-3d9370b424f7643e348e97e9c75cd8ca\u003cSEP\u003echunk-dfbb9aeb6a3ce4b503ef06a1709a96e1\u003cSEP\u003echunk-8e8ad763cdb1297a66a1a293c17fe5b4\u003cSEP\u003echunk-eca435fabe094ce872882fcd65db2ae0\u003cSEP\u003echunk-28b4b52a01dda89a71ee2d28a9d43930\u003cSEP\u003echunk-05b2a20ad9f6c1e8f72ebc40b35b742d"}, {"color": "#91be45", "description": "\"A design methodology for control systems using state-space representations, including techniques like pole placement and the design of observers and regulators.\"\u003cSEP\u003e\"Chapter 10 of a publication discussing methodologies for designing control systems within the state space framework.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEMS DESIGN IN STATE SPACE\"", "label": "\"CONTROL SYSTEMS DESIGN IN STATE SPACE\"", "shape": "dot", "size": 25, "source_id": "chunk-bc5cbb8e11e7f4543f407c98f31f93b3\u003cSEP\u003echunk-8eafe0c3f84e8770e105abc989689faf"}, {"color": "#2a9fa0", "description": "\"A mathematical framework used in control systems to model and design the dynamics of systems in terms of state variables, inputs, and outputs.\"\u003cSEP\u003e\"A mathematical representation of a physical system using a set of equations to describe the relationship between input, output, and state variables, used extensively in control theory for system modeling and analysis.\"\u003cSEP\u003e\"An n-dimensional space where each axis is a state variable, used to represent any state of the system as a point.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE SPACE\"", "label": "\"STATE SPACE\"", "shape": "dot", "size": 25, "source_id": "chunk-0bf79477a5c47505cb5e503cbd622cbc\u003cSEP\u003echunk-ef5600ba1e15375c274ae547e4e6ace2\u003cSEP\u003echunk-bc5cbb8e11e7f4543f407c98f31f93b3"}, {"color": "#54e948", "description": "\"A procedure to evaluate a system\u0027s response to different frequencies of input signals, important in control system design for stability assessment.\"\u003cSEP\u003e\"A technique used in control systems to analyze and design systems by studying their response to sinusoidal input frequencies, applicable to both minimum-phase and nonminimum-phase systems.\"\u003cSEP\u003e\"The study of how control systems respond to different frequencies of input signals, using tools like Nyquist plots and Bode diagrams.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FREQUENCY-RESPONSE ANALYSIS\"", "label": "\"FREQUENCY-RESPONSE ANALYSIS\"", "shape": "dot", "size": 25, "source_id": "chunk-6a1b62a5c70642658cb5443d1cb9a483\u003cSEP\u003echunk-2dcf86be04c38c7662cbe95f5c6c847b\u003cSEP\u003echunk-8eafe0c3f84e8770e105abc989689faf"}, {"color": "#d06bca", "description": "\"A type of control system where the phase angle at high frequencies matches the slope of the log-magnitude curve. Such systems generally have a desirable fast response without excessive phase lag.\"\u003cSEP\u003e\"A type of system where all poles and zeros lie in the left half of the complex plane, ensuring causal and stable inverse system behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MINIMUM PHASE SYSTEM\"", "label": "\"MINIMUM PHASE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-2dcf86be04c38c7662cbe95f5c6c847b\u003cSEP\u003echunk-b1229a7f4f282a2e8956dbc23a4813f1"}, {"color": "#227e7c", "description": "\"A condition in control theory used to determine the asymptotic stability of a system by analyzing the determinants of principal minors of the associated Hurwitz matrix.\"\u003cSEP\u003e\"A fundamental criterion used to ascertain the stability of a linear system by examining the determinants of the principal minors of the characteristic equation\u0027s Hurwitz matrix.\"\u003cSEP\u003e\"A mathematical criterion used to determine the stability of a linear time-invariant system by examining the Hurwitz determinants.\"\u003cSEP\u003e\"A method used in control theory for determining the stability of a system by analyzing the signs of the Hurwitz determinants.\"\u003cSEP\u003e\"A stability criterion used for determining the stability of a linear dynamic system by examining the roots of its characteristic equation.\"\u003cSEP\u003e\"A stability criterion used in control systems to determine whether all roots of a characteristic equation have negative real parts, indicating stability. It involves arranging the coefficients of a polynomial in a determinant form and checking if successive principal minors are positive.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"HURWITZ STABILITY CRITERION\"", "label": "\"HURWITZ STABILITY CRITERION\"", "shape": "dot", "size": 25, "source_id": "chunk-eaf2b2a2b8de77fc493b86687ef0569f\u003cSEP\u003echunk-e4da97cbead0bfbd2a9e8012b7d1a99d\u003cSEP\u003echunk-8eafe0c3f84e8770e105abc989689faf\u003cSEP\u003echunk-8a604009aa666e71c3916e36d8184b64\u003cSEP\u003echunk-bc06726ed4de67e5eabeb6d258258b61\u003cSEP\u003echunk-d53ff7e204f32e91611e384656abdd76"}, {"color": "#226273", "description": "\"Determinants used in the Hurwitz stability criterion to check the necessary and sufficient conditions for stability by ensuring that successive principal minors are positive.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DELTA (\u0394) DETERMINANTS\"", "label": "\"DELTA (\u0394) DETERMINANTS\"", "shape": "dot", "size": 25, "source_id": "chunk-d53ff7e204f32e91611e384656abdd76"}, {"color": "#8f2c55", "description": "\"A concept in control theory used to determine the stability of a linear time-invariant system by constructing the Routh array and examining the signs of the elements in its first column.\"\u003cSEP\u003e\"A criterion used to determine the stability of a control system by examining the characteristic equation\u0027s polynomial without calculating its roots.\"\u003cSEP\u003e\"A mathematical technique used in control theory to determine the stability of a linear time-invariant system based on its characteristic polynomial coefficients.\"\u003cSEP\u003e\"A mathematical technique used to determine the stability of a linear time-invariant control system. It involves testing the characteristic equation\u0027s coefficients for changes in sign, which indicate poles in the right-half of the s plane.\"\u003cSEP\u003e\"A method used in control systems to determine the stability of a system by constructing a Routh array from the coefficients of the system\u0027s characteristic polynomial.\"\u003cSEP\u003e\"An analytical tool used to determine the stability of a system by examining the sign changes in the first column of the system\u0027s Routh array.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"ROUTH STABILITY CRITERION\"", "label": "\"ROUTH STABILITY CRITERION\"", "shape": "dot", "size": 25, "source_id": "chunk-e2840e38f380405207e63d9e655b1711\u003cSEP\u003echunk-fa4d33a3f40a2c5842d33d71ea214ce7\u003cSEP\u003echunk-e4da97cbead0bfbd2a9e8012b7d1a99d\u003cSEP\u003echunk-5ea54c3dcec3d81ad48ba402840448ff\u003cSEP\u003echunk-c81d2ed0b24fa6def571f40855ac7cdb\u003cSEP\u003echunk-b6af1c4a81059796fa59b1f1f07b4234"}, {"color": "#256144", "description": "\"Methods particularly developed by Bode and others to design stable linear closed-loop control systems by analyzing their response to sinusoidal inputs.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"FREQUENCY-RESPONSE METHODS\"", "label": "\"FREQUENCY-RESPONSE METHODS\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#e2df8e", "description": "\"Complex systems with multiple inputs and outputs requiring advanced control system designs for applications in military, space, and industrial sectors.\"", "entity_type": "\"APPLICATION\"", "font": {"size": 12}, "id": "\"MODERN PLANTS\"", "label": "\"MODERN PLANTS\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#acf782", "description": "\"A mathematical modeling approach used in control systems to represent complex systems with multiple inputs and outputs, focusing on the \u0027state\u0027 of the system.\"\u003cSEP\u003e\"A method used in control theory and systems engineering to model and analyze systems governed by linear and nonlinear differential equations. It is a crucial framework for designing control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE-SPACE ANALYSIS\"", "label": "\"STATE-SPACE ANALYSIS\"", "shape": "dot", "size": 25, "source_id": "chunk-4657f8cd4f04ed8200779a1b3f0b53c0\u003cSEP\u003echunk-8daf70dbee9632ce55cb46dd22d488fc"}, {"color": "#633d03", "description": "\"A field of control theory applicable only to linear time-invariant single-input, single-output systems, typically using a complex frequency-domain approach.\"\u003cSEP\u003e\"A traditional control methodology that deals primarily with single-input, single-output linear time-invariant systems.\"\u003cSEP\u003e\"The body of knowledge deriving control laws using linear mathematical models and predominantly applied to lower-level control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONVENTIONAL CONTROL THEORY\"", "label": "\"CONVENTIONAL CONTROL THEORY\"", "shape": "dot", "size": 25, "source_id": "chunk-0bf79477a5c47505cb5e503cbd622cbc\u003cSEP\u003echunk-bc06726ed4de67e5eabeb6d258258b61\u003cSEP\u003echunk-8daf70dbee9632ce55cb46dd22d488fc"}, {"color": "#2e6bd4", "description": "\"A set of variables describing the status and dynamics of a system at any given time.\"\u003cSEP\u003e\"The smallest set of variables such that knowledge of these variables at an initial time, along with knowledge of the input for all future times, completely determines the behavior of the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE\"", "label": "\"STATE\"", "shape": "dot", "size": 25, "source_id": "chunk-0bf79477a5c47505cb5e503cbd622cbc\u003cSEP\u003echunk-118e2d203ae97f28657736b7f4e82d48"}, {"color": "#072fa9", "description": "\"Author of \u0027Modern Control Theory,\u0027 discussing contemporary control system methodologies.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"BROGAN, W. L.\"", "label": "\"BROGAN, W. L.\"", "shape": "dot", "size": 25, "source_id": "chunk-f2c886bf5174d31235f20f8774738f29"}, {"color": "#1cf14e", "description": "\"A graphical design tool used in control systems engineering to tune feedback loops by representing gain and phase margins.\"\u003cSEP\u003e\"A graphical tool for tuning a control system by showing both gain and phase margins, helping to analyze how gain changes affect closed-loop stability.\"\u003cSEP\u003e\"A graphical tool that presents M and N loci in the log-magnitude-versus-phase plane, used to analyze both gain and phase characteristics of the closed-loop transfer function.\"\u003cSEP\u003e\"A graphical tool used to analyze the frequency response of control systems by plotting open-loop gain and phase information in a log-magnitude-versus-phase diagram. It is useful for determining stability margins such as phase and gain margins, resonant peak magnitude, and bandwidth.\"\u003cSEP\u003e\"A graphical tool used to assess the frequency response of control systems, plotting gain magnitude against phase to provide insights into stability and performance.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"NICHOLS CHART\"", "label": "\"NICHOLS CHART\"", "shape": "dot", "size": 25, "source_id": "chunk-caf760c4c7f309dab9d636ae2beb4e2e\u003cSEP\u003echunk-7445cb8991b2dd0a53257b7047d5a409\u003cSEP\u003echunk-562c371e047f52f964b0d3d617353ced\u003cSEP\u003echunk-7a7206b809bff769a6f911635bee76ee\u003cSEP\u003echunk-dd26ea1e3a2caa535339b256c9ca76cb"}, {"color": "#c5d18a", "description": "\"Areas of modern control theory that focus on systems capable of adjusting and improving their performance in response to changing conditions or environments.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ADAPTIVE AND LEARNING CONTROL\"", "label": "\"ADAPTIVE AND LEARNING CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#7a8319", "description": "\"A control strategy that uses feedback to automatically adjust the input to a system, enhancing stability and performance through error correction mechanisms.\"\u003cSEP\u003e\"A method of controlling a system by feeding back the output to adjust inputs to achieve desired system behavior.\"\u003cSEP\u003e\"An operation that reduces the difference between system output and reference input by adjusting based on this difference.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FEEDBACK CONTROL\"", "label": "\"FEEDBACK CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-bc06726ed4de67e5eabeb6d258258b61\u003cSEP\u003echunk-eb6b65f89ada1847065ded1b860f4423\u003cSEP\u003echunk-ed53bbafd4e8a9e99773257734a54dd8"}, {"color": "#dd4d34", "description": "\"A mathematical model representation of control systems using a system of linear or nonlinear equations to provide insights into system dynamics and control strategies.\"\u003cSEP\u003e\"A method in control system design that uses state variables to model and analyze systems described by differential equations.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"STATE-SPACE APPROACH\"", "label": "\"STATE-SPACE APPROACH\"", "shape": "dot", "size": 25, "source_id": "chunk-c44a9e78dfa06cd852c378b8138e2163\u003cSEP\u003echunk-6fece62eab9e3e2cf4cf197a95de7940"}, {"color": "#344270", "description": "\"A type of uncertainty in control systems that is not precisely modeled, influencing robust control strategies.\"\u003cSEP\u003e\"In control systems, represents model inaccuracies not easily characterized or neglected dynamics in system modeling.\"\u003cSEP\u003e\"Refers to unpredictability in a system that cannot be precisely modeled and is considered either additive or multiplicative in nature.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNSTRUCTURED UNCERTAINTY\"", "label": "\"UNSTRUCTURED UNCERTAINTY\"", "shape": "dot", "size": 25, "source_id": "chunk-c44a9e78dfa06cd852c378b8138e2163\u003cSEP\u003echunk-2db8e37ede0c7654b36f12081d6c744e\u003cSEP\u003echunk-aadf50820e890f0d8236f909211ff17d"}, {"color": "#7c197a", "description": "\"A measure of the largest amplification factor of a stable system\u0027s steady-state response to sinusoidal excitation, reflecting system robustness.\"\u003cSEP\u003e\"A measure of the largest singular value of a system\u0027s transfer function over frequency, used to determine system stability and robustness.\"\u003cSEP\u003e\"A measure of the maximum gain of a system\u0027s transfer function, used in robustness analysis to ensure stability.\"\u003cSEP\u003e\"A measure used to quantify the maximum gain of a system\u0027s transfer function across all frequencies, essential for assessing robust control criteria.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"H-INFINITY NORM\"", "label": "\"H-INFINITY NORM\"", "shape": "dot", "size": 25, "source_id": "chunk-9f234622efe1d580a3eaf31dd0a90b41\u003cSEP\u003echunk-c44a9e78dfa06cd852c378b8138e2163\u003cSEP\u003echunk-4e825c27df9aed237793e7bc845b9dfb\u003cSEP\u003echunk-aadf50820e890f0d8236f909211ff17d"}, {"color": "#b5f20c", "description": "\"An essential component in engineering that involves regulating processes like temperature, pressure, and flow, and is integral to systems such as space vehicles and robotics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"AUTOMATIC CONTROL\"", "label": "\"AUTOMATIC CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#9270b6", "description": "\"A heuristic method for setting the proportional, integral, and derivative gains of a PID controller to achieve optimal control performance.\"\u003cSEP\u003e\"A heuristic method used for tuning PID controllers, providing substantial empirical guidance for gaining optimal control parameters.\"\u003cSEP\u003e\"Guidelines proposed in the 1940s for tuning PID controllers to achieve desired performance in industrial control systems.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"ZIEGLER-NICHOLS TUNING RULES\"", "label": "\"ZIEGLER-NICHOLS TUNING RULES\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485\u003cSEP\u003echunk-2db8e37ede0c7654b36f12081d6c744e\u003cSEP\u003echunk-eaf2b2a2b8de77fc493b86687ef0569f"}, {"color": "#acdca0", "description": "In control system design, \"Closed-Loop Poles\" are fundamental elements that determine the stability and response characteristics of a closed-loop control system. These poles are essentially the values in the complex plane where the denominator of the system\u0027s transfer function becomes zero, which are mathematically defined as the roots of the characteristic equation of the control system. They guide various aspects of the system\u0027s behavior, including its stability, transient response, and performance metrics.\n\nClosed-loop poles can be identified as complex frequencies that describe the response of a controlled system. They are crucial in feedback control design because their positions in the complex plane significantly impact system stability and dynamic response. The location of these poles determines key parameters such as the system\u0027s overshoot, settling time, and damping ratio, which are vital for achieving desired dynamic characteristics and performance targets.\n\nThe poles are typically expressed in terms of the natural frequency and damping ratio, often appearing as complex conjugates, influencing the oscillatory behavior of the system. For instance, desired pole locations in the s-domain might have a natural frequency of 0.5 rad/sec and a damping ratio of 0.7 to meet specific performance criteria.\n\nIn practical control applications, the placement of closed-loop poles is achieved using techniques such as pole-placement or root-locus methods, where designers strategically position these poles to optimize the system\u0027s transient and steady-state performance. For example, achieving more stable dynamics might require positioning the poles farther to the left in the complex plane, away from the imaginary axis.\n\nOverall, closed-loop poles are integral to the control system\u0027s performance, as they inform the design and tuning of controllers to ensure the system responds appropriately and remains stable under various operating conditions. In summary, understanding and manipulating closed-loop poles are essential skills for anyone involved in modern control engineering, aiming to create systems that are both robust and efficient.", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP POLES\"", "label": "\"CLOSED-LOOP POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-ff4aff4f9c4406d0da498ac0e03e8d07\u003cSEP\u003echunk-40b104ff37516f5e7d32e5e9eeb44a68\u003cSEP\u003echunk-011d81551d49767469314735fe293b3c\u003cSEP\u003echunk-aa2f274cb51c2490bcf0b383b2104b9f\u003cSEP\u003echunk-2b7d5978d5de4200a548bc9a1e68e49f\u003cSEP\u003echunk-f7453e25ef8415df2bd46d19a8fa0e5b\u003cSEP\u003echunk-2b25bd771db254885a707bd10e8fea19\u003cSEP\u003echunk-e1ebb62da2a69fb4feeb3904035eb79b\u003cSEP\u003echunk-56ca9faafb519281fd8b2ba251a6ef0e\u003cSEP\u003echunk-720922ca31ca3571876a388ded48c80a\u003cSEP\u003echunk-80938ed65723d23846e7d211c6392548\u003cSEP\u003echunk-faf3f3aed60737a08d10bb7913596f72\u003cSEP\u003echunk-7dd6e8a5ae193080f46b1e3ec70df20c\u003cSEP\u003echunk-60ebd87213c4adac1601f5f77ae8e71f\u003cSEP\u003echunk-12c5250f31da6507b1bad7bcd12854a3\u003cSEP\u003echunk-35f577f59ea6af155cb4258f7cb2b85a\u003cSEP\u003echunk-b942f57821a1ead54fb4da1123ccf0f3\u003cSEP\u003echunk-0bc31a6e14cd77065ab6de8f58bae175\u003cSEP\u003echunk-9039afcd15f48a625e7c11a41285dc28\u003cSEP\u003echunk-0b9ae42cfc20844ee4ff0fa1374d9eed\u003cSEP\u003echunk-1f9a6a41954a555630b070c7f7bfb202\u003cSEP\u003echunk-2017ed0839f667cb91bb20050ef6b8da\u003cSEP\u003echunk-5b1fd8d7f8db30f9d70ad82047cd7257\u003cSEP\u003echunk-56bbe753bc4be8a2d5f2e376ebbd8750\u003cSEP\u003echunk-533b83f136a87d33b879dc1aafd7941a\u003cSEP\u003echunk-5b496198b31dbeebacc85c2f7f7a3987\u003cSEP\u003echunk-edfef0c2a7c17c4ffcb680c9c42849c7\u003cSEP\u003echunk-81c9499d342e935436041a2c91d27dcb\u003cSEP\u003echunk-77b6690e2f46a50768129e103417e55a\u003cSEP\u003echunk-10d6827db390d5b50ae61f0df94e230f\u003cSEP\u003echunk-f76c5a358b457a968457f04bbf89989e\u003cSEP\u003echunk-eb84092546d9252b4c405161e0b3875c\u003cSEP\u003echunk-d69c118ec8bf21a3221e7f350ae82551\u003cSEP\u003echunk-82961d1c5712e5fdf4ca69a0428a7eab\u003cSEP\u003echunk-a7714090bf0502db9ba8d844d57dd2c2\u003cSEP\u003echunk-9fbf53e7fa3842aedcd98061c8a036ed\u003cSEP\u003echunk-c841a2f902941d297826d4c33abf8541\u003cSEP\u003echunk-942e817c56e131715adc9d6ebab71ef4\u003cSEP\u003echunk-8f55eded7027f442c972914b9a53f9d8\u003cSEP\u003echunk-dd9dde688dcbc8042e7921003e1f4b64\u003cSEP\u003echunk-7887eadf45400812a574e7c136ad14b1\u003cSEP\u003echunk-61335cde1551556082cd630d01a04d2d\u003cSEP\u003echunk-2cc9cfee2bb2f67a9472c5c3c8530801\u003cSEP\u003echunk-3d3d81ce1132a7de1bc12a282f8bf94c\u003cSEP\u003echunk-86523b5839708ed4d9c987e0f4bd6855\u003cSEP\u003echunk-c0ea330788c8eb7f8210fdfda8e96cac\u003cSEP\u003echunk-fcdcc7943240d620efd39a966efae7db\u003cSEP\u003echunk-f6c51468a5cfe739c3ec3e9166d60549\u003cSEP\u003echunk-e52957125f43aa3db6b8800adf90d2ca\u003cSEP\u003echunk-2ee6cfe664cb94cb484939acfa18e224\u003cSEP\u003echunk-ef5600ba1e15375c274ae547e4e6ace2\u003cSEP\u003echunk-845fe7b5aaab11882bcd4097afeba8c9\u003cSEP\u003echunk-2c835bc81316645b768c836b76dd71d5\u003cSEP\u003echunk-4abf7cf9c05ca94c4add41004e44d0c2\u003cSEP\u003echunk-e0c98d208197a0f67bd28076f8fd1da4\u003cSEP\u003echunk-9774e5b98fbdd5053454a27ce4e4b278\u003cSEP\u003echunk-38afbb7da937510b9d526ef6822e52a4"}, {"color": "#7794ae", "description": "\"The engineer credited with developing the root-locus method, a standard technique in control engineering for analyzing and designing control systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"W. R. EVANS\"", "label": "\"W. R. EVANS\"", "shape": "dot", "size": 25, "source_id": "chunk-7dd6e8a5ae193080f46b1e3ec70df20c"}, {"color": "#24d1ee", "description": "\"A graphical method in control systems employed to analyze the locations of poles in a system\u2019s transfer function as a system parameter is varied, aiding in determining the system\u0027s stability and transient response.\"\u003cSEP\u003e\"A graphical method used in control system design to analyze and design controllers by plotting the roots of the transfer function.\"\u003cSEP\u003e\"A plot used in control systems to show the locations of possible closed-loop poles as a system parameter is varied. It helps in designing and analyzing the stability of the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROOT-LOCUS DIAGRAM\"", "label": "\"ROOT-LOCUS DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-f9405e7d76df05a97cc36fdfa9b61212\u003cSEP\u003echunk-2b25bd771db254885a707bd10e8fea19\u003cSEP\u003echunk-2049d1ad80c2666a7089c29c9a6e11f5"}, {"color": "#2968e4", "description": "\"The equation G(s)H(s) = 1, which describes a condition used to analyze the behavior of control systems, particularly in the context of feedback.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (6\u201317)\"", "label": "\"EQUATION (6\u201317)\"", "shape": "dot", "size": 25, "source_id": "chunk-f7a6da3cdf6d57e47eb3c8005c858825"}, {"color": "#c46347", "description": "\"Transfer functions used to represent the dynamics of an open-loop control system, vital in assessing how the system will respond to changes.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"G(S) AND H(S)\"", "label": "\"G(S) AND H(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-f7a6da3cdf6d57e47eb3c8005c858825"}, {"color": "#821d83", "description": "\"A control system configuration where feedback enhances output, often used in amplifiers but can lead to instability if not managed well.\"\u003cSEP\u003e\"A system where the feedback signal is in phase with the input signal, typically used to increase the magnitude of the input signal.\"\u003cSEP\u003e\"A type of control system where the feedback signal is in phase with the input signal, potentially leading to system instability unless properly controlled.\"\u003cSEP\u003e\"A type of feedback system where the feedback loop enhances the effects of the input, often resulting in amplification.\"", "entity_type": "\"CONTROL_SYSTEM\"", "font": {"size": 12}, "id": "\"POSITIVE-FEEDBACK SYSTEM\"", "label": "\"POSITIVE-FEEDBACK SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-f80e26e939292cd4db7850a899e7ed38\u003cSEP\u003echunk-8bc6195825937992358e91cd2067de85\u003cSEP\u003echunk-b95d2a59aa6f62817686d2bba9801b49\u003cSEP\u003echunk-f7a6da3cdf6d57e47eb3c8005c858825"}, {"color": "#a76dd1", "description": "\"Approximations used in frequency-response analysis to simplify the plot of a function. They provide easy-to-draw lines representing the general shape of a frequency-response curve.\"\u003cSEP\u003e\"Lines in the root locus plot that act as guidelines indicating the paths infinite and zero poles will approach as gain increases. These are important for predicting system behavior at high gains.\"\u003cSEP\u003e\"Lines on the root locus plot which show the direction that the roots will approach at infinite gain for systems with more poles than zeros.\"\u003cSEP\u003e\"Lines that a curve approaches as it heads towards infinity. In the context of the text, they are used to determine the behavior of the root locus.\"\u003cSEP\u003e\"Lines that guide the direction of root locus branches at infinity, calculated here for angles 45\u00b0, -45\u00b0, 135\u00b0, -135\u00b0 in the problem.\"\u003cSEP\u003e\"Lines that indicate the direction of paths that the root-locus plots follow as they extend to infinity.\"\u003cSEP\u003e\"Straight lines in the root locus plot directed at certain angles, indicating the paths the loci follow towards infinity when the gain parameter becomes very large.\"\u003cSEP\u003e\"Straight lines used to approximate the behavior of a log-magnitude curve in a Bode plot, typically with slopes of \u00b120 dB per decade.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ASYMPTOTES\"", "label": "\"ASYMPTOTES\"", "shape": "dot", "size": 25, "source_id": "chunk-b1899189205c2ae52f22a9b458c1b51a\u003cSEP\u003echunk-ed03fed942f56e9f9bfc15ac0ceb1c3f\u003cSEP\u003echunk-ce7788933f32df552bf183e7b6e070ed\u003cSEP\u003echunk-37aa719ebacbd39c10b2581e95321a0e\u003cSEP\u003echunk-f7a6da3cdf6d57e47eb3c8005c858825\u003cSEP\u003echunk-c9d47ab2198ac8ea67a196216da74a23\u003cSEP\u003echunk-62e140024da002dcf796d44b58983432\u003cSEP\u003echunk-5a1c576eb9f7e3ef3036034e8bc47d8e"}, {"color": "#e63963", "description": "\"Points on the real axis of the root loci where branches leave or enter the axis, determined by finding the multiple roots of the characteristic equation.\"\u003cSEP\u003e\"Points on the real axis of the root locus plot where branches converge or diverge, indicating changes in the root locus path.\"\u003cSEP\u003e\"Points on the real axis where root loci appear or disappear, providing critical insights into the system\u0027s behavior.\"\u003cSEP\u003e\"Points on the root locus where paths of different branches intersect or diverge on the real axis. These points indicate transitions between rooted real and complex responses, affecting stability and transient performance.\"\u003cSEP\u003e\"Specific locations on the root locus where multiple paths converge or diverge from the real axis in the complex plane, indicating changes in pole positions.\"\u003cSEP\u003e\"Specific points on the root locus where branches either diverge from or converge onto the real axis, determined by setting \\(\\frac{dK}{ds} = 0\\).\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BREAKAWAY AND BREAK-IN POINTS\"", "label": "\"BREAKAWAY AND BREAK-IN POINTS\"", "shape": "dot", "size": 25, "source_id": "chunk-8bc6195825937992358e91cd2067de85\u003cSEP\u003echunk-f7a6da3cdf6d57e47eb3c8005c858825\u003cSEP\u003echunk-edfef0c2a7c17c4ffcb680c9c42849c7\u003cSEP\u003echunk-7ea52e4ac94c733a1151ac5a2e944e53\u003cSEP\u003echunk-9039afcd15f48a625e7c11a41285dc28\u003cSEP\u003echunk-5453fcf3086e6b945f16238fb413001b"}, {"color": "#56ba8b", "description": "\"An example control system used to illustrate the process of designing lag compensators using the root-locus method.\"", "entity_type": "\"CONTROL_SYSTEM\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201347 CONTROL SYSTEM\"", "label": "\"FIGURE 6\u201347 CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-525ad3749b44e8cb478cbaf913b965a4"}, {"color": "#a17ea5", "description": "\"A chapter from a control systems textbook that discusses the analysis and design of control systems using the Root-Locus Method, with specific attention to compensator design.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"CHAPTER 6: CONTROL SYSTEMS ANALYSIS AND DESIGN BY THE ROOT-LOCUS METHOD\"", "label": "\"CHAPTER 6: CONTROL SYSTEMS ANALYSIS AND DESIGN BY THE ROOT-LOCUS METHOD\"", "shape": "dot", "size": 25, "source_id": "chunk-0a5bdf4a038ca651111a8d7e9b26c789"}, {"color": "#50a441", "description": "\"The process of identifying the positions of zeros and poles in the transfer function of a system, which are critical for shaping the system\u0027s frequency response and achieving desired dynamic characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ZERO AND POLE DETERMINATION\"", "label": "\"ZERO AND POLE DETERMINATION\"", "shape": "dot", "size": 25, "source_id": "chunk-3ab66d4c854eb40eb0f9790ac22140ed"}, {"color": "#742414", "description": "\"A mathematical technique used to transform differential equations into algebraic equations, simplifying the analysis and solution of control systems.\"\u003cSEP\u003e\"Mathematical transformation used in control theory to analyze linear time-invariant systems by transforming differential equations into algebraic equations.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"LAPLACE TRANSFORMS\"", "label": "\"LAPLACE TRANSFORMS\"", "shape": "dot", "size": 25, "source_id": "chunk-da1d6641ea1b5c24411c9aeda4a323f9\u003cSEP\u003echunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#08d3a8", "description": "\"A mathematical framework for modeling dynamic systems, describing the system\u2019s state variables and their evolution over time.\"\u003cSEP\u003e\"A mathematical representation of a system using state variables, providing an alternative to transfer functions for the LRC circuit.\"\u003cSEP\u003e\"A model representing a system by matrices of its state variables, inputs, and outputs, often used in control systems for dynamic analysis.\"\u003cSEP\u003e\"A representation of a control system that captures its dynamics in a matrix form, relating state variables and inputs to outputs using differential equations. It facilitates analysis and design of control systems.\"\u003cSEP\u003e\"A representation of control systems using a set of first-order differential (or difference) equations that describe the dynamics of the system\u0027s state variables.\"\u003cSEP\u003e\"A representation of the system dynamics using state variables and matrices, capturing the system\u0027s behavior and allowing for analysis and controller design.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"STATE-SPACE MODEL\"", "label": "\"STATE-SPACE MODEL\"", "shape": "dot", "size": 25, "source_id": "chunk-da1d6641ea1b5c24411c9aeda4a323f9\u003cSEP\u003echunk-05de8eba847d72a6ff18f76fcb73cc0d\u003cSEP\u003echunk-5192b7938242bf28c67f3a85a5b59f01\u003cSEP\u003echunk-6d52f42e1385cd37cc562924ab896e0a\u003cSEP\u003echunk-d69c118ec8bf21a3221e7f350ae82551\u003cSEP\u003echunk-1da22fb885ef73c58a63ac9cf23072dd"}, {"color": "#45c32e", "description": "\"A mathematical framework used to handle systems of equations efficiently, particularly in the context of state-space representation in modern control theory.\"\u003cSEP\u003e\"A mathematical tool used in state-space analysis for simplifying the representation and computation of control systems, integral to analyzing and designing complex systems.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"VECTOR-MATRIX ANALYSIS\"", "label": "\"VECTOR-MATRIX ANALYSIS\"", "shape": "dot", "size": 25, "source_id": "chunk-f19ed7f5db8cf35f786cab3b9a8197aa\u003cSEP\u003echunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#76cb1d", "description": "\"The quantity or condition measured and controlled in a control system, often the system\u0027s output.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONTROLLED VARIABLE\"", "label": "\"CONTROLLED VARIABLE\"", "shape": "dot", "size": 25, "source_id": "chunk-eb6b65f89ada1847065ded1b860f4423"}, {"color": "#06fa55", "description": "\"A control system designed to manage the speed output of a motor or other mechanical system, ensuring precise control and stability.\"\u003cSEP\u003e\"A feedback control system aimed at regulating the speed of a device or process to match a desired speed target.\"\u003cSEP\u003e\"A system designed to regulate the speed of a process or component to maintain a desired setpoint or range.\"\u003cSEP\u003e\"A system designed to regulate the speed of an engine or machine, employing control strategies such as proportional-plus-integral control.\"\u003cSEP\u003e\"A system used for controlling the speed of a mechanical device, characterized by its ability to adjust speed based on specific inputs and criteria.\"\u003cSEP\u003e\"A system using Watt\u2019s speed governor to maintain the desired speed of an engine by controlling fuel input based on speed deviations.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"SPEED CONTROL SYSTEM\"", "label": "\"SPEED CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-333038af0083b99da079add4114ebdf5\u003cSEP\u003echunk-eb6b65f89ada1847065ded1b860f4423\u003cSEP\u003echunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-3ce70ea5a160b583cd3b3e3eea761bb6\u003cSEP\u003echunk-411d7b3f7767bc2c570331074ca00ea5\u003cSEP\u003echunk-225954a1bdcd5febeef1ddee93b3a682"}, {"color": "#7d0efc", "description": "\"A control system designed to regulate and maintain a set temperature within a defined environment by manipulating control inputs.\"\u003cSEP\u003e\"A system designed to maintain a controlled temperature, using a feedback mechanism to compare output with input and adjust accordingly.\"\u003cSEP\u003e\"A system that maintains the desired temperature of an electric furnace by adjusting heater input based on temperature deviations.\"\u003cSEP\u003e\"A system used to maintain a specific temperature within a predetermined range, ensuring stability and efficiency in temperature-sensitive processes.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"TEMPERATURE CONTROL SYSTEM\"", "label": "\"TEMPERATURE CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-333038af0083b99da079add4114ebdf5\u003cSEP\u003echunk-eb6b65f89ada1847065ded1b860f4423\u003cSEP\u003echunk-e5fc9bb7d356a892c776f1e0b1c167e4\u003cSEP\u003echunk-b2872d8cbed201778110fb32fa140e05"}, {"color": "#fb51a1", "description": "\"The quantity or condition varied by the controller to affect the controlled variable.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONTROL SIGNAL (MANIPULATED VARIABLE)\"", "label": "\"CONTROL SIGNAL (MANIPULATED VARIABLE)\"", "shape": "dot", "size": 25, "source_id": "chunk-eb6b65f89ada1847065ded1b860f4423"}, {"color": "#bbb6e4", "description": "\"A system used to demonstrate the effect of proportional control on plants that do not possess an integrating property, illustrating the concept of offset in response to step inputs.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM IN FIGURE 5\u201366\"", "label": "\"CONTROL SYSTEM IN FIGURE 5\u201366\"", "shape": "dot", "size": 25, "source_id": "chunk-24ee5858439bcd4566aa035264c76064"}, {"color": "#988de5", "description": "\"A combination of components acting together to perform a certain objective, which can be physical, biological, economic, etc.\"\u003cSEP\u003e\"A representation of a control system in terms of its mathematical equations, such as transfer functions or state-space models, which define the system\u0027s behavior.\"\u003cSEP\u003e\"The system represented by mathematical equations, including state-space equations and a control signal equation, intended to manage dynamics under given conditions.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SYSTEM\"", "label": "\"SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-eb6b65f89ada1847065ded1b860f4423\u003cSEP\u003echunk-a01116122e6ea0894b8b83571950889a\u003cSEP\u003echunk-1da22fb885ef73c58a63ac9cf23072dd"}, {"color": "#489428", "description": "\"A MATLAB program used to produce the response of the system to a given initial condition. It generates response curves that illustrate how the system behaves.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10-21\"", "label": "\"MATLAB PROGRAM 10-21\"", "shape": "dot", "size": 25, "source_id": "chunk-a01116122e6ea0894b8b83571950889a"}, {"color": "#23c8b3", "description": "\"A form of mathematical modeling used to represent the dynamic behavior of control systems using state variables.\"\u003cSEP\u003e\"A linear state-space representation of a control system, described by the equation \\( \\dot{\\mathbf{x}}\\,=\\,(\\mathbf{A}\\,-\\,\\mathbf{B}\\mathbf{K})\\mathbf{x} \\). Each part represents matrices and vectors related to the system states and control input transformation.\"\u003cSEP\u003e\"A mathematical representation of a dynamic system that combines state variables and input variables to describe the system\u0027s behavior using vector-matrix form. Derived in this context to represent higher-order systems.\"\u003cSEP\u003e\"A mathematical representation of a physical system in terms of its state variables, described by matrices A, B, C, and D, which define the system\u0027s dynamics and outputs.\"\u003cSEP\u003e\"A mathematical representation of a system\u0027s dynamics, consisting of a set of first-order differential equations, generally used in control systems.\"\u003cSEP\u003e\"A mathematical representation that expresses the dynamics of a system in terms of state variables, capturing both the system\u0027s differential and output equations.\"\u003cSEP\u003e\"A representation of the control system\u0027s dynamics using matrices to describe the relationships between state variables, inputs, outputs, and the derivation of system states.\"\u003cSEP\u003e\"A representation using matrices to describe a linear time-invariant system with the state vector \\(\\mathbf{x}\\), output vector \\(\\mathbf{y}\\), and matrices \\(\\mathbf{A}\\) and \\(\\mathbf{C}\\).\"\u003cSEP\u003e\"An equation representing the system dynamics in state-space form, used to analyze responses to various inputs.\"\u003cSEP\u003e\"The mathematical equations representing the relationship between state variables, input, output, and the matrices A, B, and C in a system modeled in state-space form.\"\u003cSEP\u003e\"The mathematical formulation given by \\(\\mathbf{\\dot{x}}=\\mathbf{A}\\mathbf{x}+\\mathbf{B}u\\) that describes the dynamics of a continuous-time system using matrices and vectors.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"STATE-SPACE EQUATION\"", "label": "\"STATE-SPACE EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-533fe9d545934dfebbe4148d30879cd6\u003cSEP\u003echunk-110dd7d2a42e0b04d3cdb9c8d8675182\u003cSEP\u003echunk-e2e5f7628162e041fce964e71dac42cf\u003cSEP\u003echunk-2bf7152251ce2f3e43c088655e3144ca\u003cSEP\u003echunk-9748cbc15976a2eb2d1eb0b4fcab8630\u003cSEP\u003echunk-d880490d163f0d21f36178e32d0dcadf\u003cSEP\u003echunk-54ad027492ef85050b7e66752a6e8037\u003cSEP\u003echunk-885620008c95950f143f5076bc06c844\u003cSEP\u003echunk-a0222128c691f777023f2e6e273b3a5f\u003cSEP\u003echunk-994e759c102f8998f8f8a69d2e6a15d0\u003cSEP\u003echunk-a01116122e6ea0894b8b83571950889a"}, {"color": "#62921f", "description": "\"An illustrative example used to demonstrate a control system design, involving specific state-space equations and optimal control law development.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 10-13\"", "label": "\"EXAMPLE 10-13\"", "shape": "dot", "size": 25, "source_id": "chunk-a01116122e6ea0894b8b83571950889a"}, {"color": "#a521c1", "description": "\"A visual figure that describes the control system analyzed in Example 10-13, including plant dynamics through state-space equations.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 10-39\"", "label": "\"FIGURE 10-39\"", "shape": "dot", "size": 25, "source_id": "chunk-a01116122e6ea0894b8b83571950889a"}, {"color": "#b50865", "description": "\"A signal that adversely affects the output of a system, either generated internally or externally.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DISTURBANCE\"", "label": "\"DISTURBANCE\"", "shape": "dot", "size": 25, "source_id": "chunk-eb6b65f89ada1847065ded1b860f4423"}, {"color": "#3afc62", "description": "\"A control action combining proportional and integral control, providing benefits of both proportionality and the elimination of steady-state error.\"\u003cSEP\u003e\"A control strategy which combines proportional and integral control actions to improve both transient and steady-state response of a system, used in speed control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL-PLUS-INTEGRAL CONTROL ACTION\"", "label": "\"PROPORTIONAL-PLUS-INTEGRAL CONTROL ACTION\"", "shape": "dot", "size": 25, "source_id": "chunk-22ea74e6b6673acaa2502bd81923d13b\u003cSEP\u003echunk-3ce70ea5a160b583cd3b3e3eea761bb6"}, {"color": "#3e29c8", "description": "\"A mechanical device used in speed control systems to measure engine speed and adjust the fuel valve to maintain desired speed.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FLY-BALL GOVERNOR\"", "label": "\"FLY-BALL GOVERNOR\"", "shape": "dot", "size": 25, "source_id": "chunk-3ce70ea5a160b583cd3b3e3eea761bb6"}, {"color": "#247d67", "description": "\"A control algorithm combining proportional control and integral action to reduce steady-state error and improve the stability of a control system.\"\u003cSEP\u003e\"A control strategy that combines proportional and integral control actions to improve the stability and eliminate steady-state errors in control systems. It increases the order of the system, leading to potential instability if not properly tuned.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"PROPORTIONAL-PLUS-INTEGRAL CONTROL\"", "label": "\"PROPORTIONAL-PLUS-INTEGRAL CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-411d7b3f7767bc2c570331074ca00ea5\u003cSEP\u003echunk-79314c348ed5ee8cdb921db7e430218b"}, {"color": "#7aecc2", "description": "\"A basic control mechanism combining proportional and integral actions to eliminate steady-state error and enhance system stability.\"\u003cSEP\u003e\"A control strategy combining proportional and integral control actions to eliminate steady-state errors and increase system order, typically used to manage systems with disturbances.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL-PLUS-INTEGRAL CONTROLLER\"", "label": "\"PROPORTIONAL-PLUS-INTEGRAL CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-225954a1bdcd5febeef1ddee93b3a682\u003cSEP\u003echunk-7b7bd6b13a1bf11de041e0bcbc76b288"}, {"color": "#74fe66", "description": "\"A component added to the feedforward path of a control system to increase the system\u0027s type, aiming to improve steady-state performance by reducing steady-state errors.\"\u003cSEP\u003e\"A component in a control system represented by the term (1/s) in the transfer function, which integrates the input signal over time, affecting system behavior and dynamics.\"\u003cSEP\u003e\"A component in control systems that performs integration of the input signal over time, often used to accumulate values and determine trends.\"\u003cSEP\u003e\"A component of a control system, typically part of a PID controller, designed to eliminate steady-state error by integrating the error signal over time.\"\u003cSEP\u003e\"A component or function in a control system that performs integration of a signal, often used to eliminate steady-state error in Type 1 control systems.\"\u003cSEP\u003e\"A control system component that accumulates input over time, its output increases to reduce steady-state error, enabling tracking of a constant desired input. Adding integrators can affect system stability.\"\u003cSEP\u003e\"A crucial component in control systems used to accumulate input signals over time, introducing a phase shift that aids in reducing steady-state errors in tracking tasks.\"\u003cSEP\u003e\"A device or mathematical component used within a control system to compute the integral of its input with respect to time, effectively accumulating the input signal over time.\"\u003cSEP\u003e\"A device or mathematical element in a control system that performs integration, continuously accumulating the input signal, often used to reduce steady-state error.\"\u003cSEP\u003e\"A device within an electronic circuit or control system that performs mathematical integration of input signals, often used to accumulate and smooth signals over time.\"\u003cSEP\u003e\"A module in control systems that accumulates input signals over time, often used to minimize steady-state errors and enhance disturbance rejection.\"\u003cSEP\u003e\"A necessary component within the compensator to address the absence of an integrator in the plant, assisting in reducing steady-state errors.\"\u003cSEP\u003e\"A part of the control system that performs integration operations on the input signal, often affecting the dynamic response of the system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"INTEGRATOR\"", "label": "\"INTEGRATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-2650375be2a05bac77626724fa66a8ba\u003cSEP\u003echunk-b50b460417b95416a3d93790c1cb5208\u003cSEP\u003echunk-4ecadb1e7d608050187363adfae7f9b1\u003cSEP\u003echunk-66a7d09e705b879d1c474445665cd7d9\u003cSEP\u003echunk-ddf4fea100525d3daf8e076f290d30f8\u003cSEP\u003echunk-da1d6641ea1b5c24411c9aeda4a323f9\u003cSEP\u003echunk-d4def59094f9945efa81da355fc382cd\u003cSEP\u003echunk-e3c246f5dd9745c0d20bbb55ec559c46\u003cSEP\u003echunk-225954a1bdcd5febeef1ddee93b3a682\u003cSEP\u003echunk-7dd6e8a5ae193080f46b1e3ec70df20c\u003cSEP\u003echunk-c7c54869f8adc8ca58843d42ca084777\u003cSEP\u003echunk-16cecaf68913e3a1c67f4995f79defe2\u003cSEP\u003echunk-6e90db225f0715f11f5609582058e4ad"}, {"color": "#6fc470", "description": "\"A component that modifies the output signal to be compared with the input signal, usually by converting temperature to another measurable quantity such as force, position, or voltage.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FEEDBACK ELEMENT\"", "label": "\"FEEDBACK ELEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-e5fc9bb7d356a892c776f1e0b1c167e4"}, {"color": "#17d73e", "description": "The \"OPEN-LOOP TRANSFER FUNCTION\" is a critical concept in control systems engineering, describing the dynamic relationship between a system\u0027s input and output before any feedback loop is applied. This function is central to system analysis and design, particularly for stability and performance evaluations. \n\nIn an open-loop control system, the transfer function offers insights into how the system transforms input signals into output responses without considering feedback. This is mathematically represented, often in the s-domain, as \\( G(s)H(s) \\) or \\( G(j\\omega) \\), encapsulating the effects and interactions of all individual components within the system. The open-loop transfer function is crucial for various analysis methods, including root-locus and frequency response techniques like the Nyquist and Bode plots. These analyses help determine system stability, static error constants, and steady-state errors.\n\nFor example, an open-loop transfer function might take the form \\( G_c(s)G(s)H(s) = \\frac{11.2(s + 1)}{0.1s^4 + 1.6s^3 + 6s^2} \\), illustrating the dynamic nature of a system before feedback is taken into account. This representation can be used to perform stability analysis, predict system behavior, and inform compensator design. The open-loop dynamics are often used to assess how the input influences the output in terms of gain and phase, which can then be used to design appropriate feedback mechanisms to improve system performance and stability.\n\nIn essence, the open-loop transfer function is a foundational concept in control systems, providing essential information about a system\u0027s inherent behavior and forming the basis for further analyses and improvements in closed-loop control strategies. Understanding this function is vital for students and engineers as they work towards designing and analyzing complex control systems.", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"OPEN-LOOP TRANSFER FUNCTION\"", "label": "\"OPEN-LOOP TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-8bc6195825937992358e91cd2067de85\u003cSEP\u003echunk-c8719e4148a01181bb0c0a3c52e12d86\u003cSEP\u003echunk-2b7d5978d5de4200a548bc9a1e68e49f\u003cSEP\u003echunk-a81296a16296cc6d191d6797bdf48903\u003cSEP\u003echunk-05c1602ed6778924d1477e4ca3d0f6d5\u003cSEP\u003echunk-5d1d695e8f70b6e22196451604ad7ac8\u003cSEP\u003echunk-ff49d581433ce0bfa456d46424165dd9\u003cSEP\u003echunk-606eb5f7654736215bf0195da9f58aea\u003cSEP\u003echunk-720922ca31ca3571876a388ded48c80a\u003cSEP\u003echunk-1a44da25de28cef06af56b60c5e24d96\u003cSEP\u003echunk-fc6bffa769ed3c6acfea48887db0f52c\u003cSEP\u003echunk-6e47fa72cb93180e632ea7bbeaf40d64\u003cSEP\u003echunk-9039afcd15f48a625e7c11a41285dc28\u003cSEP\u003echunk-0b9ae42cfc20844ee4ff0fa1374d9eed\u003cSEP\u003echunk-1f9a6a41954a555630b070c7f7bfb202\u003cSEP\u003echunk-5b1fd8d7f8db30f9d70ad82047cd7257\u003cSEP\u003echunk-052ab7cb17072a07d0171a3bf8076106\u003cSEP\u003echunk-46ef4a4824c20345e4a34dc2d871df3c\u003cSEP\u003echunk-c9a7e342dfd4b6de78a8956bda99b7ca\u003cSEP\u003echunk-4dab56960a7cdd8178d6b3de5995e0ba\u003cSEP\u003echunk-562c371e047f52f964b0d3d617353ced\u003cSEP\u003echunk-5ea54c3dcec3d81ad48ba402840448ff\u003cSEP\u003echunk-f80e26e939292cd4db7850a899e7ed38\u003cSEP\u003echunk-e16dd86a5eba2eefa903aaa0d31f15df\u003cSEP\u003echunk-dce035be52be5eaa7dc1a5280b26896b\u003cSEP\u003echunk-b95d2a59aa6f62817686d2bba9801b49\u003cSEP\u003echunk-16cecaf68913e3a1c67f4995f79defe2\u003cSEP\u003echunk-ddce821f142253cf6fc233c76aa6fae6\u003cSEP\u003echunk-9fbf53e7fa3842aedcd98061c8a036ed\u003cSEP\u003echunk-c708ad35868a069947b8c9acc5cf7b45\u003cSEP\u003echunk-ed03fed942f56e9f9bfc15ac0ceb1c3f\u003cSEP\u003echunk-525ad3749b44e8cb478cbaf913b965a4\u003cSEP\u003echunk-78f7e7dac16acef0e5650c5642d32c7d\u003cSEP\u003echunk-965b0414f76022d755c35a0e294958c2\u003cSEP\u003echunk-2cc9cfee2bb2f67a9472c5c3c8530801\u003cSEP\u003echunk-06a4b3b55cf94a68cafd3235a813de31\u003cSEP\u003echunk-3d9370b424f7643e348e97e9c75cd8ca\u003cSEP\u003echunk-e8fafe59ded875114e33e24953d9feda\u003cSEP\u003echunk-5de71a72169509cf90b55054e6cee275\u003cSEP\u003echunk-7ea52e4ac94c733a1151ac5a2e944e53\u003cSEP\u003echunk-dfbb9aeb6a3ce4b503ef06a1709a96e1\u003cSEP\u003echunk-22adf597da7ebca6972c94e56bc73d65\u003cSEP\u003echunk-adcaeef9090d638159318c9d7b5ff687\u003cSEP\u003echunk-872c157fd1acdb8461e5215d5a1d89b0\u003cSEP\u003echunk-b6af1c4a81059796fa59b1f1f07b4234\u003cSEP\u003echunk-50551d72bce1fbee2eef5386655cd827\u003cSEP\u003echunk-2ee6cfe664cb94cb484939acfa18e224\u003cSEP\u003echunk-8a29b7485217eb34153ef8e81acc78f7\u003cSEP\u003echunk-eca435fabe094ce872882fcd65db2ae0\u003cSEP\u003echunk-69c573079922aba8cdcfc3b881c69206\u003cSEP\u003echunk-e5fc9bb7d356a892c776f1e0b1c167e4\u003cSEP\u003echunk-7a7206b809bff769a6f911635bee76ee\u003cSEP\u003echunk-e611bd45d6f907a7e57c013903436121\u003cSEP\u003echunk-ddea82507e7105f6b431cb2adbf128fe\u003cSEP\u003echunk-b1229a7f4f282a2e8956dbc23a4813f1\u003cSEP\u003echunk-e6f0d403fd3d6cec33b8f272042416c9\u003cSEP\u003echunk-9774e5b98fbdd5053454a27ce4e4b278"}, {"color": "#d7e87c", "description": "\"A measure of how a system responds to a ramp input, often requiring specific techniques to derive since there is no direct ramp command in MATLAB.\"\u003cSEP\u003e\"A type of system response referring to how a system reacts to a ramp input signal, used to assess system performance in control engineering.\"\u003cSEP\u003e\"The behavior of a system\u0027s output when subjected to a ramp input, illustrating how the system tracks linear changes over time.\"\u003cSEP\u003e\"The reaction of a system to a ramp input, reflecting how the system responds to linearly increasing inputs over time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RAMP RESPONSE\"", "label": "\"RAMP RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-37f0d11323e33d56a2d1d8ebef11aa43\u003cSEP\u003echunk-e5ac81267fb165e70655c3d9f714edbb\u003cSEP\u003echunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-ef10faeda99d081ab16184f4b631dd8f"}, {"color": "#8f0774", "description": "\"The difference between the desired value and the actual value of the controlled variable in a control system, indicating the deviation to be corrected.\"\u003cSEP\u003e\"The difference between the input angular position and the output angular position, calculated as e = r - c, representing the system\u0027s deviation from the desired reference.\"\u003cSEP\u003e\"The difference between the input signal and the feedback signal (which may be the output signal itself or derived from it) in a control system, used as a driving signal for error correction in closed-loop systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ERROR SIGNAL\"", "label": "\"ERROR SIGNAL\"", "shape": "dot", "size": 25, "source_id": "chunk-802a169ae8fd97cdebf097f83e81a5c0\u003cSEP\u003echunk-eb6b65f89ada1847065ded1b860f4423\u003cSEP\u003echunk-096eca506ddda6a033ef9f285664c735"}, {"color": "#eb9229", "description": "\"A control system where the output is fed back into the input to maintain system stability and desired performance. Closed-loop poles must not lie in the right-half of the s-plane to ensure stability.\"\u003cSEP\u003e\"A control system where the output is fed back into the input to maintain the desired level of system performance. It generally has more components and higher costs but offers better accuracy and stability despite disturbances.\"\u003cSEP\u003e\"A control system where the output is fed back to the input to maintain the desired system performance and correct any deviations from the setpoint.\"\u003cSEP\u003e\"A feedback-based control system where the output is fed back and compared with the desired input to reduce error, typically ensuring stability and performance.\"\u003cSEP\u003e\"A system designed to control a process or device, using feedback loops to automatically adjust its operation to meet a desired setpoint or performance.\"\u003cSEP\u003e\"A system where the control action is dependent on the output, continuously adjusting the control inputs to achieve the desired output.\"\u003cSEP\u003e\"A system where the output is fed back into the input to achieve desired performance, enabling automatic correction of errors.\"\u003cSEP\u003e\"A type of control system that uses feedback from the output to regulate the input and maintain the desired system behavior.\"\u003cSEP\u003e\"A type of control system where the output influences the input through feedback loops, used to achieve the desired performance.\"\u003cSEP\u003e\"A type of feedback control system where the actuating error signal is fed to the controller to reduce error and bring the system output to a desired value. It uses feedback control action to dynamically adjust the system based on the difference between input and feedback signals.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP CONTROL SYSTEM\"", "label": "\"CLOSED-LOOP CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-b5c6628a2e31a0d92487cd93161aaf7a\u003cSEP\u003echunk-bc06726ed4de67e5eabeb6d258258b61\u003cSEP\u003echunk-b50b460417b95416a3d93790c1cb5208\u003cSEP\u003echunk-6fece62eab9e3e2cf4cf197a95de7940\u003cSEP\u003echunk-802a169ae8fd97cdebf097f83e81a5c0\u003cSEP\u003echunk-50fff26bd20927cec7a8d9872109e668\u003cSEP\u003echunk-d700e4fc335efe308bb63d7e116af195\u003cSEP\u003echunk-c0ea330788c8eb7f8210fdfda8e96cac\u003cSEP\u003echunk-09266ed448ed9155a14cf224ee083334\u003cSEP\u003echunk-fd77574370a4e83d4c0fd40f7aa96f90"}, {"color": "#df1298", "description": "\"A control system designed to use feedback to precisely control the position or speed of an output, typically using motors.\"\u003cSEP\u003e\"A control system that uses feedback to control the angular position of a motor, specifically a DC motor configured as a servomotor. It utilizes potentiometers to measure and convert input and output positions into proportional electric signals.\"\u003cSEP\u003e\"A system utilizing feedback to regulate the position or velocity of an output by comparing it to a reference signal.\"\u003cSEP\u003e\"A type of control system designed to provide a controlled motion or position of a load, using feedback to correct deviations from the desired position.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"SERVO SYSTEM\"", "label": "\"SERVO SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-096eca506ddda6a033ef9f285664c735\u003cSEP\u003echunk-98a356bc4dc2352f8ea984e32c0511ea\u003cSEP\u003echunk-dc0d2859302ce5da984e16b660cbb30e\u003cSEP\u003echunk-a44018102f7282d22d206bac6d545bed"}, {"color": "#4c3ba1", "description": "\"A component in the Temperature Control System that boosts the controller\u2019s signal to effectively drive the relay and heater.\"\u003cSEP\u003e\"A device within the servo system that increases the magnitude of the error voltage using a gain constant K1.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"AMPLIFIER\"", "label": "\"AMPLIFIER\"", "shape": "dot", "size": 25, "source_id": "chunk-eb6b65f89ada1847065ded1b860f4423\u003cSEP\u003echunk-096eca506ddda6a033ef9f285664c735"}, {"color": "#b9af13", "description": "\"The potential difference between the error signals (er - ec), amplified for use in controlling the motor to correct positional errors.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ERROR VOLTAGE (EV)\"", "label": "\"ERROR VOLTAGE (EV)\"", "shape": "dot", "size": 25, "source_id": "chunk-096eca506ddda6a033ef9f285664c735"}, {"color": "#5c0b18", "description": "\"A closed-loop system consisting of various functional groups, each representing a dynamic element, designed to achieve a smooth operation and manage tasks efficiently.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"BUSINESS SYSTEM\"", "label": "\"BUSINESS SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-333038af0083b99da079add4114ebdf5"}, {"color": "#5e734c", "description": "\"A concept in management and control systems where anticipation is used to improve the performance of a system by planning ahead for future events or requirements.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LEAD TIME\"", "label": "\"LEAD TIME\"", "shape": "dot", "size": 25, "source_id": "chunk-333038af0083b99da079add4114ebdf5"}, {"color": "#bf1b4c", "description": "\"Techniques or processes used to report and adjust the performance of functional groups within a system to ensure optimal operation through feedback loops.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FEEDBACK METHODS\"", "label": "\"FEEDBACK METHODS\"", "shape": "dot", "size": 25, "source_id": "chunk-333038af0083b99da079add4114ebdf5"}, {"color": "#2048a5", "description": "\"Methods used to enhance the performance and efficiency of systems by adjusting variables to achieve the best possible outcome.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"OPTIMIZATION TECHNIQUES\"", "label": "\"OPTIMIZATION TECHNIQUES\"", "shape": "dot", "size": 25, "source_id": "chunk-333038af0083b99da079add4114ebdf5"}, {"color": "#fa4cd8", "description": "\"A mathematical equation involving derivatives that describes how a certain quantity changes over time, in this context, used to model the system dynamics.\"\u003cSEP\u003e\"A mathematical equation involving derivatives that describes the dynamic behavior of a linear, time-invariant system and serves as the basis for defining the transfer function.\"\u003cSEP\u003e\"An equation involving derivatives of a function or functions, used to model the dynamics and continuous rate of change within systems.\"\u003cSEP\u003e\"An equation involving derivatives that describes the dynamic behavior of the system, forming the basis for system modeling in control theory.\"\u003cSEP\u003e\"An equation that involves the derivatives of a function, often used to describe the dynamics of physical systems in fields like control theory.\"\u003cSEP\u003e\"Equations used to describe the dynamics of systems in fields like mechanics, electronics, and more, often derived from physical laws.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"DIFFERENTIAL EQUATION\"", "label": "\"DIFFERENTIAL EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-6a1b62a5c70642658cb5443d1cb9a483\u003cSEP\u003echunk-9748cbc15976a2eb2d1eb0b4fcab8630\u003cSEP\u003echunk-3a99d49440780ab20dfd488b6bef1ae2\u003cSEP\u003echunk-38ea1df2582ae034dca41f0efea2e2df\u003cSEP\u003echunk-2039ed9b3c791cabbc4e05bff5b38841\u003cSEP\u003echunk-24a89f2b2dd8b30d5dbcb7b126df8693"}, {"color": "#33bfd7", "description": "\"A simplified mathematical model assuming concentrated properties, often used in linear models while ignoring distributed parameters for simplification.\"\u003cSEP\u003e\"A simplified model used in control systems to represent systems with parameters like resistance and capacitance in a lumped form, as an approximation to distributed-parameter models.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LUMPED-PARAMETER MODEL\"", "label": "\"LUMPED-PARAMETER MODEL\"", "shape": "dot", "size": 25, "source_id": "chunk-6a1b62a5c70642658cb5443d1cb9a483\u003cSEP\u003echunk-3821d05a2314caa75573a13c750926ef"}, {"color": "#ba57c6", "description": "\"The process of representing the behavior and dynamics of fluid systems using mathematical equations, focusing on parameters like compressibility and flow dyna
