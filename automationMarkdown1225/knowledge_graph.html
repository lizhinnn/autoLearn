            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

d PID controllers. In practical applications, transfer functions facilitate the study of dynamic behaviors such as impulse and step responses, frequency response characteristics, and system stability.\n\nThe transfer function can be applied to diverse systems, such as hydraulic servomotors, electrical circuits, and industrial control systems to understand how different components interact. For example, it helps model the relationship between valve displacement and control pressure, and between motor shaft angular displacement and error voltage. In control systems characterized by transfer functions, system dynamics and behavior can be effectively analyzed and predicted through techniques such as block diagram simplification and pole-zero plotting.\n\nOverall, transfer functions are indispensable in control theory and engineering, providing a functional and detailed mathematical description that enables engineers to model, analyze, and design efficient and robust control systems across a wide range of applications.", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION\"", "label": "\"TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-1a44da25de28cef06af56b60c5e24d96\u003cSEP\u003echunk-37f0d11323e33d56a2d1d8ebef11aa43\u003cSEP\u003echunk-065498b4accbe7dd43f1427805d73ad3\u003cSEP\u003echunk-b2acc62f94eef871a72544d989bdab9c\u003cSEP\u003echunk-ed53bbafd4e8a9e99773257734a54dd8\u003cSEP\u003echunk-e14184e5a8607a2c85c4f6353ff20dc1\u003cSEP\u003echunk-c841a2f902941d297826d4c33abf8541\u003cSEP\u003echunk-2650375be2a05bac77626724fa66a8ba\u003cSEP\u003echunk-f89e5c08ed5d1fb41366e147ba0e5c65\u003cSEP\u003echunk-d5069da1ad8e76ed20ac2b47642945c3\u003cSEP\u003echunk-db39e81fa1feabd6e3ff0222856ca1cf\u003cSEP\u003echunk-69c573079922aba8cdcfc3b881c69206\u003cSEP\u003echunk-9ba2fd2760869587a8b2d47cb3206610\u003cSEP\u003echunk-7414c3dc6978fe90e2254a6635ed293d\u003cSEP\u003echunk-134e43e0de038d16bec797cd03675338\u003cSEP\u003echun 326747d00\u003cSEP\u003echunk-eaf2b2a2b8de77fc493b86687ef0569f\u003cSEP\u003echunk-42f7860edcb0fefb196db906cd3d7326\u003cSEP\u003echunk-1135b991817ba8ee436716dfadf43187\u003cSEP\u003echunk-e611bd45d6f907a7e57c013903436121\u003cSEP\u003echunk-b035fb260ebbe966a00158fb48a52ad9\u003cSEP\u003echunk-0d3ae95b3934323335d6352d0a0064be\u003cSEP\u003echunk-8731d9b711020df8a0d6d9ef5f653cbc\u003cSEP\u003echunk-596f6b2ad8420ea9626c9d19c9205561"}, {"color": "#77f1d3", "description": "\"A criterion used in control systems to determine the stability of a linear time-invariant system based on the location of system poles.\"\u003cSEP\u003e\"A mathematical criterion used to determine the stability of a linear time-invariant system by examining the characteristic equation\u0027s coefficients.\"\u003cSEP\u003e\"A method for determining the stability of a control system by examining the signs of the first column of the Routh array, helping identify conditions for marginal stability and sustained oscillations.\"\u003cSEP\u003e\"A method used in control system engineering to determine the stability of a system by checking changes in the sign of the first column of the Routh array.\"\u003cSEP\u003e\"A method used in control systems to determine the stability of a system by examining the signs of the first column of the Routh array, avoiding the explicit calculation of poles.\"\u003cSEP\u003e\"A method used in control theory to determine the absolute stability of a system by analyzing the sign changes in the first column of the Routh array.\"\u003cSEP\u003e\"A method used in control theory to determine whether a linear system is stable, by analyzing the coefficients of its characteristic polynomial rather than solving it directly.\"\u003cSEP\u003e\"A method used to determine the stability of a linear time-invariant control system by analyzing the signs and coefficients of its characteristic equation.\"\u003cSEP\u003e\"A method used to determine the stability of a system by checking the signs of coefficients in the first column of the Routh array.\"\u003cSEP\u003e\"Another stability criterion mentioned in the text as having been discussed previously, which provides necessary conditions for the roots of a characteristic equation to have negative real parts, although not always sufficient.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"ROUTH\u0027S STABILITY CRITERION\"", "label": "\"ROUTH\u0027S STABILITY CRITERION\"", "shape": "dot", "size": 25, "source_id": "chunk-eaf2b2a2b8de77fc493b86687ef0569f\u003cSEP\u003echunk-1d429010e471ca1f1bb9cd65f413c78d\u003cSEP\u003echunk-ddf4fea100525d3daf8e076f290d30f8\u003cSEP\u003echunk-8eafe0c3f84e8770e105abc989689faf\u003cSEP\u003echunk-e5ac81267fb165e70655c3d9f714edbb\u003cSEP\u003echunk-d645fab46b371b720a953991c4037adb\u003cSEP\u003echunk-92630a0554adb4f99a56ee4dca327667\u003cSEP\u003echunk-22b6fab48dbe7ac9d5b0d85ea8c01327\u003cSEP\u003echunk-d53ff7e204f32e91611e384656abdd76\u003cSEP\u003echunk-82961d1c5712e5fdf4ca69a0428a7eab"}, {"color": "#9b02d3", "description": "\"Routh\u0027s Stability Criterion is used in the analysis of control systems to determine stability, ensuring the system will perform as intended.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM ANALYSIS\"", "label": "\"CONTROL SYSTEM ANALYSIS\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#5edf62", "description": "A \"CLOSED-LOOP SYSTEM\" is a fundamental control system configuration that incorporates feedback to achieve and maintain desired performance characteristics such as stability, accuracy, and reliability. In this system structure, the output is continuously fed back and compared to the input. The primary function of the feedback loop is to reduce error and ensure the system remains stable and performs optimally, even in the presence of external disturbances.\n\nThis control mechanism involves measuring the actual output of the system and contrasting it with the desired setpoint or input. Any discrepancy or error between these values triggers corrective actions through automatic adjustments to the control inputs. This dynamic adjustment process helps the system self-correct, thereby minimizing errors and maintaining consistency in performance.\n\nClosed-loop systems are characterized by feedback loops and transfer functions that define the relationship between the input and output, often expressed as C(s)/R(s). These systems require rigorous stability analysis using methods such as Nyquist or Routh criteria to ensure they respond appropriately to disturbances. By utilizing this control strategy, closed-loop systems can regulate dynamic behaviors, making them suitable for applications in various fields such as automation, robotics, and industrial process control.\n\nThe feedback-based nature of closed-loop systems makes them intrinsically adaptive, allowing them to continuously monitor and adjust their operations to uphold desired output specifications. This adaptability is crucial for achieving dependable and economical performance, making closed-loop systems a pivotal concept in both engineering and business process optimization. Through their ability to automatically adjust and stabilize system outputs, closed-loop systems represent a cornerstone of modern control engineering principles.", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP SYSTEM\"", "label": "\"CLOSED-LOOP SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-333038af0083b99da079add4114ebdf5\u003cSEP\u003echunk-ce9240598b6dbf13b44a81f259853a51\u003cSEP\u003echunk-a81296a16296cc6d191d6797bdf48903\u003cSEP\u003echunk-05c1602ed6778924d1477e4ca3d0f6d5\u003cSEP\u003echunk-fc6bffa769ed3c6acfea48887db0f52c\u003cSEP\u003echunk-37f0d11323e33d56a2d1d8ebef11aa43\u003cSEP\u003echunk-8f96b6a0e3f4162f025923048f7090c2\u003cSEP\u003echunk-4a0ccdcab4f704fea9a2a80609fc3bf1\u003cSEP\u003echunk-9039afcd15f48a625e7c11a41285 and time-invariant.\"\u003cSEP\u003e\"Ensures that a control system remains stable under any input, determined by the pole positions in the s-plane.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ABSOLUTE STABILITY\"", "label": "\"ABSOLUTE STABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-c0ea330788c8eb7f8210fdfda8e96cac\u003cSEP\u003echunk-e5ac81267fb165e70655c3d9f714edbb\u003cSEP\u003echunk-50fff26bd20927cec7a8d9872109e668"}, {"color": "#0be35a", "description": "\"An equation describing a system whose stability and behavior can be determined through its roots, often represented in a form containing constants and variables like s.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"POLYNOMIAL CHARACTERISTIC EQUATION\"", "label": "\"POLYNOMIAL CHARACTERISTIC EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-82961d1c5712e5fdf4ca69a0428a7eab"}, {"color": "#5ab49f", "description": "\"The result of differentiating the auxiliary polynomial P(s) with respect to s, which helps to update the Routh array when terms in a row are zero.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"DERIVATIVE OF P(S)\"", "label": "\"DERIVATIVE OF P(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-92630a0554adb4f99a56ee4dca327667"}, {"color": "#d7d186", "description": "\"An analysis method that examines the proximity of the system\u0027s poles to the imaginary axis in the s-plane to understand the system\u0027s relative stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RELATIVE STABILITY ANALYSIS\"", "label": "\"RELATIVE STABILITY ANALYSIS\"", "shape": "dot", "size": 25, "source_id": "chunk-92630a0554adb4f99a56ee4dca327667"}, {"color": "#510f13", "description": "\"The evaluation of control systems to understand stability and performance using techniques like Routh\u0027s Criterion and root locus.\"", "entity_type": "\"APPLICATION\"", "font": {"size": 12}, "id": "\"CONTROL-SYSTEM ANALYSIS\"", "label": "\"CONTROL-SYSTEM ANALYSIS\"", "shape": "dot", "size": 25, "source_id": "chunk-92630a0554adb4f99a56ee4dca327667"}, {"color": "#905ba3", "description": "\"The method used within the Routh array to determine the number of roots with positive real parts, indicating potential instability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FIRST COLUMN SIGN CHANGE\"", "label": "\"FIRST COLUMN SIGN CHANGE\"", "shape": "dot", "size": 25, "source_id": "chunk-92630a0554adb4f99a56ee4dca327667"}, {"color": "#f303aa", "description": "\"A control action used to eliminate steady-state errors by integrating the error signal over time.\"\u003cSEP\u003e\"A control action where the controller output is proportional to the integral of the error signal, used to eliminate steady-state error in control systems.\"\u003cSEP\u003e\"A control mechanism that accumulates the error over time to eliminate steady-state error within a control system.\"\u003cSEP\u003e\"A control mechanism where the controller\u0027s output changes at a rate proportional to the error signal, characterized by an integral gain (Ki).\"\u003cSEP\u003e\"A control mechanism within a feedback controller that eliminates the steady-state error by integrating the error over time, ultimately cancelling the proportional control feedback.\"\u003cSEP\u003e\"A control method where the controller output is proportional to the integral of the error signal, often used to eliminate steady-state errors in control systems.\"\u003cSEP\u003e\"A control strategy where the control signal is determined by the integral of the actuating error signal over time, aimed at eliminating steady-state errors or offsets.\"\u003cSEP\u003e\"A control system concept involving the integration of error over time to enhance control accuracy and stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INTEGRAL CONTROL ACTION\"", "label": "\"INTEGRAL CONTROL ACTION\"", "shape": "dot", "size": 25, "source_id": "chunk-3ce70ea5a160b583cd3b3e3eea761bb6\u003cSEP\u003echunk-eedeea2333772dfe3eda8513a0e3320f\u003cSEP\u003echunk-e5ac81267fb165e70655c3d9f714edbb\u003cSEP\u003echunk-225954a1bdcd5febeef1ddee93b3a682\u003cSEP\u003echunk-649423619c4b7a46d50a07b06d29a799\u003cSEP\u003echunk-d645fab46b371b720a953991c4037adb\u003cSEP\u003echunk-596f6b2ad8420ea9626c9d19c9205561\u003cSEP\u003echunk-22ea74e6b6673acaa2502bd81923d13b"}, {"color": "#3c80ce", "description": "\"A stability criterion for a dynamical system that determines whether all roots of a polynomial have negative real parts, ensuring that such a system is asymptotically stable.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"HURWITZ CRITERION\"", "label": "\"HURWITZ CRITERION\"", "shape": "dot", "size": 25, "source_id": "chunk-1d429010e471ca1f1bb9cd65f413c78d"}, {"color": "#babec0", "description": "\"The gain level at which a control system exhibits marginal stability with sustained oscillations. It is crucial for tuning PID controllers using methods like Ziegler-Nichols.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CRITICAL GAIN ($K_{\\MATHRM{CR}}$)\"", "label": "\"CRITICAL GAIN ($K_{\\MATHRM{CR}}$)\"", "shape": "dot", "size": 25, "source_id": "chunk-ddf4fea100525d3daf8e076f290d30f8"}, {"color": "#3514b9", "description": "A **Proportional-Integral-Derivative (PID) controller** is one of the most widely used feedback control mechanisms in industrial and automatic control systems, renowned for its versatility and effectiveness in regulating system behavior. It operates by continuously calculating an error value, defined as the difference between a desired setpoint and a measured process variable, and generates a control signal to minimize this error over time. The PID controller achieves this by applying three distinct control actions\u2014proportional, integral, and derivative\u2014each of which contributes to the overall system response in a unique way:\n\n1. **Proportional Action**: The proportional term applies a control effort that is directly proportional to the current error. It improves the system\u0027s speed of response and stabilizes deviations but may leave a steady-state error if used alone.\n   \n2. **Integral Action**: The integral term accumulates the error over time and applies a correction to eliminate steady-state error. This action ensures that the system output matches the setpoint in the long term but can introduce stability challenges if improperly tuned.\n\n3. **Derivative Action**: The derivative term predicts future error trends by examining the rate of change of error. It helps to dampen oscillations and improves transient response by reducing overshoot, thereby enhancing stability in the presence of rapid system dynamics.\n\nThe PID controller can be mathematically represented by its **transfer function**, often expressed as \\( G_c(s) = K \\frac{(s + a)^2}{s} \\), which combines proportional, integral, and derivative actions into a unified equation. This formulation allows for its implementation in various control systems to optimize performance characteristics such as settling time, damping, and system stability.\n\nAs a composite of **PI (Proportional-Integral)** and **PD (Proportional-Derivative)** controllers, the PID can act as a **lag-lead compensator**, applying control actions in both low and high-frequency regions. This functionality helps to simultaneously improve transient and steady-state performance, making it suitable for systems requiring both quick responses and accuracy in long-term behavior.\n\nPID controllers are extensively implemented across a range of industrial applications, including processes like pressure, temperature, and flow regulation. They are particularly useful in cases where a precise mathematical model of the plant is unavailable, as they rely on feedback correction rather than detailed system dynamics. Furthermore, their performance can be fine-tuned using empirical methods such as the **Ziegler-Nichols tuning rules**, which provide systematic guidelines for", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PID CONTROLLER\"", "label": "\"PID CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-1cc41e34d5bf166ed6cead911df8752b\u003cSEP\u003echunk-2b25bd771db254885a707bd10e8fea19\u003cSEP\u003echunk-9c6f73bc0ef389cb87665bfb6d96b4aa\u003cSEP\u003echunk-2017ed0839f667cb91bb20050ef6b8da\u003cSEP\u003echunk-8d35f7a57bab2bdfbf4ce97c85c1be85\u003cSEP\u003echunk-ed53bbafd4e8a9e99773257734a54dd8\u003cSEP\u003echunk-554a51b55c53270b3bf019ed1fe1e485\u003cSEP\u003echunk-159fa8f1526c118a57f8a13fe9fd06f2\u003cSEP\u003echunk-b40b4462dee0a6d12d4655cfeac605ef\u003cSEP\u003echunk-8944d014fa4c660a11ef2edd7e473f6b\u003cSEP\u003echunk-c39e78196a3463df2750a39d5d5f4cf2\u003cSEP\u003echunk-366484a5cd77057ae1ea49dd43158226\u003cSEP\u003echunk-9e205176342d07a7887bb855358c50a3\u003cSEP\u003echunk-5024b36fd078d843a77de54bec08e400\u003cSEP\u003echunk-3821d05a2314caa75573a13c750926ef\u003cSEP\u003echunk-eaf2b2a2b8de77fc493b86687ef0569f\u003cSEP\u003echunk-69c573079922aba8cdcfc3b881c69206\u003cSEP\u003echunk-8e933e9c00fb4ae9cc395c5c8a89cb68\u003cSEP\u003echunk-ddf4fea100525d3daf8e076f290d30f8\u003cSEP\u003echunk-17c59986bbc6f74a47eb3355426457a1\u003cSEP\u003echunk-83a4906e2aa49fc52569ce735f4556d1\u003cSEP\u003echunk-22b6fab48dbe7ac9d5b0d85ea8c01327\u003cSEP\u003echunk-38afbb7da937510b9d526ef6822e52a4"}, {"color": "#243231", "description": "\"A graphical method representing a system\u0027s frequency response, used for analyzing the magnitude and phase of a system over a range of frequencies.\"\u003cSEP\u003e\"Graphical representations of a system\u0027s frequency response, illustrating the magnitude and phase of the output with respect to input frequency.\"\u003cSEP\u003e\"Graphical representations of a system\u0027s frequency response, used to assess the gain and phase margins, which are crucial for determining the stability and performance of control systems.\"\u003cSEP\u003e\"Graphical representations used to visualize the frequency-response characteristics of a system, including magnitude and phase plots against frequency on a logarithmic scale.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BODE DIAGRAMS\"", "label": "\"BODE DIAGRAMS\"", "shape": "dot", "size": 25, "source_id": "chunk-06a4b3b55cf94a68cafd3235a813de31\u003cSEP\u003echunk-22b6fab48dbe7ac9d5b0d85ea8c01327\u003cSEP\u003echunk-04e6f56837baca7c3153e23174a6873d\u003cSEP\u003echunk-b1899189205c2ae52f22a9b458c1b51a"}, {"color": "#08aede", "description": "\"The behavior of a system\u0027s output in response to sinusoidal inputs of varying frequencies. It is crucial for understanding how a control system handles different frequency components.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FREQUENCY-RESPONSE\"", "label": "\"FREQUENCY-RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-b1899189205c2ae52f22a9b458c1b51a"}, {"color": "#2e9642", "description": "\"A framework that manages, commands, directs, or regulates the behavior of other devices or systems.\"\u003cSEP\u003e\"A negative feedback system whose stability and response characteristics are analyzed using root-locus plots to design closed-loop systems.\"\u003cSEP\u003e\"A system composed of various components that manage the behavior of other systems, ensuring stability, accuracy, and performance according to desired specifications.\"\u003cSEP\u003e\"A system described by the state equation \\(\\mathbf{\\dot{x}}=\\mathbf{A}\\mathbf{x}+\\mathbf{B}u\\) used to determine control actions that ensure desired performance.\"\u003cSEP\u003e\"A system designed for regulating the behavior or performance of other systems, commonly involving feedback loops to achieve desired stable operation, such as those depicted in Figures 8-63 and 8-66.\"\u003cSEP\u003e\"A system designed to manage, command, direct, or regulate the behavior of other devices or systems using control loops, often essential for maintaining system performance and stability.\"\u003cSEP\u003e\"A system designed to manage, command, direct, or regulate the behavior of other devices or systems using control loops. In this context, it is analyzed using techniques such as Bode diagrams to ensure stability and satisfactory performance.\"\u003cSEP\u003e\"A system designed to manage, command, direct, or regulate the behavior of other devices or systems using control loops.\"\u003cSEP\u003e\"A system designed to regulate or manage the behavior of other devices or systems using control loops.\"\u003cSEP\u003e\"A system designed to regulate the behavior of other devices or systems using control loops.\"\u003cSEP\u003e\"A system designed to respond to step disturbances quickly, with a settling time between 2 to 3 seconds, aimed at ensuring desired performance and stability.\"\u003cSEP\u003e\"A system of interconnected components designed to regulate the behavior of dynamic systems to achieve desired performance metrics.\"\u003cSEP\u003e\"A system shown in Figure 7\u2013138 that involves determining the value of gain K for achieving specific phase and gain margins.\"\u003cSEP\u003e\"A system that manages, commands, directs, or regulates the behavior of other devices or systems using control loops. In the context of this text, it is represented by the equation involving the closed-loop transfer function.\"\u003cSEP\u003e\"A system where the reference input varies with time, designed to track the input and follow desired trajectories or behaviors.\"\u003cSEP\u003e\"The system being analyzed using root-locus plots to understand its pole and zero behavior and stability characteristics.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM\"", "label": "\"CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-2017ed0839f667cb91bb20050ef6b8da\u003cSEP\u003echunk-2b2f3832edb6739c9143b35a26aea6cf\u003cSEP\u003echunk-f3a68cb28c6703632ae0996d941cb609\u003cSEP\u003echunk-f7a6da3cdf6d57e47eb3c8005c858825\u003cSEP\u003echunk-afdcb9e500a2cc6e4058a405c13f15e0\u003cSEP\u003echunk-06a4b3b55cf94a68cafd3235a813de31\u003cSEP\u003echunk-e42e912e1e29edc165c36323475ca0c5\u003cSEP\u003echunk-edfef0c2a7c17c4ffcb680c9c42849c7\u003cSEP\u003echunk-62e140024da002dcf796d44b58983432\u003cSEP\u003echunk-a72db4b9f0f6be11b5d211f15a5bf2f3\u003cSEP\u003echunk-e8fafe59ded875114e33e24953d9feda\u003cSEP\u003echunk-ed53bbafd4e8a9e99773257734a54dd8\u003cSEP\u003echunk-e5ac81267fb165e70655c3d9f714edbb\u003cSEP\u003echunk-8e8ad763cdb1297a66a1a293c17fe5b4\u003cSEP\u003echunk-d645fab46b371b720a953991c4037adb\u003cSEP\u003echunk-c44a9e78dfa06cd852c378b8138e2163\u003cSEP\u003echunk-152834078855fff82d0c10a3299bf904"}, {"color": "#d7fd8f", "description": "\"The Bode Diagrams are used to compare the frequency responses of System 1 (with full-order observer) and System 2 (with minimum-order observer).\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"SYSTEM 1 AND SYSTEM 2\"", "label": "\"SYSTEM 1 AND SYSTEM 2\"", "shape": "dot", "size": 25, "source_id": "chunk-04e6f56837baca7c3153e23174a6873d"}, {"color": "#29a0c6", "description": "\"A set of heuristic tuning rules proposed by Ziegler and Nichols for determining the parameters of PID controllers based on the transient response characteristics of a given plant.\"\u003cSEP\u003e\"Empirical tuning formulas for PID controllers designed to provide a systematic method for setting the controller parameters based on the system\u0027s response.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"ZIEGLER-NICHOLS RULES\"", "label": "\"ZIEGLER-NICHOLS RULES\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327\u003cSEP\u003echunk-366484a5cd77057ae1ea49dd43158226"}, {"color": "#9612d0", "description": "The \"UNIT-STEP RESPONSE\" is a critical concept in control systems, widely used to evaluate and characterize how a system behaves in response to a sudden change in its input, specifically when subjected to a unit-step input. This response is instrumental in assessing both the transient and steady-state characteristics of the system.\n\nIn control engineering, the unit-step response is utilized to study the transient dynamics of a system, which includes evaluating key performance metrics such as rise time, settling time, maximum overshoot, and peak time. These parameters provide insights into the system\u0027s stability and performance, indicating how quickly and accurately a system can reach its desired state after a disturbance.\n\nThe unit-step response serves as a graphical analysis tool, allowing engineers to visualize how the output of a system evolves over time when a step input is applied. This visualization is often depicted in plots, such as those demonstrated in Figures 8-64 and 8-65, where the trajectory of the system\u0027s output is traced from the initial deviation through to the eventual steady-state.\n\nAdditionally, this response helps in understanding the dynamic characteristics of control systems, such as stability, speed, and damping. By observing how a system transitions from one state to another following a unit-step input, engineers can infer critical aspects of the system\u0027s behavior, such as the tendency to oscillate (overshoot) and how quickly it settles into a stable state.\n\nMoreover, the unit-step response is not only critical in analyzing existing systems but also in designing new control systems. It provides a foundation for evaluating and tuning system parameters to achieve desired dynamic behavior. Experimental procedures based on the unit-step input are conducted to verify system performance, ensuring that the system meets specified design criteria.\n\nOverall, the unit-step response is an essential part of control system analysis, serving as a benchmark for evaluating the transient and steady-state performance of control systems and helping engineers design systems that are stable, efficient, and responsive to changes.", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"UNIT-STEP RESPONSE\"", "label": "\"UNIT-STEP RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-400078c2c5121f95046d539287367149\u003cSEP\u003echunk-1cc41e34d5bf166ed6cead911df8752b\u003cSEP\u003echunk-c8719e4148a01181bb0c0a3c52e12d86\u003cSEP\u003echunk-3ab66d4c854eb40eb0f9790ac22140ed\u003cSEP\u003echunk-533fe9d545934dfebbe4148d30879cd6\u003cSEP\u003echunk-4ecadb1e7d608050187363adfae7f9b1\u003cSEP\u003echunk-a598535a3c95df98febc10b072866837\u003cSEP\u003echunk-2b25bd771db254885a707bd10e8fea19\u003cSEP\u003echunk-ff49d581433ce0bfa456d46424165dd9\u003cSEP\u003echunk-c81d2ed0b24fa6def571f40855ac7cdb\u003cSEP\u003echunk-80938ed65723d23846e7d211c6392548\u003cSEP\u003echunk-12c5250f31da6507b1bad7bcd12854a3\u003cSEP\u003echunk-d645fab46b371b720a953991c4037adb\u003cSEP\u003echunk-37f0d11323e33d56a2d1d8ebef11aa43\u003cSEP\u003echunk-b942f57821a1ead54fb4da1123ccf0f3\u003cSEP\u003echunk-0b9ae42cfc20844ee4ff0fa1374d9eed\u003cSEP\u003echunk-052ab7cb17072a07d0171a3bf8076106\u003cSEP\u003echunk-94cb3b8901cf6be8d3e653bbe3728d02\u003cSEP\u003echunk-f630d94b3361ad3fe735f27a146ce968\u003cSEP\u003echunk-caf760c4c7f309dab9d636ae2beb4e2e\u003cSEP\u003echunk-bf44cd9f908ff1160858365a76023155\u003cSEP\u003echunk-4dab56960a7cdd8178d6b3de5995e0ba\u003cSEP\u003echunk-ca4b50810ba64c8e0ddfa94fb1313c1b\u003cSEP\u003echunk-81c9499d342e935436041a2c91d27dcb\u003cSEP\u003echunk-3ba50a82e07a2f6951fca6bebd106e19\u003cSEP\u003echunk-e5fe3121487034fc33bd2a48b8d627db\u003cSEP\u003echunk-ed53bbafd4e8a9e99773257734a54dd8\u003cSEP\u003echunk-c3bc1525009800c71ea68e6ca68b7d1e\u003cSEP\u003echunk-16cecaf68913e3a1c67f4995f79defe2\u003cSEP\u003echunk-eb84092546d9252b4c405161e0b3875c\u003cSEP\u003echunk-e42e912e1e29edc165c36323475ca0c5\u003cSEP\u003echunk-b40b4462dee0a6d12d4655cfeac605ef\u003cSEP\u003echunk-d69c118ec8bf21a3221e7f350ae82551\u003cSEP\u003echunk-b5280ef0087c9a4a55620f and Nyquist plots.\"\u003cSEP\u003e\"A technique used in control systems analysis to evaluate stability and performance by examining the system\u0027s response across different frequencies.\"\u003cSEP\u003e\"A technique used in control systems engineering to analyze and design systems based on their frequency response characteristics, providing insights into system behavior over a range of frequencies.\"\u003cSEP\u003e\"A technique used in control systems to analyze system behavior and stability by studying the system\u2019s response to sinusoidal inputs at various frequencies.\"\u003cSEP\u003e\"A technique used in control systems to analyze system behavior in the frequency domain, focusing on how the system responds to different frequency inputs.\"\u003cSEP\u003e\"A technique used in control systems to analyze the behavior of a system based on its response to sinusoidal inputs at various frequencies, often visualized using tools like Bode plots.\"\u003cSEP\u003e\"An analysis and design technique using sinusoidal inputs to determine system behavior, popular in control systems engineering for designing compensators.\"\u003cSEP\u003e\"An approach for designing and analyzing control systems by examining their frequency response characteristics, commonly used to assess stability and performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FREQUENCY-RESPONSE METHOD\"", "label": "\"FREQUENCY-RESPONSE METHOD\"", "shape": "dot", "size": 25, "source_id": "chunk-c389c29271c10fcfff2ef7148196aa8f\u003cSEP\u003echunk-eaf2b2a2b8de77fc493b86687ef0569f\u003cSEP\u003echunk-010bf9492051cd09cfcf1e93be86f6e3\u003cSEP\u003echunk-c9a7e342dfd4b6de78a8956bda99b7ca\u003cSEP\u003echunk-9e205176342d07a7887bb855358c50a3\u003cSEP\u003echunk-22b6fab48dbe7ac9d5b0d85ea8c01327\u003cSEP\u003echunk-09266ed448ed9155a14cf224ee083334\u003cSEP\u003echunk-b6af1c4a81059796fa59b1f1f07b4234"}, {"color": "#b5abbd", "description": "The \"Bode Diagram\" is a fundamental graphical tool used in control engineering to analyze and visualize the frequency response of a system. It consists of two separate plots: the magnitude plot, which depicts the gain of the system in decibels, and the phase plot, which represents the phase shift in degrees, both plotted against a logarithmic frequency scale. This dual-plot representation is crucial for understanding the system\u0027s behavior across a spectrum of frequencies and is plotted on semilogarithmic paper for convenience and clarity.\n\nThe Bode Diagram serves as an essential method for assessing the stability and performance of control systems by allowing engineers to determine important system characteristics such as gain margin and phase margin. These metrics provide insight into how close a system is to instability and the robustness of its response to external disturbances or parameter variations. By examining the amplitude (magnitude) and phase characteristics, the Bode Diagram helps in evaluating the dynamic behavior and feedback properties of both open-loop and closed-loop systems.\n\nMoreover, Bode Diagrams are widely used in the design and tuning of compensators in control system engineering. They facilitate the process by offering a straightforward approach for visualizing how system modifications affect stability and performance, making them a valuable aid in achieving desired control objectives. Software tools like MATLAB are often employed to generate these diagrams, enhancing their accessibility and precision in practical applications.\n\nIn summary, the Bode Diagram is a pivotal graphical representation that illustrates a system\u0027s frequency response characteristics. Its ability to show how a system\u0027s gain and phase shift with frequency provides invaluable insights for control system analysis, design, and tuning, ultimately ensuring effective and stable system performance.", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"BODE DIAGRAM\"", "label": "\"BODE DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-ce9240598b6dbf13b44a81f259853a51\u003cSEP\u003echunk-5d1d695e8f70b6e22196451604ad7ac8\u003cSEP\u003echunk-b6b8bfd9c0d011d340ebe25710953ecc\u003cSEP\u003echunk-1a44da25de28cef06af56b60c5e24d96\u003cSEP\u003echunk-2dcf86be04c38c7662cbe95f5c6c847b\u003cSEP\u003echunk-1f21e3968a01a5fbbb1b8c1389b12468\u003cSEP\u003echunk-60ebd87213c4adac1601f5f77ae8e71f\u003cSEP\u003echunk-35f577f59ea6af155cb4258f7cb2b85a\u003cSEP\u003echunk-fd529ccfc86794540b774fd1fdc5b749\u003cSEP\u003echunk-be4eedea6b59558337280f2958743fe7\u003cSEP\u003echunk-7197730284fe97b277c561f9b67eb61d\u003cSEP\u003echunk-fc6bffa769ed3c6acfea48887db0f52c\u003cSEP\u003echunk-b2acc62f94eef871a72544d989bdab9c\u003cSEP\u003echunk-052ab7cb17072a07d0171a3bf8076106\u003cSEP\u003echunk-ab2be461b1567f3281817b046c045826\u003cSEP\u003echunk-8b4f227bfac6d34465517ec96c7e4b66\u003cSEP\u003echunk-ce7788933f32df552bf183e7b6e070ed\u003cSEP\u003echunk-7b7bd6b13a1bf11de041e0bcbc76b288\u003cSEP\u003echunk-c9a7e342dfd4b6de78a8956bda99b7ca\u003cSEP\u003echunk-562c371e047f52f964b0d3d617353ced\u003cSEP\u003echunk-dce035be52be5eaa7dc1a5280b26896b\u003cSEP\u003echunk-8bfbcb5b136c95b1f4f3cc6c0c76c894\u003cSEP\u003echunk-c3bc1525009800c71ea68e6ca68b7d1e\u003cSEP\u003echunk-b95d2a59aa6f62817686d2bba9801b49\u003cSEP\u003echunk-16cecaf68913e3a1c67f4995f79defe2\u003cSEP\u003echunk-c4c705d9ada2daebf72cb99290057023\u003cSEP\u003echunk-0f6a0165c29ab2e4c49b2400e3c8fa1e\u003cSEP\u003echunk-c389c29271c10fcfff2ef7148196aa8f\u003cSEP\u003echunk-8944d014fa4c660a11ef2edd7e473f6b\u003cSEP\u003echunk-8c42ceee0b55db7446aad6a025ec5ce3\u003cSEP\u003echunk-1b3ea98bf706813038630291213ebc7c\u003cSEP\u003echunk-2acc26cde9d6dc444149f16f9d796034\u003cSEP\u003echunk-50fff26bd20927cec7a8d9872109e668\u003cSEP\u003echunk-5de71a72169509cf90b55054e6cee275\u003cSEP\u003echunk-d55d388dd4deb04d1f541ae64abe34d3\u003cSEP\u003echunk-8e8ad763cdb1297a66a1a293c17fe5b4\u003cSEP\u003echunk-22adf597da7ebca6972c94e56bc73d65\u003cSEP\u003echunk-adcaeef9090d638159318c9d7b5ff687\u003cSEP\u003echunk-09266ed448ed9155a14cf224ee083334\u003cSEP\u003echunk-e52957125f43aa3db6b8800adf90d2ca\u003cSEP\u003echunk-50551d72bce1fbee2eef5386655cd827\u003cSEP\u003echunk-69c573079922aba8cdcfc3b881c69206\u003cSEP\u003echunk-42f7860edcb0fefb196db906cd3d7326\u003cSEP\u003echunk-e611bd45d6f907a7e57c013903436121\u003cSEP\u003echunk-05b2a20ad9f6c1e8f72ebc40b35b742d\u003cSEP\u003echunk-b1229a7f4f282a2e8956dbc23a4813f1\u003cSEP\u003echunk-e07a7f0d399c8fbecea0c5b479e3b1ef\u003cSEP\u003echunk-1c2415cd343d7113b95ec93575383e69"}, {"color": "#1b0bb6", "description": "\"A section in a text discussing methods for analyzing and designing control systems using frequency-response techniques such as Nyquist plots.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"CHAPTER 7 / CONTROL SYSTEMS ANALYSIS AND DESIGN BY THE FREQUENCY-RESPONSE METHOD\"", "label": "\"CHAPTER 7 / CONTROL SYSTEMS ANALYSIS AND DESIGN BY THE FREQUENCY-RESPONSE METHOD\"", "shape": "dot", "size": 25, "source_id": "chunk-010bf9492051cd09cfcf1e93be86f6e3"}, {"color": "#f74647", "description": "In control systems, the concept of \"Gain Margin\" is a critical measure used to assess the stability and robustness of a system. Gain Margin is essentially a quantitative figure that indicates how much the gain in a control system can be increased before the system reaches instability, often represented in decibels (dB). It reflects the extent to which a system can tolerate gain variations without becoming unstable, providing an essential criterion for ensuring robust performance.\n\nGain Margin is evaluated in the frequency domain, typically through tools such as Bode plots or Nichols charts. In a Bode plot, it is depicted as the decibel difference between the actual gain at the phase crossover frequency and the gain that would lead to the verge of instability. This crossover frequency is where the phase of the open-loop transfer function crosses -180 degrees. As such, Gain Margin is the reciprocal of the magnitude of the open-loop transfer function at this phase crossover frequency. A higher Gain Margin indicates a greater stability margin, suggesting that the system can endure larger gain increases without destabilizing.\n\nFor design purposes, it is generally recommended for Gain Margin to be 10 dB or more, so the system remains sufficiently stable under typical variations and uncertainties. Systems with a Gain Margin of +\u221e dB are considered highly stable, as they can theoretically tolerate an infinite increase in gain without reaching instability. Conversely, a negative Gain Margin signifies that the system is inherently unstable.\n\nIn summary, Gain Margin serves as a crucial metric in control systems, providing insight into how gain variations can impact the stability of the system. It is inherently linked to the robustness of system performance and is a vital consideration when designing or analyzing control systems to ensure they remain stable across different operating conditions and potential disturbances.", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"GAIN MARGIN\"", "label": "\"GAIN MARGIN\"", "shape": "dot", "size": 25, "source_id": "chunk-5d1d695e8f70b6e22196451604ad7ac8\u003cSEP\u003echunk-1f21e3968a01a5fbbb1b8c1389b12468\u003cSEP\u003echunk-fd529ccfc86794540b774fd1fdc5b749\u003cSEP\u003echunk-35f577f59ea6af155cb4258f7cb2b85a\u003cSEP\u003echunk-be4eedea6b59558337280f2958743fe7\u003cSEP\u003echunk-b2acc62f94eef871a72544d989bdab9c\u003cSEP\u003echunk-052ab7cb17072a07d0171a3bf8076106\u003cSEP\u003echunk-f630d94b3361ad3fe735f27a146ce968\u003cSEP\u003echunk-46ef4a4824c20345e4a34dc2d871df3c\u003cSEP\u003echunk-4e9602feed7a5394b1a532d6e50c7594\u003cSEP\u003echunk-c9a7e342dfd4b6de78a8956bda99b7ca\u003cSEP\u003echunk-dce035be52be5eaa7dc1a5280b26896b\u003cSEP\u003echunk-b95d2a59aa6f62817686d2bba9801b49\u003cSEP\u003echunk-16cecaf68913e3a1c67f4995f79defe2\u003cSEP\u003echunk-b5280ef0087c9a4a55620fc195834aaf\u003cSEP\u003echunk-8944d014fa4c660a11ef2edd7e473f6b\u003cSEP\u003echunk-8c42ceee0b55db7446aad6a025ec5ce3\u003cSEP\u003echunk-06a4b3b55cf94a68cafd3235a813de31\u003cSEP\u003echunk-5de71a72169509cf90b55054e6cee275\u003cSEP\u003echunk-d55d388dd4deb04d1f541ae64abe34d3\u003cSEP\u003echunk-1c2415cd343d7113b95ec93575383e69\u003cSEP\u003echunk-8e8ad763cdb1297a66a1a293c17fe5b4\u003cSEP\u003echunk-adcaeef9090d638159318c9d7b5ff687\u003cSEP\u003echunk-09266ed448ed9155a14cf224ee083334\u003cSEP\u003echunk-50551d72bce1fbee2eef5386655cd827\u003cSEP\u003echunk-69c573079922aba8cdcfc3b881c69206\u003cSEP\u003echunk-c3bd6ccc9bf13a8c9c64875bf584c11d\u003cSEP\u003echunk-7a7206b809bff769a6f911635bee76ee\u003cSEP\u003echunk-e611bd45d6f907a7e57c013903436121\u003cSEP\u003echunk-b1229a7f4f282a2e8956dbc23a4813f1\u003cSEP\u003echunk-052c5b58083048591ca5cf9f1e0cddce"}, {"color": "#f626c6", "description": "The concept of \"Phase Margin\" is crucial in understanding the stability of control systems, particularly when analyzed in the frequency domain using a Bode plot. Phase Margin is measured in degrees and represents the system\u0027s stability margin by indicating how much the phase angle can change before the system reaches instability. This margin is typically expressed as the difference between the phase angle at the gain crossover frequency and the critical -180 degrees, which is the threshold for instability in a control system.\n\nIn essence, the Phase Margin quantifies how much additional phase lag can be tolerated by the system before it becomes unstable. A positive Phase Margin indicates that the system is stable, whereas a margin that approaches zero suggests that the system is on the verge of instability and may be prone to oscillations or excessive response to disturbances.\n\nPhase Margin serves as an indicator of a system\u0027s robustness, providing insight into how the system reacts to variations in system gain or unmodeled dynamics like time delays. For instance, a Phase Margin of 40 degrees or more is often deemed sufficient for stable system performance, although a higher margin such as 50 or 60 degrees offers greater robustness. The margin can be increased through control strategies such as lead compensation to enhance system stability.\n\nThus, the Phase Margin is a fundamental metric in control theory, essential for designing and tuning controllers that ensure the system remains stable under various operating conditions. It ensures the system operates without excessive oscillations and helps engineers assess how close a system is to its stability limits, thus guiding adjustments needed for maintaining optimal performance.", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"PHASE MARGIN\"", "label": "\"PHASE MARGIN\"", "shape": "dot", "size": 25, "source_id": "chunk-5d1d695e8f70b6e22196451604ad7ac8\u003cSEP\u003echunk-1a44da25de28cef06af56b60c5e24d96\u003cSEP\u003echunk-1f21e3968a01a5fbbb1b8c1389b12468\u003cSEP\u003echunk-60ebd87213c4adac1601f5f77ae8e71f\u003cSEP\u003echunk-fd529ccfc86794540b774fd1fdc5b749\u003cSEP\u003echunk-35f577f59ea6af155cb4258f7cb2b85a\u003cSEP\u003echunk-7197730284fe97b277c561f9b67eb61d\u003cSEP\u003echunk-be4eedea6b59558337280f2958743fe7\u003cSEP\u003echunk-b2acc62f94eef871a72544d989bdab9c\u003cSEP\u003echunk-052ab7cb17072a07d0171a3bf8076106\u003cSEP\u003echunk-f630d94b3361ad3fe735f27a146ce968\u003cSEP\u003echunk-46ef4a4824c20345e4a34dc2d871df3c\u003cSEP\u003echunk-7b7bd6b13a1bf11de041e0bcbc76b288\u003cSEP\u003echunk-4e9602feed7a5394b1a532d6e50c7594\u003cSEP\u003echunk-c9a7e342dfd4b6de78a8956bda99b7ca\u003cSEP\u003echunk-f80e26e939292cd4db7850a899e7ed38\u003cSEP\u003echunk-dce035be52be5eaa7dc1a5280b26896b\u003cSEP\u003echunk-b95d2a59aa6f62817686d2bba9801b49\u003cSEP\u003echunk-16cecaf68913e3a1c67f4995f79defe2\u003cSEP\u003echunk-b5280ef0087c9a4a55620fc195834aaf\u003cSEP\u003echunk-8944d014fa4c660a11ef2edd7e473f6b\u003cSEP\u003echunk-8c42ceee0b55db7446aad6a025ec5ce3\u003cSEP\u003echunk-06a4b3b55cf94a68cafd3235a813de31\u003cSEP\u003echunk-5de71a72169509cf90b55054e6cee275\u003cSEP\u003echunk-d55d388dd4deb04d1f541ae64abe34d3\u003cSEP\u003echunk-1c2415cd343d7113b95ec93575383e69\u003cSEP\u003echunk-8e8ad763cdb1297a66a1a293c17fe5b4\u003cSEP\u003echunk-adcaeef9090d638159318c9d7b5ff687\u003cSEP\u003echunk-09266ed448ed9155a14cf224ee083334\u003cSEP\u003echunk-50551d72bce1fbee2eef5386655cd827\u003cSEP\u003echunk-69c573079922aba8cdcfc3b881c69206\u003cSEP\u003echunk-c3bd6ccc9bf13a8c9c64875bf584c11d\u003cSEP\u003echunk-8e933e9c00fb4ae9cc395c5c8a89cb68\u003cSEP\u003echunk-7a7206b809bff769a6f911635bee76ee\u003cSEP\u003echunk-e611bd45d6f907a7e57c013903436121\u003cSEP\u003echunk-b20f4e8d5242e5166d8577d152d894d5\u003cSEP\u003echunk-b1229a7f4f282a2e8956dbc23a4813f1\u003cSEP\u003echunk-052c5b58083048591ca5cf9f1e0cddce"}, {"color": "#84fe53", "description": "\"A textbook intended for senior-level college or university students, covering classical and modern control theory with a brief introduction to robust control theory.\"\u003cSEP\u003e\"The initial chapter of the textbook covering fundamental principles and examples of control systems, differentiating between closed-loop and open-loop controls, and introducing design and compensation techniques.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INTRODUCTION TO CONTROL SYSTEMS\"", "label": "\"INTRODUCTION TO CONTROL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327\u003cSEP\u003echunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#64887e", "description": "\"A branch of control theory that deals with single-input, single-output systems using frequency-response and root-locus methods to design stable control systems.\"\u003cSEP\u003e\"A traditional framework in control engineering that deals with the mathematical modeling of linear time-invariant control systems using transfer functions and frequency domain analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CLASSICAL CONTROL THEORY\"", "label": "\"CLASSICAL CONTROL THEORY\"", "shape": "dot", "size": 25, "source_id": "chunk-bc06726ed4de67e5eabeb6d258258b61\u003cSEP\u003echunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#baa17d", "description": "\"A branch of control theory developed to manage the complexity of multi-input, multi-output systems using time-domain analysis and state variable synthesis.\"\u003cSEP\u003e\"A field of control theory applicable to multiple-input, multiple-output systems, which may be linear or nonlinear, time invariant or time varying, and employs both time-domain and frequency-domain approaches.\"\u003cSEP\u003e\"An advanced approach to control theory that incorporates state-space analysis and optimal control methods, offering improvements over traditional techniques.\"\u003cSEP\u003e\"An approach in control engineering focusing on the analysis and design of complex systems with multiple inputs and outputs, emphasizing flexibility and computational analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MODERN CONTROL THEORY\"", "label": "\"MODERN CONTROL THEORY\"", "shape": "dot", "size": 25, "source_id": "chunk-0bf79477a5c47505cb5e503cbd622cbc\u003cSEP\u003echunk-554a51b55c53270b3bf019ed1fe1e485\u003cSEP\u003echunk-7445cb8991b2dd0a53257b7047d5a409\u003cSEP\u003echunk-8daf70dbee9632ce55cb46dd22d488fc"}, {"color": "#6602af", "description": "\"A control design method that incorporates both frequency response and time-domain approaches, aimed at maintaining system stability despite model errors.\"\u003cSEP\u003e\"A framework devised to maintain control system performance under model uncertainties or perturbations.\"\u003cSEP\u003e\"A framework in control theory focused on designing systems that are tolerant to model uncertainties and errors.\"\u003cSEP\u003e\"A theoretical approach focusing on designing control systems that can handle uncertainties and achieve desired performance.\"\u003cSEP\u003e\"Focuses on designing control systems that remain stable and perform well despite model inaccuracies or uncertainties.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROBUST CONTROL THEORY\"", "label": "\"ROBUST CONTROL THEORY\"", "shape": "dot", "size": 25, "source_id": "chunk-eb6b65f89ada1847065ded1b860f4423\u003cSEP\u003echunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-6a1b62a5c70642658cb5443d1cb9a483\u003cSEP\u003echunk-554a51b55c53270b3bf019ed1fe1e485\u003cSEP\u003echunk-c44a9e78dfa06cd852c378b8138e2163"}, {"color": "#5fe8c5", "description": "\"Control systems that are described by differential equations of order higher than two, often exhibiting complex behavior in transient response.\"\u003cSEP\u003e\"Systems characterized by a higher degree of complexity than second-order systems, often analyzed using their frequency response dominated by a pair of complex-conjugate closed-loop poles.\"\u003cSEP\u003e\"Systems characterized by differential equations of order higher than one, often exhibiting more complex dynamics than first- or second-order systems.\"\u003cSEP\u003e\"Systems characterized by having dynamics modeled with higher-order differential equations, combining responses from first-order and second-order systems.\"\u003cSEP\u003e\"Systems represented by differential equations of order greater than two, requiring more complex analysis to determine their stability and response.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"HIGHER-ORDER SYSTEMS\"", "label": "\"HIGHER-ORDER SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-e5ac81267fb165e70655c3d9f714edbb\u003cSEP\u003echunk-faf3f3aed60737a08d10bb7913596f72\u003cSEP\u003echunk-8a604009aa666e71c3916e36d8184b64\u003cSEP\u003echunk-22b6fab48dbe7ac9d5b0d85ea8c01327\u003cSEP\u003echunk-052c5b58083048591ca5cf9f1e0cddce"}, {"color": "#5c584d", "description": "The \"CLOSED-LOOP TRANSFER FUNCTION\" is a fundamental concept in control systems, crucial for understanding how systems react to inputs when feedback is applied. This mathematical function defines the output response of a system concerning its input in the context of feedback control systems. Expressed in the Laplace domain, the closed-loop transfer function models the relationship between the input and output by incorporating feedback dynamics, making it essential for characterizing system stability and performance.\n\nThe transfer function, often represented as \\( C(s)/R(s) = G(s)/(1 + G(s)H(s)) \\), describes the system\u0027s output response based on feedback. It helps predict the system\u0027s behavior, stability, and transient response by detailing how the system transforms input signals\u2014including reference inputs, disturbances, and noise\u2014into output responses. This is particularly instrumental for achieving desired pole locations and analyzing the frequency response through techniques like M and N circles.\n\nBy accounting for both feedforward and feedback paths, the closed-loop transfer function provides a comprehensive model of a control system\u0027s dynamics. It shows how the system processes an input signal into an output, reflecting the effects of gain and feedback on the system\u0027s response. This function is vital for engineers to evaluate and design systems that meet specific performance criteria, as it illustrates the complex interplay between system components within a feedback loop.\n\nIn application, the closed-loop transfer function enables control engineers to assess the stability and performance of control systems under closed-loop conditions. By examining the mathematical expression of this function, engineers can gain insights into how feedback influences system dynamics and behavior, thereby guiding the design and tuning of controllers to achieve optimal system performance.\n\nOverall, the closed-loop transfer function is an indispensable tool in modern control engineering, facilitating the analysis and design of systems that are robust, responsive, and stable under various operating conditions.", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP TRANSFER FUNCTION\"", "label": "\"CLOSED-LOOP TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-8bc6195825937992358e91cd2067de85\u003cSEP\u003echunk-c8719e4148a01181bb0c0a3c52e12d86\u003cSEP\u003echunk-ff49d581433ce0bfa456d46424165dd9\u003cSEP\u003echunk-720922ca31ca3571876a388ded48c80a\u003cSEP\u003echunk-faf3f3aed60737a08d10bb7913596f72\u003cSEP\u003echunk-7dd6e8a5ae193080f46b1e3ec70df20c\u003cSEP\u003echunk-8daf70dbee9632ce55cb46dd22d488fc\u003cSEP\u003echunk-dd26ea1e3a2caa535339b256c9ca76cb\u003cSEP\u003echunk-60ebd87213c4adac1601f5f77ae8e71f\u003cSEP\u003echunk-fd529ccfc86794540b774fd1fdc5b749\u003cSEP\u003echunk-0b9ae42cfc20844ee4ff0fa1374d9eed\u003cSEP\u003echunk-1f9a6a41954a555630b070c7f7bfb202\u003cSEP\u003echunk-2b2f3832edb6739c9143b35a26aea6cf\u003cSEP\u003echunk-052ab7cb17072a07d0171a3bf8076106\u003cSEP\u003echunk-24ee5858439bcd4566aa035264c76064\u003cSEP\u003echunk-3ba50a82e07a2f6951fca6bebd106e19\u003cSEP\u003echunk-e2168329cd1ccbb1068ce3cf99cc6a32\u003cSEP\u003echunk-c3bc1525009800c71ea68e6ca68b7d1e\u003cSEP\u003echunk-1cf3a59335e0d60762f72b756cc6dbaf\u003cSEP\u003echunk-eb84092546d9252b4c405161e0b3875c\u003cSEP\u003echunk-92630a0554adb4f99a56ee4dca327667\u003cSEP\u003echunk-bc06726ed4de67e5eabeb6d258258b61\u003cSEP\u003echunk-b5280ef0087c9a4a55620fc195834aaf\u003cSEP\u003echunk-c708ad35868a069947b8c9acc5cf7b45\u003cSEP\u003echunk-f89e5c08ed5d1fb41366e147ba0e5c65\u003cSEP\u003echunk-26b35982b01c1df10d2366b262ee534b\u003cSEP\u003echunk-965b0414f76022d755c35a0e294958c2\u003cSEP\u003echunk-1aeecb92fc45e869503137abf66c3402\u003cSEP\u003echunk-2b6056bb12ef748fcc02ef67737c7a88\u003cSEP\u003echunk-e8fafe59ded875114e33e24953d9feda\u003cSEP\u003echunk-a72db4b9f0f6be11b5d211f15a5bf2f3\u003cSEP\u003echunk-5d7c6ad015dfad7f1eadf85ad2f9dca2\u003cSEP\u003echunk-f954c46badbc8ac5664573d4dcb3588e\u003cSEP\u003echunk-dfbb9aeb6a3ce4b503ef06a1709a96e1\u003cSEP\u003echunk-c39e78196a3463df2750a39d5d5f4cf2\u003cSEP\u003echunk-0cdf151f0124510bef644984e75bbd6c\u003cSEP\u003echunk-872c157fd1acdb8461e5215d5a1d89b0\u003cSEP\u003echunk-f6c51468a5cfe739c3ec3e9166d60549\u003cSEP\u003echunk-69c573079922aba8cdcfc3b881c69206\u003cSEP\u003echunk-ddf4fea100525d3daf8e076f290d30f8\u003cSEP\u003echunk-1bf53bdeb66e4e792071384f8cc796d3\u003cSEP\u003echunk-e5fc9bb7d356a892c776f1e0b1c167e4\u003cSEP\u003echunk-28b4b52a01dda89a71ee2d28a9d43930\u003cSEP\u003echunk-9774e5b98fbdd5053454a27ce4e4b278\u003cSEP\u003echunk-b035fb260ebbe966a00158fb48a52ad9\u003cSEP\u003echunk-225954a1bdcd5febeef1ddee93b3a682\u003cSEP\u003echunk-60906a0ecca50eddf7c3de1ccab5d822\u003cSEP\u003echunk-152834078855fff82d0c10a3299bf904"}, {"color": "#2d0da4", "description": "\"Terms describing the roots of the characteristic equation in a system. Real poles indicate exponential responses, while complex-conjugate poles relate to oscillatory responses.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"REAL POLES AND COMPLEX-CONJUGATE POLES\"", "label": "\"REAL POLES AND COMPLEX-CONJUGATE POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-faf3f3aed60737a08d10bb7913596f72"}, {"color": "#ecb017", "description": "\"Pairs of closed-loop poles in the complex plane that are conjugates of each other, greatly influencing the stability and transient response of the system.\"\u003cSEP\u003e\"Pairs of poles in the frequency domain that dominate the dynamic behavior of higher-order systems and are crucial for analyzing their transient and frequency responses.\"\u003cSEP\u003e\"Poles of a system that appear in pairs in the s-plane, affecting the stability and oscillatory behavior of the control system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLEX-CONJUGATE CLOSED-LOOP POLES\"", "label": "\"COMPLEX-CONJUGATE CLOSED-LOOP POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-5b496198b31dbeebacc85c2f7f7a3987\u003cSEP\u003echunk-927a7456757253434116286e75a4f7c3\u003cSEP\u003echunk-052c5b58083048591ca5cf9f1e0cddce"}, {"color": "#0dcaee", "description": "\"A compensation technique used to improve the transient response of a control system by increasing its phase margin and reducing overshoot.\"\u003cSEP\u003e\"A control design technique aiming to improve phase margin and result in faster transient response by adding a compensator that increases phase lead.\"\u003cSEP\u003e\"A control method designed to improve system stability and transient response by adjusting the phase margin using compensatory elements.\"\u003cSEP\u003e\"A control technique designed to improve the transient response of a system, potentially at the cost of increasing susceptibility to high-frequency noise.\"\u003cSEP\u003e\"A control technique used to improve the phase margin and enhance the stability of a control system by advancing the phase of the feedback signal.\"\u003cSEP\u003e\"A control technique used to improve the transient response and increase the stability margin of a control system by adding a compensator that leads the phase in a feedback loop.\"\u003cSEP\u003e\"A control technique using a lead compensator to improve the transient response or stability margins of a system by introducing phase lead.\"\u003cSEP\u003e\"A type of compensator used to increase the stability margins and speed up the response of control systems by introducing additional phase lead.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"LEAD COMPENSATION\"", "label": "\"LEAD COMPENSATION\"", "shape": "dot", "size": 25, "source_id": "chunk-052ab7cb17072a07d0171a3bf8076106\u003cSEP\u003echunk-aa2f274cb51c2490bcf0b383b2104b9f\u003cSEP\u003echunk-05b2a20ad9f6c1e8f72ebc40b35b742d\u003cSEP\u003echunk-d55d388dd4deb04d1f541ae64abe34d3\u003cSEP\u003echunk-7dd6e8a5ae193080f46b1e3ec70df20c\u003cSEP\u003echunk-60ebd87213c4adac1601f5f77ae8e71f\u003cSEP\u003echunk-22b6fab48dbe7ac9d5b0d85ea8c01327\u003cSEP\u003echunk-152834078855fff82d0c10a3299bf904"}, {"color": "#3e7ec7", "description": "\"The gain of the feedback loop in a control system, which influences the stability and transient response of the system by affecting the location of closed-loop poles.\"\u003cSEP\u003e\"The product of gains in a feedback loop, important for determining system stability and performance.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"LOOP GAIN\"", "label": "\"LOOP GAIN\"", "shape": "dot", "size": 25, "source_id": "chunk-7dd6e8a5ae193080f46b1e3ec70df20c\u003cSEP\u003echunk-bead83ade1911377f6864aadfcafa8c8"}, {"color": "#cf49d4", "description": "\"A network in which the phase angle lags, characterized by T1 \u003c T2, where the phase shift is negative.\"\u003cSEP\u003e\"A network of components adding a pole and zero to a system, used to adjust the lag compensator\u0027s influence on phase margin and improve steady-state error.\"\u003cSEP\u003e\"A network setup that introduces a negative phase angle (phase lag) in the system, which delays the output phase compared to the input phase. It is used to stabilize systems and manage dynamic responses.\"\u003cSEP\u003e\"A network which introduces a phase lag, typically used in control systems to increase low-frequency gain and improve steady-state accuracy.\"\u003cSEP\u003e\"An electrical network that introduces a phase lag to a system\u0027s output signal to enhance stability and reduce high-frequency noise.\"\u003cSEP\u003e\"An electrical network that provides phase lag to an input signal, typically used to enhance the steady-state accuracy of a control system at the cost of slower response.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"LAG NETWORK\"", "label": "\"LAG NETWORK\"", "shape": "dot", "size": 25, "source_id": "chunk-525ad3749b44e8cb478cbaf913b965a4\u003cSEP\u003echunk-aa2f274cb51c2490bcf0b383b2104b9f\u003cSEP\u003echunk-05b2a20ad9f6c1e8f72ebc40b35b742d\u003cSEP\u003echunk-38afbb7da937510b9d526ef6822e52a4\u003cSEP\u003echunk-dd43e88901cf62610293464e7a57fc97\u003cSEP\u003echunk-b973e7c189687efc70f4c13fd52a6f34"}, {"color": "#c3df81", "description": "\"A graphical approach for examining how the roots of a system change with variation in a certain system parameter, often used to modify transient-response characteristics of control systems.\"\u003cSEP\u003e\"A graphical approach used in control system design to determine the locations of closed-loop poles based on gains, which visualizes how system dynamics change with varying control parameters.\"\u003cSEP\u003e\"A graphical design and analysis tool used in control systems to find the locations of closed-loop poles as system parameters vary.\"\u003cSEP\u003e\"A graphical design method used to determine the possible locations of closed-loop poles based on different values of system parameters, aiding in control system stabilization and tuning.\"\u003cSEP\u003e\"A graphical method for examining how the roots of a system change with variation of a particular system parameter, useful in control systems design.\"\u003cSEP\u003e\"A graphical method for examining how the roots of a system\u0027s characteristic equation change with variations in a specific parameter, typically the gain $K$. It is used for system stability analysis.\"\u003cSEP\u003e\"A graphical method used in control system design to determine the location of poles and analyze system stability as system parameters are varied.\"\u003cSEP\u003e\"A graphical method used in control theory to determine the roots of a system as system parameters vary, providing insights into the stability of feedback systems.\"\u003cSEP\u003e\"A graphical method used to determine the location of poles in the s-plane as the gain parameter varies, helpful in stability and performance analysis of control systems.\"\u003cSEP\u003e\"A graphical technique for analyzing the locations of closed-loop poles as system parameters vary, aiding in control system design and tuning.\"\u003cSEP\u003e\"A graphical technique for examining how the roots of a system change with variation of a certain system parameter, often used in control system design.\"\u003cSEP\u003e\"A graphical technique used to analyze and design control systems by plotting the roots of the system\u0027s characteristic equation as a function of a parameter, often used to determine stability and critical gain.\"\u003cSEP\u003e\"An approach in control system design that visualizes the locations of poles of a transfer function as system parameters are varied, particularly useful in gain adjustment for desired pole positions.\"\u003cSEP\u003e\"Developed by Evans in the mid-20th century, this method is used in classical control theory for designing linear control systems by plotting system root locations.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"ROOT-LOCUS METHOD\"", "label": "\"ROOT-LOCUS METHOD\"", "shape": "dot", "size": 25, "source_id": "chunk-052ab7cb17072a07d0171a3bf8076106\u003cSEP\u003echunk-eaf2b2a2b8de77fc493b86687ef0569f\u003cSEP\u003echunk-3ab66d4c854eb40eb0f9790ac22140ed\u003cSEP\u003echunk-525ad3749b44e8cb478cbaf913b965a4\u003cSEP\u003echunk-f7a6da3cdf6d57e47eb3c8005c858825\u003cSEP\u003echunk-aa2f274cb51c2490bcf0b383b2104b9f\u003cSEP\u003echunk-4dab56960a7cdd8178d6b3de5995e0ba\u003cSEP\u003echunk-ddf4fea100525d3daf8e076f290d30f8\u003cSEP\u003echunk-7dd6e8a5ae193080f46b1e3ec70df20c\u003cSEP\u003echunk-554a51b55c53270b3bf019ed1fe1e485\u003cSEP\u003echunk-6d52f42e1385cd37cc562924ab896e0a\u003cSEP\u003echunk-0a5bdf4a038ca651111a8d7e9b26c789\u003cSEP\u003echunk-2049d1ad80c2666a7089c29c9a6e11f5\u003cSEP\u003echunk-b2acc62f94eef871a72544d989bdab9c"}, {"color": "#33b3af", "description": "\"A formula representing the forward path in a control system, without accounting for feedback loops.\"\u003cSEP\u003e\"A mathematical model representing the transfer of signals from input to output in a control system without feedback influence.\"\u003cSEP\u003e\"A mathematical representation of the relationship between the input and output of a system, often used in control systems to predict system behavior.\"\u003cSEP\u003e\"The expression representing the path and effect of an input signal upon the output signal in a control system without considering feedback loops, comprising gain and compensator factors.\"\u003cSEP\u003e\"The ratio of the output to the actuating error signal, described by the equation C(s)/E(s) = G(s).\"\u003cSEP\u003e\"The transfer function in a control system that processes the input signal before it is compared to the feedback, playing a crucial role in shaping system dynamics.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"FEEDFORWARD TRANSFER FUNCTION\"", "label": "\"FEEDFORWARD TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-3ab66d4c854eb40eb0f9790ac22140ed\u003cSEP\u003echunk-aa2f274cb51c2490bcf0b383b2104b9f\u003cSEP\u003echunk-e5fc9bb7d356a892c776f1e0b1c167e4\u003cSEP\u003echunk-ff49d581433ce0bfa456d46424165dd9\u003cSEP\u003echunk-e2168329cd1ccbb1068ce3cf99cc6a32\u003cSEP\u003echunk-091c53496308e0ef6146950ec4d4bb32"}, {"color": "#3f348f", "description": "\"A method for determining the behavior and performance of a system by analyzing how it responds to frequency variations without feedback.\"\u003cSEP\u003e\"A representation of how the output of a system responds to a range of frequencies when the system is open-loop, used to understand system behavior and design appropriate compensations.\"\u003cSEP\u003e\"The frequency response of a control system measured without considering the effects of feedback.\"\u003cSEP\u003e\"The frequency response of a system without feedback, often used as a basis for determining the closed-loop frequency response.\"\u003cSEP\u003e\"The frequency-response data of a system when it operates in open-loop, essential for initial design and understanding system behavior before closing the loop.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OPEN-LOOP FREQUENCY RESPONSE\"", "label": "\"OPEN-LOOP FREQUENCY RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-26b35982b01c1df10d2366b262ee534b\u003cSEP\u003echunk-d55d388dd4deb04d1f541ae64abe34d3\u003cSEP\u003echunk-05b2a20ad9f6c1e8f72ebc40b35b742d\u003cSEP\u003echunk-b2acc62f94eef871a72544d989bdab9c\u003cSEP\u003echunk-c4c705d9ada2daebf72cb99290057023"}, {"color": "#d9f1d2", "description": "\"A control system characterized by a finite static velocity error constant, with a low-frequency slope indicative of its classification.\"\u003cSEP\u003e\"A control system known for having a finite static velocity error constant, and capable of eliminating position error for step inputs, seen by a -20 dB/decade slope in the log-magnitude plot.\"\u003cSEP\u003e\"A control system with one integrator in the open-loop transfer function, allowing zero steady-state error for step inputs.\"\u003cSEP\u003e\"A feedback control system with one integrator in the system path, capable of following ramp inputs with finite steady-state error that depends on system gain.\"\u003cSEP\u003e\"A system where the transfer function has a single integrator (\u03bb=1), resulting in a log-magnitude curve with a slope of -20 dB/decade.\"\u003cSEP\u003e\"A system with one pole at the origin in its transfer function, resulting in specific characteristics in the polar plot such as infinite magnitude at low frequencies and convergence to the origin at high frequencies.\"\u003cSEP\u003e\"A type of control system characterized by a specific set of feedback loops and error constants, such as the static velocity error constant $K_{v}$.\"\u003cSEP\u003e\"A type of control system that also fails to follow a parabolic input at steady state, similarly resulting in an infinite steady-state error.\"\u003cSEP\u003e\"A type of control system with one pure integrator in the open-loop path, typically achieving zero steady-state error for step inputs and finite error for ramp inputs.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"TYPE 1 SYSTEM\"", "label": "\"TYPE 1 SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-9cb9356e5574c8745174230159b1147b\u003cSEP\u003echunk-c9a7e342dfd4b6de78a8956bda99b7ca\u003cSEP\u003echunk-e8fafe59ded875114e33e24953d9feda\u003cSEP\u003echunk-d4def59094f9945efa81da355fc382cd\u003cSEP\u003echunk-917aee113ae4637c49fc832c7910367e\u003cSEP\u003echunk-2dcf86be04c38c7662cbe95f5c6c847b\u003cSEP\u003echunk-60ebd87213c4adac1601f5f77ae8e71f\u003cSEP\u003echunk-872c157fd1acdb8461e5215d5a1d89b0\u003cSEP\u003echunk-157d4e1a75331549828b5cecd54f34dd"}, {"color": "#543eb8", "description": "\"A control system designed with additional components to achieve desired dynamics, such as specified pole locations for improved performance.\"\u003cSEP\u003e\"A control system that has been adjusted or modified to improve performance characteristics, such as stability or response time, compared to an uncompensated system.\"\u003cSEP\u003e\"A control system that has been adjusted through compensation techniques to achieve desired performance characteristics, such as improved stability or reduced error.\"\u003cSEP\u003e\"A control system that has been adjusted using compensation techniques, such as adding lead or lag compensators, to meet specific performance criteria and stability requirements.\"\u003cSEP\u003e\"A control system that has been modified through compensation to achieve desired performance metrics such as improved stability and transient response.\"\u003cSEP\u003e\"A control system that has been modified using compensators to meet specific performance specifications, resulting in improved transient response and stability.\"\u003cSEP\u003e\"A control system that has been modified with compensators, such as lag or lead compensators, to enhance performance and meet design specifications.\"\u003cSEP\u003e\"A model of the control system that incorporates compensators to improve performance by specifically placing poles and zeros.\"\u003cSEP\u003e\"A system modified using compensation techniques, such as lag compensation, to improve performance characteristics like stability and transient response.\"\u003cSEP\u003e\"A system that has been modified to improve its stability and transient response characteristics using compensators such as lead, lag, or lag\u2013lead compensators.\"\u003cSEP\u003e\"A system that has been modified using compensators to improve performance metrics such as stability, response time, or bandwidth.\"\u003cSEP\u003e\"A system that has been modified with a compensator to improve stability and performance, often evaluated using step and ramp responses.\"\u003cSEP\u003e\"A system whose characteristics have been modified by a compensator, such as a lead compensator, to meet specific performance criteria.\"\u003cSEP\u003e\"The system with applied compensation techniques, such as lag compensation, to enhance performance metrics like steady-state error.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"COMPENSATED SYSTEM\"", "label": "\"COMPENSATED SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-052ab7cb17072a07d0171a3bf8076106\u003cSEP\u003echunk-94cb3b8901cf6be8d3e653bbe3728d02\u003cSEP\u003echunk-3ab66d4c854eb40eb0f9790ac22140ed\u003cSEP\u003echunk-dd9dde688dcbc8042e7921003e1f4b64\u003cSEP\u003echunk-8c42ceee0b55db7446aad6a025ec5ce3\u003cSEP\u003echunk-4dab56960a7cdd8178d6b3de5995e0ba\u003cSEP\u003echunk-2cc9cfee2bb2f67a9472c5c3c8530801\u003cSEP\u003echunk-e1ebb62da2a69fb4feeb3904035eb79b\u003cSEP\u003echunk-3d3d81ce1132a7de1bc12a282f8bf94c\u003cSEP\u003echunk-ff49d581433ce0bfa456d46424165dd9\u003cSEP\u003echunk-b20f4e8d5242e5166d8577d152d894d5\u003cSEP\u003echunk-60ebd87213c4adac1601f5f77ae8e71f\u003cSEP\u003echunk-c3bc1525009800c71ea68e6ca68b7d1e\u003cSEP\u003echunk-be4eedea6b59558337280f2958743fe7"}, {"color": "#8c1b3b", "description": "\"A compensation strategy designed to improve the steady-state accuracy of a control system, often at the cost of slower transient response.\"\u003cSEP\u003e\"A compensator used in control systems to improve steady-state performance by attenuating high-frequency noise and introducing a phase lag.\"\u003cSEP\u003e\"A control design technique used to improve steady-state accuracy by adding a compensator which increases phase lag and reduces system bandwidth.\"\u003cSEP\u003e\"A control method that enhances steady-state accuracy while possibly increasing transient-response time, helping to suppress high-frequency noise effects.\"\u003cSEP\u003e\"A control technique employed to improve the steady-state error and low-frequency gain of a control system by adding a compensator that lags the phase in a feedback loop.\"\u003cSEP\u003e\"A control technique that reduces system gain at higher frequencies and enhances low-frequency gain, improving steady-state accuracy while attenuating high-frequency noise. It introduces a pole-zero combination near the origin, which affects the transient response.\"\u003cSEP\u003e\"A technique in control systems used to reduce steady-state errors and improve low-frequency gain without compromising system stability.\"\u003cSEP\u003e\"A technique used in control systems to reduce steady-state error while maintaining desired stability properties through time-domain adjustments.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"LAG COMPENSATION\"", "label": "\"LAG COMPENSATION\"", "shape": "dot", "size": 25, "source_id": "chunk-052ab7cb17072a07d0171a3bf8076106\u003cSEP\u003echunk-babf50d9ac8571a10ced3fd2128d82ce\u003cSEP\u003echunk-493465208755f11b97134417b942ac6e\u003cSEP\u003echunk-05b2a20ad9f6c1e8f72ebc40b35b742d\u003cSEP\u003echunk-d55d388dd4deb04d1f541ae64abe34d3\u003cSEP\u003echunk-7dd6e8a5ae193080f46b1e3ec70df20c\u003cSEP\u003echunk-22b6fab48dbe7ac9d5b0d85ea8c01327\u003cSEP\u003echunk-152834078855fff82d0c10a3299bf904"}, {"color": "#7a6421", "description": "\"A con
