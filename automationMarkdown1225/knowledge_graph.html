 "size": 25, "source_id": "chunk-b035fb260ebbe966a00158fb48a52ad9"}, {"color": "#50ad5f", "description": "\"A specific arrangement of the control system where the observer controller is placed in the feedback loop, designed to improve certain performance metrics.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CONFIGURATION 2\"", "label": "\"CONFIGURATION 2\"", "shape": "dot", "size": 25, "source_id": "chunk-b035fb260ebbe966a00158fb48a52ad9"}, {"color": "#0a1a3f", "description": "\"A control system configuration where adjustments are made in anticipation of changes based on feedforward input signals, illustrated in Figure 10-29.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"FEEDFORWARD CONTROL SYSTEM\"", "label": "\"FEEDFORWARD CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-b035fb260ebbe966a00158fb48a52ad9"}, {"color": "#199427", "description": "\"An illustration of the control system configuration with an observer controller in the feedforward path, showing component arrangement and signal flow.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 10-29\"", "label": "\"FIGURE 10-29\"", "shape": "dot", "size": 25, "source_id": "chunk-b035fb260ebbe966a00158fb48a52ad9"}, {"color": "#f26b40", "description": "\"A chart depicting the unit-step response of the control system, providing insights into transient behavior and performance metrics such as overshoot and settling time.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 10-30\"", "label": "\"FIGURE 10-30\"", "shape": "dot", "size": 25, "source_id": "chunk-b035fb260ebbe966a00158fb48a52ad9"}, {"color": "#07f599", "description": "\"A graph showing the unit-step response of the modified system with reduced maximum overshoot and altered settling time.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 10-32\"", "label": "\"FIGURE 10-32\"", "shape": "dot", "size": 25, "source_id": "chunk-b035fb260ebbe966a00158fb48a52ad9"}, {"color": "#54f129", "description": "\"A design technique in control systems that utilizes state variables and equations for designing controllers, often using pole placement with observers.\"", "entity_type": "\"METHOD\"", "font": {"size": 12}, "id": "\"STATE-SPACE DESIGN METHOD\"", "label": "\"STATE-SPACE DESIGN METHOD\"", "shape": "dot", "size": 25, "source_id": "chunk-09266ed448ed9155a14cf224ee083334"}, {"color": "#719b59", "description": "\"A dynamic system comprising a pendulum attached to a cart, which is controlled to maintain an upright position, often used as a benchmark control problem.\"", "entity_type": "\"CONTROL_SYSTEM\"", "font": {"size": 12}, "id": "\"INVERTED-PENDULUM-ON-CART SYSTEM\"", "label": "\"INVERTED-PENDULUM-ON-CART SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-ae3b942122b5c80e25a4021969c659dd"}, {"color": "#bb4d24", "description": "\"A positive definite matrix used to weigh the control input within the performance index, emphasizing control effort.\"\u003cSEP\u003e\"A positive-definite Hermitian or real symmetric matrix that represents the weight of the control input energy in the performance index.\"\u003cSEP\u003e\"A positive-definite Hermitian or real symmetric matrix used in quadratic optimal control problems for controller design.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MATRIX R\"", "label": "\"MATRIX R\"", "shape": "dot", "size": 25, "source_id": "chunk-47319292a07d319044abdbb7d4f469b8\u003cSEP\u003echunk-905be3e3749c5079394fdbeb6995b46e\u003cSEP\u003echunk-21999cb46d7a4a12c607cc6106195f01"}, {"color": "#3ceaf6", "description": "\"The expression \\(\\mathbf{A} - \\mathbf{B}\\mathbf{K} = \\left[\\begin{array}{c c}{0}\u0026{1}\\\\ {-k_{1}}\u0026{-k_{2}}\\end{array}\\right]\\) to determine optimal gains \\(k_1, k_2\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION FOR OPTIMAL CONTROL\"", "label": "\"EQUATION FOR OPTIMAL CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-afdcb9e500a2cc6e4058a405c13f15e0"}, {"color": "#48001e", "description": "\"A matrix whose eigenvalues have negative real parts, indicating stability in the dynamic system it represents.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STABLE MATRIX\"", "label": "\"STABLE MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-905be3e3749c5079394fdbeb6995b46e"}, {"color": "#c0b3ea", "description": "\"A matrix that satisfies certain conditions of the Lyapunov equation, ensuring stability and optimal performance of the regulator.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"POSITIVE-DEFINITE MATRIX P\"", "label": "\"POSITIVE-DEFINITE MATRIX P\"", "shape": "dot", "size": 25, "source_id": "chunk-905be3e3749c5079394fdbeb6995b46e"}, {"color": "#62715a", "description": "\"A vector representing the state of the system at time t, used in the formulation of control laws and performance indices.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATE VECTOR X(T)\"", "label": "\"STATE VECTOR X(T)\"", "shape": "dot", "size": 25, "source_id": "chunk-47319292a07d319044abdbb7d4f469b8"}, {"color": "#2a06c6", "description": "\"The initial state vector of the system, influencing the evaluation of the performance index J in control scenarios.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MATRIX X(0)\"", "label": "\"MATRIX X(0)\"", "shape": "dot", "size": 25, "source_id": "chunk-47319292a07d319044abdbb7d4f469b8"}, {"color": "#cd0d67", "description": "\"A tunable parameter in the control system that affects the performance index J and influences the control law. It is optimized to achieve the minimum value of J.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"K2\"", "label": "\"K2\"", "shape": "dot", "size": 25, "source_id": "chunk-eedeea2333772dfe3eda8513a0e3320f"}, {"color": "#a673a8", "description": "\"A positive parameter that can be adjusted to minimize a performance index in the context of a control problem.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ADJUSTABLE PARAMETER A\"", "label": "\"ADJUSTABLE PARAMETER A\"", "shape": "dot", "size": 25, "source_id": "chunk-851879e293c6ad8561df423f036fc20e"}, {"color": "#30c720", "description": "\"The control input calculated to minimize a prescribed performance index in a state-space representation using control theory.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"OPTIMAL CONTROL SIGNAL U\"", "label": "\"OPTIMAL CONTROL SIGNAL U\"", "shape": "dot", "size": 25, "source_id": "chunk-851879e293c6ad8561df423f036fc20e"}, {"color": "#658fcc", "description": "\"A measure used in control systems design to evaluate the performance of a control strategy, typically involving the integration of state and input vectors over time.\"", "entity_type": "\"PERFORMANCE_METRIC\"", "font": {"size": 12}, "id": "\"PERFORMANCE INDEX \\(J\\)\"", "label": "\"PERFORMANCE INDEX \\(J\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-9810dc3896de2521c0e67bc37ce7da3d"}, {"color": "#665dde", "description": "\"A matrix that defines the control signal in a feedback loop, ensuring the system\u0027s performance index is minimized.\"\u003cSEP\u003e\"A matrix used to determine the optimal control law by providing feedback to minimize a performance index. It\u0027s calculated using the given equations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OPTIMAL FEEDBACK GAIN MATRIX (K)\"", "label": "\"OPTIMAL FEEDBACK GAIN MATRIX (K)\"", "shape": "dot", "size": 25, "source_id": "chunk-d6feb9225fcc29bd1e40e476b3ef49f6\u003cSEP\u003echunk-21999cb46d7a4a12c607cc6106195f01"}, {"color": "#bbf3e3", "description": "\"A design example provided to illustrate the application of the reduced-matrix Riccati equation in control system design.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"EXAMPLE 10-9\"", "label": "\"EXAMPLE 10-9\"", "shape": "dot", "size": 25, "source_id": "chunk-21999cb46d7a4a12c607cc6106195f01"}, {"color": "#97bd5d", "description": "\"The input applied to a control system to influence its behavior, derived based on the optimal control law.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONTROL INPUT U(T)\"", "label": "\"CONTROL INPUT U(T)\"", "shape": "dot", "size": 25, "source_id": "chunk-47319292a07d319044abdbb7d4f469b8"}, {"color": "#2bc149", "description": "\"A structured procedure followed to compute the optimal feedback gain matrix using the reduced-matrix Riccati equation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DESIGN STEPS\"", "label": "\"DESIGN STEPS\"", "shape": "dot", "size": 25, "source_id": "chunk-21999cb46d7a4a12c607cc6106195f01"}, {"color": "#91f82c", "description": "\"The control law u = -Kx derived from Equation (10\u2013120), yielding optimal results for any initial state under the given performance index.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"CONTROL LAW FROM EQUATION (10\u2013120)\"", "label": "\"CONTROL LAW FROM EQUATION (10\u2013120)\"", "shape": "dot", "size": 25, "source_id": "chunk-d6feb9225fcc29bd1e40e476b3ef49f6"}, {"color": "#c942a8", "description": "\"A control system designed to minimize a quadratic performance index, leading to optimal performance, particularly in terms of state and control effort.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"QUADRATIC OPTIMAL CONTROL SYSTEM\"", "label": "\"QUADRATIC OPTIMAL CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-6cc715fcd54d8d6d9bcbe77ecbd9e135"}, {"color": "#f80d96", "description": "\"A system parameter that can be modified to optimize performance according to a specific criterion or objective.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ADJUSTABLE PARAMETER (A)\"", "label": "\"ADJUSTABLE PARAMETER (A)\"", "shape": "dot", "size": 25, "source_id": "chunk-12c5250f31da6507b1bad7bcd12854a3"}, {"color": "#1850de", "description": "\"A referenced figure in a document illustrating the system configuration for which the optimal feedback gain is calculated.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 10-36\"", "label": "\"FIGURE 10-36\"", "shape": "dot", "size": 25, "source_id": "chunk-21999cb46d7a4a12c607cc6106195f01"}, {"color": "#c71fd0", "description": "\"A block diagram representation of a system designed to control the behavior of a specific plant, depicted in Figure 10\u201336.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM IN FIGURE 10\u201336\"", "label": "\"CONTROL SYSTEM IN FIGURE 10\u201336\"", "shape": "dot", "size": 25, "source_id": "chunk-d6feb9225fcc29bd1e40e476b3ef49f6"}, {"color": "#2d8561", "description": "\"A process shown in Figure 10\u201337 that involves using control techniques to achieve the best possible performance of the plant described in Figure 10\u201336.\"", "entity_type": "\"APPLICATION\"", "font": {"size": 12}, "id": "\"OPTIMAL CONTROL OF THE PLANT\"", "label": "\"OPTIMAL CONTROL OF THE PLANT\"", "shape": "dot", "size": 25, "source_id": "chunk-d6feb9225fcc29bd1e40e476b3ef49f6"}, {"color": "#003385", "description": "\"An equation that defines the condition for locating closed-loop poles in the complex plane, critical for analyzing system stability and performance.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"CHARACTERISTIC EQUATION IN CONTROL SYSTEM\"", "label": "\"CHARACTERISTIC EQUATION IN CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-d6feb9225fcc29bd1e40e476b3ef49f6"}, {"color": "#508d5d", "description": "\"A solution matrix used in the Riccati equation to determine the optimal feedback gain matrix \\(\\mathbf{K}\\).\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"POSITIVE-DEFINITE MATRIX \\(\\MATHBF{P}\\)\"", "label": "\"POSITIVE-DEFINITE MATRIX \\(\\MATHBF{P}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-9810dc3896de2521c0e67bc37ce7da3d"}, {"color": "#5b2498", "description": "\"A MATLAB program referenced in the text, presumably designed to implement the LQR algorithm and illustrate the outcomes, particularly when a solution does not exist, resulting in NaN values.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10\u201318\"", "label": "\"MATLAB PROGRAM 10\u201318\"", "shape": "dot", "size": 25, "source_id": "chunk-40b104ff37516f5e7d32e5e9eeb44a68"}, {"color": "#2c4f8c", "description": "\"A criterion used to optimize control systems, involving minimizing a quadratic cost function. It\u0027s key to the design of optimal control laws.\"\u003cSEP\u003e\"A metric used in control design to assess system performance by evaluating a quadratic cost function, often minimized in optimal control problems.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"QUADRATIC PERFORMANCE INDEX\"", "label": "\"QUADRATIC PERFORMANCE INDEX\"", "shape": "dot", "size": 25, "source_id": "chunk-81c9499d342e935436041a2c91d27dcb\u003cSEP\u003echunk-40b104ff37516f5e7d32e5e9eeb44a68"}, {"color": "#f85d0a", "description": "\"A matrix used to transform the state variables in a control system\u0027s representation, often involved in simplifying or decoupling the system equations.\"\u003cSEP\u003e\"A parameter matrix representing state weight in the performance index equation, assumed to be identity \\(\\mathbf{I}\\) in this context.\"\u003cSEP\u003e\"A weight matrix used in the performance index \\(J\\) to emphasize specific states in the optimal control problem.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MATRIX \\(\\MATHBF{Q}\\)\"", "label": "\"MATRIX \\(\\MATHBF{Q}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-9810dc3896de2521c0e67bc37ce7da3d\u003cSEP\u003echunk-6a7f04bda493b08dc96f0cf46db325ee\u003cSEP\u003echunk-afdcb9e500a2cc6e4058a405c13f15e0"}, {"color": "#2ff716", "description": "\"A scalar weight matrix used in the performance index \\(J\\) to penalize control inputs in the optimal control problem.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MATRIX \\(R\\)\"", "label": "\"MATRIX \\(R\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-9810dc3896de2521c0e67bc37ce7da3d"}, {"color": "#1833ce", "description": "\"A process in control theory where a set of state variables is linearly transformed to another set through a matrix operation, usually to simplify differential equations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSFORMATION OF STATE VARIABLES\"", "label": "\"TRANSFORMATION OF STATE VARIABLES\"", "shape": "dot", "size": 25, "source_id": "chunk-6a7f04bda493b08dc96f0cf46db325ee"}, {"color": "#3fde3b", "description": "\"Analysis of how a system responds to a step input, providing insights into system stability, speed, and accuracy.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"STEP-RESPONSE CHARACTERISTICS\"", "label": "\"STEP-RESPONSE CHARACTERISTICS\"", "shape": "dot", "size": 25, "source_id": "chunk-a01116122e6ea0894b8b83571950889a"}, {"color": "#7adae8", "description": "\"The equation that describes the behavior of the designed system, including implementation of the state-feedback gain matrix and control inputs.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"STATE EQUATION FOR DESIGNED SYSTEM\"", "label": "\"STATE EQUATION FOR DESIGNED SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-a01116122e6ea0894b8b83571950889a"}, {"color": "#a552d6", "description": "\"A control strategy that uses feedback from the system state to generate control signals to achieve desired performance and stability.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"STATE-FEEDBACK CONTROL LAW\"", "label": "\"STATE-FEEDBACK CONTROL LAW\"", "shape": "dot", "size": 25, "source_id": "chunk-a01116122e6ea0894b8b83571950889a"}, {"color": "#406842", "description": "\"A MATLAB-based tool designed to compute the unit-step response of the control system, aiding in the analysis of system dynamics.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10\u201323\"", "label": "\"MATLAB PROGRAM 10\u201323\"", "shape": "dot", "size": 25, "source_id": "chunk-81c9499d342e935436041a2c91d27dcb"}, {"color": "#6d7d12", "description": "\"A principle that provides a sufficient condition for the stability of a closed-loop system. If the \\(H_{\\infty}\\) norm of the product of two stable transfer functions is less than 1, the system is stable.\"\u003cSEP\u003e\"A theorem used in control theory to guarantee robust stability of a system if the gain of the loop transfer function is less than one.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"SMALL-GAIN THEOREM\"", "label": "\"SMALL-GAIN THEOREM\"", "shape": "dot", "size": 25, "source_id": "chunk-4e825c27df9aed237793e7bc845b9dfb\u003cSEP\u003echunk-aadf50820e890f0d8236f909211ff17d"}, {"color": "#8a6511", "description": "\"A type of unstructured uncertainty that modifies the system dynamics by multiplication with the nominal model. It is considered stable and has an upper norm bound.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MULTIPLICATIVE UNCERTAINTY (\\(\\DELTA_M\\))\"", "label": "\"MULTIPLICATIVE UNCERTAINTY (\\(\\DELTA_M\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-aadf50820e890f0d8236f909211ff17d"}, {"color": "#4e4d11", "description": "\"The actual dynamics of the plant, which may include uncertainties not present in the nominal model.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRUE PLANT DYNAMICS (\\(\\WIDETILDE{G}\\))\"", "label": "\"TRUE PLANT DYNAMICS (\\(\\WIDETILDE{G}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-aadf50820e890f0d8236f909211ff17d"}, {"color": "#df1b1f", "description": "\"A type of unstructured uncertainty that adds deviation to the system dynamics. It has an upper norm bound which is a positive constant.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ADDITIVE UNCERTAINTY (\\(\\DELTA_A\\))\"", "label": "\"ADDITIVE UNCERTAINTY (\\(\\DELTA_A\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-aadf50820e890f0d8236f909211ff17d"}, {"color": "#346c88", "description": "\"A representation of a control system that includes the generalized plant with unstructured multiplicative uncertainty, it forms the basis for analyzing robust performance and sensitivity in control systems.\"\u003cSEP\u003e\"A representation of a dynamic system that has been modified to include elements such as uncertainties for robust control analysis.\"\u003cSEP\u003e\"A visual representation used in control systems to illustrate the interactions between disturbances, controlled, manipulated, and observed variables within a generalized plant and its controller.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GENERALIZED PLANT DIAGRAM\"", "label": "\"GENERALIZED PLANT DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-9f234622efe1d580a3eaf31dd0a90b41\u003cSEP\u003echunk-d5e956905c2badfefdf15166d3800a64\u003cSEP\u003echunk-aadf50820e890f0d8236f909211ff17d"}, {"color": "#24b4c2", "description": "\"Defined as \\( \\frac{1}{1+K G} \\), it measures the sensitivity of a system\u0027s output to changes in input, crucial for robust performance analysis.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"SENSITIVITY FUNCTION S\"", "label": "\"SENSITIVITY FUNCTION S\"", "shape": "dot", "size": 25, "source_id": "chunk-9f234622efe1d580a3eaf31dd0a90b41"}, {"color": "#a8ec9c", "description": "\"The rewritten inequality involving the weights \\(W_m\\) and the transfer function, used in robust performance analysis.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013123)\"", "label": "\"EQUATION (10\u2013123)\"", "shape": "dot", "size": 25, "source_id": "chunk-9f234622efe1d580a3eaf31dd0a90b41"}, {"color": "#280b67", "description": "\"A matrix-based model within the control system that relates inputs and outputs, described by various $P_{ij}$ elements.\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"GENERALIZED PLANT $P(S)$\"", "label": "\"GENERALIZED PLANT $P(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-d5e956905c2badfefdf15166d3800a64"}, {"color": "#c27046", "description": "\"An equation given by \\( T = \\frac{K G}{1+K G} \\), representing the relationship between different components in a control system model, indicating the dynamics of signal flow.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION T\"", "label": "\"TRANSFER FUNCTION T\"", "shape": "dot", "size": 25, "source_id": "chunk-9f234622efe1d580a3eaf31dd0a90b41"}, {"color": "#18d98e", "description": "\"Represented by Equation (10\u2013124), it is crucial in ensuring that the desired system output tracks the input closely with minimal error.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"COMPLEMENTARY SENSITIVITY FUNCTION T\"", "label": "\"COMPLEMENTARY SENSITIVITY FUNCTION T\"", "shape": "dot", "size": 25, "source_id": "chunk-9f234622efe1d580a3eaf31dd0a90b41"}, {"color": "#8ac205", "description": "\"An inequality representing the H-Infinity norm of the sensitivity function \\(S\\), used to assess robust performance.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013126)\"", "label": "\"EQUATION (10\u2013126)\"", "shape": "dot", "size": 25, "source_id": "chunk-9f234622efe1d580a3eaf31dd0a90b41"}, {"color": "#4d9739", "description": "\"An inequality in the mixed-sensitivity analysis problem incorporating multiple conditions to achieve robust control.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013127)\"", "label": "\"EQUATION (10\u2013127)\"", "shape": "dot", "size": 25, "source_id": "chunk-9f234622efe1d580a3eaf31dd0a90b41"}, {"color": "#0a0a6a", "description": "\"An external input to the control system, represented here as $w(s)$, that can affect the system\u0027s performance.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"EXOGENOUS DISTURBANCE $W(S)$\"", "label": "\"EXOGENOUS DISTURBANCE $W(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-d5e956905c2badfefdf15166d3800a64"}, {"color": "#342508", "description": "\"A mathematical relationship that transforms the exogenous disturbance $w(s)$ into the controlled variable $z(s)$, represented as $\\Phi(s)$.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION $\\PHI(S)$\"", "label": "\"TRANSFER FUNCTION $\\PHI(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-d5e956905c2badfefdf15166d3800a64"}, {"color": "#2adcf7", "description": "\"The input variable, represented as $u(s)$, adjusted by the controller $K(s)$, influencing the control system\u0027s output.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MANIPULATED VARIABLE $U(S)$\"", "label": "\"MANIPULATED VARIABLE $U(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-d5e956905c2badfefdf15166d3800a64"}, {"color": "#02eaab", "description": "\"A control system element designed to calculate and apply the manipulated variable $u(s)$ based on the observed variable $y(s)$.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"CONTROLLER $K(S)$\"", "label": "\"CONTROLLER $K(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-d5e956905c2badfefdf15166d3800a64"}, {"color": "#89a5a1", "description": "\"A specific configuration of the generalized plant matrix used to derive certain transfer functions and ensure robust control performance.\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"MATRIX $P$\"", "label": "\"MATRIX $P$\"", "shape": "dot", "size": 25, "source_id": "chunk-d5e956905c2badfefdf15166d3800a64"}, {"color": "#4cc65e", "description": "\"An inequality that ensures robust stability of a control system, demonstrating the requirement for $\\left\\|\\frac{W_{m}K G}{1+K G}\\right\\|_{\\infty}\u003c1$.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"ROBUST STABILITY INEQUALITY\"", "label": "\"ROBUST STABILITY INEQUALITY\"", "shape": "dot", "size": 25, "source_id": "chunk-d5e956905c2badfefdf15166d3800a64"}, {"color": "#fd830a", "description": "\"A linear model comprising the plant model and weighting functions, used to design controllers that meet stability and performance specifications in control systems.\"\u003cSEP\u003e\"A model representing a plant with uncertainties, depicted in a block diagram and used for robust stability analysis in control systems.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"GENERALIZED PLANT\"", "label": "\"GENERALIZED PLANT\"", "shape": "dot", "size": 25, "source_id": "chunk-c0644941fbf6876c8624406052c7c789\u003cSEP\u003echunk-4e825c27df9aed237793e7bc845b9dfb"}, {"color": "#091b25", "description": "\"A control strategy that seeks to design controllers to achieve optimal disturbance attenuation, described by the H-infinity norm formulation.\"\u003cSEP\u003e\"A design problem aiming to develop a controller K that limits the H\u221e norm of the transfer function from disturbance to control variable below a specific threshold, ensuring robust performance.\"\u003cSEP\u003e\"A robust control problem formulation aimed at minimizing the worst-case gain from disturbance to error in the control system.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"H INFINITY CONTROL PROBLEM\"", "label": "\"H INFINITY CONTROL PROBLEM\"", "shape": "dot", "size": 25, "source_id": "chunk-bc06726ed4de67e5eabeb6d258258b61\u003cSEP\u003echunk-c0644941fbf6876c8624406052c7c789\u003cSEP\u003echunk-8a604009aa666e71c3916e36d8184b64"}, {"color": "#ec82bc", "description": "\"Functions used in the generalized plant model to influence the behavior and performance of the designed controller.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"WEIGHTING FUNCTION W(S)\"", "label": "\"WEIGHTING FUNCTION W(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-c0644941fbf6876c8624406052c7c789"}, {"color": "#3114fc", "description": "\"A type of uncertainty in control systems, where the precise model of the uncertainty is unknown but its effect is bounded.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNSTRUCTURED ADDITIVE UNCERTAINTY\"", "label": "\"UNSTRUCTURED ADDITIVE UNCERTAINTY\"", "shape": "dot", "size": 25, "source_id": "chunk-4e825c27df9aed237793e7bc845b9dfb"}, {"color": "#78bf6e", "description": "\"A control element designed to ensure robust stability of a control system by satisfying specific conditions related to the system\u0027s transfer function.\"\u003cSEP\u003e\"The controller designed to satisfy stability and performance specifications in the H Infinity Control Problem, often influenced by the weighting functions in a generalized plant.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"CONTROLLER K\"", "label": "\"CONTROLLER K\"", "shape": "dot", "size": 25, "source_id": "chunk-c0644941fbf6876c8624406052c7c789\u003cSEP\u003echunk-4e825c27df9aed237793e7bc845b9dfb"}, {"color": "#d38a90", "description": "\"A stable additive uncertainty in the control system model, used to describe unknown system dynamics and for bounded stability analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STABLE DELTA_A (\\(\\DELTA_{A}\\))\"", "label": "\"STABLE DELTA_A (\\(\\DELTA_{A}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-4e825c27df9aed237793e7bc845b9dfb"}, {"color": "#6e46ec", "description": "\"A mathematical concept that measures the maximum gain of a system over all frequencies, used in robust control theory.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"H INFINITY NORM\"", "label": "\"H INFINITY NORM\"", "shape": "dot", "size": 25, "source_id": "chunk-8a604009aa666e71c3916e36d8184b64"}, {"color": "#b2a35e", "description": "\"A class of control problems that involves designing systems to maintain performance and stability despite model uncertainties and disturbances.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROBUST CONTROL PROBLEM\"", "label": "\"ROBUST CONTROL PROBLEM\"", "shape": "dot", "size": 25, "source_id": "chunk-c0644941fbf6876c8624406052c7c789"}, {"color": "#dd2eec", "description": "\"Equations used as one of the approaches for solving robust control problems, particularly in the design of optimal controllers.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"RICCATI EQUATIONS\"", "label": "\"RICCATI EQUATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-c0644941fbf6876c8624406052c7c789"}, {"color": "#d420f6", "description": "\"A mathematical framework used to address robust control problems by defining system constraints as matrix inequalities.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LINEAR MATRIX INEQUALITY APPROACH\"", "label": "\"LINEAR MATRIX INEQUALITY APPROACH\"", "shape": "dot", "size": 25, "source_id": "chunk-c0644941fbf6876c8624406052c7c789"}, {"color": "#d81b82", "description": "\"Techniques used to solve robust control problems, specifically dealing with systems that have structured uncertainties.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MU ANALYSIS AND MU SYNTHESIS\"", "label": "\"MU ANALYSIS AND MU SYNTHESIS\"", "shape": "dot", "size": 25, "source_id": "chunk-c0644941fbf6876c8624406052c7c789"}, {"color": "#0974f6", "description": "\"A submatrix of Matrix A, likely representing a partitioned section associated with a specific subsystem or set of interactions within the larger state-space model.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX A11\"", "label": "\"MATRIX A11\"", "shape": "dot", "size": 25, "source_id": "chunk-bbe12cb3312e858b24859029a9d8e34e"}, {"color": "#66b2f1", "description": "\"A submatrix of Matrix A, often associated with another partitioned section of the system, indicating a separate but related subsystem.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX A22\"", "label": "\"MATRIX A22\"", "shape": "dot", "size": 25, "source_id": "chunk-bbe12cb3312e858b24859029a9d8e34e"}, {"color": "#fab381", "description": "\"A vector often used in control theory to represent input or control vectors in state-space equations.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"VECTOR B\"", "label": "\"VECTOR B\"", "shape": "dot", "size": 25, "source_id": "chunk-bbe12cb3312e858b24859029a9d8e34e"}, {"color": "#01b4ea", "description": "\"One of a set of linearly independent vectors representing states or directions within a state-space model or system.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"VECTOR F1\"", "label": "\"VECTOR F1\"", "shape": "dot", "size": 25, "source_id": "chunk-bbe12cb3312e858b24859029a9d8e34e"}, {"color": "#b6e17d", "description": "\"A matrix defined as part of the state controllable system\u0027s analysis, composed of combinations of Matrix A and Matrix B.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MATRIX M\"", "label": "\"MATRIX M\"", "shape": "dot", "size": 25, "source_id": "chunk-994ac3d2df10a3e5e400d6316b2e61f8"}, {"color": "#c51641", "description": "\"The initial form of the state-space representation of a system before any transformation or control design, encompassing matrices A, B, and vector x.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"ORIGINAL STATE EQUATION\"", "label": "\"ORIGINAL STATE EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-f6bccccc10da82deabc1b866f4c0bed9"}, {"color": "#e6115e", "description": "\"A property of a matrix that indicates the number of linearly independent rows or columns, crucial for determining controllability and observability.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SYSTEM RANK\"", "label": "\"SYSTEM RANK\"", "shape": "dot", "size": 25, "source_id": "chunk-f6bccccc10da82deabc1b866f4c0bed9"}, {"color": "#16bc0c", "description": "\"A controllability matrix constructed to verify whether a system is completely state controllable, derived from matrices B and AB.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX (M)\"", "label": "\"MATRIX (M)\"", "shape": "dot", "size": 25, "source_id": "chunk-f6bccccc10da82deabc1b866f4c0bed9"}, {"color": "#f44378", "description": "\"A concept in control systems where every state can be determined in finite time using output signals, essential for state estimation and control design.\"\u003cSEP\u003e\"A type of control system where all internal states can be inferred from its outputs, assuming availability of proper sensors and outputs.\"\u003cSEP\u003e\"A type of control system where all the states can be inferred with complete accuracy from its outputs over time, making it fully observable.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"COMPLETELY OBSERVABLE SYSTEM\"", "label": "\"COMPLETELY OBSERVABLE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-8ef4ebcaef6f4b495e5d2dd8a41f503c\u003cSEP\u003echunk-fe17693ce1a77ab223aaebcaf4407cef\u003cSEP\u003echunk-2c835bc81316645b768c836b76dd71d5"}, {"color": "#48469a", "description": "\"Mathematical representations that use matrices and vectors to define the dynamics of a control system in state-space form, consisting of state, input, and output matrices.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"OBSERVABLE STATE REPRESENTATIONS\"", "label": "\"OBSERVABLE STATE REPRESENTATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-fe17693ce1a77ab223aaebcaf4407cef"}, {"color": "#d51421", "description": "\"Techniques used to change the basis of a state-space representation, aiming at simplifying the structure of the system\u0027s matrices, often to canonical forms.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"STATE-SPACE TRANSFORMATIONS\"", "label": "\"STATE-SPACE TRANSFORMATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-fe17693ce1a77ab223aaebcaf4407cef"}, {"color": "#c8ba95", "description": "\"An algebraic statement intended to be proven by utilizing Equation (10\u2013154), contributing to the mathematical framework being developed.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013153)\"", "label": "\"EQUATION (10\u2013153)\"", "shape": "dot", "size": 25, "source_id": "chunk-1a9aa565326dd3c9b2529fdb7e5d0b77"}, {"color": "#a3baac", "description": "\"A matrix that, when multiplied by the original matrix, results in an identity matrix; crucial for solving matrix equations in control system theory.\"\u003cSEP\u003e\"Concept of using inverses of matrices like W and N* to manipulate and solve equations for proof.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INVERSE MATRIX\"", "label": "\"INVERSE MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-1a9aa565326dd3c9b2529fdb7e5d0b77\u003cSEP\u003echunk-634fed49bf48907d4d3eb00970c161ce"}, {"color": "#108839", "description": "\"A scalar value that is a function of a square matrix, providing important properties regarding the matrix\u0027s invertibility and transformations, often used in control systems to analyze system stability and dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX DETERMINANT\"", "label": "\"MATRIX DETERMINANT\"", "shape": "dot", "size": 25, "source_id": "chunk-634fed49bf48907d4d3eb00970c161ce"}, {"color": "#fb54b2", "description": "\"A matrix constructed from the output matrix and state transition matrix, used to determine if the current state can be observed from output data.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"OBSERVABILITY MATRIX (N)\"", "label": "\"OBSERVABILITY MATRIX (N)\"", "shape": "dot", "size": 25, "source_id": "chunk-8dc5bda50a2a9ae58dc57093893e6c00"}, {"color": "#ef77f7", "description": "\"The process of designing a state observer for a control system to estimate the state variables based on outputs, such that the observer gain matrix has desired eigenvalues.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE OBSERVER DESIGN PROBLEM\"", "label": "\"STATE OBSERVER DESIGN PROBLEM\"", "shape": "dot", "size": 25, "source_id": "chunk-97bdacf52bc026b9b247fd34d6e0f427"}, {"color": "#022f5f", "description": "\"A matrix designed to adjust the state observer in a control system, calculated to place the eigenvalues at desired locations, enhancing the stability and performance of the system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"OBSERVER GAIN MATRIX (\\MATHBF{K}_E)\"", "label": "\"OBSERVER GAIN MATRIX (\\MATHBF{K}_E)\"", "shape": "dot", "size": 25, "source_id": "chunk-97bdacf52bc026b9b247fd34d6e0f427"}, {"color": "#4b50e5", "description": "\"An equation for calculating the observer gain matrix, rewritten to incorporate matrix operations for the dual system and intended for state feedback.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10-61)\"", "label": "\"EQUATION (10-61)\"", "shape": "dot", "size": 25, "source_id": "chunk-97bdacf52bc026b9b247fd34d6e0f427"}, {"color": "#e566c5", "description": "\"A concept in control systems theory where the roles of inputs and outputs are interchanged, used for deriving properties such as observer gain from state feedback control.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"DUAL SYSTEM\"", "label": "\"DUAL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-97bdacf52bc026b9b247fd34d6e0f427"}, {"color": "#e0043d", "description": "\"A method used to solve control system equations by considering a problem from a dual perspective, leading to alternative formulations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DUAL PROBLEM APPROACH\"", "label": "\"DUAL PROBLEM APPROACH\"", "shape": "dot", "size": 25, "source_id": "chunk-0bc31a6e14cd77065ab6de8f58bae175"}, {"color": "#639969", "description": "\"An equation describing the dynamics of the estimation error in the minimum-order observer.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"ERROR EQUATION FOR MINIMUM-ORDER OBSERVER\"", "label": "\"ERROR EQUATION FOR MINIMUM-ORDER OBSERVER\"", "shape": "dot", "size": 25, "source_id": "chunk-0bc31a6e14cd77065ab6de8f58bae175"}, {"color": "#2ab1df", "description": "\"A matrix with specific properties, used alongside Matrix \\(\\mathbf{N}\\) to form Matrix \\(\\mathbf{T}\\) in control systems.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX \\(\\MATHBF{W}\\)\"", "label": "\"MATRIX \\(\\MATHBF{W}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-0bc31a6e14cd77065ab6de8f58bae175"}, {"color": "#a72465", "description": "\"A matrix contributing to the formulation of Matrix \\(\\mathbf{T}\\), relating to the dual problem approach in control systems.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX \\(\\MATHBF{N}\\)\"", "label": "\"MATRIX \\(\\MATHBF{N}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-0bc31a6e14cd77065ab6de8f58bae175"}, {"color": "#a053b5", "description": "\"A mathematical operation on matrices used to derive certain matrix relations, significant in control systems for simplifying expressions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONJUGATE TRANSPOSE\"", "label": "\"CONJUGATE TRANSPOSE\"", "shape": "dot", "size": 25, "source_id": "chunk-0bc31a6e14cd77065ab6de8f58bae175"}, {"color": "#07d99c", "description": "\"The Conjugate Transpose operation is applied to both sides of Equation (10\u2013146) for matrix manipulation.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013146)\"", "label": "\"EQUATION (10\u2013146)\"", "shape": "dot", "size": 25, "source_id": "chunk-0bc31a6e14cd77065ab6de8f58bae175"}, {"color": "#b89de4", "description": "\"A scalar input to the system that influences its state, often used as a means of controlling the system behavior.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONTROL SIGNAL $U$\"", "label": "\"CONTROL SIGNAL $U$\"", "shape": "dot", "size": 25, "source_id": "chunk-f7453e25ef8415df2bd46d19a8fa0e5b"}, {"color": "#9ce248", "description": "\"A matrix that defines how the control signal influences the system\u0027s state changes, part of the state-space representation of a control system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONTROL MATRIX $\\MATHBF{B}$\"", "label": "\"CONTROL MATRIX $\\MATHBF{B}$\"", "shape": "dot", "size": 25, "source_id": "chunk-f7453e25ef8415df2bd46d19a8fa0e5b"}, {"color": "#a41796", "description": "\"A matrix form where \u0027s\u0027 represents a Laplace variable and $\\mathbf{I}$ represents the identity matrix, used in characteristic equations to determine system poles.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX $S\\MATHBF{I}$\"", "label": "\"MATRIX $S\\MATHBF{I}$\"", "shape": "dot", "size": 25, "source_id": "chunk-f7453e25ef8415df2bd46d19a8fa0e5b"}, {"color": "#287eb4", "description": "\"A matrix used for the minimum-order observer in a control system, providing the necessary gain values to estimate the system states effectively.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"OBSERVER GAIN MATRIX \\(K_E\\)\"", "label": "\"OBSERVER GAIN MATRIX \\(K_E\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-04e6f56837baca7c3153e23174a6873d"}, {"color": "#ed7db8", "description": "\"A specific MATLAB script or function referenced for computing the observer gain matrix \\(K_e\\), used in system simulations.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10\u201331\"", "label": "\"MATLAB PROGRAM 10\u201331\"", "shape": "dot", "size": 25, "source_id": "chunk-04e6f56837baca7c3153e23174a6873d"}, {"color": "#7e11b3", "description": "\"An equation from the document representing the plant dynamics in the presence of a control input, used to describe system behavior.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u201379)\"", "label": "\"EQUATION (10\u201379)\"", "shape": "dot", "size": 25, "source_id": "chunk-04e6f56837baca7c3153e23174a6873d"}, {"color": "#4c6176", "description": "\"A MATLAB script or function that generates the system response to an initial condition, particularly for systems with observers.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10\u201332\"", "label": "\"MATLAB PROGRAM 10\u201332\"", "shape": "dot", "size": 25, "source_id": "chunk-04e6f56837baca7c3153e23174a6873d"}, {"color": "#f16569", "description": "\"The specific MATLAB tool used to derive the transfer function of the observer controller, crucial for designing control systems.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10\u201333\"", "label": "\"MATLAB PROGRAM 10\u201333\"", "shape": "dot", "size": 25, "source_id": "chunk-04e6f56837baca7c3153e23174a6873d"}, {"color": "#74c71e", "description": "\"The ability of a control system to filter out noise at high frequencies, maintaining stability and performance.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"HIGH-FREQUENCY NOISE REJECTION\"", "label": "\"HIGH-FREQUENCY NOISE REJECTION\"", "shape": "dot", "size": 25, "source_id": "chunk-8bfbcb5b136c95b1f4f3cc6c0c76c894"}, {"color": "#6c92a1", "description": "\"A system state where the system remains unchanged without external inputs, often considered for assessing stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUILIBRIUM STATE \\(\\MATHBF{X}=\\MATHBF{0}\\)\"", "label": "\"EQUILIBRIUM STATE \\(\\MATHBF{X}=\\MATHBF{0}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-8bfbcb5b136c95b1f4f3cc6c0c76c894"}, {"color": "#43152b", "description": "\"A condition of the system matrix where all eigenvalues have negative real parts, ensuring asymptotic stability of the equilibrium state.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"STABILITY OF MATRIX \\(\\MATHBF{A}\\)\"", "label": "\"STABILITY OF MATRIX \\(\\MATHBF{A}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-8bfbcb5b136c95b1f4f3cc6c0c76c894"}, {"color": "#67b4c7", "description": "\"Describes the evolution of a Hermitian matrix \\(\\mathbf{X}\\) governed by the system parameters, critical in stability analysis.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"MATRIX DIFFERENTIAL EQUATION\"", "label": "\"MATRIX DIFFERENTIAL EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-8bfbcb5b136c95b1f4f3cc6c0c76c894"}, {"color": "#75a1ec", "description": "\"A criterion stating that the matrix A-BK is stable if \\(k_{2}\u003e0\\), required for system stability.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"STABILITY CRITERION FOR MATRIX A-BK\"", "label": "\"STABILITY CRITERION FOR MATRIX A-BK\"", "shape": "dot", "size": 25, "source_id": "chunk-afdcb9e500a2cc6e4058a405c13f15e0"}, {"color": "#28179c", "description": "\"A matrix that is equal to its transpose, often used in system equations to represent certain properties of control systems, such as symmetry in dynamic behavior.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"REAL SYMMETRIC MATRIX\"", "label": "\"REAL SYMMETRIC MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-eedeea2333772dfe3eda8513a0e3320f"}, {"color": "#902757", "description": "\"A matrix that is calculated to minimize the performance index \\\\( J \\\\), which is used to determine the control law that influences system stability and performance.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"STATE FEEDBACK GAIN MATRIX (\\\\HAT{\\\\MATHBF{K}})\"", "label": "\"STATE FEEDBACK GAIN MATRIX (\\\\HAT{\\\\MATHBF{K}})\"", "shape": "dot", "size": 25, "source_id": "chunk-6cc715fcd54d8d6d9bcbe77ecbd9e135"}, {"color": "#927221", "description": "\"A MATLAB script used to compute the state feedback gain matrix, \\\\( \\\\hat{\\\\mathbf{K}} \\\\), for designing the quadratic optimal control system.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10\u201334\"", "label": "\"MATLAB PROGRAM 10\u201334\"", "shape": "dot", "size": 25, "source_id": "chunk-6cc715fcd54d8d6d9bcbe77ecbd9e135"}, {"color": "#f9d6c1", "description": "\"A MATLAB script designed to compute the unit-step response of a specified control system, aiding in system analysis and design.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10\u201335\"", "label": "\"MATLAB PROGRAM 10\u201335\"", "shape": "dot", "size": 25, "source_id": "chunk-ae3b942122b5c80e25a4021969c659dd"}, {"color": "#8d6e4f", "description": "\"A control strategy that minimizes a quadratic cost function, leading to control systems with desired dynamic characteristics like reduced oscillations and improved damping.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"QUADRATIC OPTIMAL REGULATOR APPROACH\"", "label": "\"QUADRATIC OPTIMAL REGULATOR APPROACH\"", "shape": "dot", "size": 25, "source_id": "chunk-ae3b942122b5c80e25a4021969c659dd"}, {"color": "#114cf4", "description": "\"An unknown or imprecisely modeled part of the system dynamics, adding perturbations to the model.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNSTRUCTURED ADDITIVE UNCERTAINTY (\u0394_A)\"", "label": "\"UNSTRUCTURED ADDITIVE UNCERTAINTY (\u0394_A)\"", "shape": "dot", "size": 25, "source_id": "chunk-ae3b942122b5c80e25a4021969c659dd"}, {"color": "#f7488a", "description": "\"The actual dynamic behavior of the plant or system, which can differ from the theoretical model due to uncertainties or disturbances.\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"TRUE PLANT DYNAMICS (G~)\"", "label": "\"TRUE PLANT DYNAMICS (G~)\"", "shape": "dot", "size": 25, "source_id": "chunk-ae3b942122b5c80e25a4021969c659dd"}, {"color": "#03fbf2", "description": "\"The concept involves ensuring the system remains stable despite the presence of unknown perturbations or uncertainties in the model.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STABILITY OF A SYSTEM WITH UNSTRUCTURED ADDITIVE UNCERTAINTY\"", "label": "\"STABILITY OF A SYSTEM WITH UNSTRUCTURED ADDITIVE UNCERTAINTY\"", "shape": "dot", "size": 25, "source_id": "chunk-ae3b942122b5c80e25a4021969c659dd"}, {"color": "#e51a01", "description": "\"The position of the cart in the inverted pendulum system, monitored over time as part of assessing system performance.\"", "entity_type": "\"PERFORMANCE_METRIC\"", "font": {"size": 12}, "id": "\"CART POSITION ($Y[X_3(T)]$)\"", "label": "\"CART POSITION ($Y[X_3(T)]$)\"", "shape": "dot", "size": 25, "source_id": "chunk-ae3b942122b5c80e25a4021969c659dd"}, {"color": "#ccb520", "description": "\"An enlarged figure showing the cart position versus time, emphasizing specific system behaviors during the initial response period.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 10\u201356\"", "label": "\"FIGURE 10\u201356\"", "shape": "dot", "size": 25, "source_id": "chunk-ae3b942122b5c80e25a4021969c659dd"}, {"color": "#cd14d2", "description": "\"A test input where the signal remains at a constant value after a sudden step increase, used to evaluate system response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"UNIT-STEP FUNCTION ($R(T) = 1 \\MATHRM{\\,M}$)\"", "label": "\"UNIT-STEP FUNCTION ($R(T) = 1 \\MATHRM{\\,M}$)\"", "shape": "dot", "size": 25, "source_id": "chunk-ae3b942122b5c80e25a4021969c659dd"}, {"color": "#1b7a90", "description": "\"A scalar function that bounds the uncertainty (\\(\\Delta_{a}\\)) in the frequency domain, replacing it in robust stability conditions.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"SCALAR TRANSFER FUNCTION (W_A(\\(J\\OMEGA\\)))\"", "label": "\"SCALAR TRANSFER FUNCTION (W_A(\\(J\\OMEGA\\)))\"", "shape": "dot", "size": 25, "source_id": "chunk-4e825c27df9aed237793e7bc845b9dfb"}, {"color": "#047d70", "description": "\"An output variable of interest in the control system, influenced by the system\u0027s behavior and controlled to achieve desired performance.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONTROLLED VARIABLE (Z)\"", "label": "\"CONTROLLED VARIABLE (Z)\"", "shape": "dot", "size": 25, "source_id": "chunk-4e825c27df9aed237793e7bc845b9dfb"}, {"color": "#6a62f4", "description": "\"A matrix representing the relationship between the controlled variable and the exogenous disturbance in the control system, crucial for stability analysis.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"PHI MATRIX (\\(\\PHI(S)\\))\"", "label": "\"PHI MATRIX (\\(\\PHI(S)\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-4e825c27df9aed237793e7bc845b9dfb"}, {"color": "#6b675d", "description": "\"An external input to the control system that impacts its performance, often needing to be mitigated to maintain stability.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"EXOGENOUS DISTURBANCE (W)\"", "label": "\"EXOGENOUS DISTURBANCE (W)\"", "shape": "dot", "size": 25, "source_id": "chunk-4e825c27df9aed237793e7bc845b9dfb"}, {"color": "#14bbb5", "description": "\"The chosen poles for the full-order state observer, representing control design constraints (e.g., s = -5 \u00b1 j 5\u221a3, s = -10).\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DESIRED OBSERVER POLES\"", "label": "\"DESIRED OBSERVER POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-e0c98d208197a0f67bd28076f8fd1da4"}, {"color": "#ef76fd", "description": "\"A matrix designed in full-order observers to ensure desired pole placement for the observer dynamics, enabling accurate state estimation.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OBSERVER GAIN MATRIX (L)\"", "label": "\"OBSERVER GAIN MATRIX (L)\"", "shape": "dot", "size": 25, "source_id": "chunk-e0c98d208197a0f67bd28076f8fd1da4"}, {"color": "#83e4e4", "description": "\"A variable comprising both a real part and an imaginary part, used in the analysis of control systems to describe system dynamics in a complex plane.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLEX VARIABLE\"", "label": "\"COMPLEX VARIABLE\"", "shape": "dot", "size": 25, "source_id": "chunk-d7388f5a8e36e80f23576160c63bb55c"}, {"color": "#352172", "description": "\"A reference table listing common functions and their corresponding Laplace transforms, aiding in the analysis and design of control systems.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"LAPLACE TRANSFORM PAIRS TABLE\"", "label": "\"LAPLACE TRANSFORM PAIRS TABLE\"", "shape": "dot", "size": 25, "source_id": "chunk-9f19dab98c11a52c64b1dd70c58260c2"}, {"color": "#58a5e0", "description": "\"A reference table outlining the mathematical properties and theorems of Laplace transforms, providing guidance in their application.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"PROPERTIES OF LAPLACE TRANSFORMS TABLE\"", "label": "\"PROPERTIES OF LAPLACE TRANSFORMS TABLE\"", "shape": "dot", "size": 25, "source_id": "chunk-9f19dab98c11a52c64b1dd70c58260c2"}, {"color": "#37f76c", "description": "\"A computational technique that can be used to automate the process of partial-fraction expansion and other analytical calculations in control systems.\"\u003cSEP\u003e\"A method for computing the inverse of matrices using MATLAB, a software tool providing numerical computing capabilities.\"\u003cSEP\u003e\"A method for obtaining the inverse of a square matrix using MATLAB, which is particularly effective when the matrix elements are numerical values.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB APPROACH\"", "label": "\"MATLAB APPROACH\"", "shape": "dot", "size": 25, "source_id": "chunk-a6ab442318493398664a68e3c4f4d1fc\u003cSEP\u003echunk-9f19dab98c11a52c64b1dd70c58260c2\u003cSEP\u003echunk-7990a460249a3e41737293f9d5f58848"}, {"color": "#599b64", "description": "\"The result obtained from the process of finding a matrix that, when multiplied with the original square matrix, yields the identity matrix.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INVERSE OF A SQUARE MATRIX\"", "label": "\"INVERSE OF A SQUARE MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-7990a460249a3e41737293f9d5f58848"}, {"color": "#47ef2e", "description": "\"A technique used to break down complex rational functions into simpler fractions, often applied to express the transfer function in terms of distinct poles, simplifying the process of finding inverse Laplace transforms.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"PARTIAL FRACTION EXPANSION\"", "label": "\"PARTIAL FRACTION EXPANSION\"", "shape": "dot", "size": 25, "source_id": "chunk-34c58543b2791251b29bb7bf43cd1b8c"}, {"color": "#f07777", "description": "\"The constant coefficient in the partial fraction expansion, representing the contribution of each pole to the overall function. It is found by evaluating the function\u0027s limit as it approaches the pole.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RESIDUE\"", "label": "\"RESIDUE\"", "shape": "dot", "size": 25, "source_id": "chunk-34c58543b2791251b29bb7bf43cd1b8c"}, {"color": "#7d0105", "description": "\"A fundamental concept in signal processing and control systems, representing a signal that is zero everywhere except at a single point where it is infinitely high, with an integral of one.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"UNIT-IMPULSE FUNCTION $\\DELTA(T)$\"", "label": "\"UNIT-IMPULSE FUNCTION $\\DELTA(T)$\"", "shape": "dot", "size": 25, "source_id": "chunk-54c21806ea4d936fc63ef1935b8f0dd6"}, {"color": "#8d08cc", "description": "\"A MATLAB function used to compute the residues, poles, and direct terms of the partial-fraction expansion of a transfer function.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"RESIDUE FUNCTION IN MATLAB\"", "label": "\"RESIDUE FUNCTION IN MATLAB\"", "shape": "dot", "size": 25, "source_id": "chunk-6153ef001b378698dc1a45cde3b2bafa"}, {"color": "#f544a8", "description": "\"A demonstration using a specific transfer function to illustrate the computation of partial-fraction expansion using MATLAB.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"EXAMPLE B\u20134\"", "label": "\"EXAMPLE B\u20134\"", "shape": "dot", "size": 25, "source_id": "chunk-6153ef001b378698dc1a45cde3b2bafa"}, {"color": "#ae0bb0", "description": "\"An example showing the expansion of a transfer function with multiple poles using MATLAB for partial-fraction decomposition.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"EXAMPLE B\u20135\"", "label": "\"EXAMPLE B\u20135\"", "shape": "dot", "size": 25, "source_id": "chunk-6153ef001b378698dc1a45cde3b2bafa"}, {"color": "#39b9ad", "description": "\"A value calculated from the minor of a matrix that is used in the determinant\u0027s cofactor expansion; crucial for inversion and adjoint operations in matrix algebra.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COFACTOR A_{I J}\"", "label": "\"COFACTOR A_{I J}\"", "shape": "dot", "size": 25, "source_id": "chunk-13b97e995d37f0fe4bc6fb38949ab4d1"}, {"color": "#4f87da", "description": "\"The determinant of a submatrix formed by deleting the i-th row and j-th column from the original matrix, used in calculating cofactors and determinants of larger matrices.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MINOR M_{I J}\"", "label": "\"MINOR M_{I J}\"", "shape": "dot", "size": 25, "source_id": "chunk-13b97e995d37f0fe4bc6fb38949ab4d1"}, {"color": "#f6716e", "description": "\"An element used in calculating the determinant and adjoint of a matrix, derived from the minor of the matrix.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"COFACTOR\"", "label": "\"COFACTOR\"", "shape": "dot", "size": 25, "source_id": "chunk-822a9a74cb2c378af86238bf8551176e"}, {"color": "#f54808", "description": "\"The process of computing the derivative of each element of a matrix, resulting in a matrix where each element is the derivative of the corresponding element of the original matrix.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DIFFERENTIATION OF MATRICES\"", "label": "\"DIFFERENTIATION OF MATRICES\"", "shape": "dot", "size": 25, "source_id": "chunk-7990a460249a3e41737293f9d5f58848"}, {"color": "#e0d2ee", "description": "\"The procedure of finding the derivative of a matrix function with respect to a variable, considering non-commutative properties.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX DIFFERENTIATION\"", "label": "\"MATRIX DIFFERENTIATION\"", "shape": "dot", "size": 25, "source_id": "chunk-f2c886bf5174d31235f20f8774738f29"}, {"color": "#f24e89", "description": "\"An equation describing the derivative of an inverse matrix: \\(\\frac{d{\\bf A}^{-1}(t)}{d t}=-{\\bf A}^{-1}(t)\\,\\frac{d{\\bf A}(t)}{d t}\\,{\\bf A}^{-1}(t)\\), which is derived from the differentiation of a matrix and its inverse.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"INVERSE MATRIX DERIVATIVE\"", "label": "\"INVERSE MATRIX DERIVATIVE\"", "shape": "dot", "size": 25, "source_id": "chunk-f2c886bf5174d31235f20f8774738f29"}, {"color": "#b4ce31", "description": "\"Co-author of \u0027Linear Opti fff26bd20927cec7a8d9872109e668"}, {"color": "#f88a93", "description": "\"An author contributing to the studies of system dynamics and control.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"E. UMEZ-ERONINI\"", "label": "\"E. UMEZ-ERONINI\"", "shape": "dot", "size": 25, "source_id": "chunk-c5644325b699462747ab34a2416264be"}, {"color": "#17a198", "description": "\"A book by K. Zhou, J. C. Doyle, and K. Glover that explores techniques for robust and optimal control of systems, published in 1996.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"ROBUST AND OPTIMAL CONTROL\"", "label": "\"ROBUST AND OPTIMAL CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-50fff26bd20927cec7a8d9872109e668"}, {"color": "#acf732", "description": "\"A book by K. Zhou and J. C. Doyle which details the essentials of robust control theory and practices, published in 1998.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"ESSENTIALS OF ROBUST CONTROL\"", "label": "\"ESSENTIALS OF ROBUST CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-50fff26bd20927cec7a8d9872109e668"}, {"color": "#92d76f", "description": "\"A function used to compute gain margin and phase margin from a system\u0027s transfer function, typically assisting in stability analysis.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MARGIN FUNCTION\"", "label": "\"MARGIN FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-7d021305e8ba1f01c3d81e7aeaf257c3"}, {"color": "#0dd6d1", "description": "\"An open-source software tool that provides a numerical computing environment similar to MATLAB, used for simulations and control system analysis.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"OCTAVE\"", "label": "\"OCTAVE\"", "shape": "dot", "size": 25, "source_id": "chunk-f80e26e939292cd4db7850a899e7ed38"}, {"color": "#cf1bf4", "description": "\"The process of converting system representations, such as state space to transfer function and vice versa, facilitating system analysis.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"TRANSFORMATION\"", "label": "\"TRANSFORMATION\"", "shape": "dot", "size": 25, "source_id": "chunk-2db8e37ede0c7654b36f12081d6c744e"}, {"color": "#7ddd5f", "description": "\"The Phase-Lag Angle is adjusted using the Lag-Lead Compensator to achieve the desired phase margin and improve system stability.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"PHASE-LAG ANGLE\"", "label": "\"PHASE-LAG ANGLE\"", "shape": "dot", "size": 25, "source_id": "chunk-7197730284fe97b277c561f9b67eb61d"}, {"color": "#279b79", "description": "\"The Root Locus Plot visualizes the effects of changes in parameters on the system described by the transfer function G(s)=10/[s(s+2)(s+8)].\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"G(S)=10/[S(S+2)(S+8)]\"", "label": "\"G(S)=10/[S(S+2)(S+8)]\"", "shape": "dot", "size": 25, "source_id": "chunk-ff49d581433ce0bfa456d46424165dd9"}, {"color": "#f47b16", "description": "\"In assessing the unit-step response, maximum overshoot is observed as a key performance metric indicating the transient behavior of the control system.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"UNITS-STEP RESPONSE\"", "label": "\"UNITS-STEP RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-ed53bbafd4e8a9e99773257734a54dd8"}, {"color": "#8f5c1f", "description": "\"\\(\\mathbf{K}_{e}\\) configures the effect of the observation error in the Minimum-Order Observer, shaping state estimation precision.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"\\(\\MATHBF{K}_{E}\\)\"", "label": "\"\\(\\MATHBF{K}_{E}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-5a1674ede87cb6f982dd7e154576d15b"}, {"color": "#673c97", "description": "\"Setting the Desired Eigenvalues helps define the Characteristic Equation, which determines the stability and dynamic response of the system.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"DESIRED EIGENVALUES\"", "label": "\"DESIRED EIGENVALUES\"", "shape": "dot", "size": 25, "source_id": "chunk-2f7d28f3be4fb066938df0ba5848b209"}, {"color": "#632ebe", "description": "\"The Bode diagram is used to experimentally determine whether a system is minimum phase by analyzing changes in the slope of the log-magnitude curve.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"DETERMINATION OF MINIMUM-PHASE TRANSFER FUNCTIONS\"", "label": "\"DETERMINATION OF MINIMUM-PHASE TRANSFER FUNCTIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-562c371e047f52f964b0d3d617353ced"}, {"color": "#f740a1", "description": "\"The State-Space Representation is a formalism that describes a system using a set of first-order differential equations, demonstrated by Equations (9\u201313) and (9\u201314).\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"EQUATIONS (9\u201313) AND (9\u201314)\"", "label": "\"EQUATIONS (9\u201313) AND (9\u201314)\"", "shape": "dot", "size": 25, "source_id": "chunk-e896a670595b93d24cb5be119482042b"}, {"color": "#c07bfd", "description": "\"A type of control system in which the control action is independent of the output or process variable, generally simpler and less responsive compared to closed-loop control.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OPEN-LOOP CONTROL\"", "label": "\"OPEN-LOOP CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#b5eaf1", "description": "\"A graphical method used in control system design to investigate the locations of poles of a transfer function as system parameters vary.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROOT-LOCUS PLOTS\"", "label": "\"ROOT-LOCUS PLOTS\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#f1be46", "description": "\"A foundational topic within control systems engineering, involving the creation of mathematical representations such as transfer functions and state-space models to describe system behavior.\"\u003cSEP\u003e\"The chapter or document discussing block diagram simplification, transfer function derivation, and the mathematical representation of control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATHEMATICAL MODELING OF CONTROL SYSTEMS\"", "label": "\"MATHEMATICAL MODELING OF CONTROL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327\u003cSEP\u003echunk-6ba817ed2fc324196621a27577aad6bb"}, {"color": "#3821c7", "description": "\"A mathematical technique where system dynamics are modeled using state variables, facilitating analysis and control of complex, multi-input, multi-output systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MODELING IN STATE SPACE\"", "label": "\"MODELING IN STATE SPACE\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#70e211", "description": "\"A procedure used to approximate a nonlinear system by a linear model around a specific operating point, enabling the use of linear control techniques.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"LINEARIZATION OF NONLINEAR MATHEMATICAL MODELS\"", "label": "\"LINEARIZATION OF NONLINEAR MATHEMATICAL MODELS\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#e84feb", "description": "\"The study of a control system\u0027s response to changes in input, focusing on short-term (transient) and long-term (steady-state) behaviors to assess performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSIENT AND STEADY-STATE RESPONSE ANALYSES\"", "label": "\"TRANSIENT AND STEADY-STATE RESPONSE ANALYSES\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#49b1f0", "description": "\"A type of linear time-invariant system characterized by a first-order differential equation, often used as a basic model for understanding dynamic responses.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"FIRST-ORDER SYSTEMS\"", "label": "\"FIRST-ORDER SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#6d15b0", "description": "\"A class of systems described by second-order differential equations, commonly analyzed for their dynamic response characteristics like overshoot and damping.\"\u003cSEP\u003e\"Systems whose dynamics are described by second-order differential equations, commonly studied for their characteristic behaviors such as damping and resonance.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"SECOND-ORDER SYSTEMS\"", "label": "\"SECOND-ORDER SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-e5ac81267fb165e70655c3d9f714edbb\u003cSEP\u003echunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#9ae72b", "description": "\"An analysis of how integral and derivative components in a control system influence the system\u0027s behavior, performance, and error correction.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EFFECTS OF INTEGRAL AND DERIVATIVE CONTROL ACTIONS\"", "label": "\"EFFECTS OF INTEGRAL AND DERIVATIVE CONTROL ACTIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#6d2ec2", "description": "\"A measure of the persistent difference between the intended and actual output of a control system, evaluated in systems utilizing unity-feedback configurations.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"STEADY-STATE ERRORS IN UNITY-FEEDBACK CONTROL SYSTEMS\"", "label": "\"STEADY-STATE ERRORS IN UNITY-FEEDBACK CONTROL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#ec303a", "description": "\"A feedback control method where the feedback loop has a transfer function of one, simplifying comparative analysis of the output to the input.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"UNITY-FEEDBACK SYSTEMS\"", "label": "\"UNITY-FEEDBACK SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#5c5589", "description": "\"A practical approach to identifying the transfer functions of a system by conducting experiments to measure its response to various inputs.\"\u003cSEP\u003e\"The process of empirically deriving a system\u0027s transfer function through observation and measurement, allowing for more accurate modeling and control.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"EXPERIMENTAL DETERMINATION OF TRANSFER FUNCTIONS\"", "label": "\"EXPERIMENTAL DETERMINATION OF TRANSFER FUNCTIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327\u003cSEP\u003echunk-05b2a20ad9f6c1e8f72ebc40b35b742d"}, {"color": "#59eea0", "description": "\"A control strategy that separately tunes feedback and reference signals, allowing for more flexible controller design to meet desired performance in tracking and regulation tasks.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TWO-DEGREES-OF-FREEDOM CONTROL\"", "label": "\"TWO-DEGREES-OF-FREEDOM CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-8eafe0c3f84e8770e105abc989689faf"}, {"color": "#368759", "description": "\"Compensator elements used in control systems to improve stability and transient response by adding phase lead or phase lag at specific frequencies.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"LEAD, LAG, LAG-LEAD COMPENSATORS\"", "label": "\"LEAD, LAG, LAG-LEAD COMPENSATORS\"", "shape": "dot", "size": 25, "source_id": "chunk-8eafe0c3f84e8770e105abc989689faf"}, {"color": "#8dcbf5", "description": "\"A comprehensive examination of control systems using state-space methods, focusing on system representations, controllability, and observability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEMS ANALYSIS IN STATE SPACE\"", "label": "\"CONTROL SYSTEMS ANALYSIS IN STATE SPACE\"", "shape": "dot", "size": 25, "source_id": "chunk-8eafe0c3f84e8770e105abc989689faf"}, {"color": "#29f675", "description": "\"Analysis of a control system\u0027s response to a change in input, focusing on short-term behavior after the change.\"\u003cSEP\u003e\"The analysis of how control systems behave in response to changes in inputs, particularly during the period before reaching a steady state.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSIENT RESPONSE ANALYSIS\"", "label": "\"TRANSIENT RESPONSE ANALYSIS\"", "shape": "dot", "size": 25, "source_id": "chunk-eaf2b2a2b8de77fc493b86687ef0569f\u003cSEP\u003echunk-8eafe0c3f84e8770e105abc989689faf"}, {"color": "#0d4eeb", "description": "\"The evaluation of system variables such as state $\\\\mathbf{x}(t)$ and control input $u(t)$ at equilibrium when time approaches infinity, indicating the system\u0027s long-term behavior.\"\u003cSEP\u003e\"The study of control system behavior after transient effects have settled, determining how accurately the system maintains desired output values.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STEADY-STATE ANALYSIS\"", "label": "\"STEADY-STATE ANALYSIS\"", "shape": "dot", "size": 25, "source_id": "chunk-77b6690e2f46a50768129e103417e55a\u003cSEP\u003echunk-8eafe0c3f84e8770e105abc989689faf"}, {"color": "#58ea2e", "description": "\"A graphical representation of the relationships between variables in a control system, typically used for understanding and simplifying complex system interactions (note: excluded in this edition).\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SIGNAL FLOW GRAPHS\"", "label": "\"SIGNAL FLOW GRAPHS\"", "shape": "dot", "size": 25, "source_id": "chunk-8eafe0c3f84e8770e105abc989689faf"}, {"color": "#eebc37", "description": "\"The process of designing specific compensator elements in control systems to manage phase and gain margins, enhancing the system\u0027s stability and transient response.\"", "entity_type": "\"APPLICATION\"", "font": {"size": 12}, "id": "\"DESIGN OF LEAD, LAG, AND LAG-LEAD COMPENSATORS\"", "label": "\"DESIGN OF LEAD, LAG, AND LAG-LEAD COMPENSATORS\"", "shape": "dot", "size": 25, "source_id": "chunk-8eafe0c3f84e8770e105abc989689faf"}, {"color": "#d05e07", "description": "\"A mathematical process to approximate nonlinear system models with linear ones, simplifying the analysis and control design while retaining essential dynamics.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"LINEARIZATION OF NONLINEAR MODELS\"", "label": "\"LINEARIZATION OF NONLINEAR MODELS\"", "shape": "dot", "size": 25, "source_id": "chunk-8eafe0c3f84e8770e105abc989689faf"}, {"color": "#26a6e8", "description": "\"Supplementary material providing Laplace transform tables, assisting readers in applying transforms to solve differential equations in control systems.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"APPENDIX A: LAPLACE TRANSFORM TABLES\"", "label": "\"APPENDIX A: LAPLACE TRANSFORM TABLES\"", "shape": "dot", "size": 25, "source_id": "chunk-8eafe0c3f84e8770e105abc989689faf"}, {"color": "#dcff58", "description": "\"Supplementary section demonstrating the use of MATLAB to perform partial-fraction expansions, aiding in the analysis of complex systems for control applications.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"APPENDIX B: PARTIAL-FRACTION EXPANSION WITH MATLAB\"", "label": "\"APPENDIX B: PARTIAL-FRACTION EXPANSION WITH MATLAB\"", "shape": "dot", "size": 25, "source_id": "chunk-8eafe0c3f84e8770e105abc989689faf"}, {"color": "#07949f", "description": "\"Supplementary content providing a concise overview of vector-matrix algebra, equipping readers with the mathematical tools needed for advanced control system analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"APPENDIX C: VECTOR-MATRIX ALGEBRA\"", "label": "\"APPENDIX C: VECTOR-MATRIX ALGEBRA\"", "shape": "dot", "size": 25, "source_id": "chunk-8eafe0c3f84e8770e105abc989689faf"}, {"color": "#f90259", "description": "\"An early automatic controller developed by James Watt for steam engine speed control, marking significant progress in the history of control theory.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"CENTRIFUGAL GOVERNOR\"", "label": "\"CENTRIFUGAL GOVERNOR\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#b43acc", "description": "\"Devices developed by Minorsky in 1922 for steering ships, showcasing the application of feedback control for stability and control in maritime navigation.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"STEERING SHIP AUTOMATIC CONTROLLERS\"", "label": "\"STEERING SHIP AUTOMATIC CONTROLLERS\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#500583", "description": "\"Position control systems introduced by Hazen in the 1930s, capable of closely following a changing input in various industrial applications.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"RELAY SERVOMECHANISMS\"", "label": "\"RELAY SERVOMECHANISMS\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#a389fc", "description": "\"Frequency-response analysis techniques developed by Bode used extensively for designing stable linear closed-loop control systems during the 1940s.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"BODE DIAGRAM METHODS\"", "label": "\"BODE DIAGRAM METHODS\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#92e6a5", "description": "\"An innovation in the 18th century for maintaining the speed of steam engines, representing a landmark development in automatic control history.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"JAMES WATT\u0027S CENTRIFUGAL GOVERNOR\"", "label": "\"JAMES WATT\u0027S CENTRIFUGAL GOVERNOR\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#14a763", "description": "\"The benchmarks and standards that control systems are designed to achieve, ensuring desired accuracy and stability in system performance.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"PERFORMANCE REQUIREMENTS\"", "label": "\"PERFORMANCE REQUIREMENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#01ae0e", "description": "\"A key figure in the development of frequency-response methods for designing stable control systems, contributing significantly to classical control theory.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"BODE\"", "label": "\"BODE\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#3d7835", "description": "\"The developer of the root-locus method, an essential algorithm in classical control theory for evaluating system stability and design.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"EVANS\"", "label": "\"EVANS\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#ef7e11", "description": "\"An operation to be controlled, involving a series of controlled actions directed toward a particular result.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PROCESS\"", "label": "\"PROCESS\"", "shape": "dot", "size": 25, "source_id": "chunk-eb6b65f89ada1847065ded1b860f4423"}, {"color": "#56c2df", "description": "\"A force in the Speed Control System that affects the movement of the speed governor to regulate engine speed.\"", "entity_type": "\"CONCEPT\
