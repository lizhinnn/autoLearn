": "chunk-79864b9f56c581aeada944b6c59318c7"}, {"color": "#77235f", "description": "\"An output equation modified to represent the system\u0027s output in relation to the modified state variables using a transformation matrix.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u201316)\"", "label": "\"EQUATION (9\u201316)\"", "shape": "dot", "size": 25, "source_id": "chunk-79864b9f56c581aeada944b6c59318c7"}, {"color": "#d67d02", "description": "\"A theorem stating that eigenvalues of a matrix remain unchanged under linear transformations, crucial for analyzing system properties.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"INVARIANCE OF EIGENVALUES\"", "label": "\"INVARIANCE OF EIGENVALUES\"", "shape": "dot", "size": 25, "source_id": "chunk-79864b9f56c581aeada944b6c59318c7"}, {"color": "#73898f", "description": "\"The polynomial equation defining the characteristic values (or eigenvalues) of Matrix A, given by det(\u03bbI - A) = (\u03bb-2)\u00b2(\u03bb-1).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"CHARACTERISTIC POLYNOMIAL OF MATRIX A\"", "label": "\"CHARACTERISTIC POLYNOMIAL OF MATRIX A\"", "shape": "dot", "size": 25, "source_id": "chunk-3f7883793c1b13a76186d6d791b23521"}, {"color": "#01aa20", "description": "\"A specific matrix form revealing the structure and multiplicity of eigenvalues of Matrix A, showing how eigenvalues are linked through Jordan chains.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"JORDAN CANONICAL FORM OF MATRIX A\"", "label": "\"JORDAN CANONICAL FORM OF MATRIX A\"", "shape": "dot", "size": 25, "source_id": "chunk-3f7883793c1b13a76186d6d791b23521"}, {"color": "#c36ae2", "description": "\"A matrix that can be inverted, ensuring that transformations of state vectors do not lose or distort the system\u0027s information.\"\u003cSEP\u003e\"A matrix that has an inverse, characterized by having a non-zero determinant and linear independence among its rows or columns.\"\u003cSEP\u003e\"A matrix that has an inverse, crucial for transformations of state vectors and preserving equivalency in state representations.\"\u003cSEP\u003e\"A matrix that has an inverse, indicating that it is full rank and does not compress space.\"\u003cSEP\u003e\"A matrix that has an inverse, indicating that its determinant is non-zero, which is essential for ensuring solutions exist in linear algebra and systems of equations.\"\u003cSEP\u003e\"A matrix that has an inverse, typically indicating that the system is controllable and that rows or columns are independent.\"\u003cSEP\u003e\"A matrix with a non-zero determinant, implying that it is invertible and the system is controllable over the state space.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NONSINGULAR MATRIX\"", "label": "\"NONSINGULAR MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-3d9164ea35ea96ec367a1524387bd15b\u003cSEP\u003echunk-7414c3dc6978fe90e2254a6635ed293d\u003cSEP\u003echunk-79864b9f56c581aeada944b6c59318c7\u003cSEP\u003echunk-d880490d163f0d21f36178e32d0dcadf\u003cSEP\u003echunk-081e472516e0aab21dff328d76770f74\u003cSEP\u003echunk-5a28f3e3dab0841db6aec457f96e5821\u003cSEP\u003echunk-7f73222d324c4b66a01e03b4c76c017d"}, {"color": "#5bdc94", "description": "\"The dimension of the vector space generated by the columns of a matrix, which indicates the linear independence of the matrix\u2019s columns.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"RANK\"", "label": "\"RANK\"", "shape": "dot", "size": 25, "source_id": "chunk-3d9164ea35ea96ec367a1524387bd15b"}, {"color": "#924605", "description": "\"A nonsingular matrix derived from system matrices and exponential functions, ensuring the determination of initial state vectors.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX \\(\\MATHBF{W}(T)\\)\"", "label": "\"MATRIX \\(\\MATHBF{W}(T)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-3d9164ea35ea96ec367a1524387bd15b"}, {"color": "#feb97d", "description": "\"A principle indicating that a control system can affect each output, often ensured by the presence of certain terms in equations that establish the rank necessary for control.\"\u003cSEP\u003e\"A property of a control system where the system\u0027s output can be transferred from any initial state to the desired final state within a finite time interval.\"\u003cSEP\u003e\"A property where it is possible to control the output of a system to reach any desired final output condition, starting from a given initial output, regardless of state controllability.\"\u003cSEP\u003e\"A system property indicating that any initial state of the output vector can be driven to the desired final state by an appropriate input within a finite time interval.\"\u003cSEP\u003e\"The ability of a control system to achieve any desired output starting from any initial condition within a finite time using a suitable control input.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OUTPUT CONTROLLABILITY\"", "label": "\"OUTPUT CONTROLLABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-2992cecdff54e0753c5f7ce971a3436f\u003cSEP\u003echunk-702dc2e2a8c4221c508e0945f367959e\u003cSEP\u003echunk-6d52f42e1385cd37cc562924ab896e0a\u003cSEP\u003echunk-081e472516e0aab21dff328d76770f74\u003cSEP\u003echunk-cfa2e0d684430ca807abf7ef2533aa4f"}, {"color": "#632158", "description": "\"An equation that demonstrates the system\u0027s state controllability, confirming that arbitrary pole placement is feasible.\"\u003cSEP\u003e\"An error equation used to analyze system response stability, often referenced in control system design.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u201351)\"", "label": "\"EQUATION (10\u201351)\"", "shape": "dot", "size": 25, "source_id": "chunk-b301977b9288dd4879a147ecdfcdf3be\u003cSEP\u003echunk-eedeea2333772dfe3eda8513a0e3320f"}, {"color": "#3c0d06", "description": "\"A type of control problem that involves minimizing a quadratic performance index to achieve optimal control.\"\u003cSEP\u003e\"An optimization problem in control systems where the objective is to minimize a quadratic performance index, J.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"QUADRATIC OPTIMAL CONTROL PROBLEM\"", "label": "\"QUADRATIC OPTIMAL CONTROL PROBLEM\"", "shape": "dot", "size": 25, "source_id": "chunk-9810dc3896de2521c0e67bc37ce7da3d\u003cSEP\u003echunk-47319292a07d319044abdbb7d4f469b8"}, {"color": "#cc0f6c", "description": "\"A Lyapunov-type equation used to find the matrix \\(\\mathbf{P}\\) such that stability and optimal conditions are satisfied for matrix calculations.\"\u003cSEP\u003e\"A specific equation that matrix P must satisfy for the system to be stable.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013115)\"", "label": "\"EQUATION (10\u2013115)\"", "shape": "dot", "size": 25, "source_id": "chunk-47319292a07d319044abdbb7d4f469b8\u003cSEP\u003echunk-905be3e3749c5079394fdbeb6995b46e"}, {"color": "#d2b335", "description": "\"A form of Riccati equation used to solve for matrix P in quadratic optimal control problems, ensuring system stability.\"\u003cSEP\u003e\"A specialized form of the Riccati equation used to solve for the optimal feedback gain matrix in control systems to ensure stability and performance.\"\u003cSEP\u003e\"A variant of the Riccati equation used in control theory to solve problems involving reduced-order controllers or observers.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"REDUCED-MATRIX RICCATI EQUATION\"", "label": "\"REDUCED-MATRIX RICCATI EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-47319292a07d319044abdbb7d4f469b8\u003cSEP\u003echunk-21999cb46d7a4a12c607cc6106195f01"}, {"color": "#416a8b", "description": "\"A MATLAB command that converts a system\u0027s transfer function representation into a state-space representation.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB TF2SS COMMAND\"", "label": "\"MATLAB TF2SS COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-7414c3dc6978fe90e2254a6635ed293d"}, {"color": "#2922b3", "description": "\"A MATLAB command that converts a system\u0027s state-space representation back into a transfer function.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB SS2TF COMMAND\"", "label": "\"MATLAB SS2TF COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-7414c3dc6978fe90e2254a6635ed293d"}, {"color": "#f316d4", "description": "\"An example transfer function representing a closed-loop system in the document, used to illustrate conversion processes.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION 9-22\"", "label": "\"EQUATION 9-22\"", "shape": "dot", "size": 25, "source_id": "chunk-7414c3dc6978fe90e2254a6635ed293d"}, {"color": "#84888d", "description": "\"State-space representations that correspond to the transfer function given by Equation 9-22, illustrating the conversion process.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATIONS 9-23 AND 9-24\"", "label": "\"EQUATIONS 9-23 AND 9-24\"", "shape": "dot", "size": 25, "source_id": "chunk-7414c3dc6978fe90e2254a6635ed293d"}, {"color": "#ace88d", "description": "\"A computational tool or program written in MATLAB that is used to calculate the transfer function of a given system based on state-space data.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 9\u20132\"", "label": "\"MATLAB PROGRAM 9\u20132\"", "shape": "dot", "size": 25, "source_id": "chunk-d4acf098487b036e845dacef7033ce95"}, {"color": "#1aef8d", "description": "\"A type of differential equation representing state-space systems where no external inputs affect the states, used in control theory to model dynamic systems.\"\u003cSEP\u003e\"A type of state equation with no external inputs, used in control theory to describe the intrinsic behavior of a system without external influences.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"HOMOGENEOUS STATE EQUATION\"", "label": "\"HOMOGENEOUS STATE EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-5a28f3e3dab0841db6aec457f96e5821\u003cSEP\u003echunk-d4acf098487b036e845dacef7033ce95"}, {"color": "#e626c2", "description": "\"A state equation that includes external inputs, used to describe how a system\u0027s state evolves over time under external influences.\"\u003cSEP\u003e\"A state-space representation of a system that includes both homogeneous and forcing functions in the differential equation.\"\u003cSEP\u003e\"An equation describing the dynamics of a system subject to both its internal dynamics and external input, in the form \\(\\dot{\\mathbf{x}} = \\mathbf{A}\\mathbf{x} + \\mathbf{B}\\mathbf{u}\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"NONHOMOGENEOUS STATE EQUATION\"", "label": "\"NONHOMOGENEOUS STATE EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-3bd70782e7dda5a5b2fa5e9bee8bd938\u003cSEP\u003echunk-7445cb8991b2dd0a53257b7047d5a409\u003cSEP\u003echunk-d4acf098487b036e845dacef7033ce95"}, {"color": "#baae86", "description": "\"A matrix function representing the solution to the homogeneous part of a state-space system, expressed as \\(\\Phi(t) = e^{\\mathbf{A}t}\\), which describes the system\u0027s dynamic evolution.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"STATE TRANSITION MATRIX \\(\\PHI(T)\\)\"", "label": "\"STATE TRANSITION MATRIX \\(\\PHI(T)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-3bd70782e7dda5a5b2fa5e9bee8bd938"}, {"color": "#0535d4", "description": "\"The inverse of the state transition matrix, given by \\(\\Phi^{-1}(t) = e^{-\\mathbf{A}t}\\), used to describe the system\u0027s backward dynamics.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"INVERSE STATE TRANSITION MATRIX \\(\\PHI^{-1}(T)\\)\"", "label": "\"INVERSE STATE TRANSITION MATRIX \\(\\PHI^{-1}(T)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-3bd70782e7dda5a5b2fa5e9bee8bd938"}, {"color": "#0b43fb", "description": "\"A basic form of differential equation involving a single unknown function and its derivatives, used to model simple dynamic systems.\"\u003cSEP\u003e\"A single-variable differential equation represented by \\\\( \\\\dot{x} = a x \\\\), which describes the rate of change of a scalar function \\\\( x(t) \\\\) with respect to time, influenced by a constant \\\\( a \\\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"SCALAR DIFFERENTIAL EQUATION\"", "label": "\"SCALAR DIFFERENTIAL EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-d4acf098487b036e845dacef7033ce95\u003cSEP\u003echunk-9a6925acf7595f838577c71f4f920de0"}, {"color": "#a567ec", "description": "\"A technique used in solving differential equations by equating coefficients of like powers of the variable \\\\( t \\\\) to find unknown coefficients in a power series solution.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"COEFFICIENT MATCHING METHOD\"", "label": "\"COEFFICIENT MATCHING METHOD\"", "shape": "dot", "size": 25, "source_id": "chunk-9a6925acf7595f838577c71f4f920de0"}, {"color": "#c491df", "description": "\"An unspecified equation referenced to be solved using the matrix exponential.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9-28)\"", "label": "\"EQUATION (9-28)\"", "shape": "dot", "size": 25, "source_id": "chunk-4657f8cd4f04ed8200779a1b3f0b53c0"}, {"color": "#ffce21", "description": "\"An unspecified equation mentioned in the context of replacing time to derive a matrix differential solution.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9-29)\"", "label": "\"EQUATION (9-29)\"", "shape": "dot", "size": 25, "source_id": "chunk-4657f8cd4f04ed8200779a1b3f0b53c0"}, {"color": "#3caaf9", "description": "\"A mathematical series that sums an infinite sequence of terms. In the context of the matrix exponential, it represents the expansion of the exponential function for matrices.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INFINITE POWER SERIES\"", "label": "\"INFINITE POWER SERIES\"", "shape": "dot", "size": 25, "source_id": "chunk-4657f8cd4f04ed8200779a1b3f0b53c0"}, {"color": "#5e5766", "description": "\"The process of differentiating a power series term by term, which is applied here to the series representation of the matrix exponential.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DIFFERENTIATION OF SERIES\"", "label": "\"DIFFERENTIATION OF SERIES\"", "shape": "dot", "size": 25, "source_id": "chunk-4657f8cd4f04ed8200779a1b3f0b53c0"}, {"color": "#b7dec5", "description": "\"The property that an infinite series approaches a finite limit as the number of terms increases. This ensures that the matrix exponential series converges absolutely for all finite t.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONVERGENCE\"", "label": "\"CONVERGENCE\"", "shape": "dot", "size": 25, "source_id": "chunk-4657f8cd4f04ed8200779a1b3f0b53c0"}, {"color": "#a04c10", "description": "\"A mathematical technique that allows the differentiation of an infinite series, applied to the matrix exponential to confirm properties such as the derivative of the exponential function.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TERM-BY-TERM DIFFERENTIATION\"", "label": "\"TERM-BY-TERM DIFFERENTIATION\"", "shape": "dot", "size": 25, "source_id": "chunk-4657f8cd4f04ed8200779a1b3f0b53c0"}, {"color": "#15d7fd", "description": "\"The matrix that, when multiplied with the original matrix, yields the identity matrix. It is used here to explain the inverse property of the matrix exponential.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX INVERSE\"", "label": "\"MATRIX INVERSE\"", "shape": "dot", "size": 25, "source_id": "chunk-4657f8cd4f04ed8200779a1b3f0b53c0"}, {"color": "#5cef48", "description": "\"A square matrix with ones on the diagonal and zeros elsewhere, serving as a multiplicative identity for matrices.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"IDENTITY MATRIX (\\(\\MATHBF{I}\\))\"", "label": "\"IDENTITY MATRIX (\\(\\MATHBF{I}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-4657f8cd4f04ed8200779a1b3f0b53c0"}, {"color": "#2c8fee", "description": "\"A unique matrix that represents the evolution of the state vector of a system over time, capturing all free motions of the system.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"STATE-TRANSITION MATRIX\"", "label": "\"STATE-TRANSITION MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-c2231204c6bdfcb184360da10bcf999b"}, {"color": "#818587", "description": "\"A form of a square matrix where non-diagonal elements are zero. In control theory, matrix diagonalization simplifies the computation of functions of matrices, such as matrix exponentials.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DIAGONAL FORM\"", "label": "\"DIAGONAL FORM\"", "shape": "dot", "size": 25, "source_id": "chunk-e7e61eb5a0d8a39a9e8d1ceeb0654f72"}, {"color": "#4a1958", "description": "\"A solution to a ramp input where $t\\mathbf{v}$ is applied at $t = 0$, involving matrix exponentials and integration.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"RAMP INPUT SOLUTION\"", "label": "\"RAMP INPUT SOLUTION\"", "shape": "dot", "size": 25, "source_id": "chunk-c560629a351643264e950db2b903c332"}, {"color": "#0b58cb", "description": "\"A matrix function that generalizes the exponential function. It is used to solve systems of linear differential equations and is crucial for understanding linear system dynamics.\"\u003cSEP\u003e\"A representation of matrix exponentiation used to solve systems of linear differential equations, where the inverse always exists, indicating it\u0027s nonsingular.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"EXPONENTIAL MATRIX\"", "label": "\"EXPONENTIAL MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-5a28f3e3dab0841db6aec457f96e5821\u003cSEP\u003echunk-62c0f9eb898676529db70efba02bb017"}, {"color": "#2b5410", "description": "\"A property specifying conditions under which the exponential of the sum of matrices equals the product of their exponentials; essential in simplifying matrix exponentials.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMMUTATIVITY OF MATRICES\"", "label": "\"COMMUTATIVITY OF MATRICES\"", "shape": "dot", "size": 25, "source_id": "chunk-5a28f3e3dab0841db6aec457f96e5821"}, {"color": "#9fb059", "description": "\"The procedure by which differential equations of a scalar state are transformed and solved in the frequency domain, using Laplace transforms to find time-domain solutions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LAPLACE TRANSFORM OF SCALAR DIFFERENTIAL EQUATION\"", "label": "\"LAPLACE TRANSFORM OF SCALAR DIFFERENTIAL EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-5a28f3e3dab0841db6aec457f96e5821"}, {"color": "#1a2926", "description": "\"A type of differential equation that describes a system without external inputs, relying solely on the inherent system dynamics.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"HOMOGENEOUS SCALAR DIFFERENTIAL EQUATION\"", "label": "\"HOMOGENEOUS SCALAR DIFFERENTIAL EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-c2231204c6bdfcb184360da10bcf999b"}, {"color": "#cb57df", "description": "\"The process of solving a state equation, often involving the use of Laplace transforms and matrix exponentials to find the state vector as a function of time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SOLUTION OF THE STATE EQUATION\"", "label": "\"SOLUTION OF THE STATE EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-c2231204c6bdfcb184360da10bcf999b"}, {"color": "#28f1eb", "description": "\"An example problem used to demonstrate the calculation of the state-transition matrix and its inverse for a given linear system.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 9-5\"", "label": "\"EXAMPLE 9-5\"", "shape": "dot", "size": 25, "source_id": "chunk-bdcdfa78e333c0431a3ca57ea8da3f96"}, {"color": "#7a50e5", "description": "\"An equation representing the computation of the state-transition matrix for a linear time-invariant system using the exponential of matrix A.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"MATRIX EXPONENTIAL (E^{AT})\"", "label": "\"MATRIX EXPONENTIAL (E^{AT})\"", "shape": "dot", "size": 25, "source_id": "chunk-bdcdfa78e333c0431a3ca57ea8da3f96"}, {"color": "#32d419", "description": "\"The inverse of the state-transition matrix, which provides the backward transition of states in a time-invariant system.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"INVERSE OF STATE-TRANSITION MATRIX (PHI^{-1}(T))\"", "label": "\"INVERSE OF STATE-TRANSITION MATRIX (PHI^{-1}(T))\"", "shape": "dot", "size": 25, "source_id": "chunk-bdcdfa78e333c0431a3ca57ea8da3f96"}, {"color": "#d62332", "description": "\"A square matrix with ones on the diagonal and zeros elsewhere, representing the multiplicative identity in matrix operations.\"\u003cSEP\u003e\"A square matrix with ones on the diagonal and zeros elsewhere, used as a reference in matrix operations such as matrix exponentiation or inversion.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"IDENTITY MATRIX (I)\"", "label": "\"IDENTITY MATRIX (I)\"", "shape": "dot", "size": 25, "source_id": "chunk-bdcdfa78e333c0431a3ca57ea8da3f96\u003cSEP\u003echunk-4580efdf0a2c601271495a304062a010"}, {"color": "#92d249", "description": "\"The total response of a system due to initial conditions and external inputs, expressed using the state transition matrix and integral of inputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SOLUTION OF NONHOMOGENEOUS STATE EQUATIONS\"", "label": "\"SOLUTION OF NONHOMOGENEOUS STATE EQUATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-3bd70782e7dda5a5b2fa5e9bee8bd938"}, {"color": "#61cf44", "description": "\"Defines the state transition of the system over time, incorporating the matrix exponential \\(e^{\\mathbf{A}t}\\), the system matrix \\(\\mathbf{A}\\), the input matrix \\(\\mathbf{B}\\), the control input \\(u(\\tau)\\), and the initial state \\(\\mathbf{x}(0)\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u201351)\"", "label": "\"EQUATION (9\u201351)\"", "shape": "dot", "size": 25, "source_id": "chunk-8f995bacde187398cfbae786af2c491f"}, {"color": "#2e3194", "description": "\"A formula that represents a function \\( f(\\mathbf{A}) \\) of matrix \\( \\mathbf{A} \\) using a combination of polynomials \\( p_k(\\mathbf{A}) \\) and the eigenvalues \\( \\lambda_k \\), allowing for the evaluation of matrix functions.\"\u003cSEP\u003e\"A mathematical expression used to compute the matrix exponential when the minimal polynomial involves multiple roots, as seen in Equation (9\u2013113).\"\u003cSEP\u003e\"A mathematical method used to interpolate polynomials, specifically applied here to express the matrix exponential e^{\\mathbf{A}t} for matrices with multiple roots in their minimal polynomial.\"\u003cSEP\u003e\"An interpolation formula that is used to determine the function of a matrix, where the minimal polynomial involves only distinct roots. It\u0027s represented using a determinant form, as seen in Equation (9\u2013104).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"SYLVESTER\u0027S INTERPOLATION FORMULA\"", "label": "\"SYLVESTER\u0027S INTERPOLATION FORMULA\"", "shape": "dot", "size": 25, "source_id": "chunk-5cc6ac71007664b0597cd00147e42486\u003cSEP\u003echunk-f4ccc3499e57f68d2dd879f9b02ebb51\u003cSEP\u003echunk-f316ca47ac1482f26092e4170c54de07\u003cSEP\u003echunk-15c5768236c50c2c2d026c753a2e9baf"}, {"color": "#7ca7d0", "description": "\"The component of the system\u2019s response that arises due to external input, calculated through the integral of the input function with the state transition matrix.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INPUT VECTOR RESPONSE\"", "label": "\"INPUT VECTOR RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-3bd70782e7dda5a5b2fa5e9bee8bd938"}, {"color": "#f9db51", "description": "\"A function used to describe the evolution of a linear system over time, particularly in solving state-space differential equations.\"\u003cSEP\u003e\"A mathematical concept that represents the exponential of a matrix, often used to solve systems of linear differential equations in control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX EXPONENTIAL $E^{\\MATHBF{A}T}$\"", "label": "\"MATRIX EXPONENTIAL $E^{\\MATHBF{A}T}$\"", "shape": "dot", "size": 25, "source_id": "chunk-42622b560352e5bc12d04e51abbb6f0c\u003cSEP\u003echunk-431056bfeda06bbfd7f5c9779c62dcb5"}, {"color": "#f1169b", "description": "\"A specific matrix given as $\\\\mathbf{A}={\\\\left[\\\\begin{array}{l l}{0}\u0026{1}\\\\\\\\ {0}\u0026{-2}\\\\end{array}\\\\right]}$ used in the example for computing the matrix exponential $e^{\\\\mathbf{A}t}$.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MATRIX $A$\"", "label": "\"MATRIX $A$\"", "shape": "dot", "size": 25, "source_id": "chunk-42622b560352e5bc12d04e51abbb6f0c"}, {"color": "#398c9a", "description": "\"A matrix defining the system dynamics, used in state-space representation of control systems.\"\u003cSEP\u003e\"A specific matrix used in state-space representation that defines the system\u0027s state transition model and represents the system\u0027s internal dynamics.\"\u003cSEP\u003e\"A system matrix in state-space representation that defines the internal dynamic behavior of the control system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MATRIX $\\MATHBF{A}$\"", "label": "\"MATRIX $\\MATHBF{A}$\"", "shape": "dot", "size": 25, "source_id": "chunk-c560629a351643264e950db2b903c332\u003cSEP\u003echunk-a0222128c691f777023f2e6e273b3a5f\u003cSEP\u003echunk-f7453e25ef8415df2bd46d19a8fa0e5b"}, {"color": "#ae5d7f", "description": "\"A mathematical model represented by the matrix $\\Phi(t) = e^{\\mathbf{A}t}$, used to describe the evolution of a control system\u0027s state over time.\"\u003cSEP\u003e\"A matrix used in control theory to describe the transitions of a system\u0027s state over time in response to initial conditions and inputs. Typically denoted e^(At), it captures the dynamics of the system.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"STATE TRANSITION MATRIX\"", "label": "\"STATE TRANSITION MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-c560629a351643264e950db2b903c332\u003cSEP\u003echunk-b22060e27aa0b5f6ce7562b1f586fccf"}, {"color": "#a3be21", "description": "\"A matrix representing input relationships in the state-space model of a control system.\"\u003cSEP\u003e\"A matrix that represents the influence of the input control action on the system\u0027s state, crucial in assessing controllability.\"\u003cSEP\u003e\"A system matrix in state-space representation that represents how the input vector impacts the system dynamics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MATRIX $\\MATHBF{B}$\"", "label": "\"MATRIX $\\MATHBF{B}$\"", "shape": "dot", "size": 25, "source_id": "chunk-c560629a351643264e950db2b903c332\u003cSEP\u003echunk-a0222128c691f777023f2e6e273b3a5f\u003cSEP\u003echunk-f7453e25ef8415df2bd46d19a8fa0e5b"}, {"color": "#43eb60", "description": "\"A matrix derived from the transpose of a cofactor matrix, used in calculating the inverse of a matrix and solving linear equations.\"\u003cSEP\u003e\"The matrix obtained from the cofactor matrix after transposing it, used in the calculation of an inverse matrix and related operations in control theory.\"\u003cSEP\u003e\"The transpose of the cofactor matrix of a given square matrix, used in the calculation of inverse matrices and related to Sylvester\u2019s interpolation method.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ADJUGATE MATRIX\"", "label": "\"ADJUGATE MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-f0f8194f7eb5989c7d98cf94d09a10ba\u003cSEP\u003echunk-93baadd7b8de8bba9211ffed12e64dbc\u003cSEP\u003echunk-4580efdf0a2c601271495a304062a010"}, {"color": "#92fe92", "description": "\"A method used to solve systems of linear differential equations, particularly in control systems, by expressing the solution in terms of an exponential of the system matrix A. The resulting expression involves sine and cosine terms multiplied by an exponential decay factor.\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"EXPONENTIAL MATRIX FUNCTION\"", "label": "\"EXPONENTIAL MATRIX FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-b22060e27aa0b5f6ce7562b1f586fccf"}, {"color": "#ba5be0", "description": "\"A method used to calculate the exponential of a matrix, leveraging the structure of polynomials in linear algebra.\"\u003cSEP\u003e\"A method used to calculate the matrix exponential $e^{\\mathbf{A}t}$, particularly for matrices whose minimal polynomial has distinct roots. It involves advanced mathematical techniques such as determinant equations.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"SYLVESTER\u2019S INTERPOLATION METHOD\"", "label": "\"SYLVESTER\u2019S INTERPOLATION METHOD\"", "shape": "dot", "size": 25, "source_id": "chunk-42622b560352e5bc12d04e51abbb6f0c\u003cSEP\u003echunk-4580efdf0a2c601271495a304062a010"}, {"color": "#6e48db", "description": "\"A polynomial related to matrix theory whose degree indicates the size of the matrices involved, particularly in Sylvester\u0027s interpolation method.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MINIMAL POLYNOMIAL $\\PHI(\\LAMBDA)$\"", "label": "\"MINIMAL POLYNOMIAL $\\PHI(\\LAMBDA)$\"", "shape": "dot", "size": 25, "source_id": "chunk-42622b560352e5bc12d04e51abbb6f0c"}, {"color": "#635b25", "description": "\"A scalar in linear algebra representing an eigenvalue in the characteristic equation of a matrix.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"LAMBDA (\u039b)\"", "label": "\"LAMBDA (\u039b)\"", "shape": "dot", "size": 25, "source_id": "chunk-4580efdf0a2c601271495a304062a010"}, {"color": "#2616dd", "description": "\"A matrix in which all elements are zero, representing the additive identity in matrix operations.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"ZERO MATRIX (0)\"", "label": "\"ZERO MATRIX (0)\"", "shape": "dot", "size": 25, "source_id": "chunk-4580efdf0a2c601271495a304062a010"}, {"color": "#cc8c46", "description": "\"An equation in which matrices are involved, used in various fields such as physics, computer science, and engineering for solving linear systems.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"MATRIX EQUATION\"", "label": "\"MATRIX EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-4580efdf0a2c601271495a304062a010"}, {"color": "#239d41", "description": "\"A fundamental theorem in linear algebra stating that every square matrix satisfies its own characteristic equation, meaning if you substitute the matrix into its characteristic polynomial, the result is the zero matrix.\"\u003cSEP\u003e\"A theorem stating that every square matrix satisfies its own characteristic equation, enabling the expression of powers of the matrix in terms of lower powers.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"CAYLEY-HAMILTON THEOREM\"", "label": "\"CAYLEY-HAMILTON THEOREM\"", "shape": "dot", "size": 25, "source_id": "chunk-58331ff6b683de0a56c261596f4539d5\u003cSEP\u003echunk-e7e61eb5a0d8a39a9e8d1ceeb0654f72"}, {"color": "#c181ed", "description": "\"Vectors within a matrix that are not linear combinations of each other, indicating a degree of independence in the system\u0027s control inputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LINEARLY INDEPENDENT COLUMN VECTORS\"", "label": "\"LINEARLY INDEPENDENT COLUMN VECTORS\"", "shape": "dot", "size": 25, "source_id": "chunk-58331ff6b683de0a56c261596f4539d5"}, {"color": "#42e0df", "description": "\"A function that describes the exponential of a square matrix, fundamental in solving systems of linear differential equations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX EXPONENTIAL E^{\\MATHBF{A}T}\"", "label": "\"MATRIX EXPONENTIAL E^{\\MATHBF{A}T}\"", "shape": "dot", "size": 25, "source_id": "chunk-5cc6ac71007664b0597cd00147e42486"}, {"color": "#6ba956", "description": "\"A mathematical process used to divide two polynomials, often a precursor step in simplifying and partially fractionating transfer functions in control system studies.\"\u003cSEP\u003e\"A process for dividing two polynomials, resulting in a quotient and a remainder, useful in identifying polynomial properties such as greatest common divisors.\"\u003cSEP\u003e\"An algebraic process of dividing one polynomial by another to obtain a quotient and remainder, essential in deriving the minimal polynomial.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLYNOMIAL DIVISION\"", "label": "\"POLYNOMIAL DIVISION\"", "shape": "dot", "size": 25, "source_id": "chunk-5805c1ee9f36f2243d1c4178f245325e\u003cSEP\u003echunk-93baadd7b8de8bba9211ffed12e64dbc\u003cSEP\u003echunk-54c21806ea4d936fc63ef1935b8f0dd6"}, {"color": "#89bd97", "description": "\"The highest degree of any term in the polynomial, crucial for determining the behavior of polynomials at infinity and their roots.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DEGREE OF A POLYNOMIAL\"", "label": "\"DEGREE OF A POLYNOMIAL\"", "shape": "dot", "size": 25, "source_id": "chunk-5805c1ee9f36f2243d1c4178f245325e"}, {"color": "#f65ea4", "description": "\"An expression where the inverse of a nonsingular matrix is formulated as a polynomial in the matrix itself using scalar coefficients of the minimal polynomial.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"MATRIX INVERSE USING MINIMAL POLYNOMIAL\"", "label": "\"MATRIX INVERSE USING MINIMAL POLYNOMIAL\"", "shape": "dot", "size": 25, "source_id": "chunk-f0f8194f7eb5989c7d98cf94d09a10ba"}, {"color": "#10f8bb", "description": "\"Symbols representing eigenvalues in the context of Sylvester\u0027s Interpolation Formula and the determination of matrix functions.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"LAMBDA (\\(\\LAMBDA\\))\"", "label": "\"LAMBDA (\\(\\LAMBDA\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-15c5768236c50c2c2d026c753a2e9baf"}, {"color": "#59ec08", "description": "\"A specific equation related to Sylvester\u2019s interpolation formula, used in matrix analysis and modified when dealing with matrices that have multiple roots in their minimal polynomial.\"\u003cSEP\u003e\"A specific representation of Sylvester\u0027s Interpolation Formula, applicable under the condition that the minimal polynomial of matrix A has distinct roots.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u2013104)\"", "label": "\"EQUATION (9\u2013104)\"", "shape": "dot", "size": 25, "source_id": "chunk-c27d9b056e0c39ba069ee66c2c454b90\u003cSEP\u003echunk-15c5768236c50c2c2d026c753a2e9baf"}, {"color": "#abda86", "description": "\"Vectors and corresponding scalar values that characterize a linear transformation, crucial for determining system behavior and controllability in state-space analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EIGENVECTORS AND EIGENVALUES\"", "label": "\"EIGENVECTORS AND EIGENVALUES\"", "shape": "dot", "size": 25, "source_id": "chunk-7f73222d324c4b66a01e03b4c76c017d"}, {"color": "#a02666", "description": "\"The concept of changing the state-space representation by a transformation matrix to achieve a certain form, such as diagonalization.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSFORMATION OF STATE EQUATION\"", "label": "\"TRANSFORMATION OF STATE EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-431056bfeda06bbfd7f5c9779c62dcb5"}, {"color": "#d2b3c0", "description": "\"A mathematical process of converting a matrix to a diagonal form using eigenvectors, simplifying many analyses.\"\u003cSEP\u003e\"The process of transforming a matrix into a diagonal matrix using a set of its eigenvectors, facilitating easier computation and analysis of system properties.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DIAGONALIZATION\"", "label": "\"DIAGONALIZATION\"", "shape": "dot", "size": 25, "source_id": "chunk-431056bfeda06bbfd7f5c9779c62dcb5\u003cSEP\u003echunk-7f73222d324c4b66a01e03b4c76c017d"}, {"color": "#ad6d25", "description": "\"A scalar associated with a linear system of equations that provides insight into the system\u0027s stability and dynamic behavior, often used in the analysis of control systems.\"\u003cSEP\u003e\"A scalar that indicates how much a corresponding eigenvector is stretched or shrunk during the transformation represented by a matrix. They are critical in solving linear matrix equations.\"\u003cSEP\u003e\"A scalar that indicates the factor by which a corresponding eigenvector is scaled during a linear transformation, used in systems to determine natural modes of behavior.\"\u003cSEP\u003e\"A scalar value indicating the factor by which the eigenvector of a linear transformation is scaled, crucial in determining the stability and dynamics of control systems.\"\u003cSEP\u003e\"A scalar value that, when used in the equation Av = \u03bbv, determines vectors that are only scaled when the linear transformation is applied.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EIGENVALUE\"", "label": "\"EIGENVALUE\"", "shape": "dot", "size": 25, "source_id": "chunk-5805c1ee9f36f2243d1c4178f245325e\u003cSEP\u003echunk-c0b380c5bfa13a3847543145aaf0aaf7\u003cSEP\u003echunk-10d6827db390d5b50ae61f0df94e230f\u003cSEP\u003echunk-bc06726ed4de67e5eabeb6d258258b61\u003cSEP\u003echunk-cfa2e0d684430ca807abf7ef2533aa4f"}, {"color": "#7e2ebd", "description": "\"A sequence of vectors that form a generalized basis associated with a defective eigenvalue, used in the Jordan canonical form of a matrix.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"JORDAN CHAIN\"", "label": "\"JORDAN CHAIN\"", "shape": "dot", "size": 25, "source_id": "chunk-5805c1ee9f36f2243d1c4178f245325e"}, {"color": "#0641d3", "description": "\"A nonzero vector that changes at most by a scalar factor when that linear transformation is applied.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EIGENVECTOR\"", "label": "\"EIGENVECTOR\"", "shape": "dot", "size": 25, "source_id": "chunk-c0b380c5bfa13a3847543145aaf0aaf7"}, {"color": "#c73375", "description": "\"The criteria needed to determine whether a control system can achieve any state from an initial state, particularly focusing on the characteristics of the transformation and input matrices.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTEM CONTROLLABILITY CONDITION\"", "label": "\"SYSTEM CONTROLLABILITY CONDITION\"", "shape": "dot", "size": 25, "source_id": "chunk-b6f0bb7f99616dc0c57436d40dffeb87"}, {"color": "#24c719", "description": "\"A polynomial in matrix \\( \\mathbf{A} \\) of degree \\( m-1 \\), formed by substituting matrix \\( \\mathbf{A} \\) for \\( \\lambda \\) in \\( p_k(\\lambda) \\), excluding the terms where \\( i = k \\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"POLYNOMIAL \\( P_K(\\MATHBF{A}) \\)\"", "label": "\"POLYNOMIAL \\( P_K(\\MATHBF{A}) \\)\"", "shape": "dot", "size": 25, "source_id": "chunk-f4ccc3499e57f68d2dd879f9b02ebb51"}, {"color": "#fd142c", "description": "\"An equation used to solve for the matrix exponential e^{\\mathbf{A}t} in terms of the powers of a matrix \\mathbf{A} and exponential terms e^{\\lambda_{i}t}.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u201347)\"", "label": "\"EQUATION (9\u201347)\"", "shape": "dot", "size": 25, "source_id": "chunk-5cc6ac71007664b0597cd00147e42486"}, {"color": "#e9a820", "description": "\"A mathematical formula used for polynomial interpolation, relevant in control systems for state estimations and control developments.\"\u003cSEP\u003e\"A mathematical method for computing the matrix exponential of a matrix A. This technique involves interpolating the exponential function using the eigenvalues of the matrix.\"\u003cSEP\u003e\"An interpolation method used in numerical analysis to reconstruct a polynomial that matches given values at given points. This formula is modified when the minimal polynomial of a matrix involves multiple roots.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"SYLVESTER\u2019S INTERPOLATION FORMULA\"", "label": "\"SYLVESTER\u2019S INTERPOLATION FORMULA\"", "shape": "dot", "size": 25, "source_id": "chunk-56fdff8bc4f761c831ba15394e557c1a\u003cSEP\u003echunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-c27d9b056e0c39ba069ee66c2c454b90"}, {"color": "#11e961", "description": "\"An expression used to describe the matrix exponential form, which is essential in solving systems of linear differential equations associated with control systems.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"MATRIX EXPONENTIAL \\( E^{\\MATHBF{A}T} \\)\"", "label": "\"MATRIX EXPONENTIAL \\( E^{\\MATHBF{A}T} \\)\"", "shape": "dot", "size": 25, "source_id": "chunk-56fdff8bc4f761c831ba15394e557c1a"}, {"color": "#a14ad9", "description": "\"Values that characterize the solutions of the matrix. They play a crucial role in the computation of the matrix exponential and stability analysis.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"EIGENVALUES \\(\\LAMBDA_{1}, \\LAMBDA_{2}, \\LDOTS, \\LAMBDA_{M}\\)\"", "label": "\"EIGENVALUES \\(\\LAMBDA_{1}, \\LAMBDA_{2}, \\LDOTS, \\LAMBDA_{M}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-56fdff8bc4f761c831ba15394e557c1a"}, {"color": "#a1d355", "description": "\"An equation used to determine the coefficients \u03b1\u2080(t) and \u03b1\u2081(t) as part of the process to solve for e^{At} in a control system context.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u201348)\"", "label": "\"EQUATION (9\u201348)\"", "shape": "dot", "size": 25, "source_id": "chunk-5bcc5b498df3533ca7b6ffa56965bf5d"}, {"color": "#1cc1f6", "description": "\"Equation (9\u201348) is used to determine the coefficients \u03b1\u2080(t) and \u03b1\u2081(t), which are necessary for expressing e^{At} as a matrix exponential solution.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"E^{AT}\"", "label": "\"E^{AT}\"", "shape": "dot", "size": 25, "source_id": "chunk-5bcc5b498df3533ca7b6ffa56965bf5d"}, {"color": "#891ebb", "description": "\"A mathematical concept indicating that a set of vectors is linearly independent if none of the vectors in the set can be written as a linear combination of the others.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LINEAR INDEPENDENCE OF VECTORS\"", "label": "\"LINEAR INDEPENDENCE OF VECTORS\"", "shape": "dot", "size": 25, "source_id": "chunk-5bcc5b498df3533ca7b6ffa56965bf5d"}, {"color": "#290904", "description": "\"Specific examples of vector components used to demonstrate concepts of linear dependence and independence within vector spaces.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"VECTORS \\(\\MATHBF{X}_{1}, \\MATHBF{X}_{2}, \\MATHBF{X}_{3}\\)\"", "label": "\"VECTORS \\(\\MATHBF{X}_{1}, \\MATHBF{X}_{2}, \\MATHBF{X}_{3}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-5bcc5b498df3533ca7b6ffa56965bf5d"}, {"color": "#d55286", "description": "\"A concept indicating whether a system that may not be completely controllable can still be made stable by controlling its accessible state components.\"\u003cSEP\u003e\"A condition for a control system where the uncontrollable modes are stable, implying that a subsystem can be stabilized even if the entire system cannot be controlled.\"\u003cSEP\u003e\"A property of a system where uncontrollable modes are stable and the system can be made stable by appropriate feedback, even if it is not fully controllable.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STABILIZABILITY\"", "label": "\"STABILIZABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-ff4aff4f9c4406d0da498ac0e03e8d07\u003cSEP\u003echunk-d880490d163f0d21f36178e32d0dcadf\u003cSEP\u003echunk-cfa2e0d684430ca807abf7ef2533aa4f"}, {"color": "#0f706d", "description": "\"The general form of \\(\\dot{\\mathbf{x}} = \\mathbf{A}\\mathbf{x} + \\mathbf{B}\\mathbf{u}\\), where \\(\\mathbf{x}\\) is the state vector, \\(\\mathbf{A}\\) the system matrix, \\(\\mathbf{B}\\) the input matrix, and \\(\\mathbf{u}\\) the control input, capturing the dynamics of the system.\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"NONLINEAR SYSTEM REPRESENTATION\"", "label": "\"NONLINEAR SYSTEM REPRESENTATION\"", "shape": "dot", "size": 25, "source_id": "chunk-8f995bacde187398cfbae786af2c491f"}, {"color": "#2ffe18", "description": "\"A criterion stating that a system is completely state controllable if the eigenvectors of matrix A are distinct and no row of the matrix P^(-1)B is zero, with P being a transformation matrix that diagonalizes A.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"ALTERNATIVE FORM OF THE CONDITION FOR COMPLETE STATE CONTROLLABILITY\"", "label": "\"ALTERNATIVE FORM OF THE CONDITION FOR COMPLETE STATE CONTROLLABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-7f73222d324c4b66a01e03b4c76c017d"}, {"color": "#5630f1", "description": "\"A system for which certain states cannot be controlled or changed through any input, affecting control feasibility.\"\u003cSEP\u003e\"A system where some modes or subsystems are not influenced by the input control, often due to a lack of physical connection to the input, leading to potential stability issues.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNCONTROLLABLE SYSTEM\"", "label": "\"UNCONTROLLABLE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-2db8e37ede0c7654b36f12081d6c744e\u003cSEP\u003echunk-cfa2e0d684430ca807abf7ef2533aa4f"}, {"color": "#d09b94", "description": "\"System modes that cannot be influenced by control inputs, affecting the system stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNCONTROLLABLE MODES\"", "label": "\"UNCONTROLLABLE MODES\"", "shape": "dot", "size": 25, "source_id": "chunk-ff4aff4f9c4406d0da498ac0e03e8d07"}, {"color": "#b710d6", "description": "\"The dimension of the vector space generated by its rows or columns, which indicates the maximum number of linearly independent column or row vectors in the matrix.\"\u003cSEP\u003e\"The maximum number of linearly independent column vectors in a matrix, which determines the dimension of the vector space spanned by its columns.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"RANK OF A MATRIX\"", "label": "\"RANK OF A MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-58331ff6b683de0a56c261596f4539d5\u003cSEP\u003echunk-d880490d163f0d21f36178e32d0dcadf"}, {"color": "#8a9c99", "description": "\"A concept that states a system is completely state controllable if the rank of a matrix combination of system matrices is equal to the number of state variables.\"\u003cSEP\u003e\"A condition testing the full row rank of the controllability matrix to ensure the system is completely controllable.\"\u003cSEP\u003e\"States that a system is completely state controllable if and only if the controllability matrix is of full rank \\(n\\), meaning it contains \\(n\\) linearly independent column vectors.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"RANK CONDITION FOR CONTROLLABILITY\"", "label": "\"RANK CONDITION FOR CONTROLLABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-5f9f42be819dafd19c359884507d406c\u003cSEP\u003echunk-67abef4001458bbf6a73426d371902f1\u003cSEP\u003echunk-8f995bacde187398cfbae786af2c491f"}, {"color": "#b93a4a", "description": "\"A hypothetical control system provided to illustrate the construction and evaluation of the controllability matrix for analyzing controllability.\"", "entity_type": "\"EXAMPLE\"", "font": {"size": 12}, "id": "\"EXAMPLE 9\u201310\"", "label": "\"EXAMPLE 9\u201310\"", "shape": "dot", "size": 25, "source_id": "chunk-8f995bacde187398cfbae786af2c491f"}, {"color": "#df0402", "description": "\"A system described by specific state-space equations, used as an example to demonstrate controllability and observability analysis.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"EXAMPLE 9-14 SYSTEM\"", "label": "\"EXAMPLE 9-14 SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-67abef4001458bbf6a73426d371902f1"}, {"color": "#6c8811", "description": "\"A condition that requires the rank of a specific matrix to reach a particular value, used to determine controllability or observability of a system.\"\u003cSEP\u003e\"A condition used to determine controllability and observability of systems by evaluating the rank of the controllability or observability matrices.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RANK CONDITION\"", "label": "\"RANK CONDITION\"", "shape": "dot", "size": 25, "source_id": "chunk-efb36864e4515d6699d77d10f3a7468e\u003cSEP\u003echunk-ba141614f422889a52681d62d9f5f5ad"}, {"color": "#a47ef0", "description": "\"A property of a system where it is possible to move the system state to any desired value using suitable control inputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLETELY STATE CONTROLLABLE\"", "label": "\"COMPLETELY STATE CONTROLLABLE\"", "shape": "dot", "size": 25, "source_id": "chunk-fd77574370a4e83d4c0fd40f7aa96f90"}, {"color": "#d25a21", "description": "\"Linearly independent column vectors that form a basis for the controllable subspace of the system\u0027s state space.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"COLUMN VECTORS \\(\\MATHBF{F}_{1}, \\MATHBF{F}_{2}, \\LDOTS, \\MATHBF{F}_{Q}\\)\"", "label": "\"COLUMN VECTORS \\(\\MATHBF{F}_{1}, \\MATHBF{F}_{2}, \\LDOTS, \\MATHBF{F}_{Q}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-58331ff6b683de0a56c261596f4539d5"}, {"color": "#861287", "description": "\"A vector denoting the set of control actions applied to a system to guide its state from an initial condition to a desired state.\"\u003cSEP\u003e\"A vector representing control inputs applied to a system, aimed at achieving desired state and output behavior.\"\u003cSEP\u003e\"A vector representing the inputs or control actions applied to a system to influence its state or output.\"\u003cSEP\u003e\"An r-vector representing the control inputs applied to a system, influencing its behavior and trajectory.\"\u003cSEP\u003e\"The r-dimensional vector representing the control inputs that influence the system\u0027s behavior.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONTROL VECTOR\"", "label": "\"CONTROL VECTOR\"", "shape": "dot", "size": 25, "source_id": "chunk-ef10faeda99d081ab16184f4b631dd8f\u003cSEP\u003echunk-c2e7514bddd87f7dbdd21d01ec54f08e\u003cSEP\u003echunk-81c9499d342e935436041a2c91d27dcb\u003cSEP\u003echunk-2992cecdff54e0753c5f7ce971a3436f\u003cSEP\u003echunk-7f73222d324c4b66a01e03b4c76c017d"}, {"color": "#ddd337", "description": "\"The matrix that maps control inputs to the state variables in state-space representation, integral in analyzing controllability.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"CONTROL INPUT MATRIX B\"", "label": "\"CONTROL INPUT MATRIX B\"", "shape": "dot", "size": 25, "source_id": "chunk-7f73222d324c4b66a01e03b4c76c017d"}, {"color": "#a20a1f", "description": "\"A representation of a linear control system using the state-space form, which defines the relation between the state derivative, the state vector, and the control input.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u201356)\"", "label": "\"EQUATION (9\u201356)\"", "shape": "dot", "size": 25, "source_id": "chunk-b6f0bb7f99616dc0c57436d40dffeb87"}, {"color": "#270e35", "description": "\"The vector of variables representing the states of the system, which encapsulate all necessary information about the system at any given time.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"STATE VECTOR \\( \\MATHBF{X} \\)\"", "label": "\"STATE VECTOR \\( \\MATHBF{X} \\)\"", "shape": "dot", "size": 25, "source_id": "chunk-b6f0bb7f99616dc0c57436d40dffeb87"}, {"color": "#b56098", "description": "\"Indicates the degree to which the input directly influences states. A full rank implies maximal controllability from the input perspective.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"RANK OF MATRIX \\( \\MATHBF{AB} \\)\"", "label": "\"RANK OF MATRIX \\( \\MATHBF{AB} \\)\"", "shape": "dot", "size": 25, "source_id": "chunk-702dc2e2a8c4221c508e0945f367959e"}, {"color": "#3d90d1", "description": "\"The starting condition of the state vector in the system\u0027s equation, affecting the system\u0027s evolution over time.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"INITIAL STATE \\( \\MATHBF{X}(0) \\)\"", "label": "\"INITIAL STATE \\( \\MATHBF{X}(0) \\)\"", "shape": "dot", "size": 25, "source_id": "chunk-702dc2e2a8c4221c508e0945f367959e"}, {"color": "#d7deda", "description": "\"The component of the system that can be directed using the available control inputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROLLABLE MODES\"", "label": "\"CONTROLLABLE MODES\"", "shape": "dot", "size": 25, "source_id": "chunk-ff4aff4f9c4406d0da498ac0e03e8d07"}, {"color": "#fba467", "description": "\"A form of matrix representation simplifying the analysis of linear differential equations, often used in state-space representations.\"\u003cSEP\u003e\"Square submatrices along the diagonal of a Jordan canonical form, each associated with an eigenvalue and used for the analysis of systems with eigenvalue multiplicities.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"JORDAN BLOCKS\"", "label": "\"JORDAN BLOCKS\"", "shape": "dot", "size": 25, "source_id": "chunk-b6f0bb7f99616dc0c57436d40dffeb87\u003cSEP\u003echunk-8a604009aa666e71c3916e36d8184b64"}, {"color": "#63a3ff", "description": "\"Unique vectors that correspond to eigenvalues of a matrix, indicating non-overlapping directions in the state space. They are essential for the diagonalization of a matrix.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DISTINCT EIGENVECTORS\"", "label": "\"DISTINCT EIGENVECTORS\"", "shape": "dot", "size": 25, "source_id": "chunk-b6f0bb7f99616dc0c57436d40dffeb87"}, {"color": "#0c7f32", "description": "\"A set of examples illustrating systems that are completely state controllable and those that are not, based on their matrices and controllability conditions.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 9\u201312\"", "label": "\"EXAMPLE 9\u201312\"", "shape": "dot", "size": 25, "source_id": "chunk-b6f0bb7f99616dc0c57436d40dffeb87"}, {"color": "#ddd502", "description": "\"The vector representing external inputs fed into the control system, which influence the system to meet desired state changes.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"CONTROL INPUT \\( \\MATHBF{U} \\)\"", "label": "\"CONTROL INPUT \\( \\MATHBF{U} \\)\"", "shape": "dot", "size": 25, "source_id": "chunk-b6f0bb7f99616dc0c57436d40dffeb87"}, {"color": "#49b5af", "description": "\"The input matrix defining how control inputs \\( \\mathbf{u} \\) affect the state derivatives in the state-space representation.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MATRIX \\( \\MATHBF{B} \\)\"", "label": "\"MATRIX \\( \\MATHBF{B} \\)\"", "shape": "dot", "size": 25, "source_id": "chunk-b6f0bb7f99616dc0c57436d40dffeb87"}, {"color": "#a117ac", "description": "\"An equation used to discuss the rank conditions necessary for output controllability, highlighting the role of specific matrix terms in control theories.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u201362)\"", "label": "\"EQUATION (9\u201362)\"", "shape": "dot", "size": 25, "source_id": "chunk-cfa2e0d684430ca807abf7ef2533aa4f"}, {"color": "#b0dffc", "description": "\"A matrix constructed from the product of system matrices \\(\\mathbf{C}\\), \\(\\mathbf{A}\\), and \\(\\mathbf{B}\\), used to analyze the controllability and reachability of system outputs.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MATRIX \\( \\MATHBF{Q} \\)\"", "label": "\"MATRIX \\( \\MATHBF{Q} \\)\"", "shape": "dot", "size": 25, "source_id": "chunk-702dc2e2a8c4221c508e0945f367959e"}, {"color": "#bb11f2", "description": "\"A measure of the linear independence of the row or column vectors of a matrix, important in determining the observability of a system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX RANK\"", "label": "\"MATRIX RANK\"", "shape": "dot", "size": 25, "source_id": "chunk-04fc5ac6702ffd0db3decf6326747d00"}, {"color": "#c91318", "description": "\"The frequencies at which the gain of a system\u0027s transfer function is reduced to zero, associated with cancellation issues in observability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSMISSION ZEROES\"", "label": "\"TRANSMISSION ZEROES\"", "shape": "dot", "size": 25, "source_id": "chunk-04fc5ac6702ffd0db3decf6326747d00"}, {"color": "#a4f21b", "description": "\"An experimental example that demonstrates a system not being completely observable by evaluating the rank of a specific matrix and considering transfer function cancellations.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 9-15\"", "label": "\"EXAMPLE 9-15\"", "shape": "dot", "size": 25, "source_id": "chunk-04fc5ac6702ffd0db3decf6326747d00"}, {"color": "#34346a", "description": "\"The initial conditions or initial values of the state variables in a system, which influence its subsequent evolution.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"INITIAL STATES (\\(\\MATHBF{X}(0)\\))\"", "label": "\"INITIAL STATES (\\(\\MATHBF{X}(0)\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-04fc5ac6702ffd0db3decf6326747d00"}, {"color": "#a1cf7f", "description": "\"The Laplace transform of the input signal of a system, providing a frequency domain representation of input to analyze system behavior.\"\u003cSEP\u003e\"The Laplace transform representation of the system\u0027s input, which influences the state variables and output.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"U(S)\"", "label": "\"U(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-487fa8dbb42dafb3fcbaf1eb70e5a764\u003cSEP\u003echunk-04fc5ac6702ffd0db3decf6326747d00"}, {"color": "#54973d", "description": "\"The dual system to S_1, represented by \\(\\dot{\\mathbf{z}}=\\mathbf{A}^{*}\\mathbf{z}\\mathbf{\\Sigma}+\\mathbf{C}^{*}\\mathbf{v}\\) and \\(\\mathbf{n}=\\mathbf{B}^{*}\\mathbf{z}\\), where matrices \\(\\mathbf{A}^{*}\\), \\(\\mathbf{B}^{*}\\), and \\(\\mathbf{C}^{*}\\) are conjugate transposes.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"SYSTEM S_2\"", "label": "\"SYSTEM S_2\"", "shape": "dot", "size": 25, "source_id": "chunk-e8277d90b3fed740fb7a8542381891f8"}, {"color": "#bbe8c9", "description": "\"An equation that represents a key relationship or formula in the analyzed control system, typically used in deriving further representations or simplifications.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9-80)\"", "label": "\"EQUATION (9-80)\"", "shape": "dot", "size": 25, "source_id": "chunk-2f1052c2073b6a9c84b2ea28c942e6af"}, {"color": "#5a5c31", "description": "\"An intermediary equation that transforms the original relationship into a form more suitable for analysis or application in control systems.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9-81)\"", "label": "\"EQUATION (9-81)\"", "shape": "dot", "size": 25, "source_id": "chunk-2f1052c2073b6a9c84b2ea28c942e6af"}, {"color": "#9f5d4e", "description": "\"An equation used to derive further state-space equations or transformations, facilitating the development of control system models.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9-82)\"", "label": "\"EQUATION (9-82)\"", "shape": "dot", "size": 25, "source_id": "chunk-2f1052c2073b6a9c84b2ea28c942e6af"}, {"color": "#1829d7", "description": "\"A set of variables representing the system\u0027s states in state-space analysis, crucial for understanding system dynamics and designing control strategies.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATE VARIABLES (X1 TO XN)\"", "label": "\"STATE VARIABLES (X1 TO XN)\"", "shape": "dot", "size": 25, "source_id": "chunk-2f1052c2073b6a9c84b2ea28c942e6af"}, {"color": "#b49f24", "description": "\"A section of a publication or textbook that discusses methods and theories related to analyzing control systems using state-space representations.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"CHAPTER 9 / CONTROL SYSTEMS ANALYSIS IN STATE SPACE\"", "label": "\"CHAPTER 9 / CONTROL SYSTEMS ANALYSIS IN STATE SPACE\"", "shape": "dot", "size": 25, "source_id": "chunk-2f1052c2073b6a9c84b2ea28c942e6af"}, {"color": "#ef37fa", "description": "\"An algebraic equation representing the relationship between input and output in the s-domain for a control system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u201383)\"", "label": "\"EQUATION (9\u201383)\"", "shape": "dot", "size": 25, "source_id": "chunk-e5cd30ba68fb27ba616f3387ada19fa9"}, {"color": "#099434", "description": "\"A linear equation form representing the system output as a combination of state variables and input.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u201385)\"", "label": "\"EQUATION (9\u201385)\"", "shape": "dot", "size": 25, "source_id": "chunk-e5cd30ba68fb27ba616f3387ada19fa9"}, {"color": "#e42fa8", "description": "\"An equation that represents the state equations of the system in matrix form, showing the relationship between state variables and inputs.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9-89)\"", "label": "\"EQUATION (9-89)\"", "shape": "dot", "size": 25, "source_id": "chunk-487fa8dbb42dafb3fcbaf1eb70e5a764"}, {"color": "#e246e7", "description": "\"An output equation that shows how the state variables and inputs are combined to produce the system\u0027s output.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9-90)\"", "label": "\"EQUATION (9-90)\"", "shape": "dot", "size": 25, "source_id": "chunk-487fa8dbb42dafb3fcbaf1eb70e5a764"}, {"color": "#bcbccd", "description": "\"A set of equations involving derivatives that describe the evolution of several variables over time, fundamental in modeling dynamic systems.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"SYSTEM OF LINEAR DIFFERENTIAL EQUATIONS\"", "label": "\"SYSTEM OF LINEAR DIFFERENTIAL EQUATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-065498b4accbe7dd43f1427805d73ad3"}, {"color": "#364243", "description": "\"A MATLAB function that converts transfer function parameters into state-space matrices, aiding in the transition from frequency domain models to time domain models.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB COMMAND TF2SS\"", "label": "\"MATLAB COMMAND TF2SS\"", "shape": "dot", "size": 25, "source_id": "chunk-ae4730a3d26363e1bb8d6ea87236161d"}, {"color": "#c6dfbc", "description": "\"An input signal characterized by a sudden change or spike, often used in control systems to analyze the dynamic response by examining how a system reacts to such an instantaneous change.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"IMPULSE FUNCTION INPUT\"", "label": "\"IMPULSE FUNCTION INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-ae4730a3d26363e1bb8d6ea87236161d"}, {"color": "#1434cc", "description": "\"A vector consisting of all the state variables of a system, representing the current status of the system within the state-space framework.\"\u003cSEP\u003e\"A vector consisting of state variables used to describe the state of the control system at any given time.\"\u003cSEP\u003e\"A vector representing the state variables of a system, which are essential for describing its behavior over time.\"\u003cSEP\u003e\"A vector representing the system\u0027s state variables, used in state-space formulations to model dynamic systems.\"\u003cSEP\u003e\"The vector comprising the state variables (x1, x2, x3) that represent the system\u0027s state at any given point in time.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATE VECTOR (X)\"", "label": "\"STATE VECTOR (X)\"", "shape": "dot", "size": 25, "source_id": "chunk-ae4730a3d26363e1bb8d6ea87236161d\u003cSEP\u003echunk-82bb00dda901b6afbfa8db4e8968d9ba\u003cSEP\u003echunk-21999cb46d7a4a12c607cc6106195f01\u003cSEP\u003echunk-a01116122e6ea0894b8b83571950889a\u003cSEP\u003echunk-f6bccccc10da82deabc1b866f4c0bed9"}, {"color": "#8d52f4", "description": "\"The matrices Q and R used in the performance index J to weight the state variables and input control effort, respectively. Their values influence system performance and response speed.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PERFORMANCE INDEX MATRICES (Q, R)\"", "label": "\"PERFORMANCE INDEX MATRICES (Q, R)\"", "shape": "dot", "size": 25, "source_id": "chunk-a01116122e6ea0894b8b83571950889a"}, {"color": "#e860b4", "description": "\"A vector representing the control inputs applied to a system, influencing the state variables and thereby the system\u0027s behavior.\"\u003cSEP\u003e\"The vector that contains control inputs applied to a system, influencing its behavior and outputs.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONTROL VECTOR (U)\"", "label": "\"CONTROL VECTOR (U)\"", "shape": "dot", "size": 25, "source_id": "chunk-ae4730a3d26363e1bb8d6ea87236161d\u003cSEP\u003echunk-bef36914700e7bedf6dcd0cf5ad5d134"}, {"color": "#33c2e8", "description": "\"Matrices representing the coefficients in a state-space model, where matrix A defines system dynamics and matrix B relates control inputs to state changes. They are crucial in defining how a system evolves over time.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONSTANT MATRICES (A, B)\"", "label": "\"CONSTANT MATRICES (A, B)\"", "shape": "dot", "size": 25, "source_id": "chunk-ae4730a3d26363e1bb8d6ea87236161d"}, {"color": "#9c3048", "description": "\"An n x n matrix that remains constant throughout the process, usually representing system properties or relationships between state variables.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONSTANT MATRIX A\"", "label": "\"CONSTANT MATRIX A\"", "shape": "dot", "size": 25, "source_id": "chunk-ef10faeda99d081ab16184f4b631dd8f"}, {"color": "#830ac2", "description": "\"An n x r matrix that remains constant, typically representing the influence of control inputs on the state variables in a control system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONSTANT MATRIX B\"", "label": "\"CONSTANT MATRIX B\"", "shape": "dot", "size": 25, "source_id": "chunk-ef10faeda99d081ab16184f4b631dd8f"}, {"color": "#80ab1f", "description": "\"The initial condition vector for the state variables of the system at time $t=0$.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"INITIAL STATE VECTOR $\\MATHBF{X}(0)$\"", "label": "\"INITIAL STATE VECTOR $\\MATHBF{X}(0)$\"", "shape": "dot", "size": 25, "source_id": "chunk-c560629a351643264e950db2b903c332"}, {"color": "#0f9b18", "description": "\"The process used to compute the inverse of $s\\mathbf{I}-\\mathbf{A}$, involving eigenvalues for determining system behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EIGENVALUE CALCULATION\"", "label": "\"EIGENVALUE CALCULATION\"", "shape": "dot", "size": 25, "source_id": "chunk-c560629a351643264e950db2b903c332"}, {"color": "#751e05", "description": "\"The minimal polynomial is the polynomial of least degree that the matrix A satisfies. It provides insights into the structure and characteristics of the matrix.\"\u003cSEP\u003e\"The polynomial that captures the smallest power of Matrix A that results in the zero matrix, identical to its characteristic polynomial, \u03c6(\u03bb) = (\u03bb-2)\u00b2(\u03bb-1).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"MINIMAL POLYNOMIAL OF MATRIX A\"", "label": "\"MINIMAL POLYNOMIAL OF MATRIX A\"", "shape": "dot", "size": 25, "source_id": "chunk-36128ed3247aef9bc9b2002a4ac48278\u003cSEP\u003echunk-3f7883793c1b13a76186d6d791b23521"}, {"color": "#751272", "description": "\"The matrix adjugate derived from (\u03bbI - A), used in finding the inverse of a matrix and determining the minimal polynomial in this context.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"ADJUGATE OF (\u039bI-A)\"", "label": "\"ADJUGATE OF (\u039bI-A)\"", "shape": "dot", "size": 25, "source_id": "chunk-3f7883793c1b13a76186d6d791b23521"}, {"color": "#640dbc", "description": "\"An integral involving the exponential of a matrix A, used to describe the dynamics of linear time-invariant (LTI) systems in control theory.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"INTEGRAL EXPONENTIAL OF MATRIX A\"", "label": "\"INTEGRAL EXPONENTIAL OF MATRIX A\"", "shape": "dot", "size": 25, "source_id": "chunk-36128ed3247aef9bc9b2002a4ac48278"}, {"color": "#a79a6f", "description": "\"The polynomial equation determining the characteristic or eigenvalues of Matrix B, equivalent to Matrix A\u0027s polynomial (\u03bb-2)\u00b2(\u03bb-1).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"CHARACTERISTIC POLYNOMIAL OF MATRIX B\"", "label": "\"CHARACTERISTIC POLYNOMIAL OF MATRIX B\"", "shape": "dot", "size": 25, "source_id": "chunk-3f7883793c1b13a76186d6d791b23521"}, {"color": "#2aed28", "description": "\"The form of Matrix B showing the diagonalization and distinct eigenvectors, indicated by the matrix [[2,0,0], [0,2,0], [0,0,1]].\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"JORDAN CANONICAL FORM OF MATRIX B\"", "label": "\"JORDAN CANONICAL FORM OF MATRIX B\"", "shape": "dot", "size": 25, "source_id": "chunk-3f7883793c1b13a76186d6d791b23521"}, {"color": "#ad92ad", "description": "\"An example of multiplying powers and linear combinations of Matrix A to demonstrate the zero result when the characteristic/minimal polynomial is applied, confirming the relationship.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"MATRIX MULTIPLICATION CALCULATION\"", "label": "\"MATRIX MULTIPLICATION CALCULATION\"", "shape": "dot", "size": 25, "source_id": "chunk-3f7883793c1b13a76186d6d791b23521"}, {"color": "#768e21", "description": "\"A matrix computation showing the sum of transformed matrices to validate the generated matrices based on the characteristic/minimal polynomial.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"SIMPLE CALCULATION EXAMPLE\"", "label": "\"SIMPLE CALCULATION EXAMPLE\"", "shape": "dot", "size": 25, "source_id": "chunk-3f7883793c1b13a76186d6d791b23521"}, {"color": "#752b17", "description": "\"A hypothetical 3x3 matrix formed during computations with Matrix A, distinct from zero, to show cases of transformed matrices not leading to zero.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX \u0391 EXAMPLE\"", "label": "\"MATRIX \u0391 EXAMPLE\"", "shape": "dot", "size": 25, "source_id": "chunk-3f7883793c1b13a76186d6d791b23521"}, {"color": "#0b2428", "description": "\"An equation that expresses the inverse of a matrix in terms of its minimal polynomial coefficients, as demonstrated in matrix theory.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u2013100)\"", "label": "\"EQUATION (9\u2013100)\"", "shape": "dot", "size": 25, "source_id": "chunk-f0f8194f7eb5989c7d98cf94d09a10ba"}, {"color": "#cdffd4", "description": "\"A polynomial that divides any other polynomial having matrix A as a root, in this context shown to be the same as the characteristic polynomial of A.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"MINIMAL POLYNOMIAL \u03a6(\u039b)\"", "label": "\"MINIMAL POLYNOMIAL \u03a6(\u039b)\"", "shape": "dot", "size": 25, "source_id": "chunk-93baadd7b8de8bba9211ffed12e64dbc"}, {"color": "#15d0cf", "description": "\"An expression derived from the minimal polynomial, which provides the inverse of the matrix A.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"INVERSE OF MATRIX A\"", "label": "\"INVERSE OF MATRIX A\"", "shape": "dot", "size": 25, "source_id": "chunk-93baadd7b8de8bba9211ffed12e64dbc"}, {"color": "#7c006e", "description": "\"A matrix used to convert a matrix A into a diagonal matrix, facilitating calculations such as exponentiation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DIAGONALIZING TRANSFORMATION MATRIX P\"", "label": "\"DIAGONALIZING TRANSFORMATION MATRIX P\"", "shape": "dot", "size": 25, "source_id": "chunk-93baadd7b8de8bba9211ffed12e64dbc"}, {"color": "#d50fcf", "description": "\"A mathematical expression involving the exponentiation of a matrix, allowing for solutions of differential equations involving matrix A.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EXPONENTIAL MATRIX FUNCTION E^{\\MATHBF{A}T}\"", "label": "\"EXPONENTIAL MATRIX FUNCTION E^{\\MATHBF{A}T}\"", "shape": "dot", "size": 25, "source_id": "chunk-93baadd7b8de8bba9211ffed12e64dbc"}, {"color": "#5adb0f", "description": "\"A matrix used to transform a matrix A into its Jordan canonical form, which simplifies certain computations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"JORDAN CANONICAL FORM TRANSFORMATION MATRIX S\"", "label": "\"JORDAN CANONICAL FORM TRANSFORMATION MATRIX S\"", "shape": "dot", "size": 25, "source_id": "chunk-93baadd7b8de8bba9211ffed12e64dbc"}, {"color": "#19ae06", "description": "\"A differential equation representing the state dynamics of a system, with A as the system matrix.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"STATE EQUATION \\DOT{\\MATHBF{X}}=\\MATHBF{AX}\"", "label": "\"STATE EQUATION \\DOT{\\MATHBF{X}}=\\MATHBF{AX}\"", "shape": "dot", "size": 25, "source_id": "chunk-93baadd7b8de8bba9211ffed12e64dbc"}, {"color": "#5ef7f2", "description": "\"A transformation matrix used to convert a square matrix \\\\(\\\\mathbf{A}\\\\) into a diagonal form, facilitating the calculation of exponentials of matrices.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DIAGONALIZING MATRIX \\\\(\\\\MATHBF{P}\\\\)\"", "label": "\"DIAGONALIZING MATRIX \\\\(\\\\MATHBF{P}\\\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-b38d3ab27060fa6930232a90ff340c9d"}, {"color": "#df7b81", "description": "\"A matrix with zeros everywhere except on its main diagonal, representing the eigenvalues of \\\\(\\\\mathbf{A}\\\\) in a diagonalized form.\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"DIAGONAL MATRIX \\\\(\\\\MATHBF{D}\\\\)\"", "label": "\"DIAGONAL MATRIX \\\\(\\\\MATHBF{D}\\\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-b38d3ab27060fa6930232a90ff340c9d"}, {"color": "#0e3504", "description": "\"A square matrix representing the linear transformation characteristics of the system in the state equation \\\\(\\\\dot{\\\\mathbf{x}}=\\\\mathbf{Ax}\\\\).\"\u003cSEP\u003e\"A state matrix in state-space representation, representing the system dynamics in control theory.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MATRIX \\\\(\\\\MATHBF{A}\\\\)\"", "label": "\"MATRIX \\\\(\\\\MATHBF{A}\\\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-b38d3ab27060fa6930232a90ff340c9d\u003cSEP\u003echunk-82b4cd92b1e85145312ccdfba2bdf2a5"}, {"color": "#233458", "description": "\"A mathematical expression representing the continuous evolution of a dynamic system over time, used in solving linear differential equations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EXPONENTIAL OF A MATRIX \\\\(E^{\\\\MATHBF{A}T}\\\\)\"", "label": "\"EXPONENTIAL OF A MATRIX \\\\(E^{\\\\MATHBF{A}T}\\\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-b38d3ab27060fa6930232a90ff340c9d"}, {"color": "#ee8a40", "description": "\"A scalar value characteristic of a matrix, representing the factor by which eigenvectors are scaled during the transformation.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"EIGENVALUE \\\\(\\\\LAMBDA\\\\)\"", "label": "\"EIGENVALUE \\\\(\\\\LAMBDA\\\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-b38d3ab27060fa6930232a90ff340c9d"}, {"color": "#4d8b2b", "description": "\"A matrix in Jordan canonical form obtained from matrix \\\\(\\\\mathbf{A}\\\\) through a transformation, highlighting its block diagonal structure.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MATRIX \\\\(\\\\MATHBF{J}\\\\)\"", "label": "\"MATRIX \\\\(\\\\MATHBF{J}\\\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-b38d3ab27060fa6930232a90ff340c9d"}, {"color": "#3bf928", "description": "\"The exponential form of a matrix in Jordan canonical form, representing the temporal evolution of generalized eigenspaces.\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"MATRIX EXPONENTIAL \\\\(E^{\\\\MATHBF{J}T}\\\\)\"", "label": "\"MATRIX EXPONENTIAL \\\\(E^{\\\\MATHBF{J}T}\\\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-b38d3ab27060fa6930232a90ff340c9d"}, {"color": "#1295ec", "description": "\"A type of matrix where all elements above or below the main diagonal are zero, used in describing the exponential form of Jordan blocks.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRIANGULAR MATRIX\"", "label": "\"TRIANGULAR MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-b38d3ab27060fa6930232a90ff340c9d"}, {"color": "#9ec7f9", "description": "\"A polynomial interpolation method used to approximate functions by fitting a polynomial to a given set of distinct points, ensuring the polynomial passes through each point uniquely.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"LAGRANGE POLYNOMIAL\"", "label": "\"LAGRANGE POLYNOMIAL\"", "shape": "dot", "size": 25, "source_id": "chunk-62c0f9eb898676529db70efba02bb017"}, {"color": "#c3aa37", "description": "\"A mathematical technique used to estimate values between known data points by fitting a polynomial to the data.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLYNOMIAL INTERPOLATION\"", "label": "\"POLYNOMIAL INTERPOLATION\"", "shape": "dot", "size": 25, "source_id": "chunk-62c0f9eb898676529db70efba02bb017"}, {"color": "#2518ad", "description": "\"The scalar values that characterize the
