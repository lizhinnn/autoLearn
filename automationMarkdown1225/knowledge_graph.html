or": "#c2ffc3", "description": "\"G(j\u03c9) = 1/j\u03c9(1 + j\u03c9T), which is a representation used in analyzing the frequency response of a system with an integrator, affecting the shape of its polar plot.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EXAMPLE 7\u20138 TRANSFER FUNCTION\"", "label": "\"EXAMPLE 7\u20138 TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-c7c54869f8adc8ca58843d42ca084777"}, {"color": "#d69c18", "description": "\"A system represented in a block diagram that is used to analyze and modify state-space representations for control purposes.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM IN FIGURE 2\u201327(A)\"", "label": "\"CONTROL SYSTEM IN FIGURE 2\u201327(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-1af245ad0fd2de05970ee28a8c553ac0"}, {"color": "#0de1ea", "description": "\"A visual representation of a control system showing the flow of signals and the relationships between different components in a modified format to avoid derivative terms.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"BLOCK DIAGRAM IN FIGURE 2\u201327(B)\"", "label": "\"BLOCK DIAGRAM IN FIGURE 2\u201327(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-1af245ad0fd2de05970ee28a8c553ac0"}, {"color": "#871fa3", "description": "\"A system represented in a different block diagram that requires expansion of its transfer function and state-variable definition for a new state-space model.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"SYSTEM IN FIGURE 2\u201328(A)\"", "label": "\"SYSTEM IN FIGURE 2\u201328(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-1af245ad0fd2de05970ee28a8c553ac0"}, {"color": "#d3990a", "description": "\"Variables used to represent the state of a system in a state-space model, indicating the internal configuration of the system at any given time.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": ": "dot", "size": 25, "source_id": "chunk-690adfee5869543f910acbc94dbb00ec"}, {"color": "#786338", "description": "\"A control system that has multiple inputs and multiple outputs, allowing for complex interactions and dependencies between variables.\"", "entity_type": "\"CONTROL_SYSTEM\"", "font": {"size": 12}, "id": "\"MULTIPLE INPUT MULTIPLE OUTPUT SYSTEM (MIMO)\"", "label": "\"MULTIPLE INPUT MULTIPLE OUTPUT SYSTEM (MIMO)\"", "shape": "dot", "size": 25, "source_id": "chunk-690adfee5869543f910acbc94dbb00ec"}, {"color": "#b5b4da", "description": "\"A linear approximation of a nonlinear equation near an operating point, used to simplify the analysis of complex systems.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"LINEAR APPROXIMATION EQUATION\"", "label": "\"LINEAR APPROXIMATION EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-1aeecb92fc45e869503137abf66c3402"}, {"color": "#3d6ea1", "description": "\"A parameter of PID controllers that determines the strength of the proportional control action based on the error between the desired and measured process variables.\"\u003cSEP\u003e\"A tuning parameter of the PID Controller that determines the reaction to the current error.\"\u003cSEP\u003e\"The proportional gain of a controller, a constant that determines the influence of the proportional term on the overall control.\"\u003cSEP\u003e\"The proportional gain term in a PID controller, which determines the response strength to an error. Here calculated as 9.5260.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PROPORTIONAL GAIN (KP)\"", "label": "\"PROPORTIONAL GAIN (KP)\"", "shape": "dot", "size": 25, "source_id": "chunk-1aeecb92fc45e869503137abf66c3402\u003cSEP\u003echunk-366484a5cd77057ae1ea49dd43158226\u003cSEP\u003echunk-17c59986bbc6f74a47eb3355426457a1\u003cSEP\u003echunk-5b496198b31dbeebacc85c2f7f7a3987"}, {"color": "#ba1db4", "description": "\"A value of proportional gain at which a system first exhibits sustained oscillations, used in the second method of Ziegler-Nichols tuning to determine PID parameters.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CRITICAL GAIN (KCR)\"", "label": "\"CRITICAL GAIN (KCR)\"", "shape": "dot", "size": 25, "source_id": "chunk-366484a5cd77057ae1ea49dd43158226"}, {"color": "#d01e68", "description": "\"A mathematical representation of the system\u0027s output response Y(s) to a disturbance input D(s) under closed-loop conditions.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP TRANSFER FUNCTION Y(S)/D(S)\"", "label": "\"CLOSED-LOOP TRANSFER FUNCTION Y(S)/D(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-5b496198b31dbeebacc85c2f7f7a3987"}, {"color": "#0f63e2", "description": "\"A parameter of PID controllers representing the duration over which the integral of the error is accumulated to eliminate steady-state error.\"\u003cSEP\u003e\"The time constant associated with integral control actions, affecting the performance of integral controllers.\"\u003cSEP\u003e\"The time constant for the integral action within a PID controller, determining the response to accumulated past errors.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"INTEGRAL TIME (TI)\"", "label": "\"INTEGRAL TIME (TI)\"", "shape": "dot", "size": 25, "source_id": "chunk-1aeecb92fc45e869503137abf66c3402\u003cSEP\u003echunk-366484a5cd77057ae1ea49dd43158226\u003cSEP\u003echunk-17c59986bbc6f74a47eb3355426457a1"}, {"color": "#b933c7", "description": "\"A parameter of PID controllers that predicts future error based on its rate of change, helping to dampen the controller response and improve stability.\"\u003cSEP\u003e\"The time constant associated with derivative control actions, influencing how the control response reacts to changes in error.\"\u003cSEP\u003e\"The time constant for the derivative action within a PID controller, determining the response to the rate of change of errors.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DERIVATIVE TIME (TD)\"", "label": "\"DERIVATIVE TIME (TD)\"", "shape": "dot", "size": 25, "source_id": "chunk-1aeecb92fc45e869503137abf66c3402\u003cSEP\u003echunk-366484a5cd77057ae1ea49dd43158226\u003cSEP\u003echunk-17c59986bbc6f74a47eb3355426457a1"}, {"color": "#442b71", "description": "\"A dynamic system characterized by its first-order differential equation, often used to represent simple RC circuits, thermal systems, or similar systems.\"\u003cSEP\u003e\"A simplified model used to approximate system behavior, characterized by a single time constant and often used in control system analysis.\"\u003cSEP\u003e\"A simplified single-pole linear system characterized by a single energy storage element and a first-order linear differential equation, exhibiting exponential response behavior.\"\u003cSEP\u003e\"A system characterized by a single pole in its transfer function, with behavior defined by a linear, differential equation of first order.\"\u003cSEP\u003e\"A system in which the output response is characterized by a first-order differential equation, typically denoted by a single time constant.\"\u003cSEP\u003e\"A system represented by a first-order differential equation, often used to describe simple dynamic systems.\"\u003cSEP\u003e\"A system whose behavior can be described by a first-order differential equation, typically characterized by exponential responses to inputs.\"\u003cSEP\u003e\"A system whose dynamic response can be modeled by a first-order differential equation, often used to simplify control system analysis and design.\"\u003cSEP\u003e\"A type of dynamic system characterized by a single pole in its transfer function, often analyzed for stability against changes in parameters like transport lag.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"FIRST-ORDER SYSTEM\"", "label": "\"FIRST-ORDER SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-0ede7c97465ca8b19814034ec064cdca\u003cSEP\u003echunk-eca435fabe094ce872882fcd65db2ae0\u003cSEP\u003echunk-ca4b50810ba64c8e0ddfa94fb1313c1b\u003cSEP\u003echunk-b6b8bfd9c0d011d340ebe25710953ecc\u003cSEP\u003echunk-e5ac81267fb165e70655c3d9f714edbb\u003cSEP\u003echunk-faf3f3aed60737a08d10bb7913596f72\u003cSEP\u003echunk-bc06726ed4de67e5eabeb6d258258b61\u003cSEP\u003echunk-095e0b35d53e8f6df169fe5b46dcfd5d\u003cSEP\u003echunk-50551d72bce1fbee2eef5386655cd827"}, {"color": "#8cccf1", "description": "\"A MATLAB program designed to produce two-dimensional and three-dimensional plots of a system\u0027s unit-step response for varying values of the damping ratio \u03b6.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5-25\"", "label": "\"MATLAB PROGRAM 5-25\"", "shape": "dot", "size": 25, "source_id": "chunk-a72db4b9f0f6be11b5d211f15a5bf2f3"}, {"color": "#7d4a50", "description": "\"The time constant associated with the integral action in a control system, reflecting the time over which past errors influence the control signal.\"\u003cSEP\u003e\"The time constant associated with the integral term in a PID controller, affecting the speed of integration and overall system response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"INTEGRAL TIME (T_I)\"", "label": "\"INTEGRAL TIME (T_I)\"", "shape": "dot", "size": 25, "source_id": "chunk-ab4c965ca50b86d9b706059c56165a4e\u003cSEP\u003echunk-3fe2286060268c3a6627d57acd51acae"}, {"color": "#b291e9", "description": "\"The time constant associated with the derivative action in a control system, representing the impact of a derivative change in the input signal on the output.\"\u003cSEP\u003e\"The time constant associated with the derivative term in a PID controller, influencing the rate of change and damping behavior.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DERIVATIVE TIME (T_D)\"", "label": "\"DERIVATIVE TIME (T_D)\"", "shape": "dot", "size": 25, "source_id": "chunk-ab4c965ca50b86d9b706059c56165a4e\u003cSEP\u003echunk-3fe2286060268c3a6627d57acd51acae"}, {"color": "#35de13", "description": "\"A parameter within the control system influencing the type of controller action, with its removal resulting in different control behaviors.\"\u003cSEP\u003e\"The resistance through which control pressure is transmitted to the bellows, affecting the pneumatic control response time.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"RESISTANCE (R_D)\"", "label": "\"RESISTANCE (R_D)\"", "shape": "dot", "size": 25, "source_id": "chunk-f74c7780d98dc71fce62f149e063429f\u003cSEP\u003echunk-ab4c965ca50b86d9b706059c56165a4e"}, {"color": "#a4443e", "description": "\"The desired input signal for a control system that the system aims to track or follow.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"REFERENCE INPUT (R(S))\"", "label": "\"REFERENCE INPUT (R(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-3fe2286060268c3a6627d57acd51acae"}, {"color": "#5cb337", "description": "\"An external signal affecting a control system, often causing deviations from the desired output.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DISTURBANCE INPUT (D(S))\"", "label": "\"DISTURBANCE INPUT (D(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-3fe2286060268c3a6627d57acd51acae"}, {"color": "#30ee27", "description": "\"The actual response of the control system as a function of both reference and disturbance inputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OUTPUT (C(S))\"", "label": "\"OUTPUT (C(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-3fe2286060268c3a6627d57acd51acae"}, {"color": "#eace2a", "description": "\"A section discussing the derivation of mathematical models for mechanical systems using fundamental laws such as Newton\u2019s second law, important for analyzing dynamics in control systems.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"MATHEMATICAL MODELING OF MECHANICAL SYSTEMS\"", "label": "\"MATHEMATICAL MODELING OF MECHANICAL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-05de8eba847d72a6ff18f76fcb73cc0d"}, {"color": "#03b60c", "description": "\"A fundamental physical law describing the relationship between force, mass, and acceleration, foundational in dynamic system modeling.\"\u003cSEP\u003e\"A fundamental principle in mechanics stating that the force acting on an object is equal to the mass of that object multiplied by its acceleration. It is used for modeling mechanical systems.\"\u003cSEP\u003e\"A fundamental principle of physics used to describe the relationship between an object\u0027s mass, its acceleration, and the applied forces.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"NEWTON\u2019S SECOND LAW\"", "label": "\"NEWTON\u2019S SECOND LAW\"", "shape": "dot", "size": 25, "source_id": "chunk-7445cb8991b2dd0a53257b7047d5a409\u003cSEP\u003echunk-05de8eba847d72a6ff18f76fcb73cc0d\u003cSEP\u003echunk-91f11c3c6fe7c8a2d4be170a07b62636"}, {"color": "#8307df", "description": "\"A mechanical system consisting of one or more springs used to study dynamics and vibrations in mechanical modeling.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SIMPLE SPRING SYSTEM\"", "label": "\"SIMPLE SPRING SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-05de8eba847d72a6ff18f76fcb73cc0d"}, {"color": "#176691", "description": "\"A mechanical system involving damping mechanisms, such as dampers, to analyze the effects of resistance and energy dissipation.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SIMPLE DAMPER SYSTEM\"", "label": "\"SIMPLE DAMPER SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-05de8eba847d72a6ff18f76fcb73cc0d"}, {"color": "#cde397", "description": "\"A fundamental principle in electrical engineering stating that the algebraic sum of currents entering and leaving a node is zero.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"KIRCHHOFF\u2019S CURRENT LAW\"", "label": "\"KIRCHHOFF\u2019S CURRENT LAW\"", "shape": "dot", "size": 25, "source_id": "chunk-4fe87183677b1e1db07628715682247a"}, {"color": "#c31d42", "description": "\"A fundamental law in electrical circuits stating that the sum of the electrical voltage drops around any closed loop or mesh is equal to zero.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"KIRCHHOFF\u2019S VOLTAGE LAW\"", "label": "\"KIRCHHOFF\u2019S VOLTAGE LAW\"", "shape": "dot", "size": 25, "source_id": "chunk-4fe87183677b1e1db07628715682247a"}, {"color": "#82ee75", "description": "\"A mechanical system designed to control the movement of the automobile, providing a smoother ride and control by controlling the contact between the tires and the road.\"\u003cSEP\u003e\"A mechanical system that provides vehicle support and comfort by absorbing shocks from road irregularities.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"AUTOMOBILE SUSPENSION SYSTEM\"", "label": "\"AUTOMOBILE SUSPENSION SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-17c59986bbc6f74a47eb3355426457a1\u003cSEP\u003echunk-91f11c3c6fe7c8a2d4be170a07b62636"}, {"color": "#48f4bb", "description": "\"Models that describe systems with nonlinear characteristics, often approximated by linear models for analysis and control design purposes.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"NONLINEAR MATHEMATICAL MODELS\"", "label": "\"NONLINEAR MATHEMATICAL MODELS\"", "shape": "dot", "size": 25, "source_id": "chunk-7445cb8991b2dd0a53257b7047d5a409"}, {"color": "#54a9e8", "description": "\"A parameter that characterizes the net damping effect of damper systems when arranged either in series or parallel.\"\u003cSEP\u003e\"A value that represents the cumulative effect of viscous frictional forces in a mechanical system, used to predict energy losses in systems with rotating masses.\"\u003cSEP\u003e\"The calculated viscous-friction coefficient that simplifies the analysis of the gear train system, focusing on the combined frictional losses.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"EQUIVALENT VISCOUS-FRICTION COEFFICIENT\"", "label": "\"EQUIVALENT VISCOUS-FRICTION COEFFICIENT\"", "shape": "dot", "size": 25, "source_id": "chunk-e3c246f5dd9745c0d20bbb55ec559c46\u003cSEP\u003echunk-b57595f0f4d3f1cdf98a510c50b01102\u003cSEP\u003echunk-05de8eba847d72a6ff18f76fcb73cc0d"}, {"color": "#627fec", "description": "\"A type of damper that uses oil to provide viscous resistance, used to absorb and dissipate mechanical energy in systems.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"OIL-FILLED DAMPER\"", "label": "\"OIL-FILLED DAMPER\"", "shape": "dot", "size": 25, "source_id": "chunk-05de8eba847d72a6ff18f76fcb73cc0d"}, {"color": "#ec5977", "description": "\"A series of gears designed to transmit mechanical power, often used in servo systems to adjust speed, torque, and power efficiency. Exhibits properties such as inertia and friction.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"GEAR-TRAIN SYSTEM\"", "label": "\"GEAR-TRAIN SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-e3c246f5dd9745c0d20bbb55ec559c46"}, {"color": "#eee86c", "description": "\"A mechanical system composed of interconnected gears, used to transmit torque and speed across shafts with a specific gear ratio.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"GEAR TRAIN SYSTEM\"", "label": "\"GEAR TRAIN SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-b57595f0f4d3f1cdf98a510c50b01102"}, {"color": "#8e1715", "description": "\"A visual representation of the dashpot control system, illustrating the flow of signals and operations within the differentiating system element.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"BLOCK DIAGRAM OF DASHPOT\"", "label": "\"BLOCK DIAGRAM OF DASHPOT\"", "shape": "dot", "size": 25, "source_id": "chunk-6bf1bcb26ea9037c9a21c5c7b7f34b67"}, {"color": "#29f766", "description": "\"The equivalent viscous-friction coefficient simplifies the calculation of force in systems with dampers, defining how dampers add up when connected in parallel or series.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"EQUIVALENT VISCOUS-FRICTION COEFFICIENT (B_EQ)\"", "label": "\"EQUIVALENT VISCOUS-FRICTION COEFFICIENT (B_EQ)\"", "shape": "dot", "size": 25, "source_id": "chunk-f5807c27935c2fead17af154234cfed6"}, {"color": "#22a523", "description": "\"A concept in which the force exerted by parallel dampers is a factor of the sum of individual damping coefficients (b1 + b2) multiplied by the relative velocity.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FORCE DUE TO DAMPERS IN PARALLEL\"", "label": "\"FORCE DUE TO DAMPERS IN PARALLEL\"", "shape": "dot", "size": 25, "source_id": "chunk-f5807c27935c2fead17af154234cfed6"}, {"color": "#2762d0", "description": "\"A concept in which the force is transmitted through a common linkage, and for series dampers, the equivalent viscous-friction coefficient is given by a harmonic sum formula.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FORCE DUE TO DAMPERS IN SERIES\"", "label": "\"FORCE DUE TO DAMPERS IN SERIES\"", "shape": "dot", "size": 25, "source_id": "chunk-f5807c27935c2fead17af154234cfed6"}, {"color": "#50e3b6", "description": "\"A fundamental principle stating that the force acting on an object is equal to the mass of the object multiplied by its acceleration, used for modeling mechanical systems.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"NEWTON\u0027S SECOND LAW OF MOTION\"", "label": "\"NEWTON\u0027S SECOND LAW OF MOTION\"", "shape": "dot", "size": 25, "source_id": "chunk-f5807c27935c2fead17af154234cfed6"}, {"color": "#bfb641", "description": "\"An equation derived using the Laplace transform that represents the mathematical model in the frequency domain, assuming zero initial conditions for system analysis.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"LAPLACE TRANSFORM OF MOTION EQUATION\"", "label": "\"LAPLACE TRANSFORM OF MOTION EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-f5807c27935c2fead17af154234cfed6"}, {"color": "#03e1b3", "description": "\"A coefficient representing the stiffness of a spring in a mechanical system, proportional to the spring force and displacement difference (y - u).\"\u003cSEP\u003e\"A measure of the stiffness of a spring, used to determine the spring force based on the displacement in mechanical systems.\"\u003cSEP\u003e\"A parameter in the equation of motion indicating the stiffness of the spring in the suspension system model.\"\u003cSEP\u003e\"A parameter representing the stiffness of the spring in the mechanical system, measured as 2 N/m. It influences the system\u0027s natural frequency and responsiveness.\"\u003cSEP\u003e\"A parameter that quantifies the stiffness of the spring within a valve system, affecting how much the spring stretches or compresses in response to force.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SPRING CONSTANT (K)\"", "label": "\"SPRING CONSTANT (K)\"", "shape": "dot", "size": 25, "source_id": "chunk-f5807c27935c2fead17af154234cfed6\u003cSEP\u003echunk-6bf1bcb26ea9037c9a21c5c7b7f34b67\u003cSEP\u003echunk-17c59986bbc6f74a47eb3355426457a1\u003cSEP\u003echunk-c10138d944c922d63c4f06daaf6fbfe9\u003cSEP\u003echunk-3006fc6b67f163f389b3735841697e12"}, {"color": "#c027c6", "description": "\"A mathematical representation used in deriving the motion equations of the inverted-pendulum system based on Newton\u0027s laws.\"\u003cSEP\u003e\"An equation representing the balance of forces in a pneumatic actuating valve system, considering factors like mass, viscous friction, and spring constant: \\(A p_{c}=m\\ddot{x}+b\\dot{x}+k x\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"FORCE-BALANCE EQUATION\"", "label": "\"FORCE-BALANCE EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-3006fc6b67f163f389b3735841697e12\u003cSEP\u003echunk-66a7d09e705b879d1c474445665cd7d9"}, {"color": "#92dfe6", "description": "\"A control application focused on maintaining the vertical position of a space booster during takeoff by using feedback mechanisms to stabilize the system.\"", "entity_type": "\"APPLICATION\"", "font": {"size": 12}, "id": "\"ATTITUDE CONTROL OF A SPACE BOOSTER\"", "label": "\"ATTITUDE CONTROL OF A SPACE BOOSTER\"", "shape": "dot", "size": 25, "source_id": "chunk-cbf81fba490d4c32616e4d2c8f2cb85f"}, {"color": "#2d94be", "description": "\"The force applied to the cart in the inverted pendulum system, used to stabilize the pendulum by influencing its movements and maintaining its vertical position.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"CONTROL FORCE (U)\"", "label": "\"CONTROL FORCE (U)\"", "shape": "dot", "size": 25, "source_id": "chunk-b30f2dd38641cc62f813d784f342a572"}, {"color": "#ad3373", "description": "\"A set of equations that describe the dynamics of the inverted pendulum on a cart, including the linearized equations for both the horizontal motion of the cart and the rotational motion of the pendulum.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATHEMATICAL MODEL OF INVERTED PENDULUM\"", "label": "\"MATHEMATICAL MODEL OF INVERTED PENDULUM\"", "shape": "dot", "size": 25, "source_id": "chunk-b30f2dd38641cc62f813d784f342a572"}, {"color": "#ad9255", "description": "\"A mathematical representation derived from the dynamic equations of the inverted pendulum system, indicating the relation between the input force and the angular displacement.\"\u003cSEP\u003e\"A mathematical representation of a plant\u0027s output in relation to its input, often used in control systems to develop and analyze dynamic models.\"\u003cSEP\u003e\"A representation of the plant or process dynamics in a control system, described here by the third-order polynomial in the Laplace domain.\"\u003cSEP\u003e\"The function $\\\\frac{Y(s)}{U(s)} = \\\\frac{1}{s(s+1)(s+2)}$, representing the relationship between the output and input of the plant in the frequency domain.\"\u003cSEP\u003e\"The transfer function describing the relationship between the plant\u0027s input and output, represented as $G(s)=\\frac{10(s+2)}{s(s+4)(s+6)}$, indicating the system\u0027s dynamic characteristics.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"PLANT TRANSFER FUNCTION\"", "label": "\"PLANT TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-8f55eded7027f442c972914b9a53f9d8\u003cSEP\u003echunk-ed53bbafd4e8a9e99773257734a54dd8\u003cSEP\u003echunk-4fe87183677b1e1db07628715682247a\u003cSEP\u003echunk-77b6690e2f46a50768129e103417e55a\u003cSEP\u003echunk-c44a9e78dfa06cd852c378b8138e2163"}, {"color": "#e63889", "description": "\"A matrix representing the internal state dynamics of the system, part of the state-space representation critical for control design.\"\u003cSEP\u003e\"A matrix used in control systems to represent the dynamic relationship between the state vector and itself in a linear time-invariant (LTI) system.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"STATE MATRIX (A)\"", "label": "\"STATE MATRIX (A)\"", "shape": "dot", "size": 25, "source_id": "chunk-b301977b9288dd4879a147ecdfcdf3be\u003cSEP\u003echunk-82bb00dda901b6afbfa8db4e8968d9ba"}, {"color": "#eac40d", "description": "\"A matrix that captures how control inputs affect the state of the system in a linear time-invariant (LTI) system.\"\u003cSEP\u003e\"A matrix used in state-space equations that represents how control inputs affect the state of the system.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"CONTROL MATRIX (B)\"", "label": "\"CONTROL MATRIX (B)\"", "shape": "dot", "size": 25, "source_id": "chunk-b301977b9288dd4879a147ecdfcdf3be\u003cSEP\u003echunk-82bb00dda901b6afbfa8db4e8968d9ba"}, {"color": "#5114ec", "description": "\"A matrix in the state-space model showing how state variables affect system outputs.\"\u003cSEP\u003e\"A matrix that defines how the internal state is mapped to the output, used in constructing the state-space model.\"\u003cSEP\u003e\"A matrix that determines how the state vector affects the output vector in a linear time-invariant (LTI) system.\"\u003cSEP\u003e\"A matrix that maps the state variables to the system\u0027s outputs in the state-space representation.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"OUTPUT MATRIX (C)\"", "label": "\"OUTPUT MATRIX (C)\"", "shape": "dot", "size": 25, "source_id": "chunk-b301977b9288dd4879a147ecdfcdf3be\u003cSEP\u003echunk-2c835bc81316645b768c836b76dd71d5\u003cSEP\u003echunk-2992cecdff54e0753c5f7ce971a3436f\u003cSEP\u003echunk-82bb00dda901b6afbfa8db4e8968d9ba"}, {"color": "#6d379e", "description": "\"A matrix in the state-space representation that relates the direct influence of the control inputs on the outputs, apart from state variables.\"\u003cSEP\u003e\"A matrix that describes the direct path that control inputs have on the outputs in a linear time-invariant (LTI) system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"DIRECT TRANSMISSION MATRIX (D)\"", "label": "\"DIRECT TRANSMISSION MATRIX (D)\"", "shape": "dot", "size": 25, "source_id": "chunk-2992cecdff54e0753c5f7ce971a3436f\u003cSEP\u003echunk-82bb00dda901b6afbfa8db4e8968d9ba"}, {"color": "#c53ee3", "description": "\"A control framework where the input to the system is designed as a linear combination of the state variables. The text discusses conditions under which this scheme cannot stabilize certain systems.\"\u003cSEP\u003e\"A control methodology based on state information to compute the control signal \\( u = -\\mathbf{K}\\mathbf{x} \\), ensuring desired system performance.\"\u003cSEP\u003e\"A control strategy where the feedback is based on the state variables of the system, often used to improve stability and performance through pole placement.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"STATE-FEEDBACK CONTROL SCHEME\"", "label": "\"STATE-FEEDBACK CONTROL SCHEME\"", "shape": "dot", "size": 25, "source_id": "chunk-851879e293c6ad8561df423f036fc20e\u003cSEP\u003echunk-40b104ff37516f5e7d32e5e9eeb44a68\u003cSEP\u003echunk-56bbe753bc4be8a2d5f2e376ebbd8750"}, {"color": "#a446dc", "description": "\"A differential equation representing the dynamics of a mechanical system, such as m{\\ddot{x}} + b{\\dot{x}} + kx = 0, used to model the behavior of the spring-mass-damper system.\"\u003cSEP\u003e\"A mathematical equation describing the dynamics of a mass-spring-damper system, used to model the forces acting on each mass in the Mechanical System.\"\u003cSEP\u003e\"Equations describing the motion of the masses in the Mechanical System, determining the forces acting on the masses.\"\u003cSEP\u003e\"Represents the mathematical formulation derived from Newton\u0027s second law, used to describe the dynamics of mechanical systems involving masses, spring constants, and damping coefficients.\"\u003cSEP\u003e\"The differential equation describing the dynamic behavior of the suspension system, incorporating mass, damping, and stiffness terms.\"\u003cSEP\u003e\"The differential equation m*d\u00b2x/dt\u00b2 + b*dx/dt + k*x = 0 describing the motion of a mechanical system given the initial conditions and system parameters m, b, and k.\"\u003cSEP\u003e\"The fundamental equation governing the motion of a mechanical system, described as m{\\ddot{x}} + b{\\dot{x}} + kx = 0, where m is mass, b is damping coefficient, and k is stiffness.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION OF MOTION\"", "label": "\"EQUATION OF MOTION\"", "shape": "dot", "size": 25, "source_id": "chunk-a598535a3c95df98febc10b072866837\u003cSEP\u003echunk-17c59986bbc6f74a47eb3355426457a1\u003cSEP\u003echunk-c10138d944c922d63c4f06daaf6fbfe9\u003cSEP\u003echunk-91f11c3c6fe7c8a2d4be170a07b62636\u003cSEP\u003echunk-f61f0cd2c65c42fb8a29f2ca3dc43d0b\u003cSEP\u003echunk-cbf81fba490d4c32616e4d2c8f2cb85f\u003cSEP\u003echunk-89f672a5b4f8b9f81e3ee8e9d899b166"}, {"color": "#66b761", "description": "\"A common mechanical model used to describe the dynamics of oscillatory systems, consisting of a mass, damping element, and spring, represented by the parameters m, b, and k.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"SPRING-MASS-DAMPER SYSTEM\"", "label": "\"SPRING-MASS-DAMPER SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-a598535a3c95df98febc10b072866837"}, {"color": "#00bb8b", "description": "\"A parameter representing the natural frequency of oscillation in a system when there is no damping present, calculated as \\(\\sqrt{K/J}\\).\"\u003cSEP\u003e\"A parameter that indicates the frequency at which a system oscillates when not subjected to damping or external forces, found to be \\(\\omega_{n} = 10\\) in this system.\"\u003cSEP\u003e\"A system parameter representing the frequency of oscillation for a system without damping.\"\u003cSEP\u003e\"The frequency at which a system oscillates in the absence of damping, important in characterizing a system\u0027s dynamic response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"UNDAMPED NATURAL FREQUENCY (\\(\\OMEGA_{N}\\))\"", "label": "\"UNDAMPED NATURAL FREQUENCY (\\(\\OMEGA_{N}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-98a356bc4dc2352f8ea984e32c0511ea\u003cSEP\u003echunk-c4c705d9ada2daebf72cb99290057023\u003cSEP\u003echunk-89f672a5b4f8b9f81e3ee8e9d899b166\u003cSEP\u003echunk-56ca9faafb519281fd8b2ba251a6ef0e"}, {"color": "#f4e030", "description": "\"A dimensionless measure that describes how oscillations in a system decay after a disturbance, critical in describing the stability and transient performance.\"\u003cSEP\u003e\"A dimensionless measure that describes the amount of damping in a system, affecting overshoot and settling time.\"\u003cSEP\u003e\"A dimensionless parameter that describes how oscillations in a system decay after a disturbance.\"\u003cSEP\u003e\"A measure indicating how oscillations in a system decay over time, with its value affecting maximum overshoot and controlled by the velocity-feedback constant.\"\u003cSEP\u003e\"Dimensionless measure describing how oscillations in a system\u0027s transient response decay over time relative to critical damping.\"\u003cSEP\u003e\"The ratio that describes how oscillations in a system decline after a disturbance, calculated as \\(\\zeta = 0.1\\) in this context.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DAMPING RATIO (\\(\\ZETA\\))\"", "label": "\"DAMPING RATIO (\\(\\ZETA\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-dccf95d43ae9eabe2dc552316a3a6f82\u003cSEP\u003echunk-56ca9faafb519281fd8b2ba251a6ef0e\u003cSEP\u003echunk-89f672a5b4f8b9f81e3ee8e9d899b166\u003cSEP\u003echunk-98a356bc4dc2352f8ea984e32c0511ea\u003cSEP\u003echunk-c4c705d9ada2daebf72cb99290057023\u003cSEP\u003echunk-363d804e3b5a9c110c01971d4b08bce2"}, {"color": "#6fb9e7", "description": "\"A measure of an object\u0027s resistance to changes in its rotation, specifically here referring to the pendulum rod about its center of gravity.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MOMENT OF INERTIA (I)\"", "label": "\"MOMENT OF INERTIA (I)\"", "shape": "dot", "size": 25, "source_id": "chunk-b30f2dd38641cc62f813d784f342a572"}, {"color": "#f415fb", "description": "\"Simplified forms of the equations of motion for the inverted pendulum system, assuming small angle approximations, which make the system easier to analyze and control.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"LINEARIZED EQUATIONS\"", "label": "\"LINEARIZED EQUATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-b30f2dd38641cc62f813d784f342a572"}, {"color": "#9ebaf3", "description": "\"A representation of the plant\u0027s dynamics using state variables, describing the system in terms of inputs, outputs, and state equations.\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"STATE-SPACE MODEL OF THE PLANT\"", "label": "\"STATE-SPACE MODEL OF THE PLANT\"", "shape": "dot", "size": 25, "source_id": "chunk-8f55eded7027f442c972914b9a53f9d8"}, {"color": "#c06fd3", "description": "\"A fundamental principle in electrical circuit analysis stating that the algebraic sum of currents entering and leaving a node is zero.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"KIRCHHOFF\u0027S CURRENT LAW\"", "label": "\"KIRCHHOFF\u0027S CURRENT LAW\"", "shape": "dot", "size": 25, "source_id": "chunk-5192b7938242bf28c67f3a85a5b59f01"}, {"color": "#f6d42c", "description": "\"A network consisting of electrical components like inductors, resistors, and capacitors, governed by Kirchhoff\u0027s laws to model and analyze its behavior.\"\u003cSEP\u003e\"A network consisting of electrical components such as resistors, inductors, and capacitors, used in various control and electrical applications.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"ELECTRICAL CIRCUIT\"", "label": "\"ELECTRICAL CIRCUIT\"", "shape": "dot", "size": 25, "source_id": "chunk-1135b991817ba8ee436716dfadf43187\u003cSEP\u003echunk-5192b7938242bf28c67f3a85a5b59f01"}, {"color": "#e10b9c", "description": "\"A fundamental principle in electrical circuit analysis stating that the algebraic sum of voltages around any closed loop in a circuit is zero.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"KIRCHHOFF\u0027S VOLTAGE LAW\"", "label": "\"KIRCHHOFF\u0027S VOLTAGE LAW\"", "shape": "dot", "size": 25, "source_id": "chunk-5192b7938242bf28c67f3a85a5b59f01"}, {"color": "#647b40", "description": "\"The analysis of transfer function behavior when elements are connected in sequence, especially looking at loading effects.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTIONS OF CASCADED ELEMENTS\"", "label": "\"TRANSFER FUNCTIONS OF CASCADED ELEMENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-5192b7938242bf28c67f3a85a5b59f01"}, {"color": "#9afd34", "description": "\"An illustration referenced in the text that portrays electrical circuits relevant for understanding the application of the impedance approach and transfer function derivation.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 3-9\"", "label": "\"FIGURE 3-9\"", "shape": "dot", "size": 25, "source_id": "chunk-1135b991817ba8ee436716dfadf43187"}, {"color": "#11d8f9", "description": "\"A representation of the LRC circuit described using differential equations derived from Kirchhoff\u0027s laws.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATHEMATICAL MODEL OF ELECTRICAL CIRCUIT\"", "label": "\"MATHEMATICAL MODEL OF ELECTRICAL CIRCUIT\"", "shape": "dot", "size": 25, "source_id": "chunk-5192b7938242bf28c67f3a85a5b59f01"}, {"color": "#8dd80f", "description": "\"A circuit parameter represented in ohms, describing the resistor\u0027s ability to oppose the flow of current.\"\u003cSEP\u003e\"A measure of the opposition to fluid flow in a hydraulic system, affecting the system\u0027s response to pressure changes.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"RESISTANCE (R)\"", "label": "\"RESISTANCE (R)\"", "shape": "dot", "size": 25, "source_id": "chunk-5192b7938242bf28c67f3a85a5b59f01\u003cSEP\u003echunk-6bf1bcb26ea9037c9a21c5c7b7f34b67"}, {"color": "#88d3b3", "description": "\"The quantity of oil flowing through the valve per unit time. It is influenced by valve displacement and pressure difference.\"\u003cSEP\u003e\"The volume of fluid passing through a point in the system per unit time, critical for analyzing system dynamics in hydraulic systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"FLOW RATE (Q)\"", "label": "\"FLOW RATE (Q)\"", "shape": "dot", "size": 25, "source_id": "chunk-e44a09b5cd48a8f0c53b906a5f8f38ba\u003cSEP\u003echunk-6bf1bcb26ea9037c9a21c5c7b7f34b67"}, {"color": "#d5fa0c", "description": "\"A circuit parameter represented in farads, describing the capacitor\u0027s ability to store electrical energy.\"\u003cSEP\u003e\"A measure of a system\u0027s ability to store charge, in this context, relates to the pneumatic system\u0027s capacity to store pressured air, thus influencing the timing and stability of control actions.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CAPACITANCE (C)\"", "label": "\"CAPACITANCE (C)\"", "shape": "dot", "size": 25, "source_id": "chunk-ab4c965ca50b86d9b706059c56165a4e\u003cSEP\u003echunk-5192b7938242bf28c67f3a85a5b59f01"}, {"color": "#6bdfba", "description": "\"The conditions set at the beginning of a system analysis, here assumed to be zero, affecting the starting state of the system.\"\u003cSEP\u003e\"The specific starting values for the variables of a system used to analyze its dynamic response, crucial for simulating and understanding system behavior under given circumstances.\"\u003cSEP\u003e\"The starting conditions of a system\u0027s variables, assumed to be zero in the Laplace transform for the given LRC circuit.\"\u003cSEP\u003e\"The starting values for a system\u0027s state variables\u2014here, x1(0) = 0, x2(0) = 0, x3(0) = 0, and x4(0) = 1 m/s\u2014used to observe the system\u2019s response.\"\u003cSEP\u003e\"The starting values of a system\u0027s state variables, necessary for solving state equations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"INITIAL CONDITIONS\"", "label": "\"INITIAL CONDITIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-6fbd8c6df00db7c44b7bb2cf342c115b\u003cSEP\u003echunk-431056bfeda06bbfd7f5c9779c62dcb5\u003cSEP\u003echunk-110dd7d2a42e0b04d3cdb9c8d8675182\u003cSEP\u003echunk-5192b7938242bf28c67f3a85a5b59f01\u003cSEP\u003echunk-e0c98d208197a0f67bd28076f8fd1da4"}, {"color": "#9939b8", "description": "\"The behavior of a system modeled by equations that describe how its state variables change over time, affected by its structure and inputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DYNAMICS OF THE DESIGNED SYSTEM\"", "label": "\"DYNAMICS OF THE DESIGNED SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-6fbd8c6df00db7c44b7bb2cf342c115b"}, {"color": "#cd1802", "description": "\"Graphical representation of system behavior over time as shown by MATLAB Program 10\u201315.\"\u003cSEP\u003e\"Graphical representations of a system\u0027s reaction over time to various inputs, such as unit-step, unit-ramp, and unit-acceleration.\"\u003cSEP\u003e\"Graphical representations of how the system output changes over time in response to specific inputs or disturbances, used to evaluate system performance.\"\u003cSEP\u003e\"Graphical representations of the system\u0027s behavior over time, resulting from applying the initial conditions. These curves help understand the dynamics and performance.\"\u003cSEP\u003e\"Graphs depicting system behavior over time, specifically showing relationships such as \u03b8 versus t, \u1e8b versus t, among others, to analyze dynamic response.\"\u003cSEP\u003e\"Graphs of state variables (x1(t), x2(t), x3(t), x4(t)) versus time (t), used to evaluate system performance under given initial conditions.\"\u003cSEP\u003e\"Graphs that illustrate the reaction of a control system to initial conditions or inputs, used to assess system stability and performance.\"\u003cSEP\u003e\"Graphs that illustrate the system\u0027s output behavior over time in response to initial conditions, often used to assess system performance.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"RESPONSE CURVES\"", "label": "\"RESPONSE CURVES\"", "shape": "dot", "size": 25, "source_id": "chunk-56bbe753bc4be8a2d5f2e376ebbd8750\u003cSEP\u003echunk-d7388f5a8e36e80f23576160c63bb55c\u003cSEP\u003echunk-c9f8a85c920626388a27e71191cc4c81\u003cSEP\u003echunk-9c6f73bc0ef389cb87665bfb6d96b4aa\u003cSEP\u003echunk-4abf7cf9c05ca94c4add41004e44d0c2\u003cSEP\u003echunk-a01116122e6ea0894b8b83571950889a\u003cSEP\u003echunk-e0c98d208197a0f67bd28076f8fd1da4\u003cSEP\u003echunk-1c2415cd343d7113b95ec93575383e69"}, {"color": "#2c276d", "description": "\"A circuit configuration where the output of one stage serves as the input to the next, often resulting in interactive effects like loading.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CASCADE CONNECTION\"", "label": "\"CASCADE CONNECTION\"", "shape": "dot", "size": 25, "source_id": "chunk-9d1be133ddf47b21fc32f5372ffa5219"}, {"color": "#849e0e", "description": "\"A part of the circuit that produces a loading effect on the First Stage Circuit (R1C1 Portion). It is involved in creating the interaction between two RC circuits when connected in cascade.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SECOND STAGE CIRCUIT (R2C2 PORTION)\"", "label": "\"SECOND STAGE CIRCUIT (R2C2 PORTION)\"", "shape": "dot", "size": 25, "source_id": "chunk-9d1be133ddf47b21fc32f5372ffa5219"}, {"color": "#a0fcae", "description": "\"The initial part of the circuit that, when connected to the Second Stage Circuit, experiences loading effects due to the interaction with subsequent circuit stages.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FIRST STAGE CIRCUIT (R1C1 PORTION)\"", "label": "\"FIRST STAGE CIRCUIT (R1C1 PORTION)\"", "shape": "dot", "size": 25, "source_id": "chunk-9d1be133ddf47b21fc32f5372ffa5219"}, {"color": "#4593ce", "description": "\"A representation of circuit elements in the frequency domain, using complex numbers to describe the relationship between voltage and current.\"\u003cSEP\u003e\"The measure of opposition that a circuit presents to a current when a voltage is applied, important for AC circuits in control systems.\"\u003cSEP\u003e\"The ratio of the Laplace-transformed voltage to the Laplace-transformed current in a two-terminal circuit, used to analyze circuit behavior with components like resistors, capacitors, and inductors.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLEX IMPEDANCE\"", "label": "\"COMPLEX IMPEDANCE\"", "shape": "dot", "size": 25, "source_id": "chunk-bc06726ed4de67e5eabeb6d258258b61\u003cSEP\u003echunk-1135b991817ba8ee436716dfadf43187\u003cSEP\u003echunk-9d1be133ddf47b21fc32f5372ffa5219"}, {"color": "#cabf94", "description": "\"Two capacitors in the electrical circuit configuration, initially uncharged, affecting impedance and transfer function calculations.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"CAPACITORS C1 AND C2\"", "label": "\"CAPACITORS C1 AND C2\"", "shape": "dot", "size": 25, "source_id": "chunk-1135b991817ba8ee436716dfadf43187"}, {"color": "#948dc0", "description": "\"The assumption that the initial conditions of the system are zero, which is crucial for applying Laplace transforms and using the impedance approach to derive circuit transfer functions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ZERO INITIAL CONDITIONS ASSUMPTION\"", "label": "\"ZERO INITIAL CONDITIONS ASSUMPTION\"", "shape": "dot", "size": 25, "source_id": "chunk-9d1be133ddf47b21fc32f5372ffa5219"}, {"color": "#66be92", "description": "\"A condition that determines the nature of the roots of the transfer function\u0027s denominator, in this context stating that the roots are real when a specific inequality is satisfied.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"REAL ROOTS CONDITION\"", "label": "\"REAL ROOTS CONDITION\"", "shape": "dot", "size": 25, "source_id": "chunk-9d1be133ddf47b21fc32f5372ffa5219"}, {"color": "#53b3c4", "description": "\"A method for analyzing electrical circuits, particularly those involving operational amplifiers, by calculating the circuit\u0027s transfer function based on its complex impedances.\"\u003cSEP\u003e\"A method used in electrical engineering to simplify the analysis of electrical circuits by representing circuit elements as complex impedances, applicable when initial conditions are zero.\"\u003cSEP\u003e\"A technique to analyze circuits by considering the impedance (resistance to current flow) of its components, providing an alternative way to derive transfer functions.\"\u003cSEP\u003e\"A technique used in the analysis of electrical circuits that employs impedance, a complex quantity, to relate voltages and currents in a system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"IMPEDANCE APPROACH\"", "label": "\"IMPEDANCE APPROACH\"", "shape": "dot", "size": 25, "source_id": "chunk-1135b991817ba8ee436716dfadf43187\u003cSEP\u003echunk-24a89f2b2dd8b30d5dbcb7b126df8693\u003cSEP\u003echunk-9a7e85ba5085b27aa4ffe270397f53d1\u003cSEP\u003echunk-9d1be133ddf47b21fc32f5372ffa5219"}, {"color": "#99e137", "description": "\"An electronic circuit configuration using operational amplifiers designed to introduce a first-order lag in response time, characterized by a specific transfer function and typically used for filtering or control applications.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FIRST-ORDER LAG CIRCUIT\"", "label": "\"FIRST-ORDER LAG CIRCUIT\"", "shape": "dot", "size": 25, "source_id": "chunk-9a7e85ba5085b27aa4ffe270397f53d1"}, {"color": "#d9d0b0", "description": "\"The Laplace-transformed output voltage expression used in the derivation of the transfer function for the circuit system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EO(S)\"", "label": "\"EO(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-9d1be133ddf47b21fc32f5372ffa5219"}, {"color": "#520622", "description": "\"The Laplace-transformed input voltage expression used in determining the transfer function for analyzing circuit behavior.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EI(S)\"", "label": "\"EI(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-9d1be133ddf47b21fc32f5372ffa5219"}, {"color": "#3a3cb2", "description": "\"An illustration that shows modifications of a circuit to enhance the understanding of current distribution and impedance relationships.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 3-10\"", "label": "\"FIGURE 3-10\"", "shape": "dot", "size": 25, "source_id": "chunk-1135b991817ba8ee436716dfadf43187"}, {"color": "#880e20", "description": "\"An equation representing the transfer function calculation using the complex impedance approach for a circuit configuration presented in the text.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (3\u201333)\"", "label": "\"EQUATION (3\u201333)\"", "shape": "dot", "size": 25, "source_id": "chunk-1135b991817ba8ee436716dfadf43187"}, {"color": "#553931", "description": "\"An equation that represents a specific transfer function calculation for an electrical circuit as discussed in the text.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (3\u201326)\"", "label": "\"EQUATION (3\u201326)\"", "shape": "dot", "size": 25, "source_id": "chunk-1135b991817ba8ee436716dfadf43187"}, {"color": "#a99402", "description": "\"The total current flowing through the electrical circuit, which is divided into two branches in the described configurations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CURRENT I\"", "label": "\"CURRENT I\"", "shape": "dot", "size": 25, "source_id": "chunk-1135b991817ba8ee436716dfadf43187"}, {"color": "#aac8a2", "description": "\"The current flowing through one branch of the circuit, defined by relations involving other impedances and the total current I.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CURRENT I1\"", "label": "\"CURRENT I1\"", "shape": "dot", "size": 25, "source_id": "chunk-1135b991817ba8ee436716dfadf43187"}, {"color": "#3135be", "description": "\"The current flowing through another branch of the circuit, determined by its proportionality with the total current I and impedance relations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CURRENT I2\"", "label": "\"CURRENT I2\"", "shape": "dot", "size": 25, "source_id": "chunk-1135b991817ba8ee436716dfadf43187"}, {"color": "#5eeea5", "description": "\"The input voltage to the electrical circuit, used in transfer function calculations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"VOLTAGE EI(S)\"", "label": "\"VOLTAGE EI(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-1135b991817ba8ee436716dfadf43187"}, {"color": "#794636", "description": "\"The output voltage of the electrical circuit, resulting from the input voltage and circuit impedances in the transfer function.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"VOLTAGE EO(S)\"", "label": "\"VOLTAGE EO(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-1135b991817ba8ee436716dfadf43187"}, {"color": "#a1df37", "description": "\"A concept in control systems where the transfer function of a system comprising two nonloading cascaded elements is the product of the individual transfer functions of these elements. The concept relies on the assumption that the second element has infinite input impedance, ensuring no loading effect.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION OF NONLOADING CASCADED ELEMENTS\"", "label": "\"TRANSFER FUNCTION OF NONLOADING CASCADED ELEMENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-f352afdfc8663a46416872a1a7492a41"}, {"color": "#b9d31a", "description": "\"A component used to prevent loading effects between circuits by providing high input impedance, often used in control systems to maintain the integrity of signals when connecting different circuit elements.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"ISOLATION AMPLIFIER\"", "label": "\"ISOLATION AMPLIFIER\"", "shape": "dot", "size": 25, "source_id": "chunk-f352afdfc8663a46416872a1a7492a41"}, {"color": "#d153a3", "description": "\"Control devices that use electronic components, such as operational amplifiers, to manage and regulate the behavior of dynamic systems. These controllers employ various circuit designs to achieve desired transfer functions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ELECTRONIC CONTROLLERS\"", "label": "\"ELECTRONIC CONTROLLERS\"", "shape": "dot", "size": 25, "source_id": "chunk-f352afdfc8663a46416872a1a7492a41"}, {"color": "#8362be", "description": "\"The mathematical representation of the input-output relationship of controllers implemented with operational amplifiers in a control system. Such transfer functions define how the controllers respond to various inputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTIONS OF OPERATIONAL-AMPLIFIER CONTROLLERS\"", "label": "\"TRANSFER FUNCTIONS OF OPERATIONAL-AMPLIFIER CONTROLLERS\"", "shape": "dot", "size": 25, "source_id": "chunk-f352afdfc8663a46416872a1a7492a41"}, {"color": "#5780b2", "description": "\"Filters used in control systems to compensate or adjust certain system characteristics, such as phase or amplitude, to achieve desired performance. Operational amplifiers are often used in building these filters.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"COMPENSATION FILTERS\"", "label": "\"COMPENSATION FILTERS\"", "shape": "dot", "size": 25, "source_id": "chunk-f352afdfc8663a46416872a1a7492a41"}, {"color": "#2f5217", "description": "\"A specific type of operational amplifier circuit that amplifies the difference between two input voltages. Commonly used in control systems where signal integrity is crucial.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"DIFFERENTIAL AMPLIFIER\"", "label": "\"DIFFERENTIAL AMPLIFIER\"", "shape": "dot", "size": 25, "source_id": "chunk-f352afdfc8663a46416872a1a7492a41"}, {"color": "#8d58b8", "description": "\"A measure of an amplifier\u0027s ability to amplify the difference between two input signals, reduced at higher frequencies.\"\u003cSEP\u003e\"A parameter denoting the voltage gain of a differential amplifier, highlighting how the amplifier boosts the voltage difference between its two input terminals. It is typically very high at low frequencies.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DIFFERENTIAL GAIN (K)\"", "label": "\"DIFFERENTIAL GAIN (K)\"", "shape": "dot", "size": 25, "source_id": "chunk-d4c208603014924822d0515eb514f72f\u003cSEP\u003echunk-f352afdfc8663a46416872a1a7492a41"}, {"color": "#1aee0f", "description": "\"A type of amplifier circuit where the output voltage is inversely proportional to the input voltage, often used for signal inversion in electronic systems.\"\u003cSEP\u003e\"An electronic amplifier that inverts the phase of a signal while amplifying its voltage, used in control systems and signal processing.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"INVERTING AMPLIFIER\"", "label": "\"INVERTING AMPLIFIER\"", "shape": "dot", "size": 25, "source_id": "chunk-d4c208603014924822d0515eb514f72f\u003cSEP\u003echunk-8a604009aa666e71c3916e36d8184b64"}, {"color": "#8bf223", "description": "\"An amplifier circuit where the output voltage maintains the same sign as the input voltage, providing signal amplification without inversion.\"\u003cSEP\u003e\"An electronic amplifier that maintains the phase of the input signal, commonly used in signal processing within control systems.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"NONINVERTING AMPLIFIER\"", "label": "\"NONINVERTING AMPLIFIER\"", "shape": "dot", "size": 25, "source_id": "chunk-d4c208603014924822d0515eb514f72f\u003cSEP\u003echunk-7445cb8991b2dd0a53257b7047d5a409"}, {"color": "#13cf55", "description": "\"A system model described by transfer functions that result from combining two elements in such a way that one does not load the other, allowing their individual transfer functions to be multiplied together to form a composite transfer function.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"SYSTEM OF TWO NONLOADING CASCADED ELEMENTS\"", "label": "\"SYSTEM OF TWO NONLOADING CASCADED ELEMENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-f352afdfc8663a46416872a1a7492a41"}, {"color": "#38a1bd", "description": "\"Components in electronic circuits consisting of resistors (R) and capacitors (C). They are often used in control systems to filter signals or shape response characteristics through their transfer functions.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"RC CIRCUITS\"", "label": "\"RC CIRCUITS\"", "shape": "dot", "size": 25, "source_id": "chunk-f352afdfc8663a46416872a1a7492a41"}, {"color": "#366e3e", "description": "\"Electronic circuits using operational amplifiers designed to modify the phase and amplitude characteristics of an input signal, where lead networks advance the phase and lag networks delay the phase.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"LEAD OR LAG NETWORK\"", "label": "\"LEAD OR LAG NETWORK\"", "shape": "dot", "size": 25, "source_id": "chunk-9a7e85ba5085b27aa4ffe270397f53d1"}, {"color": "#22b84c", "description": "\"A high-gain electronic voltage amplifier with differential inputs and usually a single-ended output, used in various analog electronics for signal processing, amplification, and computational operations.\"\u003cSEP\u003e\"A high-gain electronic voltage amplifier with differential inputs and usually a single-ended output, widely used in control systems for signal conditioning, filtering, or performing mathematical operations.\"\u003cSEP\u003e\"An electronic component used to amplify voltage signals, often used in control systems such as PID controllers.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"OPERATIONAL AMPLIFIER\"", "label": "\"OPERATIONAL AMPLIFIER\"", "shape": "dot", "size": 25, "source_id": "chunk-9e205176342d07a7887bb855358c50a3\u003cSEP\u003echunk-9a7e85ba5085b27aa4ffe270397f53d1\u003cSEP\u003echunk-f80e26e939292cd4db7850a899e7ed38"}, {"color": "#b20cb5", "description": "\"A Proportional-Derivative (PD) controller designed to stabilize an unstable plant by adjusting gain and dynamic contributions to meet desired pole locations.\"\u003cSEP\u003e\"A control loop component that uses proportional and derivative action to improve transient response.\"\u003cSEP\u003e\"A control strategy that combines proportional control with derivative action, typically used to improve system stability and response speed.\"\u003cSEP\u003e\"A proportional-derivative controller used to improve stability and response time in a control system.\"\u003cSEP\u003e\"A type of lead compensator in control systems known for improving transient-response characteristics and stability by having a zero but no poles, realized through electrical or hydraulic means. It acts as a high-pass filter.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PD CONTROLLER\"", "label": "\"PD CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-8e933e9c00fb4ae9cc395c5c8a89cb68\u003cSEP\u003echunk-f80e26e939292cd4db7850a899e7ed38\u003cSEP\u003echunk-83a4906e2aa49fc52569ce735f4556d1\u003cSEP\u003echunk-b1229a7f4f282a2e8956dbc23a4813f1\u003cSEP\u003echunk-2ee6cfe664cb94cb484939acfa18e224"}, {"color": "#bd3975", "description": "\"A basic control system that utilizes Proportional, Integral, and Derivative actions to regulate system performance.\"\u003cSEP\u003e\"A more versatile control system that uses proportional, integral, and derivative actions to maintain a desired setpoint.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"PID CONTROL SYSTEM\"", "label": "\"PID CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-f89e5c08ed5d1fb41366e147ba0e5c65\u003cSEP\u003echunk-f80e26e939292cd4db7850a899e7ed38"}, {"color": "#b3ac3c", "description": "\"A type of electronic circuit that utilizes operational amplifiers to perform various signal processing functions, such as inverting, amplifying, and filtering.\"\u003cSEP\u003e\"An electronic circuit that uses operational amplifiers to implement a variety of analog functions, such as amplification, filtering, or mathematical operations like addition and integration.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"OPERATIONAL AMPLIFIER CIRCUIT\"", "label": "\"OPERATIONAL AMPLIFIER CIRCUIT\"", "shape": "dot", "size": 25, "source_id": "chunk-386979aad26536b847270693d6e9e3f7\u003cSEP\u003echunk-282c47044b10f5038cf416ad1de0242e"}, {"color": "#e14de5", "description": "\"An operational-amplifier circuit configuration used to modify the frequency response of a system, either by leading or lagging the phase according to desired system performance.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"LEAD OR LAG COMPENSATOR\"", "label": "\"LEAD OR LAG COMPENSATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-386979aad26536b847270693d6e9e3f7"}, {"color": "#4a0b16", "description": "\"An electronic proportional-integral-derivative controller made with operational amplifiers to achieve desired control characteristics and improve system stability.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"PID CONTROLLER USING OPERATIONAL AMPLIFIERS\"", "label": "\"PID CONTROLLER USING OPERATIONAL AMPLIFIERS\"", "shape": "dot", "size": 25, "source_id": "chunk-386979aad26536b847270693d6e9e3f7"}, {"color": "#812ec7", "description": "\"Impedances used in the operational amplifier circuit to determine its behavior and characteristics, represented as Z1, Z2, Z3, and Z4 in the analysis of complex AC circuits.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"COMPLEX IMPEDANCES Z1, Z2, Z3, Z4\"", "label": "\"COMPLEX IMPEDANCES Z1, Z2, Z3, Z4\"", "shape": "dot", "size": 25, "source_id": "chunk-282c47044b10f5038cf416ad1de0242e"}, {"color": "#166b43", "description": "\"Respective tuning gains of a PID Controller in alternative form, influencing the control actions proportionally, integrally, and differentially.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PROPORTIONAL GAIN (KP), INTEGRAL GAIN (KI) AND DERIVATIVE GAIN (KD)\"", "label": "\"PROPORTIONAL GAIN (KP), INTEGRAL GAIN (KI) AND DERIVATIVE GAIN (KD)\"", "shape": "dot", "size": 25, "source_id": "chunk-17c59986bbc6f74a47eb3355426457a1"}, {"color": "#fe2271", "description": "\"A type of electronic circuit that uses operational amplifiers to achieve various linear functions, often used in signal processing and control systems.\"\u003cSEP\u003e\"An electronic circuit that uses operational amplifiers to perform various linear and non-linear functions, such as amplification and filtering.\"\u003cSEP\u003e\"Electronic circuits that can be used for signal amplification and control, including for use as controllers or compensators.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"OPERATIONAL-AMPLIFIER CIRCUIT\"", "label": "\"OPERATIONAL-AMPLIFIER CIRCUIT\"", "shape": "dot", "size": 25, "source_id": "chunk-a44018102f7282d22d206bac6d545bed\u003cSEP\u003echunk-17c59986bbc6f74a47eb3355426457a1\u003cSEP\u003echunk-24a89f2b2dd8b30d5dbcb7b126df8693"}, {"color": "#b26197", "description": "\"An equation depicting the transfer function for an electrical system, illustrating the system\u0027s response from input electrical signals to output signals.\"\u003cSEP\u003e\"An equation representing the output-to-input relationship of the operational-amplifier circuit in the frequency domain, showing the dynamics of the system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION $E_{O}(S)/E_{I}(S)$\"", "label": "\"TRANSFER FUNCTION $E_{O}(S)/E_{I}(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-3eca55c9356616f691901e8e2861b071\u003cSEP\u003echunk-a44018102f7282d22d206bac6d545bed"}, {"color": "#4dcee2", "description": "\"Mathematical expressions used to represent the relationships between currents and voltages at a node in an electrical circuit, helping in the analysis of circuit functions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NODE EQUATION\"", "label": "\"NODE EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-a44018102f7282d22d206bac6d545bed"}, {"color": "#333f01", "description": "\"The current flowing through resistor $R_{1}$ in the operational-amplifier circuit, influenced by the input voltage $e_{i}$ and voltage at node $A$.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CURRENT $I_{1}$\"", "label": "\"CURRENT $I_{1}$\"", "shape": "dot", "size": 25, "source_id": "chunk-a44018102f7282d22d206bac6d545bed"}, {"color": "#0505ac", "description": "\"The current flowing through resistor $R_{3}$ in the operational-amplifier circuit, influenced by the voltage difference between nodes $A$ and the output $e_{o}$.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CURRENT $I_{2}$\"", "label": "\"CURRENT $I_{2}$\"", "shape": "dot", "size": 25, "source_id": "chunk-a44018102f7282d22d206bac6d545bed"}, {"color": "#336416", "description": "\"The current through capacitor $C_{1}$, related to the rate of change of voltage at node $A$ over time in the operational-amplifier circuit.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CURRENT $I_{3}$\"", "label": "\"CURRENT $I_{3}$\"", "shape": "dot", "size": 25, "source_id": "chunk-a44018102f7282d22d206bac6d545bed"}, {"color": "#fb03ca", "description": "\"The current flowing through resistor $R_{2}$, affected by the voltage at node $A$ in the operational-amplifier circuit.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CURRENT $I_{4}$\"", "label": "\"CURRENT $I_{4}$\"", "shape": "dot", "size": 25, "source_id": "chunk-a44018102f7282d22d206bac6d545bed"}, {"color": "#a39799", "description": "\"The current through capacitor $C_{2}$, influenced by the rate of change of the output voltage $e_{o}$ over time.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CURRENT $I_{5}$\"", "label": "\"CURRENT $I_{5}$\"", "shape": "dot", "size": 25, "source_id": "chunk-a44018102f7282d22d206bac6d545bed"}, {"color": "#ae68fa", "description": "\"A reduced complexity representation of an automobile suspension system used for analyzing basic dynamics and control techniques in a more manageable form.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"SIMPLIFIED SUSPENSION SYSTEM\"", "label": "\"SIMPLIFIED SUSPENSION SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-91f11c3c6fe7c8a2d4be170a07b62636"}, {"color": "#117282", "description": "\"A mechanical system in motorcycles that replicates the behavior of the suspension system of automobiles, to provide ride stability and comfort while maintaining control.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SUSPENSION SYSTEM OF MOTORCYCLE\"", "label": "\"SUSPENSION SYSTEM OF MOTORCYCLE\"", "shape": "dot", "size": 25, "source_id": "chunk-91f11c3c6fe7c8a2d4be170a07b62636"}, {"color": "#e9eb67", "description": "\"A system consisting of electrical components whose behavior is described by equations involving voltages and currents, analogous to the mechanical system.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"ELECTRICAL SYSTEM\"", "label": "\"ELECTRICAL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-97adaa4c8c6e466b1044388bfc6f1de4"}, {"color": "#da23d6", "description": "\"Two systems that have identical mathematical models or transfer functions, allowing one system to mimic the behavior of the other under equivalent conditions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ANALOGOUS SYSTEMS\"", "label": "\"ANALOGOUS SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-97adaa4c8c6e466b1044388bfc6f1de4"}, {"color": "#08793e", "description": "\"A specific diagram illustrating the analogous electrical system, which provides a visual comparison to the mechanical system depicted in Figure 3\u201323(a).\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FIGURE 3\u201323(B)\"", "label": "\"FIGURE 3\u201323(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-97adaa4c8c6e466b1044388bfc6f1de4"}, {"color": "#fead2e", "description": "\"An equation representing the ratio of the output to the input in the Laplace domain for a given system, indicating the system\u0027s response to input signals.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION $X_{O}(S)/X_{I}(S)$\"", "label": "\"TRANSFER FUNCTION $X_{O}(S)/X_{I}(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-3eca55c9356616f691901e8e2861b071"}, {"color": "#887ec3", "description": "\"An electrical circuit configuration for which the transfer function $E_{o}(s)/E_{i}(s)$ is derived, showcasing how the circuit responds to input signals.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"ELECTRICAL SYSTEM IN FIGURE 3\u201323(B)\"", "label": "\"ELECTRICAL SYSTEM IN FIGURE 3\u201323(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-3eca55c9356616f691901e8e2861b071"}, {"color": "#d5503a", "description": "\"A network consisting of resistors and capacitors that provides transfer functions with specific zero and pole configurations, useful in compensating complex-conjugate poles in control systems.\"\u003cSEP\u003e\"A type of electrical network, depicted in Figures 3\u201324(a) and (b), known for its use in frequency-dependent applications and capable of being represented by an equivalent network.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"BRIDGED T NETWORK\"", "label": "\"BRIDGED T NETWORK\"", "shape": "dot", "size": 25, "source_id": "chunk-e52957125f43aa3db6b8800adf90d2ca\u003cSEP\u003echunk-3eca55c9356616f691901e8e2861b071"}, {"color": "#3a0310", "description": "\"A configuration derived from modifying the bridged T network to use complex impedances, aiding in analyzing the network\u0027s behavior.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"EQUIVALENT NETWORK IN FIGURE 3\u201325(B)\"", "label": "\"EQUIVALENT NETWORK IN FIGURE 3\u201325(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-3eca55c9356616f691901e8e2861b071"}, {"color": "#795708", "description": "\"A pair of poles in the transfer function that arise in the analysis of systems with oscillatory behavior, crucial for determining damping ratios and stability.\"\u003cSEP\u003e\"Complex-conjugate poles are pairs of complex poles that affect the oscillatory nature of the transient response, often contributing to damped oscillations in stable systems.\"\u003cSEP\u003e\"Pair of complex numbers that are roots of the denominator of a system\u0027s transfer function, influencing the oscillatory response of the system.\"\u003cSEP\u003e\"Paired poles in a complex plane that influence system response characteristics, particularly damping and oscillatory behavior.\"\u003cSEP\u003e\"Pairs of complex numbers that are solutions to the characteristic equation of a system, affecting the system\u0027s frequency response and stability.\"\u003cSEP\u003e\"Pairs of complex poles in the transfer function, which significantly affect the system\u0027s dynamic response, stability, and oscillatory behavior.\"\u003cSEP\u003e\"Pairs of poles in a transfer function that have the same real part and opposite imaginary parts, significant in determining the transient response of a system.\"\u003cSEP\u003e\"Pairs of poles in the s-plane that are mirror images across the real axis. They occur in complex pairs and significantly impact control system dynamics.\"\u003cSEP\u003e\"Pairs of poles on the complex plane that significantly influence the oscillatory behavior and stability of a control system\u0027s response.\"\u003cSEP\u003e\"Pairs of poles that are complex conjugates of each other, often associated with oscillatory responses in the system\u0027s dynamic behavior.\"\u003cSEP\u003e\"Pairs of poles that are complex numbers located symmetrically in the complex plane, critical for analyzing system stability and oscillatory dynamics.\"\u003cSEP\u003e\"Pairs of poles that occur on complex planes as mirror images of each other, significant in determining the stability and oscillatory nature of control systems.\"\u003cSEP\u003e\"Pairs of poles with the same real part and opposite imaginary parts found in the s-plane, influencing the oscillatory behavior of a control system.\"\u003cSEP\u003e\"Poles that occur in conjugate pairs on the complex plane, affecting the frequency response by creating peaks or dips in the magnitude curve at specific frequencies.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLEX-CONJUGATE POLES\"", "label": "\"COMPLEX-CONJUGATE POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-a7714090bf0502db9ba8d844d57dd2c2\u003cSEP\u003echunk-ed03fed942f56e9f9bfc15ac0ceb1c3f\u003cSEP\u003echunk-babf50d9ac8571a10ced3fd2128d82ce\u003cSEP\u003echunk-42f7860edcb0fefb196db906cd3d7326\u003cSEP\u003echunk-ebbe5909f44e5205e57bffdcca4e87b3\u003cSEP\u003echunk-69c573079922aba8cdcfc3b881c69206\u003cSEP\u003echunk-eb84092546d9252b4c405161e0b3875c\u003cSEP\u003echunk-b1229a7f4f282a2e8956dbc23a4813f1\u003cSEP\u003echunk-bc06726ed4de67e5eabeb6d258258b61\u003cSEP\u003echunk-54c21806ea4d936fc63ef1935b8f0dd6\u003cSEP\u003echunk-e07a7f0d399c8fbecea0c5b479e3b1ef\u003cSEP\u003echunk-e52957125f43aa3db6b8800adf90d2ca\u003cSEP\u003echunk-c4c705d9ada2daebf72cb99290057023\u003cSEP\u003echunk-152834078855fff82d0c10a3299bf904"}, {"color": "#2f945c", "description": "\"Types of compensators used to modify the frequency response of a system. They adjust phase and gain to achieve desired performance specifications, but may not always be effective when complex-conjugate poles are present.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"LEAD, LAG, OR LAG-LEAD COMPENSATOR\"", "label": "\"LEAD, LAG, OR LAG-LEAD COMPENSATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-e52957125f43aa3db6b8800adf90d2ca"}, {"color": "#155f40", "description": "\"A specific node or connection point within an operational amplifier circuit where voltage is measured for analysis and calculations.\"\u003cSEP\u003e\"A specific point used in the graphical or trigonometric approach to determine pole-zero locations in the context of phase angle analysis.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"POINT A\"", "label": "\"POINT A\"", "shape": "dot", "size": 25, "source_id": "chunk-5b1fd8d7f8db30f9d70ad82047cd7257\u003cSEP\u003echunk-282c47044b10f5038cf416ad1de0242e"}, {"color": "#bbe661", "description": "\"The targeted placement of poles and zeros on the complex plane, aimed at achieving a specific system response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DESIRED POLE-ZERO LOCATION\"", "label": "\"DESIRED POLE-ZERO LOCATION\"", "shape": "dot", "size": 25, "source_id": "chunk-5b1fd8d7f8db30f9d70ad82047cd7257"}, {"color": "#db4c4a", "description": "\"Another specific node or connection point within an operational amplifier circuit serving similar purposes as Point A in the context of circuit analysis.\"\u003cSEP\u003e\"Another specific point used alongside Point A in phase angle analysis to determine the desired pole-zero location.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"POINT B\"", "label": "\"POINT B\"", "shape": "dot", "size": 25, "source_id": "chunk-5b1fd8d7f8db30f9d70ad82047cd7257\u003cSEP\u003echunk-282c47044b10f5038cf416ad1de0242e"}, {"color": "#74b72f", "description": "\"A DC motor designed for use in control systems to provide precise control of angular position, velocity, and acceleration.\"\u003cSEP\u003e\"A DC motor designed for use in control systems, functioning to receive input signals and adjust its movement based on feedback to minimize errors.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SERVOMOTOR\"", "label": "\"SERVOMOTOR\"", "shape": "dot", "size": 25, "source_id": "chunk-096eca506ddda6a033ef9f285664c735\u003cSEP\u003echunk-a44018102f7282d22d206bac6d545bed"}, {"color": "#da9ed5", "description": "\"An adjustable resistor used in control systems for measuring and converting mechanical positions into proportional electrical signals.\"\u003cSEP\u003e\"An electrical component used as an error-measuring device by converting angular positions into proportional electric signals, used both for input reference and output in this servo system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"POTENTIOMETER\"", "label": "\"POTENTIOMETER\"", "shape": "dot", "size": 25, "source_id": "chunk-096eca506ddda6a033ef9f285664c735\u003cSEP\u003echunk-a44018102f7282d22d206bac6d545bed"}, {"color": "#d1f3a6", "description": "\"A feedback device used in velocity control applications, such as positional servo systems, to measure rotational speed. It can introduce noise when performing differentiation on the output signal.\"\u003cSEP\u003e\"A sensor used to measure angular velocity, commonly used in feedback systems to avoid differentiation of the output signal.\"\u003cSEP\u003e\"A specialized DC generator used to measure angular velocity directly without the need for differentiation.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"TACHOMETER\"", "label": "\"TACHOMETER\"", "shape": "dot", "size": 25, "source_id": "chunk-98a356bc4dc2352f8ea984e32c0511ea\u003cSEP\u003echunk-babf50d9ac8571a10ced3fd2128d82ce\u003cSEP\u003echunk-363d804e3b5a9c110c01971d4b08bce2"}, {"color": "#2ffae8", "description": "\"A control strategy involving the use of velocity measurement to modify a control signal in order to improve system performance and stability.\"\u003cSEP\u003e\"A control strategy that uses velocity measurements to adjust input, improving system response and stability.\"\u003cSEP\u003e\"A control strategy where the velocity output of the system is fed back to improve system control, often to enhance stability and damping.\"\u003cSEP\u003e\"A feedback mechanism that uses the velocity of the system as a feedback signal, often leading to modifications in the block diagram of control systems.\"\u003cSEP\u003e\"A method of using feedback related to the velocity of the output to modulate the input of a control system.\"\u003cSEP\u003e\"A method of using sensors to input velocity information into a control system for improved positional accuracy, but can introduce noise if not properly designed.\"\u003cSEP\u003e\"A technique in control systems where the velocity signal is fed back into the system to adjust the actuating error signal, leading to increased damping.\"\u003cSEP\u003e\"A type of feedback used in control systems where the feedback signal is proportional to the velocity of the system, helping to stabilize and control dynamic behaviors.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"VELOCITY FEEDBACK\"", "label": "\"VELOCITY FEEDBACK\"", "shape": "dot", "size": 25, "source_id": "chunk-babf50d9ac8571a10ced3fd2128d82ce\u003cSEP\u003echunk-2b7d5978d5de4200a548bc9a1e68e49f\u003cSEP\u003echunk-98a356bc4dc2352f8ea984e32c0511ea\u003cSEP\u003echunk-ed53bbafd4e8a9e99773257734a54dd8\u003cSEP\u003echunk-720922ca31ca3571876a388ded48c80a\u003cSEP\u003echunk-2db8e37ede0c7654b36f12081d6c744e\u003cSEP\u003echunk-374aa6d992c89171bb174ff2c80b7558\u003cSEP\u003echunk-363d804e3b5a9c110c01971d4b08bce2"}, {"color": "#f853b0", "description": "\"A feedback mechanism using a tachometer to measure velocity, providing a signal used to stabilize and control systems by minimizing oscillations.\"\u003cSEP\u003e\"A feedback mechanism using tachometer signals to provide real-time speed infor
