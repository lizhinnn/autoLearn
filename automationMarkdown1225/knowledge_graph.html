 solution of a matrix equation, representing important properties of the matrix such as its stability and behavior.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MATRIX EIGENVALUES\"", "label": "\"MATRIX EIGENVALUES\"", "shape": "dot", "size": 25, "source_id": "chunk-62c0f9eb898676529db70efba02bb017"}, {"color": "#409151", "description": "\"Two mathematical expressions that are given in a linear algebraic form and are intended to demonstrate equivalence under assumptions and transformations.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATIONS (9\u2013102) AND (9\u2013103)\"", "label": "\"EQUATIONS (9\u2013102) AND (9\u2013103)\"", "shape": "dot", "size": 25, "source_id": "chunk-e71b65e18ace6b56b75e7c5f91f685d4"}, {"color": "#2e00bd", "description": "\"The determinant expression is part of demonstrating the equivalence between Equations (9\u2013102) and (9\u2013103).\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"DETERMINANT EXPRESSION\"", "label": "\"DETERMINANT EXPRESSION\"", "shape": "dot", "size": 25, "source_id": "chunk-e71b65e18ace6b56b75e7c5f91f685d4"}, {"color": "#31a7d9", "description": "\"The polynomial function applied to parameters \u03bb and matrix A, forming part of the determinant expressions aimed at exploring equivalence.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"POLYNOMIAL FUNCTION F(\u039b)\"", "label": "\"POLYNOMIAL FUNCTION F(\u039b)\"", "shape": "dot", "size": 25, "source_id": "chunk-e71b65e18ace6b56b75e7c5f91f685d4"}, {"color": "#c16de9", "description": "\"A determinant that represents the product of differences among the variables, often used in polynomial interpolation and control theory.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"DETERMINANT OF VANDERMONDE MATRIX\"", "label": "\"DETERMINANT OF VANDERMONDE MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-4de4089aa88081d1bd20669f1bb1cbce"}, {"color": "#8edeb9", "description": "\"An equation involving a polynomial with matrix-valued variables, used to characterize dynamic systems in control theory.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"MATRIX POLYNOMIAL\"", "label": "\"MATRIX POLYNOMIAL\"", "shape": "dot", "size": 25, "source_id": "chunk-4de4089aa88081d1bd20669f1bb1cbce"}, {"color": "#136687", "description": "\"An equation used to represent the solution of linear time-invariant systems in state-space form, involving the matrix exponential of the system matrix A.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EXPONENTIAL MATRIX (E^AT)\"", "label": "\"EXPONENTIAL MATRIX (E^AT)\"", "shape": "dot", "size": 25, "source_id": "chunk-081e472516e0aab21dff328d76770f74"}, {"color": "#36581f", "description": "\"This mathematical equation represents the output of a system as a function of matrices A, B, C, time T, and initial state x(0). It involves matrix exponentials and integrals that are often central to control theory.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"MATHEMATICAL EQUATION\"", "label": "\"MATHEMATICAL EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-36128ed3247aef9bc9b2002a4ac48278"}, {"color": "#c44fe9", "description": "\"In control systems, the output space refers to the range of output values that the system can produce, given the input and the state of the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM OUTPUT SPACE\"", "label": "\"CONTROL SYSTEM OUTPUT SPACE\"", "shape": "dot", "size": 25, "source_id": "chunk-36128ed3247aef9bc9b2002a4ac48278"}, {"color": "#a25aa4", "description": "\"Matrix Q is constructed to determine system properties such as controllability. The rank of Q indicates the ability to control all states of the system from the input.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RANK MATRIX Q\"", "label": "\"RANK MATRIX Q\"", "shape": "dot", "size": 25, "source_id": "chunk-36128ed3247aef9bc9b2002a4ac48278"}, {"color": "#1191eb", "description": "\"A measure, often evaluated as an integral, used to quantify the performance of a control system based on initial conditions and system matrices like P.\"\u003cSEP\u003e\"A metric representing the integral of a quadratic function of state and control variables over time, used to evaluate the performance of a control system.\"\u003cSEP\u003e\"A metric to be minimized, defined as the integral from zero to infinity of the state vector squared, which indicates the system\u0027s performance.\"\u003cSEP\u003e\"A scalar value representing the cost or loss function to be minimized, often used in optimal control design to assess the effectiveness of a control strategy.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"PERFORMANCE INDEX J\"", "label": "\"PERFORMANCE INDEX J\"", "shape": "dot", "size": 25, "source_id": "chunk-851879e293c6ad8561df423f036fc20e\u003cSEP\u003echunk-eedeea2333772dfe3eda8513a0e3320f\u003cSEP\u003echunk-47319292a07d319044abdbb7d4f469b8\u003cSEP\u003echunk-d6feb9225fcc29bd1e40e476b3ef49f6"}, {"color": "#958c9b", "description": "\"A criterion used to evaluate the performance of a control system, typically involving integration over time.\"\u003cSEP\u003e\"A mathematical criterion used to evaluate the performance of a control system, typically represented as an integral over time.\"\u003cSEP\u003e\"A metric used to evaluate the control system\u0027s performance, defined by the integral \\\\( J = \\\\int_{0}^{\\\\infty}({\\\\bf e}^{*}{\\\\bf Q}{\\\\bf e}+u^{*}Ru)\\\\,dt \\\\), involving state and control variables.\"\u003cSEP\u003e\"An integral expression used to quantify the system performance, calculated as the sum of the weighted quadratic forms of the state and control variables over time.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"PERFORMANCE INDEX (J)\"", "label": "\"PERFORMANCE INDEX (J)\"", "shape": "dot", "size": 25, "source_id": "chunk-a01116122e6ea0894b8b83571950889a\u003cSEP\u003echunk-6cc715fcd54d8d6d9bcbe77ecbd9e135\u003cSEP\u003echunk-12c5250f31da6507b1bad7bcd12854a3\u003cSEP\u003echunk-21999cb46d7a4a12c607cc6106195f01"}, {"color": "#d8f9a9", "description": "\"A parameter derived from the integral of certain basis functions, used to define the presence of state-to-control interactions in a system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SCALAR GAMMA (\u0393_IJ)\"", "label": "\"SCALAR GAMMA (\u0393_IJ)\"", "shape": "dot", "size": 25, "source_id": "chunk-36128ed3247aef9bc9b2002a4ac48278"}, {"color": "#70f0b3", "description": "\"Determines the output controllability of the system, where the rank being equal to \u0027m\u0027 implies complete output controllability.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"RANK OF MATRIX Q\"", "label": "\"RANK OF MATRIX Q\"", "shape": "dot", "size": 25, "source_id": "chunk-702dc2e2a8c4221c508e0945f367959e"}, {"color": "#ca0b2d", "description": "\"A mathematical property where some vectors in a set can be written as a combination of others. Critical in determining the rank of a matrix and assessing controllability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LINEAR DEPENDENCE\"", "label": "\"LINEAR DEPENDENCE\"", "shape": "dot", "size": 25, "source_id": "chunk-702dc2e2a8c4221c508e0945f367959e"}, {"color": "#92d759", "description": "\"A system in which small disturbances grow over time, potentially leading to system failure. Not to be confused with lack of controllability, as some unstable systems can still be controllable.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNSTABLE SYSTEM\"", "label": "\"UNSTABLE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-702dc2e2a8c4221c508e0945f367959e"}, {"color": "#f35270", "description": "\"Part of a set of equations used to define a state-space representation of a system, specifically related to its state controllability.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u2013120)\"", "label": "\"EQUATION (9\u2013120)\"", "shape": "dot", "size": 25, "source_id": "chunk-ba141614f422889a52681d62d9f5f5ad"}, {"color": "#57d543", "description": "\"A companion equation to (9\u2013120) that defines additional aspects of the state-space representation, impacting the system\u0027s observability.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u2013121)\"", "label": "\"EQUATION (9\u2013121)\"", "shape": "dot", "size": 25, "source_id": "chunk-ba141614f422889a52681d62d9f5f5ad"}, {"color": "#91b960", "description": "\"A specific equation that provides an alternative state-space representation which is observable but not fully controllable.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u2013122)\"", "label": "\"EQUATION (9\u2013122)\"", "shape": "dot", "size": 25, "source_id": "chunk-ba141614f422889a52681d62d9f5f5ad"}, {"color": "#2e8fb3", "description": "\"A complementary equation to (9\u2013122), further defining the system\u0027s representation with different controllability properties.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u2013123)\"", "label": "\"EQUATION (9\u2013123)\"", "shape": "dot", "size": 25, "source_id": "chunk-ba141614f422889a52681d62d9f5f5ad"}, {"color": "#3b959e", "description": "\"An equation relating integrals of exponentials and system matrices used in the context of state estimation.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u2013124)\"", "label": "\"EQUATION (9\u2013124)\"", "shape": "dot", "size": 25, "source_id": "chunk-3d9164ea35ea96ec367a1524387bd15b"}, {"color": "#f515c7", "description": "\"Another key equation in the document that helps derive the state estimation process from observable data.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u2013125)\"", "label": "\"EQUATION (9\u2013125)\"", "shape": "dot", "size": 25, "source_id": "chunk-3d9164ea35ea96ec367a1524387bd15b"}, {"color": "#d84c25", "description": "\"An equation demonstrating the relationship between matrices \\(\\mathbf{Q}(t)\\), \\(\\mathbf{W}(t)\\), and the initial state vector.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u2013126)\"", "label": "\"EQUATION (9\u2013126)\"", "shape": "dot", "size": 25, "source_id": "chunk-3d9164ea35ea96ec367a1524387bd15b"}, {"color": "#e267c8", "description": "\"The initial state of the system that can be determined from the observable system outputs and matrix relationships.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATE VECTOR \\(\\MATHBF{X}(0)\\)\"", "label": "\"STATE VECTOR \\(\\MATHBF{X}(0)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-3d9164ea35ea96ec367a1524387bd15b"}, {"color": "#47872a", "description": "\"The equation used to explicitly determine the initial state vector from the matrices \\(\\mathbf{Q}(t)\\) and \\(\\mathbf{W}(t)\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u2013127)\"", "label": "\"EQUATION (9\u2013127)\"", "shape": "dot", "size": 25, "source_id": "chunk-3d9164ea35ea96ec367a1524387bd15b"}, {"color": "#4af2bb", "description": "\"The observable output of the system, which is related to the initial state vector and system dynamics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATE OUTPUT \\(\\MATHBF{Y}(T)\\)\"", "label": "\"STATE OUTPUT \\(\\MATHBF{Y}(T)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-3d9164ea35ea96ec367a1524387bd15b"}, {"color": "#eb1e65", "description": "\"A matrix defining the system\u0027s dynamics, critical for analyzing stability and response of the system using linear algebra techniques.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX $\\MATHBF{A}$ FOR SYSTEM EQUATIONS\"", "label": "\"MATRIX $\\MATHBF{A}$ FOR SYSTEM EQUATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-431056bfeda06bbfd7f5c9779c62dcb5"}, {"color": "#65ae13", "description": "\"A matrix that represents how external inputs affect the state of a system within state-space representation.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"INPUT MATRIX $\\MATHBF{B}$\"", "label": "\"INPUT MATRIX $\\MATHBF{B}$\"", "shape": "dot", "size": 25, "source_id": "chunk-431056bfeda06bbfd7f5c9779c62dcb5"}, {"color": "#588ea5", "description": "\"A differential equation representing the state dynamics of a control system, where $\\dot{x}$ is the derivative of the state vector.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"SYSTEM EQUATION $\\DOT{X} = \\MATHBF{A}X + \\MATHBF{B}U$\"", "label": "\"SYSTEM EQUATION $\\DOT{X} = \\MATHBF{A}X + \\MATHBF{B}U$\"", "shape": "dot", "size": 25, "source_id": "chunk-431056bfeda06bbfd7f5c9779c62dcb5"}, {"color": "#5485cb", "description": "\"A matrix that maps the state of the system to the outputs, crucial for understanding the system\u0027s output response.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"OUTPUT MATRIX $\\MATHBF{C}$\"", "label": "\"OUTPUT MATRIX $\\MATHBF{C}$\"", "shape": "dot", "size": 25, "source_id": "chunk-431056bfeda06bbfd7f5c9779c62dcb5"}, {"color": "#00d99e", "description": "\"An algebraic equation representing how the state vector maps to system outputs, fundamental for output analysis and control.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"OUTPUT EQUATION $Y = \\MATHBF{C}X$\"", "label": "\"OUTPUT EQUATION $Y = \\MATHBF{C}X$\"", "shape": "dot", "size": 25, "source_id": "chunk-431056bfeda06bbfd7f5c9779c62dcb5"}, {"color": "#27bead", "description": "\"A mathematical model that expresses the output in terms of the input through a ratio of polynomials in the Laplace domain, describing system dynamics.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFER-FUNCTION REPRESENTATION\"", "label": "\"TRANSFER-FUNCTION REPRESENTATION\"", "shape": "dot", "size": 25, "source_id": "chunk-496618f0a9b35f061c738a1b70bc279d"}, {"color": "#6b17c0", "description": "\"A type of control system designed to optimize a cost function, which is typically a quadratic function of the state and control variables, thereby balancing performance and control effort.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"QUADRATIC OPTIMAL REGULATOR SYSTEMS\"", "label": "\"QUADRATIC OPTIMAL REGULATOR SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-6d52f42e1385cd37cc562924ab896e0a"}, {"color": "#b96f69", "description": "\"A method in control systems for placing closed-loop poles to achieve desired system dynamic behavior and stability.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"POLE-PLACEMENT DESIGN APPROACH\"", "label": "\"POLE-PLACEMENT DESIGN APPROACH\"", "shape": "dot", "size": 25, "source_id": "chunk-118e2d203ae97f28657736b7f4e82d48"}, {"color": "#bbab8d", "description": "\"A control law where the input to the system is based on the current state, used frequently in pole placement to achieve desired system dynamics.\"\u003cSEP\u003e\"A control mechanism used in control systems where the feedback to the input of the system is taken from the state of the system.\"\u003cSEP\u003e\"A control method where the input to the system is adjusted based on feedback from the full state vector of the system.\"\u003cSEP\u003e\"A control strategy where the control input is based on the current state of the system, aiming to regulate the system behavior towards desired goals.\"\u003cSEP\u003e\"A control strategy where the input to a system is adjusted based on the current state of the system, as determined by state estimation.\"\u003cSEP\u003e\"A method in control systems where the observed state vector is used to generate the desired control vector, influencing system inputs to achieve specific objectives.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE FEEDBACK\"", "label": "\"STATE FEEDBACK\"", "shape": "dot", "size": 25, "source_id": "chunk-ff4aff4f9c4406d0da498ac0e03e8d07\u003cSEP\u003echunk-c2e7514bddd87f7dbdd21d01ec54f08e\u003cSEP\u003echunk-7887eadf45400812a574e7c136ad14b1\u003cSEP\u003echunk-bef36914700e7bedf6dcd0cf5ad5d134\u003cSEP\u003echunk-885620008c95950f143f5076bc06c844\u003cSEP\u003echunk-4a0ccdcab4f704fea9a2a80609fc3bf1"}, {"color": "#d565cd", "description": "\"A control design method used to place the poles of a closed-loop system in specified locations in the s-plane for desired performance characteristics.\"\u003cSEP\u003e\"A control design method used to place the poles of a system\u0027s transfer function at specific locations to achieve desired dynamics and stability.\"\u003cSEP\u003e\"A control system design method used to determine the feedback gains that place the poles of the closed-loop system at desired locations in the complex plane for stability and performance.\"\u003cSEP\u003e\"A control technique used to place the poles of a closed-loop system at desired locations in the s-plane to ensure a specific dynamic response.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"POLE-PLACEMENT TECHNIQUE\"", "label": "\"POLE-PLACEMENT TECHNIQUE\"", "shape": "dot", "size": 25, "source_id": "chunk-77b6690e2f46a50768129e103417e55a\u003cSEP\u003echunk-5f9f42be819dafd19c359884507d406c\u003cSEP\u003echunk-6fbd8c6df00db7c44b7bb2cf342c115b\u003cSEP\u003echunk-4abf7cf9c05ca94c4add41004e44d0c2"}, {"color": "#b94636", "description": "\"A control system configuration where the feedback is based on observed states rather than the entire state vector, allowing for simplified state estimation and control implementation.\"", "entity_type": "\"CONTROL_SYSTEM\"", "font": {"size": 12}, "id": "\"OBSERVED-STATE FEEDBACK\"", "label": "\"OBSERVED-STATE FEEDBACK\"", "shape": "dot", "size": 25, "source_id": "chunk-6921f6d4479f5c20011a198945c10601"}, {"color": "#e1618e", "description": "\"A control design approach that involves placing the poles of a system at desired locations to achieve specific dynamic characteristics, while also designing an observer to estimate system states.\"\u003cSEP\u003e\"A control design strategy that places the poles of a system to achieve desired dynamics and uses an observer to estimate unmeasured states, enhancing system performance.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"POLE-PLACEMENT-WITH-OBSERVER APPROACH\"", "label": "\"POLE-PLACEMENT-WITH-OBSERVER APPROACH\"", "shape": "dot", "size": 25, "source_id": "chunk-8f55eded7027f442c972914b9a53f9d8\u003cSEP\u003echunk-12c5250f31da6507b1bad7bcd12854a3"}, {"color": "#d82253", "description": "\"A MATLAB program referenced for obtaining the response of a control system to initial conditions, used for simulation and analysis purposes.\"\u003cSEP\u003e\"A specific script or program executed in MATLAB to compute crucial control parameters like state feedback gain and observer gain.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10\u201326\"", "label": "\"MATLAB PROGRAM 10\u201326\"", "shape": "dot", "size": 25, "source_id": "chunk-4abf7cf9c05ca94c4add41004e44d0c2\u003cSEP\u003echunk-f61f0cd2c65c42fb8a29f2ca3dc43d0b"}, {"color": "#b5b31a", "description": "\"An equation derived to describe the error dynamics in the observer\u0027s state estimation, crucial for analyzing and improving observer accuracy.\"\u003cSEP\u003e\"An equation representing the difference between the actual state and the estimated state, used to define the dynamic behavior of the estimation error in a system.\"\u003cSEP\u003e\"An equation that quantifies the difference between estimated states and actual states in a system, critical in observer design.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"OBSERVER ERROR EQUATION\"", "label": "\"OBSERVER ERROR EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-bef36914700e7bedf6dcd0cf5ad5d134\u003cSEP\u003echunk-f80e26e939292cd4db7850a899e7ed38\u003cSEP\u003echunk-5a1674ede87cb6f982dd7e154576d15b"}, {"color": "#8e4f93", "description": "\"The process of choosing the desired eigenvalues for the characteristic equation to ensure proper response speed and stability of a state observer.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EIGENVALUE SELECTION\"", "label": "\"EIGENVALUE SELECTION\"", "shape": "dot", "size": 25, "source_id": "chunk-efb36864e4515d6699d77d10f3a7468e"}, {"color": "#db4dd8", "description": "\"A matrix used to adjust the gain of a state observer, calculated to ensure stability and reduce estimation error in the presence of modeling inaccuracies.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"STATE OBSERVER GAIN MATRIX (\\(\\MATHBF{K}_{E}\\))\"", "label": "\"STATE OBSERVER GAIN MATRIX (\\(\\MATHBF{K}_{E}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-efb36864e4515d6699d77d10f3a7468e"}, {"color": "#122ab8", "description": "\"The process of designing a full-order state observer by determining an appropriate observer gain matrix for a dynamically modeled system.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"STATE OBSERVER DESIGN\"", "label": "\"STATE OBSERVER DESIGN\"", "shape": "dot", "size": 25, "source_id": "chunk-0e25e1c7d5370c1873495220b6827029"}, {"color": "#933c43", "description": "\"A control mechanism that uses state estimation from an observer to provide feedback control, enhancing system performance and robustness.\"\u003cSEP\u003e\"A control system implementation that uses observer estimates to generate control inputs, typically for systems where not all states are measured directly.\"\u003cSEP\u003e\"A controller that uses an observer to estimate states for feedback control, allowing for system regulation even with incomplete state measurement.\"\u003cSEP\u003e\"A controller that uses an observer to estimate unmeasured states of a system and improve control performance through state feedback.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"OBSERVER-BASED CONTROLLER\"", "label": "\"OBSERVER-BASED CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-0d3ae95b3934323335d6352d0a0064be\u003cSEP\u003echunk-f80e26e939292cd4db7850a899e7ed38\u003cSEP\u003echunk-7445cb8991b2dd0a53257b7047d5a409\u003cSEP\u003echunk-011d81551d49767469314735fe293b3c"}, {"color": "#3643c6", "description": "\"A mathematical model that represents the relationship between the input and output of the observer controller, defined as a stable controller for System 2.\"\u003cSEP\u003e\"A mathematical representation of the input-output relationship of an observer controller, used to study system dynamics and stability.\"\u003cSEP\u003e\"Mathematical representation used to describe the input-output relationship of a control system with integrated observer functions.\"\u003cSEP\u003e\"The mathematical representation of the relationship between input and output of the observer controller in the frequency domain.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION OF OBSERVER CONTROLLER\"", "label": "\"TRANSFER FUNCTION OF OBSERVER CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-4a0ccdcab4f704fea9a2a80609fc3bf1\u003cSEP\u003echunk-61335cde1551556082cd630d01a04d2d\u003cSEP\u003echunk-885620008c95950f143f5076bc06c844\u003cSEP\u003echunk-12c5250f31da6507b1bad7bcd12854a3"}, {"color": "#3dff3b", "description": "\"A closed-loop system utilizing a full-order observer, characterized by its specific frequency response shown in Bode diagrams.\"\u003cSEP\u003e\"A control system defined by an observer controller, depicted in a block diagram, used to analyze system performance and stability.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"SYSTEM 1\"", "label": "\"SYSTEM 1\"", "shape": "dot", "size": 25, "source_id": "chunk-04e6f56837baca7c3153e23174a6873d\u003cSEP\u003echunk-61335cde1551556082cd630d01a04d2d"}, {"color": "#cb8610", "description": "\"A pole located in the right-half of the s-plane indicating potential open-loop instability, although it might be stable in closed-loop conditions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RIGHT-HALF S PLANE POLE\"", "label": "\"RIGHT-HALF S PLANE POLE\"", "shape": "dot", "size": 25, "source_id": "chunk-61335cde1551556082cd630d01a04d2d"}, {"color": "#56defb", "description": "\"A MATLAB program used to produce the transfer function of the observer controller in the system design.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10-14\"", "label": "\"MATLAB PROGRAM 10-14\"", "shape": "dot", "size": 25, "source_id": "chunk-885620008c95950f143f5076bc06c844"}, {"color": "#6f5da0", "description": "\"A control design approach focused on positioning the closed-loop poles in desirable locations in the s-plane to achieve specific dynamic characteristics.\"\u003cSEP\u003e\"A control system design technique where specific poles are chosen to achieve a desired system response, typically used with state feedback or observer design.\"\u003cSEP\u003e\"An approach in control theory for placing the poles of a system\u0027s transfer function in defined locations for desired system dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLE-PLACEMENT PROBLEM\"", "label": "\"POLE-PLACEMENT PROBLEM\"", "shape": "dot", "size": 25, "source_id": "chunk-fd77574370a4e83d4c0fd40f7aa96f90\u003cSEP\u003echunk-97bdacf52bc026b9b247fd34d6e0f427\u003cSEP\u003echunk-86523b5839708ed4d9c987e0f4bd6855"}, {"color": "#9b0573", "description": "\"A specific configuration of a control system where the observer controller is placed in the feedforward path, affecting the processing of the reference input before it reaches the plant.\"\u003cSEP\u003e\"A system configuration where the observer controller is placed in the feedforward path, designed to enhance dynamic performance and depicted in Figure 10\u201329.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM WITH OBSERVER CONTROLLER IN FEEDFORWARD PATH\"", "label": "\"CONTROL SYSTEM WITH OBSERVER CONTROLLER IN FEEDFORWARD PATH\"", "shape": "dot", "size": 25, "source_id": "chunk-b035fb260ebbe966a00158fb48a52ad9\u003cSEP\u003echunk-54ad027492ef85050b7e66752a6e8037"}, {"color": "#16e11c", "description": "\"Illustrations in the document used to show the regulator system configuration and response curves, aiding in the visual interpretation of data.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 10\u201351 AND FIGURE 10\u201352\"", "label": "\"FIGURE 10\u201351 AND FIGURE 10\u201352\"", "shape": "dot", "size": 25, "source_id": "chunk-6fbd8c6df00db7c44b7bb2cf342c115b"}, {"color": "#2c0921", "description": "\"A specific equation related to the control system described, necessary to understand the substitution that follows in Equation (10-1).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10-2)\"", "label": "\"EQUATION (10-2)\"", "shape": "dot", "size": 25, "source_id": "chunk-fd77574370a4e83d4c0fd40f7aa96f90"}, {"color": "#50e19c", "description": "\"Initial state equation presented in the text, serving as the basis for transformation into a controllable canonical form.\"\u003cSEP\u003e\"The initial equation into which Equation (10-2) is substituted, forming the basis of the state-space representation of the control system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10-1)\"", "label": "\"EQUATION (10-1)\"", "shape": "dot", "size": 25, "source_id": "chunk-2f7d28f3be4fb066938df0ba5848b209\u003cSEP\u003echunk-fd77574370a4e83d4c0fd40f7aa96f90"}, {"color": "#6c52fe", "description": "\"A matrix used in state-feedback control for influencing the closed-loop system dynamics by placing the poles of the system in desired locations.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"STATE-FEEDBACK GAIN MATRIX (\\MATHBF{K})\"", "label": "\"STATE-FEEDBACK GAIN MATRIX (\\MATHBF{K})\"", "shape": "dot", "size": 25, "source_id": "chunk-97bdacf52bc026b9b247fd34d6e0f427"}, {"color": "#5faab3", "description": "\"The control signal in a state-feedback control system defined as u = -Kx, where K is the feedback gain matrix, and x is the state vector.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"FEEDBACK CONTROL SIGNAL (U)\"", "label": "\"FEEDBACK CONTROL SIGNAL (U)\"", "shape": "dot", "size": 25, "source_id": "chunk-f6bccccc10da82deabc1b866f4c0bed9"}, {"color": "#565840", "description": "\"A fundamental equation representing the dynamic behavior of a system, expressed as \\(\\dot{\\mathbf{x}} = \\mathbf{A}\\mathbf{x} + \\mathbf{B}\\mathbf{u}\\).\"\u003cSEP\u003e\"A mathematical representation of the dynamic behavior of a control system, describing the relationship between inputs and states.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"SYSTEM EQUATION\"", "label": "\"SYSTEM EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-ae3b942122b5c80e25a4021969c659dd\u003cSEP\u003echunk-905be3e3749c5079394fdbeb6995b46e"}, {"color": "#9c6c3d", "description": "\"A matrix used to convert the system\u0027s state-space representation into a controllable canonical form, simplifying the analysis and design of control systems.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFORMATION MATRIX T\"", "label": "\"TRANSFORMATION MATRIX T\"", "shape": "dot", "size": 25, "source_id": "chunk-10d6827db390d5b50ae61f0df94e230f"}, {"color": "#cf3675", "description": "\"The specific set of gain values used in a state feedback control law, aimed at achieving the desired dynamic response for a system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DESIRED STATE FEEDBACK GAIN MATRIX K\"", "label": "\"DESIRED STATE FEEDBACK GAIN MATRIX K\"", "shape": "dot", "size": 25, "source_id": "chunk-db341f3a03dc3a0c5f42150681b9cf62"}, {"color": "#92ce9f", "description": "\"A MATLAB program used to calculate the state feedback gain matrix and observer gain matrix in control systems.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10\u201311\"", "label": "\"MATLAB PROGRAM 10\u201311\"", "shape": "dot", "size": 25, "source_id": "chunk-61335cde1551556082cd630d01a04d2d"}, {"color": "#c93314", "description": "\"A feedback gain matrix used in state-space control systems to modify the system\u0027s dynamics through state feedback.\"\u003cSEP\u003e\"A feedback gain matrix used in the control law to apply optimal control to a system. It is calculated based on the Riccati equation.\"\u003cSEP\u003e\"The feedback gain matrix used in the control law to adjust input based on the observed states.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MATRIX \\(\\MATHBF{K}\\)\"", "label": "\"MATRIX \\(\\MATHBF{K}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-0bc31a6e14cd77065ab6de8f58bae175\u003cSEP\u003echunk-9810dc3896de2521c0e67bc37ce7da3d\u003cSEP\u003echunk-e2e5f7628162e041fce964e71dac42cf"}, {"color": "#9f50b8", "description": "\"A matrix that describes the transition of states in a dynamic system model, crucial for control design and analysis.\"", "entity_type": "\"MATRIX\"", "font": {"size": 12}, "id": "\"STATE TRANSITION MATRIX (\\(\\MATHBF{A}\\))\"", "label": "\"STATE TRANSITION MATRIX (\\(\\MATHBF{A}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-db341f3a03dc3a0c5f42150681b9cf62"}, {"color": "#4d8217", "description": "\"A MATLAB command based on Ackermann\u0027s formula used to compute the state-feedback gain matrix for single-input systems to achieve desired pole placement.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB ACKER COMMAND\"", "label": "\"MATLAB ACKER COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-7887eadf45400812a574e7c136ad14b1"}, {"color": "#9d7021", "description": "\"A matrix used in control systems to adjust for system state estimation errors, crucial for constructing observer-based controllers.\"\u003cSEP\u003e\"A matrix used in observer design to adjust the weight of measurement errors in estimating the system state. It is crucial for determining the convergence and accuracy of the state estimation.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATE OBSERVER GAIN MATRIX (KE)\"", "label": "\"STATE OBSERVER GAIN MATRIX (KE)\"", "shape": "dot", "size": 25, "source_id": "chunk-58460de41aaa5e0ff0b0fbfc0732b704\u003cSEP\u003echunk-02082d16462e8e5ad24ad899cea1827b"}, {"color": "#577e75", "description": "\"A matrix used in observer design to adjust the system\u0027s observed-state feedback, calculated using algorithms such as Ackermann\u0027s formula, facilitating the estimation of state variables.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OBSERVER GAIN MATRIX \\(\\MATHBF{K}_{E}\\)\"", "label": "\"OBSERVER GAIN MATRIX \\(\\MATHBF{K}_{E}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-942e817c56e131715adc9d6ebab71ef4"}, {"color": "#2e5ad6", "description": "\"A control methodology that aims to optimize a performance index by solving the matrix Riccati equation. It is foundational in designing stable and optimal controllers in linear systems.\"\u003cSEP\u003e\"An approach for determining the closed-loop poles that balance acceptable system response with control energy expenditure.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"QUADRATIC OPTIMAL CONTROL\"", "label": "\"QUADRATIC OPTIMAL CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-118e2d203ae97f28657736b7f4e82d48\u003cSEP\u003echunk-40b104ff37516f5e7d32e5e9eeb44a68"}, {"color": "#c9854e", "description": "\"A graphical method used in control systems to analyze and design the placement of poles and zeros in a feedback system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROOT-LOCUS DESIGN\"", "label": "\"ROOT-LOCUS DESIGN\"", "shape": "dot", "size": 25, "source_id": "chunk-118e2d203ae97f28657736b7f4e82d48"}, {"color": "#9cc43d", "description": "\"The amount of energy required to maintain or change the state of a control system, often a factor in design considerations.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"CONTROL ENERGY\"", "label": "\"CONTROL ENERGY\"", "shape": "dot", "size": 25, "source_id": "chunk-118e2d203ae97f28657736b7f4e82d48"}, {"color": "#815139", "description": "\"The Linear Quadratic Regulator (LQR) algorithm is used to compute the gain matrix K, eigenvalue vector E, and matrix P, which is the solution to the associated matrix Riccati equation. It is important for designing control systems to achieve desired performance and stability.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"LQR ALGORITHM\"", "label": "\"LQR ALGORITHM\"", "shape": "dot", "size": 25, "source_id": "chunk-40b104ff37516f5e7d32e5e9eeb44a68"}, {"color": "#2fe349", "description": "\"Coefficients that define the characteristic equation of the control system, influencing pole placement and system behavior.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"POLYNOMIAL EQUATION COEFFICIENTS (\\(\\ALPHA_1, \\ALPHA_2, \\ALPHA_3\\))\"", "label": "\"POLYNOMIAL EQUATION COEFFICIENTS (\\(\\ALPHA_1, \\ALPHA_2, \\ALPHA_3\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-db341f3a03dc3a0c5f42150681b9cf62"}, {"color": "#fa9580", "description": "\"The process of using computer software to model the behavior of a system under various conditions to predict its performance and validate control strategies.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"SIMULATION\"", "label": "\"SIMULATION\"", "shape": "dot", "size": 25, "source_id": "chunk-7887eadf45400812a574e7c136ad14b1"}, {"color": "#41b21d", "description": "\"The degree to which a system\u0027s performance is affected by external disturbances, often inversely related to response speed in feedback control.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SENSITIVITY TO DISTURBANCES\"", "label": "\"SENSITIVITY TO DISTURBANCES\"", "shape": "dot", "size": 25, "source_id": "chunk-7887eadf45400812a574e7c136ad14b1"}, {"color": "#16426b", "description": "\"A measure of how quickly a system responds to changes in input or disturbance, often desirable but can increase sensitivity to noise and perturbations.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"RAPIDITY OF RESPONSE\"", "label": "\"RAPIDITY OF RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-7887eadf45400812a574e7c136ad14b1"}, {"color": "#cf5104", "description": "\"A mathematical representation of a dynamic system, often expressed in matrix form, showing the relationship between state variables, control inputs, and system outputs. In this context, represented as \\(\\dot{\\mathbf{x}} = \\mathbf{A}\\mathbf{x} + \\mathbf{B}u\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"SYSTEM EQUATION (STATE-SPACE EQUATION)\"", "label": "\"SYSTEM EQUATION (STATE-SPACE EQUATION)\"", "shape": "dot", "size": 25, "source_id": "chunk-533b83f136a87d33b879dc1aafd7941a"}, {"color": "#bd9b16", "description": "\"A MATLAB command used for calculating the state feedback gain matrix to place the closed-loop poles at desired locations, based on the Ackermann\u0027s formula.\"\u003cSEP\u003e\"A MATLAB command used for computing the Ackermann\u0027s formula for state feedback, particularly useful in control system design for pole placement.\"\u003cSEP\u003e\"A MATLAB command used to determine the observer gain matrix, applying the pole-placement method for the dual system.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"ACKER COMMAND\"", "label": "\"ACKER COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-942e817c56e131715adc9d6ebab71ef4\u003cSEP\u003echunk-533b83f136a87d33b879dc1aafd7941a\u003cSEP\u003echunk-86523b5839708ed4d9c987e0f4bd6855"}, {"color": "#468862", "description": "\"A set of MATLAB commands, \u0027acker\u0027 and \u0027place\u0027, used to calculate Matrix K_e for observer design through pole-placement.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATRIX K_E CALCULATION COMMANDS\"", "label": "\"MATRIX K_E CALCULATION COMMANDS\"", "shape": "dot", "size": 25, "source_id": "chunk-86523b5839708ed4d9c987e0f4bd6855"}, {"color": "#fb4518", "description": "\"A MATLAB command similar to the \u0027acker\u0027 command, used for placing observer poles at specified locations in a control system.\"\u003cSEP\u003e\"A MATLAB command used for pole placement, allowing users to find the state feedback gain matrix that ensures the closed-loop system has its poles at desired locations.\"\u003cSEP\u003e\"A MATLAB command used to compute the state feedback matrix for pole placement in control systems, facilitating control design.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"PLACE COMMAND\"", "label": "\"PLACE COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-942e817c56e131715adc9d6ebab71ef4\u003cSEP\u003echunk-533b83f136a87d33b879dc1aafd7941a\u003cSEP\u003echunk-86523b5839708ed4d9c987e0f4bd6855"}, {"color": "#b48934", "description": "\"A feedback gain matrix used in state feedback control to influence the system\u0027s dynamics by placing the poles in desired locations.\"\u003cSEP\u003e\"A stable matrix that, along with a positive-definite matrix P, satisfies certain equations to ensure system stability in control systems.\"\u003cSEP\u003e\"The resultant gain matrix obtained through MATLAB for achieving desired pole positions, ensuring stable and desirable performance outcomes of a control system.\"\u003cSEP\u003e\"Used in the state-feedback control law to inhibit system states and ensure optimal performance as per the defined control objectives.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MATRIX K\"", "label": "\"MATRIX K\"", "shape": "dot", "size": 25, "source_id": "chunk-a01116122e6ea0894b8b83571950889a\u003cSEP\u003echunk-533b83f136a87d33b879dc1aafd7941a\u003cSEP\u003echunk-c2e7514bddd87f7dbdd21d01ec54f08e\u003cSEP\u003echunk-47319292a07d319044abdbb7d4f469b8"}, {"color": "#d5e94d", "description": "\"A control law derived from solving optimal control problems, expressed as a linear equation involving system state and matrix K.\"\u003cSEP\u003e\"A rule or equation designed to achieve the best performance according to a specified criterion, minimizing the performance index J in this context.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"OPTIMAL CONTROL LAW\"", "label": "\"OPTIMAL CONTROL LAW\"", "shape": "dot", "size": 25, "source_id": "chunk-eedeea2333772dfe3eda8513a0e3320f\u003cSEP\u003echunk-47319292a07d319044abdbb7d4f469b8"}, {"color": "#8ac582", "description": "\"An equation used to define the optimal matrix K in the context of quadratic optimal control problems.\"\u003cSEP\u003e\"Refers to a specific equation related to obtaining the optimal feedback gain matrix for a control system, essential in determining control laws.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013117)\"", "label": "\"EQUATION (10\u2013117)\"", "shape": "dot", "size": 25, "source_id": "chunk-47319292a07d319044abdbb7d4f469b8\u003cSEP\u003echunk-d6feb9225fcc29bd1e40e476b3ef49f6"}, {"color": "#e79be5", "description": "\"A component within a control system\u0027s plant that accumulates its input over time, impacting the system\u0027s dynamics and influencing the design of the control strategy.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"INTEGRATOR IN PLANT\"", "label": "\"INTEGRATOR IN PLANT\"", "shape": "dot", "size": 25, "source_id": "chunk-56bbe753bc4be8a2d5f2e376ebbd8750"}, {"color": "#5adcaa", "description": "\"A scalar output from a control system that represents the response of the system to inputs and control actions.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"OUTPUT SIGNAL (Y)\"", "label": "\"OUTPUT SIGNAL (Y)\"", "shape": "dot", "size": 25, "source_id": "chunk-56bbe753bc4be8a2d5f2e376ebbd8750"}, {"color": "#72e915", "description": "\"A type of reference input commonly used in control systems to test system response and stability, characterized by an abrupt change.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"STEP FUNCTION (R)\"", "label": "\"STEP FUNCTION (R)\"", "shape": "dot", "size": 25, "source_id": "chunk-56bbe753bc4be8a2d5f2e376ebbd8750"}, {"color": "#f6a909", "description": "\"A system in which, over time, the system\u0027s response approaches a steady-state solution. In control systems, this often means the error reduces to zero over time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ASYMPTOTICALLY STABLE SYSTEM\"", "label": "\"ASYMPTOTICALLY STABLE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-77b6690e2f46a50768129e103417e55a"}, {"color": "#c7c989", "description": "\"A case study or example referenced in a text to illustrate a specific control system design or analysis method, providing practical insight.\"\u003cSEP\u003e\"A specific design problem illustrating the principles of designing a type 1 servo system with a given plant transfer function and desired closed-loop poles.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 10\u20134\"", "label": "\"EXAMPLE 10\u20134\"", "shape": "dot", "size": 25, "source_id": "chunk-77b6690e2f46a50768129e103417e55a\u003cSEP\u003echunk-4ecadb1e7d608050187363adfae7f9b1"}, {"color": "#79a90a", "description": "\"A control system designed to maintain the stability of an inverted pendulum by controlling the position of a cart on which the pendulum is mounted.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"INVERTED PENDULUM CONTROL SYSTEM\"", "label": "\"INVERTED PENDULUM CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-5f9f42be819dafd19c359884507d406c"}, {"color": "#09cf79", "description": "\"A dynamic control system consisting of a pendulum mounted on a movable cart, designed to maintain the pendulum in an upright position by controlling the position of the cart.\"\u003cSEP\u003e\"A dynamic system used for testing various control strategies, where the challenge is to balance a pendulum above its pivot point.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"INVERTED-PENDULUM CONTROL SYSTEM\"", "label": "\"INVERTED-PENDULUM CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-8a604009aa666e71c3916e36d8184b64\u003cSEP\u003echunk-66a7d09e705b879d1c474445665cd7d9"}, {"color": "#0a86b1", "description": "\"Refers to the requirement that the matrix resulting from the difference between A and the product of B and K should be stable for the control system to be considered effective. Stability is a central concept in control system design.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STABILITY OF MATRIX A-BK\"", "label": "\"STABILITY OF MATRIX A-BK\"", "shape": "dot", "size": 25, "source_id": "chunk-40b104ff37516f5e7d32e5e9eeb44a68"}, {"color": "#88a7fe", "description": "\"Matrices representing the system dynamics in state-space form, used in determining control inputs.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"STATE MATRICES \\(\\MATHBF{A}\\) AND \\(\\MATHBF{B}\\)\"", "label": "\"STATE MATRICES \\(\\MATHBF{A}\\) AND \\(\\MATHBF{B}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-851879e293c6ad8561df423f036fc20e"}, {"color": "#d77aad", "description": "\"A matrix used in the state-space representation of a control system, defining the system dynamics matrix.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"CONSTANT MATRIX (\\(\\MATHBF{A}\\))\"", "label": "\"CONSTANT MATRIX (\\(\\MATHBF{A}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-56bbe753bc4be8a2d5f2e376ebbd8750"}, {"color": "#35f570", "description": "\"Equation (10\u201325): $\\\\dot{\\\\mathbf{e}} = (\\\\mathbf{A} - \\\\mathbf{B}\\\\mathbf{K})\\\\mathbf{e}$, which represents how the error between the system\u0027s current state and the desired state evolves over time.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"ERROR DYNAMICS\"", "label": "\"ERROR DYNAMICS\"", "shape": "dot", "size": 25, "source_id": "chunk-77b6690e2f46a50768129e103417e55a"}, {"color": "#717c83", "description": "\"A control system wherein every state variable can be controlled or reached from any initial state to any final state under some input, crucial for designing effective controllers.\"\u003cSEP\u003e\"A dynamic system that can be fully controlled from any initial state to any desired state within a finite time duration.\"\u003cSEP\u003e\"A system in which any desired state can be achieved from any initial state using an appropriate control input within a finite amount of time.\"\u003cSEP\u003e\"A system in which the state can be completely controlled by the input, implying that it is possible to reach any desired state with an appropriate control input.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"STATE CONTROLLABLE SYSTEM\"", "label": "\"STATE CONTROLLABLE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-77b6690e2f46a50768129e103417e55a\u003cSEP\u003echunk-994ac3d2df10a3e5e400d6316b2e61f8\u003cSEP\u003echunk-f34a6bdde856f7bbff504118cd40788e\u003cSEP\u003echunk-f7453e25ef8415df2bd46d19a8fa0e5b"}, {"color": "#4b3cee", "description": "\"An equation representing a mathematical relation involving the vector $\\mathbf{B}$ and components $b_{11}\\,\\mathbf{f}_{1}\\,+\\,b_{21}\\,\\mathbf{f}_{2}\\,+\\,\\cdots\\,+\\,b_{q1}\\,\\mathbf{f}_{q}$ within the context of control systems.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013139)\"", "label": "\"EQUATION (10\u2013139)\"", "shape": "dot", "size": 25, "source_id": "chunk-f34a6bdde856f7bbff504118cd40788e"}, {"color": "#11b93f", "description": "\"A matrix constructed to determine the controllability of a system, composed of input matrix transformations which indicate whether a state-space system is controllable.\"\u003cSEP\u003e\"A matrix used in control theory to determine the controllability of a state-space representation, structured as $\\mathbf{M}=\\left[\\mathbf{B}\\;\\;\\vdots\\;\\;\\mathbf{A}\\mathbf{B}\\;\\;\\vdots\\;\\cdots\\;\\;\\vdots\\;\\;\\mathbf{A}^{n-1}\\mathbf{B}\\right]$.\"\u003cSEP\u003e\"A matrix used to determine if the state of a control system is controllable. It is constructed from the system\u0027s matrices A and B to evaluate the controllability of the system by checking the rank of the matrix.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"CONTROLLABILITY MATRIX (M)\"", "label": "\"CONTROLLABILITY MATRIX (M)\"", "shape": "dot", "size": 25, "source_id": "chunk-994ac3d2df10a3e5e400d6316b2e61f8\u003cSEP\u003echunk-f34a6bdde856f7bbff504118cd40788e\u003cSEP\u003echunk-50911d5cd78e3bd6896612401b7d5a80"}, {"color": "#f2f132", "description": "\"A theorem stating that a system is completely state controllable if the rank of its controllability matrix is equal to the system\u0027s state dimension.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"MATRIX RANK CONDITION FOR CONTROLLABILITY\"", "label": "\"MATRIX RANK CONDITION FOR CONTROLLABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-f7453e25ef8415df2bd46d19a8fa0e5b"}, {"color": "#ee6264", "description": "\"A vector representing the state of the system, containing all the necessary variables to describe its current situation in a multidimensional state space.\"\u003cSEP\u003e\"A vector representing the system states, describing the current condition of the system\u0027s dynamics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATE VECTOR $\\MATHBF{X}$\"", "label": "\"STATE VECTOR $\\MATHBF{X}$\"", "shape": "dot", "size": 25, "source_id": "chunk-0e25e1c7d5370c1873495220b6827029\u003cSEP\u003echunk-f7453e25ef8415df2bd46d19a8fa0e5b"}, {"color": "#81b370", "description": "\"A scalar output from the system that typically represents the measurable response of the system, used for monitoring or feedback purposes.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OUTPUT SIGNAL $Y$\"", "label": "\"OUTPUT SIGNAL $Y$\"", "shape": "dot", "size": 25, "source_id": "chunk-f7453e25ef8415df2bd46d19a8fa0e5b"}, {"color": "#d77251", "description": "\"A composite matrix formed from the control matrix and its repeated products with the state matrix, used to evaluate whether a system is completely controllable.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"CONTROLLABILITY MATRIX $\\MATHBF{M}$\"", "label": "\"CONTROLLABILITY MATRIX $\\MATHBF{M}$\"", "shape": "dot", "size": 25, "source_id": "chunk-f7453e25ef8415df2bd46d19a8fa0e5b"}, {"color": "#34b220", "description": "\"The eigenvalues of the matrix $(\\mathbf{A} - \\mathbf{B}\\mathbf{K})$, which determine the stability and dynamic response of the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SYSTEM EIGENVALUES\"", "label": "\"SYSTEM EIGENVALUES\"", "shape": "dot", "size": 25, "source_id": "chunk-77b6690e2f46a50768129e103417e55a"}, {"color": "#d217ba", "description": "\"The existence of the Inverse of Matrix A-BK is contingent on the system eigenvalues being in the left half of the s-plane, indicating system stability.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"INVERSE OF MATRIX A-BK\"", "label": "\"INVERSE OF MATRIX A-BK\"", "shape": "dot", "size": 25, "source_id": "chunk-77b6690e2f46a50768129e103417e55a"}, {"color": "#d8f963", "description": "\"A software code snippet designed to compute the state-feedback gain matrix using MATLAB, a computational software widely used in control systems engineering.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10\u20134\"", "label": "\"MATLAB PROGRAM 10\u20134\"", "shape": "dot", "size": 25, "source_id": "chunk-4ecadb1e7d608050187363adfae7f9b1"}, {"color": "#ed973c", "description": "\"An equation that defines the control signal for the given system, expressed as u_{e}=-\\hat{\\bf K}{\\bf e}.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u201341)\"", "label": "\"EQUATION (10\u201341)\"", "shape": "dot", "size": 25, "source_id": "chunk-b301977b9288dd4879a147ecdfcdf3be"}, {"color": "#7e9b29", "description": "\"A constant in control systems that amplifies the integral of the error signal to eliminate steady-state error.\"\u003cSEP\u003e\"A constant used alongside the feedback gain matrix to achieve the desired system response as part of the control law design.\"\u003cSEP\u003e\"A constant used in control systems to define the strength of the integral action in controlling the system\u0027s response over time.\"\u003cSEP\u003e\"A gain constant that is part of the augmented control matrix, representing the feedback from the integral action in the control law, valued at -50.9684.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"INTEGRAL GAIN CONSTANT (K_I)\"", "label": "\"INTEGRAL GAIN CONSTANT (K_I)\"", "shape": "dot", "size": 25, "source_id": "chunk-ae3b942122b5c80e25a4021969c659dd\u003cSEP\u003echunk-b301977b9288dd4879a147ecdfcdf3be\u003cSEP\u003echunk-5f9f42be819dafd19c359884507d406c\u003cSEP\u003echunk-6cc715fcd54d8d6d9bcbe77ecbd9e135"}, {"color": "#9887e2", "description": "\"Part of the set of equations used to depict the state dynamics in the designed control system, relevant to analyzing step response and other characteristics.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u201349)\"", "label": "\"EQUATION (10\u201349)\"", "shape": "dot", "size": 25, "source_id": "chunk-b301977b9288dd4879a147ecdfcdf3be"}, {"color": "#c57cde", "description": "\"A MATLAB command used to compute the optimal state-feedback gain matrix K by solving the Linear Quadratic Regulator (LQR) problem.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"LQR COMMAND IN MATLAB\"", "label": "\"LQR COMMAND IN MATLAB\"", "shape": "dot", "size": 25, "source_id": "chunk-a01116122e6ea0894b8b83571950889a"}, {"color": "#f07b77", "description": "\"A computational tool used to simulate and plot the unit-step response of the designed control system in MATLAB.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10\u20135\"", "label": "\"MATLAB PROGRAM 10\u20135\"", "shape": "dot", "size": 25, "source_id": "chunk-4ecadb1e7d608050187363adfae7f9b1"}, {"color": "#1dcfc6", "description": "\"A visual representation illustrating the unit-step response curve of a designed system, showcasing its performance over time.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 10\u20135\"", "label": "\"FIGURE 10\u20135\"", "shape": "dot", "size": 25, "source_id": "chunk-4ecadb1e7d608050187363adfae7f9b1"}, {"color": "#2a9909", "description": "\"A matrix representing the system dynamics in a state-space model, used to define the relationships between states in a linear system.\"\u003cSEP\u003e\"A system matrix in state-space representation that characterizes the dynamics of the inverted-pendulum system and affects how the states will evolve over time without input.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"A MATRIX\"", "label": "\"A MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-61335cde1551556082cd630d01a04d2d\u003cSEP\u003echunk-66a7d09e705b879d1c474445665cd7d9"}, {"color": "#bd5796", "description": "\"A matrix in the state-space representation that relates the control inputs to the states in a linear system.\"\u003cSEP\u003e\"The control input matrix used in state-space representation, mapping the input vector to changes in the state vector.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"B MATRIX\"", "label": "\"B MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-61335cde1551556082cd630d01a04d2d\u003cSEP\u003echunk-66a7d09e705b879d1c474445665cd7d9"}, {"color": "#47fd09", "description": "\"A matrix in the state-space model representing the output relationship of the states, influencing how the states affect the system output.\"\u003cSEP\u003e\"The output matrix in the state-space control system, translating state variables into output variables for measurement or feedback purposes.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"C MATRIX\"", "label": "\"C MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-61335cde1551556082cd630d01a04d2d\u003cSEP\u003echunk-66a7d09e705b879d1c474445665cd7d9"}, {"color": "#b4b869", "description": "\"The desired closed-loop pole locations selected for system design, including complex conjugates and real poles to achieve specific damping and speed in system response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"POLES AT S=\u039c_I\"", "label": "\"POLES AT S=\u039c_I\"", "shape": "dot", "size": 25, "source_id": "chunk-b301977b9288dd4879a147ecdfcdf3be"}, {"color": "#6afd9b", "description": "\"Performance characteristics of the system\u0027s step response, with a settling time of approximately 1-5 seconds and a maximum overshoot between 15% and 16%.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"SETTLING TIME AND MAXIMUM OVERSHOOT\"", "label": "\"SETTLING TIME AND MAXIMUM OVERSHOOT\"", "shape": "dot", "size": 25, "source_id": "chunk-b301977b9288dd4879a147ecdfcdf3be"}, {"color": "#0c8088", "description": "\"An equation used in control systems to relate the state feedback and control input to the stability and performance of the system, particularly for designing control laws.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION 10\u201333\"", "label": "\"EQUATION 10\u201333\"", "shape": "dot", "size": 25, "source_id": "chunk-c2e7514bddd87f7dbdd21d01ec54f08e"}, {"color": "#47b94d", "description": "\"An equation specific to the discussed context, employed for calculating the observer gain matrix in control systems.\"\u003cSEP\u003e\"An equation used to determine the observer gain matrix $\\mathbf{K}_{e}$ for a given system configuration.\"\u003cSEP\u003e\"An equation used to determine the observer gain matrix \\\\(\\\\mathbf{K}_{e}\\\\) by involving parameters \\\\(\\\\alpha_{1}\\\\) and \\\\(\\\\alpha_{2}\\\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u201361)\"", "label": "\"EQUATION (10\u201361)\"", "shape": "dot", "size": 25, "source_id": "chunk-0e25e1c7d5370c1873495220b6827029\u003cSEP\u003echunk-82b4cd92b1e85145312ccdfba2bdf2a5"}, {"color": "#50f266", "description": "\"An equation that describes the dynamics of the system in the context of observer design, \\\\(\\\\dot{\\\\mathbf{e}}=(\\\\mathbf{A}-\\\\mathbf{K}_{e}\\\\mathbf{C})\\\\mathbf{e}\\\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u201359)\"", "label": "\"EQUATION (10\u201359)\"", "shape": "dot", "size": 25, "source_id": "chunk-82b4cd92b1e85145312ccdfba2bdf2a5"}, {"color": "#477f6a", "description": "\"Chosen pole locations for the observer\u0027s dynamics, crucial for ensuring desired behavior of the observer.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DESIRED POLES (OBSERVER)\"", "label": "\"DESIRED POLES (OBSERVER)\"", "shape": "dot", "size": 25, "source_id": "chunk-86523b5839708ed4d9c987e0f4bd6855"}, {"color": "#7a64b1", "description": "\"The difference between the actual state vector and the estimated state vector in a state observer system, indicating the estimation error.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ERROR VECTOR (E)\"", "label": "\"ERROR VECTOR (E)\"", "shape": "dot", "size": 25, "source_id": "chunk-bef36914700e7bedf6dcd0cf5ad5d134"}, {"color": "#645448", "description": "\"A matrix used to influence the dynamic behavior of an observer such that the error dynamics of a system are asymptotically stable and respond with adequate speed.\"", "entity_type": "PARAMETER", "font": {"size": 12}, "id": "OBSERVER GAIN MATRIX (\\(\\MATHBF{K}_{E}\\))", "label": "OBSERVER GAIN MATRIX (\\(\\MATHBF{K}_{E}\\))", "shape": "dot", "size": 25, "source_id": "chunk-22a61dec7a7366d56e7370e15b5c4db7"}, {"color": "#ac774a", "description": "\"A control design technique in which the poles of the system\u0027s transfer function are strategically placed in desired locations to achieve specific dynamic performance.\"", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "POLE-PLACEMENT PROBLEM", "label": "POLE-PLACEMENT PROBLEM", "shape": "dot", "size": 25, "source_id": "chunk-22a61dec7a7366d56e7370e15b5c4db7"}, {"color": "#bbeee1", "description": "\"A condition in control systems where the state of a system can be fully determined by its outputs over a finite period of time.\"", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "COMPLETE OBSERVABILITY", "label": "COMPLETE OBSERVABILITY", "shape": "dot", "size": 25, "source_id": "chunk-22a61dec7a7366d56e7370e15b5c4db7"}, {"color": "#01d71b", "description": "\"A property of dynamic systems where the system returns to equilibrium after a disturbance, with errors diminishing over time.\"", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "ASYMPTOTIC STABILITY", "label": "ASYMPTOTIC STABILITY", "shape": "dot", "size": 25, "source_id": "chunk-22a61dec7a7366d56e7370e15b5c4db7"}, {"color": "#c08231", "description": "\"An output matrix in state-space representation that maps the state vector to the output.\"", "entity_type": "COMPONENT", "font": {"size": 12}, "id": "MATRIX \\(\\MATHBF{C}\\)", "label": "MATRIX \\(\\MATHBF{C}\\)", "shape": "dot", "size": 25, "source_id": "chunk-22a61dec7a7366d56e7370e15b5c4db7"}, {"color": "#7e056c", "description": "\"A system derived by transposing and replacing elements of the original system configuration, used to approach issues such as state controllability in dual terms.\"", "entity_type": "MATHEMATICALMODEL", "font": {"size": 12}, "id": "DUAL SYSTEM", "label": "DUAL SYSTEM", "shape": "dot", "size": 25, "source_id": "chunk-22a61dec7a7366d56e7370e15b5c4db7"}, {"color": "#30fcd3", "description": "\"A system matrix in state-space representation that represents the dynamics of the system.\"", "entity_type": "COMPONENT", "font": {"size": 12}, "id": "MATRIX \\(\\MATHBF{A}\\)", "label": "MATRIX \\(\\MATHBF{A}\\)", "shape": "dot", "size": 25, "source_id": "chunk-22a61dec7a7366d56e7370e15b5c4db7"}, {"color": "#c893f4", "description": "\"A polynomial which is derived from the determinant of a matrix in the expression \\(|s\\mathbf{I} - \\mathbf{A}|\\), used in determining system stability.\"", "entity_type": "EQUATION", "font": {"size": 12}, "id": "CHARACTERISTIC POLYNOMIAL", "label": "CHARACTERISTIC POLYNOMIAL", "shape": "dot", "size": 25, "source_id": "chunk-22a61dec7a7366d56e7370e15b5c4db7"}, {"color": "#81d17e", "description": "\"A matrix used in control systems to adjust the feedback applied to the states of the system to place system poles and achieve desired dynamics.\"", "entity_type": "PARAMETER", "font": {"size": 12}, "id": "STATE FEEDBACK GAIN MATRIX (\\(\\MATHBF{K}\\))", "label": "STATE FEEDBACK GAIN MATRIX (\\(\\MATHBF{K}\\))", "shape": "dot", "size": 25, "source_id": "chunk-22a61dec7a7366d56e7370e15b5c4db7"}, {"color": "#ed0492", "description": "\"A condition indicating that it is possible to move a control system to a desired state within a finite time by using appropriate control inputs.\"", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "STATE CONTROLLABILITY", "label": "STATE CONTROLLABILITY", "shape": "dot", "size": 25, "source_id": "chunk-22a61dec7a7366d56e7370e15b5c4db7"}, {"color": "#baab4f", "description": "\"Scalar values that give information about the system\u0027s stability, response, and modes from the system matrix.\"", "entity_type": "PARAMETER", "font": {"size": 12}, "id": "EIGENVALUES", "label": "EIGENVALUES", "shape": "dot", "size": 25, "source_id": "chunk-22a61dec7a7366d56e7370e15b5c4db7"}, {"color": "#24414b", "description": "\"A vector representing the deviation of the observed state from the true state in a control system.\"", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "ERROR VECTOR", "label": "ERROR VECTOR", "shape": "dot", "size": 25, "source_id": "chunk-22a61dec7a7366d56e7370e15b5c4db7"}, {"color": "#13d5cd", "description": "\"A system designed to estimate unmeasured states of a control system using known output and input data.\"", "entity_type": "CONTROLSYSTEM", "font": {"size": 12}, "id": "STATE OBSERVER", "label": "STATE OBSERVER", "shape": "dot", "size": 25, "source_id": "chunk-22a61dec7a7366d56e7370e15b5c4db7"}, {"color": "#3fdcc4", "description": "\"An observer containing a model of all the state variables of the system, used for estimating the complete state.\"", "entity_type": "CONTROLSYSTEM", "font": {"size": 12}, "id": "FULL-ORDER OBSERVER", "label": "FULL-ORDER OBSERVER", "shape": "dot", "size": 25, "source_id": "chunk-22a61dec7a7366d56e7370e15b5c4db7"}, {"color": "#dabcb5", "description": "\"A method used to derive the gain matrix for a state observer by transforming the system parameters into a desired form.\"", "entity_type": "\"METHOD\"", "font": {"size": 12}, "id": "\"TRANSFORMATION APPROACH\"", "label": "\"TRANSFORMATION APPROACH\"", "shape": "dot", "size": 25, "source_id": "chunk-efb36864e4515d6699d77d10f3a7468e"}, {"color": "#391da8", "description": "\"A method for obtaining a state observer gain matrix by directly substituting it into a characteristic polynomial to achieve desired pole placement.\"", "entity_type": "\"METHOD\"", "font": {"size": 12}, "id": "\"DIRECT-SUBSTITUTION APPROACH\"", "label": "\"DIRECT-SUBSTITUTION APPROACH\"", "shape": "dot", "size": 25, "source_id": "chunk-efb36864e4515d6699d77d10f3a7468e"}, {"color": "#9551f7", "description": "\"A specific type of equation used in observer design to estimate the state of a system. It involves a combination of system dynamics and measurement updates.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"OBSERVER EQUATION\"", "label": "\"OBSERVER EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-02082d16462e8e5ad24ad899cea1827b"}, {"color": "#b2a59b", "description": "\"A component of control systems used to estimate unmeasured states of a system, working alongside pole-placement to achieve desired performance.\"\u003cSEP\u003e\"The process of creating a state observer to estimate the internal state of a system using outputs and aiding in system control when not all states are measurable.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OBSERVER DESIGN\"", "label": "\"OBSERVER DESIGN\"", "shape": "dot", "size": 25, "source_id": "chunk-58460de41aaa5e0ff0b0fbfc0732b704\u003cSEP\u003echunk-011d81551d49767469314735fe293b3c"}, {"color": "#9c0424", "description": "\"A correction signal matrix used in the plant model to account for unknown factors, with its magnitude influenced by disturbances and noise in the output.\"\u003cSEP\u003e\"A feedback gain matrix specifically associated with observer-based feedback designs, involved in state estimation refinement.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MATRIX $\\MATHBF{K}_{E}$\"", "label": "\"MATRIX $\\MATHBF{K}_{E}$\"", "shape": "dot", "size": 25, "source_id": "chunk-0e25e1c7d5370c1873495220b6827029\u003cSEP\u003echunk-f7453e25ef8415df2bd46d19a8fa0e5b"}, {"color": "#d8aed4", "description": "\"A matrix used in the design of a state observer to ensure the observation error converges to zero quickly, based on specified eigenvalues.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"OBSERVER GAIN MATRIX $\\MATHBF{K}_{E}$\"", "label": "\"OBSERVER GAIN MATRIX $\\MATHBF{K}_{E}$\"", "shape": "dot", "size": 25, "source_id": "chunk-0e25e1c7d5370c1873495220b6827029"}, {"color": "#18a66f", "description": "\"Tests conducted to evaluate the performance of a control system based on different configurations of matrices, often to find a compromise between speed and noise sensitivity.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"SIMULATION TESTS\"", "label": "\"SIMULATION TESTS\"", "shape": "dot", "size": 25, "source_id": "chunk-0e25e1c7d5370c1873495220b6827029"}, {"color": "#2ecaea", "description": "\"The desired eigenvalues of the observer matrix, indicating the rate at which observer errors decay, faster than the state dynamics for quick error convergence.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"EIGENVALUES $\\MU_{1}=-10,\\;\\MU_{2}=-10$\"", "label": "\"EIGENVALUES $\\MU_{1}=-10,\\;\\MU_{2}=-10$\"", "shape": "dot", "size": 25, "source_id": "chunk-0e25e1c7d5370c1873495220b6827029"}, {"color": "#42d3f0", "description": "\"Designated locations for the poles of the observer\u0027s dynamic system, influencing the speed and accuracy of the state estimation process.\"\u003cSEP\u003e\"Poles associated with the observer in a control system. They affect the speed of state estimation convergence.\"\u003cSEP\u003e\"Poles chosen in the state observer design to ensure the desired dynamic response of the system, usually faster than the controller poles.\"\u003cSEP\u003e\"Poles determined for the observer to ensure desired state estimation dynamics.\"\u003cSEP\u003e\"Positions in the complex plane that determine the behavior of the observer; incorrect placement may lead to instability or noise problems.\"\u003cSEP\u003e\"The locations in the complex plane where the eigenvalues of an observer\u0027s error dynamics exist, crucial for determining the speed and stability of state estimation.\"\u003cSEP\u003e\"The set of poles chosen for the observer system to ensure stability and desired dynamic performance, impacting the observer\u0027s accuracy and convergence rate.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OBSERVER POLES\"", "label": "\"OBSERVER POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-61335cde1551556082cd630d01a04d2d\u003cSEP\u003echunk-0e25e1c7d5370c1873495220b6827029\u003cSEP\u003echunk-8f55eded7027f442c972914b9a53f9d8\u003cSEP\u003echunk-54ad027492ef85050b7e66752a6e8037\u003cSEP\u003echunk-12c5250f31da6507b1bad7bcd12854a3\u003cSEP\u003echunk-4abf7cf9c05ca94c4add41004e44d0c2\u003cSEP\u003echunk-1c2415cd343d7113b95ec93575383e69"}, {"color": "#bccdc3", "description": "\"A matrix that relates different forms of system representations, used here as an identity matrix to simplify transformations.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"TRANSFORMATION MATRIX $\\MATHBF{Q}$\"", "label": "\"TRANSFORMATION MATRIX $\\MATHBF{Q}$\"", "shape": "dot", "size": 25, "source_id": "chunk-0e25e1c7d5370c1873495220b6827029"}, {"color": "#e11fe9", "description": "\"A matrix used for designing an observer to estimate unmeasured states in a control system, achieving desired observer poles.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OBSERVER GAIN MATRIX KE\"", "label": "\"OBSERVER GAIN MATRIX KE\"", "shape": "dot", "size": 25, "source_id": "chunk-61335cde1551556082cd630d01a04d2d"}, {"color": "#a04d82", "description": "\"Relates state \\(\\widetilde{\\mathbf{\\eta}}\\) and input \\(y\\) to the output in the observer-based controller.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013106)\"", "label": "\"EQUATION (10\u2013106)\"", "shape": "dot", "size": 25, "source_id": "chunk-0d3ae95b3934323335d6352d0a0064be"}, {"color": "#2e7d78", "description": "\"A type of differential equation that arises in optimal control problems, including state estimation and LQR (Linear Quadratic Regulator) control.\"\u003cSEP\u003e\"An important equation in control theory, used to determine the unique positive-definite solution matrix P as part of the LQR algorithm. It plays a key role in the stability and optimality of control systems.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"MATRIX RICCATI EQUATION\"", "label": "\"MATRIX RICCATI EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-7445cb8991b2dd0a53257b7047d5a409\u003cSEP\u003echunk-40b104ff37516f5e7d32e5e9eeb44a68"}, {"color": "#0f2845", "description": "\"A system that estimates the internal state of a system from outputs, used when not all states are measured directly.\"\u003cSEP\u003e\"An observer in control systems is used to estimate the internal state of a system from measurements, especially when not all states are directly measurable, helping to improve system performance and stability.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"OBSERVER\"", "label": "\"OBSERVER\"", "shape": "dot", "size": 25, "source_id": "chunk-54ad027492ef85050b7e66752a6e8037\u003cSEP\u003echunk-f80e26e939292cd4db7850a899e7ed38"}, {"color": "#a00a29", "description": "\"A control algorithm used to assign desired poles to a system to achieve specific dynamic characteristics, such as stability and response speed.\"\u003cSEP\u003e\"A control design method used to place the closed-loop poles in desired locations to achieve specific performance characteristics such as stability and response time.\"\u003cSEP\u003e\"A control strategy that involves assigning desired pole locations to achieve specific dynamic characteristics in a control system.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"POLE-PLACEMENT DESIGN\"", "label": "\"POLE-PLACEMENT DESIGN\"", "shape": "dot", "size": 25, "source_id": "chunk-942e817c56e131715adc9d6ebab71ef4\u003cSEP\u003echunk-f7453e25ef8415df2bd46d19a8fa0e5b\u003cSEP\u003echunk-011d81551d49767469314735fe293b3c"}, {"color": "#753b2d", "description": "\"The mathematical representation of the plant within a control system, described by its dynamic equations.\"\u003cSEP\u003e\"The study and modeling of the dynamic behavior of a physical system or plant, typically used to inform control system design.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"PLANT DYNAMICS\"", "label": "\"PLANT DYNAMICS\"", "shape": "dot", "size": 25, "source_id": "chunk-4661342b8d05b16051e385f3d04a0234\u003cSEP\u003echunk-c44a9e78dfa06cd852c378b8138e2163"}, {"color": "#deb4a5", "description": "\"The mathematical model representing the dynamics of the observer which estimates the system states.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"OBSERVER DYNAMICS\"", "label": "\"OBSERVER DYNAMICS\"", "shape": "dot", "size": 25, "source_id": "chunk-4661342b8d05b16051e385f3d04a0234"}, {"color": "#2269b3", "description": "\"In this context, it refers to a system whose characteristic equation results in a polynomial of degree four, indicating the complexity and order of the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FOURTH ORDER SYSTEM\"", "label": "\"FOURTH ORDER SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-4661342b8d05b16051e385f3d04a0234"}, {"color": "#70652e", "description": "\"A representation of the control system\u0027s input-output behavior using Laplace-transformed functions, providing insight into its dynamic characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION REPRESENTATION\"", "label": "\"TRANSFER FUNCTION REPRESENTATION\"", "shape": "dot", "size": 25, "source_id": "chunk-4661342b8d05b16051e385f3d04a0234"}, {"color": "#8026fa", "description": "\"A visual representation of the observed-state feedback control system, illustrating component interactions and control flow.\"", "ent GRAM 10-13\"", "shape": "dot", "size": 25, "source_id": "chunk-885620008c95950f143f5076bc06c844"}, {"color": "#d7a17e", "description": "\"A mathematical representation of the system, given by the equation \\\\( \\\\dot{\\\\mathbf{e}}=\\\\hat{\\\\mathbf{A}}\\\\mathbf{e}+\\\\hat{\\\\mathbf{B}}u_{e} \\\\). It relates the system error to system matrices and control inputs.\"\u003cSEP\u003e\"An equation that describes the dynamics of the estimation error in the observer system, crucial for analyzing the performance of the observer.\"\u003cSEP\u003e\"An equation that quantifies the difference between desired and actual system outputs, used for control system adjustments.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"ERROR EQUATION\"", "label": "\"ERROR EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-6cc715fcd54d8d6d9bcbe77ecbd9e135\u003cSEP\u003echunk-eedeea2333772dfe3eda8513a0e3320f\u003cSEP\u003echunk-885620008c95950f143f5076bc06c844"}, {"color": "#3c9ba7", "description": "\"The state error vector, represented as \\\\( \\\\mathbf{e} \\\\), which shows the deviation of the actual state from the desired state.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ERROR (\\\\MATHBF{E})\"", "label": "\"ERROR (\\\\MATHBF{E})\"", "shape": "dot", "size": 25, "source_id": "chunk-6cc715fcd54d8d6d9bcbe77ecbd9e135"}, {"color": "#765aee", "description": "\"A matrix used in state-space control systems to adjust the system input based on the estimated state, enabling the desired closed-loop system dynamics.\"\u003cSEP\u003e\"The matrix used to weigh state variables in a state feedback control strategy to ensure desired system dynamics and stability.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATE FEEDBACK GAIN MATRIX\"", "label": "\"STATE FEEDBACK GAIN MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-54ad027492ef85050b7e66752a6e8037"}, {"color": "#8fbc
