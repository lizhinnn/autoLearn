\u003cSEP\u003echunk-200cab0fef8b22080ad2346bc6b55d5a\u003cSEP\u003echunk-9774e5b98fbdd5053454a27ce4e4b278\u003cSEP\u003echunk-5a1c576eb9f7e3ef3036034e8bc47d8e\u003cSEP\u003echunk-ddce821f142253cf6fc233c76aa6fae6\u003cSEP\u003echunk-0a5bdf4a038ca651111a8d7e9b26c789\u003cSEP\u003echunk-152834078855fff82d0c10a3299bf904"}, {"color": "#4017cb", "description": "\"The proportionality factor in a control system that influences the system\u0027s response amplitude, affecting stability and accuracy.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GAIN (KC)\"", "label": "\"GAIN (KC)\"", "shape": "dot", "size": 25, "source_id": "chunk-c708ad35868a069947b8c9acc5cf7b45"}, {"color": "#31cb84", "description": "\"A condition in control theory necessary for determining the location of poles in a root-locus plot, requiring the angle of a system\u0027s open-loop transfer function to be a multiple of 180 degrees.\"\u003cSEP\u003e\"A condition in root locus theory that must be satisfied for the loci to exist; it relates the angles of the poles and zeros of a transfer function.\"\u003cSEP\u003e\"A condition in root-locus plotting stating that the angle of G(s)H(s) must be an odd multiple of 180 degrees to satisfy the root locus.\"\u003cSEP\u003e\"A condition that specifies how angles from poles and zeros should be arranged to satisfy the requirements of system stability in root-locus plots, altered for different feedback types.\"\u003cSEP\u003e\"A condition used in root locus analysis, stating that the sum of angles from a given point to all poles and zeros must equal (2k + 1)180\u00b0 for the point to be on the root locus.\"\u003cSEP\u003e\"A condition used to determine whether a point is part of the root locus, based on the phase of the open-loop transfer function.\"\u003cSEP\u003e\"A criteria in root locus analysis used to determine if a point is on the locus based on phase angles from poles and zeros satisfying a phase condition.\"\u003cSEP\u003e\"A criterion used in the root locus method to determine the trajectory of system poles based on angles measured with respect to other poles and zeros in the complex plane.\"\u003cSEP\u003e\"A prerequisite in root locus analysis stating that the net angle of all poles and zeros from a specific locus point should equal an odd multiple of 180 degrees, ensuring the plot satisfies system behavior.\"\u003cSEP\u003e\"A requirement for the phase of a system\u0027s transfer function to be an odd multiple of 180\u00b0, used in root locus and stability analysis.\"\u003cSEP\u003e\"An equation that represents the angle condition for ensuring stability in control systems, rewritten as \\(\\tan^{-1}\\left(\\frac{\\sqrt{3}x}{-x+\\beta}\\right) + \\tan^{-1}\\left(\\frac{\\sqrt{3}x}{-x+5}\\right) = 60^{\\circ}\\).\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ANGLE CONDITION\"", "label": "\"ANGLE CONDITION\"", "shape": "dot", "size": 25, "source_id": "chunk-8bc6195825937992358e91cd2067de85\u003cSEP\u003echunk-397c3a4121e1cb09c3b45fb5395efc55\u003cSEP\u003echunk-927a7456757253434116286e75a4f7c3\u003cSEP\u003echunk-f7a6da3cdf6d57e47eb3c8005c858825\u003cSEP\u003echunk-2707c79ac4dd62b30995aaa744fbf568\u003cSEP\u003echunk-23f91deff17965392dabd409f79756c5\u003cSEP\u003echunk-965b0414f76022d755c35a0e294958c2\u003cSEP\u003echunk-e6f0d403fd3d6cec33b8f272042416c9\u003cSEP\u003echunk-0f55fae0545ab7ae4d25ea775cc3484b\u003cSEP\u003echunk-eef4556f22c24b85642541911c8a3378\u003cSEP\u003echunk-152834078855fff82d0c10a3299bf904"}, {"color": "#6426a1", "description": "\"Derived equations that describe the paths or loci of the roots of a system\u0027s characteristic equation on the complex plane as the system gain varies. This includes conditions such as angles and segment on the real axis.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION FOR ROOT LOCUS\"", "label": "\"EQUATION FOR ROOT LOCUS\"", "shape": "dot", "size": 25, "source_id": "chunk-eef4556f22c24b85642541911c8a3378"}, {"color": "#0bf3b1", "description": "\"A variable in the characteristic equation representing the gain, which affects the position of the poles and zeros in the root-locus plot.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GAIN PARAMETER K\"", "label": "\"GAIN PARAMETER K\"", "shape": "dot", "size": 25, "source_id": "chunk-152834078855fff82d0c10a3299bf904"}, {"color": "#9a413c", "description": "\"Characteristics of a plant\u0027s transfer function that significantly influence system stability and frequency response.\"\u003cSEP\u003e\"Complex numbers that determine the system dynamics and behavior, crucial for analyzing and designing control systems.\"\u003cSEP\u003e\"Critical points in control systems that determine system stability; poles are typically solutions of the denominator, and zeros of the numerator of the transfer function.\"\u003cSEP\u003e\"Critical points in the transfer function of a system that determine its stability and response characteristics. Poles are values that make the denominator zero, and zeros make the numerator zero.\"\u003cSEP\u003e\"Fundamental characteristics of transfer functions that determine the behavior of the system, with poles indicating system resonances or instabilities and zeros affecting system response.\"\u003cSEP\u003e\"Locations in the complex plane that define the behavior and stability of a control system as depicted in root locus and frequency response analyses.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLES AND ZEROS\"", "label": "\"POLES AND ZEROS\"", "shape": "dot", "size": 25, "source_id": "chunk-052ab7cb17072a07d0171a3bf8076106\u003cSEP\u003echunk-5d7c6ad015dfad7f1eadf85ad2f9dca2\u003cSEP\u003echunk-6153ef001b378698dc1a45cde3b2bafa\u003cSEP\u003echunk-c44a9e78dfa06cd852c378b8138e2163\u003cSEP\u003echunk-152834078855fff82d0c10a3299bf904\u003cSEP\u003echunk-38afbb7da937510b9d526ef6822e52a4"}, {"color": "#67d343", "description": "\"A system employing feedback of velocity information, typically for stability or performance improvement in control systems.\"", "entity_type": "\"CONTROL_SYSTEM\"", "font": {"size": 12}, "id": "\"VELOCITY FEEDBACK SYSTEM\"", "label": "\"VELOCITY FEEDBACK SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-80938ed65723d23846e7d211c6392548"}, {"color": "#70aff3", "description": "\"A delay component in control systems described by the exponential function e^{-Ts}, representing the time taken for an input signal to affect the system output. It must be approximated in analysis for stability.\"\u003cSEP\u003e\"A delay in a system\u0027s response, typically modeled as $e^{-Ts}$, that must be considered in stability analysis, although not the primary focus in the given analysis.\"\u003cSEP\u003e\"A delay in response time within a system, affecting the timing and synchronization of inputs and outputs, relevant in system design.\"\u003cSEP\u003e\"A delay in the response of a control system, often represented in the transfer function by an exponential term, which can complicate stability analysis using techniques like the Nyquist Stability Criterion.\"\u003cSEP\u003e\"A delay in the response of a control system, typically modeled as an exponential term in the transfer function to account for time lags in signal propagation.\"\u003cSEP\u003e\"A delay in the response of a control system, typically represented in transfer functions, affecting the required tuning parameters for stability.\"\u003cSEP\u003e\"A delay in the response of a system, which causes a difference between the computed and experimentally obtained phase angles at high frequencies.\"\u003cSEP\u003e\"A delay introduced in the response of a system, represented in transfer functions and crucial in determining system stability.\"\u003cSEP\u003e\"Also known as dead time, it is a nonminimum-phase behavior characterized by excessive phase lag without attenuation at high frequencies, commonly found in thermal, hydraulic, and pneumatic systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSPORT LAG\"", "label": "\"TRANSPORT LAG\"", "shape": "dot", "size": 25, "source_id": "chunk-eca435fabe094ce872882fcd65db2ae0\u003cSEP\u003echunk-fa4d33a3f40a2c5842d33d71ea214ce7\u003cSEP\u003echunk-05c1602ed6778924d1477e4ca3d0f6d5\u003cSEP\u003echunk-366484a5cd77057ae1ea49dd43158226\u003cSEP\u003echunk-2dcf86be04c38c7662cbe95f5c6c847b\u003cSEP\u003echunk-ddea82507e7105f6b431cb2adbf128fe\u003cSEP\u003echunk-2db8e37ede0c7654b36f12081d6c744e\u003cSEP\u003echunk-b2acc62f94eef871a72544d989bdab9c\u003cSEP\u003echunk-152834078855fff82d0c10a3299bf904"}, {"color": "#76dba8", "description": "\"A type of control system characterized by an undesirable slow response due to excessive phase lag at the start of a response, often featuring elements like transport lag or dead time.\"\u003cSEP\u003e\"A type of system with zeros in the right-half of the s-plane, which can cause counterintuitive response characteristics, such as inverse response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NONMINIMUM PHASE SYSTEM\"", "label": "\"NONMINIMUM PHASE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-09266ed448ed9155a14cf224ee083334\u003cSEP\u003echunk-2dcf86be04c38c7662cbe95f5c6c847b"}, {"color": "#e4803c", "description": "\"A graphical representation of how the phase shift of a system varies with frequency. It is part of the Bode plot and provides insights into how phases are altered across frequencies.\"\u003cSEP\u003e\"A graphical representation of the phase angle as a function of frequency, used to understand the phase response of a system or component factor.\"\u003cSEP\u003e\"A plot in the Bode diagram that shows how the phase shift of a system varies with frequency.\"\u003cSEP\u003e\"A plot of the phase angle of a system\u0027s frequency response over a range of frequencies, providing insights into system stability and responsiveness.\"\u003cSEP\u003e\"A plot representing the phase shift of a system\u0027s output relative to its input as a function of frequency, used for validating transfer functions.\"\u003cSEP\u003e\"A plot that shows how the phase difference between the input and output of a system changes with frequency. It is part of the frequency-response analysis.\"\u003cSEP\u003e\"A plot that shows the phase shift introduced by a system or component across frequencies, providing insights into timing and synchronization.\"\u003cSEP\u003e\"Graphical representation of the phase angle across frequencies, aiding in the visualization of phase relationships and stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PHASE-ANGLE CURVE\"", "label": "\"PHASE-ANGLE CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-b1899189205c2ae52f22a9b458c1b51a\u003cSEP\u003echunk-7e04f591ed09fae474d74b817fe1df98\u003cSEP\u003echunk-ce7788933f32df552bf183e7b6e070ed\u003cSEP\u003echunk-42f7860edcb0fefb196db906cd3d7326\u003cSEP\u003echunk-adcaeef9090d638159318c9d7b5ff687\u003cSEP\u003echunk-e07a7f0d399c8fbecea0c5b479e3b1ef\u003cSEP\u003echunk-b2acc62f94eef871a72544d989bdab9c\u003cSEP\u003echunk-157d4e1a75331549828b5cecd54f34dd"}, {"color": "#13d2e3", "description": "\"A control system that operates without feedback, where the output is not compared to the input for automatic correction.\"\u003cSEP\u003e\"A system design evaluated without feedback, often analyzed through tools like the Bode diagram.\"\u003cSEP\u003e\"A type of control system that operates without feedback, often analyzed to determine the initial poles and zeros for techniques like root-locus plotting.\"", "entity_type": "\"CONTROL_SYSTEM\"", "font": {"size": 12}, "id": "\"OPEN-LOOP SYSTEM\"", "label": "\"OPEN-LOOP SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-1c2415cd343d7113b95ec93575383e69\u003cSEP\u003echunk-0a5bdf4a038ca651111a8d7e9b26c789\u003cSEP\u003echunk-152834078855fff82d0c10a3299bf904"}, {"color": "#6c28c6", "description": "\"A control system configuration where part of the output signal is inverted and fed back to the input to stabilize the system and reduce errors.\"\u003cSEP\u003e\"A system configuration where the output is fed back into the input in a manner that opposes the initial input, often used to enhance stability and reduce errors.\"\u003cSEP\u003e\"A system configuration where the output is fed back into the input in an inverse manner, commonly used to enhance stability and performance in control systems.\"\u003cSEP\u003e\"A system in which the output is fed back into the input in such a way to reduce fluctuations and enhance stability. Often analyzed using root-locus plots.\"\u003cSEP\u003e\"A type of control system in which a portion of the output is fed back to the input in a way that subtracts from the input signal, typically used to enhance stability and reduce system error.\"", "entity_type": "\"CONTROL_SYSTEM\"", "font": {"size": 12}, "id": "\"NEGATIVE FEEDBACK SYSTEM\"", "label": "\"NEGATIVE FEEDBACK SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-e2168329cd1ccbb1068ce3cf99cc6a32\u003cSEP\u003echunk-6e47fa72cb93180e632ea7bbeaf40d64\u003cSEP\u003echunk-5a1c576eb9f7e3ef3036034e8bc47d8e\u003cSEP\u003echunk-fcdcc7943240d620efd39a966efae7db\u003cSEP\u003echunk-2049d1ad80c2666a7089c29c9a6e11f5"}, {"color": "#e74892", "description": "\"The open-loop transfer function consisting of the gain \u0027K\u0027 over the polynomial \u0027s(s + 0.5)(s^2 + 0.6s + 10)\u0027, representing the dynamics of a control system.\"\u003cSEP\u003e\"The open-loop transfer function in control systems, crucial for determining system characteristics like stability when incorporated into the Nyquist plot.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"G(S)H(S)\"", "label": "\"G(S)H(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-5c5fb7ac5994030121e03bb718344f7e\u003cSEP\u003echunk-6e47fa72cb93180e632ea7bbeaf40d64"}, {"color": "#3533f1", "description": "\"A dimensionless measure describing how oscillations in a system decay after a disturbance. It is critical in determining the transient response of the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DAMPING RATIO \\( \\ZETA \\)\"", "label": "\"DAMPING RATIO \\( \\ZETA \\)\"", "shape": "dot", "size": 25, "source_id": "chunk-fcdcc7943240d620efd39a966efae7db"}, {"color": "#88b517", "description": "\"Poles of the open-loop transfer function that determine the starting points of the root locus on the s-plane.\"\u003cSEP\u003e\"Specific points in the s-plane related to the transfer function that affect system stability, primarily when outside the left-half plane, commonly associated with instability.\"\u003cSEP\u003e\"Specific values of \\(s\\), such as \\(s = 1, s = -2 + j\\sqrt{3}, s = -2 - j\\sqrt{3}\\), where the system\u0027s transfer function denominator equals zero in an open-loop configuration.\"\u003cSEP\u003e\"The poles of a system\u0027s transfer function when feedback is not present. Their locations play a critical role in determining the initial points of root loci.\"\u003cSEP\u003e\"The values of s that make the denominator of a control system\u0027s transfer function zero. They are crucial in determining the behavior and stability of the system, as depicted in root locus plots.\"\u003cSEP\u003e\"Values that indicate the locations of poles in the open-loop transfer function of a control system, important for control design and stability analysis.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OPEN-LOOP POLES\"", "label": "\"OPEN-LOOP POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-927a7456757253434116286e75a4f7c3\u003cSEP\u003echunk-62e140024da002dcf796d44b58983432\u003cSEP\u003echunk-c39e78196a3463df2750a39d5d5f4cf2\u003cSEP\u003echunk-c3bc1525009800c71ea68e6ca68b7d1e\u003cSEP\u003echunk-5a1c576eb9f7e3ef3036034e8bc47d8e\u003cSEP\u003echunk-fcdcc7943240d620efd39a966efae7db"}, {"color": "#05864d", "description": "\"A point in the s-plane where multiple roots of the characteristic equation occur, crucial for determining stability on the root locus plot.\"\u003cSEP\u003e\"A point on the real axis in a root locus plot where multiple root-locus branches meet and start diverging into the complex plane as the gain increases.\"\u003cSEP\u003e\"A point on the real axis of a root locus plot where multiple root-locus branches meet and diverge, indicating a change in stability.\"\u003cSEP\u003e\"A point on the root locus plot where multiple branches meet and move away from the real axis as the gain \\(K\\) is varied. It is significant in determining phase crossover frequencies and system behavior.\"\u003cSEP\u003e\"A point on the root locus where multiple root paths diverge as the gain \\(K\\) increases, identified here as \\(s = -0.467\\).\"\u003cSEP\u003e\"A point on the root locus where multiple root paths diverge or converge away from each other.\"\u003cSEP\u003e\"A point on the root locus where the loci leave the real axis, indicating a change in system stability as the gain varies.\"\u003cSEP\u003e\"Specific values on the real axis of the s-plane where root locus branches of a system characteristic equation separate or converge.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BREAKAWAY POINT\"", "label": "\"BREAKAWAY POINT\"", "shape": "dot", "size": 25, "source_id": "chunk-397c3a4121e1cb09c3b45fb5395efc55\u003cSEP\u003echunk-37aa719ebacbd39c10b2581e95321a0e\u003cSEP\u003echunk-23f91deff17965392dabd409f79756c5\u003cSEP\u003echunk-c9d47ab2198ac8ea67a196216da74a23\u003cSEP\u003echunk-054ff32feaae45b26555ba21f1d8755e\u003cSEP\u003echunk-62e140024da002dcf796d44b58983432\u003cSEP\u003echunk-ddce821f142253cf6fc233c76aa6fae6\u003cSEP\u003echunk-56bdf5e0d62ced91125a51d86633ad80"}, {"color": "#710ed7", "description": "\"Lines that show the direction of the loci for high gain values in a root locus plot, determining the angle they make with the real axis.\"\u003cSEP\u003e\"The lines that provide an indication of the direction in which the root locus branches tend as they extend towards infinity, relevant to the stability analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ASYMPTOTES OF ROOT LOCUS\"", "label": "\"ASYMPTOTES OF ROOT LOCUS\"", "shape": "dot", "size": 25, "source_id": "chunk-23f91deff17965392dabd409f79756c5\u003cSEP\u003echunk-091c53496308e0ef6146950ec4d4bb32"}, {"color": "#e3bb67", "description": "\"An equation used to determine breakaway and break-in points where the derivative of the gain K with respect to s equals zero.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"DK/DS = 0\"", "label": "\"DK/DS = 0\"", "shape": "dot", "size": 25, "source_id": "chunk-054ff32feaae45b26555ba21f1d8755e"}, {"color": "#875820", "description": "\"A graphical method used in control theory for analyzing the locations of poles of a control system\u0027s transfer function as a system parameter (usually gain) is varied.\"\u003cSEP\u003e\"A graphical representation in the s-plane that shows the paths that the poles of a control system will take as a certain parameter, typically gain, is varied.\"\u003cSEP\u003e\"A graphical representation used in control systems to analyze how the roots of a system change with varying system parameters.\"\u003cSEP\u003e\"A trajectory depicting the movement of the roots of the characteristic equation in the complex plane as a system parameter varies, crucial for control system design.\"\u003cSEP\u003e\"The paths traced by the roots of a system\u0027s characteristic equation in the s-plane as a parameter (typically gain K) is varied, indicating changes in system stability.\"\u003cSEP\u003e\"The trajectories that the poles of a control system follow in the complex plane when a certain parameter, typically gain, is varied. It is fundamental to root-locus analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROOT LOCI\"", "label": "\"ROOT LOCI\"", "shape": "dot", "size": 25, "source_id": "chunk-397c3a4121e1cb09c3b45fb5395efc55\u003cSEP\u003echunk-254702d72ecf72e335623100485b0ade\u003cSEP\u003echunk-e1ebb62da2a69fb4feeb3904035eb79b\u003cSEP\u003echunk-7ea52e4ac94c733a1151ac5a2e944e53\u003cSEP\u003echunk-2049d1ad80c2666a7089c29c9a6e11f5\u003cSEP\u003echunk-0b9ae42cfc20844ee4ff0fa1374d9eed"}, {"color": "#def943", "description": "\"A mathematical representation of a system\u0027s behavior in the s-domain, expressed as G(s) = K / (s + 1)^3, used in root locus analysis.\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"G(S) TRANSFER FUNCTION\"", "label": "\"G(S) TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-23f91deff17965392dabd409f79756c5"}, {"color": "#cfa62e", "description": "\"A control system parameter representing the amplification factor, affecting stability and performance as it changes.\"\u003cSEP\u003e\"A pivotal control parameter that influences the performance and stability of a control system, often varied in root locus analysis to assess system behavior.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GAIN \u0027K\u0027\"", "label": "\"GAIN \u0027K\u0027\"", "shape": "dot", "size": 25, "source_id": "chunk-ddce821f142253cf6fc233c76aa6fae6\u003cSEP\u003echunk-2707c79ac4dd62b30995aaa744fbf568"}, {"color": "#6636a5", "description": "\"Points on the root locus where the roots of the system cross the imaginary axis, indicating potential stability margins or gain limits.\"\u003cSEP\u003e\"Points where root locus branches cross the imaginary axis, indicating potential changes in stability. Determined here for \\(\\omega = \\pm \\sqrt{5}\\) and \\(\\omega = 0\\).\"\u003cSEP\u003e\"Points where root locus branches cross the imaginary axis, showing the transition of poles between stable and unstable regions in the s-plane.\"\u003cSEP\u003e\"Points where the root locus branches cross the imaginary axis, significant for determining the stability boundaries from the root locus analysis.\"\u003cSEP\u003e\"Refers to the point in the s-plane where the root locus branches intersect the imaginary axis, indicating a potential change in the system\u0027s stability from stable to unstable or vice versa.\"\u003cSEP\u003e\"The point on the root locus plot where the real part of the poles equals zero, indicating potential stability margins of the system.\"\u003cSEP\u003e\"The portion of the frequency response curve on the $j\\omega$ axis, critical for determining potential encirclements of critical points in stability analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"IMAGINARY AXIS CROSSING\"", "label": "\"IMAGINARY AXIS CROSSING\"", "shape": "dot", "size": 25, "source_id": "chunk-397c3a4121e1cb09c3b45fb5395efc55\u003cSEP\u003echunk-2707c79ac4dd62b30995aaa744fbf568\u003cSEP\u003echunk-05c1602ed6778924d1477e4ca3d0f6d5\u003cSEP\u003echunk-edfef0c2a7c17c4ffcb680c9c42849c7\u003cSEP\u003echunk-72dd4c441ad7836e841b4b909468f283\u003cSEP\u003echunk-9039afcd15f48a625e7c11a41285dc28\u003cSEP\u003echunk-56bdf5e0d62ced91125a51d86633ad80"}, {"color": "#2d67f7", "description": "\"A parameter representing the oscillation frequency at which the system\u0027s roots cross the imaginary axis, essential for determining stability limits in root locus analysis.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"FREQUENCY $\\OMEGA$\"", "label": "\"FREQUENCY $\\OMEGA$\"", "shape": "dot", "size": 25, "source_id": "chunk-2707c79ac4dd62b30995aaa744fbf568"}, {"color": "#d549f8", "description": "\"A dimensionless measure describing how oscillations in a system decay after a disturbance, critical for determining system behavior including stability and resonance.\"\u003cSEP\u003e\"A dimensionless parameter describing the damping of a system, where $\\zeta = 0.5$ is indicative of a critically damped system.\"\u003cSEP\u003e\"A dimensionless parameter that describes how oscillations in a system decay after a disturbance. It significantly impacts the shape and behavior of a system\u0027s polar plot.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DAMPING RATIO $\\ZETA$\"", "label": "\"DAMPING RATIO $\\ZETA$\"", "shape": "dot", "size": 25, "source_id": "chunk-da38bbb45ca6eafc4c59d79383c0391d\u003cSEP\u003echunk-7f663070b943de9de820ffd79936a999\u003cSEP\u003echunk-2707c79ac4dd62b30995aaa744fbf568"}, {"color": "#7e37e5", "description": "\"The frequency at which a system exhibits peak amplitude in its frequency response, indicating maximum energy transfer efficiency at this frequency.\"\u003cSEP\u003e\"The frequency at which the amplitude of a system\u0027s response to a sinusoidal input is maximized. On a polar plot, it is typically the point with the maximum distance from the origin.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"RESONANT FREQUENCY $\\OMEGA_{R}$\"", "label": "\"RESONANT FREQUENCY $\\OMEGA_{R}$\"", "shape": "dot", "size": 25, "source_id": "chunk-da38bbb45ca6eafc4c59d79383c0391d\u003cSEP\u003echunk-7f663070b943de9de820ffd79936a999"}, {"color": "#99d5eb", "description": "\"The maximum value of the magnitude of the frequency response of a system at its resonant frequency, often assessed in control system design.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"RESONANT PEAK $M_{R}$\"", "label": "\"RESONANT PEAK $M_{R}$\"", "shape": "dot", "size": 25, "source_id": "chunk-7f663070b943de9de820ffd79936a999"}, {"color": "#0e2e08", "description": "\"A complex-valued function used in frequency response analysis of control systems, particularly noteworthy for its behavior at different frequencies, depending on the damping ratio $\\zeta$.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"SINUSOIDAL TRANSFER FUNCTION $G(J\\OMEGA)$\"", "label": "\"SINUSOIDAL TRANSFER FUNCTION $G(J\\OMEGA)$\"", "shape": "dot", "size": 25, "source_id": "chunk-da38bbb45ca6eafc4c59d79383c0391d"}, {"color": "#027324", "description": "\"A scalar parameter in control systems that affects the system\u0027s response and stability. Gain adjustments can significantly influence the behavior of closed-loop systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GAIN VALUE (K)\"", "label": "\"GAIN VALUE (K)\"", "shape": "dot", "size": 25, "source_id": "chunk-5a1c576eb9f7e3ef3036034e8bc47d8e"}, {"color": "#066b26", "description": "\"The phase angle of the open-loop transfer function at a specific point in the complex plane, important for root locus and phase margin calculations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ANGLE OF G(S)\"", "label": "\"ANGLE OF G(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-c708ad35868a069947b8c9acc5cf7b45"}, {"color": "#55b968", "description": "\"Refers to pairs of poles in a control system that have the same real part but opposite imaginary parts. They are crucial in determining the oscillatory behavior of the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLEX-CONJUGATE POLE\"", "label": "\"COMPLEX-CONJUGATE POLE\"", "shape": "dot", "size": 25, "source_id": "chunk-5a1c576eb9f7e3ef3036034e8bc47d8e"}, {"color": "#3e65b5", "description": "\"A zero of the transfer function without feedback, which can influence the placement of closed-loop poles in control system design.\"\u003cSEP\u003e\"The values of \u0027s\u0027 that make the numerator of the open-loop transfer function zero, affecting the root-locus plot and system response.\"\u003cSEP\u003e\"The values of s that make the numerator of a control system\u0027s transfer function zero. Open-loop zeros impact the shape and stability of the root locus plot.\"\u003cSEP\u003e\"Zeros in the open-loop transfer function that affect the system\u0027s frequency response and can impact the placement of closed-loop poles if not managed correctly.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OPEN-LOOP ZERO\"", "label": "\"OPEN-LOOP ZERO\"", "shape": "dot", "size": 25, "source_id": "chunk-5a1c576eb9f7e3ef3036034e8bc47d8e\u003cSEP\u003echunk-4dab56960a7cdd8178d6b3de5995e0ba\u003cSEP\u003echunk-dd9dde688dcbc8042e7921003e1f4b64\u003cSEP\u003echunk-6e47fa72cb93180e632ea7bbeaf40d64"}, {"color": "#f509dc", "description": "\"A vertical axis in the complex plane used in control theory for plotting system response characteristics such as the root locus.\"\u003cSEP\u003e\"In the context of control theory, the imaginary axis refers to the vertical line in the complex plane used to analyze the stability of control systems, particularly in the root locus and Nyquist plots.\"\u003cSEP\u003e\"The vertical axis in the complex plane, crucial in root-locus analysis for determining where root loci cross, representing oscillatory components of system poles.\"\u003cSEP\u003e\"The vertical axis in the complex plane, used in control theory to separate real and imaginary parts of complex numbers.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"IMAGINARY AXIS\"", "label": "\"IMAGINARY AXIS\"", "shape": "dot", "size": 25, "source_id": "chunk-5a1c576eb9f7e3ef3036034e8bc47d8e\u003cSEP\u003echunk-c9d47ab2198ac8ea67a196216da74a23\u003cSEP\u003echunk-4ef3a4f0d66e7110a8b1b68ff391aa68\u003cSEP\u003echunk-ddce821f142253cf6fc233c76aa6fae6"}, {"color": "#64f4e4", "description": "\"A phenomenon where the system\u0027s output continues to oscillate indefinitely due to the poles being located on the imaginary axis, indicating marginal stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SUSTAINED OSCILLATIONS\"", "label": "\"SUSTAINED OSCILLATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-5a1c576eb9f7e3ef3036034e8bc47d8e"}, {"color": "#7a0c50", "description": "\"A concept in root locus analysis referring to the phase angles contributed by poles and zeros to determine the root locus path.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ANGULAR CONTRIBUTION\"", "label": "\"ANGULAR CONTRIBUTION\"", "shape": "dot", "size": 25, "source_id": "chunk-5a1c576eb9f7e3ef3036034e8bc47d8e"}, {"color": "#c98d75", "description": "\"The angle at which a root locus branch leaves a complex conjugate pole, important for determining the shape of the root locus plot and system response.\"\u003cSEP\u003e\"The angle at which a root locus branch leaves a complex pole in the upper-half s-plane, calculated here as \\(-63.43^{\\circ}\\).\"\u003cSEP\u003e\"The angle at which a root locus path leaves a complex pole.\"\u003cSEP\u003e\"The angle at which root locus paths depart from complex poles, useful in determining system response characteristics.\"\u003cSEP\u003e\"The angle at which the root locus leaves a complex pole in the s-plane, found by subtracting certain vector angles from 180 degrees.\"\u003cSEP\u003e\"The angle from which the root locus departs the complex pole in the upper-half s-plane, calculated as -142.13\u00b0.\"\u003cSEP\u003e\"The angular direction at which a root locus departs from a complex pole, calculated using the sum of angles from poles and zeros to the test point on the real axis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ANGLE OF DEPARTURE\"", "label": "\"ANGLE OF DEPARTURE\"", "shape": "dot", "size": 25, "source_id": "chunk-8bc6195825937992358e91cd2067de85\u003cSEP\u003echunk-397c3a4121e1cb09c3b45fb5395efc55\u003cSEP\u003echunk-927a7456757253434116286e75a4f7c3\u003cSEP\u003echunk-2b7d5978d5de4200a548bc9a1e68e49f\u003cSEP\u003echunk-edfef0c2a7c17c4ffcb680c9c42849c7\u003cSEP\u003echunk-62e140024da002dcf796d44b58983432\u003cSEP\u003echunk-ddce821f142253cf6fc233c76aa6fae6"}, {"color": "#499967", "description": "\"A pole of a transfer function with a real and imaginary component, often contributing to oscillatory behavior in control systems.\"\u003cSEP\u003e\"A type of pole that has both real and imaginary parts, contributing to oscillatory behavior in system response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLEX POLE\"", "label": "\"COMPLEX POLE\"", "shape": "dot", "size": 25, "source_id": "chunk-8bc6195825937992358e91cd2067de85\u003cSEP\u003echunk-edfef0c2a7c17c4ffcb680c9c42849c7"}, {"color": "#43ae50", "description": "\"A control system design method used to determine the stability and transient response of a system by analyzing the locations of the poles of a closed-loop transfer function.\"\u003cSEP\u003e\"A graphical method used to analyze and design control systems by plotting the roots of a characteristic equation as a system parameter varies.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"ROOT-LOCUS DESIGN TECHNIQUE\"", "label": "\"ROOT-LOCUS DESIGN TECHNIQUE\"", "shape": "dot", "size": 25, "source_id": "chunk-80938ed65723d23846e7d211c6392548\u003cSEP\u003echunk-2b7d5978d5de4200a548bc9a1e68e49f"}, {"color": "#c7294e", "description": "\"A point on the root locus where multiple root paths converge into each other.\"\u003cSEP\u003e\"A point on the root locus where the loci join the real axis, affecting the stability and behavior of the control system.\"\u003cSEP\u003e\"A point on the root locus where two root locus branches converge or diverge, indicating changes in the root locations as the gain (K) changes.\"\u003cSEP\u003e\"A point where multiple branches of the root locus converge, typically representing a potential transition in system stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BREAK-IN POINT\"", "label": "\"BREAK-IN POINT\"", "shape": "dot", "size": 25, "source_id": "chunk-c9d47ab2198ac8ea67a196216da74a23\u003cSEP\u003echunk-ddce821f142253cf6fc233c76aa6fae6\u003cSEP\u003echunk-927a7456757253434116286e75a4f7c3\u003cSEP\u003echunk-37aa719ebacbd39c10b2581e95321a0e"}, {"color": "#ca3113", "description": "\"An expression that calculates the system gain K based on the locations of poles and zeros in the s-plane, such as K = - (s^2 + 2s + 3) / (s + 2).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION FOR GAIN K\"", "label": "\"EQUATION FOR GAIN K\"", "shape": "dot", "size": 25, "source_id": "chunk-927a7456757253434116286e75a4f7c3"}, {"color": "#2088c0", "description": "\"A graphical method used in control theory to determine the roots of a polynomial equation as system parameters vary, often used to analyze system stability.\"\u003cSEP\u003e\"A graphical representation of how the roots of a control system change with varying parameters, specifically exhibiting a circular path for this system.\"\u003cSEP\u003e\"A special configuration of the root locus in the complex plane where parts of the locus form a circular shape, dependent on the arrangement and number of poles and zeros.\"\u003cSEP\u003e\"A specific pattern of root locus that forms a circle, typically centered at the origin in the complex plane, indicating symmetrical pole movement.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CIRCULAR ROOT LOCUS\"", "label": "\"CIRCULAR ROOT LOCUS\"", "shape": "dot", "size": 25, "source_id": "chunk-bc06726ed4de67e5eabeb6d258258b61\u003cSEP\u003echunk-e6f0d403fd3d6cec33b8f272042416c9\u003cSEP\u003echunk-927a7456757253434116286e75a4f7c3\u003cSEP\u003echunk-d700e4fc335efe308bb63d7e116af195"}, {"color": "#748535", "description": "\"An equation representing a circle in the complex plane, used to describe part of the root locus for a given control system condition.\"\u003cSEP\u003e\"Given as \u03c3\u00b2 + \u03c9\u00b2 = 10, this equation describes a circle with a radius of \u221a10, used to determine the trajectory of the root locus.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION OF A CIRCLE\"", "label": "\"EQUATION OF A CIRCLE\"", "shape": "dot", "size": 25, "source_id": "chunk-e6f0d403fd3d6cec33b8f272042416c9\u003cSEP\u003echunk-ed03fed942f56e9f9bfc15ac0ceb1c3f"}, {"color": "#2d97a4", "description": "\"A scalar value in control systems indicating the magnitude of influence or attenuation within the system, used as a tuning parameter in root locus analysis.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SYSTEM GAIN (K)\"", "label": "\"SYSTEM GAIN (K)\"", "shape": "dot", "size": 25, "source_id": "chunk-eef4556f22c24b85642541911c8a3378"}, {"color": "#81a522", "description": "\"Pairs of poles in the complex plane that have the same real part and opposite imaginary parts, affecting the oscillatory nature of a system\u0027s time response.\"\u003cSEP\u003e\"Pairs of poles with identical real parts and equal but opposite imaginary parts, often associated with oscillatory system responses.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLEX CONJUGATE POLES\"", "label": "\"COMPLEX CONJUGATE POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-5024b36fd078d843a77de54bec08e400\u003cSEP\u003echunk-eef4556f22c24b85642541911c8a3378"}, {"color": "#3c0707", "description": "\"A type of control system that uses negative feedback to stabilize the system, shown in the context of constructing root loci.\"\u003cSEP\u003e\"A type of control system where the output is fed back into the input to reduce deviations from the desired state, often represented by a characteristic equation in root-locus analysis.\"", "entity_type": "\"CONTROL_SYSTEM\"", "font": {"size": 12}, "id": "\"NEGATIVE FEEDBACK CONTROL SYSTEM\"", "label": "\"NEGATIVE FEEDBACK CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-720922ca31ca3571876a388ded48c80a\u003cSEP\u003echunk-ed03fed942f56e9f9bfc15ac0ceb1c3f"}, {"color": "#9eb3a9", "description": "\"Lines that indicate the direction that the root locus plots approach as the gain K tends to infinity, determined by the formula given.\"\u003cSEP\u003e\"Straight lines to which the root loci tend as the gain goes to infinity, typically determined by the angles given by the formula \\\\( \\\\frac{\\\\pm180^{\\\\circ}(2k\\\\,+\\\\,1)}{n\\\\,-\\\\,m} \\\\).\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ASYMPTOTES OF ROOT LOCI\"", "label": "\"ASYMPTOTES OF ROOT LOCI\"", "shape": "dot", "size": 25, "source_id": "chunk-9039afcd15f48a625e7c11a41285dc28\u003cSEP\u003echunk-7ea52e4ac94c733a1151ac5a2e944e53"}, {"color": "#1e3bb8", "description": "\"A complex plane used in control theory to represent the system\u0027s transfer function and poles/zeros for stability analysis like root locus and Nyquist plots.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"S PLANE\"", "label": "\"S PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-05c1602ed6778924d1477e4ca3d0f6d5"}, {"color": "#1c77cc", "description": "\"A formula that determines the angles at which asymptotic lines appear in root locus plots. Expressed as \\\\( \\\\frac{\\\\pm180^{\\\\circ}(2k\\\\,+\\\\,1)}{n\\\\,-\\\\,m} \\\\), where \\\\( n \\\\) is the number of finite poles.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"ANGLES OF ASYMPTOTES FORMULA\"", "label": "\"ANGLES OF ASYMPTOTES FORMULA\"", "shape": "dot", "size": 25, "source_id": "chunk-7ea52e4ac94c733a1151ac5a2e944e53"}, {"color": "#0221df", "description": "\"The equation \\\\( s=-{\\\\frac{\\\\left(p_{1}+p_{2}+\\\\cdots+p_{n}\\\\right)-\\\\left(z_{1}+z_{2}+\\\\cdots+z_{m}\\\\right)}{n-m}} \\\\) used to find the point on the real axis where asymptotes intersect during root locus analysis.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"ROOT LOCUS INTERSECTION CALCULATION\"", "label": "\"ROOT LOCUS INTERSECTION CALCULATION\"", "shape": "dot", "size": 25, "source_id": "chunk-7ea52e4ac94c733a1151ac5a2e944e53"}, {"color": "#78033c", "description": "\"Given by \\\\( {\\\\frac{d K}{d s}}=-\\\\,{\\frac{B^{\\\\prime}(s)A(s)\\\\,-\\\\,B(s)A^{\\\\prime}(s)}{A^{2}(s)}}=0 \\\\), used to find the location of potential breakaway and break-in points on the root locus.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION FOR BREAKAWAY/BREAK-IN POINTS\"", "label": "\"EQUATION FOR BREAKAWAY/BREAK-IN POINTS\"", "shape": "dot", "size": 25, "source_id": "chunk-7ea52e4ac94c733a1151ac5a2e944e53"}, {"color": "#f96c26", "description": "\"The paths followed by complex conjugate roots of a control system\u0027s characteristic equation as the system gain varies. These branches help in predicting the system\u0027s oscillatory behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLEX BRANCHES OF ROOT LOCUS\"", "label": "\"COMPLEX BRANCHES OF ROOT LOCUS\"", "shape": "dot", "size": 25, "source_id": "chunk-5453fcf3086e6b945f16238fb413001b"}, {"color": "#627469", "description": "\"GAIN K\" is a fundamental parameter in control systems that plays a critical role in determining the behavior and stability of the system. It serves as a constant multiplier for the transfer function in the frequency domain and significantly influences the system\u0027s magnitude, response, and stability. In the context of a Bode plot, it affects the vertical position of the log-magnitude curve, which can be expressed in decibels as 20logK. This alteration impacts the system\u0027s gain and phase margins, which are essential for ensuring system stability.\n\nAs a scalar value, \"GAIN K\" is crucial in both feedback and open-loop control systems. Its value must be carefully selected and adjusted to achieve desired system stability and performance criteria. This includes influencing gain and phase margins, system sensitivity, and overall response behavior. By affecting the system\u0027s amplitude, \"GAIN K\" directly contributes to system stability, especially when analyzing the root locus \u2014 a graphical method used to determine system pole locations and predict system behavior as gain varies.\n\nIn its role as a proportionality constant, \"GAIN K\" impacts various analyses, such as root locus and frequency response, providing insights into the system\u0027s response speed and stability. It is often varied during these analyses to achieve a satisfactory system response. The gain factor is adjustable, and its appropriate tuning is critical for meeting specific performance criteria, including achieving desired resonant peak values and phase margin targets, such as a required phase margin of 60 degrees.\n\nTherefore, \"GAIN K\" embodies a pivotal control parameter in both feedback and open-loop scenarios, necessitating precise adjustment to strike a balance between stability and performance. It influences the system\u0027s open-loop gain, requiring careful manipulation to avoid introducing instability while maintaining desired system accuracy and performance. Students learning about control systems should appreciate the substantial effect of \"GAIN K\" on system dynamics and stability, as its manipulation is a central task in the design and analysis of robust control systems.", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GAIN K\"", "label": "\"GAIN K\"", "shape": "dot", "size": 25, "source_id": "chunk-2b25bd771db254885a707bd10e8fea19\u003cSEP\u003echunk-720922ca31ca3571876a388ded48c80a\u003cSEP\u003echunk-5453fcf3086e6b945f16238fb413001b\u003cSEP\u003echunk-caf760c4c7f309dab9d636ae2beb4e2e\u003cSEP\u003echunk-ce7788933f32df552bf183e7b6e070ed\u003cSEP\u003echunk-f7a6da3cdf6d57e47eb3c8005c858825\u003cSEP\u003echunk-4e9602feed7a5394b1a532d6e50c7594\u003cSEP\u003echunk-562c371e047f52f964b0d3d617353ced\u003cSEP\u003echunk-5ea54c3dcec3d81ad48ba402840448ff\u003cSEP\u003echunk-054ff32feaae45b26555ba21f1d8755e\u003cSEP\u003echunk-5b496198b31dbeebacc85c2f7f7a3987\u003cSEP\u003echunk-e2168329cd1ccbb1068ce3cf99cc6a32\u003cSEP\u003echunk-927a7456757253434116286e75a4f7c3\u003cSEP\u003echunk-1b3ea98bf706813038630291213ebc7c\u003cSEP\u003echunk-78f7e7dac16acef0e5650c5642d32c7d\u003cSEP\u003echunk-8e8ad763cdb1297a66a1a293c17fe5b4\u003cSEP\u003echunk-fcdcc7943240d620efd39a966efae7db\u003cSEP\u003echunk-b6af1c4a81059796fa59b1f1f07b4234\u003cSEP\u003echunk-397c3a4121e1cb09c3b45fb5395efc55\u003cSEP\u003echunk-b1229a7f4f282a2e8956dbc23a4813f1"}, {"color": "#e69682", "description": "\"The process of expanding both the numerator and denominator of the open-loop transfer function \\\\( G(s)H(s) \\\\) to find points like asymptotes and intersection.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NUMERATOR AND DENOMINATOR EXPANSION OF TRANSFER FUNCTION\"", "label": "\"NUMERATOR AND DENOMINATOR EXPANSION OF TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-7ea52e4ac94c733a1151ac5a2e944e53"}, {"color": "#a0833a", "description": "\"An equation referenced in root-locus analysis that helps to determine points such as breakaway or break-in points in a control system\u0027s root-locus diagram.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (6\u201314)\"", "label": "\"EQUATION (6\u201314)\"", "shape": "dot", "size": 25, "source_id": "chunk-ddce821f142253cf6fc233c76aa6fae6"}, {"color": "#e2f381", "description": "\"The angle at which the root locus approaches a complex zero in the s-plane, calculated using the sum of vector angles from poles and zeros.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ANGLE OF ARRIVAL\"", "label": "\"ANGLE OF ARRIVAL\"", "shape": "dot", "size": 25, "source_id": "chunk-ddce821f142253cf6fc233c76aa6fae6"}, {"color": "#0f09ac", "description": "\"A complex number that determines the behavior of a control system, especially its stability and response characteristics.\"\u003cSEP\u003e\"A point in the s-plane where the transfer function becomes infinite, playing a critical role in determining the system\u0027s stability and behavior.\"\u003cSEP\u003e\"A value in the s-domain where the denominator of a transfer function becomes zero, significantly influencing system behavior and stability.\"\u003cSEP\u003e\"A value in the s-plane where the system function becomes infinite, directly impacting the system\u0027s stability and response. In control systems, poles are derived from the characteristic equation.\"\u003cSEP\u003e\"A value of \u0027s\u0027 in the s-plane where the system transfer function becomes infinite, critical in determining system stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLE\"", "label": "\"POLE\"", "shape": "dot", "size": 25, "source_id": "chunk-397c3a4121e1cb09c3b45fb5395efc55\u003cSEP\u003echunk-34c58543b2791251b29bb7bf43cd1b8c\u003cSEP\u003echunk-3d3d81ce1132a7de1bc12a282f8bf94c\u003cSEP\u003echunk-12c5250f31da6507b1bad7bcd12854a3\u003cSEP\u003echunk-ddce821f142253cf6fc233c76aa6fae6"}, {"color": "#e6cdac", "description": "\"A point in system dynamics where the transfer function becomes zero, significant for system stability and response characteristics.\"\u003cSEP\u003e\"A point in the s-plane where the transfer function becomes zero, affecting the frequency response and transient behavior of the control system.\"\u003cSEP\u003e\"A value of \u0027s\u0027 in the s-plane where the system transfer function becomes zero, influencing system frequency response.\"\u003cSEP\u003e\"A zero at s = -0.5714, which affects the system\u0027s frequency response and shaping the system\u0027s characteristics.\"\u003cSEP\u003e\"Part of control system dynamics; in this context, a zero at \\(s = -0.1\\) affects the system\u0027s overshoot.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ZERO\"", "label": "\"ZERO\"", "shape": "dot", "size": 25, "source_id": "chunk-3d3d81ce1132a7de1bc12a282f8bf94c\u003cSEP\u003echunk-80938ed65723d23846e7d211c6392548\u003cSEP\u003echunk-2db8e37ede0c7654b36f12081d6c744e\u003cSEP\u003echunk-16cecaf68913e3a1c67f4995f79defe2\u003cSEP\u003echunk-ddce821f142253cf6fc233c76aa6fae6"}, {"color": "#32c51b", "description": "\"Represents the system equation used for root locus analysis in the form \\(1 + K \\frac{\\mathrm{num}}{\\mathrm{den}} = 0\\), where \u0027num\u0027 and \u0027den\u0027 denote numerator and denominator polynomials respectively, expressing the ratio of the open-loop transfer function.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (6\u201311)\"", "label": "\"EQUATION (6\u201311)\"", "shape": "dot", "size": 25, "source_id": "chunk-ef5600ba1e15375c274ae547e4e6ace2"}, {"color": "#0417b9", "description": "\"A polynomial found in the numerator of a rational transfer function, influencing the system\u0027s response characteristics.\"\u003cSEP\u003e\"The polynomial in the numerator of a transfer function, expressed in terms of \u0027s\u0027, representing the zero-locations of the system in the context of root locus analysis.\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"NUMERATOR POLYNOMIAL\"", "label": "\"NUMERATOR POLYNOMIAL\"", "shape": "dot", "size": 25, "source_id": "chunk-065498b4accbe7dd43f1427805d73ad3\u003cSEP\u003echunk-ef5600ba1e15375c274ae547e4e6ace2"}, {"color": "#08d33b", "description": "\"A collection of gain values for which the closed-loop poles are computed, crucial for plotting the root-locus paths of a control system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GAIN VECTOR (K)\"", "label": "\"GAIN VECTOR (K)\"", "shape": "dot", "size": 25, "source_id": "chunk-ef5600ba1e15375c274ae547e4e6ace2"}, {"color": "#fe99bf", "description": "\"A MATLAB function used to perform polynomial multiplication, particularly useful in expressing the product of multiple transfer function parts as a single polynomial.\"\u003cSEP\u003e\"A function used in MATLAB to perform polynomial multiplication, aiding in control systems analysis by combining different polynomial terms into a single expression.\"", "entity_type": "\"COMMAND\"", "font": {"size": 12}, "id": "\"CONVOLUTION COMMAND\"", "label": "\"CONVOLUTION COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-ef5600ba1e15375c274ae547e4e6ace2\u003cSEP\u003echunk-6e47fa72cb93180e632ea7bbeaf40d64"}, {"color": "#c56c32", "description": "\"A MATLAB script designed to generate a root-locus plot for analyzing the stability and dynamics of a control system by visualizing the location of poles and zeros.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 6\u20131\"", "label": "\"MATLAB PROGRAM 6\u20131\"", "shape": "dot", "size": 25, "source_id": "chunk-6e47fa72cb93180e632ea7bbeaf40d64"}, {"color": "#e79389", "description": "\"A polynomial expression representing a linear relationship, commonly used in the characteristic equations of control systems.\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"FIRST-ORDER TERM\"", "label": "\"FIRST-ORDER TERM\"", "shape": "dot", "size": 25, "source_id": "chunk-6e47fa72cb93180e632ea7bbeaf40d64"}, {"color": "#3e29a0", "description": "\"An equation format such as p(s)/q(s) used to represent transfer functions in the Laplace domain, where p(s) and q(s) are polynomials.\"\u003cSEP\u003e\"An expression consisting of a sum of powers of the complex frequency variable \u0027s\u0027, used in the analysis and design of control systems.\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"POLYNOMIAL IN S\"", "label": "\"POLYNOMIAL IN S\"", "shape": "dot", "size": 25, "source_id": "chunk-caf760c4c7f309dab9d636ae2beb4e2e\u003cSEP\u003echunk-6e47fa72cb93180e632ea7bbeaf40d64"}, {"color": "#f191f9", "description": "\"A polynomial expression representing a quadratic relationship, often used to describe system dynamics and resonant behavior in control systems.\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"SECOND-ORDER TERM\"", "label": "\"SECOND-ORDER TERM\"", "shape": "dot", "size": 25, "source_id": "chunk-6e47fa72cb93180e632ea7bbeaf40d64"}, {"color": "#f8b7c7", "description": "\"Pairs of system poles in the s-plane that lie symmetrically with respect to the real axis, influential in determining system stability and oscillatory behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLEX-CONJUGATE OPEN-LOOP POLES\"", "label": "\"COMPLEX-CONJUGATE OPEN-LOOP POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-6e47fa72cb93180e632ea7bbeaf40d64"}, {"color": "#82b4f6", "description": "\"A MATLAB script employed to produce root-locus plots, assisting in the exploration of control system dynamics and stability.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 6\u20132\"", "label": "\"MATLAB PROGRAM 6\u20132\"", "shape": "dot", "size": 25, "source_id": "chunk-6e47fa72cb93180e632ea7bbeaf40d64"}, {"color": "#e60827", "description": "\"A method used in control system design to iteratively adjust parameters and analyze outcomes to reach a desired result, often used in root-locus analysis.\"\u003cSEP\u003e\"An experimental method of exploring control system parameters iteratively to observe effects on system behavior and stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRIAL-AND-ERROR APPROACH\"", "label": "\"TRIAL-AND-ERROR APPROACH\"", "shape": "dot", "size": 25, "source_id": "chunk-b5c6628a2e31a0d92487cd93161aaf7a\u003cSEP\u003echunk-6e47fa72cb93180e632ea7bbeaf40d64"}, {"color": "#e1b0a1", "description": "\"Radial lines on a plot through the origin that indicate lines of constant damping ratio for complex-conjugate poles in the context of system stability analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONSTANT DAMPING RATIO (\u0396) LOCI\"", "label": "\"CONSTANT DAMPING RATIO (\u0396) LOCI\"", "shape": "dot", "size": 25, "source_id": "chunk-b5c6628a2e31a0d92487cd93161aaf7a"}, {"color": "#d9a9ef", "description": "\"Circular paths in the complex plane representing constant undamped natural frequencies, used to examine the oscillation characteristics of a system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONSTANT UNDAMPED NATURAL FREQUENCY (\u03a9N) LOCI\"", "label": "\"CONSTANT UNDAMPED NATURAL FREQUENCY (\u03a9N) LOCI\"", "shape": "dot", "size": 25, "source_id": "chunk-b5c6628a2e31a0d92487cd93161aaf7a"}, {"color": "#5cff89", "description": "\"A heuristic method of tuning a PID controller\u0027s parameters to achieve desired transient response characteristics in a control system.\"\u003cSEP\u003e\"A heuristic tuning method for configuring PID controllers by setting gain and other parameters based on system response.\"\u003cSEP\u003e\"An empirical method used for tuning PID controllers. It provides initial parameter settings by inducing a steady-state oscillation in the system response, which are then refined through observation and adjustment.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"ZIEGLER\u2013NICHOLS TUNING RULE\"", "label": "\"ZIEGLER\u2013NICHOLS TUNING RULE\"", "shape": "dot", "size": 25, "source_id": "chunk-159fa8f1526c118a57f8a13fe9fd06f2\u003cSEP\u003echunk-2b25bd771db254885a707bd10e8fea19\u003cSEP\u003echunk-ed53bbafd4e8a9e99773257734a54dd8"}, {"color": "#9a8af4", "description": "\"A control system component added to modify the dynamics or stability of a system, often used to eliminate conditional stability issues by altering system gain or phase.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"COMPENSATING NETWORK\"", "label": "\"COMPENSATING NETWORK\"", "shape": "dot", "size": 25, "source_id": "chunk-0f55fae0545ab7ae4d25ea775cc3484b"}, {"color": "#2a9d86", "description": "\"A control system parameter that determines the amplification of the input signal. Adjusting \\(K\\) affects the pole locations and hence the stability and performance of the system.\"\u003cSEP\u003e\"A variable in control systems that influences the location of system poles and overall system response. Its variation is crucial in root-locus analysis to assess stability conditions.\"\u003cSEP\u003e\"A variable parameter that affects the location of poles on the root locus, used to analyze stability and adjust system response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GAIN \\(K\\)\"", "label": "\"GAIN \\(K\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-62e140024da002dcf796d44b58983432\u003cSEP\u003echunk-2049d1ad80c2666a7089c29c9a6e11f5\u003cSEP\u003echunk-56bdf5e0d62ced91125a51d86633ad80"}, {"color": "#007231", "description": "\"A system containing zeros or poles in the right-half complex plane, presenting more complex phase characteristics, thus making control more challenging.\"\u003cSEP\u003e\"A system whose transfer function has zeros in the right-half of the s-plane, often leading to initial inverse responses before reaching steady-state.\"\u003cSEP\u003e\"A system whose transfer function has zeros with positive real parts, leading to challenges in control system design due to inversion difficulties.\"\u003cSEP\u003e\"A system with one or more zeroes on the right-hand side of the s-plane, often requiring special analysis like the Nyquist diagram to determine stability.\"\u003cSEP\u003e\"A system with poles and/or zeros in the right-half s-plane. Magnitude and phase of such systems are not uniquely related, making them more complex to analyze.\"\u003cSEP\u003e\"A type of control system where poles and zeros result in a phase response that makes controller design and stability a challenge.\"\u003cSEP\u003e\"A type of system with at least one pole or zero in the right-half s-plane, known for its phase lag characteristics when subjected to sinusoidal inputs, often complicating control design.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NONMINIMUM-PHASE SYSTEM\"", "label": "\"NONMINIMUM-PHASE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-ae3b942122b5c80e25a4021969c659dd\u003cSEP\u003echunk-c841a2f902941d297826d4c33abf8541\u003cSEP\u003echunk-7445cb8991b2dd0a53257b7047d5a409\u003cSEP\u003echunk-50551d72bce1fbee2eef5386655cd827\u003cSEP\u003echunk-c3bc1525009800c71ea68e6ca68b7d1e\u003cSEP\u003echunk-e07a7f0d399c8fbecea0c5b479e3b1ef\u003cSEP\u003echunk-0f55fae0545ab7ae4d25ea775cc3484b"}, {"color": "#d85244", "description": "\"ACturate mathematical representation given by G(s)=K(10s+1)/(s^3+1.5s^2+0.5s) representing the dynamics of the open-loop system for stability analysis.\"\u003cSEP\u003e\"The transfer function G(s) = K(1-Ta*s) / (s(Ts+1)) used to describe a nonminimum-phase system with one zero in the right-half s-plane, illustrating the system\u0027s behavior and stability conditions.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATHEMATICAL MODEL OF G(S)\"", "label": "\"MATHEMATICAL MODEL OF G(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-8e8ad763cdb1297a66a1a293c17fe5b4\u003cSEP\u003echunk-0f55fae0545ab7ae4d25ea775cc3484b"}, {"color": "#3e1ce5", "description": "\"Graphical representations of systems with challenging phase behavior, which require specialized analysis techniques to ensure stability and performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NONMINIMUM-PHASE SYSTEM DIAGRAMS\"", "label": "\"NONMINIMUM-PHASE SYSTEM DIAGRAMS\"", "shape": "dot", "size": 25, "source_id": "chunk-c841a2f902941d297826d4c33abf8541"}, {"color": "#1a10ba", "description": "\"A filter that passes all frequencies equally in terms of magnitude but alters the phase characteristics, making it useful for phase adjustments without affecting amplitude.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"ALL-PASS FILTER\"", "label": "\"ALL-PASS FILTER\"", "shape": "dot", "size": 25, "source_id": "chunk-e07a7f0d399c8fbecea0c5b479e3b1ef"}, {"color": "#a36eea", "description": "\"A function given by $G_2(j\\omega)=\\\\frac{1\\,-\\,j\\omega T}{1\\,+\\,j\\omega T_{1}}$, representing a system\u0027s frequency behavior with poles and zeros affecting phase in the right-half s-plane, characterizing a nonminimum-phase system.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"SINUSOIDAL TRANSFER FUNCTION $G_2(J\\OMEGA)$\"", "label": "\"SINUSOIDAL TRANSFER FUNCTION $G_2(J\\OMEGA)$\"", "shape": "dot", "size": 25, "source_id": "chunk-e07a7f0d399c8fbecea0c5b479e3b1ef"}, {"color": "#8eb43c", "description": "\"The practice of adding zeros to a system\u0027s transfer function to alter the root loci, often shifting them to the left in the s-plane to enhance stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ZERO ADDITION IN ROOT LOCUS\"", "label": "\"ZERO ADDITION IN ROOT LOCUS\"", "shape": "dot", "size": 25, "source_id": "chunk-0f55fae0545ab7ae4d25ea775cc3484b"}, {"color": "#2ca38f", "description": "\"The function that describes the behavior of a control system before feedback is applied, fundamental to the construction of root locus and frequency response plots.\"\u003cSEP\u003e\"The mathematical representation of a system\u0027s transfer function when no feedback loop is present. This function\u0027s poles and zeros affect the system\u0027s stability and are analyzed using Nyquist and Routh criteria.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"OPEN-LOOP TRANSFER FUNCTION G(S)H(S)\"", "label": "\"OPEN-LOOP TRANSFER FUNCTION G(S)H(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-0f55fae0545ab7ae4d25ea775cc3484b\u003cSEP\u003echunk-fa4d33a3f40a2c5842d33d71ea214ce7"}, {"color": "#60734b", "description": "\"A control system configuration that uses feedback to reduce system output error and improve stability and performance.\"\u003cSEP\u003e\"A control system in which the feedback is subtracted from the input, generally enhancing stability and reducing sensitivity to parameter variations.\"", "entity_type": "\"CONTROL_SYSTEM\"", "font": {"size": 12}, "id": "\"NEGATIVE-FEEDBACK SYSTEM\"", "label": "\"NEGATIVE-FEEDBACK SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-8bc6195825937992358e91cd2067de85\u003cSEP\u003echunk-b95d2a59aa6f62817686d2bba9801b49"}, {"color": "#c6d6f3", "description": "\"A situation in which the phase angle of an output sinusoid leads the phase angle of the input sinusoid. This characteristic is typically present in networks designed to advance the output phase relative to the input.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PHASE LEAD\"", "label": "\"PHASE LEAD\"", "shape": "dot", "size": 25, "source_id": "chunk-b973e7c189687efc70f4c13fd52a6f34"}, {"color": "#ee3bca", "description": "\"A control strategy combining proportional and derivative actions to predict system behavior, enhancing response speed and reducing overshoot.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"PROPORTIONAL-PLUS-DERIVATIVE (PD) CONTROL\"", "label": "\"PROPORTIONAL-PLUS-DERIVATIVE (PD) CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-dd43e88901cf62610293464e7a57fc97"}, {"color": "#f97ce5", "description": "\"A condition where the phase angle of an output sinusoid lags behind that of the input sinusoid, commonly seen in networks that delay the output phase relative to the input.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PHASE LAG\"", "label": "\"PHASE LAG\"", "shape": "dot", "size": 25, "source_id": "chunk-b973e7c189687efc70f4c13fd52a6f34"}, {"color": "#431e46", "description": "\"A part of the lag-lead compensator that introduces a phase lag, typically used to reduce the steady-state error of a control system.\"\u003cSEP\u003e\"A type of network in control systems where the phase shift approaches -90 degrees as the frequency approaches infinity, typically resulting in a lag in the system\u0027s response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PHASE-LAG NETWORK\"", "label": "\"PHASE-LAG NETWORK\"", "shape": "dot", "size": 25, "source_id": "chunk-5b1fd8d7f8db30f9d70ad82047cd7257\u003cSEP\u003echunk-05b2a20ad9f6c1e8f72ebc40b35b742d"}, {"color": "#8e6248", "description": "\"A control strategy that combines proportional and integral actions to eliminate steady-state errors and improve system accuracy.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"PROPORTIONAL-PLUS-INTEGRAL (PI) CONTROL\"", "label": "\"PROPORTIONAL-PLUS-INTEGRAL (PI) CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-dd43e88901cf62610293464e7a57fc97"}, {"color": "#a9d30c", "description": "\"Electronic components used in circuits to realize controllers like the PID, specifically utilized in creating feedback mechanisms.\"\u003cSEP\u003e\"Electronic components used in the construction of lag compensators to improve control system performance by leveraging their amplification properties.\"\u003cSEP\u003e\"Electronic components used in various configurations for creating analog circuits like filters, amplifiers, and compensators in control systems.\"\u003cSEP\u003e\"Electronic components used in various configurations to perform mathematical operations such as integration, differentiation, and amplification in control systems.\"\u003cSEP\u003e\"Electronic devices commonly used in compensators to achieve desired transfer function characteristics like phase lead, lag, and gain adjustments.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"OPERATIONAL AMPLIFIERS\"", "label": "\"OPERATIONAL AMPLIFIERS\"", "shape": "dot", "size": 25, "source_id": "chunk-94cb3b8901cf6be8d3e653bbe3728d02\u003cSEP\u003echunk-b50b460417b95416a3d93790c1cb5208\u003cSEP\u003echunk-8e933e9c00fb4ae9cc395c5c8a89cb68\u003cSEP\u003echunk-493465208755f11b97134417b942ac6e\u003cSEP\u003echunk-38afbb7da937510b9d526ef6822e52a4"}, {"color": "#74bd99", "description": "\"Pole-zero compensation involves adding poles and zeros to the transfer function of a control system to modify system response, where poles tend to decrease stability and zeros tend to increase it, affecting system dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLE-ZERO COMPENSATION\"", "label": "\"POLE-ZERO COMPENSATION\"", "shape": "dot", "size": 25, "source_id": "chunk-9e205176342d07a7887bb855358c50a3"}, {"color": "#7941ce", "description": "\"A gain parameter in the control system, specified as \\(K_{c}=250\\).\"\u003cSEP\u003e\"The proportional gain constant in a control system that influences the system\u0027s response, particularly in systems using compensators.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"KC\"", "label": "\"KC\"", "shape": "dot", "size": 25, "source_id": "chunk-965b0414f76022d755c35a0e294958c2\u003cSEP\u003echunk-aa2f274cb51c2490bcf0b383b2104b9f"}, {"color": "#2112c0", "description": "\"A measure of the steady-state error of a control system, particularly in velocity systems, where higher values indicate better tracking performance of constant-velocity inputs.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"STATIC ERROR CONSTANT KV\"", "label": "\"STATIC ERROR CONSTANT KV\"", "shape": "dot", "size": 25, "source_id": "chunk-aa2f274cb51c2490bcf0b383b2104b9f"}, {"color": "#d392a4", "description": "\"A concept used in control theory referring to the missing phase angle needed to achieve a particular system performance or pole placement.\"\u003cSEP\u003e\"A measure used in the root-locus method to determine how much additional phase is needed to reach desired closed-loop pole locations.\"\u003cSEP\u003e\"An angle, quantified here as 55 degrees, indicating the shortfall in the phase angle at a certain point, which needs to be compensated to meet design specifications.\"\u003cSEP\u003e\"The difference in angles that occurs when plotting the poles and zeros of a control system, which needs compensation for desired system response.\"\u003cSEP\u003e\"The missing angle needed to achieve a total sum of angles of \u00b1180\u00b0(2k+1) at the desired pole location, calculated as 40.894\u00b0 in this context.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ANGLE DEFICIENCY\"", "label": "\"ANGLE DEFICIENCY\"", "shape": "dot", "size": 25, "source_id": "chunk-5b1fd8d7f8db30f9d70ad82047cd7257\u003cSEP\u003echunk-4dab56960a7cdd8178d6b3de5995e0ba\u003cSEP\u003echunk-c39e78196a3463df2750a39d5d5f4cf2\u003cSEP\u003echunk-f6c51468a5cfe739c3ec3e9166d60549\u003cSEP\u003echunk-6fd165775f6607308cde4a6485ec471e"}, {"color": "#aa7ff7", "description": "\"A part of the lag-lead compensator that introduces a phase lead, improving system response to changes and increasing stability margins.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PHASE-LEAD NETWORK\"", "label": "\"PHASE-LEAD NETWORK\"", "shape": "dot", "size": 25, "source_id": "chunk-5b1fd8d7f8db30f9d70ad82047cd7257"}, {"color": "#f85354", "description": "\"A measure of a control system\u0027s ability to follow a ramp input, indicating the steady-state error that occurs during ramp tracking.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"STATIC VELOCITY ERROR CONSTANT $K_{V}$\"", "label": "\"STATIC VELOCITY ERROR CONSTANT $K_{V}$\"", "shape": "dot", "size": 25, "source_id": "chunk-e5fe3121487034fc33bd2a48b8d627db"}, {"color": "#b62c5c", "description": "\"A control system developed to achieve certain dynamic performance criteria using specific compensators.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"DESIGNED SYSTEM\"", "label": "\"DESIGNED SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-e5fe3121487034fc33bd2a48b8d627db"}, {"color": "#b701bc", "description": "\"A MATLAB script used to obtain unit-step response curves of different control systems including compensated and uncompensated systems.\"\u003cSEP\u003e\"A MATLAB script used to simulate unit-step response curves for different system designs, allowing comparison of compensated and uncompensated systems.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 6\u20139\"", "label": "\"MATLAB PROGRAM 6\u20139\"", "shape": "dot", "size": 25, "source_id": "chunk-e5fe3121487034fc33bd2a48b8d627db\u003cSEP\u003echunk-493465208755f11b97134417b942ac6e"}, {"color": "#569e04", "description": "\"The third pole in the closed-loop system, located at $s = -2.65$, which has a minimal effect on the transient response due to its proximity to the added zero.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"THIRD CLOSED-LOOP POLE\"", "label": "\"THIRD CLOSED-LOOP POLE\"", "shape": "dot", "size": 25, "source_id": "chunk-e5fe3121487034fc33bd2a48b8d627db"}, {"color": "#6c1ee8", "description": "\"A specific approach or procedure used in the design of a compensated control system to enhance its performance characteristics.\"\u003cSEP\u003e\"An algorithmic approach to system design involving the use of lead compensation to place closed-loop poles at desired locations.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"METHOD 1\"", "label": "\"METHOD 1\"", "shape": "dot", "size": 25, "source_id": "chunk-e5fe3121487034fc33bd2a48b8d627db\u003cSEP\u003echunk-493465208755f11b97134417b942ac6e"}, {"color": "#c47d9b", "description": "\"Another algorithmic approach involving lead compensation to cancel plant poles and reduce system order, while considering static velocity error constant.\"\u003cSEP\u003e\"Another approach or procedure used in the creation of a compensated control system with different considerations for performance enhancement.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"METHOD 2\"", "label": "\"METHOD 2\"", "shape": "dot", "size": 25, "source_id": "chunk-e5fe3121487034fc33bd2a48b8d627db\u003cSEP\u003echunk-493465208755f11b97134417b942ac6e"}, {"color": "#eca8a7", "description": "\"A control system designed using a specific method to improve its response characteristics, potentially at the cost of larger overshoot in a step response.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"COMPENSATED SYSTEM (METHOD 1)\"", "label": "\"COMPENSATED SYSTEM (METHOD 1)\"", "shape": "dot", "size": 25, "source_id": "chunk-493465208755f11b97134417b942ac6e"}, {"color": "#d343a5", "description": "\"A control system improved through another specific method that aims for better performance with different input types compared to Method 1.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"COMPENSATED SYSTEM (METHOD 2)\"", "label": "\"COMPENSATED SYSTEM (METHOD 2)\"", "shape": "dot", "size": 25, "source_id": "chunk-493465208755f11b97134417b942ac6e"}, {"color": "#aca757", "description": "\"A phenomenon in control systems where poles and zeros of the transfer function cancel each other, affecting the order and dynamics of the system.\"\u003cSEP\u003e\"A situation in which a pole and a zero of a transfer function cancel each other, potentially affecting the controllability and observability of the system.\"\u003cSEP\u003e\"An occurrence in a transfer function where a pole and zero cancel each other out, affecting the system\u0027s controllability and observability.\"\u003cSEP\u003e\"The process by which a zero in the compensator cancels out a pole of the plant, effectively simplifying the system dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLE-ZERO CANCELLATION\"", "label": "\"POLE-ZERO CANCELLATION\"", "shape": "dot", "size": 25, "source_id": "chunk-e5fe3121487034fc33bd2a48b8d627db\u003cSEP\u003echunk-4a0ccdcab4f704fea9a2a80609fc3bf1\u003cSEP\u003echunk-ba141614f422889a52681d62d9f5f5ad\u003cSEP\u003echunk-a29e611fc7f335567fcc2fc71e4fd756"}, {"color": "#4177f7", "description": "\"A MATLAB script developed to compare the unit-step response of compensated and uncompensated systems, providing insights into system behavior through simulation.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 6-13\"", "label": "\"MATLAB PROGRAM 6-13\"", "shape": "dot", "size": 25, "source_id": "chunk-94cb3b8901cf6be8d3e653bbe3728d02"}, {"color": "#7fa9cf", "description": "\"Specific values in the s-domain that determine the stability and dynamic response of the closed-loop system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP SYSTEM POLES\"", "label": "\"CLOSED-LOOP SYSTEM POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-b20f4e8d5242e5166d8577d152d894d5"}, {"color": "#6fabfd", "description": "\"The baseline experiment setup where the system is analyzed without the addition of compensatory components.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"UNCOMPENSATED SYSTEM DESIGN\"", "label": "\"UNCOMPENSATED SYSTEM DESIGN\"", "shape": "dot", "size": 25, "source_id": "chunk-b20f4e8d5242e5166d8577d152d894d5"}, {"color": "#aa5c49", "description": "\"The practice of eliminating unwanted poles in a control system by introducing compensating elements with carefully placed poles and zeros to stabilize the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CANCELLATION OF UNDESIRABLE POLES\"", "label": "\"CANCELLATION OF UNDESIRABLE POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-babf50d9ac8571a10ced3fd2128d82ce"}, {"color": "#edda41", "description": "\"A type of compensator using operational amplifiers to improve the steady-state performance metrics of a control system, such as reducing steady-state error.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"ELECTRONIC LAG COMPENSATOR\"", "label": "\"ELECTRONIC LAG COMPENSATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-493465208755f11b97134417b942ac6e"}, {"color": "#f3f31a", "description": "\"The mathematical representation of the Lag Compensator\u0027s response, given by \\\\( \\\\frac{E_{o}(s)}{E_{i}(s)}= \\\\hat{K}_{c}\\\\beta\\\\frac{T s+1}{\\\\beta T s+1}=\\\\hat{K}_{c}\\\\frac{s+\\\\frac{1}{T}}{s+\\\\frac{1}{\\\\beta T}} \\\\).\"\u003cSEP\u003e\"The mathematical representation of the lag compensator\u0027s behavior, given by \\( G_{c}(s) = 0.9656 \\frac{s + 0.05}{s + 0.005} \\).\"\u003cSEP\u003e\"The mathematical representation of the lag compensator: \\( G_{c}(s) = K_{c}\\frac{s+\\frac{1}{10}}{s+\\frac{1}{100}} \\), where \\( K_{c} = 0.5 \\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION OF LAG COMPENSATOR\"", "label": "\"TRANSFER FUNCTION OF LAG COMPENSATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-95cb839dda8fbc15341931eb032f5fba\u003cSEP\u003echunk-2cc9cfee2bb2f67a9472c5c3c8530801\u003cSEP\u003echunk-c3bd6ccc9bf13a8c9c64875bf584c11d"}, {"color": "#f55939", "description": "\"A metric describing the improved tracking performance of a compensated system when a lag compensator is applied, defined as \\\\( \\\\hat{K}_{v}=\\\\hat{K}_{c}\\\\beta K_{v} \\\\).\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"COMPENSATED STATIC VELOCITY ERROR CONSTANT \\\\(\\\\HAT{K}_{V}\\\\)\"", "label": "\"COMPENSATED STATIC VELOCITY ERROR CONSTANT \\\\(\\\\HAT{K}_{V}\\\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-95cb839dda8fbc15341931eb032f5fba"}, {"color": "#c2ee27", "description": "\"A parameter that quantifies the steady-state error of a control system in response to ramp input, indicating the system\u0027s speed response accuracy.\"\u003cSEP\u003e\"A performance metric in control systems that quantifies the steady-state error of the system in response to a velocity input, often increased by adding compensators.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATIC VELOCITY ERROR CONSTANT (K_V)\"", "label": "\"STATIC VELOCITY ERROR CONSTANT (K_V)\"", "shape": "dot", "size": 25, "source_id": "chunk-46ef4a4824c20345e4a34dc2d871df3c\u003cSEP\u003echunk-525ad3749b44e8cb478cbaf913b965a4"}, {"color": "#d08513", "description": "\"A mathematical representation of the system\u0027s open-loop transfer function after compensation, designed to meet specific performance criteria.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"G_CG (COMPENSATED OPEN-LOOP TRANSFER FUNCTION)\"", "label": "\"G_CG (COMPENSATED OPEN-LOOP TRANSFER FUNCTION)\"", "shape": "dot", "size": 25, "source_id": "chunk-46ef4a4824c20345e4a34dc2d871df3c"}, {"color": "#6ccec0", "description": "\"An equation describing the transfer function of a lag compensator, typically of the form G_c(s) = \u021eK_c (s + zero)/(s + pole), used to enhance static performance.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (6\u201319)\"", "label": "\"EQUATION (6\u201319)\"", "shape": "dot", "size": 25, "source_id": "chunk-525ad3749b44e8cb478cbaf913b965a4"}, {"color": "#ca1f82", "description": "\"A design strategy in control systems where the locations of poles and zeros are adjusted to meet stability and performance requirements.\"\u003cSEP\u003e\"The method of determining the position of poles and zeros in a control system to achieve desired system characteristics, such as stability and response.\"\u003cSEP\u003e\"The strategic positioning of poles and zeros of a compensator or controller\u2019s transfer function to meet specific design criteria for control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLE-ZERO PLACEMENT\"", "label": "\"POLE-ZERO PLACEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-c8719e4148a01181bb0c0a3c52e12d86\u003cSEP\u003echunk-0a5bdf4a038ca651111a8d7e9b26c789\u003cSEP\u003echunk-525ad3749b44e8cb478cbaf913b965a4"}, {"color": "#dacb59", "description": "\"A measure of the steady-state error in a control system\u0027s response to a ramp input, indicative of the speed-related accuracy of the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATIC VELOCITY ERROR CONSTANT (K_{V})\"", "label": "\"STATIC VELOCITY ERROR CONSTANT (K_{V})\"", "shape": "dot", "size": 25, "source_id": "chunk-3d3d81ce1132a7de1bc12a282f8bf94c"}, {"color": "#823de1", "description": "\"A measure of a control system\u0027s capability to track linearly increasing input signals (like ramp inputs) with minimal steady-state error.\"\u003cSEP\u003e\"A measure of the steady-state error of a control system in response to a sustained ramp input, given as \\(20\\;\\mathrm{sec}^{-1}\\) for the desi
