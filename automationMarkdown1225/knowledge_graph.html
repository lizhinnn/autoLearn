"The quantitative measure of the output spectrum in response to a stimulus, an essential assessment for understanding system performance.\"\u003cSEP\u003e\"The quantitative measure of the output spectrum of a system or device in response to a stimulus, and used to characterize the dynamics of control systems.\"\u003cSEP\u003e\"The steady-state response of a system to a sinusoidal input, analyzed in terms of magnitude and phase across a range of frequencies, often visualized using Bode diagrams.\"\u003cSEP\u003e\"The steady-state response of a system to sinusoidal inputs at various frequencies, represented by transfer functions like G(j\u03c9).\"\u003cSEP\u003e\"The steady-state response of a system to sinusoidal inputs, used to evaluate the system\u0027s behavior across a range of frequencies, including stability and resonance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FREQUENCY RESPONSE\"", "label": "\"FREQUENCY RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-ab2be461b1567f3281817b046c045826\u003cSEP\u003echunk-1b03f4cb55cd00ae10765b0c72154638\u003cSEP\u003echunk-ce7788933f32df552bf183e7b6e070ed\u003cSEP\u003echunk-bc06726ed4de67e5eabeb6d258258b61\u003cSEP\u003echunk-1b3ea98bf706813038630291213ebc7c\u003cSEP\u003echunk-ebbe5909f44e5205e57bffdcca4e87b3\u003cSEP\u003echunk-04e6f56837baca7c3153e23174a6873d\u003cSEP\u003echunk-05c1602ed6778924d1477e4ca3d0f6d5\u003cSEP\u003echunk-b6b8bfd9c0d011d340ebe25710953ecc\u003cSEP\u003echunk-ed53bbafd4e8a9e99773257734a54dd8\u003cSEP\u003echunk-541fee0331f882d7b62adcc7acce382c\u003cSEP\u003echunk-adcaeef9090d638159318c9d7b5ff687\u003cSEP\u003echunk-35f577f59ea6af155cb4258f7cb2b85a\u003cSEP\u003echunk-b942f57821a1ead54fb4da1123ccf0f3\u003cSEP\u003echunk-fc6bffa769ed3c6acfea48887db0f52c\u003cSEP\u003echunk-dd43e88901cf62610293464e7a57fc97\u003cSEP\u003echunk-052c5b58083048591ca5cf9f1e0cddce"}, {"color": "#58f469", "description": "\"A metric indicating the stability of a control system in the frequency domain, representing the difference in phase between the system\u0027s response and -180 degrees when the gain is 1.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"PHASE MARGIN (\u0393)\"", "label": "\"PHASE MARGIN (\u0393)\"", "shape": "dot", "size": 25, "source_id": "chunk-ebbe5909f44e5205e57bffdcca4e87b3"}, {"color": "#9ed80c", "description": "\"A control system architecture where there is one input and one output, commonly used in theoretical and practical control applications. It allows focus on the input-output relationship and system stability.\"\u003cSEP\u003e\"A control system with one input and one output.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SINGLE-INPUT SINGLE-OUTPUT (SISO) SYSTEM\"", "label": "\"SINGLE-INPUT SINGLE-OUTPUT (SISO) SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-4a0ccdcab4f704fea9a2a80609fc3bf1\u003cSEP\u003echunk-8bf965aa257c5c424f53b74d0bd2c091"}, {"color": "#93200a", "description": "\"A 1x3 matrix used in the state-space model to define how the state vector contributes to the output, part of the output equation.\"\u003cSEP\u003e\"A matrix in the state-space representation that relates the state variables to the output.\"\u003cSEP\u003e\"A matrix representing the output matrix in the state-space model, characterizing how system states output responses.\"\u003cSEP\u003e\"A matrix representing the state-to-output mapping in state-space models, used to derive the output from state variables.\"\u003cSEP\u003e\"A matrix that maps the state variables to the system output in a state-space model, used in defining the output equation.\"\u003cSEP\u003e\"A matrix that relates the state variables to output variables in the state-space representation.\"\u003cSEP\u003e\"A matrix used in state-space equations that maps the system state to the output, crucial for determining the input-output relationship.\"\u003cSEP\u003e\"A matrix used in state-space equations to describe the output relationship, mapping the state variables to the system\u0027s outputs.\"\u003cSEP\u003e\"A system matrix in the state-space representation that determines the relationship between the state variables and the output in a system.\"\u003cSEP\u003e\"An output matrix in state-space representation that relates system states to the outputs.\"\u003cSEP\u003e\"An output matrix in state-space representation, used to relate the system\u0027s states to its outputs and play a critical role in observability analysis.\"\u003cSEP\u003e\"An output matrix in the state-space representation that maps the state variables to the output, specified here as [1, 1].\"\u003cSEP\u003e\"An output matrix used in state-space equations for mapping the state variables to the measured outputs.\"\u003cSEP\u003e\"Another matrix used in transformations, which appears to play a crucial role in showing certain properties and proving equations.\"\u003cSEP\u003e\"Part of the block matrix inversion formula, denoted as a matrix with dimensions m x n.\"\u003cSEP\u003e\"The output matrix in state-space representations that relates the state vector to the output vector, crucial for defining the observability of a system.\"\u003cSEP\u003e\"The output matrix in the state-space representation, defining how the state variables affect the output.\"\u003cSEP\u003e\"The output matrix in the state-space representation, used to relate the state vector to the system output.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MATRIX C\"", "label": "\"MATRIX C\"", "shape": "dot", "size": 25, "source_id": "chunk-e14184e5a8607a2c85c4f6353ff20dc1\u003cSEP\u003echunk-0bc31a6e14cd77065ab6de8f58bae175\u003cSEP\u003echunk-2650375be2a05bac77626724fa66a8ba\u003cSEP\u003echunk-fe17693ce1a77ab223aaebcaf4407cef\u003cSEP\u003echunk-67abef4001458bbf6a73426d371902f1\u003cSEP\u003echunk-36128ed3247aef9bc9b2002a4ac48278\u003cSEP\u003echunk-bfc2bf37bc7bf7906d2800b64cd28b59\u003cSEP\u003echunk-1a9aa565326dd3c9b2529fdb7e5d0b77\u003cSEP\u003echunk-8dc5bda50a2a9ae58dc57093893e6c00\u003cSEP\u003echunk-eedeea2333772dfe3eda8513a0e3320f\u003cSEP\u003echunk-86523b5839708ed4d9c987e0f4bd6855\u003cSEP\u003echunk-a6ab442318493398664a68e3c4f4d1fc\u003cSEP\u003echunk-bbdc2843553a894f7293f63b22f06ea4\u003cSEP\u003echunk-081e472516e0aab21dff328d76770f74\u003cSEP\u003echunk-58460de41aaa5e0ff0b0fbfc0732b704\u003cSEP\u003echunk-cfa2e0d684430ca807abf7ef2533aa4f\u003cSEP\u003echunk-8bf965aa257c5c424f53b74d0bd2c091\u003cSEP\u003echunk-b59bfb289a836a3e7fa53f70a1cabc7f"}, {"color": "#f06afc", "description": "\"A complex matrix used in systems theory, often to understand the controllability of a system.\"\u003cSEP\u003e\"A positive semi-definite matrix used in control system design to weigh the state in the performance index.\"\u003cSEP\u003e\"A positive-definite (or positive-semidefinite) Hermitian or real symmetric matrix that determines the weight of the state error in the performance index.\"\u003cSEP\u003e\"A weight matrix used in performance indices to emphasize certain state variables in quadratic optimal control problems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MATRIX Q\"", "label": "\"MATRIX Q\"", "shape": "dot", "size": 25, "source_id": "chunk-36128ed3247aef9bc9b2002a4ac48278\u003cSEP\u003echunk-47319292a07d319044abdbb7d4f469b8\u003cSEP\u003echunk-905be3e3749c5079394fdbeb6995b46e\u003cSEP\u003echunk-21999cb46d7a4a12c607cc6106195f01"}, {"color": "#f3b68b", "description": "\"An algebraic expression demonstrating the equality of two matrix transformations involving the matrix W, used to prove certain properties within the context.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013154)\"", "label": "\"EQUATION (10\u2013154)\"", "shape": "dot", "size": 25, "source_id": "chunk-1a9aa565326dd3c9b2529fdb7e5d0b77"}, {"color": "#380857", "description": "\"A matrix constructed using the coefficients of the characteristic polynomial, used in transformations to describe system controllability.\"\u003cSEP\u003e\"A matrix involved in a series of matrix transformations to demonstrate various properties and prove specific mathematical equations.\"\u003cSEP\u003e\"A matrix represented as \\(\\mathbf{W}=\\left[\\begin{array}{cc}2 \u0026 1 \\\\ 1 \u0026 0\\end{array}\\right]\\) used to compute the Transformation Matrix.\"\u003cSEP\u003e\"A matrix that includes coefficients from the characteristic polynomial and is used in creating transformation matrices for state-space systems.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MATRIX W\"", "label": "\"MATRIX W\"", "shape": "dot", "size": 25, "source_id": "chunk-994ac3d2df10a3e5e400d6316b2e61f8\u003cSEP\u003echunk-1a9aa565326dd3c9b2529fdb7e5d0b77\u003cSEP\u003echunk-fe17693ce1a77ab223aaebcaf4407cef\u003cSEP\u003echunk-50911d5cd78e3bd6896612401b7d5a80"}, {"color": "#054d62", "description": "\"A control system design approach incorporating feedback on estimated states rather than directly on the observable states. It aims to achieve desired pole placement and stability using an observer.\"\u003cSEP\u003e\"A control system incorporating a feedback mechanism, where the estimated states from an observer are used to stabilize and control the system output.\"\u003cSEP\u003e\"A control system that incorporates an observer to estimate the system\u0027s states, using this information to provide feedback for control.\"\u003cSEP\u003e\"A control system that uses feedback from estimated states to control the system output, enhancing stability and performance.\"\u003cSEP\u003e\"A control system that uses observed or estimated states for feedback to enhance system performance and stability.\"\u003cSEP\u003e\"A control system that uses state feedback from a minimum-order observer to regulate its dynamic behavior. The observer estimates the system states based on the output measurements, and the state feedback controller uses these estimates to maintain the desired system performance.\"\u003cSEP\u003e\"A control system utilizing observed-state feedback with a minimum-order observer, designed to control the state variables of a system effectively.\"\u003cSEP\u003e\"A system where control actions are based on estimated states from an observer, allowing independent design of pole-placement and observer components.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"OBSERVED-STATE FEEDBACK CONTROL SYSTEM\"", "label": "\"OBSERVED-STATE FEEDBACK CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-942e817c56e131715adc9d6ebab71ef4\u003cSEP\u003echunk-011d81551d49767469314735fe293b3c\u003cSEP\u003echunk-5a1674ede87cb6f982dd7e154576d15b\u003cSEP\u003echunk-f7453e25ef8415df2bd46d19a8fa0e5b\u003cSEP\u003echunk-c9f8a85c920626388a27e71191cc4c81\u003cSEP\u003echunk-f80e26e939292cd4db7850a899e7ed38\u003cSEP\u003echunk-4661342b8d05b16051e385f3d04a0234\u003cSEP\u003echunk-0bc31a6e14cd77065ab6de8f58bae175"}, {"color": "#d11a12", "description": "\"A matrix in state-space equations that directly relates the inputs to the outputs.\"\u003cSEP\u003e\"A matrix in the state-space representation that directly relates the inputs to the output without involving the state variables.\"\u003cSEP\u003e\"A matrix representing direct transmission terms of the control input to the output in state-space models, also part of the system\u0027s transfer function.\"\u003cSEP\u003e\"A system matrix in the state-space representation that describes the direct influence of inputs on the output.\"\u003cSEP\u003e\"Part of the block matrix inversion formula, denoted as a matrix with dimensions m x m.\"\u003cSEP\u003e\"The feedforward matrix in state-space representations, describing the direct path from input to output without passing through the state, often contributing to output controllability.\"\u003cSEP\u003e\"The feedforward matrix in the state-space representation, specifying direct influence of input on output.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MATRIX D\"", "label": "\"MATRIX D\"", "shape": "dot", "size": 25, "source_id": "chunk-e14184e5a8607a2c85c4f6353ff20dc1\u003cSEP\u003echunk-2650375be2a05bac77626724fa66a8ba\u003cSEP\u003echunk-a6ab442318493398664a68e3c4f4d1fc\u003cSEP\u003echunk-8bf965aa257c5c424f53b74d0bd2c091\u003cSEP\u003echunk-fe17693ce1a77ab223aaebcaf4407cef\u003cSEP\u003echunk-cfa2e0d684430ca807abf7ef2533aa4f\u003cSEP\u003echunk-b59bfb289a836a3e7fa53f70a1cabc7f"}, {"color": "#9fdec6", "description": "\"A mathematical process to find the matrix that, when multiplied by the original matrix, yields the identity matrix. It is used here to compute the inverse of (sI - A).\"\u003cSEP\u003e\"The process of finding a matrix that, when multiplied with a given matrix, results in an identity matrix. It is used in the derivation of the transfer function from state-space representation.\"\u003cSEP\u003e\"The process of finding the inverse of a matrix, characterized by formulas and operations involving the matrix and its adjoint, as well as the determinant.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX INVERSION\"", "label": "\"MATRIX INVERSION\"", "shape": "dot", "size": 25, "source_id": "chunk-822a9a74cb2c378af86238bf8551176e\u003cSEP\u003echunk-bdcdfa78e333c0431a3ca57ea8da3f96\u003cSEP\u003echunk-8bf965aa257c5c424f53b74d0bd2c091"}, {"color": "#69c37d", "description": "\"A matrix composed of the cofactors of a given matrix, which is used in the calculation of the matrix inverse.\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"ADJOINT OF A MATRIX\"", "label": "\"ADJOINT OF A MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-822a9a74cb2c378af86238bf8551176e"}, {"color": "#cff36f", "description": "\"A scalar value that is a function of the entries of a square matrix, important in determining the invertibility of the matrix.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DETERMINANT OF A MATRIX\"", "label": "\"DETERMINANT OF A MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-822a9a74cb2c378af86238bf8551176e"}, {"color": "#85ec24", "description": "\"The formula used to calculate the inverse of a matrix, often involving the adjoint and determinant of the matrix.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"INVERSE MATRIX FORMULA\"", "label": "\"INVERSE MATRIX FORMULA\"", "shape": "dot", "size": 25, "source_id": "chunk-822a9a74cb2c378af86238bf8551176e"}, {"color": "#c2c5b9", "description": "\"A square matrix with ones on the diagonal and zeros elsewhere, serving as the multiplicative identity in matrix algebra.\"\u003cSEP\u003e\"A square matrix with ones on the main diagonal and zeros elsewhere, acting as the multiplicative identity in matrix operations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"IDENTITY MATRIX\"", "label": "\"IDENTITY MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-822a9a74cb2c378af86238bf8551176e\u003cSEP\u003echunk-634fed49bf48907d4d3eb00970c161ce"}, {"color": "#913c6e", "description": "\"A Laplace transform-based matrix representation, showing the relationship between input and output vectors in a state-space model.\"\u003cSEP\u003e\"A matrix representation combining Equations (2\u201356) and (2\u201357) to express the relationship between outputs C1(s) and C2(s) and inputs R1(s) and R2(s).\"\u003cSEP\u003e\"A matrix representation of a system\u0027s transfer function, detailing the relationships between multiple inputs and outputs, crucial for determining controllability.\"\u003cSEP\u003e\"A matrix representation used to describe the behavior of linear, time-invariant systems in the frequency domain.\"\u003cSEP\u003e\"A representation for analyzing Multiple-Input, Multiple-Output systems by defining how output variables relate to input variables through matrices.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFER MATRIX\"", "label": "\"TRANSFER MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-e14184e5a8607a2c85c4f6353ff20dc1\u003cSEP\u003echunk-7ee6391cf6ace7a98b8d0ead1137f326\u003cSEP\u003echunk-2db8e37ede0c7654b36f12081d6c744e\u003cSEP\u003echunk-2992cecdff54e0753c5f7ce971a3436f\u003cSEP\u003echunk-1da22fb885ef73c58a63ac9cf23072dd"}, {"color": "#a09644", "description": "\"An equation for calculating the output C1(s) based on inputs R1(s) and R2(s) in the given system with two outputs.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (2\u201356)\"", "label": "\"EQUATION (2\u201356)\"", "shape": "dot", "size": 25, "source_id": "chunk-7ee6391cf6ace7a98b8d0ead1137f326"}, {"color": "#7a1d8f", "description": "\"An equation for calculating the output C2(s) based on inputs R1(s) and R2(s) in the given system with two outputs.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (2\u201357)\"", "label": "\"EQUATION (2\u201357)\"", "shape": "dot", "size": 25, "source_id": "chunk-7ee6391cf6ace7a98b8d0ead1137f326"}, {"color": "#57fa13", "description": "\"An equation representing the Laplace transform of state-space equations, used in deriving transfer matrices for systems.\"\u003cSEP\u003e\"An equation representing the state-space formulation for a system, used to derive further expressions and analyze system dynamics.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (5\u201337)\"", "label": "\"EQUATION (5\u201337)\"", "shape": "dot", "size": 25, "source_id": "chunk-0c6c08cfe9fb74c42d4dfa8ce71e5801\u003cSEP\u003echunk-1da22fb885ef73c58a63ac9cf23072dd"}, {"color": "#85f756", "description": "\"A control system with multiple inputs and multiple outputs, particularly useful for complex systems where influences and outcomes are not isolated.\"\u003cSEP\u003e\"A system with multiple inputs and outputs, commonly represented using state space models to capture complex interactions between variables.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"MULTIPLE INPUT MULTIPLE OUTPUT (MIMO) SYSTEM\"", "label": "\"MULTIPLE INPUT MULTIPLE OUTPUT (MIMO) SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-e78c5285b7017e75fa3b6cb44fdf94bc\u003cSEP\u003echunk-b47a1513aa752511e5ebcc8516fad264"}, {"color": "#e16fe4", "description": "\"A mathematical representation that relates the system\u0027s outputs \\(\\mathbf{Y}(s)\\) to its inputs \\(\\mathbf{U}(s)\\), typically used for linear dynamic systems in the frequency domain.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFER MATRIX \\(\\MATHBF{G}(S)\\)\"", "label": "\"TRANSFER MATRIX \\(\\MATHBF{G}(S)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-e78c5285b7017e75fa3b6cb44fdf94bc"}, {"color": "#d805ac", "description": "\"A comprehensive model used to represent and analyze the state variables of a system in control theory.\"\u003cSEP\u003e\"A mathematical framework used to model control systems through a set of first-order differential equations or difference equations, encompassing system dynamics.\"\u003cSEP\u003e\"A mathematical framework used to model the dynamics of a system using state variables, allowing for the analysis and design of control systems.\"\u003cSEP\u003e\"A mathematical model describing a physical system in terms of a set of input, output, and state variables related by first-order differential equations.\"\u003cSEP\u003e\"A mathematical model used to represent and analyze the dynamics of control systems using state variables and matrices for multiple-input, multiple-output systems.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"STATE SPACE REPRESENTATION\"", "label": "\"STATE SPACE REPRESENTATION\"", "shape": "dot", "size": 25, "source_id": "chunk-efb36864e4515d6699d77d10f3a7468e\u003cSEP\u003echunk-b47a1513aa752511e5ebcc8516fad264\u003cSEP\u003echunk-010bf9492051cd09cfcf1e93be86f6e3\u003cSEP\u003echunk-05de8eba847d72a6ff18f76fcb73cc0d\u003cSEP\u003echunk-56bdf5e0d62ced91125a51d86633ad80"}, {"color": "#0ff56f", "description": "\"A system described by equations wherein the order of derivatives in the differential equation is \\(n\\), capturing system dynamics through changes in state variables over time.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"NTH-ORDER SYSTEM OF LINEAR DIFFERENTIAL EQUATIONS\"", "label": "\"NTH-ORDER SYSTEM OF LINEAR DIFFERENTIAL EQUATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-e78c5285b7017e75fa3b6cb44fdf94bc"}, {"color": "#e768d6", "description": "\"An external function that influences the behavior of a dynamic system, often involved in input terms of differential equations.\"\u003cSEP\u003e\"An input or external influence on a system that does not include derivative terms, driving the system\u0027s behavior by altering its state based on input magnitude.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FORCING FUNCTION\"", "label": "\"FORCING FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-bbdc2843553a894f7293f63b22f06ea4\u003cSEP\u003echunk-e78c5285b7017e75fa3b6cb44fdf94bc"}, {"color": "#0269a3", "description": "\"A class of systems represented by linear differential equations of nth order, often including forcing functions and their derivatives in their formulation.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"NTH-ORDER SYSTEMS OF LINEAR DIFFERENTIAL EQUATIONS\"", "label": "\"NTH-ORDER SYSTEMS OF LINEAR DIFFERENTIAL EQUATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-bbdc2843553a894f7293f63b22f06ea4"}, {"color": "#694981", "description": "\"A type of differential equation for vector-valued functions represented by \\\\( \\\\dot{\\\\mathbf{x}} = \\\\mathbf{Ax} \\\\), where \\\\( \\\\mathbf{x} \\\\) is an n-vector and \\\\( \\\\mathbf{A} \\\\) is an n\\\\times n constant matrix. This equation models linear transformations affecting vector states.\"\u003cSEP\u003e\"An equation form used to represent the dynamics of a system using vectors and matrices, facilitating the analysis of multi-variable systems.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"VECTOR-MATRIX DIFFERENTIAL EQUATION\"", "label": "\"VECTOR-MATRIX DIFFERENTIAL EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-e78c5285b7017e75fa3b6cb44fdf94bc\u003cSEP\u003echunk-9a6925acf7595f838577c71f4f920de0"}, {"color": "#463e73", "description": "\"A form of solution for differential equations, represented as a series expansion \\\\( x(t), \\\\mathbf{x}(t) = b_{0} + b_{1}t + b_{2}t^{2} + \\\\cdots \\\\) for the scalar and vector cases, respectively. It offers a way to express solutions as infinite polynomials in the variable \\\\( t \\\\).\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POWER SERIES SOLUTION\"", "label": "\"POWER SERIES SOLUTION\"", "shape": "dot", "size": 25, "source_id": "chunk-9a6925acf7595f838577c71f4f920de0"}, {"color": "#bb9dfd", "description": "\"A fixed n\\\\times n matrix that represents linear transformations in a vector-matrix differential equation, impacting the behavior and dynamics of the system described by \\\\( \\\\dot{\\\\mathbf{x}} = \\\\mathbf{Ax} \\\\).\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"CONSTANT MATRIX \\\\( \\\\MATHBF{A} \\\\)\"", "label": "\"CONSTANT MATRIX \\\\( \\\\MATHBF{A} \\\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-9a6925acf7595f838577c71f4f920de0"}, {"color": "#19bab2", "description": "\"The solution to the vector-matrix differential equation \\\\( \\\\dot{\\\\mathbf{x}} = \\\\mathbf{Ax} \\\\), derived by employing the vector power series and matrix exponential \\\\( e^{\\\\mathbf{A}t} \\\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"SOLUTION \\\\( \\\\MATHBF{X}(T) \\\\)\"", "label": "\"SOLUTION \\\\( \\\\MATHBF{X}(T) \\\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-9a6925acf7595f838577c71f4f920de0"}, {"color": "#4c63c5", "description": "\"A \\(3 \\times 3\\) matrix used in the problem to apply Sylvester\u0027s interpolation, having eigenvalues which influence the computation of the exponential function.\"\u003cSEP\u003e\"A coefficient matrix used in state-space representation that defines the system dynamics related to the state vector.\"\u003cSEP\u003e\"A fundamental matrix used for analysis in control systems, characterized by its elements which may represent system dynamics or state transition.\"\u003cSEP\u003e\"A matrix component in the state-space representation describing the dynamic relationship between state variables.\"\u003cSEP\u003e\"A matrix representing the system dynamics in state space, whose eigenvalues affect system stability and controllability.\"\u003cSEP\u003e\"A matrix that defines the system dynamics in state-space representation, describing how the state of a control system evolves over time.\"\u003cSEP\u003e\"A matrix used in the state-space representation of a system and in the diagonalization process. It structures the system\u0027s dynamics in the form of state equations.\"\u003cSEP\u003e\"A square matrix utilized in the context of various matrix equations and determinant calculations, often representing system dynamics in control systems.\"\u003cSEP\u003e\"A state matrix in the system\u0027s state-space representation, defining the system dynamics without control input.\"\u003cSEP\u003e\"An \\(n \\times n\\) constant matrix representing system dynamics in a linear state-space formulation, assumed to be nonsingular.\"\u003cSEP\u003e\"An \\(n \\times n\\) constant matrix representing the system\u0027s internal dynamics or state-space system in the nonhomogeneous state equation.\"\u003cSEP\u003e\"An \\(n\\times n\\) matrix used in the state-space representation of system \\(S_1\\), crucial for describing system dynamics.\"\u003cSEP\u003e\"Matrix used in state-space equations to describe the dynamics of a system in terms of its state vector \\(\\mathbf{x}\\).\"\u003cSEP\u003e\"The matrix \\(\\mathbf{A} = \\left[\\begin{array}{c c}{0}\u0026{1}\\\\ {0}\u0026{0}\\end{array}\\right]\\) used in the state equation of the control system to define system dynamics.\"\u003cSEP\u003e\"The system matrix in a state-space model that defines the linear interactions among the state variables.\"\u003cSEP\u003e\"The system matrix representing the dynamics of the state vector in a state-space model, defining how the current state affects the next state.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MATRIX \\(\\MATHBF{A}\\)\"", "label": "\"MATRIX \\(\\MATHBF{A}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-e8277d90b3fed740fb7a8542381891f8\u003cSEP\u003echunk-56fdff8bc4f761c831ba15394e557c1a\u003cSEP\u003echunk-e78c5285b7017e75fa3b6cb44fdf94bc\u003cSEP\u003echunk-4de4089aa88081d1bd20669f1bb1cbce\u003cSEP\u003echunk-f316ca47ac1482f26092e4170c54de07\u003cSEP\u003echunk-e2e5f7628162e041fce964e71dac42cf\u003cSEP\u003echunk-afdcb9e500a2cc6e4058a405c13f15e0\u003cSEP\u003echunk-2bf7152251ce2f3e43c088655e3144ca\u003cSEP\u003echunk-3bd70782e7dda5a5b2fa5e9bee8bd938\u003cSEP\u003echunk-e896a670595b93d24cb5be119482042b\u003cSEP\u003echunk-9810dc3896de2521c0e67bc37ce7da3d\u003cSEP\u003echunk-a4cb556c4dcb42045223fa470d78c69f\u003cSEP\u003echunk-398ea24dfc7c1c9a98974e31e83b3ecb\u003cSEP\u003echunk-8bfbcb5b136c95b1f4f3cc6c0c76c894\u003cSEP\u003echunk-58331ff6b683de0a56c261596f4539d5\u003cSEP\u003echunk-6a7f04bda493b08dc96f0cf46db325ee"}, {"color": "#130e9d", "description": "\"A fundamental mathematical expression used in solving systems of linear differential equations, representing the time evolution of the system matrix \\(\\mathbf{A}\\).\"\u003cSEP\u003e\"A mathematical function representing the system\u0027s natural response as a component of the solution for linear homogeneous state-space equations.\"\u003cSEP\u003e\"The computation of this matrix function involves expressing it in terms of the identity matrix and powers of matrix \\(\\mathbf{A}\\), utilizing Sylvester\u0027s interpolation formula.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX EXPONENTIAL \\(E^{\\MATHBF{A}T}\\)\"", "label": "\"MATRIX EXPONENTIAL \\(E^{\\MATHBF{A}T}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-3bd70782e7dda5a5b2fa5e9bee8bd938\u003cSEP\u003echunk-f316ca47ac1482f26092e4170c54de07\u003cSEP\u003echunk-8f995bacde187398cfbae786af2c491f"}, {"color": "#8a9ce0", "description": "\"A polynomial of the smallest degree that annihilates a matrix A, meaning that any polynomial function of A can be expressed in terms of the minimal polynomial. It provides insight into the eigenvalues and algebraic structure of a matrix.\"\u003cSEP\u003e\"A polynomial of the smallest degree that takes matrix A to zero. It is crucial in determining properties related to Sylvester\u0027s Interpolation Formula and its applicability.\"\u003cSEP\u003e\"A polynomial that captures the smallest degree characteristic polynomial of a matrix, used to determine the number of distinct eigenvalues and the structure of \\mathbf{A}.\"\u003cSEP\u003e\"A polynomial that is the smallest degree monic polynomial such that when applied to the matrix A, results in the zero matrix, used in the context of state space representation.\"\u003cSEP\u003e\"A polynomial that reflects the smallest degree monic polynomial which annihilates a matrix, playing an important role in understanding the matrix\u0027s structure and in computations such as finding the inverse of a matrix.\"\u003cSEP\u003e\"In this context, it refers to \\(\\phi(\\lambda) = (\\lambda - 2)^{2}(\\lambda - 1)\\), which characterizes the behavior and properties of the matrix \\(\\mathbf{A}\\).\"\u003cSEP\u003e\"The monic polynomial of smallest degree such that when the matrix is substituted into it, the result is the zero matrix; it plays a crucial role in characterizing the algebraic properties of a matrix.\"\u003cSEP\u003e\"The polynomial of least degree that a square matrix A satisfies, which is fundamental for simplifying matrix expressions and computational purposes. In control systems, it helps in understanding the eigenvalue structure of the system.\"\u003cSEP\u003e\"The polynomial of least degree that annihilates a square matrix, meaning the minimum polynomial is the simplest polynomial that the matrix satisfies, thus playing a crucial role in matrix algebra and control theory.\"\u003cSEP\u003e\"The polynomial of least degree that annuls the matrix or operator, used in control system analysis and stability evaluation.\"\u003cSEP\u003e\"The smallest degree monic polynomial that annihilates a matrix, used to simplify eigenvalue computations and is crucial for certain matrix functions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MINIMAL POLYNOMIAL\"", "label": "\"MINIMAL POLYNOMIAL\"", "shape": "dot", "size": 25, "source_id": "chunk-56fdff8bc4f761c831ba15394e557c1a\u003cSEP\u003echunk-f316ca47ac1482f26092e4170c54de07\u003cSEP\u003echunk-7445cb8991b2dd0a53257b7047d5a409\u003cSEP\u003echunk-b22060e27aa0b5f6ce7562b1f586fccf\u003cSEP\u003echunk-f0f8194f7eb5989c7d98cf94d09a10ba\u003cSEP\u003echunk-5805c1ee9f36f2243d1c4178f245325e\u003cSEP\u003echunk-15c5768236c50c2c2d026c753a2e9baf\u003cSEP\u003echunk-e7e61eb5a0d8a39a9e8d1ceeb0654f72\u003cSEP\u003echunk-5cc6ac71007664b0597cd00147e42486\u003cSEP\u003echunk-a29e611fc7f335567fcc2fc71e4fd756\u003cSEP\u003echunk-c27d9b056e0c39ba069ee66c2c454b90"}, {"color": "#4a4170", "description": "The **Characteristic Polynomial** is a critical concept in control system theory that plays a pivotal role in understanding system dynamics and stability. It is derived from a square matrix, often denoted as \\( \\mathbf{A} \\), and its purpose is to determine the eigenvalues of the system. This polynomial is obtained by calculating the determinant of the expression \\( (s\\mathbf{I} - \\mathbf{A}) \\), where \\( \\mathbf{I} \\) is the identity matrix and \\( s \\) is a scalar. The resulting polynomial can be represented as \\( |s\\mathbf{I} - \\mathbf{A}| = s^n + a_1s^{n-1} + \\cdots + a_{n-1}s + a_n \\).\n\nThe roots of this characteristic polynomial are the eigenvalues of the matrix \\( \\mathbf{A} \\). These eigenvalues are crucial for numerous reasons: they are used to assess the stability and dynamics of the system, inform the behavior of state-feedback systems, and establish the poles of the transfer function \\( G(s) \\), which is fundamental in control theory analysis.\n\nA characteristic polynomial is invariant under matrix similarity. This invariance implies that while the matrix itself might transform under similarity operations, the polynomial\u2014and thus the eigenvalue structure\u2014remains constant. Consequently, this invariance helps determine significant matrix properties such as the determinant and trace.\n\nIn summary, the characteristic polynomial is an algebraic expression derived from the matrix\u0027s characteristic equation. By resolving the determinant \\( |s\\mathbf{I} - \\mathbf{A}| \\), it not only reveals the eigenvalue structure and stability properties of the system but also plays a key role in the analysis and design of control systems. Understanding this concept is essential for students learning about modern control systems, as it connects theoretical mathematics with practical engineering applications in stability analysis and system response characterization.", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"CHARACTERISTIC POLYNOMIAL\"", "label": "\"CHARACTERISTIC POLYNOMIAL\"", "shape": "dot", "size": 25, "source_id": "chunk-e14184e5a8607a2c85c4f6353ff20dc1\u003cSEP\u003echunk-56fdff8bc4f761c831ba15394e557c1a\u003cSEP\u003echunk-fe17693ce1a77ab223aaebcaf4407cef\u003cSEP\u003echunk-2f7d28f3be4fb066938df0ba5848b209\u003cSEP\u003echunk-f316ca47ac1482f26092e4170c54de07\u003cSEP\u003echunk-67abef4001458bbf6a73426d371902f1\u003cSEP\u003echunk-78ea2ad1116cdffb3096c62dcf2b026b\u003cSEP\u003echunk-f0f8194f7eb5989c7d98cf94d09a10ba\u003cSEP\u003echunk-5805c1ee9f36f2243d1c4178f245325e\u003cSEP\u003echunk-2c835bc81316645b768c836b76dd71d5\u003cSEP\u003echunk-8ef4ebcaef6f4b495e5d2dd8a41f503c\u003cSEP\u003echunk-79864b9f56c581aeada944b6c59318c7\u003cSEP\u003echunk-a4cb556c4dcb42045223fa470d78c69f\u003cSEP\u003echunk-10d6827db390d5b50ae61f0df94e230f\u003cSEP\u003echunk-f34a6bdde856f7bbff504118cd40788e\u003cSEP\u003echunk-58460de41aaa5e0ff0b0fbfc0732b704\u003cSEP\u003echunk-994ac3d2df10a3e5e400d6316b2e61f8\u003cSEP\u003echunk-93baadd7b8de8bba9211ffed12e64dbc"}, {"color": "#ebd807", "description": "\"The roots of the characteristic polynomial, important for defining the terms in the Sylvester\u0027s interpolation formula.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"EIGENVALUES \\(\\LAMBDA_{1} = \\LAMBDA_{2} = 2, \\LAMBDA_{3} = 1\\)\"", "label": "\"EIGENVALUES \\(\\LAMBDA_{1} = \\LAMBDA_{2} = 2, \\LAMBDA_{3} = 1\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-f316ca47ac1482f26092e4170c54de07"}, {"color": "#d1b194", "description": "\"A state-space representation that describes the dynamics of the control system.\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"MATHEMATICAL MODEL \\(\\MATHBF{\\DOT{X}}=\\MATHBF{A}\\MATHBF{X}+\\MATHBF{B}U\\)\"", "label": "\"MATHEMATICAL MODEL \\(\\MATHBF{\\DOT{X}}=\\MATHBF{A}\\MATHBF{X}+\\MATHBF{B}U\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-9810dc3896de2521c0e67bc37ce7da3d"}, {"color": "#2201a2", "description": "\"A linear time-invariant control system defined by its state-space representation involving state vector \\(\\mathbf{x}\\), system matrix \\(\\mathbf{A}\\), input matrix \\(\\mathbf{B}\\), and control input \\(u\\).\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"SYSTEM DEFINED BY \\(\\MATHBF{\\DOT{X}}=\\MATHBF{A}\\MATHBF{X}+\\MATHBF{B}U\\)\"", "label": "\"SYSTEM DEFINED BY \\(\\MATHBF{\\DOT{X}}=\\MATHBF{A}\\MATHBF{X}+\\MATHBF{B}U\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-58331ff6b683de0a56c261596f4539d5"}, {"color": "#8239bd", "description": "\"A transformation matrix used in the context of control systems, representing a relationship between different state variables.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX \\(\\MATHBF{T}\\)\"", "label": "\"MATRIX \\(\\MATHBF{T}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-0bc31a6e14cd77065ab6de8f58bae175"}, {"color": "#4b0f94", "description": "\"A linear state-space model describing the dynamics of a system, where \\(\\mathbf{x}\\) is the state vector and \\(\\mathbf{A}\\) is the system matrix.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"EQUATION \\(\\DOT{\\MATHBF{X}}=\\MATHBF{AX}\\)\"", "label": "\"EQUATION \\(\\DOT{\\MATHBF{X}}=\\MATHBF{AX}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-8bfbcb5b136c95b1f4f3cc6c0c76c894"}, {"color": "#616191", "description": "\"A symmetric positive-definite matrix determining energy storage in control system stability analysis.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"HERMITIAN MATRIX \\(\\MATHBF{P}\\)\"", "label": "\"HERMITIAN MATRIX \\(\\MATHBF{P}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-8bfbcb5b136c95b1f4f3cc6c0c76c894"}, {"color": "#9f78c9", "description": "\"A positive-definite Hermitian matrix involved in the stability condition of the system, crucial to defining the system\u0027s energy dissipation.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"HERMITIAN MATRIX \\(\\MATHBF{Q}\\)\"", "label": "\"HERMITIAN MATRIX \\(\\MATHBF{Q}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-8bfbcb5b136c95b1f4f3cc6c0c76c894"}, {"color": "#03914a", "description": "\"A coefficient matrix in state-space representation that defines the effect of control input on the system states.\"\u003cSEP\u003e\"A matrix component in the state-space representation capturing how input variables influence the state variables.\"\u003cSEP\u003e\"A matrix that connects the input variables to the state variables in a control system\u0027s state-space representation.\"\u003cSEP\u003e\"A matrix used in state space representations that links the control inputs to the system dynamics.\"\u003cSEP\u003e\"A matrix used in the context of state-space representation to denote system input influence in control theory.\"\u003cSEP\u003e\"An \\(n \\times r\\) constant matrix indicating how inputs affect the state vector in the state-space representation.\"\u003cSEP\u003e\"An \\(n\\times r\\) matrix in system \\(S_1\\) that links the control vector to the state vector in the equations.\"\u003cSEP\u003e\"Matrix representing the input vector\u0027s contribution to the state-space model\u0027s evolution.\"\u003cSEP\u003e\"The input matrix in a state-space model, which defines how the control input \\(u\\) affects the state vector \\(\\mathbf{x}\\).\"\u003cSEP\u003e\"The input matrix in the state-space equation, representing how input signals affect the state vector.\"\u003cSEP\u003e\"The input matrix that links the control input (\\(u\\)) to the state variables in the system\u2019s differential equations.\"\u003cSEP\u003e\"The matrix \\(\\mathbf{B} = \\left[\\begin{array}{c}{0}\\\\ {1}\\end{array}\\right]\\) used in the state equation to represent the control\u0027s influence on the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MATRIX \\(\\MATHBF{B}\\)\"", "label": "\"MATRIX \\(\\MATHBF{B}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-e8277d90b3fed740fb7a8542381891f8\u003cSEP\u003echunk-e78c5285b7017e75fa3b6cb44fdf94bc\u003cSEP\u003echunk-ab6d1f7448c6488cd714307ae85fbf16\u003cSEP\u003echunk-e2e5f7628162e041fce964e71dac42cf\u003cSEP\u003echunk-afdcb9e500a2cc6e4058a405c13f15e0\u003cSEP\u003echunk-2bf7152251ce2f3e43c088655e3144ca\u003cSEP\u003echunk-3bd70782e7dda5a5b2fa5e9bee8bd938\u003cSEP\u003echunk-9810dc3896de2521c0e67bc37ce7da3d\u003cSEP\u003echunk-a4cb556c4dcb42045223fa470d78c69f\u003cSEP\u003echunk-398ea24dfc7c1c9a98974e31e83b3ecb\u003cSEP\u003echunk-58331ff6b683de0a56c261596f4539d5\u003cSEP\u003echunk-6a7f04bda493b08dc96f0cf46db325ee"}, {"color": "#fe07c9", "description": "\"An \\(r\\)-dimensional input vector indicating the control inputs acting on the system over time.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"VECTOR \\(\\MATHBF{U}(T)\\)\"", "label": "\"VECTOR \\(\\MATHBF{U}(T)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-3bd70782e7dda5a5b2fa5e9bee8bd938"}, {"color": "#5daa68", "description": "\"A referenced equation presumably from a specific position in a prior text, used here to provide context or justification for deriving the transfer matrix equation.\"\u003cSEP\u003e\"A specific equation referenced in the context, likely part of a larger set or framework used to derive the transfer function and analyze system behavior.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"EQUATION (2\u201329)\"", "label": "\"EQUATION (2\u201329)\"", "shape": "dot", "size": 25, "source_id": "chunk-2650375be2a05bac77626724fa66a8ba\u003cSEP\u003echunk-e78c5285b7017e75fa3b6cb44fdf94bc"}, {"color": "#a66e51", "description": "\"A mathematical representation that describes the input-output relationship of a linear time-invariant system using ratios of polynomials in the Laplace transform variable \u0027s\u0027.\"\u003cSEP\u003e\"A representation of the relationship between the input and output of a linear time-invariant system in the frequency domain, typically expressed as a ratio of polynomials.\"\u003cSEP\u003e\"A system model represented by its transfer function which relates the system output to its input in the frequency domain.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION SYSTEM\"", "label": "\"TRANSFER FUNCTION SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-ae4730a3d26363e1bb8d6ea87236161d\u003cSEP\u003echunk-bbdc2843553a894f7293f63b22f06ea4\u003cSEP\u003echunk-05b2a20ad9f6c1e8f72ebc40b35b742d"}, {"color": "#890332", "description": "\"Parts of a differential equation where input variables appear with their derivatives, requiring special consideration in state-space representation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DERIVATIVE TERMS OF THE INPUT\"", "label": "\"DERIVATIVE TERMS OF THE INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-bbdc2843553a894f7293f63b22f06ea4"}, {"color": "#82435b", "description": "\"A column vector comprising the state variables \\(x_1, x_2, \\ldots, x_n\\) of a dynamic system.\"\u003cSEP\u003e\"A vector denoting the state of the system in the mathematical model \\(S_1\\), represented as an \\(n\\)-vector in the state-space equations.\"\u003cSEP\u003e\"A vector representing the state of the system used in performance evaluations, given initially as \\(\\mathbf{x}(0) = [c_1, 0, 0]^T\\).\"\u003cSEP\u003e\"A vector representing the system\u0027s state variables, crucial for defining the dynamics and control law.\"\u003cSEP\u003e\"An \\(n\\)-vector representing the state of a dynamic system in state-space representation.\"\u003cSEP\u003e\"The vector of state variables that represents the system\u0027s condition at any given time in the state-space model.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"STATE VECTOR \\(\\MATHBF{X}\\)\"", "label": "\"STATE VECTOR \\(\\MATHBF{X}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-e8277d90b3fed740fb7a8542381891f8\u003cSEP\u003echunk-bfc2bf37bc7bf7906d2800b64cd28b59\u003cSEP\u003echunk-398ea24dfc7c1c9a98974e31e83b3ecb\u003cSEP\u003echunk-8bfbcb5b136c95b1f4f3cc6c0c76c894\u003cSEP\u003echunk-851879e293c6ad8561df423f036fc20e"}, {"color": "#6f2f5e", "description": "\"A square matrix representing the system dynamics in the state-space representation, depicting how the current states affect state derivatives.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"STATE MATRIX \\(\\MATHBF{A}\\)\"", "label": "\"STATE MATRIX \\(\\MATHBF{A}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-398ea24dfc7c1c9a98974e31e83b3ecb"}, {"color": "#8d1f20", "description": "\"A column matrix that depicts how control inputs \\(u\\) are integrated into the state equations or how they affect the state vector.\"\u003cSEP\u003e\"A matrix in the state-space representation that relates the input vector to the state vector, affecting how inputs influence the system dynamics.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"INPUT MATRIX \\(\\MATHBF{B}\\)\"", "label": "\"INPUT MATRIX \\(\\MATHBF{B}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-398ea24dfc7c1c9a98974e31e83b3ecb\u003cSEP\u003echunk-e896a670595b93d24cb5be119482042b"}, {"color": "#546cd1", "description": "\"A matrix in the state-space representation that transforms the state vector into the output vector, defining the system\u0027s outputs.\"\u003cSEP\u003e\"A row matrix that represents how the state variables \\(x_1, x_2, \\ldots, x_n\\) contribute to the output \\(y\\) of the system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"OUTPUT MATRIX \\(\\MATHBF{C}\\)\"", "label": "\"OUTPUT MATRIX \\(\\MATHBF{C}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-398ea24dfc7c1c9a98974e31e83b3ecb\u003cSEP\u003echunk-e896a670595b93d24cb5be119482042b"}, {"color": "#1ecca5", "description": "\"A principle asserting that a unique solution exists for the state equation under specific initial conditions and chosen state variables.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"EXISTENCE AND UNIQUENESS OF SOLUTION\"", "label": "\"EXISTENCE AND UNIQUENESS OF SOLUTION\"", "shape": "dot", "size": 25, "source_id": "chunk-398ea24dfc7c1c9a98974e31e83b3ecb"}, {"color": "#cce713", "description": "\"A convenient mathematical form used to represent systems of linear equations, which is derived here to consolidate multiple state-space equations.\"\u003cSEP\u003e\"A mathematical representation involving vectors and matrices used to capture the dynamics in state-space form, including the main equations \\(\\dot{\\mathbf{x}} = \\mathbf{A}\\mathbf{x} + \\mathbf{B}u\\) and \\(y = \\mathbf{C}\\mathbf{x} + Du\\).\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"VECTOR-MATRIX EQUATION\"", "label": "\"VECTOR-MATRIX EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-398ea24dfc7c1c9a98974e31e83b3ecb\u003cSEP\u003echunk-994e759c102f8998f8f8a69d2e6a15d0"}, {"color": "#8fb564", "description": "\"Specific forms of state-space representation such as controllable, observable, diagonal, and Jordan forms that simplify analysis and control design.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CANONICAL FORMS\"", "label": "\"CANONICAL FORMS\"", "shape": "dot", "size": 25, "source_id": "chunk-b59bfb289a836a3e7fa53f70a1cabc7f"}, {"color": "#b3a2ed", "description": "\"A representation of a linear, time-invariant system used to describe the relationship between the input and output of a system in the frequency domain.\"\u003cSEP\u003e\"A representation of a system which relates the Laplace-transformed output to input, provided for the LRC circuit.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFER-FUNCTION MODEL\"", "label": "\"TRANSFER-FUNCTION MODEL\"", "shape": "dot", "size": 25, "source_id": "chunk-5192b7938242bf28c67f3a85a5b59f01\u003cSEP\u003echunk-05de8eba847d72a6ff18f76fcb73cc0d"}, {"color": "#f8f916", "description": "\"A MATLAB program specifically designed to convert a state space representation into a transfer function using the \u0027ss2tf\u0027 command.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 2-3\"", "label": "\"MATLAB PROGRAM 2-3\"", "shape": "dot", "size": 25, "source_id": "chunk-b47a1513aa752511e5ebcc8516fad264"}, {"color": "#dbbd10", "description": "\"Systems characterized by a non-linear relationship between input and output, which may introduce complexities like saturation and dead zones during analysis.\"\u003cSEP\u003e\"Systems where the principle of superposition does not apply; their behavior cannot be predicted by simple linear relationships and require special considerations in control design.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NONLINEAR SYSTEMS\"", "label": "\"NONLINEAR SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-b47a1513aa752511e5ebcc8516fad264\u003cSEP\u003echunk-ce7788933f32df552bf183e7b6e070ed"}, {"color": "#c9e14a", "description": "\"A technique in control engineering to approximate a nonlinear system as a linear one around an equilibrium point to simplify analysis and control design.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"LINEARIZATION OF NONLINEAR SYSTEMS\"", "label": "\"LINEARIZATION OF NONLINEAR SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-b47a1513aa752511e5ebcc8516fad264"}, {"color": "#a35357", "description": "\"A linear system concept stating that the response to a sum of inputs is the sum of the responses to each input applied separately; does not apply to nonlinear systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SUPERPOSITION PRINCIPLE\"", "label": "\"SUPERPOSITION PRINCIPLE\"", "shape": "dot", "size": 25, "source_id": "chunk-b47a1513aa752511e5ebcc8516fad264"}, {"color": "#92996c", "description": "\"A force experienced in dynamic systems that opposes motion, potentially exhibiting linear or nonlinear characteristics depending on velocity.\"\u003cSEP\u003e\"A force that opposes motion, often proportional to some aspect of velocity, and can be nonlinear at high velocities.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DAMPING FORCE\"", "label": "\"DAMPING FORCE\"", "shape": "dot", "size": 25, "source_id": "chunk-b47a1513aa752511e5ebcc8516fad264\u003cSEP\u003echunk-54e8c679c23c9a86ee37c3dbef4b4f1c"}, {"color": "#1fd77c", "description": "\"A range of input variations to which a component in a control system is insensitive, often affecting the behavior of the system at low inputs.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DEAD SPACE\"", "label": "\"DEAD SPACE\"", "shape": "dot", "size": 25, "source_id": "chunk-b47a1513aa752511e5ebcc8516fad264"}, {"color": "#74b94d", "description": "\"A condition in control systems where an increase in input does not result in an increase in output, leading to potential instability or degraded performance.\"\u003cSEP\u003e\"A condition where increases in input to a component do not result in proportional increases in output, common in both linear and nonlinear systems.\"\u003cSEP\u003e\"A non-linearity in control systems where an increase in input does not lead to a proportionate increase in output, potentially destabilizing the system.\"\u003cSEP\u003e\"A phenomenon in control systems where an increase in input does not result in an increase in output, often caused by limitations in the system components.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SATURATION\"", "label": "\"SATURATION\"", "shape": "dot", "size": 25, "source_id": "chunk-052ab7cb17072a07d0171a3bf8076106\u003cSEP\u003echunk-b47a1513aa752511e5ebcc8516fad264\u003cSEP\u003echunk-7b7bd6b13a1bf11de041e0bcbc76b288\u003cSEP\u003echunk-b6af1c4a81059796fa59b1f1f07b4234"}, {"color": "#869a02", "description": "\"An experimental input used to analyze a system\u0027s frequency response while ensuring the system operates within its linear range.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"SINUSOIDAL TEST SIGNAL\"", "label": "\"SINUSOIDAL TEST SIGNAL\"", "shape": "dot", "size": 25, "source_id": "chunk-ce7788933f32df552bf183e7b6e070ed"}, {"color": "#f088b7", "description": "\"A condition in control systems where all state derivatives are zero, often used as a reference in linearizing nonlinear systems.\"\u003cSEP\u003e\"A steady-state condition in a system where variables do not change, and where linearization may be applicable for small deviations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUILIBRIUM POINT\"", "label": "\"EQUILIBRIUM POINT\"", "shape": "dot", "size": 25, "source_id": "chunk-b47a1513aa752511e5ebcc8516fad264\u003cSEP\u003echunk-54e8c679c23c9a86ee37c3dbef4b4f1c"}, {"color": "#413af6", "description": "\"Derivatives of a function with respect to one of several variables, holding the other variables constant, used in linearization to approximate changes.\"\u003cSEP\u003e\"Mathematical derivatives used in the Taylor series expansion to understand how a function changes with respect to multiple input variables.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PARTIAL DERIVATIVES\"", "label": "\"PARTIAL DERIVATIVES\"", "shape": "dot", "size": 25, "source_id": "chunk-690adfee5869543f910acbc94dbb00ec\u003cSEP\u003echunk-54e8c679c23c9a86ee37c3dbef4b4f1c"}, {"color": "#fee185", "description": "\"A mathematical approach for approximating a nonlinear function near a specific point to make it linear, facilitating analysis and control.\"\u003cSEP\u003e\"A method used to approximate a nonlinear system with a linear model near an operating point. This technique simplifies the analysis and design of control systems for certain operating conditions but may not be accurate when the conditions vary widely.\"\u003cSEP\u003e\"A method used to simplify the analysis of nonlinear hydraulic systems by approximating them as linear, enabling easier solutions and design.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"LINEARIZATION TECHNIQUE\"", "label": "\"LINEARIZATION TECHNIQUE\"", "shape": "dot", "size": 25, "source_id": "chunk-e44a09b5cd48a8f0c53b906a5f8f38ba\u003cSEP\u003echunk-00dff0c39e665beef0653684f519d12b\u003cSEP\u003echunk-8fbcec82bede04f08352639cda7c7e8d"}, {"color": "#f45655", "description": "\"A process for reducing complexity in a control system\u0027s block diagram, making it simpler to analyze and obtain transfer functions such as C(s) and R(s).\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BLOCK DIAGRAM SIMPLIFICATION\"", "label": "\"BLOCK DIAGRAM SIMPLIFICATION\"", "shape": "dot", "size": 25, "source_id": "chunk-00dff0c39e665beef0653684f519d12b"}, {"color": "#254b96", "description": "\"Mathematical tool used to understand how a function changes as one of its variables changes while others are held constant, essential in calculating the linear approximation of a nonlinear system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PARTIAL DERIVATIVE\"", "label": "\"PARTIAL DERIVATIVE\"", "shape": "dot", "size": 25, "source_id": "chunk-00dff0c39e665beef0653684f519d12b"}, {"color": "#ff4d5e", "description": "\"A process of determining the difference between the predicted and actual values of a variable, often expressed as a percentage to evaluate the accuracy of an approximation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ERROR CALCULATION\"", "label": "\"ERROR CALCULATION\"", "shape": "dot", "size": 25, "source_id": "chunk-00dff0c39e665beef0653684f519d12b"}, {"color": "#0166b6", "description": "\"A pilot-valve-controlled hydraulic power amplifier and actuator system, capable of controlling large power outputs with precise low-power input.\"\u003cSEP\u003e\"A system that uses hydraulic actuators to achieve precise control of a mechanical load, utilizing feedback for control.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"HYDRAULIC SERVO SYSTEM\"", "label": "\"HYDRAULIC SERVO SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-8fbcec82bede04f08352639cda7c7e8d\u003cSEP\u003echunk-8a604009aa666e71c3916e36d8184b64"}, {"color": "#4b3ad7", "description": "\"An equation that represents the linear approximation of a system near an operating point, useful for understanding local system behavior. In this case, it models the spool valve dynamics.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"LINEARIZED MATHEMATICAL MODEL\"", "label": "\"LINEARIZED MATHEMATICAL MODEL\"", "shape": "dot", "size": 25, "source_id": "chunk-e44a09b5cd48a8f0c53b906a5f8f38ba"}, {"color": "#d2f493", "description": "\"A reduced representation of a control system\u0027s block diagram, used to derive the closed-loop transfer function more easily.\"\u003cSEP\u003e\"A reduced representation of a control system, with fewer components and interactions, to make analysis and understanding easier.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SIMPLIFIED BLOCK DIAGRAM\"", "label": "\"SIMPLIFIED BLOCK DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-1aeecb92fc45e869503137abf66c3402\u003cSEP\u003echunk-00dff0c39e665beef0653684f519d12b"}, {"color": "#7329b8", "description": "\"A process in block diagram simplification that involves removing feedback loops to simplify the control system analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LOOP ELIMINATION\"", "label": "\"LOOP ELIMINATION\"", "shape": "dot", "size": 25, "source_id": "chunk-00dff0c39e665beef0653684f519d12b"}, {"color": "#e0ff97", "description": "\"The mathematical expression that describes the relationship between the output signal C(s) and the input reference signal R(s) in a control system, represented by the equation C(s)/R(s) = G_{1}G_{2} + G_{2} + 1 in the simplified block diagram.\"\u003cSEP\u003e\"The transfer function derived from Equation (2-51) when the disturbance input D(s) is set to zero, representing the system\u0027s response to reference input R(s) alone.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION C(S)/R(S)\"", "label": "\"TRANSFER FUNCTION C(S)/R(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-6ba817ed2fc324196621a27577aad6bb\u003cSEP\u003echunk-7ee6391cf6ace7a98b8d0ead1137f326"}, {"color": "#2ff5e5", "description": "\"An expression describing the system\u0027s response to input changes in a closed-loop configuration using the given C(s) and R(s) values.\"\u003cSEP\u003e\"The mathematical expression derived from a block diagram reduction that signifies the relationship between the output and input signals in a closed-loop system. It is calculated as C(s)/R(s) = (G_{1}G_{2}G_{3}G_{4}) / (1 + G_{1}G_{2}H_{1} + G_{3}G_{4}H_{2} - G_{2}G_{3}H_{3} + G_{1}G_{2}G_{3}G_{4}H_{1}H_{2}).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP TRANSFER FUNCTION C(S)/R(S)\"", "label": "\"CLOSED-LOOP TRANSFER FUNCTION C(S)/R(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-159fa8f1526c118a57f8a13fe9fd06f2\u003cSEP\u003echunk-6ba817ed2fc324196621a27577aad6bb"}, {"color": "#4a17d9", "description": "\"An equation derived to express the system response C(s) in terms of reference input R(s) and disturbance input D(s), indicating the system\u0027s transfer functions under different conditions.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (2\u201351)\"", "label": "\"EQUATION (2\u201351)\"", "shape": "dot", "size": 25, "source_id": "chunk-7ee6391cf6ace7a98b8d0ead1137f326"}, {"color": "#e7ad52", "description": "\"A curve representing the output of a dynamic system when subjected to a unit-step input, important for analyzing the transient behavior of systems.\"\u003cSEP\u003e\"A graph showing how a system responds over time to a sudden change in input, useful for analyzing overshoot and settling time.\"\u003cSEP\u003e\"A graph showing how the output of a control system reacts to a step input over time, used to analyze system performance such as overshoot.\"\u003cSEP\u003e\"A graphical representation of the system\u0027s response to a step input, indicating how the system behaves over time.\"\u003cSEP\u003e\"A graphical representation that shows how the output of a system responds over time to a unit step input, used to analyze the dynamics and stability of control systems.\"\u003cSEP\u003e\"A plot representing the response of a system to a unit-step input, showing how a system transitions from an initial state to a steady-state.\"\u003cSEP\u003e\"A plot that shows how a system responds over time to a unit step input, used to analyze system dynamics and determine transient and steady-state characteristics.\"\u003cSEP\u003e\"The output response of a system when subjected to a unit-step input, illustrating the transient and steady-state behaviors of the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNIT-STEP RESPONSE CURVE\"", "label": "\"UNIT-STEP RESPONSE CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-babf50d9ac8571a10ced3fd2128d82ce\u003cSEP\u003echunk-1f9a6a41954a555630b070c7f7bfb202\u003cSEP\u003echunk-8f96b6a0e3f4162f025923048f7090c2\u003cSEP\u003echunk-dda84d15a89994f173d5d6c6fb3426b2\u003cSEP\u003echunk-796939c3fee00cda54c923a985332fd8\u003cSEP\u003echunk-f76c5a358b457a968457f04bbf89989e\u003cSEP\u003echunk-159fa8f1526c118a57f8a13fe9fd06f2\u003cSEP\u003echunk-5b62fafcdf95c3a90c68bc3fb46c8785"}, {"color": "#bd95b8", "description": "\"The mathematical expression representing the relationship between the output signal C(s) and the disturbance input D(s), derived from the control system model in Figure 2-23.\"\u003cSEP\u003e\"The transfer function derived from Equation (2-51) when the reference input R(s) is set to zero, representing the system\u0027s response to disturbance input D(s) alone.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION C(S)/D(S)\"", "label": "\"TRANSFER FUNCTION C(S)/D(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-6ba817ed2fc324196621a27577aad6bb\u003cSEP\u003echunk-7ee6391cf6ace7a98b8d0ead1137f326"}, {"color": "#753beb", "description": "\"A control system model that includes both reference and disturbance inputs, designed to maintain desired output by managing external interferences.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM WITH REFERENCE AND DISTURBANCE INPUTS\"", "label": "\"CONTROL SYSTEM WITH REFERENCE AND DISTURBANCE INPUTS\"", "shape": "dot", "size": 25, "source_id": "chunk-6ba817ed2fc324196621a27577aad6bb"}, {"color": "#f571d4", "description": "\"Represents a gain or transfer function used in the system model influencing the reference input contribution.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GF\"", "label": "\"GF\"", "shape": "dot", "size": 25, "source_id": "chunk-7ee6391cf6ace7a98b8d0ead1137f326"}, {"color": "#f1f8da", "description": "\"Represents a gain or transfer function used in the system model influencing the error correction term.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GC\"", "label": "\"GC\"", "shape": "dot", "size": 25, "source_id": "chunk-7ee6391cf6ace7a98b8d0ead1137f326"}, {"color": "#805645", "description": "\"Represents a gain or transfer function influencing the disturbance input effect on the system response.\"\u003cSEP\u003e\"The plant transfer function in the control system, Gp represents the dynamic behavior of the process being controlled.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GP\"", "label": "\"GP\"", "shape": "dot", "size": 25, "source_id": "chunk-7ee6391cf6ace7a98b8d0ead1137f326\u003cSEP\u003echunk-f954c46badbc8ac5664573d4dcb3588e"}, {"color": "#92ec59", "description": "\"Represents a feedback parameter or transfer function affecting the system\u0027s feedback path.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"H\"", "label": "\"H\"", "shape": "dot", "size": 25, "source_id": "chunk-7ee6391cf6ace7a98b8d0ead1137f326"}, {"color": "#b32898", "description": "\"A model representing a control system with two inputs and two outputs, characterized by its interactions and dependencies between inputs and outputs.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"SYSTEM IN FIGURE 2\u201324\"", "label": "\"SYSTEM IN FIGURE 2\u201324\"", "shape": "dot", "size": 25, "source_id": "chunk-7ee6391cf6ace7a98b8d0ead1137f326"}, {"color": "#6bb4a4", "description": "\"Parameters representing transfer functions or gains within the system model, highlighting interconnections among system inputs and outputs.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"G1, G2, G3, G4\"", "label": "\"G1, G2, G3, G4\"", "shape": "dot", "size": 25, "source_id": "chunk-7ee6391cf6ace7a98b8d0ead1137f326"}, {"color": "#79180b", "description": "\"An equation used as a substitution base in subsequent equations to derive the system\u0027s response.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (2\u201349)\"", "label": "\"EQUATION (2\u201349)\"", "shape": "dot", "size": 25, "source_id": "chunk-7ee6391cf6ace7a98b8d0ead1137f326"}, {"color": "#765ec4", "description": "\"The equation where Equation (2\u201349) is substituted to further solve for system response C(s).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (2\u201350)\"", "label": "\"EQUATION (2\u201350)\"", "shape": "dot", "size": 25, "source_id": "chunk-7ee6391cf6ace7a98b8d0ead1137f326"}, {"color": "#c3430b", "description": "\"Mathematical expressions that describe the relationship between the input and output of a control system in the frequency domain.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTIONS\"", "label": "\"TRANSFER FUNCTIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-99e11a52a2a93241c9e8ad58373b45eb"}, {"color": "#3ddabd", "description": "\"Visual representations of a control system showing the relationship and flow between different system components.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BLOCK DIAGRAMS\"", "label": "\"BLOCK DIAGRAMS\"", "shape": "dot", "size": 25, "source_id": "chunk-99e11a52a2a93241c9e8ad58373b45eb"}, {"color": "#7a6996", "description": "\"A system of equations involving derivatives that describe the dynamic behavior of a control system.\"\u003cSEP\u003e\"Described by the equation: \ud835\udc66\u0308 + 3\ud835\udc66\u0307 + 2\ud835\udc66 = 0, with initial conditions y(0) = 0.1 and \ud835\udc66\u0307(0) = 0.05, used to model dynamic behaviors in control systems.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"DIFFERENTIAL EQUATION SYSTEM\"", "label": "\"DIFFERENTIAL EQUATION SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-c81d2ed0b24fa6def571f40855ac7cdb\u003cSEP\u003echunk-99e11a52a2a93241c9e8ad58373b45eb"}, {"color": "#12439f", "description": "\"Equations derived to represent the states and outputs of a system in state-space form, capturing the system\u0027s dynamic behavior.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"STATE AND OUTPUT EQUATIONS\"", "label": "\"STATE AND OUTPUT EQUATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-99e11a52a2a93241c9e8ad58373b45eb"}, {"color": "#da7f49", "description": "\"An equation derived from the transfer function that relates the system\u0027s output and input through differential terms.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"SYSTEM DIFFERENTIAL EQUATION\"", "label": "\"SYSTEM DIFFERENTIAL EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-9748cbc15976a2eb2d1eb0b4fcab8630"}, {"color": "#e01437", "description": "The \"UNIT-RAMP RESPONSE\" is a critical measure in control systems, focusing on how such systems react to a ramp input, which steadily increases over time. This response is instrumental in understanding a system\u0027s tracking capabilities when faced with continuously changing inputs. Specifically, it evaluates both the dynamic and steady-state performance, providing insights into how accurately and swiftly a system can follow a ramp input.\n\nKey to this analysis is the concept of steady-state error, often characterized by the velocity error constant, \\( K_v \\). This constant indicates the difference between the desired and actual system outputs as time progresses towards infinity. A low steady-state error demonstrates an efficient tracking ability by the control system, meaning the system can closely follow the changes in the input over time with minimal deviation.\n\nThe UNIT-RAMP RESPONSE is particularly useful when an integration of the unit-step response is considered, as this helps to comprehensively assess the system\u0027s behavior over time. Moreover, it can expose the velocity or position errors present in the control system, making it a valuable tool for evaluating and improving system performance.\n\nIn practical applications, this measure can help assess the effectiveness of compensated systems, where enhancements are made to improve tracking performance. It is common to use Laplace transforms to analyze the response of systems, especially first-order systems, as these transforms simplify the evaluation of how the system behaves under such inputs.\n\nOverall, the UNIT-RAMP RESPONSE provides a detailed picture of a control system\u0027s ability to adapt to gradually and linearly increasing inputs, making it essential for evaluating tracking performance and identifying areas for improvement in steady-state and dynamic responses. Students learning control systems will find that understanding the principles behind this response is vital for designing and optimizing systems that effectively track dynamic inputs with minimal error.", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"UNIT-RAMP RESPONSE\"", "label": "\"UNIT-RAMP RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-3ab66d4c854eb40eb0f9790ac22140ed\u003cSEP\u003echunk-533fe9d545934dfebbe4148d30879cd6\u003cSEP\u003echunk-e1ebb62da2a69fb4feeb3904035eb79b\u003cSEP\u003echunk-ff49d581433ce0bfa456d46424165dd9\u003cSEP\u003echunk-c81d2ed0b24fa6def571f40855ac7cdb\u003cSEP\u003echunk-80938ed65723d23846e7d211c6392548\u003cSEP\u003echunk-7dd6e8a5ae193080f46b1e3ec70df20c\u003cSEP\u003echunk-60ebd87213c4adac1601f5f77ae8e71f\u003cSEP\u003echunk-0b9ae42cfc20844ee4ff0fa1374d9eed\u003cSEP\u003echunk-052ab7cb17072a07d0171a3bf8076106\u003cSEP\u003echunk-94cb3b8901cf6be8d3e653bbe3728d02\u003cSEP\u003echunk-f630d94b3361ad3fe735f27a146ce968\u003cSEP\u003echunk-3ba50a82e07a2f6951fca6bebd106e19\u003cSEP\u003echunk-e5fe3121487034fc33bd2a48b8d627db\u003cSEP\u003echunk-c3bc1525009800c71ea68e6ca68b7d1e\u003cSEP\u003echunk-16cecaf68913e3a1c67f4995f79defe2\u003cSEP\u003echunk-0ede7c97465ca8b19814034ec064cdca\u003cSEP\u003echunk-dd9dde688dcbc8042e7921003e1f4b64\u003cSEP\u003echunk-3d3d81ce1132a7de1bc12a282f8bf94c\u003cSEP\u003echunk-39bffbf3446e3cab138550b7c6e998b1\u003cSEP\u003echunk-8a29b7485217eb34153ef8e81acc78f7\u003cSEP\u003echunk-69c573079922aba8cdcfc3b881c69206\u003cSEP\u003echunk-c3bd6ccc9bf13a8c9c64875bf584c11d\u003cSEP\u003echunk-110dd7d2a42e0b04d3cdb9c8d8675182\u003cSEP\u003echunk-493465208755f11b97134417b942ac6e\u003cSEP\u003echunk-b20f4e8d5242e5166d8577d152d894d5\u003cSEP\u003echunk-9774e5b98fbdd5053454a27ce4e4b278"}, {"color": "#aa5bda", "description": "\"An equation representing a nonhomogeneous state equation relating to state dynamics in control theory.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u201340)\"", "label": "\"EQUATION (9\u201340)\"", "shape": "dot", "size": 25, "source_id": "chunk-a0222128c691f777023f2e6e273b3a5f"}, {"color": "#880015", "description": "\"A matrix expression, $e^{\\mathbf{A}t}$, used to describe the evolution of state variables with respect to time in state-space representation.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"STATE-TRANSITION MATRIX $\\PHI(T)$\"", "label": "\"STATE-TRANSITION MATRIX $\\PHI(T)$\"", "shape": "dot", "size": 25, "source_id": "chunk-a0222128c691f777023f2e6e273b3a5f"}, {"color": "#4f7cc6", "description": "\"A function used as an input signal in a control system, typically serving as a simple test signal.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"UNIT-STEP FUNCTION $U(T)$\"", "label": "\"UNIT-STEP FUNCTION $U(T)$\"", "shape": "dot", "size": 25, "source_id": "chunk-a0222128c691f777023f2e6e273b3a5f"}, {"color": "#a0cd4b", "description": "\"A fundamental theorem in linear algebra stating that every square matrix A satisfies its own characteristic equation. This theorem is often used in control systems to derive minimal polynomials and to compute functions of matrices.\"\u003cSEP\u003e\"A fundamental theorem in linear algebra stating that every square matrix satisfies its own characteristic equation, often used in control systems for model simplification and analysis.\"\u003cSEP\u003e\"A theorem in linear algebra stating that every square matrix satisfies its own characteristic polynomial.\"\u003cSEP\u003e\"A theorem in linear algebra that states every square matrix satisfies its own characteristic equation. It is useful for solving problems and proving theorems involving matrix equations.\"\u003cSEP\u003e\"A theorem stating that every square matrix satisfies its own characteristic equation, used here to analyze the system matrix \\( \\widetilde{\\mathbf{A}} \\).\"\u003cSEP\u003e\"A theorem stating that every square matrix satisfies its own characteristic equation. It is a fundamental result in linear algebra with implications for control systems, especially when working with state-space representations.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"CAYLEY\u2013HAMILTON THEOREM\"", "label": "\"CAYLEY\u2013HAMILTON THEOREM\"", "shape": "dot", "size": 25, "source_id": "chunk-e2e5f7628162e041fce964e71dac42cf\u003cSEP\u003echunk-b22060e27aa0b5f6ce7562b1f586fccf\u003cSEP\u003echunk-8ef4ebcaef6f4b495e5d2dd8a41f503c\u003cSEP\u003echunk-4580efdf0a2c601271495a304062a010\u003cSEP\u003echunk-f34a6bdde856f7bbff504118cd40788e\u003cSEP\u003echunk-994ac3d2df10a3e5e400d6316b2e61f8"}, {"color": "#71c24a", "description": "\"A scalar input to a control system that influences the behavior of the system, a key part of the control loop.\"\u003cSEP\u003e\"A signal in a control system representing the action needed to alter the state of the system to meet the desired performance criteria.\"\u003cSEP\u003e\"A signal in the control system, influenced by the feedback mechanism, responsible for driving the system to its desired state by using gains k1, k2, k3.\"\u003cSEP\u003e\"The input applied to a system to influence its behavior, calculated using state feedback to ensure the system meets desired performance criteria.\"\u003cSEP\u003e\"The input command applied to a control system to achieve the desired response.\"\u003cSEP\u003e\"The input to a system that influences its behavior, typically represented as a function of feedback gain and state vector.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"CONTROL SIGNAL (U)\"", "label": "\"CONTROL SIGNAL (U)\"", "shape": "dot", "size": 25, "source_id": "chunk-ff4aff4f9c4406d0da498ac0e03e8d07\u003cSEP\u003echunk-4ecadb1e7d608050187363adfae7f9b1\u003cSEP\u003echunk-6921f6d4479f5c20011a198945c10601\u003cSEP\u003echunk-21999cb46d7a4a12c607cc6106195f01\u003cSEP\u003echunk-a01116122e6ea0894b8b83571950889a\u003cSEP\u003echunk-56bbe753bc4be8a2d5f2e376ebbd8750"}, {"color": "#086be4", "description": "\"The matrices defining the state-space representation of the system, where A describes system dynamics, B describes input, C relates states to output, and D is the direct transmission term.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MATRIX A, B, C, D\"", "label": "\"MATRIX A, B, C, D\"", "shape": "dot", "size": 25, "source_id": "chunk-a01116122e6ea0894b8b83571950889a"}, {"color": "#2d6cd5", "description": "\"A variation of the integrator that introduces a delay to the integration process, affecting the response time and dynamics of the control system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"DELAYED INTEGRATOR\"", "label": "\"DELAYED INTEGRATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-da1d6641ea1b5c24411c9aeda4a323f9"}, {"color": "#efff6a", "description": "\"The process of converting Laplace-transformed algebraic equations back into time-domain differential equations, enabling interpretation and implementation in real systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INVERSE LAPLACE TRANSFORMS\"", "label": "\"INVERSE LAPLACE TRANSFORMS\"", "shape": "dot", "size": 25, "source_id": "chunk-da1d6641ea1b5c24411c9aeda4a323f9"}, {"color": "#dacb33", "description": "\"An electrical circuit consisting of an inductor (L), resistor (R), and capacitor (C), often used to study resonance and damping in circuits.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"LRC CIRCUIT\"", "label": "\"LRC CIRCUIT\"", "shape": "dot", "size": 25, "source_id": "chunk-5192b7938242bf28c67f3a85a5b59f01"}, {"color": "#16032d", "description": "\"An equation detailing the relationship of state-space matrices for input-output responses in control systems.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (5\u201336)\"", "label": "\"EQUATION (5\u201336)\"", "shape": "dot", "size": 25, "source_id": "chunk-1da22fb885ef73c58a63ac9cf23072dd"}, {"color": "#29ccf5", "description": "\"A classic control problem that involves balancing a pendulum in the upright position on a cart using feedback control methods.\"\u003cSEP\u003e\"A classic control systems problem involving the stabilization of a vertically balanced rod by moving a cart horizontally.\"\u003cSEP\u003e\"A control system designed to keep a pendulum balanced upright, accounting for disturbances in angle and angular velocity with a state-feedback regulator.\"\u003cSEP\u003e\"A control system that consists of a pendulum placed on a movable cart where the objective is to keep the pendulum vertically balanced using control forces; it is a classic problem in dynamics and control theory.\"\u003cSEP\u003e\"A dynamic system consisting of a pendulum attached to a cart that moves along a track. The system is inherently unstable in open-loop and requires control to maintain the pendulum\u0027s upright position.\"\u003cSEP\u003e\"A dynamic system consisting of a pendulum with its pivot point above its center of mass. It is widely studied for its applications in balance and control systems.\"\u003cSEP\u003e\"A model simulating the attitude control of a space booster on takeoff, featuring an inherently unstable pendulum requiring control forces for stabilization.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"INVERTED PENDULUM SYSTEM\"", "label": "\"INVERTED PENDULUM SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-b30f2dd38641cc62f813d784f342a572\u003cSEP\u003echunk-4fe87183677b1e1db07628715682247a\u003cSEP\u003echunk-cbf81fba490d4c32616e4d2c8f2cb85f\u003cSEP\u003echunk-82bb00dda901b6afbfa8db4e8968d9ba\u003cSEP\u003echunk-851879e293c6ad8561df423f036fc20e\u003cSEP\u003echunk-d69c118ec8bf21a3221e7f350ae82551\u003cSEP\u003echunk-24a89f2b2dd8b30d5dbcb7b126df8693"}, {"color": "#dd9b15", "description": "\"The result produced by an integrator block in a control system, which accumulates the input signal over time.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"INTEGRATOR OUTPUT\"", "label": "\"INTEGRATOR OUTPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-2650375be2a05bac77626724fa66a8ba"}, {"color": "#15c092", "description": "\"A type of external disturbance characterized by a ramp function, which requires special considerations in control systems to eliminate its impact at steady state.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RAMP DISTURBANCE\"", "label": "\"RAMP DISTURBANCE\"", "shape": "dot", "size": 25, "source_id": "chunk-7dd6e8a5ae193080f46b1e3ec70df20c"}, {"col
