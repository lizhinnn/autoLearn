"description": "\"A figure illustrating the unit-ramp response curves for systems designed by Method 1 and Method 2.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201346\"", "label": "\"FIGURE 6\u201346\"", "shape": "dot", "size": 25, "source_id": "chunk-493465208755f11b97134417b942ac6e"}, {"color": "#64fd71", "description": "\"A figure referenced to illustrate the configuration of electronic lag compensator using operational amplifiers.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201336\"", "label": "\"FIGURE 6\u201336\"", "shape": "dot", "size": 25, "source_id": "chunk-493465208755f11b97134417b942ac6e"}, {"color": "#b60007", "description": "\"A measure of the accuracy of a control system in tracking constant velocity inputs, defined for the uncompensated system as \\\\( K_{v} = \\\\lim_{s\\\\to0}s G(s) \\\\).\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"STATIC VELOCITY ERROR CONSTANT \\\\(K_{V}\\\\)\"", "label": "\"STATIC VELOCITY ERROR CONSTANT \\\\(K_{V}\\\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-95cb839dda8fbc15341931eb032f5fba"}, {"color": "#119a7f", "description": "\"A condition in the circuit for it to function as a lag compensator, ensuring that the time constant for \\\\(R_{2}C_{2}\\\\) is greater than that for \\\\(R_{1}C_{1}\\\\).\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"\\\\(R_{2}C_{2} \u003e R_{1}C_{1}\\\\)\"", "label": "\"\\\\(R_{2}C_{2} \u003e R_{1}C_{1}\\\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-95cb839dda8fbc15341931eb032f5fba"}, {"color": "#bbb51d", "description": "\"The ratio \\\\(\\\\frac{R_{2}C_{2}}{R_{1}C_{1}}\\\\) in the lag compensator circuit. It is a key parameter greater than 1, which affects the compensator\u0027s gain.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"\\\\(\\\\BETA\\\\)\"", "label": "\"\\\\(\\\\BETA\\\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-95cb839dda8fbc15341931eb032f5fba"}, {"color": "#9c1c57", "description": "\"The gain factor of the lag compensator, calculated as \\\\(\\\\frac{R_{4}C_{1}}{R_{3}C_{2}}\\\\). It can be set to 1 to minimize the change in transient-response characteristics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"\\\\(\\\\HAT{K}_{C}\\\\)\"", "label": "\"\\\\(\\\\HAT{K}_{C}\\\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-95cb839dda8fbc15341931eb032f5fba"}, {"color": "#f837c6", "description": "\"Involves placing the pole and zero of a lag compensator close to each other and near the origin of the s-plane to ensure the transient-response characteristics of the system change minimally.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLE AND ZERO PLACEMENT\"", "label": "\"POLE AND ZERO PLACEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-95cb839dda8fbc15341931eb032f5fba"}, {"color": "#d03580", "description": "\"Refers to increasing the open-loop gain of a control system to enhance its steady-state performance, often achieved using a lag compensator.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GAIN INCREASE\"", "label": "\"GAIN INCREASE\"", "shape": "dot", "size": 25, "source_id": "chunk-95cb839dda8fbc15341931eb032f5fba"}, {"color": "#c2abe3", "description": "\"The practical implementation of the lag compensator using electronic components, which involves considerations of size and limits on parameter values.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PHYSICAL REALIZATION\"", "label": "\"PHYSICAL REALIZATION\"", "shape": "dot", "size": 25, "source_id": "chunk-95cb839dda8fbc15341931eb032f5fba"}, {"color": "#f13c07", "description": "\"The function representing the open-loop response of the uncompensated system, used to compute the static velocity error constant \\\\(K_{v}\\\\) and modified when a lag compensator is used.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"OPEN-LOOP TRANSFER FUNCTION \\\\(G(S)\\\\)\"", "label": "\"OPEN-LOOP TRANSFER FUNCTION \\\\(G(S)\\\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-95cb839dda8fbc15341931eb032f5fba"}, {"color": "#683c67", "description": "\"An example control system depicted in Figure 6\u201348(a) with a specific feedforward transfer function used for illustrating root-locus analysis.\"", "entity_type": "\"CONTROL_SYSTEM\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201348 CONTROL SYSTEM\"", "label": "\"FIGURE 6\u201348 CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-525ad3749b44e8cb478cbaf913b965a4"}, {"color": "#4ce792", "description": "\"A MATLAB script used to generate root-locus plots for both uncompensated and compensated systems, aiding in system analysis and design.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 6\u201311\"", "label": "\"MATLAB PROGRAM 6\u201311\"", "shape": "dot", "size": 25, "source_id": "chunk-2cc9cfee2bb2f67a9472c5c3c8530801"}, {"color": "#78bf02", "description": "\"A revised version of the root-locus plot that reflects the changes after compensation has been applied to the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NEW ROOT-LOCUS PLOT\"", "label": "\"NEW ROOT-LOCUS PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-2cc9cfee2bb2f67a9472c5c3c8530801"}, {"color": "#923073", "description": "\"The phase shift introduced by the lag network, which affects the stability and performance of the control system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ANGLE CONTRIBUTION OF LAG NETWORK\"", "label": "\"ANGLE CONTRIBUTION OF LAG NETWORK\"", "shape": "dot", "size": 25, "source_id": "chunk-2cc9cfee2bb2f67a9472c5c3c8530801"}, {"color": "#c40060", "description": "\"A figure illustrating the control system configuration and the root-locus plot.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201348\"", "label": "\"FIGURE 6\u201348\"", "shape": "dot", "size": 25, "source_id": "chunk-2cc9cfee2bb2f67a9472c5c3c8530801"}, {"color": "#5619da", "description": "\"A figure depicting the block diagram of the compensated system.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201349\"", "label": "\"FIGURE 6\u201349\"", "shape": "dot", "size": 25, "source_id": "chunk-2cc9cfee2bb2f67a9472c5c3c8530801"}, {"color": "#904d10", "description": "\"A figure showing the root-locus plot of compensated and uncompensated systems near the origin.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201350\"", "label": "\"FIGURE 6\u201350\"", "shape": "dot", "size": 25, "source_id": "chunk-2cc9cfee2bb2f67a9472c5c3c8530801"}, {"color": "#1dba69", "description": "\"A specific parameter of the lag compensator, influencing the transient response and contributing to system stability.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ZERO AT S = -0.05\"", "label": "\"ZERO AT S = -0.05\"", "shape": "dot", "size": 25, "source_id": "chunk-e1ebb62da2a69fb4feeb3904035eb79b"}, {"color": "#d88346", "description": "\"A specific pole placed by the lag compensator near the zero, affecting the overall behavior of the compensated system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"POLE AT S = -0.05\"", "label": "\"POLE AT S = -0.05\"", "shape": "dot", "size": 25, "source_id": "chunk-e1ebb62da2a69fb4feeb3904035eb79b"}, {"color": "#b9342e", "description": "\"A MATLAB command used for simulating time response of control systems to step inputs, enabling comparison between compensated and uncompensated systems.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"STEP COMMAND (IN MATLAB)\"", "label": "\"STEP COMMAND (IN MATLAB)\"", "shape": "dot", "size": 25, "source_id": "chunk-e1ebb62da2a69fb4feeb3904035eb79b"}, {"color": "#3af45a", "description": "\"Refers to a specific equation provided in the context of the document for determining the compensator configuration used in the described control systems.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (6-20)\"", "label": "\"EQUATION (6-20)\"", "shape": "dot", "size": 25, "source_id": "chunk-94cb3b8901cf6be8d3e653bbe3728d02"}, {"color": "#ac4a85", "description": "\"An electronic implementation of a lag-lead compensator using operational amplifiers to achieve desired compensation effects in a control system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"LAG-LEAD COMPENSATOR WITH OPERATIONAL AMPLIFIERS\"", "label": "\"LAG-LEAD COMPENSATOR WITH OPERATIONAL AMPLIFIERS\"", "shape": "dot", "size": 25, "source_id": "chunk-94cb3b8901cf6be8d3e653bbe3728d02"}, {"color": "#8e0838", "description": "\"A measure of a control system\u0027s ability to maintain its output at a desired level over time without deviation.\"\u003cSEP\u003e\"A measure of how closely a control system\u0027s output matches the desired output when it has settled after a disturbance.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"STEADY-STATE ACCURACY\"", "label": "\"STEADY-STATE ACCURACY\"", "shape": "dot", "size": 25, "source_id": "chunk-94cb3b8901cf6be8d3e653bbe3728d02\u003cSEP\u003echunk-d55d388dd4deb04d1f541ae64abe34d3"}, {"color": "#cf4841", "description": "\"Parameters representing the impedance in various sub-circuits of an electrical network, used to analyze circuit behavior in the Laplace domain.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"COMPLEX IMPEDANCE (Z1 AND Z2)\"", "label": "\"COMPLEX IMPEDANCE (Z1 AND Z2)\"", "shape": "dot", "size": 25, "source_id": "chunk-e16dd86a5eba2eefa903aaa0d31f15df"}, {"color": "#f4ec10", "description": "\"The process of creating a control system, involving the selection and tuning of controllers to achieve desired performance and stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROL DESIGN\"", "label": "\"CONTROL DESIGN\"", "shape": "dot", "size": 25, "source_id": "chunk-e16dd86a5eba2eefa903aaa0d31f15df"}, {"color": "#f19071", "description": "\"A mathematical framework used to analyze linear time-invariant systems in the s-domain, facilitating the study of dynamic systems.\"\u003cSEP\u003e\"A mathematical transformation that represents time-domain functions in the complex frequency domain, simplifying analysis and design of control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LAPLACE DOMAIN\"", "label": "\"LAPLACE DOMAIN\"", "shape": "dot", "size": 25, "source_id": "chunk-e16dd86a5eba2eefa903aaa0d31f15df\u003cSEP\u003echunk-ed53bbafd4e8a9e99773257734a54dd8"}, {"color": "#192f26", "description": "\"A measure used in control system design to determine how much the current phase of a system needs to be adjusted to meet performance specifications.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ANGLE DEFICIENCY (\u03a6)\"", "label": "\"ANGLE DEFICIENCY (\u03a6)\"", "shape": "dot", "size": 25, "source_id": "chunk-e16dd86a5eba2eefa903aaa0d31f15df"}, {"color": "#93f590", "description": "\"A gain constant included in the design of the Lag\u2013Lead Compensator, calculated based on the magnitude condition to meet required system performance.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONSTANT ($K_C$)\"", "label": "\"CONSTANT ($K_C$)\"", "shape": "dot", "size": 25, "source_id": "chunk-0a5bdf4a038ca651111a8d7e9b26c789"}, {"color": "#31c82d", "description": "\"A condition used in control system design to determine the phase angle requirements to place the closed-loop poles in their desired positions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PHASE CONDITION\"", "label": "\"PHASE CONDITION\"", "shape": "dot", "size": 25, "source_id": "chunk-0a5bdf4a038ca651111a8d7e9b26c789"}, {"color": "#efcf3e", "description": "\"A systematic method for designing a lead\u2013lag compensator, involving steps like determining performance specifications, calculating angle deficiencies, and tuning parameters.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"LEAD\u2013LAG COMPENSATOR DESIGN PROCEDURE\"", "label": "\"LEAD\u2013LAG COMPENSATOR DESIGN PROCEDURE\"", "shape": "dot", "size": 25, "source_id": "chunk-0a5bdf4a038ca651111a8d7e9b26c789"}, {"color": "#ce8b96", "description": "\"An example in the referenced chapter that illustrates the design procedure for a lag\u2013lead compensator using a step-by-step methodology.\"", "entity_type": "\"EXAMPLE\"", "font": {"size": 12}, "id": "\"EXAMPLE 6-8\"", "label": "\"EXAMPLE 6-8\"", "shape": "dot", "size": 25, "source_id": "chunk-0a5bdf4a038ca651111a8d7e9b26c789"}, {"color": "#d9e965", "description": "\"The phase angle contribution required from the phase-lead portion of the lag\u2013lead compensator to position the dominant closed-loop poles correctly. It forms part of the compensator design process.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ANGLE CONTRIBUTION \u03a6\"", "label": "\"ANGLE CONTRIBUTION \u03a6\"", "shape": "dot", "size": 25, "source_id": "chunk-845fe7b5aaab11882bcd4097afeba8c9"}, {"color": "#b6884d", "description": "\"Parameters used in the design of the lag\u2013lead compensator for determining placement of poles and zeros. T1 is related to zero location, while \u03b2 influences pole location.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"T1 AND \u0392 PARAMETERS\"", "label": "\"T1 AND \u0392 PARAMETERS\"", "shape": "dot", "size": 25, "source_id": "chunk-845fe7b5aaab11882bcd4097afeba8c9"}, {"color": "#04c8d1", "description": "\"A parameter in the lag\u2013lead compensator design adjusted to ensure that specific conditions are met for stability and performance, including angle and magnitude conditions.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"T2 PARAMETER\"", "label": "\"T2 PARAMETER\"", "shape": "dot", "size": 25, "source_id": "chunk-845fe7b5aaab11882bcd4097afeba8c9"}, {"color": "#58d063", "description": "\"Conditions used in the design process of a compensator, ensuring that the system meets the necessary dynamic and stability requirements, such as specific angle contributions and magnitudes.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MAGNITUDE AND ANGLE CONDITIONS\"", "label": "\"MAGNITUDE AND ANGLE CONDITIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-845fe7b5aaab11882bcd4097afeba8c9"}, {"color": "#392f9c", "description": "\"An analysis method used to determine the possible positions of the closed-loop poles as system parameters vary, aiding in the compensator design to achieve desired pole locations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROOT LOCUS TECHNIQUE\"", "label": "\"ROOT LOCUS TECHNIQUE\"", "shape": "dot", "size": 25, "source_id": "chunk-845fe7b5aaab11882bcd4097afeba8c9"}, {"color": "#7507b7", "description": "\"The phase angle that the open-loop transfer function must fulfill, alongside the compensator\u0027s contribution, to ensure that the root locus passes through the desired pole locations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DESIRED OPEN-LOOP CONTRIBUTION\"", "label": "\"DESIRED OPEN-LOOP CONTRIBUTION\"", "shape": "dot", "size": 25, "source_id": "chunk-845fe7b5aaab11882bcd4097afeba8c9"}, {"color": "#3de2ca", "description": "\"A design approach where zeros and poles of a compensator are strategically placed to meet specified system response criteria, such as achieving the desired phase contribution.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ZERO AND POLE PLACEMENT\"", "label": "\"ZERO AND POLE PLACEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-845fe7b5aaab11882bcd4097afeba8c9"}, {"color": "#fcbe54", "description": "\"A type of compensator used in control systems to improve stability and performance, by applying both lag and lead compensations to the system\u0027s transfer function, resulting in desired dynamics and pole placements.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"LAG-LEAAD COMPENSATOR\"", "label": "\"LAG-LEAAD COMPENSATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-200cab0fef8b22080ad2346bc6b55d5a"}, {"color": "#42bb12", "description": "\"Control techniques involving the use of compensators placed in series with the system to modify dynamic response.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"SERIES COMPENSATION TECHNIQUES\"", "label": "\"SERIES COMPENSATION TECHNIQUES\"", "shape": "dot", "size": 25, "source_id": "chunk-80938ed65723d23846e7d211c6392548"}, {"color": "#c9a5fb", "description": "\"A control system configuration utilizing parallel compensation to meet specific design requirements.\"", "entity_type": "\"CONTROL_SYSTEM\"", "font": {"size": 12}, "id": "\"PARALLEL COMPENSATED SYSTEM\"", "label": "\"PARALLEL COMPENSATED SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-80938ed65723d23846e7d211c6392548"}, {"color": "#641aae", "description": "\"A control technique that introduces compensators in the feedback path to improve system stability and performance.\"\u003cSEP\u003e\"A strategy employed in control systems to enhance stability and performance by incorporating feedback elements to correct errors or deviations.\"\u003cSEP\u003e\"The method of introducing compensating elements in the feedback path to modify system characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FEEDBACK COMPENSATION\"", "label": "\"FEEDBACK COMPENSATION\"", "shape": "dot", "size": 25, "source_id": "chunk-bc06726ed4de67e5eabeb6d258258b61\u003cSEP\u003echunk-80938ed65723d23846e7d211c6392548"}, {"color": "#0dc447", "description": "\"A simple component in control systems used to scale the input or feedback signal to achieve desired system behavior.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"GAIN ELEMENT\"", "label": "\"GAIN ELEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-80938ed65723d23846e7d211c6392548"}, {"color": "#2966a7", "description": "\"Illustrative figures showing the unit-step and unit-ramp response curves of compensated and uncompensated systems.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201359\"", "label": "\"FIGURE 6\u201359\"", "shape": "dot", "size": 25, "source_id": "chunk-80938ed65723d23846e7d211c6392548"}, {"color": "#7f6359", "description": "\"Illustrative figures demonstrating series and parallel compensation setups in control systems.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201360\"", "label": "\"FIGURE 6\u201360\"", "shape": "dot", "size": 25, "source_id": "chunk-80938ed65723d23846e7d211c6392548"}, {"color": "#d59e6a", "description": "\"A diagram referenced for drawing a root-locus plot in Example 6-10, used in control system design.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201361\"", "label": "\"FIGURE 6\u201361\"", "shape": "dot", "size": 25, "source_id": "chunk-80938ed65723d23846e7d211c6392548"}, {"color": "#fd282e", "description": "\"A referenced example in the text demonstrating a design with lower overshoot compared to the current discussion.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"EXAMPLE 6\u20138\"", "label": "\"EXAMPLE 6\u20138\"", "shape": "dot", "size": 25, "source_id": "chunk-80938ed65723d23846e7d211c6392548"}, {"color": "#7a3698", "description": "\"A referenced example demonstrating control system design using parallel compensation techniques.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"EXAMPLE 6\u201310\"", "label": "\"EXAMPLE 6\u201310\"", "shape": "dot", "size": 25, "source_id": "chunk-80938ed65723d23846e7d211c6392548"}, {"color": "#b02a15", "description": "\"A specific control system example used to illustrate the application of root-locus and compensation techniques, as shown in Figure 6-61.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"SYSTEM IN FIGURE 6-61\"", "label": "\"SYSTEM IN FIGURE 6-61\"", "shape": "dot", "size": 25, "source_id": "chunk-2b7d5978d5de4200a548bc9a1e68e49f"}, {"color": "#2c1144", "description": "\"An equation representing the characteristic equation of a system with the variable parameter, used to derive further relationships in control design.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION 6-26\"", "label": "\"EQUATION 6-26\"", "shape": "dot", "size": 25, "source_id": "chunk-2b7d5978d5de4200a548bc9a1e68e49f"}, {"color": "#9d6789", "description": "\"The modified form of the system\u0027s characteristic equation, reformulated to facilitate the application of root-locus techniques.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION 6-27\"", "label": "\"EQUATION 6-27\"", "shape": "dot", "size": 25, "source_id": "chunk-2b7d5978d5de4200a548bc9a1e68e49f"}, {"color": "#12cd8d", "description": "\"The further simplified form of the characteristic equation, showing the system in a standard root-locus analysis-ready form.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION 6-28\"", "label": "\"EQUATION 6-28\"", "shape": "dot", "size": 25, "source_id": "chunk-2b7d5978d5de4200a548bc9a1e68e49f"}, {"color": "#eddc72", "description": "\"A specific point on the root-locus plot where the closed-loop damping ratio of 0.4 is achieved, indicating a particular value of K.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"POINT P\"", "label": "\"POINT P\"", "shape": "dot", "size": 25, "source_id": "chunk-2b7d5978d5de4200a548bc9a1e68e49f"}, {"color": "#ebf8fe", "description": "\"A key concept in root-locus method determining where asymptotes intersect the real axis, assisting in locating poles at infinity.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INTERSECTION OF ASYMPTOTES WITH REAL AXIS\"", "label": "\"INTERSECTION OF ASYMPTOTES WITH REAL AXIS\"", "shape": "dot", "size": 25, "source_id": "chunk-2b7d5978d5de4200a548bc9a1e68e49f"}, {"color": "#28a5e2", "description": "\"A concept where the denominator polynomial of a system\u0027s transfer function has a root with multiplicity three, significantly affecting the system\u0027s dynamic behavior and response.\"\u003cSEP\u003e\"Occurs when three roots or poles of the system\u0027s characteristic equation are equal, significantly affecting the system\u0027s stability and dynamic response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"TRIPLE ROOT\"", "label": "\"TRIPLE ROOT\"", "shape": "dot", "size": 25, "source_id": "chunk-065498b4accbe7dd43f1427805d73ad3\u003cSEP\u003echunk-397c3a4121e1cb09c3b45fb5395efc55"}, {"color": "#593249", "description": "\"Describes the condition where root locus branches are parallel or tangent to the imaginary axis in the s-plane, often a sign of oscillatory behavior in the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TANGENT TO THE JVAXIS\"", "label": "\"TANGENT TO THE JVAXIS\"", "shape": "dot", "size": 25, "source_id": "chunk-397c3a4121e1cb09c3b45fb5395efc55"}, {"color": "#7e6898", "description": "\"A referenced visual representation illustrating the root loci for a specified control system, aiding in the understanding of system behavior and stability.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201366(B)\"", "label": "\"FIGURE 6\u201366(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-397c3a4121e1cb09c3b45fb5395efc55"}, {"color": "#010f92", "description": "\"Detailed solution of a problem related to root locus analysis, providing equations for root-locus branches and their crossing angles with the real axis, used for educational and practical insights into control system behavior.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"PROBLEM A-6-4 SOLUTION\"", "label": "\"PROBLEM A-6-4 SOLUTION\"", "shape": "dot", "size": 25, "source_id": "chunk-397c3a4121e1cb09c3b45fb5395efc55"}, {"color": "#c46256", "description": "\"Denotes the point on the real axis where the root locus branches intersect, which can be a breakaway or break-in point influencing system stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"REAL AXIS CROSSING\"", "label": "\"REAL AXIS CROSSING\"", "shape": "dot", "size": 25, "source_id": "chunk-397c3a4121e1cb09c3b45fb5395efc55"}, {"color": "#29e306", "description": "\"A control system characterized by a differential equation of the third order, which typically has three poles that determine its dynamic response.\"\u003cSEP\u003e\"A system whose characteristic equation has a degree of three, resulting in three closed-loop poles influencing its dynamics.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"THIRD ORDER SYSTEM\"", "label": "\"THIRD ORDER SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-edfef0c2a7c17c4ffcb680c9c42849c7\u003cSEP\u003echunk-67554afd545a132992a36d6c4a5c759c"}, {"color": "#ebf2af", "description": "\"A continuous path in the s-plane that represents the location of system poles for different values of gain \\(K\\).\"\u003cSEP\u003e\"A path on the root locus plot representing the movement of poles as the gain K varies, indicating how the system\u0027s stability changes.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROOT-LOCUS BRANCH\"", "label": "\"ROOT-LOCUS BRANCH\"", "shape": "dot", "size": 25, "source_id": "chunk-9039afcd15f48a625e7c11a41285dc28\u003cSEP\u003echunk-62e140024da002dcf796d44b58983432"}, {"color": "#de07db", "description": "\"A specific point in the complex s-plane where the gain values are complex, indicating it is neither a breakaway nor break-in point.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POINT \\(S = -1.642 \\PM J2.067\\)\"", "label": "\"POINT \\(S = -1.642 \\PM J2.067\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-62e140024da002dcf796d44b58983432"}, {"color": "#ae49bd", "description": "\"Points where the root locus crosses the imaginary axis, indicating potential transitions between stability and instability at frequencies \\(\\omega = \\pm1.6125\\) and \\(\\omega = 0\\).\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"J\u03a9 AXIS CROSSINGS\"", "label": "\"J\u03a9 AXIS CROSSINGS\"", "shape": "dot", "size": 25, "source_id": "chunk-62e140024da002dcf796d44b58983432"}, {"color": "#9e5c3c", "description": "\"The range of gain \\(K\\) values within which the control system maintains stability, determined via root locus analysis.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GAIN RANGE FOR STABILITY\"", "label": "\"GAIN RANGE FOR STABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-62e140024da002dcf796d44b58983432"}, {"color": "#848685", "description": "\"The paths in the complex plane that the roots of a characteristic equation follow as a system parameter varies, particularly in a root locus plot.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROOT-LOCUS BRANCHES\"", "label": "\"ROOT-LOCUS BRANCHES\"", "shape": "dot", "size": 25, "source_id": "chunk-091c53496308e0ef6146950ec4d4bb32"}, {"color": "#7595eb", "description": "\"The directions along which the root locus branches extend to infinity, typically calculated based on the number of poles and zeros in the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ASYMPTOTIC DIRECTIONS\"", "label": "\"ASYMPTOTIC DIRECTIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-091c53496308e0ef6146950ec4d4bb32"}, {"color": "#8e951b", "description": "\"A parameter in control systems representing the amplification factor applied to the input, directly affecting the stability and response of the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GAIN CONSTANT (K)\"", "label": "\"GAIN CONSTANT (K)\"", "shape": "dot", "size": 25, "source_id": "chunk-091c53496308e0ef6146950ec4d4bb32"}, {"color": "#84048b", "description": "\"An illustration from a specific source that depicts the root-locus plot with its branches and asymptotes for the given control system.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 6-69(B)\"", "label": "\"FIGURE 6-69(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-091c53496308e0ef6146950ec4d4bb32"}, {"color": "#effb5f", "description": "\"A diagram showing a plot of root loci and their asymptotes as generated by a MATLAB program for a specific control system analysis.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 6-70\"", "label": "\"FIGURE 6-70\"", "shape": "dot", "size": 25, "source_id": "chunk-091c53496308e0ef6146950ec4d4bb32"}, {"color": "#8f2615", "description": "\"A visual representation of a root-locus plot achieved using MATLAB\u0027s hold command to overlay multiple plots in a single diagram.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 6-71\"", "label": "\"FIGURE 6-71\"", "shape": "dot", "size": 25, "source_id": "chunk-091c53496308e0ef6146950ec4d4bb32"}, {"color": "#fa6290", "description": "\"A specific MATLAB script designed to generate a root-locus plot and its asymptotes, intended for analyzing a control system\u0027s stability.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 6\u201315\"", "label": "\"MATLAB PROGRAM 6\u201315\"", "shape": "dot", "size": 25, "source_id": "chunk-091c53496308e0ef6146950ec4d4bb32"}, {"color": "#ab065b", "description": "\"A MATLAB script that uses the hold command to create composite plots of root loci and their asymptotes, enhancing control system analysis.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 6\u201316\"", "label": "\"MATLAB PROGRAM 6\u201316\"", "shape": "dot", "size": 25, "source_id": "chunk-091c53496308e0ef6146950ec4d4bb32"}, {"color": "#ea7073", "description": "\"A line that a curve approaches as it heads towards infinity, used in control theory to describe the behavior of the system\u0027s poles at infinity in the root locus plot.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ASYMPTOTES OF G(S)\"", "label": "\"ASYMPTOTES OF G(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-72dd4c441ad7836e841b4b909468f283"}, {"color": "#2f070f", "description": "\"An equation that describes the asymptotic behavior of a rational function, particularly used to determine the straight lines that the poles of G(s) approach as s approaches infinity.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION FOR ASYMPTOTES\"", "label": "\"EQUATION FOR ASYMPTOTES\"", "shape": "dot", "size": 25, "source_id": "chunk-72dd4c441ad7836e841b4b909468f283"}, {"color": "#76d7e7", "description": "\"A specific value of the system gain, K, at which the poles of the system cross the imaginary axis, in this case found to be 16.25.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GAIN VALUE AT IMAGINARY AXIS CROSSING\"", "label": "\"GAIN VALUE AT IMAGINARY AXIS CROSSING\"", "shape": "dot", "size": 25, "source_id": "chunk-72dd4c441ad7836e841b4b909468f283"}, {"color": "#f9ec8c", "description": "\"A variation of the initial transfer function with an additional factor of (s+1) in the numerator, used in control analysis and root locus plotting.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"FEEDFORWARD TRANSFER FUNCTION G(S) VARIATION 2\"", "label": "\"FEEDFORWARD TRANSFER FUNCTION G(S) VARIATION 2\"", "shape": "dot", "size": 25, "source_id": "chunk-72dd4c441ad7836e841b4b909468f283"}, {"color": "#8a3e39", "description": "\"A mechanical system comprising blocks, springs, and dampers that exhibit a lead compensator configuration, as represented by its equations of motion.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MECHANICAL SYSTEM IN FIGURE 6\u201374\"", "label": "\"MECHANICAL SYSTEM IN FIGURE 6\u201374\"", "shape": "dot", "size": 25, "source_id": "chunk-f9405e7d76df05a97cc36fdfa9b61212"}, {"color": "#5b865b", "description": "\"Another mechanical system consisting of different mechanical components like springs and dampers, used to derive its specific transfer function equations.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MECHANICAL SYSTEM IN FIGURE 6\u201375\"", "label": "\"MECHANICAL SYSTEM IN FIGURE 6\u201375\"", "shape": "dot", "size": 25, "source_id": "chunk-f9405e7d76df05a97cc36fdfa9b61212"}, {"color": "#f84f11", "description": "\"Partial differential equations that describe the movement of mechanical components in the system depicted in Figure 6\u201374, leading to its transfer function formulation.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION OF MOTION FOR MECHANICAL SYSTEM IN FIGURE 6\u201374\"", "label": "\"EQUATION OF MOTION FOR MECHANICAL SYSTEM IN FIGURE 6\u201374\"", "shape": "dot", "size": 25, "source_id": "chunk-f9405e7d76df05a97cc36fdfa9b61212"}, {"color": "#75aee1", "description": "\"Governing equations representing the dynamic principles of the system depicted in Figure 6\u201375. These help derive the transfer function for that system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION OF MOTION FOR MECHANICAL SYSTEM IN FIGURE 6\u201375\"", "label": "\"EQUATION OF MOTION FOR MECHANICAL SYSTEM IN FIGURE 6\u201375\"", "shape": "dot", "size": 25, "source_id": "chunk-f9405e7d76df05a97cc36fdfa9b61212"}, {"color": "#c1c294", "description": "\"An illustrative figure depicting the results of the root-locus plot used to understand the stability characteristics of the given control system.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201373\"", "label": "\"FIGURE 6\u201373\"", "shape": "dot", "size": 25, "source_id": "chunk-f9405e7d76df05a97cc36fdfa9b61212"}, {"color": "#131225", "description": "\"An illustrative figure providing a graphical representation of the mechanical system for which the equations of motion and corresponding transfer functions are derived.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201374\"", "label": "\"FIGURE 6\u201374\"", "shape": "dot", "size": 25, "source_id": "chunk-f9405e7d76df05a97cc36fdfa9b61212"}, {"color": "#ef8b2d", "description": "\"An illustrative figure showing another configuration of a mechanical system, which is used to develop specific equations of motion and derive its transfer function.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201375\"", "label": "\"FIGURE 6\u201375\"", "shape": "dot", "size": 25, "source_id": "chunk-f9405e7d76df05a97cc36fdfa9b61212"}, {"color": "#c87e54", "description": "\"A point on the complex plane representing the frequency at which the numerator of the compensator\u0027s transfer function becomes zero, influencing phase and gain.\"\u003cSEP\u003e\"Zeros introduced by the compensator to adjust the system\u0027s performance, such as reducing overshoot in the system\u0027s response.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"COMPENSATOR ZERO\"", "label": "\"COMPENSATOR ZERO\"", "shape": "dot", "size": 25, "source_id": "chunk-c8719e4148a01181bb0c0a3c52e12d86\u003cSEP\u003echunk-5de71a72169509cf90b55054e6cee275"}, {"color": "#8e3fd1", "description": "\"Poles of a transfer function that have both real and imaginary parts, affecting the oscillatory behavior of the system response.\"\u003cSEP\u003e\"Poles of the system\u0027s transfer function that have both real and imaginary components, influencing oscillatory response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"COMPLEX POLES\"", "label": "\"COMPLEX POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-c8719e4148a01181bb0c0a3c52e12d86\u003cSEP\u003echunk-d700e4fc335efe308bb63d7e116af195"}, {"color": "#00458b", "description": "\"A graphical representation of the root-locus plot for the compensated system, visualizing system stability margins.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201378\"", "label": "\"FIGURE 6\u201378\"", "shape": "dot", "size": 25, "source_id": "chunk-c8719e4148a01181bb0c0a3c52e12d86"}, {"color": "#ea8b04", "description": "\"A chart illustrating the unit-step response of the compensated system, showing the impact of the compensator design on system performance.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201379\"", "label": "\"FIGURE 6\u201379\"", "shape": "dot", "size": 25, "source_id": "chunk-c8719e4148a01181bb0c0a3c52e12d86"}, {"color": "#b41fca", "description": "\"A compensator zero placed at \\(s=-1\\), affecting the dynamic response of the control system, particularly overshoot and damping.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ZERO AT \\(S=-1\\)\"", "label": "\"ZERO AT \\(S=-1\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-c8719e4148a01181bb0c0a3c52e12d86"}, {"color": "#6a5f82", "description": "\"Represents the feedback system dynamics with a transfer function \\( \\frac{1}{0.1s + 1} \\), affecting how the system responds to changes in the input.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"FEEDBACK TRANSFER FUNCTION\"", "label": "\"FEEDBACK TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-9774e5b98fbdd5053454a27ce4e4b278"}, {"color": "#223f86", "description": "\"The specific location in the s-plane associated with the lead compensator, calculated to influence the system\u0027s response. In this context, the pole is determined to be at \\( y = 19.1652 \\).\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLE OF THE LEAD NETWORK\"", "label": "\"POLE OF THE LEAD NETWORK\"", "shape": "dot", "size": 25, "source_id": "chunk-9774e5b98fbdd5053454a27ce4e4b278"}, {"color": "#c4c7dc", "description": "\"A dimensionless parameter that describes how oscillations in a system decay after a disturbance. Here, the desired damping ratio is specified as 0.7.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DAMPING RATIO (\\( \\ZETA \\))\"", "label": "\"DAMPING RATIO (\\( \\ZETA \\))\"", "shape": "dot", "size": 25, "source_id": "chunk-9774e5b98fbdd5053454a27ce4e4b278"}, {"color": "#040906", "description": "\"A measure of the natural frequency of a system without damping. It is often used in control system design to specify desired performance characteristics. In this text, it is set at 0.5 rad/sec.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"UNDAMPED NATURAL FREQUENCY (\\( \\OMEGA_{N} \\))\"", "label": "\"UNDAMPED NATURAL FREQUENCY (\\( \\OMEGA_{N} \\))\"", "shape": "dot", "size": 25, "source_id": "chunk-9774e5b98fbdd5053454a27ce4e4b278"}, {"color": "#27b41d", "description": "\"A control system setup where the plant (process to be controlled) is naturally unstable, requiring careful design of controllers to stabilize it.\"", "entity_type": "\"CONTROL_SYSTEM\"", "font": {"size": 12}, "id": "\"SYSTEM WITH AN UNSTABLE PLANT\"", "label": "\"SYSTEM WITH AN UNSTABLE PLANT\"", "shape": "dot", "size": 25, "source_id": "chunk-9774e5b98fbdd5053454a27ce4e4b278"}, {"color": "#240d97", "description": "\"A parameter in the open-loop transfer function affecting the angle contribution and pole-zero placement for achieving desired closed-loop dynamics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ZERO AT S=-1/T_{D}\"", "label": "\"ZERO AT S=-1/T_{D}\"", "shape": "dot", "size": 25, "source_id": "chunk-2ee6cfe664cb94cb484939acfa18e224"}, {"color": "#2d8b03", "description": "\"The phase shift required by system components, such as zeros, to meet angle conditions for pole placements in control system design.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ANGLE CONTRIBUTION\"", "label": "\"ANGLE CONTRIBUTION\"", "shape": "dot", "size": 25, "source_id": "chunk-2ee6cfe664cb94cb484939acfa18e224"}, {"color": "#6bdb59", "description": "\"The proportional gain in a control system, calculated here as 14,273, which impacts system stability and response time.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GAIN K_{P}\"", "label": "\"GAIN K_{P}\"", "shape": "dot", "size": 25, "source_id": "chunk-2ee6cfe664cb94cb484939acfa18e224"}, {"color": "#9f26e6", "description": "\"A gain factor in the lag compensator, chosen to be 1 to determine suitable parameter \u03b2 for meeting design specifications.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"LAG COMPENSATOR GAIN \\HAT{K}_{C}\"", "label": "\"LAG COMPENSATOR GAIN \\HAT{K}_{C}\"", "shape": "dot", "size": 25, "source_id": "chunk-2ee6cfe664cb94cb484939acfa18e224"}, {"color": "#a9e8ea", "description": "\"A scaling parameter greater than 1, chosen as 20, in the lag compensator to adjust the compensator\u0027s influence on system response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"\\BETA\"", "label": "\"\\BETA\"", "shape": "dot", "size": 25, "source_id": "chunk-2ee6cfe664cb94cb484939acfa18e224"}, {"color": "#e33af2", "description": "\"A time constant chosen as 10 in the Lag Compensator design, affecting system response rates and stability.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"T\"", "label": "\"T\"", "shape": "dot", "size": 25, "source_id": "chunk-2ee6cfe664cb94cb484939acfa18e224"}, {"color": "#c994b3", "description": "\"The absolute value of the transfer function at a specific point, indicating the system\u0027s gain at that frequency.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MAGNITUDE OF TRANSFER FUNCTION $G_C(S)$\"", "label": "\"MAGNITUDE OF TRANSFER FUNCTION $G_C(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-ff49d581433ce0bfa456d46424165dd9"}, {"color": "#f39440", "description": "\"A control system where the feedback is directly compared with the input to generate an error signal for correction.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"UNIT FEEDBACK CONTROL SYSTEM\"", "label": "\"UNIT FEEDBACK CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-ff49d581433ce0bfa456d46424165dd9"}, {"color": "#1b583f", "description": "\"The difference in angle needed to achieve a desired pole location for optimal stability and performance.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ANGLE DEFICIENCY AT DESIRED CLOSED-LOOP POLE\"", "label": "\"ANGLE DEFICIENCY AT DESIRED CLOSED-LOOP POLE\"", "shape": "dot", "size": 25, "source_id": "chunk-ff49d581433ce0bfa456d46424165dd9"}, {"color": "#9c52de", "description": "\"The rate of error in tracking velocity for the baseline, uncompensated system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATIC VELOCITY ERROR CONSTANT OF UNCOMPENSATED SYSTEM\"", "label": "\"STATIC VELOCITY ERROR CONSTANT OF UNCOMPENSATED SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-ff49d581433ce0bfa456d46424165dd9"}, {"color": "#a67d27", "description": "\"A visual approach used in control design to determine the optimal value of $T_1$ for compensators.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"GRAPHICAL METHOD FOR TUNING $T_1$\"", "label": "\"GRAPHICAL METHOD FOR TUNING $T_1$\"", "shape": "dot", "size": 25, "source_id": "chunk-ff49d581433ce0bfa456d46424165dd9"}, {"color": "#620b90", "description": "\"The overall transfer function of a control system that includes compensating elements designed to meet specific design criteria for performance improvements.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"COMPENSATED SYSTEM TRANSFER FUNCTION\"", "label": "\"COMPENSATED SYSTEM TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-3ab66d4c854eb40eb0f9790ac22140ed"}, {"color": "#0b6b28", "description": "\"Mathematical conditions involving magnitude and phase angle evaluations used to determine appropriate compensator settings in control systems design.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"MAGNITUDE AND PHASE CONDITIONS\"", "label": "\"MAGNITUDE AND PHASE CONDITIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-3ab66d4c854eb40eb0f9790ac22140ed"}, {"color": "#465615", "description": "\"The assessment of a control system\u0027s output spectrum in response to sinusoidal inputs, aiding in understanding system behavior at different frequencies.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FREQUENCY RESPONSE ANALYSIS\"", "label": "\"FREQUENCY RESPONSE ANALYSIS\"", "shape": "dot", "size": 25, "source_id": "chunk-3ab66d4c854eb40eb0f9790ac22140ed"}, {"color": "#f6d524", "description": "\"The ability of a closed-loop control system to maintain bounded outputs for bounded inputs over time, crucial for reliable operation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP SYSTEM STABILITY\"", "label": "\"CLOSED-LOOP SYSTEM STABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-3ab66d4c854eb40eb0f9790ac22140ed"}, {"color": "#6ed0f0", "description": "\"Techniques such as root-locus plots used to graphically represent the effects of varying parameters in control systems, aiding in design and analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GRAPHICAL METHODS IN CONTROL DESIGN\"", "label": "\"GRAPHICAL METHODS IN CONTROL DESIGN\"", "shape": "dot", "size": 25, "source_id": "chunk-3ab66d4c854eb40eb0f9790ac22140ed"}, {"color": "#e9976c", "description": "\"The specific zero in the lead portion of the Lag-Lead Compensator, designed to cancel a specific pole of the plant, particularly the pole at s=-1 in this scenario.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ZERO OF THE LEAD PORTION\"", "label": "\"ZERO OF THE LEAD PORTION\"", "shape": "dot", "size": 25, "source_id": "chunk-9fbf53e7fa3842aedcd98061c8a036ed"}, {"color": "#705683", "description": "\"A specific pole of the plant in the control system, which the design of the compensator aims to cancel to improve system performance.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"POLE AT S=-1\"", "label": "\"POLE AT S=-1\"", "shape": "dot", "size": 25, "source_id": "chunk-9fbf53e7fa3842aedcd98061c8a036ed"}, {"color": "#8f97dc", "description": "\"Part of the Lag-Lead Compensator that aims to improve the phase margin and transient response by adding advances in phase that cancel out slower poles.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"LEAD PORTION OF LAG-LEAD COMPENSATOR\"", "label": "\"LEAD PORTION OF LAG-LEAD COMPENSATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-9fbf53e7fa3842aedcd98061c8a036ed"}, {"color": "#678a10", "description": "\"Part of the Lag-Lead Compensator designed to decrease the system\u0027s gain at higher frequencies and ensure appropriate phase adjustments.\"\u003cSEP\u003e\"The part of the compensator that primarily adjusts the low-frequency phase and gain, characterized by poles and zeros near the origin.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"LAG PORTION OF LAG-LEAD COMPENSATOR\"", "label": "\"LAG PORTION OF LAG-LEAD COMPENSATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-9fbf53e7fa3842aedcd98061c8a036ed\u003cSEP\u003echunk-965b0414f76022d755c35a0e294958c2"}, {"color": "#3bda2d", "description": "\"A condition detailing that the magnitude of the product of the compensator and the plant transfer functions at a specified pole must equal one for stability.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"OPEN-LOOP MAGNITUDE CONDITION\"", "label": "\"OPEN-LOOP MAGNITUDE CONDITION\"", "shape": "dot", "size": 25, "source_id": "chunk-9fbf53e7fa3842aedcd98061c8a036ed"}, {"color": "#86a177", "description": "\"A condition indicating that the angle of the product of the compensator and plant transfer functions at the poles must equal an odd multiple of 180 degrees for system stability.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"OPEN-LOOP ANGLE CONDITION\"", "label": "\"OPEN-LOOP ANGLE CONDITION\"", "shape": "dot", "size": 25, "source_id": "chunk-9fbf53e7fa3842aedcd98061c8a036ed"}, {"color": "#0d1a5d", "description": "\"A pole of the closed-loop system that predominantly determines the system\u0027s transient response, specified here in terms of a damping ratio.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DOMINANT CLOSED-LOOP POLE\"", "label": "\"DOMINANT CLOSED-LOOP POLE\"", "shape": "dot", "size": 25, "source_id": "chunk-9fbf53e7fa3842aedcd98061c8a036ed"}, {"color": "#b2c4b7", "description": "\"A complex parameter representing a specific location in the complex plane for control system analysis, calculated as \\(s_{1}=-1.9054+j3.3002\\).\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"S1\"", "label": "\"S1\"", "shape": "dot", "size": 25, "source_id": "chunk-965b0414f76022d755c35a0e294958c2"}, {"color": "#bf5b5a", "description": "\"A variable used in the equations and calculations for the system, identified as \\(x=1.9054\\).\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"X\"", "label": "\"X\"", "shape": "dot", "size": 25, "source_id": "chunk-965b0414f76022d755c35a0e294958c2"}, {"color": "#a5a0ed", "description": "\"A time constant related to the lag component of the compensator, chosen to be \\(T_{2}=6.25\\).\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"T2\"", "label": "\"T2\"", "shape": "dot", "size": 25, "source_id": "chunk-965b0414f76022d755c35a0e294958c2"}, {"color": "#ca7372", "description": "\"An analysis focused on the root-locus plot near the origin to evaluate the effects of the compensator on system stability and performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROOT-LOCUS ANALYSIS NEAR ORIGIN\"", "label": "\"ROOT-LOCUS ANALYSIS NEAR ORIGIN\"", "shape": "dot", "size": 25, "source_id": "chunk-965b0414f76022d755c35a0e294958c2"}, {"color": "#d91356", "description": "\"Rapid variations in the system response often associated with complex poles, affecting system stability and transient behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HIGH-FREQUENCY OSCILLATIONS\"", "label": "\"HIGH-FREQUENCY OSCILLATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-dd9dde688dcbc8042e7921003e1f4b64"}, {"color": "#170c55", "description": "\"Represents the imaginary part of complex numbers in control systems, often used in the context of poles and zeros to describe oscillatory behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"J OMEGA\"", "label": "\"J OMEGA\"", "shape": "dot", "size": 25, "source_id": "chunk-dd9dde688dcbc8042e7921003e1f4b64"}, {"color": "#8d8dbd", "description": "\"A representation of the compensator\u0027s transfer function, used to modify system dynamics for improved performance.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"$\\HAT{G}_{C}(S)$\"", "label": "\"$\\HAT{G}_{C}(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-4dab56960a7cdd8178d6b3de5995e0ba"}, {"color": "#c62327", "description": "\"A specific diagram referenced in a control systems study, illustrating components such as the control system and the root-locus plot.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 6-98\"", "label": "\"FIGURE 6-98\"", "shape": "dot", "size": 25, "source_id": "chunk-9039afcd15f48a625e7c11a41285dc28"}, {"color": "#53fa0c", "description": "\"The roots of the numerator of a system\u0027s transfer function, which significantly influence its frequency response and stability.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SYSTEM ZEROS\"", "label": "\"SYSTEM ZEROS\"", "shape": "dot", "size": 25, "source_id": "chunk-9039afcd15f48a625e7c11a41285dc28"}, {"color": "#30daa8", "description": "\"A specific damping ratio target for the system, influencing the design of closed-loop poles to achieve desired transient response characteristics.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"DAMPING RATIO (\u0396) = 0.7\"", "label": "\"DAMPING RATIO (\u0396) = 0.7\"", "shape": "dot", "size": 25, "source_id": "chunk-9039afcd15f48a625e7c11a41285dc28"}, {"color": "#b58ba4", "description": "\"A parameter defined as 10k, which serves as a multiplying factor in the modified system equations, affecting the gain and stability of the control system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"K (PROPORTIONAL GAIN PARAMETER)\"", "label": "\"K (PROPORTIONAL GAIN PARAMETER)\"", "shape": "dot", "size": 25, "source_id": "chunk-e6f0d403fd3d6cec33b8f272042416c9"}, {"color": "#e69523", "description": "\"The system contains a zero at s = 0 and two complex poles at s = -0.5 \u00b1 j3.1225, determining the dynamics and frequency response of the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ZERO AND POLES OF THE CONTROL SYSTEM\"", "label": "\"ZERO AND POLES OF THE CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-e6f0d403fd3d6cec33b8f272042416c9"}, {"color": "#7a3cf5", "description": "\"Different portions of the circular root locus corresponding to positive and negative values of K, defining where the root locus exists on the real axis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROOT LOCUS FOR K\u003e0 AND K\u003c0\"", "label": "\"ROOT LOCUS FOR K\u003e0 AND K\u003c0\"", "shape": "dot", "size": 25, "source_id": "chunk-e6f0d403fd3d6cec33b8f272042416c9"}, {"color": "#548b48", "description": "\"The angle of 45.57\u00b0 (arccos(0.7)) intersecting the root locus, used to find closed-loop pole locations that achieve the desired damping ratio.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LINE ANGLE FOR DAMPING RATIO\"", "label": "\"LINE ANGLE FOR DAMPING RATIO\"", "shape": "dot", "size": 25, "source_id": "chunk-e6f0d403fd3d6cec33b8f272042416c9"}, {"color": "#1af95b", "description": "\"A concept used in stability analysis and polar plots where crossing this axis may indicate system instability, particularly relevant in Nyquist plots.\"\u003cSEP\u003e\"A line on the complex plane where the imaginary part is zero and the real part is negative, significant in root locus plots for stability analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NEGATIVE REAL AXIS\"", "label": "\"NEGATIVE REAL AXIS\"", "shape": "dot", "size": 25, "source_id": "chunk-50551d72bce1fbee2eef5386655cd827\u003cSEP\u003echunk-d700e4fc335efe308bb63d7e116af195"}, {"color": "#73ca03", "description": "\"A system outlined in Figure 6\u2013101, analyzed for its root locus and closed-loop pole placement.\"", "entity_type": "\"CONTROL_SYSTEM\"", "font": {"size": 12}, "id": "\"FIGURE 6\u2013101 CONTROL SYSTEM\"", "label": "\"FIGURE 6\u2013101 CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-c841a2f902941d297826d4c33abf8541"}, {"color": "#00fc8f", "description": "\"Diagrams depicted in Figure 6\u2013102, showcasing systems with nonminimum-phase behavior.\"", "entity_type": "\"CONTROL_SYSTEM\"", "font": {"size": 12}, "id": "\"FIGURE 6\u2013102 NONMINIMUM-PHASE SYSTEMS\"", "label": "\"FIGURE 6\u2013102 NONMINIMUM-PHASE SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-c841a2f902941d297826d4c33abf8541"}, {"color": "#2cbd31", "description": "\"The frequency at which a system will oscillate in the absence of any damping, influencing the system\u0027s speed of response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"UNDAMPED NATURAL FREQUENCY (\u03a9\u2099)\"", "label": "\"UNDAMPED NATURAL FREQUENCY (\u03a9\u2099)\"", "shape": "dot", "size": 25, "source_id": "chunk-374aa6d992c89171bb174ff2c80b7558"}, {"color": "#328930", "description": "\"A system layout depicted in Figure 6-112 designed for specific control tasks, exemplifying standard control architecture.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM (FIGURE 6\u2013112)\"", "label": "\"CONTROL SYSTEM (FIGURE 6\u2013112)\"", "shape": "dot", "size": 25, "source_id": "chunk-374aa6d992c89171bb174ff2c80b7558"}, {"color": "#a6b26e", "description": "\"A schematic presented in Figure 6-113 aimed at designing compensators to meet certain step response characteristics such as overshoot and settling time.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM (FIGURE 6\u2013113)\"", "label": "\"CONTROL SYSTEM (FIGURE 6\u2013113)\"", "shape": "dot", "size": 25, "source_id": "chunk-374aa6d992c89171bb174ff2c80b7558"}, {"color": "#e4018e", "description": "\"The control structure shown in Figure 6-115, involving velocity feedback and primarily focused on damping ratio of the dominant poles.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM (FIGURE 6\u2013115)\"", "label": "\"CONTROL SYSTEM (FIGURE 6\u2013115)\"", "shape": "dot", "size": 25, "source_id": "chunk-374aa6d992c89171bb174ff2c80b7558"}, {"color": "#0b5c05", "description": "\"The final, stable output behavior of a control system in response to a continuous input, particularly a sinusoidal input in frequency response methods.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STEADY STATE RESPONSE\"", "label": "\"STEADY STATE RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-caf760c4c7f309dab9d636ae2beb4e2e"}, {"color": "#0f3355", "description": "\"A system referenced in a control systems analysis text, used to study the effects of varying gain K on the root loci and unit-step responses under different conditions.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"SYSTEM IN FIGURE 6\u2013118\"", "label": "\"SYSTEM IN FIGURE 6\u2013118\"", "shape": "dot", "size": 25, "source_id": "chunk-caf760c4c7f309dab9d636ae2beb4e2e"}, {"color": "#5cd4f4", "description": "\"The angular frequency at which the system\u0027s gain and phase are analyzed. Here, a key frequency is \u03c9=1.15 rad/sec, where the phase margin is evaluated.\"\u003cSEP\u003e\"The angular frequency of a sinusoidal signal, typically measured in radians per second, and a key variable in frequency response analysis.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"FREQUENCY \u03a9\"", "label": "\"FREQUENCY \u03a9\"", "shape": "dot", "size": 25, "source_id": "chunk-8e8ad763cdb1297a66a1a293c17fe5b4\u003cSEP\u003echunk-caf760c4c7f309dab9d636ae2beb4e2e"}, {"color": "#1457ab", "description": "\"A state of a system where all transient behaviors have ceased, and the system output has reached a stable configuration under a given input.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STEADY-STATE CONDITION\"", "label": "\"STEADY-STATE CONDITION\"", "shape": "dot", "size": 25, "source_id": "chunk-caf760c4c7f309dab9d636ae2beb4e2e"}, {"color": "#806024", "description": "\"An equation representing the frequency response of a stable, linear, time-invariant system to sinusoidal input, capturing the relation between output and input in the complex frequency domain.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (7-1)\"", "label": "\"EQUATION (7-1)\"", "shape": "dot", "size": 25, "source_id": "chunk-2ca4467b063ac9f8f58fea2ecf039a2b"}, {"color": "#1c8683", "description": "\"An equation describing the partial fraction expansion of a system\u0027s output in the Laplace domain, illustrating how it can be decomposed into simpler components based on system poles.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (7-2)\"", "label": "\"EQUATION (7-2)\"", "shape": "dot", "size": 25, "source_id": "chunk-2ca4467b063ac9f8f58fea2ecf039a2b"}, {"color": "#dd2932", "description": "\"An equation showing the inverse Laplace transform of the partial fraction expansion, expressing the time-domain response of the system to a frequency-specific sinusoidal input.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (7-3)\"", "label": "\"EQUATION (7-3)\"", "shape": "dot", "size": 25, "source_id": "chunk-2ca4467b063ac9f8f58fea2ecf039a2b"}, {"color": "#6e4cde", "description": "\"An equation expressing the steady-state response of a system when higher-order terms drop out, emphasizing the components directly influenced by sinusoidal input frequencies.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (7-4)\"", "label": "\"EQUATION (7-4)\"", "shape": "dot", "size": 25, "source_id": "chunk-2ca4467b063ac9f8f58fea2ecf039a2b"}, {"color": "#1c1454", "description": "\"A term describing poles in the Laplace domain that appear multiple times, influencing system stability and time-domain behavior, particularly in the inverse Laplace transform.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLES OF MULTIPLICITY\"", "label": "\"POLES OF MULTIPLICITY\"", "shape": "dot", "size": 25, "source_id": "chunk-2ca4467b063ac9f8f58fea2ecf039a2b"}, {"color": "#ed4f4b", "description": "\"The process of substituting j\u03c9 for s in the transfer function of a system, used to derive the sinusoidal transfer function and analyze steady-state behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"J\u03a9 SUBSTITUTION\"", "label": "\"J\u03a9 SUBSTITUTION\"", "shape": "dot", "size": 25, "source_id": "chunk-b973e7c189687efc70f4c13fd52a6f34"}, {"color": "#54a3fc", "description": "\"A variable parameter representing the rate at which an oscillation occurs in the sinusoidal analysis of the control system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"FREQUENCY \\(\\OMEGA\\)\"", "label": "\"FREQUENCY \\(\\OMEGA\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-05b2a20ad9f6c1e8f72ebc40b35b742d"}, {"color": "#3480f6", "description": "\"The formula \\(\\bigl|G(j\\omega)\\bigr|\\,=\\frac{T_{2}\\sqrt{1\\,+\\,T_{1}^{2}\\omega^{2}}}{T_{1}\\sqrt{1\\,+\\,T_{2}^{2}\\omega^{2}}}\\) representing the magnitude of the sinusoidal transfer function at a given frequency.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"GAIN \\((J\\OMEGA)\\)\"", "label": "\"GAIN \\((J\\OMEGA)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-05b2a20ad9f6c1e8f72ebc40b35b742d"}, {"color": "#3c49c2", "description": "\"Quantitative measures used to analyze the degree of stability of a control system, often after applying the Nyquist stability criterion.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RELATIVE STABILITY MEASURES\"", "label": "\"RELATIVE STABILITY MEASURES\"", "shape": "dot", "size": 25, "source_id": "chunk-05b2a20ad9f6c1e8f72ebc40b35b742d"}, {"color": "#64c6c9", "description": "\"The technique of using straight-line approximations for the frequency response in Bode plots, simplifying the process of determining system behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ASYMPTOTIC PLOTTING\"", "label": "\"ASYMPTOTIC PLOTTING\"", "shape": "dot", "size": 25, "source_id": "chunk-1b3ea98bf706813038630291213ebc7c"}, {"color": "#86e03e", "description": "\"A method of empirically obtaining the transfer function of a system by analyzing its frequency response, often using Bode diagrams.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"EXPERIMENTAL DETERMINATION OF TRANSFER FUNCTION\"", "label": "\"EXPERIMENTAL DETERMINATION OF TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-1b3ea98bf706813038630291213ebc7c"}, {"color": "#31aeb6", "description": "\"A method used to convert numerical gain factors into decibels, facilitating the analysis of system responses in Bode plots.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"NUMBER-DECIBEL CONVERSION\"", "label": "\"NUMBER-DECIBEL CONVERSION\"", "shape": "dot", "size": 25, "source_id": "chunk-1b3ea98bf706813038630291213ebc7c"}, {"color": "#b21f59", "description": "\"The rate of change of the log-magnitude of a system\u0027s frequency response, typically expressed in dB per decade or octave, indicating how the system gain varies with frequency.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SLOPE OF LOG-MAGNITUDE CURVE\"", "label": "\"SLOPE OF LOG-MAGNITUDE CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-b6b8bfd9c0d011d340ebe25710953ecc"}, {"color": "#2acc5a", "description": "\"A logarithmic unit used to express the magnitude of a physical quantity, often used in control systems to measure gains and losses in signal power, such as in Bode plots.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DECIBEL (DB)\"", "label": "\"DECIBEL (DB)\"", "shape": "dot", "size": 25, "source_id": "chunk-b6b8bfd9c0d011d340ebe25710953ecc"}, {"color": "#868306", "description": "\"A method used in analyzing frequency responses where simple straight lines are used to approximate complex responses at different frequency ranges.\"\u003cSEP\u003e\"A simplification technique in frequency response analysis where the curves are approximated by straight lines, useful in constructing quick sketches of the Bode plot.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ASYMPTOTIC APPROXIMATION\"", "label": "\"ASYMPTOTIC APPROXIMATION\"", "shape": "dot", "size": 25, "source_id": "chunk-42f7860edcb0fefb196db906cd3d7326\u003cSEP\u003echunk-b6b8bfd9c0d011d340ebe25710953ecc"}, {"color": "#b365dd", "description": "\"Also known as the corner frequency, it is the frequency at which the asymptotes in a Bode plot intersect, indicating a change in behavior of the frequency response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"BREAK FREQUENCY\"", "label": "\"BREAK FREQUENCY\"", "shape": "dot", "size": 25, "source_id": "chunk-b6b8bfd9c0d011d340ebe25710953ecc"}, {"color": "#600452", "description": "\"A representation of complex numbers in frequency domain analyses, where \u0027j\u0027 is the imaginary unit and \u0027\u03c9\u0027 is the angular frequency, used to denote sinusoidal functions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"J\u03a9 NOTATION\"", "label": "\"J\u03a9 NOTATION\"", "shape": "dot", "size": 25, "source_id": "chunk-b6b8bfd9c0d011d340ebe25710953ecc"}, {"color": "#907732", "description": "\"A portion of the frequency scale where the system\u0027s polar plot behavior is analyzed for asymptotic tendencies in control systems.\"\u003cSEP\u003e\"A segment in frequency response analysis where the frequency exceeds a certain threshold, often associated with specific asymptotic behavior in Bode plots.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"HIGH-FREQUENCY RANGE\"", "label": "\"HIGH-FREQUENCY RANGE\"", "shape": "dot", "size": 25, "source_id": "chunk-917aee113ae4637c49fc832c7910367e\u003cSEP\u003echunk-b6b8bfd9c0d011d340ebe25710953ecc"}, {"color": "#235c1a", "description": "\"A range where the frequency is below a specified threshold, often characterized by different system behavior in Bode plots and transfer function analyses.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"LOW-FREQUENCY RANGE\"", "label": "\"LOW-FREQUENCY RANGE\"", "shape": "dot", "size": 25, "source_id": "chunk-b6b8bfd9c0d011d340ebe25710953ecc"}, {"color": "#009d92", "description": "\"The deviation between the actual and approximated magnitude response in a frequency-response analysis, typically measured in decibels.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ERROR IN MAGNITUDE CURVE\"", "label": "\"ERROR IN MAGNITUDE CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-b1899189205c2ae52f22a9b458c1b51a"}, {"color": "#9fcce4", "description": "\"A function used to calculate the phase angle of a system in frequency-response analysis, representing the angle of the complex number asarctangent.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"INVERSE TANGENT FUNCTION\"", "label": "\"INVERSE TANGENT FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-b1899189205c2ae52f22a9b458c1b51a"}, {"color": "#561536", "description": "\"Adjustments applied to improve the accuracy of frequency-response curves, such as Bode diagrams, particularly at the corner frequency and at points one octave below and above it.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CORRECTION FACTOR\"", "label": "\"CORRECTION FACTOR\"", "shape": "dot", "size": 25, "source_id": "chunk-b1899189205c2ae52f22a9b458c1b51a"}, {"color": "#47b1d0", "description": "\"Sinusoidal components of a signal that are integer multiples of the base frequency, impacting the system\u0027s frequency response at higher harmonics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HARMONICS\"", "label": "\"HARMONICS\"", "shape": "dot", "size": 25, "source_id": "chunk-b1899189205c2ae52f22a9b458c1b51a"}, {"color": "#6295dd", "description": "\"An approximate linear representation of a system\u0027s frequency response at high frequencies, defined by a slope and intersection.\"\u003cSEP\u003e\"An approximation line in a Bode plot or frequency-response curve that represents the behavior of a system\u0027s output at high frequencies.\"\u003cSEP\u003e\"An approximation of the behavior of a control system\u0027s log-magnitude curve at high frequencies, used to infer characteristics like stability and phase type.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HIGH-FREQUENCY ASYMPTOTE\"", "label": "\"HIGH-FREQUENCY ASYMPTOTE\"", "shape": "dot", "size": 25, "source_id": "chunk-7e04f591ed09fae474d74b817fe1df98\u003cSEP\u003echunk-2dcf86be04c38c7662cbe95f5c6c847b\u003cSEP\u003echunk-42f7860edcb0fefb196db906cd3d7326"}, {"color": "#cf5842", "description": "\"A reference line in the log-magnitude curve at low frequencies, used to determine system parameters like gain. Its slope characterizes different system types.\"\u003cSEP\u003e\"An approximate horizontal representation of a system\u0027s frequency response at low frequencies, typically at 0 dB.\"\u003cSEP\u003e\"An approximation line in a Bode plot or frequency-response curve that indicates how a system behaves at low frequencies, often as a constant value in dB.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LOW-FREQUENCY ASYMPTOTE\"", "label": "\"LOW-FREQUENCY ASYMPTOTE\"", "shape": "dot", "size": 25, "source_id": "chunk-7e04f591ed09fae474d74b817fe1df98\u003cSEP\u003echunk-42f7860edcb0fefb196db906cd3d7326\u003cSEP\u003echunk-157d4e1a75331549828b5cecd54f34dd"}, {"color": "#29bbae", "description": "\"Roots of the denominator of a system\u0027s transfer function that are real numbers, affecting the system\u0027s natural frequency and damping.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"REAL POLES\"", "label": "\"REAL POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-42f7860edcb0fefb196db906cd3d7326"}, {"color": "#cf3c10", "description": "\"A logarithmic scale representation of the magnitude of a system\u0027s frequency response, used to simplify the analysis of response characteristics across a wide range of frequencies.\"\u003cSEP\u003e\"The logarithmic measure of a system\u0027s magnitude response, used to quantify and analyze the frequency response characteristics of control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LOG MAGNITUDE\"", "label": "\"LOG MAGNITUDE\"", "shape": "dot", "size": 25, "source_id": "chunk-7e04f591ed09fae474d74b817fe1df98\u003cSEP\u003echunk-7f663070b943de9de820ffd79936a999"}, {"color": "#3c92f5", "description": "\"Illustrative graphic showing the log-magnitude curves, straight-line asymptotes, and phase-angle curves, providing a visual aid for understanding the frequency response of a quadratic transfer function.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 7-9\"", "label": "\"FIGURE 7-9\"", "shape": "dot", "size": 25, "source_id": "chunk-7e04f591ed09fae474d74b817fe1df98"}, {"color": "#10b09c", "description": "\"A key variable in the analysis of system dynamics, representing the rate of oscillation expressed in radians per second.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"FREQUENCY (\u03a9)\"", "label": "\"FREQUENCY (\u03a9)\"", "shape": "dot", "size": 25, "source_id": "chunk-7e04f591ed09fae474d74b817fe1df98"}, {"color": "#309e86", "description": "\"The deviation of actual system behavior from the predicted behavior using asymptotic methods, influenced by factors like damping ratio.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ERROR IN ASYMPTOTIC APPROXIMATION\"", "label": "\"ERROR IN ASYMPTOTIC APPROXIMATION\"", "shape": "dot", "size": 25, "source_id": "chunk-7e04f591ed09fae474d74b817fe1df98"}, {"color": "#106215", "description": "\"The quantitative measure of deviation in approximation, often affected by low damping ratios, highlighting the accuracy of asymptotic methods.\"", "entity_type": "\"PERFORMANCE_METRIC\"", "font": {"size": 12}, "id": "\"MAGNITUDE OF ERROR\"", "label": "\"MAGNITUDE OF ERROR\"", "shape": "dot", "size": 25, "source_id": "chunk-7e04f591ed09fae474d74b817fe1df98"}, {"color": "#63c388", "description": "\"An equation describing the magnitude of the system\u0027s transfer function in the frequency domain, critical for analyzing resonant behavior and system response.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"MAGNITUDE $G(J\\OMEGA)$\"", "label": "\"MAGNITUDE $G(J\\OMEGA)$\"", "shape": "dot", "size": 25, "source_id": "chunk-7f663070b943de9de820ffd79936a999"}, {"color": "#9c4d10", "description": "\"An equation that is used to determine when the magnitude of the system\u0027s frequency response reaches a resonant peak, indicating the conditions for resonance.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (7\u201310)\"", "label": "\"EQUATION (7\u201310)\"", "shape": "dot", "size": 25, "source_id": "chunk-7f663070b943de9de820ffd79936a999"}, {"color": "#20c7a2", "description": "\"A specific equation referenced in the context of phase angle calculations in the given text, indicating its significance in the analysis method presented.\"\u003cSEP\u003e\"This equation provides conditions under which there is no resonant peak in the system, especially relevant when damping ratio $\\zeta$ exceeds 0.707.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (7\u201312)\"", "label": "\"EQUATION (7\u201312)\"", "shape": "dot", "size": 25, "source_id": "chunk-ab2be461b1567f3281817b046c045826\u003cSEP\u003echunk-7f663070b943de9de820ffd79936a999"}, {"color": "#48306d", "description": "\"Behavior of a system characterized by repeated variations in amplitude, often analyzed in the context of damping ratio and system stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OSCILLATORY BEHAVIOR\"", "label": "\"OSCILLATORY BEHAVIOR\"", "shape": "dot", "size": 25, "source_id": "chunk-7f663070b943de9de820ffd79936a999"}, {"color": "#8b8c5a", "description": "\"The natural frequency of a system when damping is considered, relevant for assessing transient system responses.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DAMPED NATURAL FREQUENCY $\\OMEGA_{D}$\"", "label": "\"DAMPED NATURAL FREQUENCY $\\OMEGA_{D}$\"", "shape": "dot", "size": 25, "source_id": "chunk-7f663070b943de9de820ffd79936a999"}, {"color": "#5869f9", "description": "\"Illustrates the relationship between the resonant peak value $M_{r}$ and the damping ratio $\\zeta$ for a second-order system, providing a visual tool for analysis.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201310\"", "label": "\"FIGURE 7\u201310\"", "shape": "dot", "size": 25, "source_id": "chunk-7f663070b943de9de820ffd79936a999"}, {"color": "#9cb405", "description": "\"The angle of the complex number representing the system\u0027s response at a specific frequency, significant in determining the phase margin and stability of the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PHASE ANGLE OF $G(J\\OMEGA)$\"", "label": "\"PHASE ANGLE OF $G(J\\OMEGA)$\"", "shape": "dot", "size": 25, "source_id": "chunk-ab2be461b1567f3281817b046c045826"}, {"color": "#6afe3e", "description": "\"A representation of the overall system response to sinusoidal inputs, composed of basic factors to analyze individual phase and magnitude contributions.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"SINUSOIDAL TRANSFER FUNCTION $G(J\\OMEGA)H(J\\OMEGA)$\"", "label": "\"SINUSOIDAL TRANSFER FUNCTION $G(J\\OMEGA)H(J\\OMEGA)$\"", "shape": "dot", "size": 25, "source_id": "chunk-ab2be461b1567f3281817b046c045826"}, {"color": "#00c15e", "description": "\"A theoretical approximation of the log-magnitude curve, constructed from segments with known slopes, used in frequency response analysis.\"\u003cSEP\u003e\"An approximate representation of the magnitude plot in a Bode diagram, simplifying the depiction of gain changes at different frequencies.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ASYMPTOTIC LOG-MAGNITUDE CURVE\"", "label": "\"ASYMPTOTIC LOG-MAGNITUDE CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-562c371e047f52f964b0d3d617353ced\u003cSEP\u003echunk-ab2be461b1567f3281817b046c045826"}, {"color": "#d3ddbf", "description": "\"The form of a transfer function adjusted such that low-frequency asymptotes are on the 0-dB line, aiding in the analysis and plotting of Bode diagrams.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"NORMALIZED TRANSFER FUNCTION\"", "label": "\"NORMALIZED TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-ab2be461b1567f3281817b046c045826"}, {"color": "#aeffda", "description": "\"Another referenced equation used for phase angle determination at the resonant frequency, illustrating its role in frequency response analysis.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (7\u20138)\"", "label": "\"EQUATION (7\u20138)\"", "shape": "dot", "size": 25, "source_id": "chunk-ab2be461b1567f3281817b046c045826"}, {"color": "#49d477", "description": "\"The alteration in slope of the magnitude or phase curve at corner frequencies, indicating changes in system behavior due to poles or zeros.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SLOPE CHANGE\"", "label": "\"SLOPE CHANGE\"", "shape": "dot", "size": 25, "source_id": "chunk-e07a7f0d399c8fbecea0c5b479e3b1ef"}, {"color": "#b40569", "description": "\"The interdependent nature of phase and magnitude in certain types of systems, where one can determine the other uniquely in minimum-phase systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PHASE-MAGNITUDE RELATIONSHIP\"", "label": "\"PHASE-MAGNITUDE RELATIONSHIP\"", "shape": "dot", "size": 25, "source_id": "chunk-e07a7f0d399c8fbecea0c5b479e3b1ef"}, {"color": "#938d2a", "description": "\"A detailed representation of how the phase angle of a system changes with frequency, critical in assessing the system\u0027s phase behavior and stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PHASE-ANGLE CHARACTERISTIC\"", "label": "\"PHASE-ANGLE CHARACTERISTIC\"", "shape": "dot", "size": 25, "source_id": "chunk-2dcf86be04c38c7662cbe95f5c6c847b"}, {"color": "#368530", "description": "\"A measure that describes the system\u0027s steady-state error in response to a parabolic input, specifically for type 2 systems, indicating the system\u0027s capability to handle acceleration errors.\"\u003cSEP\u003e\"A parameter defining the steady-state error of a control system in response to a parabolic input, used to assess the system\u0027s ability to follow acceleration
