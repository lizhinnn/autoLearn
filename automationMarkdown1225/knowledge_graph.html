inputs.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATIC ACCELERATION ERROR CONSTANT\"", "label": "\"STATIC ACCELERATION ERROR CONSTANT\"", "shape": "dot", "size": 25, "source_id": "chunk-2dcf86be04c38c7662cbe95f5c6c847b\u003cSEP\u003echunk-c9a7e342dfd4b6de78a8956bda99b7ca"}, {"color": "#bdef80", "description": "\"A portion of the Bode plot representing a tenfold (decade) change in frequency, useful for understanding changes in slope and behavior across frequency ranges.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DECADE SEGMENT\"", "label": "\"DECADE SEGMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-c9a7e342dfd4b6de78a8956bda99b7ca"}, {"color": "#9a8e5f", "description": "\"An error constant denoting the static gain of a Type 0 system, related to the steady-state error of the system in maintaining a set position.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"KP (POSITION ERROR CONSTANT)\"", "label": "\"KP (POSITION ERROR CONSTANT)\"", "shape": "dot", "size": 25, "source_id": "chunk-c9a7e342dfd4b6de78a8956bda99b7ca"}, {"color": "#733d9a", "description": "\"A parameter representing the static velocity error constant of a Type 1 system, indicating its ability to control error for a linearly increasing input.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"KV (VELOCITY ERROR CONSTANT)\"", "label": "\"KV (VELOCITY ERROR CONSTANT)\"", "shape": "dot", "size": 25, "source_id": "chunk-c9a7e342dfd4b6de78a8956bda99b7ca"}, {"color": "#85c8b1", "description": "\"A parameter representing the static acceleration error constant for Type 2 systems, describing their capability to manage error from acceleration inputs.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"KA (ACCELERATION ERROR CONSTANT)\"", "label": "\"KA (ACCELERATION ERROR CONSTANT)\"", "shape": "dot", "size": 25, "source_id": "chunk-c9a7e342dfd4b6de78a8956bda99b7ca"}, {"color": "#554a56", "description": "\"The frequency at which the phase angle crosses -180 degrees in a Bode plot, crucial for assessing the stability of a control system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PHASE CROSS FREQUENCY\"", "label": "\"PHASE CROSS FREQUENCY\"", "shape": "dot", "size": 25, "source_id": "chunk-c9a7e342dfd4b6de78a8956bda99b7ca"}, {"color": "#d21fe9", "description": "\"The frequency at which the gain of a system is equal to one (0 dB) in the Bode plot, important for determining system stability margins.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"UNITY GAIN CROSSOVER FREQUENCY\"", "label": "\"UNITY GAIN CROSSOVER FREQUENCY\"", "shape": "dot", "size": 25, "source_id": "chunk-c9a7e342dfd4b6de78a8956bda99b7ca"}, {"color": "#7de82d", "description": "\"Parameters that appear in the equations representing system gains or constants, playing roles in determining frequency relationships and system behavior.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"K_V, K, F\"", "label": "\"K_V, K, F\"", "shape": "dot", "size": 25, "source_id": "chunk-c389c29271c10fcfff2ef7148196aa8f"}, {"color": "#e23b7f", "description": "\"A MATLAB script that incorporates a user-specified frequency vector to plot the Bode diagram of the transfer function G(s) = 9(s^2+0.2s+1)/(s(s^2+1.2s+9)), demonstrating automated magnitude and phase determination.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7-3\"", "label": "\"MATLAB PROGRAM 7-3\"", "shape": "dot", "size": 25, "source_id": "chunk-22adf597da7ebca6972c94e56bc73d65"}, {"color": "#fb77d9", "description": "\"An illustrative open-loop control system modeled by the transfer function G(s) = 9(s^2+0.2s+1)/(s(s^2+1.2s+9)), used to demonstrate Bode plot generation in MATLAB.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM IN FIGURE 7-21\"", "label": "\"CONTROL SYSTEM IN FIGURE 7-21\"", "shape": "dot", "size": 25, "source_id": "chunk-22adf597da7ebca6972c94e56bc73d65"}, {"color": "#4a0aa4", "description": "\"A method of defining specific frequency points for detailed analysis of a system\u0027s frequency response, essential for custom Bode diagram generation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"USER-SPECIFIED FREQUENCY RANGE\"", "label": "\"USER-SPECIFIED FREQUENCY RANGE\"", "shape": "dot", "size": 25, "source_id": "chunk-22adf597da7ebca6972c94e56bc73d65"}, {"color": "#bcd389", "description": "\"A MATLAB feature that calculates the range of frequencies for Bode plot generation without manual input, aiding efficient frequency response analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"AUTOMATIC FREQUENCY RANGE DETERMINATION\"", "label": "\"AUTOMATIC FREQUENCY RANGE DETERMINATION\"", "shape": "dot", "size": 25, "source_id": "chunk-22adf597da7ebca6972c94e56bc73d65"}, {"color": "#e5bf8e", "description": "\"An \\(r\\)-dimensional vector containing the input or control signals to the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONTROL VECTOR (\\(\\MATHBF{U}\\))\"", "label": "\"CONTROL VECTOR (\\(\\MATHBF{U}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-2acc26cde9d6dc444149f16f9d796034"}, {"color": "#de12f4", "description": "\"An \\(m\\)-dimensional vector representing the output quantities of interest from the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OUTPUT VECTOR (\\(\\MATHBF{Y}\\))\"", "label": "\"OUTPUT VECTOR (\\(\\MATHBF{Y}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-2acc26cde9d6dc444149f16f9d796034"}, {"color": "#5c306e", "description": "\"An \\(n \\times r\\) matrix that describes how the control inputs (\\(\\mathbf{u}\\)) affect the state variables.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"CONTROL MATRIX (\\(\\MATHBF{B}\\))\"", "label": "\"CONTROL MATRIX (\\(\\MATHBF{B}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-2acc26cde9d6dc444149f16f9d796034"}, {"color": "#28fe7c", "description": "\"A function representing the relationship between the input and output in the frequency domain of a linear time-invariant system, used in the analysis of control systems.\"\u003cSEP\u003e\"A representation of a system in the frequency domain, used to analyze the input-output relationship through magnitude and phase information as a function of frequency \\(\\omega\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION \\(G(J\\OMEGA)\\)\"", "label": "\"TRANSFER FUNCTION \\(G(J\\OMEGA)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-4e9602feed7a5394b1a532d6e50c7594\u003cSEP\u003echunk-2acc26cde9d6dc444149f16f9d796034"}, {"color": "#6754c7", "description": "\"The rate of oscillation, measured in radians per second, at which the system\u0027s response is analyzed in frequency plots such as Bode and polar plots.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"FREQUENCY (\\(\\OMEGA\\))\"", "label": "\"FREQUENCY (\\(\\OMEGA\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-2acc26cde9d6dc444149f16f9d796034"}, {"color": "#2d84bb", "description": "\"A specific control system example defined by a set of differential equations with one input \\(u\\) and one output \\(y\\), used for demonstrating the generation of a Bode diagram in MATLAB.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"EXAMPLE 7-7 SYSTEM\"", "label": "\"EXAMPLE 7-7 SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-2acc26cde9d6dc444149f16f9d796034"}, {"color": "#9eb638", "description": "\"A technique applied in polar plots to depict the varying frequencies along the path of the plot, helping in analyzing frequency responses.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FREQUENCY GRADUATION\"", "label": "\"FREQUENCY GRADUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-606eb5f7654736215bf0195da9f58aea"}, {"color": "#311c9b", "description": "\"Refers to the portion of a polar plot corresponding to the frequency range $-\\infty\\leq\\omega\\leq0$. It helps in visualizing the system\u0027s behavior in this frequency domain.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UPPER SEMICIRCLE\"", "label": "\"UPPER SEMICIRCLE\"", "shape": "dot", "size": 25, "source_id": "chunk-da38bbb45ca6eafc4c59d79383c0391d"}, {"color": "#d54edc", "description": "\"Refers to the portion of a polar plot corresponding to the frequency range $0\\leq\\omega\\leq\\infty$. It depicts the system\u0027s characteristics in this frequency range.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LOWER SEMICIRCLE\"", "label": "\"LOWER SEMICIRCLE\"", "shape": "dot", "size": 25, "source_id": "chunk-da38bbb45ca6eafc4c59d79383c0391d"}, {"color": "#460c83", "description": "\"The trajectory of the Sinusoidal Transfer Function $G(j\\omega)$ in the complex plane as the frequency $\\omega$ varies. It shows the frequency response and system dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"$G(J\\OMEGA)$ LOCUS\"", "label": "\"$G(J\\OMEGA)$ LOCUS\"", "shape": "dot", "size": 25, "source_id": "chunk-da38bbb45ca6eafc4c59d79383c0391d"}, {"color": "#7c6d34", "description": "\"A system where damping is significant ($\\zeta \u003e 1$), leading to a slow return to equilibrium without oscillations, often resembling a first-order system on the polar plot.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HEAVILY DAMPED SYSTEM\"", "label": "\"HEAVILY DAMPED SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-da38bbb45ca6eafc4c59d79383c0391d"}, {"color": "#49e29a", "description": "\"The solutions to the characteristic equation of a system, indicating the system\u0027s nature (e.g., overdamped or underdamped). They are key in determining the system dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CHARACTERISTIC ROOTS\"", "label": "\"CHARACTERISTIC ROOTS\"", "shape": "dot", "size": 25, "source_id": "chunk-da38bbb45ca6eafc4c59d79383c0391d"}, {"color": "#733c82", "description": "\"Represents a specific point on the complex plane used in polar plotting to depict certain transfer functions and dictate baseline comparisons in control studies.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLEX NUMBER (1,0)\"", "label": "\"COMPLEX NUMBER (1,0)\"", "shape": "dot", "size": 25, "source_id": "chunk-da38bbb45ca6eafc4c59d79383c0391d"}, {"color": "#f62361", "description": "\"The behavior of the sinusoidal transfer function G(j\u03c9) as the frequency \u03c9 approaches zero, indicating its initial steady-state gain and phase shift.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LOW-FREQUENCY PORTION OF SINUSOIDAL TRANSFER FUNCTION\"", "label": "\"LOW-FREQUENCY PORTION OF SINUSOIDAL TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-c7c54869f8adc8ca58843d42ca084777"}, {"color": "#217a8a", "description": "\"The behavior of the sinusoidal transfer function G(j\u03c9) as the frequency \u03c9 approaches infinity, showing its eventual behavior and asymptotic gain and phase.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HIGH-FREQUENCY PORTION OF SINUSOIDAL TRANSFER FUNCTION\"", "label": "\"HIGH-FREQUENCY PORTION OF SINUSOIDAL TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-c7c54869f8adc8ca58843d42ca084777"}, {"color": "#14921f", "description": "\"A study of the frequency response of a specific second-order transfer function to illustrate changes in system behavior through polar plot sketching.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 7\u20138\"", "label": "\"EXAMPLE 7\u20138\"", "shape": "dot", "size": 25, "source_id": "chunk-c7c54869f8adc8ca58843d42ca084777"}, {"color": "#41170c", "description": "\"An analysis of a transfer function with exponential and polynomial terms to understand its unique frequency response characteristics through polar plots.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 7\u20139\"", "label": "\"EXAMPLE 7\u20139\"", "shape": "dot", "size": 25, "source_id": "chunk-c7c54869f8adc8ca58843d42ca084777"}, {"color": "#1c0a17", "description": "\"A representation showing the frequency response of second-order systems that include an integrating function, highlighting distinct stability and phase characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLAR PLOT OF SECOND-ORDER SYSTEM WITH INTEGRATOR\"", "label": "\"POLAR PLOT OF SECOND-ORDER SYSTEM WITH INTEGRATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-c7c54869f8adc8ca58843d42ca084777"}, {"color": "#303465", "description": "\"A feature in the polar plot of a system with an integrator, indicating a vertical asymptotal behavior that signifies different stability properties compared to other second-order systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"VERTICAL LINE ASYMPTOTE AT (-T,0)\"", "label": "\"VERTICAL LINE ASYMPTOTE AT (-T,0)\"", "shape": "dot", "size": 25, "source_id": "chunk-c7c54869f8adc8ca58843d42ca084777"}, {"color": "#785988", "description": "\"The specific range of frequencies over which the behavior and characteristics of a system\u0027s polar plots are analyzed for system analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FREQUENCY RANGE\"", "label": "\"FREQUENCY RANGE\"", "shape": "dot", "size": 25, "source_id": "chunk-917aee113ae4637c49fc832c7910367e"}, {"color": "#7cefdc", "description": "\"A term in the transfer function that defines the system\u0027s order, impacting poles and their contribution to the system\u0027s stability and frequency response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DEGREE OF DENOMINATOR POLYNOMIAL\"", "label": "\"DEGREE OF DENOMINATOR POLYNOMIAL\"", "shape": "dot", "size": 25, "source_id": "chunk-917aee113ae4637c49fc832c7910367e"}, {"color": "#50c34d", "description": "\"A term in the transfer function that defines the characteristics of zeroes in the system, influencing the numerator dynamics in polar plots.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DEGREE OF NUMERATOR POLYNOMIAL\"", "label": "\"DEGREE OF NUMERATOR POLYNOMIAL\"", "shape": "dot", "size": 25, "source_id": "chunk-917aee113ae4637c49fc832c7910367e"}, {"color": "#81ef0d", "description": "\"A specific form of transfer function where time constants in the numerator influence the frequency response, leading to complex polar plot shapes.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION WITH NUMERATOR DYNAMICS\"", "label": "\"TRANSFER FUNCTION WITH NUMERATOR DYNAMICS\"", "shape": "dot", "size": 25, "source_id": "chunk-917aee113ae4637c49fc832c7910367e"}, {"color": "#9555e6", "description": "\"The part of the Nyquist Plot that shows the system\u0027s behavior as frequency approaches infinity, helping to determine stability margins.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NYQUIST PLOT IN HIGH-FREQUENCY RANGE\"", "label": "\"NYQUIST PLOT IN HIGH-FREQUENCY RANGE\"", "shape": "dot", "size": 25, "source_id": "chunk-917aee113ae4637c49fc832c7910367e"}, {"color": "#1c3a11", "description": "\"A single-input, single-output system used to illustrate the use of Nyquist plots for frequency response analysis.\"", "entity_type": "\"CONTROL SYSTEM\"", "font": {"size": 12}, "id": "\"EXAMPLE 7\u201312 SYSTEM\"", "label": "\"EXAMPLE 7\u201312 SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-0f6a0165c29ab2e4c49b2400e3c8fa1e"}, {"color": "#03f905", "description": "\"A two-input, two-output system used to demonstrate the use of multiple Nyquist plots for analyzing sinusoidal output-input relationships.\"", "entity_type": "\"CONTROL SYSTEM\"", "font": {"size": 12}, "id": "\"EXAMPLE 7\u201313 SYSTEM\"", "label": "\"EXAMPLE 7\u201313 SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-0f6a0165c29ab2e4c49b2400e3c8fa1e"}, {"color": "#913cff", "description": "\"The Nyquist plot generated for the single-input, single-output system described in Example 7\u201312, providing insight into the system\u0027s stability.\"", "entity_type": "\"OUTPUT\"", "font": {"size": 12}, "id": "\"NYQUIST PLOT FOR EXAMPLE 7\u201312 SYSTEM\"", "label": "\"NYQUIST PLOT FOR EXAMPLE 7\u201312 SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-0f6a0165c29ab2e4c49b2400e3c8fa1e"}, {"color": "#7f59c2", "description": "\"Four Nyquist plots generated for the multi-input, multi-output system in Example 7\u201313, each representing different sinusoidal output-input relationships.\"", "entity_type": "\"OUTPUT\"", "font": {"size": 12}, "id": "\"NYQUIST PLOTS FOR EXAMPLE 7\u201313 SYSTEM\"", "label": "\"NYQUIST PLOTS FOR EXAMPLE 7\u201313 SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-0f6a0165c29ab2e4c49b2400e3c8fa1e"}, {"color": "#e0bf1f", "description": "\"An illustration showing the Nyquist plot for the system discussed in Example 7\u201312, obtained through MATLAB Program 7\u20139.\"", "entity_type": "\"OUTPUT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201341\"", "label": "\"FIGURE 7\u201341\"", "shape": "dot", "size": 25, "source_id": "chunk-0f6a0165c29ab2e4c49b2400e3c8fa1e"}, {"color": "#6482f2", "description": "\"An illustration displaying the four Nyquist plots for the system described in Example 7\u201313, produced using MATLAB Program 7\u201310.\"", "entity_type": "\"OUTPUT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201342\"", "label": "\"FIGURE 7\u201342\"", "shape": "dot", "size": 25, "source_id": "chunk-0f6a0165c29ab2e4c49b2400e3c8fa1e"}, {"color": "#a3b0ce", "description": "\"A measure of how often the waveform repeats per unit time, pivotal in the analysis of system dynamics and frequency response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"FREQUENCY \\( \\OMEGA \\)\"", "label": "\"FREQUENCY \\( \\OMEGA \\)\"", "shape": "dot", "size": 25, "source_id": "chunk-8b4f227bfac6d34465517ec96c7e4b66"}, {"color": "#1930fd", "description": "\"A scalar value that amplifies the response of the system in the frequency domain, affecting the position of the log-magnitude plot.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GAIN CONSTANT OF \\(G(J\\OMEGA)\\)\"", "label": "\"GAIN CONSTANT OF \\(G(J\\OMEGA)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-8b4f227bfac6d34465517ec96c7e4b66"}, {"color": "#8e9257", "description": "\"The frequency at which the magnitude of the system response peaks, significant for assessing maximum amplification in the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"RESONANT FREQUENCY \\( \\OMEGA_{R} \\)\"", "label": "\"RESONANT FREQUENCY \\( \\OMEGA_{R} \\)\"", "shape": "dot", "size": 25, "source_id": "chunk-8b4f227bfac6d34465517ec96c7e4b66"}, {"color": "#874043", "description": "\"A damping ratio indicator that affects the shape and stability of the frequency response curves.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ZETA (\\(\\ZETA\\))\"", "label": "\"ZETA (\\(\\ZETA\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-8b4f227bfac6d34465517ec96c7e4b66"}, {"color": "#508ac2", "description": "\"Sections in a larger work discussing the detailed characteristics of log-magnitude and phase-angle of transfer functions.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"SECTIONS 7-2 AND 7-3\"", "label": "\"SECTIONS 7-2 AND 7-3\"", "shape": "dot", "size": 25, "source_id": "chunk-8b4f227bfac6d34465517ec96c7e4b66"}, {"color": "#153c84", "description": "\"An illustrative table that provides examples of log-magnitude-versus-phase plots, facilitating comparisons and understanding of the plots.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"TABLE 7-2\"", "label": "\"TABLE 7-2\"", "shape": "dot", "size": 25, "source_id": "chunk-8b4f227bfac6d34465517ec96c7e4b66"}, {"color": "#23930d", "description": "\"Experimentally obtained data describing how a system or component reacts across a range of frequencies, useful for control system design.\"\u003cSEP\u003e\"The data obtained from measuring the response of a system to various frequencies, used in control systems to analyze and design systems when mathematical models of components are unavailable.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"FREQUENCY-RESPONSE DATA\"", "label": "\"FREQUENCY-RESPONSE DATA\"", "shape": "dot", "size": 25, "source_id": "chunk-b2acc62f94eef871a72544d989bdab9c\u003cSEP\u003echunk-5d7c6ad015dfad7f1eadf85ad2f9dca2"}, {"color": "#79cdfa", "description": "\"A system where the degree of the denominator of its transfer function is greater than or equal to the numerator, ensuring that the limit of $G(s)H(s)$ as $s$ approaches infinity is zero or a constant.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PHYSICALLY REALIZABLE SYSTEM\"", "label": "\"PHYSICALLY REALIZABLE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-5d7c6ad015dfad7f1eadf85ad2f9dca2"}, {"color": "#be2b57", "description": "\"Points in the complex plane where a function is not analytic, affecting contour mappings and stability analysis in control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SINGULAR POINT\"", "label": "\"SINGULAR POINT\"", "shape": "dot", "size": 25, "source_id": "chunk-5d7c6ad015dfad7f1eadf85ad2f9dca2"}, {"color": "#fcafbe", "description": "\"The process of transforming contours in the complex $s$-plane into another plane, such as the $F(s)$-plane, to study system stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MAPPING OF CONTOURS\"", "label": "\"MAPPING OF CONTOURS\"", "shape": "dot", "size": 25, "source_id": "chunk-5d7c6ad015dfad7f1eadf85ad2f9dca2"}, {"color": "#ce4829", "description": "\"A concept in the Nyquist stability analysis where the direction and number of encirclements around critical points determine system stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COUNTERCLOCKWISE ENCIRCLEMENT\"", "label": "\"COUNTERCLOCKWISE ENCIRCLEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-5d7c6ad015dfad7f1eadf85ad2f9dca2"}, {"color": "#af6cac", "description": "\"Divisions in the complex $s$-plane that affect stability analysis. Enclosure of poles or zeros affects the contour mappings in these regions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RIGHT-HALF AND LEFT-HALF $S$ PLANE\"", "label": "\"RIGHT-HALF AND LEFT-HALF $S$ PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-5d7c6ad015dfad7f1eadf85ad2f9dca2"}, {"color": "#ae63d3", "description": "\"A path used in the Nyquist stability criterion that extends infinitely in the right-half s-plane, crucial for encompassing all possible poles of a system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SEMICIRCULAR PATH OF INFINITE RADIUS\"", "label": "\"SEMICIRCULAR PATH OF INFINITE RADIUS\"", "shape": "dot", "size": 25, "source_id": "chunk-5c5fb7ac5994030121e03bb718344f7e"}, {"color": "#6dfc2f", "description": "\"Part of the Mapping Theorem used in Nyquist analysis, representing the direction and number of times a closed curve surrounds a point like the origin in the F(s) plane.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CLOCKWISE ENCIRCLEMENTS\"", "label": "\"CLOCKWISE ENCIRCLEMENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-5c5fb7ac5994030121e03bb718344f7e"}, {"color": "#797e4c", "description": "\"A reference to a formal proof of the Mapping Theorem that isn\u0027t included in the text but is suggested as an additional resource for deeper understanding.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"PROBLEM A\u20137\u20136\"", "label": "\"PROBLEM A\u20137\u20136\"", "shape": "dot", "size": 25, "source_id": "chunk-5c5fb7ac5994030121e03bb718344f7e"}, {"color": "#69c616", "description": "\"A complex plane used to plot the open-loop transfer function $G(j\\omega)H(j\\omega)$, which is essential for visualizing the encirclement of the -1+j0 point in stability analysis using the Nyquist Criterion.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GH PLANE\"", "label": "\"GH PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-05c1602ed6778924d1477e4ca3d0f6d5"}, {"color": "#16518f", "description": "\"The sum of two vectors, such as the unit vector and the vector $G(j\\omega)H(j\\omega)$; crucial for understanding the graphical interpretation of the Nyquist criterion in stability analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"VECTOR SUM\"", "label": "\"VECTOR SUM\"", "shape": "dot", "size": 25, "source_id": "chunk-05c1602ed6778924d1477e4ca3d0f6d5"}, {"color": "#3a5841", "description": "\"The lower half of the imaginary axis in the complex $s$ plane, representing the frequency response as $\\omega$ goes from $-\\infty$ to 0; plays a critical role in the symmetric properties of Nyquist plots.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NEGATIVE J\u03a9 AXIS\"", "label": "\"NEGATIVE J\u03a9 AXIS\"", "shape": "dot", "size": 25, "source_id": "chunk-05c1602ed6778924d1477e4ca3d0f6d5"}, {"color": "#28a20f", "description": "\"A property of the plots in the $GH$ plane, where the plot of $G(j\\omega)H(j\\omega)$ is symmetrical to that of $G(-j\\omega)H(-j\\omega)$, aiding in visualizing stability margins.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYMMETRY ABOUT REAL AXIS\"", "label": "\"SYMMETRY ABOUT REAL AXIS\"", "shape": "dot", "size": 25, "source_id": "chunk-05c1602ed6778924d1477e4ca3d0f6d5"}, {"color": "#76b2ab", "description": "\"The situation where poles of a transfer function lie on the imaginary axis of the complex plane. This condition indicates the presence of oscillations or marginal stability in control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLES ON THE J\u03a9 AXIS\"", "label": "\"POLES ON THE J\u03a9 AXIS\"", "shape": "dot", "size": 25, "source_id": "chunk-fa4d33a3f40a2c5842d33d71ea214ce7"}, {"color": "#a445f1", "description": "\"A graphical representation showing the region enclosed by a Nyquist plot and the critical point -1+j0. It\u0027s used to visually demonstrate the encirclement necessary for stability analysis.\"", "entity_type": "\"ILLUSTRATION\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201349\"", "label": "\"FIGURE 7\u201349\"", "shape": "dot", "size": 25, "source_id": "chunk-fa4d33a3f40a2c5842d33d71ea214ce7"}, {"color": "#8eb4c7", "description": "\"A technique in the Nyquist stability analysis used to avoid undefined behavior by modifying the Nyquist path near critical points such as poles and zeros on the j\u03c9 axis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTOUR MODIFICATION\"", "label": "\"CONTOUR MODIFICATION\"", "shape": "dot", "size": 25, "source_id": "chunk-fa4d33a3f40a2c5842d33d71ea214ce7"}, {"color": "#730870", "description": "\"An illustration showing a modified contour in the s-plane that avoids poles and zeros at the origin through the use of a semicircle, relevant for stability analysis in the Nyquist method.\"", "entity_type": "\"ILLUSTRATION\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201350\"", "label": "\"FIGURE 7\u201350\"", "shape": "dot", "size": 25, "source_id": "chunk-fa4d33a3f40a2c5842d33d71ea214ce7"}, {"color": "#6a5e75", "description": "\"The process of tracing a path in the \\(s\\) plane to map onto the \\(GH\\) plane in system analysis, aiding in understanding the frequency response and stability behavior of the control system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTOURING IN COMPLEX PLANE\"", "label": "\"CONTOURING IN COMPLEX PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-1b03f4cb55cd00ae10765b0c72154638"}, {"color": "#4bd464", "description": "\"A mathematical technique used to evaluate integrals and assess system stability along contours in the complex plane. In control systems, it is utilized to analyze the behavior of transfer functions in the \\(s\\) plane.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"CONTOUR INTEGRAL ANALYSIS\"", "label": "\"CONTOUR INTEGRAL ANALYSIS\"", "shape": "dot", "size": 25, "source_id": "chunk-1b03f4cb55cd00ae10765b0c72154638"}, {"color": "#d3e8fd", "description": "\"A graphical representation showing the poles and zeros of a transfer function in the complex plane, crucial for determining the system stability and frequency response.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"POLE-ZERO PLOT\"", "label": "\"POLE-ZERO PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-1b03f4cb55cd00ae10765b0c72154638"}, {"color": "#ed4955", "description": "\"A path in the complex plane that encloses a particular area, used in analyses involving \\(F(s)\\) to evaluate poles, zeros, and contour integrals.\"\u003cSEP\u003e\"A path in the complex plane that entirely encloses certain features like poles and zeros, used in control systems to assess the stability characteristics of the system through integral analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CLOSED CONTOUR IN THE \\(S\\) PLANE\"", "label": "\"CLOSED CONTOUR IN THE \\(S\\) PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-1b03f4cb55cd00ae10765b0c72154638\u003cSEP\u003echunk-934428190e27b02bb011cae70da16c8b"}, {"color": "#2e04b1", "description": "\"Zeros of the characteristic equation \\(1\\,+\\,G(s)H(s)\\) are critical in determining stability, as they indicate points where the transfer function causes equal positive and negative feedback.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"ZEROS OF \\(1\\,+\\,G(S)H(S)\\)\"", "label": "\"ZEROS OF \\(1\\,+\\,G(S)H(S)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-1b03f4cb55cd00ae10765b0c72154638"}, {"color": "#7092ea", "description": "\"The examination of a system\u0027s phase shift in response to frequency changes, vital for assessing stability, especially as demonstrated on semicircular paths in the \\(s\\) plane.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PHASE ANGLE ANALYSIS\"", "label": "\"PHASE ANGLE ANALYSIS\"", "shape": "dot", "size": 25, "source_id": "chunk-1b03f4cb55cd00ae10765b0c72154638"}, {"color": "#4c27f6", "description": "\"A criterion for determining system stability; if there are no poles of the characteristic equation \\(1\\,+\\,G(s)H(s)\\) in the right-half plane, the system is stable.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"RIGHT-HALF PLANE STABILITY CRITERION\"", "label": "\"RIGHT-HALF PLANE STABILITY CRITERION\"", "shape": "dot", "size": 25, "source_id": "chunk-1b03f4cb55cd00ae10765b0c72154638"}, {"color": "#060e77", "description": "\"Parameters defining the response time of a control system. They influence the speed at which the system reaches a stable state.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"TIME CONSTANTS (T, T1, T2)\"", "label": "\"TIME CONSTANTS (T, T1, T2)\"", "shape": "dot", "size": 25, "source_id": "chunk-721c996336492a7aaeaac4fb034c6cbe"}, {"color": "#041895", "description": "\"A critical point in the Nyquist plot, encirclement of which indicates possible instability in the control system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"-1+J0 POINT\"", "label": "\"-1+J0 POINT\"", "shape": "dot", "size": 25, "source_id": "chunk-721c996336492a7aaeaac4fb034c6cbe"}, {"color": "#06e0e4", "description": "\"Poles of a transfer function located in the right half of the complex s-plane, indicating potential instability in a system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RIGHT-HALF PLANE POLES\"", "label": "\"RIGHT-HALF PLANE POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-b6af1c4a81059796fa59b1f1f07b4234"}, {"color": "#1551ad", "description": "\"The stability of subsidiary or internal feedback loops within a larger control system, which can affect the overall system stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MINOR LOOP STABILITY\"", "label": "\"MINOR LOOP STABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-b6af1c4a81059796fa59b1f1f07b4234"}, {"color": "#9f9bda", "description": "\"A graphical method used to simplify complex control systems by reducing multiple blocks into a single block, which can inadvertently introduce instability.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"BLOCK DIAGRAM REDUCTIONS\"", "label": "\"BLOCK DIAGRAM REDUCTIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-b6af1c4a81059796fa59b1f1f07b4234"}, {"color": "#605bcc", "description": "\"The behavior of a system when subjected to a step input, used to analyze the system\u0027s overshoot, settling time, and related stability characteristics.\"\u003cSEP\u003e\"The characteristic behavior of a system\u0027s output when subjected to a step input, important for assessing controlled system dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STEP TRANSIENT RESPONSE\"", "label": "\"STEP TRANSIENT RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-b942f57821a1ead54fb4da1123ccf0f3\u003cSEP\u003echunk-35f577f59ea6af155cb4258f7cb2b85a"}, {"color": "#fa184f", "description": "\"A method used to assess the stability of a control system by analyzing the locations of its poles and zeros in the s-plane.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"POLE-ZERO ANALYSIS\"", "label": "\"POLE-ZERO ANALYSIS\"", "shape": "dot", "size": 25, "source_id": "chunk-35f577f59ea6af155cb4258f7cb2b85a"}, {"color": "#19fc3d", "description": "\"A type of control system where gain and phase margins are positive, indicating increased resistance to parameter variations and ensuring stability under specific conditions.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"STABLE MINIMUM-PHASE SYSTEM\"", "label": "\"STABLE MINIMUM-PHASE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-50551d72bce1fbee2eef5386655cd827"}, {"color": "#9cdf11", "description": "\"Metrics used in control theory to assess the robustness and stability of a control system against parameter variations and modeling uncertainties.\"\u003cSEP\u003e\"Quantitative measures used as design criteria in control systems to ensure adequate stability margins and resistance to parametric variations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PHASE AND GAIN MARGINS\"", "label": "\"PHASE AND GAIN MARGINS\"", "shape": "dot", "size": 25, "source_id": "chunk-81c9499d342e935436041a2c91d27dcb\u003cSEP\u003echunk-50551d72bce1fbee2eef5386655cd827"}, {"color": "#759fb0", "description": "\"A parameter reflecting the oscillation decay rate in a system, providing insight into transient response and system robustness.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"EFFECTIVE DAMPING RATIO\"", "label": "\"EFFECTIVE DAMPING RATIO\"", "shape": "dot", "size": 25, "source_id": "chunk-50551d72bce1fbee2eef5386655cd827"}, {"color": "#8843a3", "description": "\"The frequency at which the phase angle of a system\u0027s transfer function reaches -180 degrees, a crucial point for determining stability margins from the Bode diagram.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"PHASE-CROSSOVER FREQUENCY\"", "label": "\"PHASE-CROSSOVER FREQUENCY\"", "shape": "dot", "size": 25, "source_id": "chunk-06a4b3b55cf94a68cafd3235a813de31"}, {"color": "#0acf97", "description": "\"The frequency at which the magnitude of a system\u0027s transfer function equals 1 (0 dB), used in conjunction with phase crossover frequency to assess system stability.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"GAIN-CROSSOVER FREQUENCY\"", "label": "\"GAIN-CROSSOVER FREQUENCY\"", "shape": "dot", "size": 25, "source_id": "chunk-06a4b3b55cf94a68cafd3235a813de31"}, {"color": "#a39c59", "description": "\"The frequency at which the peak resonance occurs in a system, particularly significant in second-order systems for analyzing oscillatory behavior.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"RESONANT FREQUENCY (\\(\u03a9_R\\))\"", "label": "\"RESONANT FREQUENCY (\\(\u03a9_R\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-06a4b3b55cf94a68cafd3235a813de31"}, {"color": "#19f5eb", "description": "\"A specific MATLAB program example provided to plot Bode diagrams and calculate gain and phase margins, illustrating practical application of MATLAB in control system analysis.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7\u201311\"", "label": "\"MATLAB PROGRAM 7\u201311\"", "shape": "dot", "size": 25, "source_id": "chunk-06a4b3b55cf94a68cafd3235a813de31"}, {"color": "#a10f4f", "description": "\"An example provided to illustrate the application of MATLAB in calculating gain margin, phase margin, and crossover frequencies for a closed-loop system control.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 7\u201321\"", "label": "\"EXAMPLE 7\u201321\"", "shape": "dot", "size": 25, "source_id": "chunk-06a4b3b55cf94a68cafd3235a813de31"}, {"color": "#a9ebb1", "description": "\"Specific sections referenced for detailed discussions on compensation techniques within the text, indicating further reading material.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"SECTIONS 7\u201311 THROUGH 7\u201313\"", "label": "\"SECTIONS 7\u201311 THROUGH 7\u201313\"", "shape": "dot", "size": 25, "source_id": "chunk-06a4b3b55cf94a68cafd3235a813de31"}, {"color": "#9c2c94", "description": "\"The process of adjusting the frequency response curve of an open-loop system by adding compensators to achieve desired stability and performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OPEN-LOOP FREQUENCY-RESPONSE CURVE RESHAPING\"", "label": "\"OPEN-LOOP FREQUENCY-RESPONSE CURVE RESHAPING\"", "shape": "dot", "size": 25, "source_id": "chunk-06a4b3b55cf94a68cafd3235a813de31"}, {"color": "#9de050", "description": "\"A characteristic frequency of a system, determining how quickly the system oscillates in free vibration when damping is not present.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"NATURAL FREQUENCY (\\OMEGA_N)\"", "label": "\"NATURAL FREQUENCY (\\OMEGA_N)\"", "shape": "dot", "size": 25, "source_id": "chunk-b942f57821a1ead54fb4da1123ccf0f3"}, {"color": "#f14501", "description": "\"An angle that describes the difference in phase between input and output signals in the frequency domain, crucial for stability and response analysis.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"PHASE ANGLE OF TRANSFER FUNCTION\"", "label": "\"PHASE ANGLE OF TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-b942f57821a1ead54fb4da1123ccf0f3"}, {"color": "#4f4a88", "description": "\"A parameter representing the damped natural frequency of oscillation within a system, reflective of the oscillatory behavior in the transient response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"\u03a9_D\"", "label": "\"\u03a9_D\"", "shape": "dot", "size": 25, "source_id": "chunk-ebbe5909f44e5205e57bffdcca4e87b3"}, {"color": "#ba5827", "description": "\"Performance criteria expressed in the time domain, such as rise time, overshoot, and settling time, that are used to evaluate system responses.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TIME-DOMAIN SPECIFICATIONS\"", "label": "\"TIME-DOMAIN SPECIFICATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-052c5b58083048591ca5cf9f1e0cddce"}, {"color": "#963670", "description": "\"Criteria expressed in the frequency domain, such as bandwidth, resonant peak, and phase margin, used to design and analyze systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FREQUENCY-DOMAIN SPECIFICATIONS\"", "label": "\"FREQUENCY-DOMAIN SPECIFICATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-052c5b58083048591ca5cf9f1e0cddce"}, {"color": "#8d5018", "description": "\"The slope of the log-magnitude curve near the cutoff frequency in a system\u0027s frequency response, indicating the system\u0027s ability to distinguish signals from noise.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"CUTOFF RATE\"", "label": "\"CUTOFF RATE\"", "shape": "dot", "size": 25, "source_id": "chunk-3ba50a82e07a2f6951fca6bebd106e19"}, {"color": "#836ddf", "description": "\"A control system design consideration where high-frequency noise must be filtered to prevent it from affecting the system\u0027s performance and accuracy.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NOISE FILTERING\"", "label": "\"NOISE FILTERING\"", "shape": "dot", "size": 25, "source_id": "chunk-3ba50a82e07a2f6951fca6bebd106e19"}, {"color": "#2d068c", "description": "\"A comparative analysis of two control systems demonstrating the impact of bandwidth on the speed of response and input tracking capabilities.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 7\u201322\"", "label": "\"EXAMPLE 7\u201322\"", "shape": "dot", "size": 25, "source_id": "chunk-3ba50a82e07a2f6951fca6bebd106e19"}, {"color": "#31af94", "description": "\"A MATLAB-based analysis of a control system to derive Bode plots, resonant peaks, resonant frequencies, and bandwidth, illustrating practical analysis techniques.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 7\u201323\"", "label": "\"EXAMPLE 7\u201323\"", "shape": "dot", "size": 25, "source_id": "chunk-3ba50a82e07a2f6951fca6bebd106e19"}, {"color": "#ec46d7", "description": "\"Graphical representation comparing the dynamic characteristics of two control systems, including frequency response and transient response curves.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201377\"", "label": "\"FIGURE 7\u201377\"", "shape": "dot", "size": 25, "source_id": "chunk-3ba50a82e07a2f6951fca6bebd106e19"}, {"color": "#69192e", "description": "\"Illustration of a closed-loop system, used as a basis for MATLAB-based frequency response analysis.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201378\"", "label": "\"FIGURE 7\u201378\"", "shape": "dot", "size": 25, "source_id": "chunk-3ba50a82e07a2f6951fca6bebd106e19"}, {"color": "#ec7456", "description": "\"Bode diagram generated for the closed-loop transfer function of a system, showing resonant peak, resonant frequency, and bandwidth.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201379\"", "label": "\"FIGURE 7\u201379\"", "shape": "dot", "size": 25, "source_id": "chunk-3ba50a82e07a2f6951fca6bebd106e19"}, {"color": "#3192bf", "description": "\"The complex plane used for plotting transfer functions or system responses, commonly employed in control system analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"G(S) PLANE\"", "label": "\"G(S) PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-4ef3a4f0d66e7110a8b1b68ff391aa68"}, {"color": "#d141f5", "description": "\"The location in the G(s) plane, defined by the equation, that determines the center of constant M circles depending on the value of M.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CENTER OF M CIRCLES\"", "label": "\"CENTER OF M CIRCLES\"", "shape": "dot", "size": 25, "source_id": "chunk-4ef3a4f0d66e7110a8b1b68ff391aa68"}, {"color": "#d90b47", "description": "\"A parameter that defines the size of constant M circles on the G(s) plane, calculated based on the value of M.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"RADIUS OF M CIRCLES\"", "label": "\"RADIUS OF M CIRCLES\"", "shape": "dot", "size": 25, "source_id": "chunk-4ef3a4f0d66e7110a8b1b68ff391aa68"}, {"color": "#92e176", "description": "\"The tangent of the phase angle, used in defining the constant-phase-angle loci and contributing to the determination of the N circles\u0027 characteristics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"N VALUE\"", "label": "\"N VALUE\"", "shape": "dot", "size": 25, "source_id": "chunk-4ef3a4f0d66e7110a8b1b68ff391aa68"}, {"color": "#c38a9a", "description": "\"The point (0,0) in the G(s) plane where the real and imaginary axes intersect, often a reference point for plotting loci.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ORIGIN IN G(S) PLANE\"", "label": "\"ORIGIN IN G(S) PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-4ef3a4f0d66e7110a8b1b68ff391aa68"}, {"color": "#544e14", "description": "\"A graphical illustration showing a family of constant M circles in the context of control analysis in the text.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201381\"", "label": "\"FIGURE 7\u201381\"", "shape": "dot", "size": 25, "source_id": "chunk-4ef3a4f0d66e7110a8b1b68ff391aa68"}, {"color": "#15ff8a", "description": "\"Graphs that depict the system\u0027s frequency response when the loop is closed, used for analyzing the performance and stability of the control system.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP FREQUENCY-RESPONSE CURVES\"", "label": "\"CLOSED-LOOP FREQUENCY-RESPONSE CURVES\"", "shape": "dot", "size": 25, "source_id": "chunk-562c371e047f52f964b0d3d617353ced"}, {"color": "#ebf371", "description": "\"A measure of the maximum peak in the magnitude of the system\u0027s frequency response, indicating the level of resonance in the system.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"RESONANT PEAK \\( M_{R} \\)\"", "label": "\"RESONANT PEAK \\( M_{R} \\)\"", "shape": "dot", "size": 25, "source_id": "chunk-562c371e047f52f964b0d3d617353ced"}, {"color": "#6e7327", "description": "\"Empirical frequency response data represented graphically to analyze and characterize the dynamics of a control system.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"EXPERIMENTALLY OBTAINED LOG-MAGNITUDE CURVE\"", "label": "\"EXPERIMENTALLY OBTAINED LOG-MAGNITUDE CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-562c371e047f52f964b0d3d617353ced"}, {"color": "#1561be", "description": "\"A specific frequency at which a system tends to resonate, used to design and analyze control systems for stability and performance.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"NATURAL FREQUENCY \\(\\OMEGA_{2}\\)\"", "label": "\"NATURAL FREQUENCY \\(\\OMEGA_{2}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-562c371e047f52f964b0d3d617353ced"}, {"color": "#0d6aa6", "description": "\"A specific frequency in a system\u0027s frequency response where the magnitude of a transfer function changes behavior, often associated with resonant peaks in the log-magnitude curve.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CORNER FREQUENCY (\u03a9\u2082)\"", "label": "\"CORNER FREQUENCY (\u03a9\u2082)\"", "shape": "dot", "size": 25, "source_id": "chunk-157d4e1a75331549828b5cecd54f34dd"}, {"color": "#c29d00", "description": "\"The phase difference observed at the high-frequency end of a system\u0027s frequency response, which, if deviating from expectations, indicates a potential nonminimum-phase system.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"HIGH-FREQUENCY PHASE LAG\"", "label": "\"HIGH-FREQUENCY PHASE LAG\"", "shape": "dot", "size": 25, "source_id": "chunk-157d4e1a75331549828b5cecd54f34dd"}, {"color": "#a7953b", "description": "\"A delay in a system\u0027s response represented by a time-shifted exponential term in the transfer function, affecting phase characteristics at high frequencies.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSPORT LAG (DEAD TIME)\"", "label": "\"TRANSPORT LAG (DEAD TIME)\"", "shape": "dot", "size": 25, "source_id": "chunk-157d4e1a75331549828b5cecd54f34dd"}, {"color": "#b9eadb", "description": "\"The behavior of a system\u0027s transfer function or frequency response as frequency approaches zero or infinity, defining the slope and shape of log-magnitude curves.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ASYMPTOTIC BEHAVIOR\"", "label": "\"ASYMPTOTIC BEHAVIOR\"", "shape": "dot", "size": 25, "source_id": "chunk-157d4e1a75331549828b5cecd54f34dd"}, {"color": "#b9d669", "description": "\"A zero of a transfer function located in the right-half of the s-plane, indicating nonminimum phase behavior affecting phase and stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RIGHT-HALF PLANE ZERO\"", "label": "\"RIGHT-HALF PLANE ZERO\"", "shape": "dot", "size": 25, "source_id": "chunk-157d4e1a75331549828b5cecd54f34dd"}, {"color": "#7ce123", "description": "\"A curve obtained through experimental measurements showing the phase shift across frequencies, used to verify theoretical models and transfer functions.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"EXPERIMENTAL PHASE-ANGLE CURVE\"", "label": "\"EXPERIMENTAL PHASE-ANGLE CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-157d4e1a75331549828b5cecd54f34dd"}, {"color": "#26736c", "description": "\"The degree of the polynomial in the numerator or denominator of a transfer function, affecting system type and asymptotic phase angles.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"POLYNOMIAL DEGREE\"", "label": "\"POLYNOMIAL DEGREE\"", "shape": "dot", "size": 25, "source_id": "chunk-157d4e1a75331549828b5cecd54f34dd"}, {"color": "#9c8a4d", "description": "\"The time delay in a system\u0027s response to changes in its input, measurable through the system\u0027s frequency response analysis.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"TRANSPORT LAG T\"", "label": "\"TRANSPORT LAG T\"", "shape": "dot", "size": 25, "source_id": "chunk-ce7788933f32df552bf183e7b6e070ed"}, {"color": "#692196", "description": "\"Specific frequencies in a Bode plot where the magnitude response of a system begins to change, being crucial for determining the behavior of a lag compensator.\"\u003cSEP\u003e\"The frequencies at which a system\u0027s response changes slope on a Bode plot, marking transitions between different behaviors.\"\u003cSEP\u003e\"The frequencies at which the magnitude of the system\u0027s response begins to significantly change in the Bode plot, denoted as \\(\\omega=1/T\\) and \\(\\omega=1/(\\alpha T)\\).\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CORNER FREQUENCIES\"", "label": "\"CORNER FREQUENCIES\"", "shape": "dot", "size": 25, "source_id": "chunk-1a44da25de28cef06af56b60c5e24d96\u003cSEP\u003echunk-ce7788933f32df552bf183e7b6e070ed\u003cSEP\u003echunk-be4eedea6b59558337280f2958743fe7"}, {"color": "#dcacee", "description": "\"Mathematical tools used to identify relationships between signals, aiding in the determination of a system\u0027s transfer function while it is in operation.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"CORRELATION FUNCTIONS\"", "label": "\"CORRELATION FUNCTIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-ce7788933f32df552bf183e7b6e070ed"}, {"color": "#aab767", "description": "\"A reference line on a Bode magnitude plot indicating where the system gain is 1 (0 dB), critical in assessing gain and stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"0-DB LINE\"", "label": "\"0-DB LINE\"", "shape": "dot", "size": 25, "source_id": "chunk-ce7788933f32df552bf183e7b6e070ed"}, {"color": "#e4efbb", "description": "\"A rate of change in the Bode log-magnitude plot indicating how the system\u0027s response increases or decreases as frequency changes, crucial for deciphering system dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SLOPE OF 20 DB/DECADE\"", "label": "\"SLOPE OF 20 DB/DECADE\"", "shape": "dot", "size": 25, "source_id": "chunk-ce7788933f32df552bf183e7b6e070ed"}, {"color": "#596867", "description": "\"Individual parts contributing to the overall transfer function, each having its unique phase-angle and magnitude characteristics.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"COMPONENT FACTOR\"", "label": "\"COMPONENT FACTOR\"", "shape": "dot", "size": 25, "source_id": "chunk-b2acc62f94eef871a72544d989bdab9c"}, {"color": "#6fcb9a", "description": "\"Curves obtained from physical experiments that show system response over a range of frequencies, helping to validate or adjust theoretical models.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"EXPERIMENTAL CURVE\"", "label": "\"EXPERIMENTAL CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-b2acc62f94eef871a72544d989bdab9c"}, {"color": "#50a732", "description": "\"The portion of a frequency-response curve representing the system\u0027s response at high frequencies, often highlighting noise or stability issues.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HIGH-FREQUENCY REGION\"", "label": "\"HIGH-FREQUENCY REGION\"", "shape": "dot", "size": 25, "source_id": "chunk-b2acc62f94eef871a72544d989bdab9c"}, {"color": "#0884bd", "description": "\"The section of a frequency-response curve indicating system behavior at low frequencies, often related to steady-state performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LOW-FREQUENCY REGION\"", "label": "\"LOW-FREQUENCY REGION\"", "shape": "dot", "size": 25, "source_id": "chunk-b2acc62f94eef871a72544d989bdab9c"}, {"color": "#2ddb00", "description": "\"The part of a frequency-response curve near the gain crossover frequency, providing insights on relative stability and dynamic performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MEDIUM-FREQUENCY REGION\"", "label": "\"MEDIUM-FREQUENCY REGION\"", "shape": "dot", "size": 25, "source_id": "chunk-b2acc62f94eef871a72544d989bdab9c"}, {"color": "#2392ca", "description": "\"Positions in the complex plane representing the roots of the characteristic equation for closed-loop systems, crucial for determining stability and response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP POLES AND ZEROS\"", "label": "\"CLOSED-LOOP POLES AND ZEROS\"", "shape": "dot", "size": 25, "source_id": "chunk-b2acc62f94eef871a72544d989bdab9c"}, {"color": "#f87fee", "description": "\"Undesirable signals in the high-frequency range that can affect system performance, often managed using frequency-response approaches.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HIGH-FREQUENCY NOISES\"", "label": "\"HIGH-FREQUENCY NOISES\"", "shape": "dot", "size": 25, "source_id": "chunk-b2acc62f94eef871a72544d989bdab9c"}, {"color": "#7969d2", "description": "\"A specific frequency marking the transition between different regions of dynamic significance in a frequency-response plot, such as gain crossover.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"FREQUENCY CROSSOVER FREQUENCY\"", "label": "\"FREQUENCY CROSSOVER FREQUENCY\"", "shape": "dot", "size": 25, "source_id": "chunk-b2acc62f94eef871a72544d989bdab9c"}, {"color": "#cb910a", "description": "\"A system or setup without any additional compensatory measures, representing the raw frequency-response data before design interventions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNCOMPENSATED OPEN LOOP\"", "label": "\"UNCOMPENSATED OPEN LOOP\"", "shape": "dot", "size": 25, "source_id": "chunk-b2acc62f94eef871a72544d989bdab9c"}, {"color": "#b098b4", "description": "\"The final output behavior of a system after transients have decayed, often analyzed using low-frequency data in frequency-response studies.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STEADY-STATE BEHAVIOR\"", "label": "\"STEADY-STATE BEHAVIOR\"", "shape": "dot", "size": 25, "source_id": "chunk-b2acc62f94eef871a72544d989bdab9c"}, {"color": "#775001", "description": "\"A parameter that indicates how well a system can maintain consistency in its response to constant velocity inputs, related to steady-state accuracy.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"VELOCITY ERROR CONSTANT\"", "label": "\"VELOCITY ERROR CONSTANT\"", "shape": "dot", "size": 25, "source_id": "chunk-d55d388dd4deb04d1f541ae64abe34d3"}, {"color": "#7e93cc", "description": "\"The process of reducing the impact of high-frequency noise on a system\u0027s output, often a consideration in the design of compensators and frequency response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NOISE ATTENUATION\"", "label": "\"NOISE ATTENUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-d55d388dd4deb04d1f541ae64abe34d3"}, {"color": "#d82a35", "description": "\"The number of poles and zeros added to a system by a compensator, affecting the complexity and control of transient-response behavior.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"COMPENSATOR ORDER\"", "label": "\"COMPENSATOR ORDER\"", "shape": "dot", "size": 25, "source_id": "chunk-d55d388dd4deb04d1f541ae64abe34d3"}, {"color": "#8ed820", "description": "\"A mathematical expression that relates the maximum phase-lead angle and the value of \u03b1 in the context of lead compensation.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION 7-25\"", "label": "\"EQUATION 7-25\"", "shape": "dot", "size": 25, "source_id": "chunk-e611bd45d6f907a7e57c013903436121"}, {"color": "#e954f6", "description": "\"Illustrates the polar plot of a system\u0027s transfer function, used to determine the maximum phase-lead angle for given system parameters.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 7-91\"", "label": "\"FIGURE 7-91\"", "shape": "dot", "size": 25, "source_id": "chunk-e611bd45d6f907a7e57c013903436121"}, {"color": "#1c6be8", "description": "\"Shows the Bode diagram of a lead compensator, highlighting the frequency response characteristics when specific parameter values are used.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 7-92\"", "label": "\"FIGURE 7-92\"", "shape": "dot", "size": 25, "source_id": "chunk-e611bd45d6f907a7e57c013903436121"}, {"color": "#2a3da9", "description": "\"Depicts a control system setup relevant for understanding lead compensation techniques and evaluating system performance.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 7-93\"", "label": "\"FIGURE 7-93\"", "shape": "dot", "size": 25, "source_id": "chunk-e611bd45d6f907a7e57c013903436121"}, {"color": "#e40d06", "description": "\"The peak phase shift achieved by a lead compensator at a particular frequency, essential for improving system transient response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MAXIMUM PHASE SHIFT (\u03a6M)\"", "label": "\"MAXIMUM PHASE SHIFT (\u03a6M)\"", "shape": "dot", "size": 25, "source_id": "chunk-e611bd45d6f907a7e57c013903436121"}, {"color": "#d9bc2a", "description": "\"The maximum phase shift occurring at the gain crossover frequency, important for assessing the stability and transient response of the control system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PHASE SHIFT \\(\\PHI_{M}\\)\"", "label": "\"PHASE SHIFT \\(\\PHI_{M}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-1f21e3968a01a5fbbb1b8c1389b12468"}, {"color": "#e17885", "description": "\"A system gain factor initially adjusted to meet the static velocity error constant, determined to be \\(K=10\\).\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONSTANT \\(K\\)\"", "label": "\"CONSTANT \\(K\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-1f21e3968a01a5fbbb1b8c1389b12468"}, {"color": "#22108f", "description": "\"The additional phase angle provided by the lead compensator necessary to meet the phase margin requirement, estimated as \\(38^{\\circ}\\).\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MAXIMUM PHASE LEAD \\(\\PHI_{M}\\)\"", "label": "\"MAXIMUM PHASE LEAD \\(\\PHI_{M}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-1f21e3968a01a5fbbb1b8c1389b12468"}, {"color": "#eaf4c8", "description": "\"The frequency at which the maximum phase-lead occurs in a control system, used in designing lead compensators.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GEOMETRIC MEAN OF CORNER FREQUENCIES\"", "label": "\"GEOMETRIC MEAN OF CORNER FREQUENCIES\"", "shape": "dot", "size": 25, "source_id": "chunk-adcaeef9090d638159318c9d7b5ff687"}, {"color": "#afbfdd", "description": "\"A process where the lag compensator reduces the amplitude of high-frequency signals, contributing to system stability and phase margin improvement.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HIGH-FREQUENCY ATTENUATION\"", "label": "\"HIGH-FREQUENCY ATTENUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-1a44da25de28cef06af56b60c5e24d96"}, {"color": "#3e3092", "description": "\"The inherent property of lag compensators that causes a phase delay in the system response, critical to consider in compensator design but less impactful in certain applications.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PHASE LAG CHARACTERISTIC\"", "label": "\"PHASE LAG CHARACTERISTIC\"", "shape": "dot", "size": 25, "source_id": "chunk-1a44da25de28cef06af56b60c5e24d96"}, {"color": "#72a8a7", "description": "\"A point on the complex plane representing the frequency at which the denominator of the compensator\u0027s transfer function goes to zero, influencing phase and gain.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPENSATOR POLE\"", "label": "\"COMPENSATOR POLE\"", "shape": "dot", "size": 25, "source_id": "chunk-5de71a72169509cf90b55054e6cee275"}, {"color": "#4072e7", "description": "\"A condition where the stability of a control system depends on input amplitude or other parameters, often seen when saturation or limits are present.\"\u003cSEP\u003e\"The property of a control system to remain stable only under certain conditions, such as certain gain or phase settings.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONDITIONAL STABILITY\"", "label": "\"CONDITIONAL STABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-09266ed448ed9155a14cf224ee083334\u003cSEP\u003echunk-7b7bd6b13a1bf11de041e0bcbc76b288"}, {"color": "#87be1f", "description": "\"A method used to stabilize control systems experiencing conditional stability by affecting only low-amplitude inputs, often employed to mitigate lag compensator saturation effects.\"", "entity_type": "\"TECHNIQUE\"", "font": {"size": 12}, "id": "\"MINOR FEEDBACK LOOP COMPENSATION\"", "label": "\"MINOR FEEDBACK LOOP COMPENSATION\"", "shape": "dot", "size": 25, "source_id": "chunk-7b7bd6b13a1bf11de041e0bcbc76b288"}, {"color": "#3e9e14", "description": "\"The specific equation used to describe the lag-lead compensator, highlighted in the context of control system design. Includes parameters such as $K_c$, $\\gamma$, $\\beta$, and $T_2$.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (7\u201327)\"", "label": "\"EQUATION (7\u201327)\"", "shape": "dot", "size": 25, "source_id": "chunk-dce035be52be5eaa7dc1a5280b26896b"}, {"color": "#a08bc0", "description": "\"Another form of the equation used for the lag-lead compensator, illustrating various parameters and terms in its construction.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (7\u201328)\"", "label": "\"EQUATION (7\u201328)\"", "shape": "dot", "size": 25, "source_id": "chunk-dce035be52be5eaa7dc1a5280b26896b"}, {"color": "#c2c25d", "description": "\"The part of the compensator aimed at reducing the phase and providing gain adjustments at low frequencies, essential for improving steady-state performance in control systems.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PHASE-LAG PORTION\"", "label": "\"PHASE-LAG PORTION\"", "shape": "dot", "size": 25, "source_id": "chunk-dce035be52be5eaa7dc1a5280b26896b"}, {"color": "#9c2184", "description": "\"The section of the compensator responsible for increasing phase margin and bandwidth, enhancing the speed of response and stability of the control system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PHASE-LEAD PORTION\"", "label": "\"PHASE-LEAD PORTION\"", "shape": "dot", "size": 25, "source_id": "chunk-dce035be52be5eaa7dc1a5280b26896b"}, {"color": "#eca82e", "description": "\"A representation of the system\u0027s open-loop transfer function without compensation, adjusted for gain.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"G (GAIN-ADJUSTED BUT UNCOMPENSATED OPEN-LOOP TRANSFER FUNCTION)\"", "label": "\"G (GAIN-ADJUSTED BUT UNCOMPENSATED OPEN-LOOP TRANSFER FUNCTION)\"", "shape": "dot", "size": 25, "source_id": "chunk-46ef4a4824c20345e4a34dc2d871df3c"}, {"color": "#01b753", "description": "\"A frequency point at which significant changes in the gain or phase of a system occur, essential in determining the frequency response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CORNER FREQUENCY (\u03a9)\"", "label": "\"CORNER FREQUENCY (\u03a9)\"", "shape": "dot", "size": 25, "source_id": "chunk-46ef4a4824c20345e4a34dc2d871df3c"}, {"color": "#d75954", "description": "\"Defined as $\\\\frac{s + 0.2}{s + 0.02} = 10\\\\bigg(\\\\frac{5s + 1}{50s + 1}\\\\bigg)$, representing the lag behavior in frequency response adjustment.\"\u003cSEP\u003e\"The mathematical expression describing the phase-lag portion of the compensator, crucial for affecting low-frequency response.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION OF PHASE-LAG PORTION\"", "label": "\"TRANSFER FUNCTION OF PHASE-LAG PORTION\"", "shape": "dot", "size": 25, "source_id": "chunk-46ef4a4824c20345e4a34dc2d871df3c\u003cSEP\u003echunk-7197730284fe97b277c561f9b67eb61d"}, {"color": "#b9f052", "description": "\"Defined as $\\\\frac{s + 0.4}{s + 4} = \\\\frac{1}{10}\\\\left(\\\\frac{2.5s + 1}{0.25s + 1}\\\\right)$, representing the lead behavior to advance phase in the system.\"\u003cSEP\u003e\"The mathematical expression describing the phase-lead portion of the compensator, crucial for affecting high-frequency and transient response.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION OF PHASE-LEAD PORTION\"", "label": "\"TRANSFER FUNCTION OF PHASE-LEAD PORTION\"", "shape": "dot", "size": 25, "source_id": "chunk-46ef4a4824c20345e4a34dc2d871df3c\u003cSEP\u003echunk-7197730284fe97b277c561f9b67eb61d"}, {"color": "#8e014b", "description": "\"Graphical representations of a system\u0027s frequency response, used to understand gain and phase behavior over a range of frequencies.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MAGNITUDE AND PHASE-ANGLE CURVES\"", "label": "\"MAGNITUDE AND PHASE-ANGLE CURVES\"", "shape": "dot", "size": 25, "source_id": "chunk-46ef4a4824c20345e4a34dc2d871df3c"}, {"color": "#92457c", "description": "\"A transfer function that has been modified by adjusting gain to improve stability or performance characteristics of a system.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"GAIN-ADJUSTED TRANSFER FUNCTION\"", "label": "\"GAIN-ADJUSTED TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-052ab7cb17072a07d0171a3bf8076106"}, {"color": "#8dab50", "description": "\"The effect of a lead compensator in increasing the phase of a system at certain frequencies to enhance stability and transient response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PHASE-LEAD CONTRIBUTION\"", "label": "\"PHASE-LEAD CONTRIBUTION\"", "shape": "dot", "size": 25, "source_id": "chunk-052ab7cb17072a07d0171a3bf8076106"}, {"color": "#e34875", "description": "\"The ability of a control component or system to reduce the amplitude of signals, typically used in lag compensation to handle high-frequency noise.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ATTENUATION PROPERTY\"", "label": "\"ATTENUATION PROPERTY\"", "shape": "dot", "size": 25, "source_id": "chunk-052ab7cb17072a07d0171a3bf8076106"}, {"color": "#cd7a6b", "description": "\"The process of reducing the level of noise signals in a system, often achieved through the use of compensators like lag compensators.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NOISE SIGNAL ATTENUATION\"", "label": "\"NOISE SIGNAL ATTENUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-052ab7cb17072a07d0171a3bf8076106"}, {"color": "#ac4e2f", "description": "\"A characteristic of lag compensation where the system\u0027s gain is reduced at high frequencies to improve system stability and limit noise.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HIGH-FREQUENCY GAIN REDUCTION\"", "label": "\"HIGH-FREQUENCY GAIN REDUCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-052ab7cb17072a07d0171a3bf8076106"}, {"color": "#9a1dff", "description": "\"Graphical representations of system response to a unit step input, indicating how compensation affects transient and steady-state behavior.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"STEP-RESPONSE CURVES\"", "label": "\"STEP-RESPONSE CURVES\"", "shape": "dot", "size": 25, "source_id": "chunk-babf50d9ac8571a10ced3fd2128d82ce"}, {"color": "#cd0d6b", "description": "\"The poles of a transfer function that have the most significant effect on the system\u0027s transient response, often indicating where control efforts should be focused.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DOMINANT POLES\"", "label": "\"DOMINANT POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-babf50d9ac8571a10ced3fd2128d82ce"}, {"color": "#1ccb71", "description": "\"Time constants in a lead compensator network, where $T_{1}$ often signifies a larger delay compared to $T_{2}$, used to manipulate response characteristics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"$T_{1}$ AND $T_{2}$ IN LEAD NETWORK\"", "label": "\"$T_{1}$ AND $T_{2}$ IN LEAD NETWORK\"", "shape": "dot", "size": 25, "source_id": "chunk-babf50d9ac8571a10ced3fd2128d82ce"}, {"color": "#80e02a", "description": "\"The arrangement of poles and zeros in a closed-loop system\u0027s transfer function, which determines the system\u0027s dynamic response and stability characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP POLE-ZERO CONFIGURATION\"", "label": "\"CLOSED-LOOP POLE-ZERO CONFIGURATION\"", "shape": "dot", "size": 25, "source_id": "chunk-e52957125f43aa3db6b8800adf90d2ca"}, {"color": "#064299", "description": "\"A technique used in control systems to negate undesirable behavior by cancelling poles with zeros, improving system stability and response.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"CANCELATION OF UNDESIRABLE COMPLEX-CONJUGATE POLES\"", "label": "\"CANCELATION OF UNDESIRABLE COMPLEX-CONJUGATE POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-e52957125f43aa3db6b8800adf90d2ca"}, {"color": "#197b22", "description": "\"Resistors and capacitors used in electronic networks, like the Bridged T Network, to achieve desired transfer function characteristics.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"RC COMPONENTS\"", "label": "\"RC COMPONENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-e52957125f43aa3db6b8800adf90d2ca"}, {"color": "#44f719", "description": "\"Variations in external conditions that can affect the performance of control systems, necessitating adjustments such as gain tuning.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ENVIRONMENTAL CHANGES\"", "label": "\"ENVIRONMENTAL CHANGES\"", "shape": "dot", "size": 25, "source_id": "chunk-e52957125f43aa3db6b8800adf90d2ca"}, {"color": "#6b7ba8", "description": "\"Fabrication variations in components that can impact the consistency and performance of control systems, often mitigated by system design.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MANUFACTURING TOLERANCES\"", "label": "\"MANUFACTURING TOLERANCES\"", "shape": "dot", "size": 25, "source_id": "chunk-e52957125f43aa3db6b8800adf90d2ca"}, {"color": "#282082", "description": "\"The gradual degradation of system components over time, affecting performance and necessitating periodic maintenance and recalibration.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NORMAL DETERIORATION\"", "label": "\"NORMAL DETERIORATION\"", "shape": "dot", "size": 25, "source_id": "chunk-e52957125f43aa3db6b8800adf90d2ca"}, {"color": "#a4a3c0", "description": "\"A section typically present in academic or instructional material offering practical exercises to illustrate theoretical concepts discussed.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"EXAMPLE PROBLEMS AND SOLUTIONS\"", "label": "\"EXAMPLE PROBLEMS AND SOLUTIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-e52957125f43aa3db6b8800adf90d2ca"}, {"color": "#2088bd", "description": "\"The Bode diagram specific to the first input of a multi-input system, showing the frequency response in terms of magnitude and phase for that particular input.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"BODE DIAGRAM FOR INPUT 1\"", "label": "\"BODE DIAGRAM FOR INPUT 1\"", "shape": "dot", "size": 25, "source_id": "chunk-ce9240598b6dbf13b44a81f259853a51"}, {"color": "#e3cd38", "description": "\"The Bode diagram specific to the second input of a multi-input system, showing the frequency response in terms of magnitude and phase for that particular input.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"BODE DIAGRAM FOR INPUT 2\"", "label": "\"BODE DIAGRAM FOR INPUT 2\"", "shape": "dot", "size": 25, "source_id": "chunk-ce9240598b6dbf13b44a81f259853a51"}, {"color": "#71cd02", "description": "\"A plot showing the phase difference between the input and output of a system as a function of frequency, often illustrated in Bode diagrams.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PHASE CURVE\"", "label": "\"PHASE CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-ce9240598b6dbf13b44a81f259853a51"}, {"color": "#55d490", "description": "\"A MATLAB program designed to generate and display Bode diagrams for a specified control system. It helps visualize the system\u0027s frequency response.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"PROGRAM 7\u201315\"", "label": "\"PROGRAM 7\u201315\"", "shape": "dot", "size": 25, "source_id": "chunk-ce9240598b6dbf13b44a81f259853a51"}, {"color": "#04798f", "description": "\"A MATLAB program intended to plot Bode diagrams for the closed-loop system with various gain values, aiding in the analysis of system behavior under different conditions.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"PROGRAM 7\u201316\"", "label": "\"PROGRAM 7\u201316\"", "shape": "dot", "size": 25, "source_id": "chunk-ce9240598b6dbf13b44a81f259853a51"}, {"color": "#fb3630", "description": "\"An illustration showing the Bode diagrams produced for a control system, providing visual insight into the system\u0027s frequency response for different inputs.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 7\u2013119\"", "label": "\"FIGURE 7\u2013119\"", "shape": "dot", "size": 25, "source_id": "chunk-ce9240598b6dbf13b44a81f259853a51"}, {"color": "#de79ba", "description": "\"An illustration of the closed-loop system configuration, serving as a reference for the control system setup described in the text.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 7\u2013120\"", "label": "\"FIGURE 7\u2013120\"", "shape": "dot", "size": 25, "source_id": "chunk-ce9240598b6dbf13b44a81f259853a51"}, {"color": "#d178d8", "description": "\"A series of illustrations showing the magnitude and phase Bode diagrams of the closed-loop system for different values of gain \\(K\\), providing comparative analysis.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 7\u2013121\"", "label": "\"FIGURE 7\u2013121\"", "shape": "dot", "size": 25, "source_id": "chunk-ce9240598b6dbf13b44a81f259853a51"}, {"color": "#cc5d45", "description": "\"Components of the sinusoidal transfer function \\(G(j\\omega)\\), representing the real and imaginary parts, respectively, of the system\u0027s frequency response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"\\(X\\) AND \\(Y\\)\"", "label": "\"\\(X\\) AND \\(Y\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-934428190e27b02bb011cae70da16c8b"}, {"color": "#9aca1a", "description": "\"The fundamental elements in control system theory affecting the system\u0027s behavior and stability, represented as roots in the equation \\(F(s)\\) within a defined contour.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLES AND ZEROS OF \\(F(S)\\)\"", "label": "\"POLES AND ZEROS OF \\(F(S)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-934428190e27b02bb011cae70da16c8b"}, {"color": "#ad8255", "description": "\"Describes the semicircle in the complex plane, highlighting the geometric properties of the sinusoidal transfer function \\(G(j\\omega)\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION \\((X - \\FRAC{1}{2})^2 + Y^2 = \\FRAC{1}{4}\\)\"", "label": "\"EQUATION \\((X - \\FRAC{1}{2})^2 + Y^2 = \\FRAC{1}{4}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-934428190e27b02bb011cae70da16c8b"}, {"color": "#057d7a", "description": "\"The angular frequency variable used within the sinusoidal transfer function \\(G(j\\omega)\\), affecting the real and imaginary components expressed as X and Y.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"\\(\\OMEGA\\)\"", "label": "\"\\(\\OMEGA\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-934428190e27b02bb011cae70da16c8b"}, {"color": "#dffc61", "description": "\"Represents the derivative ratio form utilized in analyzing the properties of the poles and zeros within the s-plane during contour mapping.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"\\(F^\\PRIME(S)/F(S)\\)\"", "label": "\"\\(F^\\PRIME(S)/F(S)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-934428190e27b02bb011cae70da16c8b"}, {"color": "#2654ea", "description": "\"A path in the complex s plane that forms a closed loop, used for evaluating integrals of complex functions and assessing system stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CLOSED CONTOUR IN THE S PLANE\"", "label": "\"CLOSED CONTOUR IN THE S PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-a81296a16296cc6d191d6797bdf48903"}, {"color": "#88c66b", "description": "\"The total number of zeros of the function F(s) enclosed within a closed contour in the s plane.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"Z (TOTAL NUMBER OF ZEROS)\"", "label": "\"Z (TOTAL NUMBER OF ZEROS)\"", "shape": "dot", "size": 25, "source_id": "chunk-a81296a16296cc6d191d6797bdf48903"}, {"color": "#31b623", "description": "\"The total number of poles of the function F(s) enclosed within a closed contour in the s plane.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"P (TOTAL NUMBER OF POLES)\"", "label": "\"P (TOTAL NUMBER OF POLES)\"", "shape": "dot", "size": 25, "source_id": "chunk-a81296a16296cc6d191d6797bdf48903"}, {"color": "#2
