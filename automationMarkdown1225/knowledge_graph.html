peak, usually considered in the context of unit-step response analysis.\"\u003cSEP\u003e\"The time taken for the response to reach the first peak of the overshoot in the step response of a system.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"PEAK TIME\"", "label": "\"PEAK TIME\"", "shape": "dot", "size": 25, "source_id": "chunk-db39e81fa1feabd6e3ff0222856ca1cf\u003cSEP\u003echunk-c81d2ed0b24fa6def571f40855ac7cdb\u003cSEP\u003echunk-39bffbf3446e3cab138550b7c6e998b1\u003cSEP\u003echunk-796939c3fee00cda54c923a985332fd8\u003cSEP\u003echunk-095e0b35d53e8f6df169fe5b46dcfd5d\u003cSEP\u003echunk-5b62fafcdf95c3a90c68bc3fb46c8785"}, {"color": "#c06d0a", "description": "\"A mathematical equation describing a transient response consisting of exponential decay combined with oscillations, typically in underdamped systems.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EXPONENTIAL CURVE WITH DAMPED SINUSOIDAL CURVES\"", "label": "\"EXPONENTIAL CURVE WITH DAMPED SINUSOIDAL CURVES\"", "shape": "dot", "size": 25, "source_id": "chunk-796939c3fee00cda54c923a985332fd8"}, {"color": "#ec6b56", "description": "\"A MATLAB script used to simulate the unit-step response of the system, demonstrating the controller\u0027s behavior under specific tuning settings.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 8\u20131\"", "label": "\"MATLAB PROGRAM 8\u20131\"", "shape": "dot", "size": 25, "source_id": "chunk-159fa8f1526c118a57f8a13fe9fd06f2"}, {"color": "#b9d526", "description": "\"A feedback control system utilizing a PID controller to maintain desired system performance. It adjusts control inputs by calculating the error between a setpoint and a measured process variable.\"\u003cSEP\u003e\"A system that uses a PID (Proportional-Integral-Derivative) controller to manage and control process variables by minimizing the error between a desired setpoint and the actual process variable.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"PID-CONTROLLED SYSTEM\"", "label": "\"PID-CONTROLLED SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-8f96b6a0e3f4162f025923048f7090c2\u003cSEP\u003echunk-60906a0ecca50eddf7c3de1ccab5d822"}, {"color": "#a08d13", "description": "\"A specific script used in MATLAB to generate the unit-step response curve for the designed system.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 8-12\"", "label": "\"MATLAB PROGRAM 8-12\"", "shape": "dot", "size": 25, "source_id": "chunk-1f9a6a41954a555630b070c7f7bfb202"}, {"color": "#4fff94", "description": "\"A graphical analysis conducted to understand the behavior of a system\u0027s response to a unit-step input, depicted in three-dimensional space for detailed observation.\"\u003cSEP\u003e\"A graphical visualization representing the response of a system to a unit-step input, plotted in three dimensions to show variations over time and different damping ratios.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"THREE-DIMENSIONAL PLOT OF UNIT-STEP RESPONSE CURVES\"", "label": "\"THREE-DIMENSIONAL PLOT OF UNIT-STEP RESPONSE CURVES\"", "shape": "dot", "size": 25, "source_id": "chunk-bf44cd9f908ff1160858365a76023155\u003cSEP\u003echunk-5b62fafcdf95c3a90c68bc3fb46c8785"}, {"color": "#53f378", "description": "\"A transfer function representing the relationship between the output C(s) and input R(s) of a system, characterized by a second-order polynomial in the denominator.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION C(S)/R(S) = 25/(S^2 + 6S + 25)\"", "label": "\"EQUATION C(S)/R(S) = 25/(S^2 + 6S + 25)\"", "shape": "dot", "size": 25, "source_id": "chunk-5b62fafcdf95c3a90c68bc3fb46c8785"}, {"color": "#6eb1ba", "description": "\"A MATLAB program designed to produce the unit-impulse response for a given transfer function, helping in the visualization of the system\u0027s behavior.\"\u003cSEP\u003e\"A MATLAT program that produces the unit-impulse response curve for a specified system given by a transfer function.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5\u20138\"", "label": "\"MATLAB PROGRAM 5\u20138\"", "shape": "dot", "size": 25, "source_id": "chunk-37f0d11323e33d56a2d1d8ebef11aa43\u003cSEP\u003echunk-5b62fafcdf95c3a90c68bc3fb46c8785"}, {"color": "#7344ef", "description": "\"A plot generated using MATLAB Program 5-9, illustrating the unit-impulse response as derived from the unit-step response of s G(s).\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201325\"", "label": "\"FIGURE 5\u201325\"", "shape": "dot", "size": 25, "source_id": "chunk-37f0d11323e33d56a2d1d8ebef11aa43"}, {"color": "#d1f1ff", "description": "\"Figure 5\u201325 is generated using MATLAB Program 5-9, illustrating the transformation of the unit-impulse response to a unit-step response.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5\u20139\"", "label": "\"MATLAB PROGRAM 5\u20139\"", "shape": "dot", "size": 25, "source_id": "chunk-37f0d11323e33d56a2d1d8ebef11aa43"}, {"color": "#b64616", "description": "\"A graphical representation showing the unit-ramp response of the defined closed-loop system, obtained using the MATLAB Program 5-10.\"\u003cSEP\u003e\"A plot showing the unit-ramp response obtained from a closed-loop system using MATLAB, providing insights into its behavior under a ramp input.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201326\"", "label": "\"FIGURE 5\u201326\"", "shape": "dot", "size": 25, "source_id": "chunk-37f0d11323e33d56a2d1d8ebef11aa43"}, {"color": "#6000f5", "description": "\"Figure 5\u201326 is generated by MATLAB Program 5\u201310, which plots the unit-ramp response using specified numerator and denominator coefficients.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5\u201310\"", "label": "\"MATLAB PROGRAM 5\u201310\"", "shape": "dot", "size": 25, "source_id": "chunk-37f0d11323e33d56a2d1d8ebef11aa43"}, {"color": "#f6459d", "description": "\"A program used to plot the unit-ramp response curve of a control system by simulating the system\u0027s behavior with specific matrices.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5\u201311\"", "label": "\"MATLAB PROGRAM 5\u201311\"", "shape": "dot", "size": 25, "source_id": "chunk-110dd7d2a42e0b04d3cdb9c8d8675182"}, {"color": "#0eda16", "description": "\"A MATLAB command used to simulate the time response of continuous-time linear systems to arbitrary inputs.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"LSIM COMMAND\"", "label": "\"LSIM COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-533fe9d545934dfebbe4148d30879cd6"}, {"color": "#02b2e0", "description": "\"A transfer function representing the system\u0027s response to a unit-ramp input: C(s)/R(s) = (2s + 1) / (s^2 + s + 1).\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"MATHEMATICAL MODEL FOR UNIT-RAMP RESPONSE\"", "label": "\"MATHEMATICAL MODEL FOR UNIT-RAMP RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-533fe9d545934dfebbe4148d30879cd6"}, {"color": "#0a89f1", "description": "\"A type of input characterized by exponential decay over time, used to evaluate the system\u0027s response to transient changes.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EXPONENTIAL INPUT U = E^-T\"", "label": "\"EXPONENTIAL INPUT U = E^-T\"", "shape": "dot", "size": 25, "source_id": "chunk-533fe9d545934dfebbe4148d30879cd6"}, {"color": "#0b85f5", "description": "\"A command in MATLAB used to simulate the step response of a linear time-invariant system, providing output \\(\\mathbf{y}\\), state \\(\\mathbf{z}\\), and time vector \\(\\mathbf{t}\\).\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB STEP COMMAND\"", "label": "\"MATLAB STEP COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-2bf7152251ce2f3e43c088655e3144ca"}, {"color": "#ca0cd8", "description": "\"A MATLAB function to create plots of data, here used to visualize the response curves of the system\u0027s outputs over time.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PLOT COMMAND\"", "label": "\"MATLAB PLOT COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-2bf7152251ce2f3e43c088655e3144ca"}, {"color": "#618e54", "description": "\"The initial condition response is derived from the initial state vector \\(\\mathbf{x}(0)\\), indicating how the initial state influences the system over time.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"VECTOR \\(\\MATHBF{X}(0)\\)\"", "label": "\"VECTOR \\(\\MATHBF{X}(0)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-3bd70782e7dda5a5b2fa5e9bee8bd938"}, {"color": "#fd31dd", "description": "\"Specific equations concerning the response of a control system, referred to for solving control problems analytically with initial conditions.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATIONS (5\u201358) AND (5\u201360)\"", "label": "\"EQUATIONS (5\u201358) AND (5\u201360)\"", "shape": "dot", "size": 25, "source_id": "chunk-bf44cd9f908ff1160858365a76023155"}, {"color": "#d8f7be", "description": "\"The solution to the scalar differential equation \\\\( \\\\dot{x} = a x \\\\), expressed in exponential form, showing the system\u0027s behavior over time influenced by the initial condition \\\\( x(0) \\\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"SOLUTION \\\\( X(T) \\\\,=\\\\, E^{A T}X(0) \\\\)\"", "label": "\"SOLUTION \\\\( X(T) \\\\,=\\\\, E^{A T}X(0) \\\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-9a6925acf7595f838577c71f4f920de0"}, {"color": "#ee54d5", "description": "\"An input function applied to a system in the context of control theory to influence the behavior of the system. Often expressed as a function of time.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONTROL INPUT U\"", "label": "\"CONTROL INPUT U\"", "shape": "dot", "size": 25, "source_id": "chunk-38ea1df2582ae034dca41f0efea2e2df"}, {"color": "#b31918", "description": "\"A vector denoting a set of state variables representing a system\u0027s state, with transformations allowing different expressions conveying the same information.\"\u003cSEP\u003e\"A vector representing the state of a system, composed of individual state variables that describe the system\u0027s status at a given time.\"\u003cSEP\u003e\"A vector representing the state of the system at a given time, encapsulating all the necessary information to describe the system\u0027s current status.\"\u003cSEP\u003e\"An n-dimensional vector representing the state of a system at a given time, essential for defining system dynamics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATE VECTOR X\"", "label": "\"STATE VECTOR X\"", "shape": "dot", "size": 25, "source_id": "chunk-c9f8a85c920626388a27e71191cc4c81\u003cSEP\u003echunk-38ea1df2582ae034dca41f0efea2e2df\u003cSEP\u003echunk-79864b9f56c581aeada944b6c59318c7\u003cSEP\u003echunk-a29e611fc7f335567fcc2fc71e4fd756"}, {"color": "#3cf6c1", "description": "\"An auxiliary state vector introduced in modified state-space equations to help re-define the system dynamics and initial conditions.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATE VECTOR Z\"", "label": "\"STATE VECTOR Z\"", "shape": "dot", "size": 25, "source_id": "chunk-38ea1df2582ae034dca41f0efea2e2df"}, {"color": "#9fe37f", "description": "\"A matrix that modifies the coefficient matrix of state variables into a diagonal matrix, playing a key role in simplifying state equations.\"\u003cSEP\u003e\"A transition matrix used to change the basis of the state variables, enabling the transformation from the state vector x to z: \\(\\mathbf{x} = \\mathbf{P}\\mathbf{z}\\).\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFORMATION MATRIX P\"", "label": "\"TRANSFORMATION MATRIX P\"", "shape": "dot", "size": 25, "source_id": "chunk-bfc2bf37bc7bf7906d2800b64cd28b59\u003cSEP\u003echunk-79864b9f56c581aeada944b6c59318c7"}, {"color": "#0bb3cb", "description": "\"A concept that indicates there are multiple valid sets of state variables for representing a system\u0027s state, with transformations allowing equivalent representations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NONUNIQUENESS OF STATE VARIABLES\"", "label": "\"NONUNIQUENESS OF STATE VARIABLES\"", "shape": "dot", "size": 25, "source_id": "chunk-79864b9f56c581aeada944b6c59318c7"}, {"color": "#a03028", "description": "\"A vector defining specific time points over which simulation or computation is performed in control systems analysis and simulations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"TIME VECTOR T\"", "label": "\"TIME VECTOR T\"", "shape": "dot", "size": 25, "source_id": "chunk-38ea1df2582ae034dca41f0efea2e2df"}, {"color": "#3936e2", "description": "\"A specific MATLAB program designed to obtain the response of a system to initial conditions, likely illustrating state-space analysis in control systems.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5\u201315\"", "label": "\"MATLAB PROGRAM 5\u201315\"", "shape": "dot", "size": 25, "source_id": "chunk-592fb6d6fbf23877c885de67673a0d69"}, {"color": "#f33e5d", "description": "\"A MATLAB command used to compute the response of a state-space system to initial conditions, facilitating dynamic analysis without external inputs.\"\u003cSEP\u003e\"A MATLAB command used to simulate the response of a state-space system to initial conditions over a specified time duration.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"INITIAL COMMAND\"", "label": "\"INITIAL COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-533b83f136a87d33b879dc1aafd7941a\u003cSEP\u003echunk-592fb6d6fbf23877c885de67673a0d69"}, {"color": "#0543df", "description": "\"Equations used to calculate or illustrate responses of a system to initial conditions, potentially central to control system analysis in the document context.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION 5\u201358 AND 5\u201360\"", "label": "\"EQUATION 5\u201358 AND 5\u201360\"", "shape": "dot", "size": 25, "source_id": "chunk-592fb6d6fbf23877c885de67673a0d69"}, {"color": "#05dffb", "description": "\"An example or exercise related to using specific equations for system response analysis, likely providing additional reinforcement of concepts.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"PROBLEM A\u20135\u201316\"", "label": "\"PROBLEM A\u20135\u201316\"", "shape": "dot", "size": 25, "source_id": "chunk-592fb6d6fbf23877c885de67673a0d69"}, {"color": "#619b99", "description": "\"A control system described by a second-order differential equation with specified initial conditions, illustrating dynamic response via state variables.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"SYSTEM IN EXAMPLE 5\u201310\"", "label": "\"SYSTEM IN EXAMPLE 5\u201310\"", "shape": "dot", "size": 25, "source_id": "chunk-592fb6d6fbf23877c885de67673a0d69"}, {"color": "#9cd577", "description": "\"An illustrative figure that displays the response curves of a system to initial conditions as discussed in Example 5\u20139.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201332\"", "label": "\"FIGURE 5\u201332\"", "shape": "dot", "size": 25, "source_id": "chunk-592fb6d6fbf23877c885de67673a0d69"}, {"color": "#321595", "description": "\"A subsequent figure showcasing the response curves of a system to initial conditions, verifying results consistent with those in Figure 5\u201332.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201333\"", "label": "\"FIGURE 5\u201333\"", "shape": "dot", "size": 25, "source_id": "chunk-592fb6d6fbf23877c885de67673a0d69"}, {"color": "#f8e2cb", "description": "\"A MATLAB code snippet provided to calculate the system\u0027s response y(t), leveraging computational software to perform simulations and analysis of control systems.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5\u201317\"", "label": "\"MATLAB PROGRAM 5\u201317\"", "shape": "dot", "size": 25, "source_id": "chunk-82961d1c5712e5fdf4ca69a0428a7eab"}, {"color": "#73ed2a", "description": "\"A graphical representation that shows the system\u0027s output response over time in relation to an initial condition, used to analyze system performance and dynamics.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"RESPONSE CURVE Y(T)\"", "label": "\"RESPONSE CURVE Y(T)\"", "shape": "dot", "size": 25, "source_id": "chunk-82961d1c5712e5fdf4ca69a0428a7eab"}, {"color": "#2fdbb6", "description": "\"A process in control systems to assess whether a system will remain stable or become unstable, often involving the analysis of polynomial equations and their roots.\"\u003cSEP\u003e\"The process of evaluating a control system\u0027s ability to return to equilibrium after a disturbance or change in input.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STABILITY ANALYSIS\"", "label": "\"STABILITY ANALYSIS\"", "shape": "dot", "size": 25, "source_id": "chunk-df40534221aadd92cca46165be258669\u003cSEP\u003echunk-0a5bdf4a038ca651111a8d7e9b26c789"}, {"color": "#fc1714", "description": "\"A control system with an open-loop transfer function G(s)H(s) indicating potential instability due to a pole in the right-half s plane.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP SYSTEM IN EXAMPLE 7\u201317\"", "label": "\"CLOSED-LOOP SYSTEM IN EXAMPLE 7\u201317\"", "shape": "dot", "size": 25, "source_id": "chunk-78f7e7dac16acef0e5650c5642d32c7d"}, {"color": "#e1d9f6", "description": "\"A value of \u0027s\u0027 that results in the denominator of the open-loop transfer function being zero, crucial for determining stability.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"POLE OF THE OPEN-LOOP TRANSFER FUNCTION\"", "label": "\"POLE OF THE OPEN-LOOP TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-3d9370b424f7643e348e97e9c75cd8ca"}, {"color": "#335c92", "description": "\"A system characteristic where a zero in the right-half of the S plane affects system stability, indicating potential for control challenges.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ZERO IN THE RIGHT-HALF S PLANE\"", "label": "\"ZERO IN THE RIGHT-HALF S PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-b95d2a59aa6f62817686d2bba9801b49"}, {"color": "#7b0cd5", "description": "\"A mathematical model that represents a polynomial equation, often used to determine the roots and analyze the stability of systems in control theory.\"\u003cSEP\u003e\"An equation involving polynomials, often used in the analysis of transfer functions and characteristic equations in control systems.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"POLYNOMIAL EQUATION\"", "label": "\"POLYNOMIAL EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-df40534221aadd92cca46165be258669\u003cSEP\u003echunk-496618f0a9b35f061c738a1b70bc279d"}, {"color": "#621721", "description": "\"A structured representation of the coefficients of a polynomial equation, used to perform stability analysis such as the Routh-Hurwitz criterion in control theory.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"COEFFICIENT ARRAY\"", "label": "\"COEFFICIENT ARRAY\"", "shape": "dot", "size": 25, "source_id": "chunk-df40534221aadd92cca46165be258669"}, {"color": "#489c2d", "description": "\"Roots of a polynomial equation that occur as complex conjugate pairs, often indicating oscillatory behavior in the context of control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"IMAGINARY ROOTS\"", "label": "\"IMAGINARY ROOTS\"", "shape": "dot", "size": 25, "source_id": "chunk-df40534221aadd92cca46165be258669"}, {"color": "#c2e5e0", "description": "\"A polynomial formed during stability analysis when all coefficients in a derived row of the array are zero, used to find roots with special symmetry.\"\u003cSEP\u003e\"A polynomial used in the context of control systems, particularly in the computation of certain control system parameters.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"AUXILIARY POLYNOMIAL\"", "label": "\"AUXILIARY POLYNOMIAL\"", "shape": "dot", "size": 25, "source_id": "chunk-df40534221aadd92cca46165be258669\u003cSEP\u003echunk-50fff26bd20927cec7a8d9872109e668"}, {"color": "#e47460", "description": "\"Roots of a polynomial that are real numbers, which can impact the overall stability and response of a control system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"REAL ROOTS\"", "label": "\"REAL ROOTS\"", "shape": "dot", "size": 25, "source_id": "chunk-df40534221aadd92cca46165be258669"}, {"color": "#632689", "description": "\"A concept used in polynomial stability analysis, where changes in the sign of coefficients in a specific column indicate the number of roots with positive real parts.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SIGN CHANGE\"", "label": "\"SIGN CHANGE\"", "shape": "dot", "size": 25, "source_id": "chunk-df40534221aadd92cca46165be258669"}, {"color": "#fb854c", "description": "\"A mathematical criterion used to determine the stability of a linear time-invariant control system by analyzing the signs and magnitudes of the coefficients of its characteristic polynomial.\"\u003cSEP\u003e\"A stability criterion used in control theory to ascertain the stability of a linear system by examining the signs and magnitudes of the first column of the Routh array.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"ROUTH-HURWITZ CRITERION\"", "label": "\"ROUTH-HURWITZ CRITERION\"", "shape": "dot", "size": 25, "source_id": "chunk-df40534221aadd92cca46165be258669\u003cSEP\u003echunk-e2840e38f380405207e63d9e655b1711"}, {"color": "#0966fb", "description": "\"Pairs of complex roots that are mirror images across the real axis, important for analyzing oscillatory modes in control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONJUGATE IMAGINARY ROOTS\"", "label": "\"CONJUGATE IMAGINARY ROOTS\"", "shape": "dot", "size": 25, "source_id": "chunk-df40534221aadd92cca46165be258669"}, {"color": "#c77203", "description": "\"A tabular arrangement used in Routh\u0027s stability criterion to determine the stability of a control system by examining sign changes in the first column.\"\u003cSEP\u003e\"A tabular method used in Routh\u0027s stability analysis to arrange the coefficients of a characteristic polynomial to determine system stability.\"\u003cSEP\u003e\"A tabular method used in control systems to determine the stability of a polynomial by analyzing the sign changes in its first column. It\u0027s derived from the coefficients of the polynomial equation.\"\u003cSEP\u003e\"A tabular method used in control theory for determining the stability of a system by analyzing the characteristic equation\u0027s polynomial. It provides a systematic way to check the number of roots with positive real parts.\"\u003cSEP\u003e\"A tabular method used in control theory to assess the stability of a system by organizing the coefficients of its characteristic polynomial in a systematic way.\"\u003cSEP\u003e\"A tabular method used in control theory to determine the stability of a control system by analyzing the coefficients of its characteristic equation.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"ROUTH ARRAY\"", "label": "\"ROUTH ARRAY\"", "shape": "dot", "size": 25, "source_id": "chunk-e2840e38f380405207e63d9e655b1711\u003cSEP\u003echunk-bf44cd9f908ff1160858365a76023155\u003cSEP\u003echunk-78ea2ad1116cdffb3096c62dcf2b026b\u003cSEP\u003echunk-e4da97cbead0bfbd2a9e8012b7d1a99d\u003cSEP\u003echunk-1d429010e471ca1f1bb9cd65f413c78d\u003cSEP\u003echunk-ddf4fea100525d3daf8e076f290d30f8"}, {"color": "#c57c01", "description": "\"A polynomial derived from the coefficients of the characteristic equation used to determine the presence of root pairs with equal magnitude and opposite sign.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"AUXILIARY POLYNOMIAL P(S)\"", "label": "\"AUXILIARY POLYNOMIAL P(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-92630a0554adb4f99a56ee4dca327667"}, {"color": "#c95525", "description": "\"The Auxiliary Polynomial P(s) is derived from the original characteristic equation to find specific pairs of roots pertaining to system stability.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"ORIGINAL EQUATION\"", "label": "\"ORIGINAL EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-92630a0554adb4f99a56ee4dca327667"}, {"color": "#9a7e17", "description": "\"A mathematical transformation used within relative stability analysis to examine the effect of shifts in the imaginary axis on system stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"S-PLANE AXIS SHIFT\"", "label": "\"S-PLANE AXIS SHIFT\"", "shape": "dot", "size": 25, "source_id": "chunk-92630a0554adb4f99a56ee4dca327667"}, {"color": "#0941f8", "description": "\"The solutions to the auxiliary polynomial P(s) that provide insight into the stability characteristics of the original system equation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROOTS OF P(S)\"", "label": "\"ROOTS OF P(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-92630a0554adb4f99a56ee4dca327667"}, {"color": "#993c43", "description": "\"A property of a root of a polynomial indicating that the system may exhibit instability, as having a root with a positive real part makes the system unstable.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POSITIVE REAL PART\"", "label": "\"POSITIVE REAL PART\"", "shape": "dot", "size": 25, "source_id": "chunk-92630a0554adb4f99a56ee4dca327667"}, {"color": "#3054b6", "description": "\"A control path in which a portion of the input signal or disturbance is sent directly to the controller input, bypassing the controlled process or actuator, to improve system performance by anticipating disturbances.\"\u003cSEP\u003e\"A control system concept where control action is based on incoming signals before they are processed by the system, enhancing anticipation of changes.\"\u003cSEP\u003e\"A part of a control system where the control signal is sent forward from the controller to the plant without feedback adjustments.\"\u003cSEP\u003e\"A pathway in a control system that connects input to output without involving the feedback loop, which can become unstable if not properly managed in a conditionally stable system.\"\u003cSEP\u003e\"A pathway in control systems where a portion of the input signal is sent forward from one point in the system to another, bypassing the feedback loop. It is often used for disturbance rejection.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FEEDFORWARD PATH\"", "label": "\"FEEDFORWARD PATH\"", "shape": "dot", "size": 25, "source_id": "chunk-e3c246f5dd9745c0d20bbb55ec559c46\u003cSEP\u003echunk-b035fb260ebbe966a00158fb48a52ad9\u003cSEP\u003echunk-12c5250f31da6507b1bad7bcd12854a3\u003cSEP\u003echunk-d645fab46b371b720a953991c4037adb\u003cSEP\u003echunk-0f55fae0545ab7ae4d25ea775cc3484b"}, {"color": "#f0f977", "description": "\"A system that exhibits stability only under specific conditions, such as particular parameter values or operating ranges.\"\u003cSEP\u003e\"A system that is stable only within certain parameter values or conditions such as having an unstable feedforward path, and can become unstable if certain critical values change, like system gain.\"\u003cSEP\u003e\"A system that remains stable only within a limited range of open-loop gain values. If the gain is increased or decreased beyond these critical values, the system becomes unstable, often due to saturation that reduces open-loop gain.\"\u003cSEP\u003e\"A system that remains stable only within certain ranges of system parameters or gains. Outside these ranges, it becomes unstable or exhibits undesirable behavior.\"\u003cSEP\u003e\"A system that remains stable under certain conditions or parameter values but may become unstable if those conditions are not met.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CONDITIONALLY STABLE SYSTEM\"", "label": "\"CONDITIONALLY STABLE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-50551d72bce1fbee2eef5386655cd827\u003cSEP\u003echunk-bc06726ed4de67e5eabeb6d258258b61\u003cSEP\u003echunk-b6af1c4a81059796fa59b1f1f07b4234\u003cSEP\u003echunk-2049d1ad80c2666a7089c29c9a6e11f5\u003cSEP\u003echunk-0f55fae0545ab7ae4d25ea775cc3484b"}, {"color": "#fb4a71", "description": "\"A mathematical theorem used to find the steady-state value of a function as time approaches infinity. It is applied in control systems to determine steady-state errors.\"\u003cSEP\u003e\"A mathematical tool that provides a method to determine the steady-state value of a system\u0027s output from its Laplace transform, used here to calculate steady-state errors.\"\u003cSEP\u003e\"A theorem used to determine the steady-state value of a system\u0027s response by evaluating the limit of the Laplace transform as the variable approaches zero.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"FINAL-VALUE THEOREM\"", "label": "\"FINAL-VALUE THEOREM\"", "shape": "dot", "size": 25, "source_id": "chunk-2b6056bb12ef748fcc02ef67737c7a88\u003cSEP\u003echunk-e8fafe59ded875114e33e24953d9feda\u003cSEP\u003echunk-79314c348ed5ee8cdb921db7e430218b"}, {"color": "#cd1aa5", "description": "\"A speed control system subjected to torque disturbances, where the goals are analyzing steady-state behaviors and error due to disturbances.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"SPEED CONTROL SYSTEM IN FIGURE 5\u201367\"", "label": "\"SPEED CONTROL SYSTEM IN FIGURE 5\u201367\"", "shape": "dot", "size": 25, "source_id": "chunk-24ee5858439bcd4566aa035264c76064"}, {"color": "#346dcf", "description": "\"A dimensionless measure describing how oscillations in a system decay after a disturbance, crucial for characterizing system response.\"\u003cSEP\u003e\"A dimensionless measure describing how oscillations in a system decay after a disturbance, used to assess system stability and responsiveness.\"\u003cSEP\u003e\"A dimensionless measure of damping in a system, influencing the system\u0027s oscillatory response and stability.\"\u003cSEP\u003e\"A dimensionless measure that describes how oscillations in a system decay after a disturbance. It is used to characterize the system\u0027s dynamic response.\"\u003cSEP\u003e\"A parameter that indicates the degree of damping in a control system, affecting overshoot and settling time.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DAMPING RATIO (\\U03B6)\"", "label": "\"DAMPING RATIO (\\U03B6)\"", "shape": "dot", "size": 25, "source_id": "chunk-c841a2f902941d297826d4c33abf8541\u003cSEP\u003echunk-c389c29271c10fcfff2ef7148196aa8f\u003cSEP\u003echunk-3d3d81ce1132a7de1bc12a282f8bf94c\u003cSEP\u003echunk-872c157fd1acdb8461e5215d5a1d89b0\u003cSEP\u003echunk-095e0b35d53e8f6df169fe5b46dcfd5d"}, {"color": "#6c4484", "description": "\"A sudden, constant input torque applied to a system to test its response and control strategies for error correction.\"\u003cSEP\u003e\"A torque input that causes the control system to react, used as a test input to evaluate system response, typically resulting in a step change in load.\"\u003cSEP\u003e\"A type of disturbance applied to the output of the system, used to study the system\u0027s response and performance under a sudden change.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"UNIT-STEP DISTURBANCE TORQUE\"", "label": "\"UNIT-STEP DISTURBANCE TORQUE\"", "shape": "dot", "size": 25, "source_id": "chunk-225954a1bdcd5febeef1ddee93b3a682\u003cSEP\u003echunk-24ee5858439bcd4566aa035264c76064\u003cSEP\u003echunk-79314c348ed5ee8cdb921db7e430218b"}, {"color": "#ce5b19", "description": "\"A parameter in control systems representing the system gain, influencing the responsiveness and stability of the control system.\"\u003cSEP\u003e\"A parameter representing the proportional gain in a control system, which affects the system\u0027s response and stability. Different values are tested to analyze system behavior.\"\u003cSEP\u003e\"A proportional gain factor in control systems that influences the system\u0027s response speed and stability. Higher gain can lead to faster responses with a risk of instability.\"\u003cSEP\u003e\"A variable representing the proportional gain in the system\u0027s characteristic equation, controlling system dynamics and stability.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"K (GAIN)\"", "label": "\"K (GAIN)\"", "shape": "dot", "size": 25, "source_id": "chunk-8f96b6a0e3f4162f025923048f7090c2\u003cSEP\u003echunk-edfef0c2a7c17c4ffcb680c9c42849c7\u003cSEP\u003echunk-ce9240598b6dbf13b44a81f259853a51\u003cSEP\u003echunk-79314c348ed5ee8cdb921db7e430218b"}, {"color": "#24afbf", "description": "\"A parameter that combines natural damping and additional damping introduced by the control system, influencing the system\u0027s oscillatory behavior.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"EFFECTIVE DAMPING COEFFICIENT\"", "label": "\"EFFECTIVE DAMPING COEFFICIENT\"", "shape": "dot", "size": 25, "source_id": "chunk-872c157fd1acdb8461e5215d5a1d89b0"}, {"color": "#7daf29", "description": "\"A measure that describes the system\u0027s steady-state error in response to a step input, specifically for type 0 systems, indicating the system\u0027s accuracy at low frequencies.\"\u003cSEP\u003e\"A parameter describing the steady-state error of a control system to a step input, relevant in evaluating low-frequency performance and accuracy.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATIC POSITION ERROR CONSTANT\"", "label": "\"STATIC POSITION ERROR CONSTANT\"", "shape": "dot", "size": 25, "source_id": "chunk-2dcf86be04c38c7662cbe95f5c6c847b\u003cSEP\u003echunk-c9a7e342dfd4b6de78a8956bda99b7ca"}, {"color": "#00cf03", "description": "\"A parameter that defines the acceleration error constant in a control system, used to assess the system\u0027s ability to handle steady-state errors in response to parabolic inputs.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATIC ACCELERATION ERROR CONSTANT (K_A)\"", "label": "\"STATIC ACCELERATION ERROR CONSTANT (K_A)\"", "shape": "dot", "size": 25, "source_id": "chunk-d4def59094f9945efa81da355fc382cd"}, {"color": "#b8e203", "description": "\"A control system configuration where the output is fed back to be compared with the input or setpoint, typically resulting in error signal elimination.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"UNITY FEEDBACK CONTROL SYSTEM\"", "label": "\"UNITY FEEDBACK CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-c389c29271c10fcfff2ef7148196aa8f"}, {"color": "#39a507", "description": "\"A figure of merit for control systems that indicates the steady-state error for a unit-step input, defined as the limit of the open-loop gain as frequency approaches zero.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATIC POSITION ERROR CONSTANT (KP)\"", "label": "\"STATIC POSITION ERROR CONSTANT (KP)\"", "shape": "dot", "size": 25, "source_id": "chunk-e8fafe59ded875114e33e24953d9feda"}, {"color": "#51ea8a", "description": "\"The ability of a control system to minimize steady-state errors, assessed by measuring error constants K_p, K_v, and K_a.\"\u003cSEP\u003e\"The capability of the system to maintain its performance and accuracy after transient effects have dissipated.\"\u003cSEP\u003e\"The measure of how well a control system can maintain its output at a desired level over time, after transient effects have subsided.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"STEADY-STATE PERFORMANCE\"", "label": "\"STEADY-STATE PERFORMANCE\"", "shape": "dot", "size": 25, "source_id": "chunk-d4def59094f9945efa81da355fc382cd\u003cSEP\u003echunk-b20f4e8d5242e5166d8577d152d894d5\u003cSEP\u003echunk-e8fafe59ded875114e33e24953d9feda"}, {"color": "#3c275e", "description": "\"The adjustable gain in a control system, calculated to be 250 for meeting the velocity error specification in this designed system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GAIN CONSTANT (KC)\"", "label": "\"GAIN CONSTANT (KC)\"", "shape": "dot", "size": 25, "source_id": "chunk-9fbf53e7fa3842aedcd98061c8a036ed"}, {"color": "#353081", "description": "\"A measure of the frequency range in which a control system or component can operate effectively.\"\u003cSEP\u003e\"A measure of the range of frequencies over which a control system can accurately follow input signals. It determines the system\u0027s ability to respond quickly to changes in input.\"\u003cSEP\u003e\"A measure of the range of frequencies over which a control system can operate effectively, influencing system responsiveness and speed.\"\u003cSEP\u003e\"A measure of the range of frequencies over which a system can respond effectively, with higher bandwidth indicating faster response times.\"\u003cSEP\u003e\"A measure of the range of frequencies over which the system can respond effectively.\"\u003cSEP\u003e\"A measurement of the range of frequencies within which a system operates effectively, indicating system responsiveness.\"\u003cSEP\u003e\"A parameter indicating the range of frequencies over which the system or component, particularly the observer controller, effectively processes signals.\"\u003cSEP\u003e\"The range of frequencies over which a control system can operate effectively, with wider bandwidth indicating faster response capability but potential for increased susceptibility to noise.\"\u003cSEP\u003e\"The range of frequencies over which a control system can respond effectively, associated with the speed of system response and stability.\"\u003cSEP\u003e\"The range of frequencies over which a system can operate effectively, indicating the system\u0027s ability to respond to dynamic changes.\"\u003cSEP\u003e\"The range of frequencies over which the closed-loop system maintains a specified performance level, identified from the Nichols chart by the intersection with the -3 dB locus.\"\u003cSEP\u003e\"The range of frequencies over which the control system can effectively respond, impacting response speed and noise filtering.\"\u003cSEP\u003e\"The range of frequencies over which the system can effectively operate, given as 1.2649 rad/sec in the context of the document.\"\u003cSEP\u003e\"The range of frequencies over which the system can effectively respond, indicating how fast a system can track or reproduce input signals.\"\u003cSEP\u003e\"The range of frequencies over which the system can respond effectively, measured as approximately 3.8 rad/sec for the system.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"BANDWIDTH\"", "label": "\"BANDWIDTH\"", "shape": "dot", "size": 25, "source_id": "chunk-6fbd8c6df00db7c44b7bb2cf342c115b\u003cSEP\u003echunk-052ab7cb17072a07d0171a3bf8076106\u003cSEP\u003echunk-0e25e1c7d5370c1873495220b6827029\u003cSEP\u003echunk-46ef4a4824c20345e4a34dc2d871df3c\u003cSEP\u003echunk-babf50d9ac8571a10ced3fd2128d82ce\u003cSEP\u003echunk-26b35982b01c1df10d2366b262ee534b\u003cSEP\u003echunk-50fff26bd20927cec7a8d9872109e668\u003cSEP\u003echunk-7a7206b809bff769a6f911635bee76ee\u003cSEP\u003echunk-3ba50a82e07a2f6951fca6bebd106e19\u003cSEP\u003echunk-1c2415cd343d7113b95ec93575383e69\u003cSEP\u003echunk-8bfbcb5b136c95b1f4f3cc6c0c76c894\u003cSEP\u003echunk-adcaeef9090d638159318c9d7b5ff687\u003cSEP\u003echunk-12c5250f31da6507b1bad7bcd12854a3\u003cSEP\u003echunk-09266ed448ed9155a14cf224ee083334\u003cSEP\u003echunk-052c5b58083048591ca5cf9f1e0cddce"}, {"color": "#98d654", "description": "\"A requirement that defines the desired steady behavior of the control system, often related to specific performance indices like static velocity error constant.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"STEADY-STATE PERFORMANCE SPECIFICATION\"", "label": "\"STEADY-STATE PERFORMANCE SPECIFICATION\"", "shape": "dot", "size": 25, "source_id": "chunk-be4eedea6b59558337280f2958743fe7"}, {"color": "#34286b", "description": "\"A type of input signal that follows a quadratic time dependency, used to evaluate system performance in the context of acceleration-like demands.\"\u003cSEP\u003e\"An input signal with a parabolic form, used to test the steady-state performance of control systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PARABOLIC INPUT\"", "label": "\"PARABOLIC INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-d4def59094f9945efa81da355fc382cd\u003cSEP\u003echunk-9cb9356e5574c8745174230159b1147b"}, {"color": "#17f62d", "description": "\"A plot in control theory where the magnitude of a system\u0027s frequency response is represented on a logarithmic scale, aiding in the analysis of system characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LOG-MAGNITUDE PLOT\"", "label": "\"LOG-MAGNITUDE PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-c389c29271c10fcfff2ef7148196aa8f"}, {"color": "#d9bdb0", "description": "\"A system where the output is proportional to the derivative of the input signal, meaning it outputs a rate of change of the input.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DIFFERENTIATING SYSTEM\"", "label": "\"DIFFERENTIATING SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-e3c246f5dd9745c0d20bbb55ec559c46"}, {"color": "#ace13e", "description": "\"A mechanical setup described by a differential equation where input displacement influences output angular displacement, shown as a differentiating element under linear conditions.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"MECHANICAL SYSTEM OF FIGURE 5\u201349\"", "label": "\"MECHANICAL SYSTEM OF FIGURE 5\u201349\"", "shape": "dot", "size": 25, "source_id": "chunk-e3c246f5dd9745c0d20bbb55ec559c46"}, {"color": "#3792bb", "description": "\"A calculated value representing the distribution of mass and resistance against rotation in a mechanical system. It consolidates effects of multiple rotating components into a single equivalent parameter.\"\u003cSEP\u003e\"The calculated moment of inertia that simplifies the analysis of the gear train system by treating it as a single entity.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"EQUIVALENT MOMENT OF INERTIA\"", "label": "\"EQUIVALENT MOMENT OF INERTIA\"", "shape": "dot", "size": 25, "source_id": "chunk-e3c246f5dd9745c0d20bbb55ec559c46\u003cSEP\u003echunk-b57595f0f4d3f1cdf98a510c50b01102"}, {"color": "#fa9ac6", "description": "\"Mathematical expressions that describe the dynamics of the gear train system, accounting for transmission, load torques, and gear ratios.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TORQUE EQUATIONS\"", "label": "\"TORQUE EQUATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-b57595f0f4d3f1cdf98a510c50b01102"}, {"color": "#b47795", "description": "\"The first rotating shaft in the gear train system, which serves as an input where torque is transmitted from the motor.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SHAFT 1\"", "label": "\"SHAFT 1\"", "shape": "dot", "size": 25, "source_id": "chunk-b57595f0f4d3f1cdf98a510c50b01102"}, {"color": "#cdb645", "description": "\"The first gear in the gear train system, which transmits torque to shaft 2 based on the gear ratio.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"GEAR 1\"", "label": "\"GEAR 1\"", "shape": "dot", "size": 25, "source_id": "chunk-b57595f0f4d3f1cdf98a510c50b01102"}, {"color": "#f0c31e", "description": "\"The third rotating shaft in the gear train system, which transmits torque to the load.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SHAFT 3\"", "label": "\"SHAFT 3\"", "shape": "dot", "size": 25, "source_id": "chunk-b57595f0f4d3f1cdf98a510c50b01102"}, {"color": "#bb822a", "description": "\"The torque exerted by the external load on the system, acting on the load shaft (shaft 3).\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"LOAD TORQUE (TL)\"", "label": "\"LOAD TORQUE (TL)\"", "shape": "dot", "size": 25, "source_id": "chunk-b57595f0f4d3f1cdf98a510c50b01102"}, {"color": "#04652f", "description": "\"A simplified mathematical representation of the entire gear train dynamics referred to either the input shaft (shaft 1) or the load shaft (shaft 3).\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"EQUIVALENT MODEL OF THE GEAR TRAIN\"", "label": "\"EQUIVALENT MODEL OF THE GEAR TRAIN\"", "shape": "dot", "size": 25, "source_id": "chunk-b57595f0f4d3f1cdf98a510c50b01102"}, {"color": "#f8741e", "description": "\"A detailed mathematical description that captures the relationships between torque, angular displacement, gear ratios, and energy losses in the system.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"DYNAMIC MODEL OF THE GEAR TRAIN\"", "label": "\"DYNAMIC MODEL OF THE GEAR TRAIN\"", "shape": "dot", "size": 25, "source_id": "chunk-b57595f0f4d3f1cdf98a510c50b01102"}, {"color": "#c02c56", "description": "\"A parameter representing the equivalent moment of inertia influenced by gear ratios in a gear train system. It determines the overall inertia effect of a mechanical system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"EQUIVALENT MOMENT OF INERTIA (J_1EQ)\"", "label": "\"EQUIVALENT MOMENT OF INERTIA (J_1EQ)\"", "shape": "dot", "size": 25, "source_id": "chunk-5a5527328a67575fa62a21876bfe2013"}, {"color": "#51c435", "description": "\"Ratios defining the speed relationship between gears in a gear train. They influence the equivalent inertia and friction in the mechanical system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GEAR RATIOS (N1/N2 AND N3/N4)\"", "label": "\"GEAR RATIOS (N1/N2 AND N3/N4)\"", "shape": "dot", "size": 25, "source_id": "chunk-5a5527328a67575fa62a21876bfe2013"}, {"color": "#6f6810", "description": "\"The equation J_1eq\u03b8\u0308_1 + b_1eq\u03b8\u0307_1 + nT_L = T_m, which represents the relationship between torque, inertia, and friction in a gear train system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (5\u201366)\"", "label": "\"EQUATION (5\u201366)\"", "shape": "dot", "size": 25, "source_id": "chunk-5a5527328a67575fa62a21876bfe2013"}, {"color": "#6d1bb1", "description": "\"A mechanical component used to decrease the speed of a machine while increasing torque by using a series of gears with different sizes.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SPEED-REDUCING GEAR TRAIN\"", "label": "\"SPEED-REDUCING GEAR TRAIN\"", "shape": "dot", "size": 25, "source_id": "chunk-5a5527328a67575fa62a21876bfe2013"}, {"color": "#5654f1", "description": "\"A parameter representing the equivalent viscous-friction coefficient in the gear train system. It represents the overall friction experienced in the mechanical system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"EQUIVALENT VISCOUS-FRICTION COEFFICIENT (B_1EQ)\"", "label": "\"EQUIVALENT VISCOUS-FRICTION COEFFICIENT (B_1EQ)\"", "shape": "dot", "size": 25, "source_id": "chunk-5a5527328a67575fa62a21876bfe2013"}, {"color": "#77ab5f", "description": "\"A parameter representing the resistance of a physical object to any change in its state of rotation.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MOMENT OF INERTIA (J)\"", "label": "\"MOMENT OF INERTIA (J)\"", "shape": "dot", "size": 25, "source_id": "chunk-5a5527328a67575fa62a21876bfe2013"}, {"color": "#43e61d", "description": "\"A parameter that quantifies the resistive force of friction within a fluid or air, affecting the motion of objects.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"VISCOUS FRICTION COEFFICIENT (B)\"", "label": "\"VISCOUS FRICTION COEFFICIENT (B)\"", "shape": "dot", "size": 25, "source_id": "chunk-5a5527328a67575fa62a21876bfe2013"}, {"color": "#9270e1", "description": "\"A simplified representation of a mechanical system using equivalent parameters like inertia and friction to study its dynamics.\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"EQUIVALENT SYSTEM MODEL\"", "label": "\"EQUIVALENT SYSTEM MODEL\"", "shape": "dot", "size": 25, "source_id": "chunk-5a5527328a67575fa62a21876bfe2013"}, {"color": "#ec657f", "description": "\"A performance metric representing the extent of overshoot in the system\u0027s response to a unit-step input. It indicates the damping characteristics of the system.\"", "entity_type": "\"PERFORMANCE_METRIC\"", "font": {"size": 12}, "id": "\"MAXIMUM OVERSHOOT (25.4%)\"", "label": "\"MAXIMUM OVERSHOOT (25.4%)\"", "shape": "dot", "size": 25, "source_id": "chunk-5a5527328a67575fa62a21876bfe2013"}, {"color": "#321d3c", "description": "\"A parameter indicating the damping characteristics of a system. It influences the extent of overshoot and system stability in response to a unit-step input.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DAMPING RATIO (\u0396 = 0.4)\"", "label": "\"DAMPING RATIO (\u0396 = 0.4)\"", "shape": "dot", "size": 25, "source_id": "chunk-5a5527328a67575fa62a21876bfe2013"}, {"color": "#bc6488", "description": "\"A parameter representing the natural frequency of the system, determined by the system\u0027s inertia and stiffness. It influences dynamic response characteristics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"NATURAL FREQUENCY (\u03a9_N = 1.14)\"", "label": "\"NATURAL FREQUENCY (\u03a9_N = 1.14)\"", "shape": "dot", "size": 25, "source_id": "chunk-5a5527328a67575fa62a21876bfe2013"}, {"color": "#b00a5b", "description": "\"The mathematical representation of a system\u0027s response to an input, defined in terms of system parameters K and T.\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION (C(S)/R(S))\"", "label": "\"TRANSFER FUNCTION (C(S)/R(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-5a5527328a67575fa62a21876bfe2013"}, {"color": "#9df516", "description": "\"A specific metric indicating the time taken to reach the first peak response of the system\u0027s output following a unit-step input.\"", "entity_type": "\"PERFORMANCE_METRIC\"", "font": {"size": 12}, "id": "\"PEAK TIME (T_P = 3 SEC)\"", "label": "\"PEAK TIME (T_P = 3 SEC)\"", "shape": "dot", "size": 25, "source_id": "chunk-5a5527328a67575fa62a21876bfe2013"}, {"color": "#836c2b", "description": "\"A targeted performance metric for a closed-loop system\u0027s unit-step response, indicating a desired overshoot characteristic.\"", "entity_type": "\"PERFORMANCE_METRIC\"", "font": {"size": 12}, "id": "\"MAXIMUM OVERSHOOT (25%)\"", "label": "\"MAXIMUM OVERSHOOT (25%)\"", "shape": "dot", "size": 25, "source_id": "chunk-5a5527328a67575fa62a21876bfe2013"}, {"color": "#cd60df", "description": "\"A performance metric that specifies the time taken to reach the first peak in the system\u0027s unit-step response.\"", "entity_type": "\"PERFORMANCE_METRIC\"", "font": {"size": 12}, "id": "\"PEAK TIME (TP = 2 SEC)\"", "label": "\"PEAK TIME (TP = 2 SEC)\"", "shape": "dot", "size": 25, "source_id": "chunk-5a5527328a67575fa62a21876bfe2013"}, {"color": "#b58f8a", "description": "\"A parameter representing the time constant that influences the speed of response in the system\u0027s dynamic behavior.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PARAMETER T\"", "label": "\"PARAMETER T\"", "shape": "dot", "size": 25, "source_id": "chunk-5a5527328a67575fa62a21876bfe2013"}, {"color": "#66a2eb", "description": "\"A system that exhibits oscillatory motion due to inherent mechanical properties such as mass, stiffness, and damping.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"MECHANICAL VIBRATORY SYSTEM\"", "label": "\"MECHANICAL VIBRATORY SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-db39e81fa1feabd6e3ff0222856ca1cf"}, {"color": "#fee166", "description": "\"A control system design method that uses parallel elements to adjust system dynamics.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"PARALLEL COMPENSATION TECHNIQUE\"", "label": "\"PARALLEL COMPENSATION TECHNIQUE\"", "shape": "dot", "size": 25, "source_id": "chunk-2b7d5978d5de4200a548bc9a1e68e49f"}, {"color": "#05e010", "description": "\"A diagram representing a spring-mass-damper system, illustrating the configuration and components used to analyze or simulate the dynamics of such a system in control systems.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201355\"", "label": "\"FIGURE 5\u201355\"", "shape": "dot", "size": 25, "source_id": "chunk-a598535a3c95df98febc10b072866837"}, {"color": "#ee4226", "description": "\"The amplitude of the system\u0027s displacement after four cycles, calculated to be 0.004 m, accounting for the effects of damping.\"", "entity_type": "\"PERFORMANCE_METRIC\"", "font": {"size": 12}, "id": "\"AMPLITUDE AFTER FOUR CYCLES\"", "label": "\"AMPLITUDE AFTER FOUR CYCLES\"", "shape": "dot", "size": 25, "source_id": "chunk-89f672a5b4f8b9f81e3ee8e9d899b166"}, {"color": "#3f404c", "description": "\"The transfer function of a higher-order system, \\(\\frac{C(s)}{R(s)}=\\frac{3s^{3} + 25s^{2} + 72s + 80}{s^{4} + 8s^{3} + 40s^{2} + 96s + 80}\\), describing the system dynamics.\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"HIGHER-ORDER SYSTEM TRANSFER FUNCTION \\(\\FRAC{C(S)}{R(S)}\\)\"", "label": "\"HIGHER-ORDER SYSTEM TRANSFER FUNCTION \\(\\FRAC{C(S)}{R(S)}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-89f672a5b4f8b9f81e3ee8e9d899b166"}, {"color": "#b7c2e0", "description": "\"A MATLAB script used to compute the unit-step response and partial-fraction expansion of the system\u0027s transfer function.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5-18\"", "label": "\"MATLAB PROGRAM 5-18\"", "shape": "dot", "size": 25, "source_id": "chunk-89f672a5b4f8b9f81e3ee8e9d899b166"}, {"color": "#6b269c", "description": "\"A method to decompose a complex rational function into simpler fractions to aid in analysis, computed using MATLAB.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PARTIAL-FRACTION EXPANSION OF \\(C(S)\\)\"", "label": "\"PARTIAL-FRACTION EXPANSION OF \\(C(S)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-89f672a5b4f8b9f81e3ee8e9d899b166"}, {"color": "#0f54be", "description": "\"A graph that depicts the system\u0027s response to a unit ramp input, helping to evaluate system performance in tracking linear changes over time.\"\u003cSEP\u003e\"A graphical representation of how a system responds to a unit-ramp input, showcasing the system\u0027s ability to track a linearly increasing command.\"\u003cSEP\u003e\"A graphical representation of the system\u0027s response to a ramp input, showing how the system adjusts to changes over time.\"\u003cSEP\u003e\"A plot representing the response of a system to a unit-ramp input, which helps in understanding the system\u0027s ability to track linearly increasing inputs.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"UNIT-RAMP RESPONSE CURVE\"", "label": "\"UNIT-RAMP RESPONSE CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-796939c3fee00cda54c923a985332fd8\u003cSEP\u003echunk-babf50d9ac8571a10ced3fd2128d82ce\u003cSEP\u003echunk-a72db4b9f0f6be11b5d211f15a5bf2f3\u003cSEP\u003echunk-1f9a6a41954a555630b070c7f7bfb202"}, {"color": "#b51248", "description": "\"A specific script used in MATLAB to generate the unit-ramp response curve for the designed system.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 8-13\"", "label": "\"MATLAB PROGRAM 8-13\"", "shape": "dot", "size": 25, "source_id": "chunk-1f9a6a41954a555630b070c7f7bfb202"}, {"color": "#239132", "description": "\"A MATLAB function used to compute the partial fraction expansion of a rational expression, providing the residues, poles, and direct term associated with a control system\u0027s transfer function.\"\u003cSEP\u003e\"A mathematical function that computes the residues, poles, and gain of a partial fraction expansion of a system, useful for system analysis.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"RESIDUE FUNCTION\"", "label": "\"RESIDUE FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-796939c3fee00cda54c923a985332fd8\u003cSEP\u003echunk-7d021305e8ba1f01c3d81e7aeaf257c3"}, {"color": "#6853fa", "description": "\"Points in the s-plane that influence the behavior and stability of a control system. They are the locations where the system\u0027s characteristic equation equals zero.\"\u003cSEP\u003e\"Points where a function or its derivatives approach infinity. The order of a pole indicates the severity of the singularity impact on system behavior.\"\u003cSEP\u003e\"The values in the $s$ plane where the transfer function $G(s)H(s)$ becomes infinite. They play a crucial role in determining system stability and are counted in Nyquist stability analysis.\"\u003cSEP\u003e\"The values in the complex plane where the denominator of a transfer function equals zero, significantly influencing the dynamics and stability of a control system.\"\u003cSEP\u003e\"Values in the s-domain where the denominator of the transfer function becomes zero, representing natural frequencies and affecting system stability.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"POLES\"", "label": "\"POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-ed03fed942f56e9f9bfc15ac0ceb1c3f\u003cSEP\u003echunk-a81ac3082aee95034c73c84737366e12\u003cSEP\u003echunk-05c1602ed6778924d1477e4ca3d0f6d5\u003cSEP\u003echunk-796939c3fee00cda54c923a985332fd8\u003cSEP\u003echunk-6153ef001b378698dc1a45cde3b2bafa"}, {"color": "#040336", "description": "\"A mathematical function that is analytic in the entire s plane except at the singularity point s=-1. This function, and its derivatives, serve as examples in the analysis of poles and zeros.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"G(S)=1/(S+1)\"", "label": "\"G(S)=1/(S+1)\"", "shape": "dot", "size": 25, "source_id": "chunk-a81ac3082aee95034c73c84737366e12"}, {"color": "#d47cf3", "description": "\"Points in the s-plane representing the values for which the system\u0027s transfer function becomes zero, affecting the system\u0027s frequency response and stability.\"\u003cSEP\u003e\"Points where a function equals zero. Zeros, alongside poles, define the transfer function\u0027s behavior and are crucial in analyzing system stability.\"\u003cSEP\u003e\"The values in the complex plane where the numerator of a transfer function equals zero, affecting the frequency response and behavior of a control system.\"\u003cSEP\u003e\"Values in the $s$ plane where the transfer function $1\\,+\\,G(s)H(s)$ becomes zero, important in stability assessment using the Nyquist plot.\"\u003cSEP\u003e\"Values indicating the locations of zeros in a control system\u0027s transfer function, which can affect system behavior and response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ZEROS\"", "label": "\"ZEROS\"", "shape": "dot", "size": 25, "source_id": "chunk-ed03fed942f56e9f9bfc15ac0ceb1c3f\u003cSEP\u003echunk-a81ac3082aee95034c73c84737366e12\u003cSEP\u003echunk-05c1602ed6778924d1477e4ca3d0f6d5\u003cSEP\u003echunk-c39e78196a3463df2750a39d5d5f4cf2\u003cSEP\u003echunk-796939c3fee00cda54c923a985332fd8"}, {"color": "#d24f65", "description": "\"This complex function has zeros at s=-2, s=-10 and poles at s=0, s=-1, s=-5, with a double pole at s=-15. It illustrates the concept of poles and zeros in control theory.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"G(S) = K(S+2)(S+10)/(S(S+1)(S+5)(S+15)^2)\"", "label": "\"G(S) = K(S+2)(S+10)/(S(S+1)(S+5)(S+15)^2)\"", "shape": "dot", "size": 25, "source_id": "chunk-a81ac3082aee95034c73c84737366e12"}, {"color": "#56d392", "description": "\"A MATLAB script designed to model and analyze the unit-step response of a control system for various damping ratios and natural frequencies.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM FOR UNIT-STEP RESPONSE\"", "label": "\"MATLAB PROGRAM FOR UNIT-STEP RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-39bffbf3446e3cab138550b7c6e998b1"}, {"color": "#6a33d7", "description": "\"A parameter that represents the frequency at which a system oscillates when not subjected to external forces or damping.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"NATURAL FREQUENCY (\u03a9N)\"", "label": "\"NATURAL FREQUENCY (\u03a9N)\"", "shape": "dot", "size": 25, "source_id": "chunk-39bffbf3446e3cab138550b7c6e998b1"}, {"color": "#c48dbc", "description": "\"The mathematical representation of the relationship between the output and input of a control system in the Laplace domain, represented here as a second-order system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION: C(S)/R(S)\"", "label": "\"TRANSFER FUNCTION: C(S)/R(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-39bffbf3446e3cab138550b7c6e998b1"}, {"color": "#a67b4a", "description": "\"A MATLAB script used to generate the unit-ramp response and the response to an exponential input for a given closed-loop control system.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5\u201322\"", "label": "\"MATLAB PROGRAM 5\u201322\"", "shape": "dot", "size": 25, "source_id": "chunk-39bffbf3446e3cab138550b7c6e998b1"}, {"color": "#e4125e", "description": "\"A specific MATLAB program provided to compute the response of a closed-loop system to a given input comprising a step and unit-ramp components.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5-23\"", "label": "\"MATLAB PROGRAM 5-23\"", "shape": "dot", "size": 25, "source_id": "chunk-a72db4b9f0f6be11b5d211f15a5bf2f3"}, {"color": "#640a6e", "description": "\"A MATLAB program used to generate the unit-acceleration response of a control system, providing both the response and input plots.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5-24\"", "label": "\"MATLAB PROGRAM 5-24\"", "shape": "dot", "size": 25, "source_id": "chunk-a72db4b9f0f6be11b5d211f15a5bf2f3"}, {"color": "#0bc129", "description": "\"A mathematical criterion used to determine the stability of a linear control system by examining the signs of the first column of the Routh array.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"ROUTH-HURWITZ STABILITY CRITERION\"", "label": "\"ROUTH-HURWITZ STABILITY CRITERION\"", "shape": "dot", "size": 25, "source_id": "chunk-bf44cd9f908ff1160858365a76023155"}, {"color": "#fc6d97", "description": "\"A set of determinants used in the construction of the Routh array, represented by \\u0394_r, which are pivotal in determining the stability of the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DELTA (\\U0394)\"", "label": "\"DELTA (\\U0394)\"", "shape": "dot", "size": 25, "source_id": "chunk-e2840e38f380405207e63d9e655b1711"}, {"color": "#8a6e6b", "description": "\"A sequence of determinants used to ascertain the stability of a polynomial; a stable system has all entries in the Hurwitz determinant sequence positive.\"\u003cSEP\u003e\"Determinants derived from the principal minors of a Hurwitz matrix used to assess the stability of a system. They must all be positive for stability.\"\u003cSEP\u003e\"Mathematical determinants used in the Hurwitz stability criterion, structured so that each principal minor of the determinant matrix should be positive for stability.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"HURWITZ DETERMINANTS\"", "label": "\"HURWITZ DETERMINANTS\"", "shape": "dot", "size": 25, "source_id": "chunk-e4da97cbead0bfbd2a9e8012b7d1a99d\u003cSEP\u003echunk-1d429010e471ca1f1bb9cd65f413c78d\u003cSEP\u003echunk-8a604009aa666e71c3916e36d8184b64"}, {"color": "#941149", "description": "\"Functions that cannot be expressed in terms of algebraic operations, such as exponential functions like e^{-Ts}, which may appear in control systems as transport lags. These functions often require approximation by series expansions for stability analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSCENDENTAL FUNCTIONS\"", "label": "\"TRANSCENDENTAL FUNCTIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-fa4d33a3f40a2c5842d33d71ea214ce7"}, {"color": "#0446c8", "description": "\"A mathematical condition used to determine the asymptotic stability of a system by ensuring that all principal minors of the system\u0027s characteristic matrix are positive.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"HURWITZ CRITERIA\"", "label": "\"HURWITZ CRITERIA\"", "shape": "dot", "size": 25, "source_id": "chunk-78ea2ad1116cdffb3096c62dcf2b026b"}, {"color": "#75cf3c", "description": "\"A mathematical computation that provides important properties of a matrix, including the possibility of finding its inverse and understanding its geometric transformation characteristics.\"\u003cSEP\u003e\"A scalar value that can be computed from the elements of a square matrix, providing important properties such as invertibility.\"\u003cSEP\u003e\"A scalar value that can be computed from the elements of a square matrix, providing important properties such as the ability of the matrix to have an inverse.\"\u003cSEP\u003e\"A scalar value that is a function of the entries of a square matrix, providing important properties including invertibility and eigenvalues, used in control theory to analyze system stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DETERMINANT\"", "label": "\"DETERMINANT\"", "shape": "dot", "size": 25, "source_id": "chunk-5805c1ee9f36f2243d1c4178f245325e\u003cSEP\u003echunk-d880490d163f0d21f36178e32d0dcadf\u003cSEP\u003echunk-13b97e995d37f0fe4bc6fb38949ab4d1\u003cSEP\u003echunk-78ea2ad1116cdffb3096c62dcf2b026b"}, {"color": "#97fd12", "description": "\"A matrix whose transpose is the cofactor matrix, used in finding the inverse of a matrix and analyzing matrix equations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX ADJUGATE\"", "label": "\"MATRIX ADJUGATE\"", "shape": "dot", "size": 25, "source_id": "chunk-5805c1ee9f36f2243d1c4178f245325e"}, {"color": "#1aa4df", "description": "\"A numerical property indicating the maximum number of linearly independent row or column vectors in a matrix, used to assess controllability or observability.\"\u003cSEP\u003e\"The dimension of the vector space generated by the rows or columns of a matrix, indicating the maximum number of linearly independent row or column vectors in the matrix.\"\u003cSEP\u003e\"The number of linearly independent rows or columns in a matrix, important for determining the solutions of linear systems which is fundamental in control system analysis.\"\u003cSEP\u003e\"The number of linearly independent rows or columns in a matrix, important in determining the controllability and observability of a control system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RANK OF MATRIX\"", "label": "\"RANK OF MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-13b97e995d37f0fe4bc6fb38949ab4d1\u003cSEP\u003echunk-634fed49bf48907d4d3eb00970c161ce\u003cSEP\u003echunk-2992cecdff54e0753c5f7ce971a3436f"}, {"color": "#04e98a", "description": "\"A matrix derived from the cofactors of a given square matrix, used in calculating the inverse of matrices, a fundamental operation in control system analysis.\"\u003cSEP\u003e\"The transpose of the cofactor matrix of a given square matrix, used to find inverses and fundamental in operations within control systems when determining system responses.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ADJOINT MATRIX\"", "label": "\"ADJOINT MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-13b97e995d37f0fe4bc6fb38949ab4d1\u003cSEP\u003echunk-634fed49bf48907d4d3eb00970c161ce"}, {"color": "#4c1303", "description": "\"The range of values for the control gain K for which the system remains stable, defined by the condition K \u003e 109/18.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STABILITY REGION FOR K\"", "label": "\"STABILITY REGION FOR K\"", "shape": "dot", "size": 25, "source_id": "chunk-24ee5858439bcd4566aa035264c76064"}, {"color": "#83aa2e", "description": "\"A characteristic of a control system or plant where the system\u0027s transfer function includes the factor 1/s, allowing zero steady-state error for step inputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INTEGRATING PROPERTY\"", "label": "\"INTEGRATING PROPERTY\"", "shape": "dot", "size": 25, "source_id": "chunk-24ee5858439bcd4566aa035264c76064"}, {"color": "#d75cea", "description": "\"The response of a speed control system where an error in speed results in motor torque to counter ller in the Laplace domain, where specific configurations help achieve stability and error correction.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"G_C(S)\"", "label": "\"G_C(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-c8719e4148a01181bb0c0a3c52e12d86\u003cSEP\u003echunk-225954a1bdcd5febeef1ddee93b3a682\u003cSEP\u003echunk-c3bc1525009800c71ea68e6ca68b7d1e"}, {"color": "#c65c5e", "description": "\"A type of input to a control system where the input signal increases linearly with time.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"UNIT RAMP INPUT\"", "label": "\"UNIT RAMP INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-2b2f3832edb6739c9143b35a26aea6cf"}, {"color": "#ac7bb4", "description": "\"A control system configuration that utilizes unity feedback to achieve stable control, ensuring the output tracks the input accurately.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"STABLE UNITY-FEEDBACK CONTROL SYSTEM\"", "label": "\"STABLE UNITY-FEEDBACK CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-2b2f3832edb6739c9143b35a26aea6cf"}, {"color": "#e5beac", "description": "\"A control system designed to control the position of an output in reference to an input position demand, as shown in Figure 6\u201339(a).\"\u003cSEP\u003e\"A system designed to control the position of an object, often utilizing feedback and control algorithms to achieve desired motion.\"", "entity_type": "\"CONTROL_SYSTEM\"", "font": {"size": 12}, "id": "\"POSITION CONTROL SYSTEM\"", "label": "\"POSITION CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-8a29b7485217eb34153ef8e81acc78f7\u003cSEP\u003echunk-f6c51468a5cfe739c3ec3e9166d60549"}, {"color": "#ce865e", "description": "\"An equation representing the difference between the reference and the actual response of the system when a unit-step input is applied.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"ERROR IN UNIT-STEP RESPONSE E(T)\"", "label": "\"ERROR IN UNIT-STEP RESPONSE E(T)\"", "shape": "dot", "size": 25, "source_id": "chunk-2b2f3832edb6739c9143b35a26aea6cf"}, {"color": "#a06542", "description": "\"A concept used to measure accumulated error over time in a control system, often used to assess long-term performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INTEGRATION OF ERROR OVER TIME\"", "label": "\"INTEGRATION OF ERROR OVER TIME\"", "shape": "dot", "size": 25, "source_id": "chunk-2b2f3832edb6739c9143b35a26aea6cf"}, {"color": "#f21307", "description": "\"A parameter representing the system\u0027s ability to correct for velocity-type errors in a control system.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"VELOCITY ERROR CONSTANT KV\"", "label": "\"VELOCITY ERROR CONSTANT KV\"", "shape": "dot", "size": 25, "source_id": "chunk-2b2f3832edb6739c9143b35a26aea6cf"}, {"color": "#625aaf", "description": "\"External changes that can alter the performance of a control system, such as temperature, humidity, or component wear.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ENVIRONMENTAL VARIATIONS\"", "label": "\"ENVIRONMENTAL VARIATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-2b2f3832edb6739c9143b35a26aea6cf"}, {"color": "#df4adf", "description": "\"The influence of time-related degradation on control system components, which may lead to performance changes or errors.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"AGING EFFECTS\"", "label": "\"AGING EFFECTS\"", "shape": "dot", "size": 25, "source_id": "chunk-2b2f3832edb6739c9143b35a26aea6cf"}, {"color": "#f03224", "description": "\"The polynomial coefficients in descending powers of s for the numerator and denominator used in representing transfer functions in control systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"NUM AND DEN COEFFICIENTS\"", "label": "\"NUM AND DEN COEFFICIENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-6f9ada8af935d3080f85dc8fce297d11"}, {"color": "#01e859", "description": "\"performance_metric\"", "entity_type": "R)\"", "font": {"size": 12}, "id": "\"RISE TIME (\\U0074", "label": "\"RISE TIME (\\U0074", "shape": "dot", "size": 25, "source_id": "chunk-8a29b7485217eb34153ef8e81acc78f7"}, {"color": "#333ece", "description": "\"Tachometer Feedback System\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "R)\"", "label": "R)\"", "shape": "dot", "size": 25, "source_id": "chunk-8a29b7485217eb34153ef8e81acc78f7"}, {"color": "#b0f4cc", "description": "\"A control element designed to adjust the response of the Position Control System by modifying the phase and gain, aimed at achieving the desired damping ratio \u03b6 = 0.5 and frequency \u03c9_n = 3 rad/sec.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"LEAD COMPENSATOR G_C(S)\"", "label": "\"LEAD COMPENSATOR G_C(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-f6c51468a5cfe739c3ec3e9166d60549"}, {"color": "#c43c40", "description": "\"A mathematical model described by the transfer function C(s)/R(s) = (2\u03b6s + 1)/(s^2 + 2\u03b6s + 1) with varying damping ratio \u03b6, affecting the system\u0027s dynamic response.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP SYSTEM WITH \u0396\"", "label": "\"CLOSED-LOOP SYSTEM WITH \u0396\"", "shape": "dot", "size": 25, "source_id": "chunk-c81d2ed0b24fa6def571f40855ac7cdb"}, {"color": "#6574de", "description": "\"A control system designed to manage the orientation of a satellite, often needing stabilization techniques such as tachometer feedback to reduce oscillations.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"SATELLITE ATTITUDE CONTROL SYSTEM\"", "label": "\"SATELLITE ATTITUDE CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-c81d2ed0b24fa6def571f40855ac7cdb"}, {"color": "#9db0de", "description": "\"A specifically structured matrix used within systems described by the state-space model \ud835\udc65\u0307 = Ax, critical in the study of system dynamics and characteristic equations.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SCHWARZ MATRIX A\"", "label": "\"SCHWARZ MATRIX A\"", "shape": "dot", "size": 25, "source_id": "chunk-c81d2ed0b24fa6def571f40855ac7cdb"}, {"color": "#84e070", "description": "\"The mathematical model of a system\u0027s behavior, specifically derived here from a given closed-loop transfer function for a unity-feedback system.\"\u003cSEP\u003e\"The mathematical representation of a system\u0027s dynamics in the Laplace domain, used to analyze system stability and design controllers.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"OPEN-LOOP TRANSFER FUNCTION (G(S))\"", "label": "\"OPEN-LOOP TRANSFER FUNCTION (G(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-b942f57821a1ead54fb4da1123ccf0f3\u003cSEP\u003echunk-7dd6e8a5ae193080f46b1e3ec70df20c"}, {"color": "#ab5c5d", "description": "\"A component used in control systems to ensure that the output changes continuously until the error is zero, which helps in eliminating stale errors in steady-state.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"INTEGRATING ELEMENT\"", "label": "\"INTEGRATING ELEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-7dd6e8a5ae193080f46b1e3ec70df20c"}, {"color": "#684c33", "description": "\"A condition ensuring that the product of the magnitudes of G(s) and H(s) must equal one for a point to be on the root-locus plot.\"\u003cSEP\u003e\"A condition in control system design that ensures the magnitude of the transfer function is unity at the desired closed-loop poles.\"\u003cSEP\u003e\"A condition in root-locus plotting stating that the magnitude of G(s)H(s) must equal one for a point to be on the root locus.\"\u003cSEP\u003e\"A condition used in control systems design to calculate the gain of a system that will result in desired pole locations on the root locus.\"\u003cSEP\u003e\"A condition used in control theory involving the magnitude of a transfer function at specific frequencies to satisfy a given system requirement.\"\u003cSEP\u003e\"A criterion used in control system design to adjust parameters such that the magnitude of the transfer function meets specified requirements at particular points in the complex plane, crucial for ensuring desired system behavior.\"\u003cSEP\u003e\"A criterion used in control system design to set the gain of a compensator, ensuring that certain specifications, such as stability, are met. Here, it is used to determine the value of \\( K_c \\).\"\u003cSEP\u003e\"A criterion used to calculate the gain value in control systems, ensuring that the desired closed-loop pole location is achieved.\"\u003cSEP\u003e\"A criterion used to determine the gain \u0027K\u0027 at specific points on the root locus, guiding system gain adjustments.\"\u003cSEP\u003e\"A criterion used to determine the value of the gain (K) in a control system. It ensures that the magnitude of the product of system functions equals the gain value at specific pole locations.\"\u003cSEP\u003e\"A fundamental condition used in control system design where the magnitude of the product of the open-loop transfer function and the feedback must equal unity at the breakpoint.\"\u003cSEP\u003e\"A rule used in root locus analysis to determine the gain K at which closed-loop poles meet specific criteria for stability or performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MAGNITUDE CONDITION\"", "label": "\"MAGNITUDE CONDITION\"", "shape": "dot", "size": 25, "source_id": "chunk-c708ad35868a069947b8c9acc5cf7b45\u003cSEP\u003echunk-2ee6cfe664cb94cb484939acfa18e224\u003cSEP\u003echunk-927a7456757253434116286e75a4f7c3\u003cSEP\u003echunk-f7a6da3cdf6d57e47eb3c8005c858825\u003cSEP\u003echunk-4dab56960a7cdd8178d6b3de5995e0ba\u003cSEP\u003echunk-c39e78196a3463df2750a39d5d5f4cf2
