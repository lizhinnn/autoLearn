mics.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATHEMATICAL MODELING OF FLUID SYSTEMS\"", "label": "\"MATHEMATICAL MODELING OF FLUID SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-24a89f2b2dd8b30d5dbcb7b126df8693"}, {"color": "#ab3587", "description": "\"The formulation of mathematical equations to characterize the heat transfer and thermal dynamics within systems.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATHEMATICAL MODELING OF THERMAL SYSTEMS\"", "label": "\"MATHEMATICAL MODELING OF THERMAL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-24a89f2b2dd8b30d5dbcb7b126df8693"}, {"color": "#47763d", "description": "\"A feedback system that regulates the level of liquid in a tank. It utilizes hydraulic integral controllers for inflow and outflow rate management to maintain the desired liquid height.\"\u003cSEP\u003e\"A system designed to maintain a desired liquid level in a container by adjusting inputs based on feedback from level measurements.\"\u003cSEP\u003e\"A system designed to maintain a desired liquid level within a tank, adjusting inflow and outflow as needed to compensate for disturbances.\"\u003cSEP\u003e\"A system designed to maintain the desired level of liquid by controlling the inflow rate using an electromagnetic valve.\"\u003cSEP\u003e\"A system designed to maintain the liquid level within a tank using a proportional controller with a fixed set point.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"LIQUID-LEVEL CONTROL SYSTEM\"", "label": "\"LIQUID-LEVEL CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-3fa1a071466fe314a7c55fda929baebf\u003cSEP\u003echunk-959301987f091e53e857ea8a340dd995\u003cSEP\u003echunk-8a604009aa666e71c3916e36d8184b64\u003cSEP\u003echunk-221da0f811c0cba98901a1ee017b2026\u003cSEP\u003echunk-22ea74e6b6673acaa2502bd81923d13b"}, {"color": "#88b593", "description": "\"A scalar transfer function used as an estimate of the uncertainty or error $\\Delta(s)$ in the control system design process.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ESTIMATE OF $\\DELTA(S)$, $W(S)$\"", "label": "\"ESTIMATE OF $\\DELTA(S)$, $W(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-333038af0083b99da079add4114ebdf5"}, {"color": "#790c2d", "description": "\"The maximum value of the magnitude of $W(j\\omega)$ over all frequencies, used to assess the estimate of uncertainty in a control system.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"H INFINITY NORM $\\|W(S)\\|_{\\INFTY}$\"", "label": "\"H INFINITY NORM $\\|W(S)\\|_{\\INFTY}$\"", "shape": "dot", "size": 25, "source_id": "chunk-333038af0083b99da079add4114ebdf5"}, {"color": "#5eb088", "description": "\"An element or unit within a business or engineering system that performs specific tasks and contributes to the overall operation and success of the system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FUNCTIONAL GROUP\"", "label": "\"FUNCTIONAL GROUP\"", "shape": "dot", "size": 25, "source_id": "chunk-333038af0083b99da079add4114ebdf5"}, {"color": "#906f52", "description": "\"A structured arrangement of different engineering groups and departments, each performing specialized functions to achieve common goals.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"ENGINEERING ORGANIZATIONAL SYSTEM\"", "label": "\"ENGINEERING ORGANIZATIONAL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-333038af0083b99da079add4114ebdf5"}, {"color": "#7c4bcf", "description": "\"A part of a control system that can change independently and affects the overall behavior and performance of the system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"DYNAMIC ELEMENT\"", "label": "\"DYNAMIC ELEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-333038af0083b99da079add4114ebdf5"}, {"color": "#098112", "description": "\"A control system employing feedback to adjust its operation, ensuring the process variable remains at its desired setpoint.\"\u003cSEP\u003e\"A control system that adjusts its operation based on the feedback from the actual output compared to the desired output, enhancing stability and accuracy as depicted in Figure 10-31.\"\u003cSEP\u003e\"A system that maintains a prescribed relationship between the output and the reference input by comparing them and using the difference, known as the error signal, as a means of control. Commonly referred to as a closed-loop control system, it corrects errors to achieve desired output results, despite external conditions.\"\u003cSEP\u003e\"A system that uses feedback to regulate its output and achieve desired performance characteristics, such as minimizing steady-state errors or ensuring stability.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"FEEDBACK CONTROL SYSTEM\"", "label": "\"FEEDBACK CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-802a169ae8fd97cdebf097f83e81a5c0\u003cSEP\u003echunk-b035fb260ebbe966a00158fb48a52ad9\u003cSEP\u003echunk-bc06726ed4de67e5eabeb6d258258b61\u003cSEP\u003echunk-9cb9356e5574c8745174230159b1147b"}, {"color": "#321fa1", "description": "\"A control system where the control action is independent of the output, often simpler and less expensive, but less accurate as it does not compensate for disturbances or changes in system dynamics.\"\u003cSEP\u003e\"A system where the output has no effect on the control action, meaning the output is neither measured nor fed back for comparison with the input. Such systems operate on predefined conditions and are affected by disturbances due to lack of feedback. Examples include washing machines and timed traffic signals.\"\u003cSEP\u003e\"A type of control system that does not use feedback to determine if its output has achieved the desired goal.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"OPEN-LOOP CONTROL SYSTEM\"", "label": "\"OPEN-LOOP CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-802a169ae8fd97cdebf097f83e81a5c0\u003cSEP\u003echunk-f80e26e939292cd4db7850a899e7ed38\u003cSEP\u003echunk-6fece62eab9e3e2cf4cf197a95de7940"}, {"color": "#ffd5fb", "description": "\"A classification of systems where the degree of the numerator polynomial is less than or equal to the degree of the denominator polynomial, producing specific characteristics in the polar plot such as a finite starting point and terminal points at the origin.\"\u003cSEP\u003e\"A classification of systems with no integrators in the forward path, affecting its steady-state error properties.\"\u003cSEP\u003e\"A control system characterized by having a finite static position error constant and a low-frequency response with a horizontal asymptote on the log-magnitude curve, indicating no velocity or acceleration error handling.\"\u003cSEP\u003e\"A control system that has no integrator in the open-loop transfer function, resulting in a steady-state error for ramp inputs.\"\u003cSEP\u003e\"A control system where the static position error constant is finite and significant, influencing the low-frequency slope of the log-magnitude curve.\"\u003cSEP\u003e\"A feedback control system with no integral action in the feedforward path, which can tolerate steady-state errors for step inputs but is incapable of following ramp inputs in steady-state.\"\u003cSEP\u003e\"A system characterized by its transfer function being constant at low frequencies (\u03bb=0), resulting in a horizontal log-magnitude curve asymptote.\"\u003cSEP\u003e\"A type of control system that cannot track a parabolic input at steady state, resulting in infinite steady-state error.\"\u003cSEP\u003e\"A type of control system where the open-loop transfer function has no pure integrators, resulting in finite steady-state error for step inputs.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"TYPE 0 SYSTEM\"", "label": "\"TYPE 0 SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-9cb9356e5574c8745174230159b1147b\u003cSEP\u003echunk-c9a7e342dfd4b6de78a8956bda99b7ca\u003cSEP\u003echunk-e8fafe59ded875114e33e24953d9feda\u003cSEP\u003echunk-d4def59094f9945efa81da355fc382cd\u003cSEP\u003echunk-917aee113ae4637c49fc832c7910367e\u003cSEP\u003echunk-2dcf86be04c38c7662cbe95f5c6c847b\u003cSEP\u003echunk-2db8e37ede0c7654b36f12081d6c744e\u003cSEP\u003echunk-872c157fd1acdb8461e5215d5a1d89b0\u003cSEP\u003echunk-157d4e1a75331549828b5cecd54f34dd"}, {"color": "#37e8fa", "description": "\"A feedback control system with at least two integrators in the system path, capable of following ramp inputs with zero steady-state error and parabolic inputs with finite or zero error.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TYPE 2 SYSTEM OR HIGHER\"", "label": "\"TYPE 2 SYSTEM OR HIGHER\"", "shape": "dot", "size": 25, "source_id": "chunk-9cb9356e5574c8745174230159b1147b"}, {"color": "#538c23", "description": "\"A metric representing the system\u0027s steady-state error when responding to a unit-parabolic input, often defined by analyzing the system\u0027s transfer function as input complexity increases.\"\u003cSEP\u003e\"A value used to determine the steady-state error in a control system when subjected to an acceleration input. It represents the system\u0027s ability to track changes in acceleration.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"STATIC ACCELERATION ERROR CONSTANT (KA)\"", "label": "\"STATIC ACCELERATION ERROR CONSTANT (KA)\"", "shape": "dot", "size": 25, "source_id": "chunk-c389c29271c10fcfff2ef7148196aa8f\u003cSEP\u003echunk-9cb9356e5574c8745174230159b1147b"}, {"color": "#5659cb", "description": "\"The difference between the desired output and the actual output of a system as time approaches infinity, used to evaluate system accuracy for different types of inputs.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"STEADY-STATE ERROR (ESS)\"", "label": "\"STEADY-STATE ERROR (ESS)\"", "shape": "dot", "size": 25, "source_id": "chunk-9cb9356e5574c8745174230159b1147b"}, {"color": "#8f4207", "description": "\"A configuration in control systems where the output is fed back unchanged to the input, commonly used for error correction and stability.\"\u003cSEP\u003e\"A control configuration where the output is fed back to the input with a gain of one, often used to simplify the analysis of system stability.\"\u003cSEP\u003e\"A control system configuration in which the system output is fed back to the input without any modification, used to reduce or eliminate steady-state error.\"\u003cSEP\u003e\"A control system configuration where the feedback path has a transfer function of unity, simplifying the analysis and design of the system.\"\u003cSEP\u003e\"A control system configuration where the output is fed back into the input to form a closed-loop system, allowing for self-regulation.\"\u003cSEP\u003e\"A control system configuration where the output is fed back to the input directly, often used to simplify analysis and design.\"\u003cSEP\u003e\"A feedback system configuration where the output is fed back into the input without alteration, often used to simplify control system design and analysis.\"\u003cSEP\u003e\"A feedback system in which the feedback signal is equal to the output, commonly used in control theory to simplify analysis.\"\u003cSEP\u003e\"A feedback system where the feedback signal is equal to the output signal, simplifying control design and analysis by eliminating additional feedback components.\"\u003cSEP\u003e\"A feedback system where the output is directly compared to the input without any scaling factor, typically used to improve system accuracy by correcting errors.\"\u003cSEP\u003e\"A stable closed-loop system configuration where the system output is fed back to the input with unity gain, allowing for determination of closed-loop frequency response from open-loop frequency response.\"\u003cSEP\u003e\"A type of control system designed to have unity feedback, meaning the feedback signal is equal in magnitude to the original input.\"\u003cSEP\u003e\"A type of control system where the output is fed back to the input with a gain of one, allowing comparison of the output directly with the input to form the error signal.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"UNITY-FEEDBACK SYSTEM\"", "label": "\"UNITY-FEEDBACK SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-eca435fabe094ce872882fcd65db2ae0\u003cSEP\u003echunk-f630d94b3361ad3fe735f27a146ce968\u003cSEP\u003echunk-9cb9356e5574c8745174230159b1147b\u003cSEP\u003echunk-26b35982b01c1df10d2366b262ee534b\u003cSEP\u003echunk-1bf53bdeb66e4e792071384f8cc796d3\u003cSEP\u003echunk-7a7206b809bff769a6f911635bee76ee\u003cSEP\u003echunk-3ba50a82e07a2f6951fca6bebd106e19\u003cSEP\u003echunk-d4def59094f9945efa81da355fc382cd\u003cSEP\u003echunk-e5ac81267fb165e70655c3d9f714edbb\u003cSEP\u003echunk-e3c246f5dd9745c0d20bbb55ec559c46\u003cSEP\u003echunk-dce035be52be5eaa7dc1a5280b26896b\u003cSEP\u003echunk-c3bc1525009800c71ea68e6ca68b7d1e\u003cSEP\u003echunk-fd529ccfc86794540b774fd1fdc5b749"}, {"color": "#551e57", "description": "\"A diagram showing the control system configuration with the observer controller in the feedback path, illustrating the system\u0027s structure and operation.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 10-31\"", "label": "\"FIGURE 10-31\"", "shape": "dot", "size": 25, "source_id": "chunk-b035fb260ebbe966a00158fb48a52ad9"}, {"color": "#189e1d", "description": "\"The process of modifying a control system\u0027s dynamics to meet specific performance specifications by adjusting system components or incorporating additional devices called compensators.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPENSATION\"", "label": "\"COMPENSATION\"", "shape": "dot", "size": 25, "source_id": "chunk-6fece62eab9e3e2cf4cf197a95de7940"}, {"color": "#ddeff1", "description": "Root Locus is a pivotal graphical method utilized in control systems to assess and understand system stability and transient response. It fundamentally revolves around the analysis of how the roots of a system\u0027s characteristic equation change with variations in a specific system parameter, commonly the gain denoted as \u0027K\u0027. This method allows engineers to visualize the trajectories of the poles of a transfer function in the complex s-plane as parameters are adjusted. \n\nThe primary purpose of the Root Locus technique is to provide insights into the stability of a control system by illustrating how the poles of the system migrate and reposition as the gain is varied. This is crucial for designing control systems, as the position of poles in the s-plane directly influences both the stability and the dynamic behavior of the system. Through this visualization, engineers can predict system behavior and make informed decisions to ensure desired performance characteristics such as stability margins, overshoot, and settling time, are achieved.\n\nIn educational settings, Root Locus serves as an essential tool for students to grasp the dynamic interplay between system parameters and system performance. By examining the potential pathways that system poles might take with varying gain, students can develop a deeper understanding of control system design and the importance of parameter tuning. The graphical representation simplifies complex mathematical computations, offering a more intuitive approach to analyzing control systems\u0027 behavior and stability.\n\nOverall, Root Locus is a vital analytical method in control theory, facilitating the examination of control system stability and response by mapping out how the poles of a system evolve with changes in critical parameters. This understanding is instrumental in both the theoretical study and practical implementation of reliable and efficient control systems.", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROOT LOCUS\"", "label": "\"ROOT LOCUS\"", "shape": "dot", "size": 25, "source_id": "chunk-c708ad35868a069947b8c9acc5cf7b45\u003cSEP\u003echunk-927a7456757253434116286e75a4f7c3\u003cSEP\u003echunk-ed03fed942f56e9f9bfc15ac0ceb1c3f\u003cSEP\u003echunk-37aa719ebacbd39c10b2581e95321a0e\u003cSEP\u003echunk-2707c79ac4dd62b30995aaa744fbf568\u003cSEP\u003echunk-23f91deff17965392dabd409f79756c5\u003cSEP\u003echunk-5b496198b31dbeebacc85c2f7f7a3987\u003cSEP\u003echunk-7445cb8991b2dd0a53257b7047d5a409\u003cSEP\u003echunk-054ff32feaae45b26555ba21f1d8755e\u003cSEP\u003echunk-50fff26bd20927cec7a8d9872109e668\u003cSEP\u003echunk-d700e4fc335efe308bb63d7e116af195\u003cSEP\u003echunk-091c53496308e0ef6146950ec4d4bb32\u003cSEP\u003echunk-fcdcc7943240d620efd39a966efae7db\u003cSEP\u003echunk-374aa6d992c89171bb174ff2c80b7558\u003cSEP\u003echunk-ddce821f142253cf6fc233c76aa6fae6\u003cSEP\u003echunk-eef4556f22c24b85642541911c8a3378"}, {"color": "#095801", "description": "\"A mathematical representation of the system dynamics in the Laplace domain, essential for analyzing and designing control systems.\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION (G(S))\"", "label": "\"TRANSFER FUNCTION (G(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-d700e4fc335efe308bb63d7e116af195"}, {"color": "#ae0f59", "description": "\"A feedback configuration where the feedback factor is one, simplifying analysis by directly comparing the output and input.\"\u003cSEP\u003e\"A feedback configuration where the feedback signal is identical to the initial input signal, aiding in simplifying stability and performance analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNITY FEEDBACK\"", "label": "\"UNITY FEEDBACK\"", "shape": "dot", "size": 25, "source_id": "chunk-1bf53bdeb66e4e792071384f8cc796d3\u003cSEP\u003echunk-d700e4fc335efe308bb63d7e116af195"}, {"color": "#f9a627", "description": "\"A control system designed to maintain a certain level of a variable by adjusting inputs, often using feedback and control algorithms such as pole placement.\"\u003cSEP\u003e\"A control system designed to maintain a desired output by compensating for disturbances, depicted in Figure 10\u201328 with observer controller integration.\"\u003cSEP\u003e\"A control system designed to maintain a specific output despite disturbances or fluctuations in external conditions, focusing on stability and accuracy.\"\u003cSEP\u003e\"A system configuration designed to maintain the output of a process at a desired value despite disturbances, often shown in control diagrams like Figure 10-51.\"\u003cSEP\u003e\"A system designed to maintain a constant nonzero reference input, ensuring the system stabilizes around this constant setpoint.\"\u003cSEP\u003e\"A system designed to maintain a desired output level by adjusting inputs based on feedback.\"\u003cSEP\u003e\"A system designed to stabilize and control the output of another system, such as an inverted pendulum, by adjusting inputs based on feedback.\"\u003cSEP\u003e\"A system where the reference input is held constant, mainly used to maintain the system at a set point despite disturbances.\"\u003cSEP\u003e\"A type of control system aiming to maintain the output at zero or a constant reference, typically using a feedback mechanism.\"\u003cSEP\u003e\"A type of control system designed to maintain a desired output by regulating inputs, using feedback mechanisms.\"\u003cSEP\u003e\"A type of control system designed to maintain a process variable at a certain level, adjusting input variables accordingly.\"\u003cSEP\u003e\"A type of control system designed to maintain a system\u0027s output at a desired level without consideration for command inputs, focusing on maintaining stability and performance.\"\u003cSEP\u003e\"A type of control system focused on maintaining its outputs at desired levels regardless of disturbances.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"REGULATOR SYSTEM\"", "label": "\"REGULATOR SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-4abf7cf9c05ca94c4add41004e44d0c2\u003cSEP\u003echunk-6fbd8c6df00db7c44b7bb2cf342c115b\u003cSEP\u003echunk-8f55eded7027f442c972914b9a53f9d8\u003cSEP\u003echunk-f3a68cb28c6703632ae0996d941cb609\u003cSEP\u003echunk-011d81551d49767469314735fe293b3c\u003cSEP\u003echunk-2c835bc81316645b768c836b76dd71d5\u003cSEP\u003echunk-b035fb260ebbe966a00158fb48a52ad9\u003cSEP\u003echunk-54ad027492ef85050b7e66752a6e8037\u003cSEP\u003echunk-12c5250f31da6507b1bad7bcd12854a3\u003cSEP\u003echunk-4a0ccdcab4f704fea9a2a80609fc3bf1\u003cSEP\u003echunk-851879e293c6ad8561df423f036fc20e\u003cSEP\u003echunk-d69c118ec8bf21a3221e7f350ae82551\u003cSEP\u003echunk-fd77574370a4e83d4c0fd40f7aa96f90"}, {"color": "#417168", "description": "\"The eigenvalues of the matrix A-BK, which determine the dynamics of the closed-loop system in a regulator configuration.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"REGULATOR POLES\"", "label": "\"REGULATOR POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-fd77574370a4e83d4c0fd40f7aa96f90"}, {"color": "#c89703", "description": "\"A measure of how much the output exceeds its final steady-state value, often expressed as a percentage, highlighting control precision and stability.\"\u003cSEP\u003e\"A measure of how much the output exceeds its target value before settling, critical in assessing system responsiveness and stability.\"\u003cSEP\u003e\"A measure of how much the response exceeds the desired final value, often used in the context of step responses to quantify transient performance.\"\u003cSEP\u003e\"A measure of how much the response exceeds the desired value before settling, indicative of system damping and stability.\"\u003cSEP\u003e\"A parameter in control systems indicating the extent to which the system exceeds the desired response level during transient states.\"\u003cSEP\u003e\"A performance metric indicating the extent to which a system exceeds its target value in transient response. It is minimized through careful controller design.\"\u003cSEP\u003e\"A performance metric representing the amount by which a system exceeds its target value during transient response, specified as a maximum of 10% or less in the problem.\"\u003cSEP\u003e\"The amount by which a system\u0027s output exceeds its final steady-state value during its transient response, indicating the system\u0027s relative stability.\"\u003cSEP\u003e\"The amount by which a system\u0027s response exceeds its final steady-state value during its transient response.\"\u003cSEP\u003e\"The extent to which a process variable exceeds its setpoint or desired value during transient conditions before settling.\"\u003cSEP\u003e\"The extent to which a system exceeds its final steady-state value during its transient response. It is usually expressed as a percentage of the steady-state value.\"\u003cSEP\u003e\"The maximum extent to which a system exceeds its target or setpoint during its transient response.\"\u003cSEP\u003e\"The maximum extent to which the system output exceeds the desired value in response to a reference input, often expressed as a percentage.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"OVERSHOOT\"", "label": "\"OVERSHOOT\"", "shape": "dot", "size": 25, "source_id": "chunk-dccf95d43ae9eabe2dc552316a3a6f82\u003cSEP\u003echunk-8944d014fa4c660a11ef2edd7e473f6b\u003cSEP\u003echunk-8e933e9c00fb4ae9cc395c5c8a89cb68\u003cSEP\u003echunk-00fea4a4631f4c024ba2ae515e00766d\u003cSEP\u003echunk-67554afd545a132992a36d6c4a5c759c\u003cSEP\u003echunk-80938ed65723d23846e7d211c6392548\u003cSEP\u003echunk-796939c3fee00cda54c923a985332fd8\u003cSEP\u003echunk-09266ed448ed9155a14cf224ee083334\u003cSEP\u003echunk-0cdf151f0124510bef644984e75bbd6c\u003cSEP\u003echunk-82bb00dda901b6afbfa8db4e8968d9ba\u003cSEP\u003echunk-e42e912e1e29edc165c36323475ca0c5\u003cSEP\u003echunk-5024b36fd078d843a77de54bec08e400\u003cSEP\u003echunk-b40b4462dee0a6d12d4655cfeac605ef"}, {"color": "#aa29ad", "description": "Settling time is a crucial metric in control engineering that measures the duration a control system\u0027s response takes to reach and stay within a certain predetermined range around its final steady-state value following a disturbance or a change in input. This range is often specified as a percentage of the final value, typically 2% or 5%. The settling time reflects how rapidly a system stabilizes, making it an essential indicator of both the speed and stability of the system\u0027s response. \n\nPrimarily, settling time is used to assess how quickly a control system\u0027s output converges to its desired state after undergoing disturbances or alterations in input conditions. It also serves as a measure of the system\u0027s ability to minimize prolonged oscillations or deviations from the target value. For instance, a system with a settling time of 3 seconds or less is considered quick and effective in terms of reaching its steady-state condition.\n\nSeveral factors influence the settling time, including the system\u0027s undamped natural frequency, damping ratio, and pole-zero placement within the system\u0027s transfer function model. By analyzing these parameters, engineers can design control systems that meet desired performance criteria.\n\nIn summary, settling time is a key performance measure in control systems engineering. It provides insights into the responsiveness and stability of systems, making it pivotal for the design and evaluation of controls applied across diverse applications, including robotics, automotive systems, and industrial automation. Students learning control system principles should understand the importance of settling time in ensuring systems achieve desired performance levels efficiently and consistently.", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"SETTLING TIME\"", "label": "\"SETTLING TIME\"", "shape": "dot", "size": 25, "source_id": "chunk-aa2f274cb51c2490bcf0b383b2104b9f\u003cSEP\u003echunk-c81d2ed0b24fa6def571f40855ac7cdb\u003cSEP\u003echunk-9c6f73bc0ef389cb87665bfb6d96b4aa\u003cSEP\u003echunk-8f96b6a0e3f4162f025923048f7090c2\u003cSEP\u003echunk-095e0b35d53e8f6df169fe5b46dcfd5d\u003cSEP\u003echunk-2017ed0839f667cb91bb20050ef6b8da\u003cSEP\u003echunk-ed53bbafd4e8a9e99773257734a54dd8\u003cSEP\u003echunk-f76c5a358b457a968457f04bbf89989e\u003cSEP\u003echunk-82bb00dda901b6afbfa8db4e8968d9ba\u003cSEP\u003echunk-e42e912e1e29edc165c36323475ca0c5\u003cSEP\u003echunk-b40b4462dee0a6d12d4655cfeac605ef\u003cSEP\u003echunk-363d804e3b5a9c110c01971d4b08bce2\u003cSEP\u003echunk-8f55eded7027f442c972914b9a53f9d8\u003cSEP\u003echunk-8944d014fa4c660a11ef2edd7e473f6b\u003cSEP\u003echunk-525ad3749b44e8cb478cbaf913b965a4\u003cSEP\u003echunk-dd9dde688dcbc8042e7921003e1f4b64\u003cSEP\u003echunk-f19ed7f5db8cf35f786cab3b9a8197aa\u003cSEP\u003echunk-67554afd545a132992a36d6c4a5c759c\u003cSEP\u003echunk-39bffbf3446e3cab138550b7c6e998b1\u003cSEP\u003echunk-796939c3fee00cda54c923a985332fd8\u003cSEP\u003echunk-5024b36fd078d843a77de54bec08e400\u003cSEP\u003echunk-09266ed448ed9155a14cf224ee083334\u003cSEP\u003echunk-5b62fafcdf95c3a90c68bc3fb46c8785\u003cSEP\u003echunk-00fea4a4631f4c024ba2ae515e00766d\u003cSEP\u003echunk-b035fb260ebbe966a00158fb48a52ad9\u003cSEP\u003echunk-b20f4e8d5242e5166d8577d152d894d5\u003cSEP\u003echunk-60906a0ecca50eddf7c3de1ccab5d822\u003cSEP\u003echunk-b5280ef0087c9a4a55620fc195834aaf"}, {"color": "#3aa415", "description": "\"A book authored by J. G. Truxal, published in 1955, focusing on the synthesis of automatic feedback systems.\"\u003cSEP\u003e\"A book by J. G. Truxal focused on methods for synthesizing automatic feedback systems. Published by McGraw-Hill, 1955.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"AUTOMATIC FEEDBACK SYSTEMS SYNTHESIS\"", "label": "\"AUTOMATIC FEEDBACK SYSTEMS SYNTHESIS\"", "shape": "dot", "size": 25, "source_id": "chunk-c5644325b699462747ab34a2416264be\u003cSEP\u003echunk-50fff26bd20927cec7a8d9872109e668"}, {"color": "#3898c6", "description": "\"A basic control action in classical control theory composed of proportional, integral, and derivative terms.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL-INTEGRAL-DERIVATIVE (PID) CONTROL\"", "label": "\"PROPORTIONAL-INTEGRAL-DERIVATIVE (PID) CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-50fff26bd20927cec7a8d9872109e668"}, {"color": "#7ea9bb", "description": "\"A characteristic of a control system indicating that the controller guarantees internal stability of all systems in a group, including the system with the actual plant, under various conditions.\"\u003cSEP\u003e\"A measure of a control system\u0027s ability to maintain stability under a range of uncertainties and external disturbances.\"\u003cSEP\u003e\"The ability of a control system to maintain stability and performance despite the presence of uncertainties and variations in system parameters.\"\u003cSEP\u003e\"The measure of a system\u0027s ability to remain stable under parameter variations and uncertainties, often considered alongside robust performance criteria.\"\u003cSEP\u003e\"The measure of a system\u0027s capacity to retain stability under a range of conditions and parameter variations, essential in robust control system design.\"\u003cSEP\u003e\"The property of a control system to remain stable under a range of modeling errors and disturbances.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROBUST STABILITY\"", "label": "\"ROBUST STABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-aadf50820e890f0d8236f909211ff17d\u003cSEP\u003echunk-802a169ae8fd97cdebf097f83e81a5c0\u003cSEP\u003echunk-9f234622efe1d580a3eaf31dd0a90b41\u003cSEP\u003echunk-c0644941fbf6876c8624406052c7c789\u003cSEP\u003echunk-c44a9e78dfa06cd852c378b8138e2163"}, {"color": "#2bd917", "description": "\"A control problem involving the trade-off between robust stability and robust performance, often addressed by designing suitable weighting functions in a generalized plant.\"\u003cSEP\u003e\"A type of control problem that involves optimizing both the sensitivity and complementary sensitivity functions to achieve robust performance and stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MIXED-SENSITIVITY PROBLEM\"", "label": "\"MIXED-SENSITIVITY PROBLEM\"", "shape": "dot", "size": 25, "source_id": "chunk-c0644941fbf6876c8624406052c7c789\u003cSEP\u003echunk-9f234622efe1d580a3eaf31dd0a90b41"}, {"color": "#2e1a4a", "description": "\"A measure of how well a control system meets its performance goals in the presence of uncertainties, considering both stability and tracking errors.\"\u003cSEP\u003e\"A measurement indicating a control system\u0027s ability to maintain desired performance levels despite uncertainties in the system model.\"\u003cSEP\u003e\"The ability of a control system to maintain specified performance despite parameter variations and external disturbances.\"\u003cSEP\u003e\"The capability of a control system to meet specified performance criteria across a range of systems within a defined group, despite potential uncertainties and variations.\"\u003cSEP\u003e\"The characteristic of a control system to deliver desired performance even in the presence of uncertainties and disturbances.\"\u003cSEP\u003e\"The objective of ensuring that a control system output follows the input with minimal error while maintaining performance under various uncertainties, often involving \\( H_\\infty \\) norms.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROBUST PERFORMANCE\"", "label": "\"ROBUST PERFORMANCE\"", "shape": "dot", "size": 25, "source_id": "chunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-aadf50820e890f0d8236f909211ff17d\u003cSEP\u003echunk-802a169ae8fd97cdebf097f83e81a5c0\u003cSEP\u003echunk-9f234622efe1d580a3eaf31dd0a90b41\u003cSEP\u003echunk-c0644941fbf6876c8624406052c7c789\u003cSEP\u003echunk-c44a9e78dfa06cd852c378b8138e2163"}, {"color": "#75aae6", "description": "\"A parameter related to the robustness performance of a control system, influencing the mixed-sensitivity problem formulation.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"WEIGHT FUNCTION \\(W_M(S)\\)\"", "label": "\"WEIGHT FUNCTION \\(W_M(S)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-9f234622efe1d580a3eaf31dd0a90b41"}, {"color": "#556c85", "description": "\"A critical measure of how a control system\u0027s output behaves over time without diverging or oscillating uncontrollably.\"\u003cSEP\u003e\"A measure of a control system\u0027s ability to maintain consistent performance in the presence of external or internal disturbances, with different implications for open-loop and closed-loop systems.\"\u003cSEP\u003e\"An assessment of a control system\u0027s ability to return to a desired state after a disturbance, crucial for ensuring reliable operation.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"SYSTEM STABILITY\"", "label": "\"SYSTEM STABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-802a169ae8fd97cdebf097f83e81a5c0\u003cSEP\u003echunk-8bc6195825937992358e91cd2067de85\u003cSEP\u003echunk-6fece62eab9e3e2cf4cf197a95de7940"}, {"color": "#3a7397", "description": "\"A region in the complex plane indicating where poles must not reside for system stability in terms of the root locus method.\"\u003cSEP\u003e\"A region in the complex plane where poles indicate an unstable system when located here, used in the analysis of control systems and their stability.\"\u003cSEP\u003e\"A region in the complex s-plane where poles indicate system instability. The presence of poles in this region suggests the system will not settle in steady-state.\"\u003cSEP\u003e\"A section of the complex plane where the real part of a complex number is positive, indicating potential instability in system poles for control systems.\"\u003cSEP\u003e\"A section of the complex plane where the real part of the pole or zero is positive, significant in determining the stability of control systems.\"\u003cSEP\u003e\"Refers to the region in the complex s-plane with positive real parts, which is associated with instability in control systems.\"\u003cSEP\u003e\"Refers to the right side of the complex s-plane, where the real part of s is positive, indicating potentially unstable poles for linear systems.\"\u003cSEP\u003e\"The region in the complex plane representing where the real part of poles indicates system instability; critical in determining control system behavior.\"\u003cSEP\u003e\"The region of the complex plane where the real part of eigenvalues is positive, indicating potential instability in control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RIGHT-HALF S PLANE\"", "label": "\"RIGHT-HALF S PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-8bc6195825937992358e91cd2067de85\u003cSEP\u003echunk-40b104ff37516f5e7d32e5e9eeb44a68\u003cSEP\u003echunk-78f7e7dac16acef0e5650c5642d32c7d\u003cSEP\u003echunk-3d9370b424f7643e348e97e9c75cd8ca\u003cSEP\u003echunk-df40534221aadd92cca46165be258669\u003cSEP\u003echunk-b95d2a59aa6f62817686d2bba9801b49\u003cSEP\u003echunk-5a1c576eb9f7e3ef3036034e8bc47d8e\u003cSEP\u003echunk-e52957125f43aa3db6b8800adf90d2ca\u003cSEP\u003echunk-82961d1c5712e5fdf4ca69a0428a7eab"}, {"color": "#a364db", "description": "\"The imaginary axis in the complex plane used in control theory to represent the frequency response of systems, particularly in root-locus and Nyquist plots.\"\u003cSEP\u003e\"The imaginary axis in the complex plane, relevant in determining stability margins and indicating purely oscillatory modes.\"\u003cSEP\u003e\"The imaginary axis in the complex s-plane, used in control systems analysis to determine the behavior of systems with respect to frequency.\"\u003cSEP\u003e\"The imaginary axis of the s-plane, representing the frequency domain, where stability and resonance are analyzed in control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"J\u03a9 AXIS\"", "label": "\"J\u03a9 AXIS\"", "shape": "dot", "size": 25, "source_id": "chunk-8bc6195825937992358e91cd2067de85\u003cSEP\u003echunk-721c996336492a7aaeaac4fb034c6cbe\u003cSEP\u003echunk-5c5fb7ac5994030121e03bb718344f7e\u003cSEP\u003echunk-aa2f274cb51c2490bcf0b383b2104b9f"}, {"color": "#6c82ff", "description": "\"An initial model built for testing and validating control system designs, allowing for adjustments before final implementation.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PROTOTYPE\"", "label": "\"PROTOTYPE\"", "shape": "dot", "size": 25, "source_id": "chunk-6fece62eab9e3e2cf4cf197a95de7940"}, {"color": "#9551dc", "description": "\"A graphical method for examining how the roots of a system change with variation in a certain parameter, used primarily for control system stability analysis.\"\u003cSEP\u003e\"A graphical method used in control system design to determine how the roots of a system change with varying system parameters, especially in relation to the placement of poles and zeros for compensators.\"\u003cSEP\u003e\"A graphical method used in control system design to determine the stability of a system by plotting the possible locations of the poles of a transfer function as a system parameter is varied.\"\u003cSEP\u003e\"A graphical method used in control systems to determine the stability of a system as a parameter is varied, often applied in the design of compensators.\"\u003cSEP\u003e\"A method for analyzing and designing control systems by plotting the roots of the system\u0027s characteristic equation as system parameters are varied, used to assess system stability and control design strategies.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROOT-LOCUS APPROACH\"", "label": "\"ROOT-LOCUS APPROACH\"", "shape": "dot", "size": 25, "source_id": "chunk-6fece62eab9e3e2cf4cf197a95de7940\u003cSEP\u003echunk-c39e78196a3463df2750a39d5d5f4cf2\u003cSEP\u003echunk-e16dd86a5eba2eefa903aaa0d31f15df\u003cSEP\u003echunk-95cb839dda8fbc15341931eb032f5fba\u003cSEP\u003echunk-9774e5b98fbdd5053454a27ce4e4b278"}, {"color": "#567bd4", "description": "The *Root Locus Plot* is a fundamental graphical method extensively used in control system analysis and design to understand and predict the behavior of a system\u0027s closed-loop poles as a parameter, typically the gain \\( K \\), is varied. This method provides critical insights into system stability, transient response, and performance, making it an essential tool in modern control theory.\n\nThe primary purpose of the *Root Locus Plot* is to illustrate the trajectories of the system\u0027s poles (roots of the characteristic equation) in the complex \\( s \\)-plane as the system parameter, usually the gain \\( K \\), changes from zero to infinity. By doing so, it helps engineers and designers analyze how variations in system parameters influence stability and dynamic performance. It is particularly useful in determining whether a control system will be stable for specific gain values and how the stability margin evolves with parameter adjustments.\n\nIn system design, the *Root Locus Plot* aids in crafting controllers or compensators, such as proportional-integral-derivative (PID) controllers or lead-lag compensators, that achieve desired performance specifications. During the design process, the graphical representation shows how changes to system parameters, such as adding poles and zeros through compensation, impact the behavior of closed-loop poles. This visual feedback is invaluable for designing systems with improved stability, faster transient response, reduced overshoot, and adequate damping.\n\nThe usefulness of the *Root Locus Plot* extends beyond stability analysis. It also provides insights into a system\u0027s transient behavior by revealing the movement of poles toward desired regions of the \\( s \\)-plane. For example:\n- Poles moving closer to the left-half \\( s \\)-plane indicate enhanced stability and faster response.\n- Poles near the imaginary axis emphasize oscillatory behavior, requiring careful compensation to avoid instability.\n\nA key feature of this method is its ability to represent the entire range of gain values graphically, making it simple to pinpoint the exact gain values that yield desired pole locations.\n\nIn summary, the *Root Locus Plot* serves as a powerful analytical and design tool in control systems engineering. It facilitates:\n1. Stability Analysis: Determining whether the closed-loop system will remain stable for a given range of gain values.\n2. Transient Response Assessment: Understanding how the pole trajectories affect system behavior over time.\n3. Controller Design: Enabling the design of compensators to meet performance criteria by modifying the location of poles and zeros.\n\nBy representing the pole trajectories directly in the \\( s \\)-plane,", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROOT LOCUS PLOT\"", "label": "\"ROOT LOCUS PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-8bc6195825937992358e91cd2067de85\u003cSEP\u003echunk-c841a2f902941d297826d4c33abf8541\u003cSEP\u003echunk-927a7456757253434116286e75a4f7c3\u003cSEP\u003echunk-4e9602feed7a5394b1a532d6e50c7594\u003cSEP\u003echunk-c9d47ab2198ac8ea67a196216da74a23\u003cSEP\u003echunk-edfef0c2a7c17c4ffcb680c9c42849c7\u003cSEP\u003echunk-054ff32feaae45b26555ba21f1d8755e\u003cSEP\u003echunk-ff49d581433ce0bfa456d46424165dd9\u003cSEP\u003echunk-1c2415cd343d7113b95ec93575383e69\u003cSEP\u003echunk-8eafe0c3f84e8770e105abc989689faf\u003cSEP\u003echunk-eb84092546d9252b4c405161e0b3875c\u003cSEP\u003echunk-72dd4c441ad7836e841b4b909468f283\u003cSEP\u003echunk-5a1c576eb9f7e3ef3036034e8bc47d8e\u003cSEP\u003echunk-f6c51468a5cfe739c3ec3e9166d60549\u003cSEP\u003echunk-5453fcf3086e6b945f16238fb413001b\u003cSEP\u003echunk-56bdf5e0d62ced91125a51d86633ad80"}, {"color": "#6dffaa", "description": "The **Root-Locus Plot** is a foundational graphical tool in control theory, extensively used for the analysis and design of control systems. This method provides a systematic way to study how the roots of a system\u2019s characteristic equation, which correspond to the poles of the system, move in the complex plane (or *s-plane*) as one or more system parameters are varied, with particular focus on the loop gain (*K*). By examining these root trajectories, engineers can assess critical properties like system stability, transient response, and overall performance. The root-locus plot is especially valuable in designing and tuning feedback control systems.\n\nIn essence, the root-locus plot visually represents the evolution of the system\u2019s poles as the gain or another parameter is adjusted, revealing how the dynamic behavior of the system changes. Stability can be determined by observing whether the poles move into or remain in the left half of the complex plane, which corresponds to a stable system. Conversely, poles crossing into the right half-plane indicate instability. Additionally, the plot enables the evaluation of transient response, as the relative position of poles (e.g., their proximity to the imaginary axis or complex conjugate trajectories) affects overshoot, settling time, and oscillatory behavior.\n\nThis graphical approach is not only instrumental in analyzing existing systems but also aids in the design of new systems. It allows engineers to determine the appropriate parameter variations (e.g., gain adjustments) required for desirable stability and performance characteristics. The visualization of the pole trajectories as system parameters are modified provides insights into the interplay between stability and control dynamics.\n\nThe root-locus plot is widely taught and utilized in modern control system education due to its straightforward yet powerful methodology. Its ability to visually depict system stability and performance makes it a practical and effective tool for control engineers. While specific applications may include identifying stability margins, guiding compensator design, or evaluating transient response characteristics, the principles underlying the root-locus plot remain consistent: understanding how parameter variations influence system behavior in a predictable and intuitive way. The plot\u0027s utility is often enhanced by numerical tools and software, but its conceptual foundation lies in classical control theory.\n\nIn summary, the **Root-Locus Plot** is a versatile and intuitive graphical tool used to describe, analyze, and design feedback control systems. By showing how the roots (or poles) of the system shift with changing parameters\u2014typically gain\u2014it helps engineers assess and tailor the system\u2019s stability, performance, and dynamics, making it an indispensable technique in control engineering.", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROOT-LOCUS PLOT\"", "label": "\"ROOT-LOCUS PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-c8719e4148a01181bb0c0a3c52e12d86\u003cSEP\u003echunk-152834078855fff82d0c10a3299bf904\u003cSEP\u003echunk-720922ca31ca3571876a388ded48c80a\u003cSEP\u003echunk-6e47fa72cb93180e632ea7bbeaf40d64\u003cSEP\u003echunk-9039afcd15f48a625e7c11a41285dc28\u003cSEP\u003echunk-0b9ae42cfc20844ee4ff0fa1374d9eed\u003cSEP\u003echunk-e5fe3121487034fc33bd2a48b8d627db\u003cSEP\u003echunk-525ad3749b44e8cb478cbaf913b965a4\u003cSEP\u003echunk-dd9dde688dcbc8042e7921003e1f4b64\u003cSEP\u003echunk-965b0414f76022d755c35a0e294958c2\u003cSEP\u003echunk-2cc9cfee2bb2f67a9472c5c3c8530801\u003cSEP\u003echunk-3d3d81ce1132a7de1bc12a282f8bf94c\u003cSEP\u003echunk-67554afd545a132992a36d6c4a5c759c\u003cSEP\u003echunk-0f55fae0545ab7ae4d25ea775cc3484b\u003cSEP\u003echunk-ef5600ba1e15375c274ae547e4e6ace2\u003cSEP\u003echunk-2707c79ac4dd62b30995aaa744fbf568\u003cSEP\u003echunk-62e140024da002dcf796d44b58983432\u003cSEP\u003echunk-b5c6628a2e31a0d92487cd93161aaf7a\u003cSEP\u003echunk-e6f0d403fd3d6cec33b8f272042416c9\u003cSEP\u003echunk-9774e5b98fbdd5053454a27ce4e4b278\u003cSEP\u003echunk-38afbb7da937510b9d526ef6822e52a4"}, {"color": "#98dcf9", "description": "\"A circuit or system component used to add phase lead to the control system, often implemented in compensator design.\"\u003cSEP\u003e\"A network configuration that introduces a positive phase angle (phase lead) in the system, designed to shift the output phase ahead of the input phase, enhancing certain dynamic characteristics of control systems.\"\u003cSEP\u003e\"A network in which the phase angle leads, characterized by T1 \u003e T2, where the phase shift is positive.\"\u003cSEP\u003e\"A type of network used in control systems which provides a phase lead, thus improving transient response or providing more stability margin in a control system.\"\u003cSEP\u003e\"An electrical network designed to improve the phase margin of a control system by advancing the phase of its output signal.\"\u003cSEP\u003e\"An electrical network designed to introduce a phase lead in the system by advancing the phase of an input signal, which is useful in improving the stability and transient response of a control system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"LEAD NETWORK\"", "label": "\"LEAD NETWORK\"", "shape": "dot", "size": 25, "source_id": "chunk-c8719e4148a01181bb0c0a3c52e12d86\u003cSEP\u003echunk-aa2f274cb51c2490bcf0b383b2104b9f\u003cSEP\u003echunk-05b2a20ad9f6c1e8f72ebc40b35b742d\u003cSEP\u003echunk-38afbb7da937510b9d526ef6822e52a4\u003cSEP\u003echunk-dd43e88901cf62610293464e7a57fc97\u003cSEP\u003echunk-b973e7c189687efc70f4c13fd52a6f34"}, {"color": "#fcc9f3", "description": "\"A combination network that offers both phase lag and phase lead characteristics, used to improve performance across different frequency regions.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"LAG-LEAD NETWORK\"", "label": "\"LAG-LEAD NETWORK\"", "shape": "dot", "size": 25, "source_id": "chunk-38afbb7da937510b9d526ef6822e52a4"}, {"color": "#70db23", "description": "\"A method involving compensators placed in series with the plant to modify the overall system response.\"\u003cSEP\u003e\"A method of compensating control systems by placing a compensator in series with the plant to reshape the root locus and improve system performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SERIES COMPENSATION\"", "label": "\"SERIES COMPENSATION\"", "shape": "dot", "size": 25, "source_id": "chunk-80938ed65723d23846e7d211c6392548\u003cSEP\u003echunk-38afbb7da937510b9d526ef6822e52a4"}, {"color": "#ce3fa8", "description": "\"A compensation method where the compensator is placed in the feedback path of a control system to adjust system behavior and performance.\"\u003cSEP\u003e\"A control technique where the compensator is in a minor loop, used to alter system dynamics and meet design specifications.\"\u003cSEP\u003e\"A technique that involves adding a compensator in parallel to an existing feedback loop to modify the dynamic performance of a control system.\"\u003cSEP\u003e\"An approach to enhance the performance of a control system by adding compensatory elements in parallel to the existing system.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"PARALLEL COMPENSATION\"", "label": "\"PARALLEL COMPENSATION\"", "shape": "dot", "size": 25, "source_id": "chunk-80938ed65723d23846e7d211c6392548\u003cSEP\u003echunk-f80e26e939292cd4db7850a899e7ed38\u003cSEP\u003echunk-152834078855fff82d0c10a3299bf904\u003cSEP\u003echunk-38afbb7da937510b9d526ef6822e52a4"}, {"color": "#a0d8e5", "description": "\"A circuit function that reverses the polarity of an input signal, achieved using an inverting amplifier with equal resistor values.\"\u003cSEP\u003e\"A circuit that inverts the sign of an input signal, often used in conjunction with lead or lag networks to ensure the desired signal orientation in control or processing applications.\"\u003cSEP\u003e\"An electrical device that inverts the sign of the signal, represented by its transfer function in the control system analysis.\"\u003cSEP\u003e\"An electronic circuit that inverts the polarity of the input signal, often used in conjunction with operational amplifiers for signal processing.\"\u003cSEP\u003e\"An electronic device or circuit that reverses the polarity of an input signal, used to correct sign inversion in system applications.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SIGN INVERTER\"", "label": "\"SIGN INVERTER\"", "shape": "dot", "size": 25, "source_id": "chunk-d4c208603014924822d0515eb514f72f\u003cSEP\u003echunk-9a7e85ba5085b27aa4ffe270397f53d1\u003cSEP\u003echunk-17c59986bbc6f74a47eb3355426457a1\u003cSEP\u003echunk-e16dd86a5eba2eefa903aaa0d31f15df\u003cSEP\u003echunk-386979aad26536b847270693d6e9e3f7"}, {"color": "#5f3be3", "description": "\"A system designed to manage and stabilize the orientation and angular velocity of an object, often used in aerospace applications.\"\u003cSEP\u003e\"A system designed to manage the angular velocity of a vehicle or structure, ensuring stability and desired dynamic performance through the modification of compensators.\"\u003cSEP\u003e\"A system model used in managing an object\u0027s orientation rate, characterized by its closed-loop transfer function and step response analysis.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"ATTITUDE-RATE CONTROL SYSTEM\"", "label": "\"ATTITUDE-RATE CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-50fff26bd20927cec7a8d9872109e668\u003cSEP\u003echunk-dd9dde688dcbc8042e7921003e1f4b64\u003cSEP\u003echunk-4dab56960a7cdd8178d6b3de5995e0ba"}, {"color": "#82756a", "description": "\"A control system performance metric that quantifies the steady-state velocity error of a system, used to ensure the desired accuracy of a compensator\u0027s design.\"\u003cSEP\u003e\"A factor that quantifies the steady-state error of a system when responding to a ramp input, often adjusted using lag compensation.\"\u003cSEP\u003e\"A measure of a control system\u0027s ability to track a ramp input without steady-state error, specified as $4\\,\\mathrm{sec}^{-1}$ for the design.\"\u003cSEP\u003e\"A measure of a control system\u0027s ability to track a ramp input, expressed as the inverse of the steady-state error.\"\u003cSEP\u003e\"A measure of a control system\u0027s accuracy in tracking a ramp input, indicating the system\u0027s steady-state error.\"\u003cSEP\u003e\"A measure of a system\u0027s ability to achieve steady-state velocity tracking. Initially 8 sec^-1, with the goal to increase it to 80 sec^-1.\"\u003cSEP\u003e\"A measure of the steady-state error in response to a ramp input, indicating how well the system tracks changing velocity.\"\u003cSEP\u003e\"A measure of the steady-state error of the control system in response to a ramp input, given as 5 sec\\(^{-1}\\) indicating the accuracy of velocity tracking.\"\u003cSEP\u003e\"A measure of the system\u0027s performance, specified as 4 sec^-1, which impacts the steady-state error for a ramp input.\"\u003cSEP\u003e\"A parameter that characterizes the steady-state error of a control system to a ramp input, indicating system performance in tracking velocity inputs.\"\u003cSEP\u003e\"A parameter that indicates the precision of a control system in tracking a ramp input, commonly assessed in frequency-response design.\"\u003cSEP\u003e\"A parameter that measures the steady-state error of a system when tracking a ramp input, indicating how well the system maintains velocity.\"\u003cSEP\u003e\"A performance metric used to evaluate the steady-state error for type 1 systems in response to a ramp input, providing insight into the system\u0027s precision at low-to-mid frequencies.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"STATIC VELOCITY ERROR CONSTANT\"", "label": "\"STATIC VELOCITY ERROR CONSTANT\"", "shape": "dot", "size": 25, "source_id": "chunk-69c573079922aba8cdcfc3b881c69206\u003cSEP\u003echunk-c3bd6ccc9bf13a8c9c64875bf584c11d\u003cSEP\u003echunk-c9a7e342dfd4b6de78a8956bda99b7ca\u003cSEP\u003echunk-845fe7b5aaab11882bcd4097afeba8c9\u003cSEP\u003echunk-8c42ceee0b55db7446aad6a025ec5ce3\u003cSEP\u003echunk-e611bd45d6f907a7e57c013903436121\u003cSEP\u003echunk-dce035be52be5eaa7dc1a5280b26896b\u003cSEP\u003echunk-1a44da25de28cef06af56b60c5e24d96\u003cSEP\u003echunk-b20f4e8d5242e5166d8577d152d894d5\u003cSEP\u003echunk-2dcf86be04c38c7662cbe95f5c6c847b\u003cSEP\u003echunk-16cecaf68913e3a1c67f4995f79defe2\u003cSEP\u003echunk-fd529ccfc86794540b774fd1fdc5b749\u003cSEP\u003echunk-b5280ef0087c9a4a55620fc195834aaf"}, {"color": "#8faa1b", "description": "\"A book by G. Rowell and D. Wormley exploring the behavior and modeling of dynamic systems. Published by Prentice Hall in 1997.\"\u003cSEP\u003e\"A mathematical model representing the relationship between the state variables, inputs, and outputs of a system, described using differential equations.\"\u003cSEP\u003e\"The behavior and interaction of variables within a system, often represented mathematically to study and control the system.\"\u003cSEP\u003e\"The behavior and movement patterns of a control system\u0027s components and signals, crucial for assessing and designing control systems effectively.\"\u003cSEP\u003e\"The behavior of a control system as described by the equations of motion or state-space representations, capturing how states evolve over time under specific inputs.\"\u003cSEP\u003e\"The behavior of a system described by differential equations that captures how the system evolves over time.\"\u003cSEP\u003e\"The behavior of a system in response to inputs, often described by differential equations that capture the system\u0027s temporal evolution.\"\u003cSEP\u003e\"The behavior of a system over time, including its response to inputs and initial conditions, largely influenced by the location of poles and zeros.\"\u003cSEP\u003e\"The behavior of a system over time, often described by state-space representation, characterized by how the system states change in response to inputs.\"\u003cSEP\u003e\"The behavior of the system over time as described by the interaction of system parameters in the state-space equation.\"\u003cSEP\u003e\"The behavior of the system over time, typically described by differential equations and modeled in terms of state-space or transfer functions.\"\u003cSEP\u003e\"The description of how a system evolves over time based on its state equations and external influences like inputs.\"\u003cSEP\u003e\"The study of changing states in a control system as it responds to external inputs and its own feedback.\"\u003cSEP\u003e\"The study of how the state of a system evolves over time, incorporating elements like state equations and interactions between variables.\"\u003cSEP\u003e\"The study of the behavior of complex systems over time, including the interactions between different system components and how they influence overall behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTEM DYNAMICS\"", "label": "\"SYSTEM DYNAMICS\"", "shape": "dot", "size": 25, "source_id": "chunk-7887eadf45400812a574e7c136ad14b1\u003cSEP\u003echunk-6fece62eab9e3e2cf4cf197a95de7940\u003cSEP\u003echunk-b0e9b4e9b324b441c452d9f4ab4b22d7\u003cSEP\u003echunk-496618f0a9b35f061c738a1b70bc279d\u003cSEP\u003echunk-a01116122e6ea0894b8b83571950889a\u003cSEP\u003echunk-e896a670595b93d24cb5be119482042b\u003cSEP\u003echunk-c9f8a85c920626388a27e71191cc4c81\u003cSEP\u003echunk-c5644325b699462747ab34a2416264be\u003cSEP\u003echunk-02082d16462e8e5ad24ad899cea1827b\u003cSEP\u003echunk-97bdacf52bc026b9b247fd34d6e0f427\u003cSEP\u003echunk-dd5da16a9704a69ed0dc43b6f5ddc079\u003cSEP\u003echunk-12c5250f31da6507b1bad7bcd12854a3\u003cSEP\u003echunk-2039ed9b3c791cabbc4e05bff5b38841\u003cSEP\u003echunk-04fc5ac6702ffd0db3decf6326747d00\u003cSEP\u003echunk-295aaf8526d518ef70cbe40f52f4a298"}, {"color": "#9afc48", "description": "State variables are a fundamental concept in the field of control systems and are pivotal to the state-space representation of dynamic systems in modern control theory. They are defined as the smallest set of variables required to describe the internal state of a dynamic system at any given time, providing a complete account of its past history and determining its future behavior when combined with inputs. \n\nTypically denoted as \\(x_1, x_2, \\ldots, x_n\\) or \\(x(t)\\), state variables represent the internal conditions and dynamics of the system. They form the foundation of the state-space model, which is used to mathematically capture a system\u2019s behavior without the need to involve input derivatives. These variables are especially useful because they allow for flexibility in modeling and analyzing a wide variety of systems, including systems with multiple degrees of freedom, such as mechanical systems (e.g., position and velocity of moving masses) or electrical circuits (e.g., capacitor voltage and inductor current). In some cases, state variables are derived from physical measurements, but they do not always need to correspond directly to observable or measurable quantities.\n\nState variables evolve over time based on the system\u0027s inherent dynamics, which are expressed through first-order differential equations. These equations use the state variables to encapsulate the interplay between the system\u0027s internal states and any external inputs. For example, in an inverted pendulum system, state variables might include the angular displacement and angular velocity of the pendulum along with the position and velocity of the cart. In other contexts, such as an LRC circuit, they could represent the current through an inductor and the voltage across a capacitor. Despite the specific forms differing for various systems, the essential function of the state variables\u2014to summarize the internal states of the system completely\u2014remains consistent.\n\nState variables play a crucial role in state feedback control and modern control design techniques. By using these variables, engineers can develop controllers that assess the system\u0027s current state and adjust inputs to achieve desired performance, such as stabilization or trajectory tracking. In this way, state variables provide a convenient and systematic framework for both the analysis and design of dynamic systems.\n\nIn summary, state variables are key tools in modeling and understanding the dynamics of control systems. Whether applied to mechanical, electrical, or other types of systems, they encapsulate the internal state of a system, making them indispensable in analyzing system behavior, designing state-space equations, and implementing advanced control strategies.", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE VARIABLES\"", "label": "\"STATE VARIABLES\"", "shape": "dot", "size": 25, "source_id": "chunk-e78c5285b7017e75fa3b6cb44fdf94bc\u003cSEP\u003echunk-4fe87183677b1e1db07628715682247a\u003cSEP\u003echunk-398ea24dfc7c1c9a98974e31e83b3ecb\u003cSEP\u003echunk-bbdc2843553a894f7293f63b22f06ea4\u003cSEP\u003echunk-065498b4accbe7dd43f1427805d73ad3\u003cSEP\u003echunk-97adaa4c8c6e466b1044388bfc6f1de4\u003cSEP\u003echunk-e5cd30ba68fb27ba616f3387ada19fa9\u003cSEP\u003echunk-81c9499d342e935436041a2c91d27dcb\u003cSEP\u003echunk-da1d6641ea1b5c24411c9aeda4a323f9\u003cSEP\u003echunk-77b6690e2f46a50768129e103417e55a\u003cSEP\u003echunk-554a51b55c53270b3bf019ed1fe1e485\u003cSEP\u003echunk-5192b7938242bf28c67f3a85a5b59f01\u003cSEP\u003echunk-54ad027492ef85050b7e66752a6e8037\u003cSEP\u003echunk-99e11a52a2a93241c9e8ad58373b45eb\u003cSEP\u003echunk-d69c118ec8bf21a3221e7f350ae82551\u003cSEP\u003echunk-592fb6d6fbf23877c885de67673a0d69\u003cSEP\u003echunk-2650375be2a05bac77626724fa66a8ba\u003cSEP\u003echunk-b0e9b4e9b324b441c452d9f4ab4b22d7\u003cSEP\u003echunk-79864b9f56c581aeada944b6c59318c7\u003cSEP\u003echunk-f61f0cd2c65c42fb8a29f2ca3dc43d0b\u003cSEP\u003echunk-0bf79477a5c47505cb5e503cbd622cbc\u003cSEP\u003echunk-994e759c102f8998f8f8a69d2e6a15d0\u003cSEP\u003echunk-dd5da16a9704a69ed0dc43b6f5ddc079\u003cSEP\u003echunk-295aaf8526d518ef70cbe40f52f4a298\u003cSEP\u003echunk-2c835bc81316645b768c836b76dd71d5\u003cSEP\u003echunk-110dd7d2a42e0b04d3cdb9c8d8675182\u003cSEP\u003echunk-496618f0a9b35f061c738a1b70bc279d\u003cSEP\u003echunk-9748cbc15976a2eb2d1eb0b4fcab8630\u003cSEP\u003echunk-56bbe753bc4be8a2d5f2e376ebbd8750"}, {"color": "#f04d8e", "description": "\"The external variables influencing the state of the system, represented as u(t) in the equations, affecting how the state variables change.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"INPUT VARIABLES\"", "label": "\"INPUT VARIABLES\"", "shape": "dot", "size": 25, "source_id": "chunk-295aaf8526d518ef70cbe40f52f4a298"}, {"color": "#4841cd", "description": "\"The variables that represent the output of the system, denoted as y(t) in the equations, determined by the state and input variables.\"\u003cSEP\u003e\"Variables that are observed and measured as the output of a system, which can be used for feedback or performance assessment.\"\u003cSEP\u003e\"Variables that represent the outputs of a system, which are functions of the state variables and inputs.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"OUTPUT VARIABLES\"", "label": "\"OUTPUT VARIABLES\"", "shape": "dot", "size": 25, "source_id": "chunk-d69c118ec8bf21a3221e7f350ae82551\u003cSEP\u003echunk-c2e7514bddd87f7dbdd21d01ec54f08e\u003cSEP\u003echunk-295aaf8526d518ef70cbe40f52f4a298"}, {"color": "#4b9e61", "description": "\"Equations involving derivatives of a function, used to describe the dynamic behavior of systems. For example, the text derives equations directly from the state-space representation.\"\u003cSEP\u003e\"Equations involving derivatives that represent the dynamic behavior of systems in continuous time.\"\u003cSEP\u003e\"Equations used to describe the dynamics of a system, representing how state variables change over time.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"DIFFERENTIAL EQUATIONS\"", "label": "\"DIFFERENTIAL EQUATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-994e759c102f8998f8f8a69d2e6a15d0\u003cSEP\u003echunk-c44a9e78dfa06cd852c378b8138e2163\u003cSEP\u003echunk-295aaf8526d518ef70cbe40f52f4a298"}, {"color": "#c82e13", "description": "\"A mathematical representation using vectors to collectively describe multiple variables or equations, such as state, input, and output vectors.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"VECTOR NOTATION\"", "label": "\"VECTOR NOTATION\"", "shape": "dot", "size": 25, "source_id": "chunk-295aaf8526d518ef70cbe40f52f4a298"}, {"color": "#a6609d", "description": "\"A parameter representing the evolution of the system over time, influencing how state and output variables change.\"\u003cSEP\u003e\"The variable t represents time in the context of the matrix exponential, indicating how the system evolves over time.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"TIME VARIABLE T\"", "label": "\"TIME VARIABLE T\"", "shape": "dot", "size": 25, "source_id": "chunk-c0b380c5bfa13a3847543145aaf0aaf7\u003cSEP\u003echunk-295aaf8526d518ef70cbe40f52f4a298"}, {"color": "#706d49", "description": "\"A type of integrator in control systems characterized by a first-order response and a delay, impacting signal processing over time.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FIRST-ORDER DELAYED INTEGRATOR\"", "label": "\"FIRST-ORDER DELAYED INTEGRATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-2650375be2a05bac77626724fa66a8ba"}, {"color": "#56d471", "description": "\"An author focused on system dynamics and control systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"G. ROWELL\"", "label": "\"G. ROWELL\"", "shape": "dot", "size": 25, "source_id": "chunk-c5644325b699462747ab34a2416264be"}, {"color": "#068bb8", "description": "\"Co-author with a focus on the study of dynamic systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"D. WORMLEY\"", "label": "\"D. WORMLEY\"", "shape": "dot", "size": 25, "source_id": "chunk-c5644325b699462747ab34a2416264be"}, {"color": "#0fb6b1", "description": "\"A mathematical technique used to approximate a nonlinear system by a linear one around an operating point, allowing for simpler analysis.\"\u003cSEP\u003e\"A process of approximating a nonlinear system by a linear one around a specific operating point, allowing the use of linear control techniques.\"\u003cSEP\u003e\"A process or technique applied to transform a nonlinear mathematical model into a linear form to facilitate easier analysis and control design.\"\u003cSEP\u003e\"The process of approximating a nonlinear system by a linear model about an operating point to simplify analysis and control design.\"\u003cSEP\u003e\"The process of approximating a nonlinear system near an operating point using linear equations, facilitating analysis and control design.\"\u003cSEP\u003e\"The process of approximating a nonlinear system or equation by a linear model around a specific operating point to simplify analysis and control design.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"LINEARIZATION\"", "label": "\"LINEARIZATION\"", "shape": "dot", "size": 25, "source_id": "chunk-eaf2b2a2b8de77fc493b86687ef0569f\u003cSEP\u003echunk-54e8c679c23c9a86ee37c3dbef4b4f1c\u003cSEP\u003echunk-5d321a219d0b446081a62321edbd40ce\u003cSEP\u003echunk-c44a9e78dfa06cd852c378b8138e2163\u003cSEP\u003echunk-690adfee5869543f910acbc94dbb00ec\u003cSEP\u003echunk-1884c2ea48058a542658798bd2e7eb16"}, {"color": "#581aaf", "description": "\"A system whose parameters or equations change over time, meaning that the state and output equations involve time explicitly.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TIME-VARYING SYSTEM\"", "label": "\"TIME-VARYING SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-1884c2ea48058a542658798bd2e7eb16"}, {"color": "#c79807", "description": "The \"STATE EQUATION\" in control systems mathematics is a fundamental component that describes the dynamics of a dynamic system through a differential equation, capturing its behavior over time in the domain of state-space representation. This mathematical formulation is characterized by a first-order differential equation, typically captured in the canonical form \\(\\dot{\\mathbf{x}} = \\mathbf{A}\\mathbf{x} + \\mathbf{B}u\\), where \\(\\dot{\\mathbf{x}}\\) represents the derivative of the state vector \\(\\mathbf{x}\\), \\(\\mathbf{A}\\) stands for the system matrix, \\(\\mathbf{B}\\) denotes the input matrix, and \\(u\\) is the control input. These elements articulate the relationship between the state variables and the inputs, depicting the time evolution of these variables, and highlight the system\u0027s internal interactions and responses to control actions.\n\nThe state equation is central in modeling and analyzing control systems, allowing engineers to predict future states of the system based on its current conditions and control inputs. It ensures the existence and uniqueness of solutions under appropriate conditions of state variables, making it a pivotal tool in control systems analysis. Within this framework, the state equation often appears as part of a set of first-order differential equations that account for both the system\u0027s homogeneous and inhomogeneous responses. This representation allows for a comprehensive look at a dynamical system\u0027s behavior, encapsulating both its natural dynamics and any external influences resulting from inputs.\n\nAs a versatile mathematical tool, the state equation is instrumental in defining the dynamics within state-space models. It is frequently invoked to describe systems ranging from simple dynamical models to complex, multi-input, multi-output systems, which are integral in fields like robotics, aerospace, and industrial process control. The clarity and structure it provides facilitate the development of control strategies, allowing for systematic and analytical approaches to design and stability analysis in control engineering.\n\nIn conclusion, the state equation plays a critical role in the representation and analysis of control systems, marrying theoretical constructs with practical applications in technology and engineering disciplines. By providing a consistent framework for modeling dynamic behavior, it serves as a cornerstone in both academic and practical aspects of control systems theory.", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"STATE EQUATION\"", "label": "\"STATE EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-d4acf098487b036e845dacef7033ce95\u003cSEP\u003echunk-4ecadb1e7d608050187363adfae7f9b1\u003cSEP\u003echunk-398ea24dfc7c1c9a98974e31e83b3ecb\u003cSEP\u003echunk-bbdc2843553a894f7293f63b22f06ea4\u003cSEP\u003echunk-97adaa4c8c6e466b1044388bfc6f1de4\u003cSEP\u003echunk-5a28f3e3dab0841db6aec457f96e5821\u003cSEP\u003echunk-e5cd30ba68fb27ba616f3387ada19fa9\u003cSEP\u003echunk-1946f3fb944d61a1dd02b2cba29c017d\u003cSEP\u003echunk-10d6827db390d5b50ae61f0df94e230f\u003cSEP\u003echunk-21999cb46d7a4a12c607cc6106195f01\u003cSEP\u003echunk-b38d3ab27060fa6930232a90ff340c9d\u003cSEP\u003echunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-942e817c56e131715adc9d6ebab71ef4\u003cSEP\u003echunk-ef10faeda99d081ab16184f4b631dd8f\u003cSEP\u003echunk-bfc2bf37bc7bf7906d2800b64cd28b59\u003cSEP\u003echunk-02082d16462e8e5ad24ad899cea1827b\u003cSEP\u003echunk-2992cecdff54e0753c5f7ce971a3436f\u003cSEP\u003echunk-1884c2ea48058a542658798bd2e7eb16\u003cSEP\u003echunk-c2231204c6bdfcb184360da10bcf999b\u003cSEP\u003echunk-afdcb9e500a2cc6e4058a405c13f15e0\u003cSEP\u003echunk-50911d5cd78e3bd6896612401b7d5a80\u003cSEP\u003echunk-4abf7cf9c05ca94c4add41004e44d0c2"}, {"color": "#741c1e", "description": "\"A mathematical expression that represents a nonlinear relationship between variables, such as z = x^2 + 8xy + 3y^2, which requires linearization for analysis over specific regions.\"\u003cSEP\u003e\"An equation representing a relationship between variables that is not linear, often requiring approximation methods for simplification.\"\u003cSEP\u003e\"An equation that describes the system dynamics or output in terms of nonlinear relationships between state variables and inputs, before linearization.\"\u003cSEP\u003e\"z = x y, a mathematical expression representing the relationship between variables x and y, displaying a nonlinear dynamic in certain regions.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"NONLINEAR EQUATION\"", "label": "\"NONLINEAR EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-1aeecb92fc45e869503137abf66c3402\u003cSEP\u003echunk-00dff0c39e665beef0653684f519d12b\u003cSEP\u003echunk-05de8eba847d72a6ff18f76fcb73cc0d\u003cSEP\u003echunk-1884c2ea48058a542658798bd2e7eb16"}, {"color": "#3538a9", "description": "\"A system in which the output is not directly proportional to its inputs, often requiring special techniques to analyze and control due to complex dynamics.\"\u003cSEP\u003e\"A system that exhibits nonlinear behavior, meaning the output is not directly proportional to the input, often requiring special techniques for control.\"\u003cSEP\u003e\"A system whose output is not directly proportional to its input, often requiring linearization for simplified analysis.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"NONLINEAR SYSTEM\"", "label": "\"NONLINEAR SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-e16dd86a5eba2eefa903aaa0d31f15df\u003cSEP\u003echunk-5d321a219d0b446081a62321edbd40ce\u003cSEP\u003echunk-54e8c679c23c9a86ee37c3dbef4b4f1c"}, {"color": "#58f4a4", "description": "\"A mathematical method used to approximate functions near a point using polynomials, retaining terms that describe the system dynamics while neglecting higher-order terms.\"\u003cSEP\u003e\"A mathematical model used to approximate functions by polynomials, providing a means to simplify complex mathematical expressions in control system analysis.\"\u003cSEP\u003e\"A mathematical series used to approximate functions by expanding them around an operating point, retaining linear terms to aid in linearization.\"\u003cSEP\u003e\"An approximation method for functions using a series of polynomials, used in control theory for system linearization and analysis.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"TAYLOR SERIES EXPANSION\"", "label": "\"TAYLOR SERIES EXPANSION\"", "shape": "dot", "size": 25, "source_id": "chunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-00dff0c39e665beef0653684f519d12b\u003cSEP\u003echunk-2db8e37ede0c7654b36f12081d6c744e\u003cSEP\u003echunk-54e8c679c23c9a86ee37c3dbef4b4f1c"}, {"color": "#03d8aa", "description": "\"A simplified representation of a system where the parameters do not change with time, used in control engineering to model linearized nonlinear systems.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"LINEAR TIME-INVARIANT MODEL\"", "label": "\"LINEAR TIME-INVARIANT MODEL\"", "shape": "dot", "size": 25, "source_id": "chunk-54e8c679c23c9a86ee37c3dbef4b4f1c"}, {"color": "#3116e7", "description": "\"The idea of simplifying a nonlinear system to a linear form near an operating point to facilitate analysis and controller design.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LINEAR APPROXIMATION\"", "label": "\"LINEAR APPROXIMATION\"", "shape": "dot", "size": 25, "source_id": "chunk-54e8c679c23c9a86ee37c3dbef4b4f1c"}, {"color": "#9b6ebe", "description": "\"A set of conditions or states at which a system is analyzed or linearized, often chosen around equilibrium for small signal considerations.\"\u003cSEP\u003e\"A specific condition or set of conditions (state variables, inputs, outputs) under which a system or model is analyzed, often used in linearization to approximate nonlinear systems.\"\u003cSEP\u003e\"A specific condition or set of conditions (values of variables) at which a system is analyzed or controlled.\"\u003cSEP\u003e\"Specific conditions or values (such as  x = 0, \u0394p = 0, q = 0) around which the system is linearized or analyzed.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OPERATING POINT\"", "label": "\"OPERATING POINT\"", "shape": "dot", "size": 25, "source_id": "chunk-1aeecb92fc45e869503137abf66c3402\u003cSEP\u003echunk-e44a09b5cd48a8f0c53b906a5f8f38ba\u003cSEP\u003echunk-00dff0c39e665beef0653684f519d12b\u003cSEP\u003echunk-54e8c679c23c9a86ee37c3dbef4b4f1c"}, {"color": "#aa167f", "description": "\"A representation of a nonlinear system as a linear equation, derived from the Taylor series expansion, to enable simpler analysis and control.\"\u003cSEP\u003e\"A representation of a system\u0027s dynamics using linear equations derived from linearization, capturing the behavior near a specific operating condition.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"LINEAR MATHEMATICAL MODEL\"", "label": "\"LINEAR MATHEMATICAL MODEL\"", "shape": "dot", "size": 25, "source_id": "chunk-00dff0c39e665beef0653684f519d12b\u003cSEP\u003echunk-54e8c679c23c9a86ee37c3dbef4b4f1c"}, {"color": "#df2e6f", "description": "\"Fundamental concepts in modern control theory indicating whether a system\u2019s state can be manipulated or inferred through inputs and outputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROLLABILITY AND OBSERVABILITY\"", "label": "\"CONTROLLABILITY AND OBSERVABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-eaf2b2a2b8de77fc493b86687ef0569f"}, {"color": "#2cf282", "description": "\"A control theory problem where the goal is to find the control law that minimizes a quadratic performance index subject to system dynamics constraints.\"\u003cSEP\u003e\"An optimization problem in control theory where a performance index is minimized, typically defined as an integral of a quadratic function of state and control variables.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"QUADRATIC OPTIMAL REGULATOR PROBLEM\"", "label": "\"QUADRATIC OPTIMAL REGULATOR PROBLEM\"", "shape": "dot", "size": 25, "source_id": "chunk-eaf2b2a2b8de77fc493b86687ef0569f\u003cSEP\u003echunk-d6feb9225fcc29bd1e40e476b3ef49f6"}, {"color": "#8a774c", "description": "\"A MATLAB command that computes the optimal feedback gain matrix K for linear quadratic regulator problems. It is used to solve continuous-time linear quadratic regulator problems and associated Riccati equations.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB LQR COMMAND\"", "label": "\"MATLAB LQR COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-d6feb9225fcc29bd1e40e476b3ef49f6"}, {"color": "#f5693d", "description": "\"Control systems that are designed to maintain performance despite uncertainties and variations in system parameters.\"\u003cSEP\u003e\"Systems designed to maintain performance despite uncertainties and variations in system parameters, prioritizing stability and reliability.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"ROBUST CONTROL SYSTEMS\"", "label": "\"ROBUST CONTROL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-eaf2b2a2b8de77fc493b86687ef0569f\u003cSEP\u003echunk-6d52f42e1385cd37cc562924ab896e0a"}, {"color": "#e09d98", "description": "\"Systems that utilize fluids, either liquids or gases, to transmit signals and power. They include both pneumatics and hydraulics, widely used in industrial applications.\"\u003cSEP\u003e\"These syste
