echunk-366484a5cd77057ae1ea49dd43158226"}, {"color": "#6b700c", "description": "\"The period of oscillation observed when the control system is at critical gain, used to calculate PID parameters in the second method of Ziegler-Nichols tuning.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CRITICAL PERIOD (PCR)\"", "label": "\"CRITICAL PERIOD (PCR)\"", "shape": "dot", "size": 25, "source_id": "chunk-366484a5cd77057ae1ea49dd43158226"}, {"color": "#4dcc3e", "description": "\"A popular empirical method for tuning PID controllers in process control systems. It provides parameter settings based on the critical gain and period of oscillation.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"ZIEGLER-NICHOLS TUNING RULE\"", "label": "\"ZIEGLER-NICHOLS TUNING RULE\"", "shape": "dot", "size": 25, "source_id": "chunk-ddf4fea100525d3daf8e076f290d30f8"}, {"color": "#6aa056", "description": "\"The period of sustained oscillations in a control system at the critical gain. Used in conjunction with Ziegler-Nichols tuning rules for setting PID parameters.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CRITICAL PERIOD ($P_{\\MATHRM{CR}}$)\"", "label": "\"CRITICAL PERIOD ($P_{\\MATHRM{CR}}$)\"", "shape": "dot", "size": 25, "source_id": "chunk-ddf4fea100525d3daf8e076f290d30f8"}, {"color": "#ac817c", "description": "\"The frequency at which a system oscillates naturally without damping, calculated as the square root of 5 radians per second in this context.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SUSTAINED OSCILLATION FREQUENCY\"", "label": "\"SUSTAINED OSCILLATION FREQUENCY\"", "shape": "dot", "size": 25, "source_id": "chunk-159fa8f1526c118a57f8a13fe9fd06f2"}, {"color": "#2abfb8", "description": "\"The period of oscillation calculated as 2.8099 seconds, representing the time for one complete cycle of sustained oscillation.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PERIOD OF SUSTAINED OSCILLATION\"", "label": "\"PERIOD OF SUSTAINED OSCILLATION\"", "shape": "dot", "size": 25, "source_id": "chunk-159fa8f1526c118a57f8a13fe9fd06f2"}, {"color": "#c1dec9", "description": "\"A reference table used to derive values for Kp, Ti, and Td, which are parameters of the PID controller using specific rules.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"TABLE 8\u20132\"", "label": "\"TABLE 8\u20132\"", "shape": "dot", "size": 25, "source_id": "chunk-159fa8f1526c118a57f8a13fe9fd06f2"}, {"color": "#12b9ce", "description": "\"A graphical representation used to study how the roots of a system change with varying system parameters, specifically for the described PID controller scenarios in this problem.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"8\u201312 ROOT-LOCUS DIAGRAM\"", "label": "\"8\u201312 ROOT-LOCUS DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-8944d014fa4c660a11ef2edd7e473f6b"}, {"color": "#7021d1", "description": "\"An equation that defines a specific configuration of the PID controller with given values for K and a, contributing to a system performance characterized by overshoot and settling time.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (8\u20131)\"", "label": "\"EQUATION (8\u20131)\"", "shape": "dot", "size": 25, "source_id": "chunk-8944d014fa4c660a11ef2edd7e473f6b"}, {"color": "#41e287", "description": "\"Another configuration for the PID controller in the described system, similar to Equation (8\u20131), with different parameters to achieve certain dynamic performance.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (8\u20132)\"", "label": "\"EQUATION (8\u20132)\"", "shape": "dot", "size": 25, "source_id": "chunk-8944d014fa4c660a11ef2edd7e473f6b"}, {"color": "#196550", "description": "\"A specific Bode diagram representing frequency response characteristics for a given transfer function, used to determine stability margins and design parameters.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BODE DIAGRAM OF 4/[S(S^2+1)]\"", "label": "\"BODE DIAGRAM OF 4/[S(S^2+1)]\"", "shape": "dot", "size": 25, "source_id": "chunk-8944d014fa4c660a11ef2edd7e473f6b"}, {"color": "#4de235", "description": "\"A control system setup depicted in Figure 8\u201313, used to demonstrate the application of frequency-response techniques in designing a PID controller.\"", "entity_type": "\"CONTROL_SYSTEM\"", "font": {"size": 12}, "id": "\"SYSTEM SHOWN IN FIGURE 8\u201313\"", "label": "\"SYSTEM SHOWN IN FIGURE 8\u201313\"", "shape": "dot", "size": 25, "source_id": "chunk-8944d014fa4c660a11ef2edd7e473f6b"}, {"color": "#2ea580", "description": "\"A technique applied to develop a PID controller based on analyzing and manipulating the frequency response characteristics of the control system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FREQUENCY-RESPONSE APPROACH DESIGN\"", "label": "\"FREQUENCY-RESPONSE APPROACH DESIGN\"", "shape": "dot", "size": 25, "source_id": "chunk-8944d014fa4c660a11ef2edd7e473f6b"}, {"color": "#d00567", "description": "\"The transfer function of the PID controller specified in the form $\\frac{K(a s + 1)(b s + 1)}{s}$, used to define the controller behavior in the design process.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"$G_{C}(S)$\"", "label": "\"$G_{C}(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-8944d014fa4c660a11ef2edd7e473f6b"}, {"color": "#8abb31", "description": "\"A MATLAB program designed to find sets of K and a parameters for a PID controller that satisfy specific transient response criteria, such as a maximum overshoot of 10% or less in the unit-step response.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 8-6\"", "label": "\"MATLAB PROGRAM 8-6\"", "shape": "dot", "size": 25, "source_id": "chunk-1cc41e34d5bf166ed6cead911df8752b"}, {"color": "#2e6514", "description": "\"Criteria that define the desired behavior of a control system in response to a change in input, typically including metrics like overshoot, settling time, and rise time.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"TRANSIENT RESPONSE SPECIFICATIONS\"", "label": "\"TRANSIENT RESPONSE SPECIFICATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-1cc41e34d5bf166ed6cead911df8752b"}, {"color": "#008a81", "description": "\"The predefined range of values for parameters K and a within which solutions that satisfy the transient response specifications are sought.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"REGION OF SEARCH\"", "label": "\"REGION OF SEARCH\"", "shape": "dot", "size": 25, "source_id": "chunk-1cc41e34d5bf166ed6cead911df8752b"}, {"color": "#7ff27f", "description": "\"Various combinations of system parameters, such as K and a for the PID controller, that achieve the specified performance metrics like maximum overshoot.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PARAMETER SETS\"", "label": "\"PARAMETER SETS\"", "shape": "dot", "size": 25, "source_id": "chunk-1cc41e34d5bf166ed6cead911df8752b"}, {"color": "#a98bc5", "description": "\"The overall controller configuration combining G_{c1}(s) and G_{c2}(s), expressed as (1.94s^2 + 12.244s + 25.968)/s.\"\u003cSEP\u003e\"The transfer function of the PID controller, expressed as G_{c}(s) = K*(s+a)^2/s, used to characterize the control system\u0027s response.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"G_{C}(S)\"", "label": "\"G_{C}(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-1cc41e34d5bf166ed6cead911df8752b\u003cSEP\u003echunk-6e90db225f0715f11f5609582058e4ad"}, {"color": "#cbc14a", "description": "\"A mathematical representation of the system\u0027s response Y(s) to a reference input R(s) under closed-loop conditions.\"\u003cSEP\u003e\"The model representing the relationship between output Y(s) and input R(s) in the feedback control loop, given by the rational function of polynomials in s.\"", "entity_type": "\"MODEL\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP TRANSFER FUNCTION Y(S)/R(S)\"", "label": "\"CLOSED-LOOP TRANSFER FUNCTION Y(S)/R(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-5b496198b31dbeebacc85c2f7f7a3987\u003cSEP\u003echunk-6e90db225f0715f11f5609582058e4ad"}, {"color": "#cdcdd2", "description": "\"A parameter indicating the incremental values used in computational algorithms for optimizing or exploring variable spaces in control system design.\"\u003cSEP\u003e\"The increment used in computational approaches to adjust parameters K and a during the search for optimal solutions, affecting the resolution of the search.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STEP SIZE\"", "label": "\"STEP SIZE\"", "shape": "dot", "size": 25, "source_id": "chunk-1cc41e34d5bf166ed6cead911df8752b\u003cSEP\u003echunk-ed53bbafd4e8a9e99773257734a54dd8"}, {"color": "#42ffcb", "description": "\"The resulting dataset of parameter combinations (K, a) that satisfy the given specifications for the system\u0027s unit-step response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SOLUTION TABLE\"", "label": "\"SOLUTION TABLE\"", "shape": "dot", "size": 25, "source_id": "chunk-1cc41e34d5bf166ed6cead911df8752b"}, {"color": "#0c6d28", "description": "\"A MATLAB command used to organize the solution sets in increasing order of the maximum overshoot, helping to identify the most optimal parameters.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"SORT SOLUTION\"", "label": "\"SORT SOLUTION\"", "shape": "dot", "size": 25, "source_id": "chunk-1cc41e34d5bf166ed6cead911df8752b"}, {"color": "#091080", "description": "\"A specific command or function used to retrieve sorted solutions based on certain criteria, such as minimizing or maximizing overshoot in control system simulations.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"SORTSOLUTION COMMAND\"", "label": "\"SORTSOLUTION COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-50150c7b331ba568e039aa29ae340a8a"}, {"color": "#bdd064", "description": "\"System parameters used in control systems, where \\(K\\) generally represents gain and \\(a\\) could represent a system coefficient or tuning parameter, affecting the overall dynamic response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PARAMETERS \\(K, A\\\\)\"", "label": "\"PARAMETERS \\(K, A\\\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-50150c7b331ba568e039aa29ae340a8a"}, {"color": "#f1e936", "description": "\"A representation of a control system component as a mathematical expression in terms of its transfer function, which maps input to output within the Laplace domain.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION\\\\(\\\\MATHRM{GC} = \\\\MATHRM{TF}(...)\\\\)\"", "label": "\"TRANSFER FUNCTION\\\\(\\\\MATHRM{GC} = \\\\MATHRM{TF}(...)\\\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-50150c7b331ba568e039aa29ae340a8a"}, {"color": "#5edf9d", "description": "\"A closed-loop transfer function representation that combines system and controller dynamics, demonstrating feedback interaction.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"SYSTEM \\(G = GC^*G/(1 + GC^*G)\\\\)\"", "label": "\"SYSTEM \\(G = GC^*G/(1 + GC^*G)\\\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-50150c7b331ba568e039aa29ae340a8a"}, {"color": "#be7627", "description": "\"A tabulated list of parameter sets (such as \\(K\\) and \\(a\\)) that are organized based on specific criteria, aiding in selection for desired system responses.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"SORTED TABLE OF SOLUTIONS\"", "label": "\"SORTED TABLE OF SOLUTIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-50150c7b331ba568e039aa29ae340a8a"}, {"color": "#d65f56", "description": "\"A visual representation of the unit-step response of the system with parameters \\(K=2.4\\) and \\(a=0.9\\), illustrating the maximum overshoot of 9.23%.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 8-20\"", "label": "\"FIGURE 8-20\"", "shape": "dot", "size": 25, "source_id": "chunk-50150c7b331ba568e039aa29ae340a8a"}, {"color": "#f7e94b", "description": "\"A diagram depicting the unit-step response of a system with parameters \\(K=2.8\\) and \\(a=0.7\\), demonstrating a maximum overshoot of 0.24%.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 8-21\"", "label": "\"FIGURE 8-21\"", "shape": "dot", "size": 25, "source_id": "chunk-50150c7b331ba568e039aa29ae340a8a"}, {"color": "#6ee4d2", "description": "\"An illustration showing unit-step response curves for systems with combinations of \\(K\\) and \\(a\\) values, helping to compare the response characteristics under different conditions.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 8-22\"", "label": "\"FIGURE 8-22\"", "shape": "dot", "size": 25, "source_id": "chunk-50150c7b331ba568e039aa29ae340a8a"}, {"color": "#229194", "description": "\"A program implemented in MATLAB designed to solve specific control system problems, particularly for determining optimal parameter values like K and a.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 8-7\"", "label": "\"MATLAB PROGRAM 8-7\"", "shape": "dot", "size": 25, "source_id": "chunk-8f96b6a0e3f4162f025923048f7090c2"}, {"color": "#1dc79a", "description": "\"A basic input function in control systems that represents a sudden change or step in input signal, used to test system response.\"\u003cSEP\u003e\"A function used in control systems that represents a sudden change in input, crucial for analyzing system responses such as the unit-step response.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"STEP FUNCTION\"", "label": "\"STEP FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-8f96b6a0e3f4162f025923048f7090c2\u003cSEP\u003echunk-f89e5c08ed5d1fb41366e147ba0e5c65"}, {"color": "#b95bb1", "description": "\"A phenomenon in PID control where a sharp pulse occurs instead of an impulse when a step input is applied, caused by the presence of the derivative term.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SET-POINT KICK\"", "label": "\"SET-POINT KICK\"", "shape": "dot", "size": 25, "source_id": "chunk-8f96b6a0e3f4162f025923048f7090c2"}, {"color": "#4967ed", "description": "\"A modified control scheme where the derivative action is only applied to the feedback path to prevent set-point kick, improving control performance.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"PI-D CONTROL\"", "label": "\"PI-D CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-8f96b6a0e3f4162f025923048f7090c2"}, {"color": "#8f318c", "description": "\"A parameter in the control system design space that, along with others like K, determines the system\u0027s performance criteria such as overshoot and settling time.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"A (PARAMETER)\"", "label": "\"A (PARAMETER)\"", "shape": "dot", "size": 25, "source_id": "chunk-8f96b6a0e3f4162f025923048f7090c2"}, {"color": "#2416e5", "description": "\"A control system implementing I-PD control to regulate its processes accurately, often with additional feedforward components for enhanced performance.\"\u003cSEP\u003e\"A type of control system where the Proportional and Derivative components are in the feedback path, allowing larger \\(K_{p}\\) and \\(T_{d}\\) values to be used to avoid control signal saturation.\"\u003cSEP\u003e\"A variation of the PID-controlled system, which combines integral control with proportional and derivative controls in a feedforward arrangement.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"I-PD-CONTROLLED SYSTEM\"", "label": "\"I-PD-CONTROLLED SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-60906a0ecca50eddf7c3de1ccab5d822\u003cSEP\u003echunk-dfbb9aeb6a3ce4b503ef06a1709a96e1\u003cSEP\u003echunk-8a604009aa666e71c3916e36d8184b64"}, {"color": "#b81ec9", "description": "\"A process of using MATLAB software to simulate and analyze the response characteristics of control systems for design and verification purposes.\"", "entity_type": "\"SIMULATION\"", "font": {"size": 12}, "id": "\"MATLAB SIMULATION\"", "label": "\"MATLAB SIMULATION\"", "shape": "dot", "size": 25, "source_id": "chunk-60906a0ecca50eddf7c3de1ccab5d822"}, {"color": "#729e30", "description": "\"A control system where the Proportional-Integral (PI) and Derivative (D) actions are applied separately, allowing for adjustment of the feedback signals.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"PI-D CONTROL SYSTEM\"", "label": "\"PI-D CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-f89e5c08ed5d1fb41366e147ba0e5c65"}, {"color": "#1be361", "description": "\"A control system where the Integral (I) action is in the main loop, while the Proportional (P) and Derivative (D) actions are in the feedback path, reducing the step changes in the manipulated signal.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"I-PD CONTROL SYSTEM\"", "label": "\"I-PD CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-f89e5c08ed5d1fb41366e147ba0e5c65"}, {"color": "#e48c86", "description": "\"A more advanced PID control system where a portion of the control actions occurs in the feedback path, allowing for enhanced control by using two separate controllers.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"TWO-DEGREES-OF-FREEDOM PID CONTROL\"", "label": "\"TWO-DEGREES-OF-FREEDOM PID CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-f89e5c08ed5d1fb41366e147ba0e5c65"}, {"color": "#f79240", "description": "\"A control system with a single input and single output, commonly used in simple regulation tasks.\"\u003cSEP\u003e\"A type of control system where the configuration allows only one independent closed-loop transfer function, meaning if one of the transfer functions is given, the remaining are fixed.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"ONE-DEGREE-OF-FREEDOM CONTROL SYSTEM\"", "label": "\"ONE-DEGREE-OF-FREEDOM CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-1cf3a59335e0d60762f72b756cc6dbaf\u003cSEP\u003echunk-f80e26e939292cd4db7850a899e7ed38"}, {"color": "#33992b", "description": "\"The transfer function of the controller in a control system, representing the relationship between the input and output of the controller.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION (G_C(S))\"", "label": "\"TRANSFER FUNCTION (G_C(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-1cf3a59335e0d60762f72b756cc6dbaf"}, {"color": "#7894ce", "description": "\"The transfer function of the plant in a control system, assumed to be fixed and unalterable, and indicates the relationship between the input and output of the plant.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION (G_P(S))\"", "label": "\"TRANSFER FUNCTION (G_P(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-1cf3a59335e0d60762f72b756cc6dbaf"}, {"color": "#b0aa4c", "description": "\"The closed-loop transfer function representing the relationship between the output (Y(s)) and the reference input (R(s)) of the control system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"G_{Y R}\"", "label": "\"G_{Y R}\"", "shape": "dot", "size": 25, "source_id": "chunk-1cf3a59335e0d60762f72b756cc6dbaf"}, {"color": "#320b64", "description": "\"The closed-loop transfer function representing the relationship between the output (Y(s)) and the disturbance input (D(s)) of the control system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"G_{Y D}\"", "label": "\"G_{Y D}\"", "shape": "dot", "size": 25, "source_id": "chunk-1cf3a59335e0d60762f72b756cc6dbaf"}, {"color": "#f3849e", "description": "\"The closed-loop transfer function representing the relationship between the output (Y(s)) and the noise input (N(s)) of the control system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"G_{Y N}\"", "label": "\"G_{Y N}\"", "shape": "dot", "size": 25, "source_id": "chunk-1cf3a59335e0d60762f72b756cc6dbaf"}, {"color": "#8d272c", "description": "\"$G_{c1}$ is a PID controller component characterized by the equation $G_{c1}=\\frac{\\alpha_{1}s\\,+\\,\\beta_{1}\\,+\\,\\gamma_{1}s^{2}}{s}\\frac{1}{A(s)}$. It is used to control the system\u0027s response to various inputs.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"$G_{C1}$\"", "label": "\"$G_{C1}$\"", "shape": "dot", "size": 25, "source_id": "chunk-00fea4a4631f4c024ba2ae515e00766d"}, {"color": "#082d15", "description": "\"$G_{c2}$ is another controller designed to complement $G_{c1}$ in achieving specific response criteria for the control system, such as desired overshoot and settling time.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"$G_{C2}$\"", "label": "\"$G_{C2}$\"", "shape": "dot", "size": 25, "source_id": "chunk-00fea4a4631f4c024ba2ae515e00766d"}, {"color": "#16fd73", "description": "\"$G_{p}(s)$ is the plant transfer function in the control system, given by $G_{p}(s)=\\frac{10}{s(s+1)}$, representing the dynamics of the controlled process.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"$G_{P}(S)$\"", "label": "\"$G_{P}(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-00fea4a4631f4c024ba2ae515e00766d"}, {"color": "#6dd586", "description": "\"A control system input representing a persistent change or disturbance that can affect system behavior and stability.\"\u003cSEP\u003e\"A sudden change in input used to analyze the transient response and stability of a control system.\"\u003cSEP\u003e\"A type of input introduced into a control system to test its capacity to maintain stability and desired performance when subjected to sudden changes in external conditions.\"\u003cSEP\u003e\"A type of input used in control system testing to determine the system\u0027s dynamic response to sudden changes, crucial for understanding stability and performance.\"\u003cSEP\u003e\"An abrupt change in the input signal, used to evaluate the system\u0027s transient response and its ability to return to steady state.\"\u003cSEP\u003e\"An input to a control system that represents a sudden change, used to test the system\u0027s transient response characteristics, such as its ability to achieve a stable output quickly.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STEP DISTURBANCE INPUT\"", "label": "\"STEP DISTURBANCE INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-5b496198b31dbeebacc85c2f7f7a3987\u003cSEP\u003echunk-f19ed7f5db8cf35f786cab3b9a8197aa\u003cSEP\u003echunk-83a4906e2aa49fc52569ce735f4556d1\u003cSEP\u003echunk-f76c5a358b457a968457f04bbf89989e\u003cSEP\u003echunk-60906a0ecca50eddf7c3de1ccab5d822\u003cSEP\u003echunk-5024b36fd078d843a77de54bec08e400"}, {"color": "#573af5", "description": "\"The transfer function of the plant in the control system, defined by the rational expression 5/((s + 1)(s + 5)).\"", "entity_type": "\"MODEL\"", "font": {"size": 12}, "id": "\"PLANT TRANSFER FUNCTION G_{P}(S)\"", "label": "\"PLANT TRANSFER FUNCTION G_{P}(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-6e90db225f0715f11f5609582058e4ad"}, {"color": "#08efbf", "description": "\"A PID controller designed to include an integrator to eliminate steady-state errors, with the specific parameters: 2.04s + 12.244 + 25.968/s.\"\u003cSEP\u003e\"A component of the controller in a two-degrees-of-freedom control system, contributing to the flexibility and independent control of system response.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"G_{C1}(S)\"", "label": "\"G_{C1}(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-6e90db225f0715f11f5609582058e4ad\u003cSEP\u003echunk-1cf3a59335e0d60762f72b756cc6dbaf"}, {"color": "#8ae419", "description": "\"A derivative controller defined by the term -0.1s, derived from the difference between G_{c}(s) and G_{c1}(s).\"\u003cSEP\u003e\"Another component of the controller in a two-degrees-of-freedom control system, working in conjunction to enhance system controllability and response flexibility.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"G_{C2}(S)\"", "label": "\"G_{C2}(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-6e90db225f0715f11f5609582058e4ad\u003cSEP\u003echunk-1cf3a59335e0d60762f72b756cc6dbaf"}, {"color": "#8fa195", "description": "\"A type of controller characterized by proportional, integral, and derivative terms, designed to reduce steady-state error and improve system stability.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PID CONTROLLER $G_{C1}(S)$\"", "label": "\"PID CONTROLLER $G_{C1}(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-67554afd545a132992a36d6c4a5c759c"}, {"color": "#287c8d", "description": "\"A type of controller that incorporates proportional and derivative terms, primarily used for improving the transient response and stability without integral action to prevent undesirable input ramp components.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PD CONTROLLER $G_{C2}(S)$\"", "label": "\"PD CONTROLLER $G_{C2}(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-67554afd545a132992a36d6c4a5c759c"}, {"color": "#1dcfbd", "description": "\"A mathematical representation of the system\u0027s output in relation to a disturbance input, used to analyze system behavior and controller performance.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION $Y(S)/D(S)$\"", "label": "\"TRANSFER FUNCTION $Y(S)/D(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-67554afd545a132992a36d6c4a5c759c"}, {"color": "#90ad88", "description": "\"A type of input signal that represents a sudden change or disturbance in the system, used to assess the system\u0027s ability to minimize peak response and achieve zero steady-state error.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STEP-DISTURBANCE INPUT\"", "label": "\"STEP-DISTURBANCE INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-67554afd545a132992a36d6c4a5c759c"}, {"color": "#5d0eea", "description": "\"A type of input signal used to evaluate the system\u0027s performance in tracking desired changes in reference position or setpoint with minimal overshoot and short settling time.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STEP-REFERENCE INPUT\"", "label": "\"STEP-REFERENCE INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-67554afd545a132992a36d6c4a5c759c"}, {"color": "#e75d49", "description": "\"A representation of a controlled system defined by the transfer function \\( \\frac{100}{s(s+1)} \\), used to model dynamics and design appropriate controllers like \\( G_{c1}(s) \\) and \\( G_{c2}(s) \\).\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"PLANT \\( G_{P}(S) \\)\"", "label": "\"PLANT \\( G_{P}(S) \\)\"", "shape": "dot", "size": 25, "source_id": "chunk-e42e912e1e29edc165c36323475ca0c5"}, {"color": "#6c8209", "description": "\"Controllers designed to meet specific performance criteria for the control system, such as minimizing overshoot, settling time, and steady-state error, while responding to various input disturbances.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"G_C1(S) AND G_C2(S)\"", "label": "\"G_C1(S) AND G_C2(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-f19ed7f5db8cf35f786cab3b9a8197aa"}, {"color": "#028803", "description": "\"The Laplace transform of the output signal of a system, used in the analysis of transfer functions and system response.\"\u003cSEP\u003e\"The Laplace transform representation of the system\u0027s output, given as a function of input U(s) and state variables.\"\u003cSEP\u003e\"The output signal of the control system which is analyzed relative to different input signals such as reference, disturbance, and noise.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"Y(S)\"", "label": "\"Y(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-04fc5ac6702ffd0db3decf6326747d00\u003cSEP\u003echunk-487fa8dbb42dafb3fcbaf1eb70e5a764\u003cSEP\u003echunk-1cf3a59335e0d60762f72b756cc6dbaf"}, {"color": "#2ef2ca", "description": "\"The disturbance input signal in the control system whose effect on the output is analyzed through the closed-loop transfer function.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"D(S)\"", "label": "\"D(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-1cf3a59335e0d60762f72b756cc6dbaf"}, {"color": "#fbc311", "description": "\"A gradual, linear increase of input over time applied to a control system to evaluate its tracking ability and steady-state error.\"\u003cSEP\u003e\"A linearly increasing input signal, used in control systems to test the ability of the system to track changes over time without steady-state error.\"\u003cSEP\u003e\"A reference input that increases linearly over time, used to evaluate the system\u0027s ability to track steadily increasing signals with zero steady-state error.\"\u003cSEP\u003e\"A type of input signal with a constant rate of change over time, used in control systems to evaluate how well the system tracks smoothly varying targets.\"\u003cSEP\u003e\"An input signal that steadily increases linearly with time, used to test the control system\u0027s ability to track changing inputs without steady-state error.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"RAMP REFERENCE INPUT\"", "label": "\"RAMP REFERENCE INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-00fea4a4631f4c024ba2ae515e00766d\u003cSEP\u003echunk-f19ed7f5db8cf35f786cab3b9a8197aa\u003cSEP\u003echunk-83a4906e2aa49fc52569ce735f4556d1\u003cSEP\u003echunk-e42e912e1e29edc165c36323475ca0c5\u003cSEP\u003echunk-5024b36fd078d843a77de54bec08e400"}, {"color": "#06a2e1", "description": "\"A reference input characterized by a quadratic increase over time, allowing evaluation of the system\u0027s response to rapidly changing conditions with zero steady-state error.\"\u003cSEP\u003e\"A reference input where the rate of change of the input itself is increasing, used to assess a system\u0027s response to higher-order input changes.\"\u003cSEP\u003e\"An input signal indicative of changing acceleration, used to test and validate the control system\u0027s ability to handle dynamic and rapidly changing conditions.\"\u003cSEP\u003e\"An input signal representing a change in velocity, utilized to assess the control system\u0027s capability to follow fast-changing inputs without steady-state error.\"\u003cSEP\u003e\"An input signal with a quadratic change over time, used to evaluate the performance of control systems in following rapidly changing reference signals.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ACCELERATION REFERENCE INPUT\"", "label": "\"ACCELERATION REFERENCE INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-00fea4a4631f4c024ba2ae515e00766d\u003cSEP\u003echunk-f19ed7f5db8cf35f786cab3b9a8197aa\u003cSEP\u003echunk-83a4906e2aa49fc52569ce735f4556d1\u003cSEP\u003echunk-e42e912e1e29edc165c36323475ca0c5\u003cSEP\u003echunk-5024b36fd078d843a77de54bec08e400"}, {"color": "#0b6bca", "description": "\"The polynomial in the denominator of the transfer function that influences the system\u0027s stability and transient response.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"DENOMINATOR OF Y(S)/D(S)\"", "label": "\"DENOMINATOR OF Y(S)/D(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-f76c5a358b457a968457f04bbf89989e"}, {"color": "#5932bc", "description": "\"A predefined range for parameters used in computational methods to find acceptable values that meet specific design criteria.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"SEARCH REGION FOR PARAMETERS\"", "label": "\"SEARCH REGION FOR PARAMETERS\"", "shape": "dot", "size": 25, "source_id": "chunk-5024b36fd078d843a77de54bec08e400"}, {"color": "#8baf03", "description": "\"A mathematical representation of the system\u0027s output response to a reference input, affecting stability and transient response.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION Y(S)/R(S)\"", "label": "\"TRANSFER FUNCTION Y(S)/R(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-f76c5a358b457a968457f04bbf89989e"}, {"color": "#dc2e35", "description": "\"A control design method used to place the zeros of a system\u0027s transfer function to meet specific performance criteria like stability and response time.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"ZERO-PLACEMENT METHOD\"", "label": "\"ZERO-PLACEMENT METHOD\"", "shape": "dot", "size": 25, "source_id": "chunk-f76c5a358b457a968457f04bbf89989e"}, {"color": "#4c1536", "description": "\"A computational tool used to find acceptable sets of parameters (a, b, c) that satisfy the control system\u0027s response requirements for a unit-step input.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 8\u20138\"", "label": "\"MATLAB PROGRAM 8\u20138\"", "shape": "dot", "size": 25, "source_id": "chunk-f76c5a358b457a968457f04bbf89989e"}, {"color": "#7bbec2", "description": "\"A defined parameter space where combinations of a, b, and c values are explored to meet system performance criteria.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"SEARCH REGION FOR A, B, AND C\"", "label": "\"SEARCH REGION FOR A, B, AND C\"", "shape": "dot", "size": 25, "source_id": "chunk-f76c5a358b457a968457f04bbf89989e"}, {"color": "#426404", "description": "\"A visual representation used to illustrate the search region for parameter values a, b, and c in control system design.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201334\"", "label": "\"FIGURE 8\u201334\"", "shape": "dot", "size": 25, "source_id": "chunk-f76c5a358b457a968457f04bbf89989e"}, {"color": "#0abff2", "description": "\"This represents the gain of the control system as a transfer function, where Gc(s) = K(s + \u03b1)(s + \u03b2) / s. It simplifies system dynamics by highlighting controller influence through poles and zeros.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"GC(S)\"", "label": "\"GC(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-f954c46badbc8ac5664573d4dcb3588e"}, {"color": "#da3e0f", "description": "\"A set of equations derived from equating the coefficients of equal powers of s in polynomial expressions to solve for the gain, K, and the parameters \u03b1 and \u03b2 in the system equations.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"COEFFICIENT EQUATIONS\"", "label": "\"COEFFICIENT EQUATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-f954c46badbc8ac5664573d4dcb3588e"}, {"color": "#fd6e4f", "description": "\"A phase in the control system design process where a specific component of the controller, such as Gc1, is refined to optimize system performance and achieve desired step responses.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DESIGN STEP 2\"", "label": "\"DESIGN STEP 2\"", "shape": "dot", "size": 25, "source_id": "chunk-f954c46badbc8ac5664573d4dcb3588e"}, {"color": "#547447", "description": "\"An analysis depicted in figures that demonstrates how the system reacts when subjected to a sudden disturbance, assessed through values a, b, and c, showing transient and steady-state behavior.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"SYSTEM RESPONSE TO UNIT-STEP DISTURBANCE INPUT\"", "label": "\"SYSTEM RESPONSE TO UNIT-STEP DISTURBANCE INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-f954c46badbc8ac5664573d4dcb3588e"}, {"color": "#951ab2", "description": "\"The reaction of the system to a unit-step reference input, used to understand baseline performance and system characteristics with given parameters a, b, and c.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"SYSTEM RESPONSE TO UNIT-STEP REFERENCE INPUT\"", "label": "\"SYSTEM RESPONSE TO UNIT-STEP REFERENCE INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-f954c46badbc8ac5664573d4dcb3588e"}, {"color": "#5c7856", "description": "\"Figure 8-43(a) illustrating the system response to a unit-step reference input.\"\u003cSEP\u003e\"The behavior of the control system when subjected to a unit-step change in the reference input, analyzed to evaluate system stability and transient response.\"\u003cSEP\u003e\"The system\u0027s response to a unit-step reference input, showing performance characteristics like maximum overshoot and settling time, as illustrated in Figure 8-43(a).\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"UNIT-STEP REFERENCE INPUT RESPONSE\"", "label": "\"UNIT-STEP REFERENCE INPUT RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-c309ae92781730abb05440372401898f\u003cSEP\u003echunk-6e90db225f0715f11f5609582058e4ad"}, {"color": "#274efb", "description": "\"A controller with a transfer function \\( G_{c2}(s) = 1 + 1.2s \\) designed to achieve a desired closed-loop performance in the control system.\"\u003cSEP\u003e\"A feedback controller component tasked with refining response to reference input changes, aiming for minimal overshoot and quick settling without introducing significant steady-state error.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"CONTROLLER \\( G_{C2}(S) \\)\"", "label": "\"CONTROLLER \\( G_{C2}(S) \\)\"", "shape": "dot", "size": 25, "source_id": "chunk-c309ae92781730abb05440372401898f\u003cSEP\u003echunk-e42e912e1e29edc165c36323475ca0c5"}, {"color": "#e284a3", "description": "\"The transfer function of the system, \\( \\frac{12.6051s^{2}+52.63s+85.8673}{s^{3}+12.6051s^{2}+52.63s+85.8673} \\), which describes the relationship between the output \\( Y(s) \\) and the reference input \\( R(s) \\).\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP TRANSFER FUNCTION \\( Y(S)/R(S) \\)\"", "label": "\"CLOSED-LOOP TRANSFER FUNCTION \\( Y(S)/R(S) \\)\"", "shape": "dot", "size": 25, "source_id": "chunk-c309ae92781730abb05440372401898f"}, {"color": "#0fbf08", "description": "\"Performance metrics indicating the maximum overshoot of 21% and settling time of approximately 1.6 seconds in the unit-step reference input response.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"OVERSHOOT AND SETTLING TIME\"", "label": "\"OVERSHOOT AND SETTLING TIME\"", "shape": "dot", "size": 25, "source_id": "chunk-c309ae92781730abb05440372401898f"}, {"color": "#c29430", "description": "\"A schematic representation of the control system\u0027s structure, showing relationships between system components and their functions.\"\u003cSEP\u003e\"A visual representation that outlines the architecture of a control system, showing components, their connections, and interactions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BLOCK DIAGRAM OF DESIGNED SYSTEM\"", "label": "\"BLOCK DIAGRAM OF DESIGNED SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-9c6f73bc0ef389cb87665bfb6d96b4aa\u003cSEP\u003echunk-6e90db225f0715f11f5609582058e4ad"}, {"color": "#039c8f", "description": "\"The designed control component with a transfer function used to achieve desired response specifications in the control system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"G_C(S) CONTROLLER\"", "label": "\"G_C(S) CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-9c6f73bc0ef389cb87665bfb6d96b4aa"}, {"color": "#d68a93", "description": "\"The integral time constant in a PID controller, determining how long the control action persists. Here calculated as 0.5547.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"INTEGRAL TIME CONSTANT (TI)\"", "label": "\"INTEGRAL TIME CONSTANT (TI)\"", "shape": "dot", "size": 25, "source_id": "chunk-5b496198b31dbeebacc85c2f7f7a3987"}, {"color": "#822549", "description": "\"The derivative time constant in a PID controller, which predicts future error based on its rate of change. Here calculated as 0.1387.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DERIVATIVE TIME CONSTANT (TD)\"", "label": "\"DERIVATIVE TIME CONSTANT (TD)\"", "shape": "dot", "size": 25, "source_id": "chunk-5b496198b31dbeebacc85c2f7f7a3987"}, {"color": "#2ff254", "description": "\"A Proportional-Integral (PI) controller characterized by the transfer function \\( G_{c}(s) = K_{p}(1 + \\frac{1}{T_{i}s}) \\) used to improve steady-state performance through lag compensation.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PI CONTROLLER \\( G_{C}(S) \\)\"", "label": "\"PI CONTROLLER \\( G_{C}(S) \\)\"", "shape": "dot", "size": 25, "source_id": "chunk-c309ae92781730abb05440372401898f"}, {"color": "#df9098", "description": "\"A variation of the standard PID controller that includes additional elements such as an integrator and a first-order lag term, modifying its transfer function to suit specific application needs.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MODIFIED PID CONTROLLER\"", "label": "\"MODIFIED PID CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-b50b460417b95416a3d93790c1cb5208"}, {"color": "#88e6de", "description": "\"The use of integrators in the feedback loop of a control system to modulate system behavior, such as realizing an approximate differentiator.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INTEGRATORS IN FEEDBACK PATH\"", "label": "\"INTEGRATORS IN FEEDBACK PATH\"", "shape": "dot", "size": 25, "source_id": "chunk-b50b460417b95416a3d93790c1cb5208"}, {"color": "#f998f6", "description": "\"A control system configuration utilizing PID control applied to a second-order dynamic plant, focusing on damping disturbances and achieving specific response characteristics.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"PID CONTROL OF SECOND-ORDER PLANT\"", "label": "\"PID CONTROL OF SECOND-ORDER PLANT\"", "shape": "dot", "size": 25, "source_id": "chunk-b50b460417b95416a3d93790c1cb5208"}, {"color": "#9b48a1", "description": "\"A computational program in MATLAB designed for simulation and analysis of control systems, utilized to obtain response curves.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 8-9\"", "label": "\"MATLAB PROGRAM 8-9\"", "shape": "dot", "size": 25, "source_id": "chunk-b5280ef0087c9a4a55620fc195834aaf"}, {"color": "#3a5328", "description": "\"Gc(s) = 40/s * \u011cc(s), with \u011cc(s) to be determined later, contributes to system stability and shaping frequency response.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"COMPENSATOR TRANSFER FUNCTION\"", "label": "\"COMPENSATOR TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-16cecaf68913e3a1c67f4995f79defe2"}, {"color": "#ef5063", "description": "\"A control system that incorporates a PID controller with an additional input filter to refine system input handling and response.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"PID-CONTROLLED SYSTEM WITH INPUT FILTER\"", "label": "\"PID-CONTROLLED SYSTEM WITH INPUT FILTER\"", "shape": "dot", "size": 25, "source_id": "chunk-dfbb9aeb6a3ce4b503ef06a1709a96e1"}, {"color": "#e77590", "description": "\"A filter placed outside the control loop to modify the zeros of the closed-loop transfer function, allowing for acceptable closed-loop response without affecting stability.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"INPUT FILTER $G_{F}(S)$\"", "label": "\"INPUT FILTER $G_{F}(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-1bf53bdeb66e4e792071384f8cc796d3"}, {"color": "#66cc13", "description": "\"A control approach involving modification of control system configurations to achieve desired dynamic behavior by compensating the command input.\"\u003cSEP\u003e\"Adjusting the command input of a control system to improve its performance and achieve desired performance characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMMAND COMPENSATION\"", "label": "\"COMMAND COMPENSATION\"", "shape": "dot", "size": 25, "source_id": "chunk-bc06726ed4de67e5eabeb6d258258b61\u003cSEP\u003echunk-1bf53bdeb66e4e792071384f8cc796d3"}, {"color": "#fa9b9a", "description": "\"A controller used to influence the command path of a control system without affecting the stability of the closed-loop portion.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FEEDFORWARD CONTROLLER $G_{D}(S)$\"", "label": "\"FEEDFORWARD CONTROLLER $G_{D}(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-1bf53bdeb66e4e792071384f8cc796d3"}, {"color": "#90712b", "description": "\"The transfer function representing the open-loop dynamics of the system, typically used to evaluate stability and performance criteria.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"OPEN-LOOP TRANSFER FUNCTION $G(S)$\"", "label": "\"OPEN-LOOP TRANSFER FUNCTION $G(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-1bf53bdeb66e4e792071384f8cc796d3"}, {"color": "#757b7c", "description": "\"A control structure added to modify the open-loop characteristics, often with a feedback element designed to nullify effects at certain frequencies.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"INTERNAL FEEDBACK LOOP\"", "label": "\"INTERNAL FEEDBACK LOOP\"", "shape": "dot", "size": 25, "source_id": "chunk-1bf53bdeb66e4e792071384f8cc796d3"}, {"color": "#0d1588", "description": "\"A desired value or setpoint for a control system to track or achieve, forming the basis of feedback control loop operation.\"\u003cSEP\u003e\"An input signal that represents the desired output level or trajectory that a control system aims to follow.\"\u003cSEP\u003e\"The desired setpoint or target input to which a control system aims to respond accurately, guiding system output.\"\u003cSEP\u003e\"The desired target state or signal input which the control system aims to track or follow closely, essential for achieving the system\u0027s performance objectives.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"REFERENCE INPUT\"", "label": "\"REFERENCE INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-1bf53bdeb66e4e792071384f8cc796d3\u003cSEP\u003echunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-c39e78196a3463df2750a39d5d5f4cf2\u003cSEP\u003echunk-e42e912e1e29edc165c36323475ca0c5"}, {"color": "#adb841", "description": "\"A specific part of the controller G_c(s) that contributes to the overall transfer function, defined by Equation (8\u201317).\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"G_C1(S) CONTROLLER\"", "label": "\"G_C1(S) CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-9c6f73bc0ef389cb87665bfb6d96b4aa"}, {"color": "#ed2de3", "description": "\"A specific part of the controller G_c(s) that is complementary to G_c1(s), making up the entire control scheme, defined by Equation (8\u201319).\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"G_C2(S) CONTROLLER\"", "label": "\"G_C2(S) CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-9c6f73bc0ef389cb87665bfb6d96b4aa"}, {"color": "#9ac730", "description": "\"A program written in MATLAB designed to compute and visualize the response of a control system to given initial conditions.\"\u003cSEP\u003e\"A specific MATLAB program designed to obtain the response of a control system, likely used for simulations and analysis of system behavior.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10-9\"", "label": "\"MATLAB PROGRAM 10-9\"", "shape": "dot", "size": 25, "source_id": "chunk-4661342b8d05b16051e385f3d04a0234\u003cSEP\u003echunk-c9f8a85c920626388a27e71191cc4c81"}, {"color": "#0f0af8", "description": "\"A MATLAB program used to produce response curves to certain initial conditions in a control system.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10\u201315\"", "label": "\"MATLAB PROGRAM 10\u201315\"", "shape": "dot", "size": 25, "source_id": "chunk-1c2415cd343d7113b95ec93575383e69"}, {"color": "#aeadec", "description": "\"A visual figure that provides the response curves produced by MATLAB Program 10-21 for the analyzed control system.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 10-38\"", "label": "\"FIGURE 10-38\"", "shape": "dot", "size": 25, "source_id": "chunk-a01116122e6ea0894b8b83571950889a"}, {"color": "#ad254f", "description": "\"A MATLAB program used to simulate and analyze the response of a system with designed observer strategies, showing the resulting response curves.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10\u201327\"", "label": "\"MATLAB PROGRAM 10\u201327\"", "shape": "dot", "size": 25, "source_id": "chunk-4abf7cf9c05ca94c4add41004e44d0c2"}, {"color": "#930f08", "description": "\"A tunable parameter in control systems, often adjusted to minimize the effect of disturbances. It should be chosen as large as possible to maximize the system\u0027s stability and performance.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ADJUSTABLE GAIN K\"", "label": "\"ADJUSTABLE GAIN K\"", "shape": "dot", "size": 25, "source_id": "chunk-b40b4462dee0a6d12d4655cfeac605ef"}, {"color": "#fff79b", "description": "\"A control system configuration where disturbance enters in the feedforward path, influencing the overall control strategy and disturbance rejection.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM IN FIGURE 8\u201376(A)\"", "label": "\"CONTROL SYSTEM IN FIGURE 8\u201376(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-b40b4462dee0a6d12d4655cfeac605ef"}, {"color": "#907693", "description": "\"Control systems that have two independent loops allowing for separate tuning of the system\u0027s response to commands and disturbances, as demonstrated in Figures 8-77(a), (b), and (c).\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TWO-DEGREES-OF-FREEDOM SYSTEMS\"", "label": "\"TWO-DEGREES-OF-FREEDOM SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-b40b4462dee0a6d12d4655cfeac605ef"}, {"color": "#0e7173", "description": "\"The Figure 8-77(a) exemplifies a two-degrees-of-freedom system, showcasing control structure allowing flexible response adjustments.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM IN FIGURE 8\u201377(A)\"", "label": "\"CONTROL SYSTEM IN FIGURE 8\u201377(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-b40b4462dee0a6d12d4655cfeac605ef"}, {"color": "#da8ef9", "description": "\"A control system with three independent loops that allow for separate and flexible adjustments of the system\u2019s response characteristics, as shown in Figure 8\u201378.\"\u003cSEP\u003e\"A model describing a system or object that can move in three different axes, used in mechanics and control systems analysis.\"\u003cSEP\u003e\"A system that can move independently in three dimensions, modeling the dynamics of movement and control in multi-dimensional spaces.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"THREE-DEGREES-OF-FREEDOM SYSTEM\"", "label": "\"THREE-DEGREES-OF-FREEDOM SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-b40b4462dee0a6d12d4655cfeac605ef\u003cSEP\u003echunk-2db8e37ede0c7654b36f12081d6c744e"}, {"color": "#ea059b", "description": "\"Controllers used within control systems to regulate their performance, influencing the system\u0027s response based on their tuning and structure.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"CONTROLLERS (GC1, GC2, GC3)\"", "label": "\"CONTROLLERS (GC1, GC2, GC3)\"", "shape": "dot", "size": 25, "source_id": "chunk-b40b4462dee0a6d12d4655cfeac605ef"}, {"color": "#08f1c8", "description": "\"The part of a control system that represents the process to be controlled, usually depicted with transfer functions capturing its dynamic behavior.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PLANT (GP, G1, G2)\"", "label": "\"PLANT (GP, G1, G2)\"", "shape": "dot", "size": 25, "source_id": "chunk-b40b4462dee0a6d12d4655cfeac605ef"}, {"color": "#49fe1c", "description": "\"A formula used for calculating the state feedback gain matrix in a state controllable system, simplifying the determination of feedback gains required to achieve desired closed-loop pole locations.\"\u003cSEP\u003e\"A formula used for determining state feedback control gains to achieve desired pole placement in control systems.\"\u003cSEP\u003e\"A formula used in control theory to place the poles of a state-feedback controller, \\\\(\\\\mathbf{K}_{e}=\\\\phi(\\\\mathbf{A})[\\\\mathbf{C}_{\\\\mathbf{A}}^{\\\\mathrm{~C~}}]^{-1}[\\\\mathbf{\\\\Omega}_{1}]\\\\).\"\u003cSEP\u003e\"A formula used to calculate the state feedback gains needed to place the poles of a control system at desired locations.\"\u003cSEP\u003e\"A method for determining state feedback controllers by placing the closed-loop poles in desired positions, which simplifies analysis and design in state space.\"\u003cSEP\u003e\"A well-known formula used for determining the state feedback gain matrix K in control system design.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"ACKERMANN\u2019S FORMULA\"", "label": "\"ACKERMANN\u2019S FORMULA\"", "shape": "dot", "size": 25, "source_id": "chunk-82b4cd92b1e85145312ccdfba2bdf2a5\u003cSEP\u003echunk-118e2d203ae97f28657736b7f4e82d48\u003cSEP\u003echunk-e2e5f7628162e041fce964e71dac42cf\u003cSEP\u003echunk-50fff26bd20927cec7a8d9872109e668\u003cSEP\u003echunk-10d6827db390d5b50ae61f0df94e230f\u003cSEP\u003echunk-86523b5839708ed4d9c987e0f4bd6855"}, {"color": "#508e22", "description": "\"The Control Matrix K is crucial for State Feedback Control as it determines the feedback path for placing system poles at desired locations.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"CONTROL MATRIX K\"", "label": "\"CONTROL MATRIX K\"", "shape": "dot", "size": 25, "source_id": "chunk-77b6690e2f46a50768129e103417e55a"}, {"color": "#f51e44", "description": "\"A property of a control system indicating whether it is possible to transition the system from any initial state to any other state using valid inputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTEM CONTROLLABILITY\"", "label": "\"SYSTEM CONTROLLABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-2fce89aaedfd5ee7747f0341fc752a97"}, {"color": "#cfcbd0", "description": "\"A method used in control systems to convert a given transfer function into a state-space representation with specific properties, facilitating design and analysis.\"\u003cSEP\u003e\"A technique used to transform a system into a canonical form, simplifying the analysis and control design processes.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CANONICAL TRANSFORMATION\"", "label": "\"CANONICAL TRANSFORMATION\"", "shape": "dot", "size": 25, "source_id": "chunk-2f7d28f3be4fb066938df0ba5848b209\u003cSEP\u003echunk-b0e9b4e9b324b441c452d9f4ab4b22d7"}, {"color": "#19996f", "description": "\"A matrix used to convert the state space model to another basis, often to simplify analysis or to bring the system representation into controllable canonical form.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFORMATION MATRIX \\(\\MATHBF{T}\\)\"", "label": "\"TRANSFORMATION MATRIX \\(\\MATHBF{T}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-a4cb556c4dcb42045223fa470d78c69f"}, {"color": "#d1df76", "description": "\"The inverse of Matrix T, which exists when the system is completely state controllable, is essential for transforming state equations into controllable canonical form.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"INVERSE OF MATRIX T\"", "label": "\"INVERSE OF MATRIX T\"", "shape": "dot", "size": 25, "source_id": "chunk-2f7d28f3be4fb066938df0ba5848b209"}, {"color": "#a000d9", "description": "\"State Vector Transformation is used to convert a standard state-space representation into the Controllable Canonical Form.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"STATE VECTOR TRANSFORMATION\"", "label": "\"STATE VECTOR TRANSFORMATION\"", "shape": "dot", "size": 25, "source_id": "chunk-2f7d28f3be4fb066938df0ba5848b209"}, {"color": "#ff0d70", "description": "\"A matrix used to convert a state-space representation to another form, such as the controllable canonical form, by transforming the state vector.\"\u003cSEP\u003e\"A matrix used to transform state space in control systems, often involved in determining feedback gain matrices for pole placement.\"\u003cSEP\u003e\"A matrix used to transform the original state-space representation into a desired canonical form, facilitating easier control design.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"TRANSFORMATION MATRIX (T)\"", "label": "\"TRANSFORMATION MATRIX (T)\"", "shape": "dot", "size": 25, "source_id": "chunk-f6bccccc10da82deabc1b866f4c0bed9\u003cSEP\u003echunk-ff4aff4f9c4406d0da498ac0e03e8d07\u003cSEP\u003echunk-50911d5cd78e3bd6896612401b7d5a80"}, {"color": "#b5c181", "description": "\"A measure of how well internal states of a system can be inferred from knowledge of its external outputs.\"\u003cSEP\u003e\"A property of a control system that determines whether the initial state x(0) can be uniquely determined from the output over a time interval.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTEM OBSERVABILITY\"", "label": "\"SYSTEM OBSERVABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-2fce89aaedfd5ee7747f0341fc752a97\u003cSEP\u003echunk-67abef4001458bbf6a73426d371902f1"}, {"color": "#664ead", "description": "\"The representation of the system dynamics as $\\dot{\\mathbf{x}}=\\mathbf{A}\\mathbf{x}+\\mathbf{B}u$ and $\\mathbf{y}=\\mathbf{C}\\mathbf{x}$, used for designing the state observer.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"GIVEN SYSTEM MODEL\"", "label": "\"GIVEN SYSTEM MODEL\"", "shape": "dot", "size": 25, "source_id": "chunk-0e25e1c7d5370c1873495220b6827029"}, {"color": "#d24959", "description": "\"A matrix used to transform the state variables of a system into a more convenient form for analysis, such as the observable canonical form.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFORMATION MATRIX (Q)\"", "label": "\"TRANSFORMATION MATRIX (Q)\"", "shape": "dot", "size": 25, "source_id": "chunk-8dc5bda50a2a9ae58dc57093893e6c00"}, {"color": "#76158a", "description": "\"A transformation matrix used to map a control system into a desired canonical form in the context of observer and state-feedback design strategies.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"SYSTEM MATRIX (\\MATHBF{T})\"", "label": "\"SYSTEM MATRIX (\\MATHBF{T})\"", "shape": "dot", "size": 25, "source_id": "chunk-97bdacf52bc026b9b247fd34d6e0f427"}, {"color": "#48b53a", "description": "\"An equation representing the transfer function of a system, providing a relationship between the Laplace transforms of output \\( Y(s) \\) and input \\( U(s) \\).\"\u003cSEP\u003e\"The transfer function system given by \\(\\frac{Y(s)}{U(s)}=\\frac{b_{0}s^{n}\\,+\\,b_{1}s^{n-1}\\,+\\,\\cdots\\,+\\,b_{n-1}s\\,+\\,b_{n}}{s^{n}\\,+\\,a_{1}s^{n-1}\\,+\\,\\cdots\\,+\\,a_{n-1}s\\,+\\,a_{n}}\\), detailing a ratio of polynomials in the Laplace domain for control analysis.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u20132)\"", "label": "\"EQUATION (9\u20132)\"", "shape": "dot", "size": 25, "source_id": "chunk-e8277d90b3fed740fb7a8542381891f8\u003cSEP\u003echunk-f1a375b6ca0f96ac5e56f3632756d238"}, {"color": "#b8df43", "description": "\"A control system described by the equations \\(\\dot{\\mathbf{x}}\\,=\\,\\mathbf{A}\\mathbf{x}\\,+\\,\\mathbf{B}\\mathbf{u}\\) and \\(\\mathbf{y}\\,=\\,\\mathbf{C}\\mathbf{x}\\), which represents the state, input, and output relationships.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"SYSTEM S_1\"", "label": "\"SYSTEM S_1\"", "shape": "dot", "size": 25, "source_id": "chunk-e8277d90b3fed740fb7a8542381891f8"}, {"color": "#0c8d70", "description": "\"A tool used to model, analyze, and validate the performance of control systems, particularly useful for iteratively refining design parameters.\"", "entity_type": "\"SIMULATION\"", "font": {"size": 12}, "id": "\"COMPUTER SIMULATIONS\"", "label": "\"COMPUTER SIMULATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-c2e7514bddd87f7dbdd21d01ec54f08e"}, {"color": "#645d82", "description": "\"A component that estimates the internal state of a system from its outputs to facilitate control when all the system states are not directly measurable.\"\u003cSEP\u003e\"A component used in control systems to estimate unmeasurable state variables, implemented in the design to improve state estimation.\"\u003cSEP\u003e\"A control system component used to estimate system states and improve dynamic performance in control systems. It is included in both feedforward and feedback configurations.\"\u003cSEP\u003e\"A controller design that estimates states and generates control actions, incorporating a model of the plant process for enhanced state observation and control.\"\u003cSEP\u003e\"A controller that includes an observer, which estimates the internal states of a system for feedback control.\"\u003cSEP\u003e\"A controller that incorporates state estimation from an observer to improve system performance, often used in systems with either feedback or feedforward paths.\"\u003cSEP\u003e\"A lead compensator that is part of a control system used to enhance the system response by manipulating the phase and amplitude of the input signal, improving stability and performance.\"\u003cSEP\u003e\"A system setup featuring a controller that integrates an observer to estimate pole locations and ensure system stability. In this context, defined as System 2 after modifications to observer pole locations.\"\u003cSEP\u003e\"Part of the control system responsible for estimating state feedback, potentially unstable with improperly placed poles.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"OBSERVER CONTROLLER\"", "label": "\"OBSERVER CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-61335cde1551556082cd630d01a04d2d\u003cSEP\u003echunk-b035fb260ebbe966a00158fb48a52ad9\u003cSEP\u003echunk-4661342b8d05b16051e385f3d04a0234\u003cSEP\u003echunk-54ad027492ef85050b7e66752a6e8037\u003cSEP\u003echunk-885620008c95950f143f5076bc06c844\u003cSEP\u003echunk-8bfbcb5b136c95b1f4f3cc6c0c76c894\u003cSEP\u003echunk-12c5250f31da6507b1bad7bcd12854a3\u003cSEP\u003echunk-09266ed448ed9155a14cf224ee083334\u003cSEP\u003echunk-1c2415cd343d7113b95ec93575383e69"}, {"color": "#a2f370", "description": "\"A control design method that calculates an optimal state feedback gain matrix to minimize a quadratic cost function, offering a systematic computation of control gains.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"QUADRATIC OPTIMAL REGULATOR\"", "label": "\"QUADRATIC OPTIMAL REGULATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-09266ed448ed9155a14cf224ee083334"}, {"color": "#6cc7f3", "description": "\"An equation representing a transfer function system used to analyze control systems involving distinct roots in the denominator polynomial.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9-2)\"", "label": "\"EQUATION (9-2)\"", "shape": "dot", "size": 25, "source_id": "chunk-6ae4dbc9004b44807e0600e04f8990d1"}, {"color": "#ba9acb", "description": "\"A mathematical procedure used to transform a matrix into a diagonal form using a similarity transformation, allowing easier computation of functions of matrices.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DIAGONALIZATION OF MATRIX\"", "label": "\"DIAGONALIZATION OF MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-e896a670595b93d24cb5be119482042b"}, {"color": "#5f57f1", "description": "\"A matrix that converts another matrix into a different form, such as a diagonal or Jordan form, facilitating computations like exponentiation and simplification of linear transformations.\"\u003cSEP\u003e\"A matrix used to change the basis of vectors in state space, allowing the diagonalization of matrix A for easier analysis.\"\u003cSEP\u003e\"A matrix used to change the coordinates of a system, often employed in diagonalizing matrices or transforming state equations.\"\u003cSEP\u003e\"A matrix, often denoted as T, used to transform the state vector from its original form to a desired form for control purposes.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFORMATION MATRIX\"", "label": "\"TRANSFORMATION MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-e7e61eb5a0d8a39a9e8d1ceeb0654f72\u003cSEP\u003echunk-431056bfeda06bbfd7f5c9779c62dcb5\u003cSEP\u003echunk-2f7d28f3be4fb066938df0ba5848b209\u003cSEP\u003echunk-7f73222d324c4b66a01e03b4c76c017d"}, {"color": "#ed09e5", "description": "\"A matrix used to transform a given matrix into its Jordan Canonical Form.\"\u003cSEP\u003e\"A matrix used to transform the original state matrix A into a Jordan canonical form, facilitating the analysis of the system\u0027s controllability.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFORMATION MATRIX S\"", "label": "\"TRANSFORMATION MATRIX S\"", "shape": "dot", "size": 25, "source_id": "chunk-b6f0bb7f99616dc0c57436d40dffeb87\u003cSEP\u003echunk-c0b380c5bfa13a3847543145aaf0aaf7"}, {"color": "#78ffcb", "description": "\"A matrix used to transform a system\u0027s state matrix into the Jordan canonical form, helping to analyze the system\u0027s observability and stability. This matrix aids in the representation and simplification of complex systems.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"TRANSFORMATION MATRIX (S)\"", "label": "\"TRANSFORMATION MATRIX (S)\"", "shape": "dot", "size": 25, "source_id": "chunk-9bc25318f616e9b4a23be103875d120b"}, {"color": "#0bc3f5", "description": "\"Mathematical expressions that describe conditions under which a system is observable. These equations help determine if all state variables can be inferred from the system outputs.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION OF OBSERVABILITY\"", "label": "\"EQUATION OF OBSERVABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-9bc25318f616e9b4a23be103875d120b"}, {"color": "#beb304", "description": "\"The Jordan Canonical Form is derived from the partial-fraction expansion of Equation (9-91), representing the system with repeated eigenvalues in a simplified form.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"EQUATION (9-91)\"", "label": "\"EQUATION (9-91)\"", "shape": "dot", "size": 25, "source_id": "chunk-487fa8dbb42dafb3fcbaf1eb70e5a764"}, {"color": "#4d4dec", "description": "\"A state-space representation of a system where the denominator polynomial involves a triple root, indicative of repeated eigenvalues and specific dynamic characteristics.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRIPLE ROOT STATE-SPACE REPRESENTATION\"", "label": "\"TRIPLE ROOT STATE-SPACE REPRESENTATION\"", "shape": "dot", "size": 25, "source_id": "chunk-ae4730a3d26363e1bb8d6ea87236161d"}, {"color": "#f769e9", "description": "\"A matrix used to transform another matrix \\\\(\\\\mathbf{A}\\\\) into its Jordan canonical form \\\\(\\\\mathbf{J}\\\\), highlighting the generalized eigenspace structure.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSFORMATION MATRIX \\\\(\\\\MATHBF{S}\\\\)\"", "label": "\"TRANSFORMATION MATRIX \\\\(\\\\MATHBF{S}\\\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-b38d3ab27060fa6930232a90ff340c9d"}, {"color": "#a2820a", "description": "\"An equation describing the state-space representation where the state matrix is the transpose of the matrix in Equation (9-3).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9-5)\"", "label": "\"EQUATION (9-5)\"", "shape": "dot", "size": 25, "source_id": "chunk-6ae4dbc9004b44807e0600e04f8990d1"}, {"color": "#29bff0", "description": "\"A state-space equation providing a systematic framework for representing system dynamics.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9-3)\"", "label": "\"EQUATION (9-3)\"", "shape": "dot", "size": 25, "source_id": "chunk-6ae4dbc9004b44807e0600e04f8990d1"}, {"color": "#581afb", "description": "\"A standard form of a system representation that simplifies analysis and design, often used to demonstrate controllability and observability.\"\u003cSEP\u003e\"A standard form or a structured representation of a system used to simplify analysis and design, often focusing on specific system properties like controllability or observability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CANONICAL FORM\"", "label": "\"CANONICAL FORM\"", "shape": "dot", "size": 25, "source_id": "chunk-2fce89aaedfd5ee7747f0341fc752a97\u003cSEP\u003echunk-4e825c27df9aed237793e7bc845b9dfb"}, {"color": "#36c2ac", "description": "\"An output vector defined as y(t) = Ce^(At)x(0), where it is expressed in terms of a state-space representation and describes the output of a system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"OUTPUT VECTOR Y(T)\"", "label": "\"OUTPUT VECTOR Y(T)\"", "shape": "dot", "size": 25, "source_id": "chunk-67abef4001458bbf6a73426d371902f1"}, {"color": "#c600c6", "description": "\"A variable that represents the input provided to a system to influence its behavior, calculated using feedback strategies such as state feedback.\"\u003cSEP\u003e\"An external input used to influence the behavior of the system, appearing in various state-space formulations to affect state transitions.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONTROL INPUT (U)\"", "label": "\"CONTROL INPUT (U)\"", "shape": "dot", "size": 25, "source_id": "chunk-2fce89aaedfd5ee7747f0341fc752a97\u003cSEP\u003echunk-885620008c95950f143f5076bc06c844"}, {"color": "#50dd88", "description": "\"The measured output of a system, used as an input in observer models for state estimation.\"\u003cSEP\u003e\"The result or response of a system based on its current state and inputs, crucial for the observable canonical form and response analysis.\"\u003cSEP\u003e\"The result or response of the control system that is observed and measured, typically influenced by the system\u0027s state and inputs.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OUTPUT (Y)\"", "label": "\"OUTPUT (Y)\"", "shape": "dot", "size": 25, "source_id": "chunk-2fce89aaedfd5ee7747f0341fc752a97\u003cSEP\u003echunk-bef36914700e7bedf6dcd0cf5ad5d134\u003cSEP\u003echunk-82bb00dda901b6afbfa8db4e8968d9ba"}, {"color": "#71d4d8", "description": "\"A matrix in which the entries outside the main diagonal are all zero, often resulting from operations like multiplication with an adjoint or determinant analysis.\"\u003cSEP\u003e\"A matrix in which the entries outside the main diagonal are all zero, which simplifies certain matrix operations.\"\u003cSEP\u003e\"A matrix in which the entries outside the main diagonal are all zero. In control theory, transforming a state matrix into diagonal form helps simplify system analysis, particularly in stability and observability tests.\"\u003cSEP\u003e\"A matrix in which the entries outside the main diagonal are all zero. It results from the diagonalization process when a matrix with distinct eigenvalues is transformed.\"\u003cSEP\u003e\"A matrix where all off-diagonal entries are zero, often used in state-space analysis after transformation.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"DIAGONAL MATRIX\"", "label": "\"DIAGONAL MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-822a9a74cb2c378af86238bf8551176e\u003cSEP\u003echunk-e896a670595b93d24cb5be119482042b\u003cSEP\u003echunk-13b97e995d37f0fe4bc6fb38949ab4d1\u003cSEP\u003echunk-9bc25318f616e9b4a23be103875d120b\u003cSEP\u003echunk-04fc5ac6702ffd0db3decf6326747d00"}, {"color": "#d89e5b", "description": "\"A matrix used in the diagonalization process to transform a square matrix \\(\\mathbf{A}\\) into its diagonal form.\"\u003cSEP\u003e\"A matrix used to change the basis of the state space, mapping original states to a transformed space to facilitate analysis and design.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"TRANSFORMATION MATRIX \\(\\MATHBF{P}\\)\"", "label": "\"TRANSFORMATION MATRIX \\(\\MATHBF{P}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-58331ff6b683de0a56c261596f4539d5\u003cSEP\u003echunk-e896a670595b93d24cb5be119482042b"}, {"color": "#916d49", "description": "\"A matrix used to transform a given system matrix into a diagonal form, simplifying the analysis of the system\u0027s dynamics.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFORMATION MATRIX (P)\"", "label": "\"TRANSFORMATION MATRIX (P)\"", "shape": "dot", "size": 25, "source_id": "chunk-04fc5ac6702ffd0db3decf6326747d00"}, {"color": "#65b60b", "description": "\"A system in which the current state can be determined using only output measurements over time, implying that the system\u0027s internal states affect the output.\"\u003cSEP\u003e\"A system is completely observable if it is possible to determine its state variables from its outputs over time. In this context, observability ensures that none of the columns of specific transformation matrices are all zero, allowing the state variables to be inferred.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OBSERVABLE SYSTEM\"", "label": "\"OBSERVABLE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-ba141614f422889a52681d62d9f5f5ad\u003cSEP\u003echunk-9bc25318f616e9b4a23be103875d120b"}, {"color": "#bfe892", "description": "\"Refers to the matrix derived from multiplying two matrices together, following specific rules of matrix multiplication.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PRODUCT OF MATRICES\"", "label": "\"PRODUCT OF MATRICES\"", "shape": "dot", "size": 25, "source_id": "chunk-822a9a74cb2c378af86238bf8551176e"}, {"color": "#71ee2f", "description": "\"A matrix constructed to determine if a system is completely state controllable, allowing for arbitrary pole placement.\"\u003cSEP\u003e\"A matrix formed by the state-space representation of a system, used to determine if a system\u0027s states are controllable. It consists of columns derived from the system\u0027s matrices \\(\\mathbf{A}\\) and \\(\\mathbf{B}\\).\"\u003cSEP\u003e\"A matrix that determines whether the system is controllable, typically formed by combining the control input matrix B and the system matrix A to evaluate controllability.\"\u003cSEP\u003e\"A matrix used in control theory to determine if a system is state controllable, constructed from system matrices by stacking their powers.\"\u003cSEP\u003e\"A matrix used to determine if a control system is completely state controllable. It is composed of the system state matrix A and input matrix B.\"\u003cSEP\u003e\"A matrix used to determine if a system is completely state controllable, based on the rank of the matrix related to the system\u0027s control inputs and state dynamics.\"\u003cSEP\u003e\"A matrix used to determine if a system is completely state controllable, by evaluating the rank relative to the system order.\"\u003cSEP\u003e\"A matrix used to evaluate if a control system is completely state controllable, combining B and its transformations.\"\u003cSEP\u003e\"An \\(n \\times nr\\) matrix, represented as \\([\\mathbf{B}\\ |\\ \\mathbf{A}\\mathbf{B}\\ |\\ \\cdots |\\ \\mathbf{A}^{n-1}\\mathbf{B}]\\), used to determine the rank condition for complete state controllability.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"CONTROLLABILITY MATRIX\"", "label": "\"CONTROLLABILITY MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-f3a68cb28c6703632ae0996d941cb609\u003cSEP\u003echunk-118e2d203ae97f28657736b7f4e82d48\u003cSEP\u003echunk-67abef4001458bbf6a73426d371902f1\u003cSEP\u003echunk-8f995bacde187398cfbae786af2c491f\u003cSEP\u003echunk-58331ff6b683de0a56c261596f4539d5\u003cSEP\u003echunk-c0644941fbf6876c8624406052c7c789\u003cSEP\u003echunk-ba141614f422889a52681d62d9f5f5ad\u003cSEP\u003echunk-fd77574370a4e83d4c0fd40f7aa96f90\u003cSEP\u003echunk-7f73222d324c4b66a01e03b4c76c017d"}, {"color": "#238c89", "description": "\"Represents a modified system matrix used in calculations related to the observer-based controller.\"\u003cSEP\u003e\"The transformed system matrix obtained using the transformation matrix \\(\\mathbf{P}\\), indicating a block structure that separates controllable and uncontrollable states.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MATRIX \\(\\HAT{\\MATHBF{A}}\\)\"", "label": "\"MATRIX \\(\\HAT{\\MATHBF{A}}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-58331ff6b683de0a56c261596f4539d5\u003cSEP\u003echunk-0d3ae95b3934323335d6352d0a0064be"}, {"color": "#dbde8a", "description": "\"Represents a modified input matrix in the observer-based controller calculations.\"\u003cSEP\u003e\"The transformed input matrix, indicating a partition of the input effect across controllable and uncontrollable states.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MATRIX \\(\\HAT{\\MATHBF{B}}\\)\"", "label": "\"MATRIX \\(\\HAT{\\MATHBF{B}}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-58331ff6b683de0a56c261596f4539d5\u003cSEP\u003echunk-0d3ae95b3934323335d6352d0a0064be"}, {"color": "#fcde3d", "description": "\"A method involving the transformation of state variables from one basis to another to simplify analysis and design in control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE TRANSFORMATION\"", "label": "\"STATE TRANSFORMATION\"", "shape": "dot", "size": 25, "source_id": "chunk-bfc2bf37bc7bf7906d2800b64cd28b59"}, {"color": "#3dc359", "description": "\"Eigenvalues are properties of matrix A that remain invariant under linear transformations, essentially acting as key characteristics of the system matrix.\"\u003cSEP\u003e\"The eigenvalues derived from the characteristic polynomial of Matrix A, specifically 2, 2, and 1.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EIGENVALUES OF MATRIX A\"", "label": "\"EIGENVALUES OF MATRIX A\"", "shape": "dot", "size": 25, "source_id": "chunk-3f7883793c1b13a76186d6d791b23521\u003cSEP\u003echunk-79864b9f56c581aeada944b6c59318c7"}, {"color": "#179e02", "description": "\"A state equation describing the system similarly to another equation, illustrating the dynamics of a control system in a transformed state-space.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u201320)\"", "label": "\"EQUATION (9\u201320)\"", "shape": "dot", "size": 25, "source_id
