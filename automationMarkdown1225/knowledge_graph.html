mation, crucial in speed control systems.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"TACHOMETER FEEDBACK\"", "label": "\"TACHOMETER FEEDBACK\"", "shape": "dot", "size": 25, "source_id": "chunk-c81d2ed0b24fa6def571f40855ac7cdb\u003cSEP\u003echunk-b2872d8cbed201778110fb32fa140e05"}, {"color": "#ceb0b8", "description": "\"Torque developed by the motor is expressed as T = K2 * ia, where K2 is the motor torque constant and ia is the armature current.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"DC MOTOR TORQUE\"", "label": "\"DC MOTOR TORQUE\"", "shape": "dot", "size": 25, "source_id": "chunk-096eca506ddda6a033ef9f285664c735"}, {"color": "#4c042c", "description": "\"The voltage induced in the motor\u0027s armature during rotation, proportional to the angular velocity, expressed as eb = K3 * d\u03b8/dt.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"BACK EMF (EB)\"", "label": "\"BACK EMF (EB)\"", "shape": "dot", "size": 25, "source_id": "chunk-096eca506ddda6a033ef9f285664c735"}, {"color": "#f9e7dc", "description": "\"Angular position dictated by the command input signal, serving as the reference point for system feedback control.\"\u003cSEP\u003e\"The desired input value that the control system attempts to follow, often set as a step function.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"REFERENCE INPUT (R)\"", "label": "\"REFERENCE INPUT (R)\"", "shape": "dot", "size": 25, "source_id": "chunk-77b6690e2f46a50768129e103417e55a\u003cSEP\u003echunk-096eca506ddda6a033ef9f285664c735"}, {"color": "#2801da", "description": "\"The response of a system that includes a feedback loop, aiming to control the system output to follow the desired reference input.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP SYSTEM BEHAVIOR\"", "label": "\"CLOSED-LOOP SYSTEM BEHAVIOR\"", "shape": "dot", "size": 25, "source_id": "chunk-77b6690e2f46a50768129e103417e55a"}, {"color": "#30ddf6", "description": "\"A function that represents the input-output relationship of a system in the Laplace domain, given by G(s) = 1/(s(s+1)) in this example, used for analyzing the system\u0027s dynamics.\"\u003cSEP\u003e\"A mathematical expression involving the constants K0, K1, K2, n, La, Ra, J0, b0, K2, K3, representing the feedforward path of the control system. It simplifies the dynamic model of the system by relating input to output in the frequency domain.\"\u003cSEP\u003e\"A mathematical representation in the Laplace domain that models the system dynamics and its response.\"\u003cSEP\u003e\"A mathematical representation of a system\u0027s dynamics in the frequency domain, defined here as the ratio of two other functions, potentially containing unstable poles that affect system stability.\"\u003cSEP\u003e\"An algebraic function G(s) that represents the output-to-input ratio of a linear time-invariant system in the Laplace domain, often used for analyzing system behavior and stability.\"\u003cSEP\u003e\"An equation that relates input to output of the open-loop system, used in combination with a compensator, represented as G(s) = 10/(s(s + 1)).\"\u003cSEP\u003e\"The simplified Laplace domain model G(s) = (0.1s\u00b2 + 0.35s) / (s\u00b2 + 3s + 2) representing the mechanical system\u0027s behavior for step-response analysis.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION G(S)\"", "label": "\"TRANSFER FUNCTION G(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-010bf9492051cd09cfcf1e93be86f6e3\u003cSEP\u003echunk-26b35982b01c1df10d2366b262ee534b\u003cSEP\u003echunk-5d1d695e8f70b6e22196451604ad7ac8\u003cSEP\u003echunk-c10138d944c922d63c4f06daaf6fbfe9\u003cSEP\u003echunk-b6af1c4a81059796fa59b1f1f07b4234\u003cSEP\u003echunk-6210a2c143d7c2909e48f2da3e19d26c\u003cSEP\u003echunk-6a7f04bda493b08dc96f0cf46db325ee"}, {"color": "#e142bd", "description": "\"Denoted as [b0 + (K2K3/Ra)]s, this term indicates the effect of back electromotive force on increasing the system\u0027s viscous friction, affecting the dynamic response of the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"BACK EMF AND VISCOUS FRICTION TERM\"", "label": "\"BACK EMF AND VISCOUS FRICTION TERM\"", "shape": "dot", "size": 25, "source_id": "chunk-6210a2c143d7c2909e48f2da3e19d26c"}, {"color": "#e256b1", "description": "\"The moment of inertia initially referred to the motor shaft, it plays a crucial role in determining the system dynamics and is included in the transfer function reduction.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"INERTIA J0\"", "label": "\"INERTIA J0\"", "shape": "dot", "size": 25, "source_id": "chunk-6210a2c143d7c2909e48f2da3e19d26c"}, {"color": "#fa4f99", "description": "\"The initial viscous friction coefficient referred to the motor shaft, affecting the system\u0027s resistance to motion and part of the transfer function equation.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"VISCOUS FRICTION COEFFICIENT B0\"", "label": "\"VISCOUS FRICTION COEFFICIENT B0\"", "shape": "dot", "size": 25, "source_id": "chunk-6210a2c143d7c2909e48f2da3e19d26c"}, {"color": "#bca5b0", "description": "\"J, as a modified version of J0, appears in the reduced form of the transfer function, describing the system\u0027s inertia in a simplified model.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"J\"", "label": "\"J\"", "shape": "dot", "size": 25, "source_id": "chunk-6210a2c143d7c2909e48f2da3e19d26c"}, {"color": "#84d647", "description": "\"B represents the transformed viscous friction in the simplified transfer function, impacting how the system reacts to forces.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"B\"", "label": "\"B\"", "shape": "dot", "size": 25, "source_id": "chunk-6210a2c143d7c2909e48f2da3e19d26c"}, {"color": "#519a36", "description": "\"A gain parameter in control systems, crucial for determining stability and dynamic response, and must be positive for stability according to specific criteria.\"\u003cSEP\u003e\"A gain parameter in the control system, used to adjust the responsiveness and stability of the system. It directly affects the control action applied.\"\u003cSEP\u003e\"A gain parameter in transfer functions that influences the stability and performance of control systems, often adjusted during analysis and design.\"\u003cSEP\u003e\"The gain value used in the system\u0027s transfer function, initially set to 40, affecting system response and stability.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"K\"", "label": "\"K\"", "shape": "dot", "size": 25, "source_id": "chunk-f954c46badbc8ac5664573d4dcb3588e\u003cSEP\u003echunk-fc6bffa769ed3c6acfea48887db0f52c\u003cSEP\u003echunk-7197730284fe97b277c561f9b67eb61d\u003cSEP\u003echunk-d645fab46b371b720a953991c4037adb"}, {"color": "#deb299", "description": "\"A control system architecture that utilizes multiple feedback loops to regulate system behavior, enhancing control precision.\"\u003cSEP\u003e\"A control system configuration involving multiple feedback loops, where the stability depends on the interactions between these loops and the encirclements of the critical point in the Nyquist plot.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"MULTIPLE-LOOP SYSTEM\"", "label": "\"MULTIPLE-LOOP SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-b6af1c4a81059796fa59b1f1f07b4234\u003cSEP\u003echunk-7445cb8991b2dd0a53257b7047d5a409"}, {"color": "#95a8f6", "description": "\"A combination of the constants K0, K1, K2 divided by nRa, it provides a constant gain factor in the transfer function when simplified.\"\u003cSEP\u003e\"A gain parameter in the control system whose value affects the stability and performance of the system.\"\u003cSEP\u003e\"A parameter within the closed-loop system representing proportional gain that affects the system\u0027s overall transfer function.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PARAMETER K\"", "label": "\"PARAMETER K\"", "shape": "dot", "size": 25, "source_id": "chunk-92630a0554adb4f99a56ee4dca327667\u003cSEP\u003echunk-5a5527328a67575fa62a21876bfe2013\u003cSEP\u003echunk-6210a2c143d7c2909e48f2da3e19d26c"}, {"color": "#e22ea5", "description": "\"The mathematical representation of how the output of the system responds to an input, as depicted in the system block diagram.\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP TRANSFER FUNCTION IN FIGURE 5-53\"", "label": "\"CLOSED-LOOP TRANSFER FUNCTION IN FIGURE 5-53\"", "shape": "dot", "size": 25, "source_id": "chunk-5a5527328a67575fa62a21876bfe2013"}, {"color": "#15851f", "description": "\"A classic control system problem where a pendulum is inverted and balanced on a cart, requiring advanced control algorithms to maintain stability.\"\u003cSEP\u003e\"A classic control system used to study dynamic balancing, often requiring advanced modeling and control design to maintain stability.\"\u003cSEP\u003e\"A nonlinear dynamic system used as a classic control problem, involving a pendulum with its pivot point on a cart that moves along a horizontal axis.\"\u003cSEP\u003e\"A physical system consisting of a pendulum that is attached to a moving cart, used primarily to study dynamics and control strategies for maintaining stability.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"INVERTED-PENDULUM SYSTEM\"", "label": "\"INVERTED-PENDULUM SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-e0c98d208197a0f67bd28076f8fd1da4\u003cSEP\u003echunk-eedeea2333772dfe3eda8513a0e3320f\u003cSEP\u003echunk-6210a2c143d7c2909e48f2da3e19d26c\u003cSEP\u003echunk-66a7d09e705b879d1c474445665cd7d9"}, {"color": "#c5b7a6", "description": "\"A matrix consisting of gains (k1, k2, k3) used in designing optimal state-feedback control laws for minimizing the performance index J.\"\u003cSEP\u003e\"A matrix in state-feedback control determining how state variables are weighted to form the control input.\"\u003cSEP\u003e\"A matrix used in state feedback control to adjust the system input based on the state vector, determining the location of the closed-loop poles.\"\u003cSEP\u003e\"A matrix used in state feedback control to determine the control input that influences the system\u0027s state trajectory, designed for specific feedback dynamics.\"\u003cSEP\u003e\"A matrix used in state feedback control to place the system poles at desired locations for controlling system dynamics.\"\u003cSEP\u003e\"A matrix used in the design of state feedback controllers, which determines how the system\u0027s states are used to generate the control input.\"\u003cSEP\u003e\"The gain matrix used in state-feedback control to determine the control input from the system\u0027s state, specifically calculated as K=[-157.6336, -35.3733, -56.0652, -36.7466].\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATE-FEEDBACK GAIN MATRIX (K)\"", "label": "\"STATE-FEEDBACK GAIN MATRIX (K)\"", "shape": "dot", "size": 25, "source_id": "chunk-2c835bc81316645b768c836b76dd71d5\u003cSEP\u003echunk-4ecadb1e7d608050187363adfae7f9b1\u003cSEP\u003echunk-b301977b9288dd4879a147ecdfcdf3be\u003cSEP\u003echunk-86523b5839708ed4d9c987e0f4bd6855\u003cSEP\u003echunk-a01116122e6ea0894b8b83571950889a\u003cSEP\u003echunk-e0c98d208197a0f67bd28076f8fd1da4\u003cSEP\u003echunk-d69c118ec8bf21a3221e7f350ae82551"}, {"color": "#06900e", "description": "\"A method used to mimic the behavior of a real-world system using a mathematical model to observe the impact of changes and predict future behavior.\"\u003cSEP\u003e\"The use of computational models to conduct experiments on virtual systems, enabling analysis of complex dynamics like the transient response of control systems.\"", "entity_type": "\"SIMULATION\"", "font": {"size": 12}, "id": "\"COMPUTER SIMULATION\"", "label": "\"COMPUTER SIMULATION\"", "shape": "dot", "size": 25, "source_id": "chunk-faf3f3aed60737a08d10bb7913596f72\u003cSEP\u003echunk-e0c98d208197a0f67bd28076f8fd1da4"}, {"color": "#ce2637", "description": "\"A visual depiction of the Inverted-Pendulum System used to explain its dynamics and control challenges.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 10\u201359\"", "label": "\"FIGURE 10\u201359\"", "shape": "dot", "size": 25, "source_id": "chunk-e0c98d208197a0f67bd28076f8fd1da4"}, {"color": "#d04647", "description": "\"A mechanical control system characterized by the interaction between spring forces and pendulum dynamics, modeled for control purposes.\"\u003cSEP\u003e\"A mechanical system where a pendulum is influenced by both a spring and gravitational forces. The system\u0027s dynamics can be analyzed, assuming minimal friction and small oscillation angles.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"SPRING-LOADED PENDULUM SYSTEM\"", "label": "\"SPRING-LOADED PENDULUM SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-6210a2c143d7c2909e48f2da3e19d26c\u003cSEP\u003echunk-24a89f2b2dd8b30d5dbcb7b126df8693"}, {"color": "#541904", "description": "\"An electrical circuit composed of resistive, capacitive, and inductive elements, assumed to follow linear time-invariant properties.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"ELECTRICAL CIRCUIT IN FIGURE 3-36\"", "label": "\"ELECTRICAL CIRCUIT IN FIGURE 3-36\"", "shape": "dot", "size": 25, "source_id": "chunk-24a89f2b2dd8b30d5dbcb7b126df8693"}, {"color": "#51009f", "description": "\"A control system where an armature-controlled DC motor is used to drive a load through a mechanical setup, characterized by parameters like torque, inertia, and gear ratio.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"ARMATURE-CONTROLLED DC SERVOMOTOR SYSTEM\"", "label": "\"ARMATURE-CONTROLLED DC SERVOMOTOR SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-24a89f2b2dd8b30d5dbcb7b126df8693"}, {"color": "#ffba2a", "description": "\"The ratio between the rotational speeds of two meshed gears, used to modify torque and speed in a mechanical system.\"\u003cSEP\u003e\"The ratio of the rotational speeds of two or more interconnected gears, used to adjust torque and speed between a motor and a driven component.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GEAR RATIO\"", "label": "\"GEAR RATIO\"", "shape": "dot", "size": 25, "source_id": "chunk-b57595f0f4d3f1cdf98a510c50b01102\u003cSEP\u003echunk-24a89f2b2dd8b30d5dbcb7b126df8693"}, {"color": "#456fd4", "description": "\"The torque generated by the motor, which serves as the input to the gear train.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MOTOR TORQUE (TM)\"", "label": "\"MOTOR TORQUE (TM)\"", "shape": "dot", "size": 25, "source_id": "chunk-b57595f0f4d3f1cdf98a510c50b01102"}, {"color": "#fd5daf", "description": "\"A control system component used in process control to manage the level of liquid in tanks, using principles such as resistance and capacitance.\"\u003cSEP\u003e\"A system consisting of interconnected tanks where the levels of fluid interact, impacting the overall system dynamics.\"\u003cSEP\u003e\"A system designed for controlling the liquid level in a tank or reservoir, characterized by the relationship between inflow and outflow rates and the liquid head height.\"\u003cSEP\u003e\"A system that models the flow of liquid in and out of a tank, accounting for steady-state and small deviations to analyze system dynamics.\"\u003cSEP\u003e\"A system used to control and manage the levels of liquid in a process, ensuring stability and desired levels through feedback and control mechanisms.\"", "entity_type": "\"CONTROL_SYSTEM\"", "font": {"size": 12}, "id": "\"LIQUID-LEVEL SYSTEM\"", "label": "\"LIQUID-LEVEL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-6715d53e25d2bcd81d26939465153396\u003cSEP\u003echunk-5d321a219d0b446081a62321edbd40ce\u003cSEP\u003echunk-1946f3fb944d61a1dd02b2cba29c017d\u003cSEP\u003echunk-9ba2fd2760869587a8b2d47cb3206610\u003cSEP\u003echunk-f5204d998d87f95a055d249cde067de1"}, {"color": "#1c26f4", "description": "\"A measure of the opposition to the flow of fluid or electricity in a system, applied in fluid dynamics to quantify the change in level difference to flow rate.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RESISTANCE\"", "label": "\"RESISTANCE\"", "shape": "dot", "size": 25, "source_id": "chunk-6715d53e25d2bcd81d26939465153396"}, {"color": "#7cd71b", "description": "\"The ability of a system to store an amount of fluid or charge, influencing system dynamics by affecting response time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CAPACITANCE\"", "label": "\"CAPACITANCE\"", "shape": "dot", "size": 25, "source_id": "chunk-6715d53e25d2bcd81d26939465153396"}, {"color": "#1cb11d", "description": "\"A parameter that depends on the flow rate and head, often considered constant if changes in these variables are minimal. It represents the resistance experienced in turbulent fluid flow.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"TURBULENT-FLOW RESISTANCE ($R_{T}$)\"", "label": "\"TURBULENT-FLOW RESISTANCE ($R_{T}$)\"", "shape": "dot", "size": 25, "source_id": "chunk-5d321a219d0b446081a62321edbd40ce"}, {"color": "#4e0fcf", "description": "\"Defined as the change in stored liquid volume required to induce a unit change in head, effectively corresponding to the cross-sectional area of a storage tank.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"CAPACITANCE ($C$)\"", "label": "\"CAPACITANCE ($C$)\"", "shape": "dot", "size": 25, "source_id": "chunk-5d321a219d0b446081a62321edbd40ce"}, {"color": "#a7fd5a", "description": "\"A parameter representing resistance to flow in a liquid-level system, affecting the outflow based on the liquid head.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"RESISTANCE ($R$)\"", "label": "\"RESISTANCE ($R$)\"", "shape": "dot", "size": 25, "source_id": "chunk-5d321a219d0b446081a62321edbd40ce"}, {"color": "#b541bc", "description": "\"A metric indicating the time it takes for a system to respond to changes in input, calculated as the product of resistance and capacitance.\"", "entity_type": "\"PERFORMANCE_METRIC\"", "font": {"size": 12}, "id": "\"TIME CONSTANT ($RC$)\"", "label": "\"TIME CONSTANT ($RC$)\"", "shape": "dot", "size": 25, "source_id": "chunk-5d321a219d0b446081a62321edbd40ce"}, {"color": "#30be6b", "description": "\"The phenomenon where changes in one part of a system affect another, as seen in interconnected tank systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INTERACTION\"", "label": "\"INTERACTION\"", "shape": "dot", "size": 25, "source_id": "chunk-9ba2fd2760869587a8b2d47cb3206610"}, {"color": "#38f441", "description": "\"The rate at which liquid flows out of the system, often dependent on the head, represented mathematically as Q = K\u221aH where K is a constant.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OUTFLOW RATE (Q)\"", "label": "\"OUTFLOW RATE (Q)\"", "shape": "dot", "size": 25, "source_id": "chunk-f5204d998d87f95a055d249cde067de1"}, {"color": "#1cfe9f", "description": "\"The height of the liquid column in the tank, which influences the outflow rate through the relationship Q = K\u221aH.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"HEAD (H)\"", "label": "\"HEAD (H)\"", "shape": "dot", "size": 25, "source_id": "chunk-f5204d998d87f95a055d249cde067de1"}, {"color": "#68eed0", "description": "\"A parameter representing the capacity of the tank to hold fluid, influencing how quickly changes in inflow or outflow affect head levels.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CAPACITANCE (C) OF THE TANK\"", "label": "\"CAPACITANCE (C) OF THE TANK\"", "shape": "dot", "size": 25, "source_id": "chunk-f5204d998d87f95a055d249cde067de1"}, {"color": "#0fd4c3", "description": "\"Variables representing the levels (h1, h2) of liquid in the system, used for describing the system\u0027s state in the context of control.\"\u003cSEP\u003e\"Variables that represent the state of the system, with x1 corresponding to h1 (head in tank 1) and x2 corresponding to h2 (head in tank 2).\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATE VARIABLES (X1, X2)\"", "label": "\"STATE VARIABLES (X1, X2)\"", "shape": "dot", "size": 25, "source_id": "chunk-1946f3fb944d61a1dd02b2cba29c017d\u003cSEP\u003echunk-f5204d998d87f95a055d249cde067de1"}, {"color": "#89395c", "description": "\"Fluid systems that use air or gases to perform tasks such as automation of production machinery and operation of control devices.\"\u003cSEP\u003e\"Systems that use compressed air as the working fluid, known for their lower operating pressures and less output power compared to hydraulic systems.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"PNEUMATIC SYSTEMS\"", "label": "\"PNEUMATIC SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-9ba2fd2760869587a8b2d47cb3206610\u003cSEP\u003echunk-6715d53e25d2bcd81d26939465153396"}, {"color": "#e4cee3", "description": "\"Pneumatic Systems are used for automation and control processes in various industrial applications.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"INDUSTRIAL APPLICATION\"", "label": "\"INDUSTRIAL APPLICATION\"", "shape": "dot", "size": 25, "source_id": "chunk-6715d53e25d2bcd81d26939465153396"}, {"color": "#2833c0", "description": "\"Systems that use oil to transfer energy and perform functions like aircraft control and machine tool operation.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"HYDRAULIC SERVO SYSTEMS\"", "label": "\"HYDRAULIC SERVO SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-6715d53e25d2bcd81d26939465153396"}, {"color": "#f95745", "description": "\"Hydraulic servo systems are vital to the operation of machine tools, providing precise motion control.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"MACHINE TOOL SYSTEMS\"", "label": "\"MACHINE TOOL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-6715d53e25d2bcd81d26939465153396"}, {"color": "#254acb", "description": "\"A type of fluid flow where the fluid moves in parallel layers with no disruption, allowing the use of linear models.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LAMINAR FLOW\"", "label": "\"LAMINAR FLOW\"", "shape": "dot", "size": 25, "source_id": "chunk-6715d53e25d2bcd81d26939465153396"}, {"color": "#1a4762", "description": "\"A dimensionless number used to predict flow regime in fluid dynamics, critical in determining whether flow is laminar or turbulent.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"REYNOLDS NUMBER\"", "label": "\"REYNOLDS NUMBER\"", "shape": "dot", "size": 25, "source_id": "chunk-6715d53e25d2bcd81d26939465153396"}, {"color": "#ef4177", "description": "\"A type of fluid flow characterized by chaotic changes in pressure and flow velocity, often requiring nonlinear models.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TURBULENT FLOW\"", "label": "\"TURBULENT FLOW\"", "shape": "dot", "size": 25, "source_id": "chunk-6715d53e25d2bcd81d26939465153396"}, {"color": "#9510e8", "description": "\"A measure of a system\u0027s ability to store thermal energy, significant in analyzing the transient response of thermal control systems.\"\u003cSEP\u003e\"A measure of the ability of a material or system to store thermal energy, impacting the system\u0027s thermal dynamics.\"\u003cSEP\u003e\"The ability of a material or system to store heat, influencing the temperature change and dynamics in thermal systems.\"\u003cSEP\u003e\"The quantity of heat required to change a material\u0027s temperature, defined by the change in heat stored per change in temperature.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"THERMAL CAPACITANCE\"", "label": "\"THERMAL CAPACITANCE\"", "shape": "dot", "size": 25, "source_id": "chunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-3821d05a2314caa75573a13c750926ef\u003cSEP\u003echunk-2db8e37ede0c7654b36f12081d6c744e\u003cSEP\u003echunk-6715d53e25d2bcd81d26939465153396"}, {"color": "#054a0c", "description": "\"Systems designed to regulate temperature within a specified range, often using feedback control mechanisms to maintain stability.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"TEMPERATURE CONTROL SYSTEMS\"", "label": "\"TEMPERATURE CONTROL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-2db8e37ede0c7654b36f12081d6c744e"}, {"color": "#a8edf7", "description": "\"A method used to simplify a block diagram by reducing complexity and obtaining a simplified equivalent transfer function.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"BLOCK DIAGRAM REDUCTION\"", "label": "\"BLOCK DIAGRAM REDUCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-9ba2fd2760869587a8b2d47cb3206610"}, {"color": "#e46a72", "description": "\"Equation representing the transfer function of an interacted liquid-level system based on block diagram simplifications describing system interactions.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (4-7)\"", "label": "\"EQUATION (4-7)\"", "shape": "dot", "size": 25, "source_id": "chunk-9ba2fd2760869587a8b2d47cb3206610"}, {"color": "#35d6c9", "description": "\"A parameter representing resistance in the transfer function equations, crucial for determining system behavior.\"\u003cSEP\u003e\"A scalar or matrix used in the control system design, typically representing the weighting of control effort in optimization problems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"R\"", "label": "\"R\"", "shape": "dot", "size": 25, "source_id": "chunk-9ba2fd2760869587a8b2d47cb3206610\u003cSEP\u003echunk-d7388f5a8e36e80f23576160c63bb55c"}, {"color": "#efa19d", "description": "\"A parameter denoting capacitance in the system equations, influencing the dynamic response of the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"C\"", "label": "\"C\"", "shape": "dot", "size": 25, "source_id": "chunk-9ba2fd2760869587a8b2d47cb3206610"}, {"color": "#05000f", "description": "\"A system utilizing pneumatic pressure to achieve mechanical displacement in a bellows, influenced by resistance and capacitance parameters.\"\u003cSEP\u003e\"A type of control system that uses compressed air or gas to power actuators and operate machinery and is characterized by lower operating pressure and output power compared to hydraulic systems.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"PNEUMATIC SYSTEM\"", "label": "\"PNEUMATIC SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-959301987f091e53e857ea8a340dd995\u003cSEP\u003echunk-649423619c4b7a46d50a07b06d29a799"}, {"color": "#3b98a1", "description": "\"A control system that uses fluid pressure to power actuators and perform mechanical tasks, offering higher accuracy and power output compared to pneumatic systems.\"\u003cSEP\u003e\"A power transmission and control system using pressurized fluid to drive machinery, characterized by high power density and precision.\"\u003cSEP\u003e\"A system that uses hydraulic fluid under pressure to drive actuators and perform work, known for its ability to produce large forces and precise control of heavy loads.\"\u003cSEP\u003e\"A system that uses liquid fluid power to perform work, typically employing valves, actuators, and other components to control flow and pressure.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"HYDRAULIC SYSTEM\"", "label": "\"HYDRAULIC SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-6bf1bcb26ea9037c9a21c5c7b7f34b67\u003cSEP\u003echunk-8a604009aa666e71c3916e36d8184b64\u003cSEP\u003echunk-8fbcec82bede04f08352639cda7c7e8d\u003cSEP\u003echunk-649423619c4b7a46d50a07b06d29a799"}, {"color": "#a403a7", "description": "\"A device in a pneumatic system responsible for moving or controlling a mechanism or system, known for poorer accuracy at low velocities.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PNEUMATIC ACTUATOR\"", "label": "\"PNEUMATIC ACTUATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-649423619c4b7a46d50a07b06d29a799"}, {"color": "#467d75", "description": "\"A parameter defined as the change in gas pressure difference per change in gas flow rate, used to characterize gas flow in a pressure system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GAS FLOW RESISTANCE R\"", "label": "\"GAS FLOW RESISTANCE R\"", "shape": "dot", "size": 25, "source_id": "chunk-649423619c4b7a46d50a07b06d29a799"}, {"color": "#8c5b9e", "description": "\"A parameter representing the change in stored gas per change in gas pressure, important for understanding flow dynamics in a pneumatic system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CAPACITANCE OF PRESSURE SYSTEM C\"", "label": "\"CAPACITANCE OF PRESSURE SYSTEM C\"", "shape": "dot", "size": 25, "source_id": "chunk-649423619c4b7a46d50a07b06d29a799"}, {"color": "#5ef5e5", "description": "\"A mathematical expression defining the relationship between piston displacement and input pressure change in a pneumatic system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"PNEUMATIC SYSTEM TRANSFER FUNCTION\"", "label": "\"PNEUMATIC SYSTEM TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-959301987f091e53e857ea8a340dd995"}, {"color": "#5f700a", "description": "\"A component in hydraulic systems used for moving or controlling a mechanical system, which can maintain satisfactory accuracy at all velocities.\"\u003cSEP\u003e\"A device within a hydraulic system that converts hydraulic power into mechanical force or motion, known for its speed of response and capability to operate under various conditions.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"HYDRAULIC ACTUATOR\"", "label": "\"HYDRAULIC ACTUATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-8fbcec82bede04f08352639cda7c7e8d\u003cSEP\u003echunk-649423619c4b7a46d50a07b06d29a799"}, {"color": "#68aa48", "description": "\"The inherent complexities in hydraulic systems due to nonlinearity, affecting design and stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NONLINEAR CHARACTERISTICS\"", "label": "\"NONLINEAR CHARACTERISTICS\"", "shape": "dot", "size": 25, "source_id": "chunk-8fbcec82bede04f08352639cda7c7e8d"}, {"color": "#6d6ebb", "description": "\"Specialized hydraulic fluids designed to reduce fire and explosion hazards within hydraulic systems.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FIRE-RESISTANT FLUIDS\"", "label": "\"FIRE-RESISTANT FLUIDS\"", "shape": "dot", "size": 25, "source_id": "chunk-8fbcec82bede04f08352639cda7c7e8d"}, {"color": "#1acedb", "description": "\"A control strategy combining proportional and integral control actions to eliminate both steady-state errors and improve transient response.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"HYDRAULIC PROPORTIONAL-PLUS-INTEGRAL CONTROLLER (PI CONTROLLER)\"", "label": "\"HYDRAULIC PROPORTIONAL-PLUS-INTEGRAL CONTROLLER (PI CONTROLLER)\"", "shape": "dot", "size": 25, "source_id": "chunk-6bf1bcb26ea9037c9a21c5c7b7f34b67"}, {"color": "#febe81", "description": "\"A principle used to insert the inverse of a desired transfer function into the feedback loop to achieve a particular control action, employed in derivative control strategies.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INVERSE TRANSFER FUNCTION\"", "label": "\"INVERSE TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-3006fc6b67f163f389b3735841697e12"}, {"color": "#32e053", "description": "\"An equation of state for a gas where p(absolute pressure), V(volume), and T(temperature) are related, used to calculate the capacitance of a pressure vessel.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"IDEAL GAS LAW\"", "label": "\"IDEAL GAS LAW\"", "shape": "dot", "size": 25, "source_id": "chunk-649423619c4b7a46d50a07b06d29a799"}, {"color": "#c564d3", "description": "\"The process which determines the change in volume and pressure in a gas, affecting the system\u0027s capacitance during flow dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EXPANSION PROCESS\"", "label": "\"EXPANSION PROCESS\"", "shape": "dot", "size": 25, "source_id": "chunk-649423619c4b7a46d50a07b06d29a799"}, {"color": "#f5698c", "description": "\"A thermodynamic process that follows the relation pv^n = constant, where n is the polytropic exponent. It includes isothermal and adiabatic processes as special cases.\"\u003cSEP\u003e\"A thermodynamic process that involves varying pressures and volumes where the change of state of the gas lies between isothermal and adiabatic conditions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLYTROPIC PROCESS\"", "label": "\"POLYTROPIC PROCESS\"", "shape": "dot", "size": 25, "source_id": "chunk-8731d9b711020df8a0d6d9ef5f653cbc\u003cSEP\u003echunk-649423619c4b7a46d50a07b06d29a799"}, {"color": "#d82c60", "description": "\"A process where a gas expands without exchange of heat with its surroundings, characterized by a specific polytropic exponent n which is the ratio of specific heats Cp/Cv.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ADIABATIC EXPANSION\"", "label": "\"ADIABATIC EXPANSION\"", "shape": "dot", "size": 25, "source_id": "chunk-8731d9b711020df8a0d6d9ef5f653cbc"}, {"color": "#683ae0", "description": "\"A system model involving the flow of gas through pipelines and pressure vessels, characterized by resistance and capacitance.\"\u003cSEP\u003e\"A system that controls or utilizes pressure differences, often modeled with small deviations and considered linear for small changes.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"PRESSURE SYSTEM\"", "label": "\"PRESSURE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-8731d9b711020df8a0d6d9ef5f653cbc\u003cSEP\u003echunk-649423619c4b7a46d50a07b06d29a799"}, {"color": "#c5c9e2", "description": "\"A constant value representing the opposition to flow in a pressure system, defined as R = (p_i - p_o)/q.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"RESISTANCE R\"", "label": "\"RESISTANCE R\"", "shape": "dot", "size": 25, "source_id": "chunk-8731d9b711020df8a0d6d9ef5f653cbc"}, {"color": "#410946", "description": "\"A pneumatic device that amplifies small positional changes into large pressure changes, controlled by air supply for power.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PNEUMATIC NOZZLE\u2013FLAPPER AMPLIFIER\"", "label": "\"PNEUMATIC NOZZLE\u2013FLAPPER AMPLIFIER\"", "shape": "dot", "size": 25, "source_id": "chunk-8731d9b711020df8a0d6d9ef5f653cbc"}, {"color": "#0cff0a", "description": "\"An equation describing the state of an ideal gas through relationships among pressure, volume, and temperature, represented as pv = (R/M)T.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"IDEAL GAS LAW EQUATION\"", "label": "\"IDEAL GAS LAW EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-8731d9b711020df8a0d6d9ef5f653cbc"}, {"color": "#27271b", "description": "\"A measure of a system\u0027s ability to store an amount of gas or fluid under pressure changes, defined as C = V/(nR_gasT) for a vessel containing gas.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CAPACITANCE C\"", "label": "\"CAPACITANCE C\"", "shape": "dot", "size": 25, "source_id": "chunk-8731d9b711020df8a0d6d9ef5f653cbc"}, {"color": "#ea3c6f", "description": "\"The pressure at the nozzle used as a control parameter in pneumatic systems to regulate control pressure through power amplification.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"NOZZLE BACK PRESSURE\"", "label": "\"NOZZLE BACK PRESSURE\"", "shape": "dot", "size": 25, "source_id": "chunk-0456626297ce1903f279b7d1a23869a6"}, {"color": "#478a09", "description": "\"The pressure controlled dynamically, responding almost instantaneously to changes in the nozzle back pressure within a pneumatic system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONTROL PRESSURE ($P_{C}$)\"", "label": "\"CONTROL PRESSURE ($P_{C}$)\"", "shape": "dot", "size": 25, "source_id": "chunk-0456626297ce1903f279b7d1a23869a6"}, {"color": "#dd7b73", "description": "\"A relay that inversely switches its output compared to the input signal, used in control systems for specific applications requiring this functionality.\"\u003cSEP\u003e\"A type of pneumatic relay where increasing nozzle back pressure decreases control pressure, demonstrated by a ball valve mechanism.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"REVERSE-ACTING RELAY\"", "label": "\"REVERSE-ACTING RELAY\"", "shape": "dot", "size": 25, "source_id": "chunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-0456626297ce1903f279b7d1a23869a6"}, {"color": "#e6eb9b", "description": "\"A control mechanism where the output pressure is fed back into the system to minimize erroneous movements of components like the flapper.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PNEUMATIC FEEDBACK\"", "label": "\"PNEUMATIC FEEDBACK\"", "shape": "dot", "size": 25, "source_id": "chunk-0456626297ce1903f279b7d1a23869a6"}, {"color": "#1adb72", "description": "\"A feedback control system used to precisely control the position or speed of an output element using a servomotor or similar actuator.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"SERVOMECHANISM\"", "label": "\"SERVOMECHANISM\"", "shape": "dot", "size": 25, "source_id": "chunk-b2872d8cbed201778110fb32fa140e05"}, {"color": "#985466", "description": "\"A type of pneumatic controller employing force-distance operation principles, commonly used in industrial settings for precise control.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"PNEUMATIC PROPORTIONAL CONTROLLER (FORCE-DISTANCE TYPE)\"", "label": "\"PNEUMATIC PROPORTIONAL CONTROLLER (FORCE-DISTANCE TYPE)\"", "shape": "dot", "size": 25, "source_id": "chunk-0456626297ce1903f279b7d1a23869a6"}, {"color": "#a72886", "description": "\"A first-stage amplifier component in pneumatic controllers where the nozzle back pressure is managed by adjusting the nozzle\u2013flapper distance.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"NOZZLE\u2013FLAPPER AMPLIFIER\"", "label": "\"NOZZLE\u2013FLAPPER AMPLIFIER\"", "shape": "dot", "size": 25, "source_id": "chunk-0456626297ce1903f279b7d1a23869a6"}, {"color": "#e53a36", "description": "\"A second-stage amplifier in pneumatic controllers capable of managing large airflow and responding to nozzle back pressure changes.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"RELAY-TYPE AMPLIFIER\"", "label": "\"RELAY-TYPE AMPLIFIER\"", "shape": "dot", "size": 25, "source_id": "chunk-0456626297ce1903f279b7d1a23869a6"}, {"color": "#432882", "description": "\"The method of controlling air pressure by adjusting the distance between the nozzle and flapper, critical in pneumatic amplifier function.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NOZZLE\u2013FLAPPER DISTANCE REGULATION\"", "label": "\"NOZZLE\u2013FLAPPER DISTANCE REGULATION\"", "shape": "dot", "size": 25, "source_id": "chunk-0456626297ce1903f279b7d1a23869a6"}, {"color": "#5a43d7", "description": "\"The displacement of the flapper in a pneumatic system which changes the nozzle back pressure and affects control pressure dynamically.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FLAPPER MOVEMENT\"", "label": "\"FLAPPER MOVEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-0456626297ce1903f279b7d1a23869a6"}, {"color": "#129a1f", "description": "\"An adjustable connection in pneumatic systems that regulates the proportion of feedback applied to the flapper for precision control.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"VARIABLE LINKAGE\"", "label": "\"VARIABLE LINKAGE\"", "shape": "dot", "size": 25, "source_id": "chunk-0456626297ce1903f279b7d1a23869a6"}, {"color": "#53edab", "description": "\"Mathematical expressions describing the linear correlation between pneumatic variables like nozzle back pressure and flapper distance or diaphragm displacement.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"LINEAR RELATIONSHIP EQUATIONS\"", "label": "\"LINEAR RELATIONSHIP EQUATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-0456626297ce1903f279b7d1a23869a6"}, {"color": "#765428", "description": "\"Pressure in the pneumatic system that is adjusted to achieve the desired control action, affected by changes in inputs and system configuration.\"\u003cSEP\u003e\"The pressure regulated by the pneumatic controller, determined by the position of the diaphragm valve and influenced by proportional control algorithms.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONTROL PRESSURE (P_C)\"", "label": "\"CONTROL PRESSURE (P_C)\"", "shape": "dot", "size": 25, "source_id": "chunk-ab4c965ca50b86d9b706059c56165a4e\u003cSEP\u003echunk-90e4d5f2edf2d53fdd51cc365c360253"}, {"color": "#1cd3e6", "description": "\"The result of small changes in control pressure transmitted to Bellows I, affecting the pneumatic control action.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PRESSURE CHANGE IN BELLOWS I (P_I)\"", "label": "\"PRESSURE CHANGE IN BELLOWS I (P_I)\"", "shape": "dot", "size": 25, "source_id": "chunk-ab4c965ca50b86d9b706059c56165a4e"}, {"color": "#38de3c", "description": "\"The pressure change experienced by Bellows II due to control pressure being modulated through multiple resistances.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PRESSURE CHANGE IN BELLOWS II (P_II)\"", "label": "\"PRESSURE CHANGE IN BELLOWS II (P_II)\"", "shape": "dot", "size": 25, "source_id": "chunk-ab4c965ca50b86d9b706059c56165a4e"}, {"color": "#ffa1d6", "description": "\"A type of controller that employs a flapper, nozzle, and orifices to achieve force balance, used in pneumatic control systems to manage pressure signals.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FORCE-BALANCE TYPE PNEUMATIC PROPORTIONAL CONTROLLER\"", "label": "\"FORCE-BALANCE TYPE PNEUMATIC PROPORTIONAL CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-19aba173741b8ff0f308d4899371c61e"}, {"color": "#17bd2d", "description": "\"The pressure managed by the controller to maintain an equilibrium between the reference pressure and output pressure, crucial for achieving control objectives.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONTROL PRESSURE (PC)\"", "label": "\"CONTROL PRESSURE (PC)\"", "shape": "dot", "size": 25, "source_id": "chunk-19aba173741b8ff0f308d4899371c61e"}, {"color": "#bd3aae", "description": "\"The gain of a proportional controller that determines the amplification of the error signal, affected by orifice diameters in the feedback chamber.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PROPORTIONAL CONTROLLER GAIN (KP)\"", "label": "\"PROPORTIONAL CONTROLLER GAIN (KP)\"", "shape": "dot", "size": 25, "source_id": "chunk-19aba173741b8ff0f308d4899371c61e"}, {"color": "#800c77", "description": "\"A component used in pneumatic control systems that provides large power output by controlling air flow with the help of pressurized air.\"\u003cSEP\u003e\"A valve system that uses air pressure to control the valve position, often used in industrial applications for flow control. It includes a diaphragm and operates based on pneumatic pressure with considerations for hysteresis, static friction, and control range.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PNEUMATIC ACTUATING VALVE\"", "label": "\"PNEUMATIC ACTUATING VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-3006fc6b67f163f389b3735841697e12\u003cSEP\u003echunk-19aba173741b8ff0f308d4899371c61e"}, {"color": "#2574de", "description": "\"A device used to improve the performance of a pneumatic actuating valve by minimizing hysteresis and ensuring precise valve stem positioning.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"VALVE POSITIONER\"", "label": "\"VALVE POSITIONER\"", "shape": "dot", "size": 25, "source_id": "chunk-3006fc6b67f163f389b3735841697e12"}, {"color": "#a5ff9c", "description": "\"A nonlinearity in pneumatic actuating valves where the output depends not only on current input but also on history of past inputs.\"\u003cSEP\u003e\"The phenomenon where there is a lag between the input and output response of a system. In the context of pneumatic actuating valves, it refers to the difference in the valve\u0027s response to increasing and decreasing control pressure.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HYSTERESIS\"", "label": "\"HYSTERESIS\"", "shape": "dot", "size": 25, "source_id": "chunk-3006fc6b67f163f389b3735841697e12\u003cSEP\u003echunk-19aba173741b8ff0f308d4899371c61e"}, {"color": "#716c7c", "description": "\"A property of a physical system that causes resistance to the initiation of motion, potentially leading to errors in steady-state performance.\"\u003cSEP\u003e\"The resistance to the start of motion relative to the surfaces in contact, which must be overcome for movement to occur in the context of valve operation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATIC FRICTION\"", "label": "\"STATIC FRICTION\"", "shape": "dot", "size": 25, "source_id": "chunk-3006fc6b67f163f389b3735841697e12\u003cSEP\u003echunk-872c157fd1acdb8461e5215d5a1d89b0"}, {"color": "#c6d550", "description": "\"The difference between the reference pressure and output pressure, used to determine the necessary corrective measures.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ERROR PRESSURE (PE)\"", "label": "\"ERROR PRESSURE (PE)\"", "shape": "dot", "size": 25, "source_id": "chunk-19aba173741b8ff0f308d4899371c61e"}, {"color": "#3c7bfb", "description": "\"Represents the relationship between control pressure and error pressure, defining the system\u0027s dynamic behavior and gain.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"SYSTEM TRANSFER FUNCTION\"", "label": "\"SYSTEM TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-19aba173741b8ff0f308d4899371c61e"}, {"color": "#4c9b43", "description": "\"The effective surface area of the diaphragm in a pneumatic actuating valve, important for determining the force exerted by the control pressure.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DIAPHRAGM AREA (A)\"", "label": "\"DIAPHRAGM AREA (A)\"", "shape": "dot", "size": 25, "source_id": "chunk-3006fc6b67f163f389b3735841697e12"}, {"color": "#14ce48", "description": "\"A sudden change in the actuating error, used as a test input in control systems to analyze dynamic response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STEP CHANGE IN ERROR (E)\"", "label": "\"STEP CHANGE IN ERROR (E)\"", "shape": "dot", "size": 25, "source_id": "chunk-bead83ade1911377f6864aadfcafa8c8"}, {"color": "#085bba", "description": "\"A control action in which the controller output is proportional to the rate of change of the error, used to anticipate system behavior and improve stability.\"\u003cSEP\u003e\"An anticipatory control action that reacts to the rate of change of the error. It doesn\u0027t directly reduce steady-state error but improves damping and stability when combined with other control strategies.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"DERIVATIVE CONTROL\"", "label": "\"DERIVATIVE CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-fc6bffa769ed3c6acfea48887db0f52c\u003cSEP\u003echunk-79314c348ed5ee8cdb921db7e430218b"}, {"color": "#1c0e11", "description": "\"The steady-state error present in a control system using proportional control when applied to a plant that lacks an integrating property. This offset cannot be eliminated in such systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OFFSET IN PROPORTIONAL CONTROL\"", "label": "\"OFFSET IN PROPORTIONAL CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-24ee5858439bcd4566aa035264c76064"}, {"color": "#be4563", "description": "\"A balanced valve in a hydraulic servo system that controls the flow of hydraulic fluid, enabling large power modulation with minimal input power.\"\u003cSEP\u003e\"A four-way valve used to regulate the flow of hydraulic fluid, crucial for controlling the hydraulic servomotor\u0027s operation.\"\u003cSEP\u003e\"A valve that acts as a preliminary stage in hydraulic systems to control larger flows by amplifying input signals, typically paired with jet pipes in servomotors.\"\u003cSEP\u003e\"A valve that controls fluid flow direction and rate in a hydraulic system by adjusting its position, often the initial input in a hydraulic servomotor.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PILOT VALVE\"", "label": "\"PILOT VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-b90f3b522f412089477f779f63c1342b\u003cSEP\u003echunk-221da0f811c0cba98901a1ee017b2026\u003cSEP\u003echunk-8fbcec82bede04f08352639cda7c7e8d\u003cSEP\u003echunk-126aea7c32f1151153f601005f28420e"}, {"color": "#d522e3", "description": "\"A specific valve configuration used to control fluid flow without overlapping ports, enhancing precision in fluid systems.\"\u003cSEP\u003e\"A type of pilot valve configuration where the land width is identical to the port width, simplifying the analysis of hydraulic servomotor systems.\"\u003cSEP\u003e\"A type of valve with no overlap between the ports when in a neutral position, allowing precise control and smooth transitions in hydraulic systems.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"ZERO-LAPPED VALVE\"", "label": "\"ZERO-LAPPED VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-b90f3b522f412089477f779f63c1342b\u003cSEP\u003echunk-2db8e37ede0c7654b36f12081d6c744e\u003cSEP\u003echunk-126aea7c32f1151153f601005f28420e"}, {"color": "#b829d5", "description": "\"A component used in hydraulic systems as part of two-stage valve configurations, significant in amplifying hydraulic signals and force application for precision control.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"JET PIPE\"", "label": "\"JET PIPE\"", "shape": "dot", "size": 25, "source_id": "chunk-221da0f811c0cba98901a1ee017b2026"}, {"color": "#dee354", "description": "\"The cross-sectional area of a valve opening in a hydraulic system, affecting flow rates and system sensitivity.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"VALVE ORIFICE AREA\"", "label": "\"VALVE ORIFICE AREA\"", "shape": "dot", "size": 25, "source_id": "chunk-8fbcec82bede04f08352639cda7c7e8d"}, {"color": "#208cd8", "description": "\"The rate at which hydraulic fluid passes through the valve orifices, crucial for determining system performance.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"FLOW RATES\"", "label": "\"FLOW RATES\"", "shape": "dot", "size": 25, "source_id": "chunk-8fbcec82bede04f08352639cda7c7e8d"}, {"color": "#dacd45", "description": "\"Equations representing the flow rates through valve orifices based on the valve displacement, pressure differences, and physical properties such as specific weight and mass density.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"FLOW RATE EQUATIONS\"", "label": "\"FLOW RATE EQUATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-690e07c849d96ed0223c9982ae057784"}, {"color": "#ee15cf", "description": "\"A parameter representing the product of mass density (\\u03C1) and gravitational acceleration (g), used to describe the fluid properties in flow rate equations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SPECIFIC WEIGHT (\\U03B3)\"", "label": "\"SPECIFIC WEIGHT (\\U03B3)\"", "shape": "dot", "size": 25, "source_id": "chunk-690e07c849d96ed0223c9982ae057784"}, {"color": "#33b002", "description": "\"A parameter indicating the position of the valve spool, which affects the flow rate through the valve orifices and the pressure differential across the power piston.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"VALVE DISPLACEMENT (X)\"", "label": "\"VALVE DISPLACEMENT (X)\"", "shape": "dot", "size": 25, "source_id": "chunk-690e07c849d96ed0223c9982ae057784"}, {"color": "#445a92", "description": "\"The pressure difference across the power piston, defined as \\u0394p = p1 - p2, influencing flow rates and the movement of the piston.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PRESSURE DIFFERENTIAL (\\U0394P)\"", "label": "\"PRESSURE DIFFERENTIAL (\\U0394P)\"", "shape": "dot", "size": 25, "source_id": "chunk-690e07c849d96ed0223c9982ae057784"}, {"color": "#5ab702", "description": "\"A type of hydraulic control valve with a cylindrical component (spool) that moves within a chamber to control fluid flow direction and rate.\"\u003cSEP\u003e\"A type of valve used to control the flow of hydraulic fluid by moving its internal spool, which alters the flow paths and pressure distribution in the system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SPOOL VALVE\"", "label": "\"SPOOL VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-e44a09b5cd48a8f0c53b906a5f8f38ba\u003cSEP\u003echunk-690e07c849d96ed0223c9982ae057784"}, {"color": "#36db85", "description": "\"A valve design where flow paths and pressure distributions are symmetric, allowing equal pressure distribution at specific conditions.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SYMMETRICAL VALVE\"", "label": "\"SYMMETRICAL VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-690e07c849d96ed0223c9982ae057784"}, {"color": "#a9bc9a", "description": "\"A component in the hydraulic system that moves based on the pressure differential created by fluid flow through the connected valves.\"\u003cSEP\u003e\"A mechanical component whose velocity is proportional to pilot-valve displacement, used in controlling liquid flow in a system.\"\u003cSEP\u003e\"A part within the hydraulic servomotor that generates force as a product of pressure difference and piston area, used to move a load.\"\u003cSEP\u003e\"A piston moved by hydraulic fluid pressure in the jet-pipe controller, which provides the mechanical output of the system.\"\u003cSEP\u003e\"The moving component of a hydraulic servomotor that translates hydraulic force into linear motion, acting upon the pressure difference created by fluid flow.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"POWER PISTON\"", "label": "\"POWER PISTON\"", "shape": "dot", "size": 25, "source_id": "chunk-3ce70ea5a160b583cd3b3e3eea761bb6\u003cSEP\u003echunk-3fa1a071466fe314a7c55fda929baebf\u003cSEP\u003echunk-b90f3b522f412089477f779f63c1342b\u003cSEP\u003echunk-690e07c849d96ed0223c9982ae057784\u003cSEP\u003echunk-126aea7c32f1151153f601005f28420e"}, {"color": "#68809f", "description": "\"The movement of the Power Piston is driven by the Pressure Differential across it, as fluid flow creates varying pressure levels on either side.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"PRESSURE DIFFERENTIAL (\\(\\U0394P\\))\"", "label": "\"PRESSURE DIFFERENTIAL (\\(\\U0394P\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-690e07c849d96ed0223c9982ae057784"}, {"color": "#d38a34", "description": "\"The mass moved by the power piston, contributing to the dynamics of the hydraulic servomotor system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"LOAD MASS\"", "label": "\"LOAD MASS\"", "shape": "dot", "size": 25, "source_id": "chunk-b90f3b522f412089477f779f63c1342b"}, {"color": "#fef374", "description": "\"A pressure-based controller with an air pressure reference input and displacement output, used to manage movements of a power piston.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"CONTROLLER IN FIGURE 4-53\"", "label": "\"CONTROLLER IN FIGURE 4-53\"", "shape": "dot", "size": 25, "source_id": "chunk-3fa1a071466fe314a7c55fda929baebf"}, {"color": "#a611ed", "description": "\"The openings in the valve through which fluid flows, affecting the flow rate based on their size and shape in relation to the valve displacement.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"VALVE ORIFICES\"", "label": "\"VALVE ORIFICES\"", "shape": "dot", "size": 25, "source_id": "chunk-690e07c849d96ed0223c9982ae057784"}, {"color": "#6ff9de", "description": "\"The constant pressure at which fluid is supplied to the system, serving as a baseline for calculating pressure differences and flow rates.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SUPPLY PRESSURE (\\(P_S\\))\"", "label": "\"SUPPLY PRESSURE (\\(P_S\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-690e07c849d96ed0223c9982ae057784"}, {"color": "#af0c84", "description": "\"A parameter representing the mass per unit volume of the fluid, which influences the specific weight and flow dynamics of the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MASS DENSITY (\\(\\\\RHO\\))\"", "label": "\"MASS DENSITY (\\(\\\\RHO\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-690e07c849d96ed0223c9982ae057784"}, {"color": "#0d578a", "description": "\"The Specific Weight is calculated from the Mass Density by multiplying with gravitational acceleration, influencing flow characteristics.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"SPECIFIC WEIGHT (\\(\\U03B3\\))\"", "label": "\"SPECIFIC WEIGHT (\\(\\U03B3\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-690e07c849d96ed0223c9982ae057784"}, {"color": "#ac523e", "description": "\"The position or movement of the valve, which directly impacts the flow rate and pressure difference in the system. Denoted as \u0027x\u0027 in the equations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"VALVE DISPLACEMENT\"", "label": "\"VALVE DISPLACEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-e44a09b5cd48a8f0c53b906a5f8f38ba"}, {"color": "#bdaa9c", "description": "\"The difference in pressure across the power piston in the hydraulic servomotor, which is a critical factor in generating force.\"\u003cSEP\u003e\"The pressure difference across the valve that influences the flow rate. Represented as \u0027\u0394p\u0027 in the equations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PRESSURE DIFFERENCE (\u0394P)\"", "label": "\"PRESSURE DIFFERENCE (\u0394P)\"", "shape": "dot", "size": 25, "source_id": "chunk-b90f3b522f412089477f779f63c1342b\u003cSEP\u003echunk-e44a09b5cd48a8f0c53b906a5f8f38ba"}, {"color": "#dd0370", "description": "\"Coefficients determined by the derivatives of the flow function with respect to valve displacement and pressure difference, defining the linearized model.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"VALVE COEFFICIENTS (A AND B)\"", "label": "\"VALVE COEFFICIENTS (A AND B)\"", "shape": "dot", "size": 25, "source_id": "chunk-e44a09b5cd48a8f0c53b906a5f8f38ba"}, {"color": "#3083a6", "description": "\"The cross-sectional area of the piston in the hydraulic system, directly affecting the force and velocity generated by hydraulic actions.\"\u003cSEP\u003e\"The cross-sectional area of the power piston, used to calculate the force exerted by the hydraulic pressure in the servomotor.\"\u003cSEP\u003e\"The surface area of the piston that is exposed to pressure forces, influencing the force exerted on the piston in hydraulic systems.\"\u003cSEP\u003e\"The surface area of the power piston on which the pressure difference acts to produce mechanical force.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PISTON AREA (A)\"", "label": "\"PISTON AREA (A)\"", "shape": "dot", "size": 25, "source_id": "chunk-b90f3b522f412089477f779f63c1342b\u003cSEP\u003echunk-e44a09b5cd48a8f0c53b906a5f8f38ba\u003cSEP\u003echunk-6bf1bcb26ea9037c9a21c5c7b7f34b67\u003cSEP\u003echunk-126aea7c32f1151153f601005f28420e"}, {"color": "#c77fb4", "description": "\"A type of valve used in hydraulic systems, particularly in servos, to adjust pressure balance between opposing nozzles. In high-force applications, it provides necessary force for stroking spool valves.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FLAPPER VALVE\"", "label": "\"FLAPPER VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-221da0f811c0cba98901a1ee017b2026"}, {"color": "#424f73", "description": "\"A control system designed to manage the movement of an aircraft\u0027s elevator, thereby controlling its pitch angle.\"\u003cSEP\u003e\"A system ensuring the movement of an aircraft\u0027s elevator, converting control lever deflection angle into a corresponding elevator movement for flight control.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"AIRCRAFT ELEVATOR CONTROL SYSTEM\"", "label": "\"AIRCRAFT ELEVATOR CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-221da0f811c0cba98901a1ee017b2026\u003cSEP\u003echunk-50fff26bd20927cec7a8d9872109e668"}, {"color": "#a8cfd4", "description": "\"A schematic displaying a hydraulic servomotor system, illustrating the amplification of an error signal in two stages using a jet pipe and a pilot valve.\"", "entity_type": "\"DIAGRAM\"", "font": {"size": 12}, "id": "\"FIGURE 4-50\"", "label": "\"FIGURE 4-50\"", "shape": "dot", "size": 25, "source_id": "chunk-221da0f811c0cba98901a1ee017b2026"}, {"color": "#a4e39d", "description": "\"Piston area affects velocity as a larger area reduces velocity for a given flow rate, and vice versa.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"VELOCITY (DY/DT)\"", "label": "\"VELOCITY (DY/DT)\"", "shape": "dot", "size": 25, "source_id": "chunk-e44a09b5cd48a8f0c53b906a5f8f38ba"}, {"color": "#ae552b", "description": "\"A parameter representing the energy loss due to friction in a rotating system, important for calculating energy dissipation in the gear train.\"\u003cSEP\u003e\"A parameter representing the frictional resistance encountered by the moving components of the hydraulic system, affecting its performance.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"VISCOUS-FRICTION COEFFICIENT\"", "label": "\"VISCOUS-FRICTION COEFFICIENT\"", "shape": "dot", "size": 25, "source_id": "chunk-b90f3b522f412089477f779f63c1342b\u003cSEP\u003echunk-b57595f0f4d3f1cdf98a510c50b01102"}, {"color": "#8049fc", "description": "\"A graphical depiction of a control system, showing the relationships between different components and their interactions using blocks and arrows.\"\u003cSEP\u003e\"A graphical representation of a system showing the flow of signals and the relationship between different components or equations.\"\u003cSEP\u003e\"A visual representation of a control system illustrating the relationships between the system\u0027s components, inputs, outputs, and dynamic behaviors.\"\u003cSEP\u003e\"A visual representation of a system\u0027s dynamics using interconnected blocks that represent individual components or subsystems, illustrating the flow of signals and feedback loops.\"\u003cSEP\u003e\"The illustration of the system\u0027s components and their interactions, essential for visualizing control strategies and dynamic relationships.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BLOCK DIAGRAM REPRESENTATION\"", "label": "\"BLOCK DIAGRAM REPRESENTATION\"", "shape": "dot", "size": 25, "source_id": "chunk-487fa8dbb42dafb3fcbaf1eb70e5a764\u003cSEP\u003echunk-6bf1bcb26ea9037c9a21c5c7b7f34b67\u003cSEP\u003echunk-ae4730a3d26363e1bb8d6ea87236161d\u003cSEP\u003echunk-2f1052c2073b6a9c84b2ea28c942e6af\u003cSEP\u003echunk-6250aa6a71200a3d8c3b77803ad87899"}, {"color": "#259181", "description": "\"Equations that summarize the control system\u0027s mathematical model in a structured vector-matrix form, depicting the system dynamics and output relationships.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATIONS (9-78) AND (9-79)\"", "label": "\"EQUATIONS (9-78) AND (9-79)\"", "shape": "dot", "size": 25, "source_id": "chunk-2f1052c2073b6a9c84b2ea28c942e6af"}, {"color": "#ddca20", "description": "\"A diagram included in the analysis that visually represents the block diagram of a control system defined by specific equations, aiding in understanding system connections and dynamics.\"", "entity_type": "\"FIGURE\"", "font": {"size": 12}, "id": "\"FIGURE 9\u20132\"", "label": "\"FIGURE 9\u20132\"", "shape": "dot", "size": 25, "source_id": "chunk-2f1052c2073b6a9c84b2ea28c942e6af"}, {"color": "#97315a", "description": "\"A block diagonal matrix form for transforming \\\\(\\\\mathbf{A}\\\\) via a transformation matrix \\\\(\\\\mathbf{S}\\\\), often used when \\\\(\\\\mathbf{A}\\\\) cannot be fully diagonalized.\"\u003cSEP\u003e\"A canonical form of a matrix that reveals its eigenvalue structure by grouping together blocks of eigenvalues, used to understand the decomposition properties and system behavior of matrices.\"\u003cSEP\u003e\"A form of a matrix that simplifies matrix functions and their analysis, used when a matrix cannot be diagonalized. It is a generalization of diagonal form and aids in computing the matrix exponential.\"\u003cSEP\u003e\"A form of representing linear transformations using Jordan blocks, which simplifies the analysis and solution of linear systems, particularly those with repeated eigenvalues.\"\u003cSEP\u003e\"A form of representing matrices such that they are block diagonal, where each block is a Jordan block, used when a matrix cannot be diagonalized, particularly useful in analyzing eigenvalue multiplicity.\"\u003cSEP\u003e\"A generalized form of the diagonal matrix used for square matrices that cannot be diagonalized due to repeated eigenvalues. It provides insight into the structure of the original matrix.\"\u003cSEP\u003e\"A mathematical arrangement of matrices in control system theory, simplifying equations and aiding in system stability analysis.\"\u003cSEP\u003e\"A matrix form that simplifies many problems in linear algebra, allowing complex matrices to be reduced to a canonical form that is easier to work with, especially in the context of exponentiating a matrix.\"\u003cSEP\u003e\"A matrix form used to simplify linear algebra problems when a matrix does not have a full set of linearly independent eigenvectors, providing insight into the geometric multiplicity of eigenvalues.\"\u003cSEP\u003e\"A representation of state-space systems used when the denominator polynomial involves multiple roots, allowing easier manipulation of system dynamics.\"\u003cSEP\u003e\"A special form of a matrix used in control theory for systems that cannot be diagonalized. It is used to analyze systems by transforming the state matrix into a block diagonal form, which facilitates understanding the system\u0027s behavior.\"\u003cSEP\u003e\"A special representation of a linear dynamic system in state-space that simplifies the analysis of repeated eigenvalues. It is used to put every system into a form where the separate modes of the system are no longer coupled.\"\u003cSEP\u003e\"A specific form of a square matrix that arises in the study of linear algebra, particularly useful for understanding the structure of linear transformations and solving systems of linear differential equations.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"JORDAN CANONICAL FORM\"", "label": "\"JORDAN CANONICAL FORM\"", "shape": "dot", "size": 25, "source_id": "chunk-6ae4dbc9004b44807e0600e04f8990d1\u003cSEP\u003echunk-b6f0bb7f99616dc0c57436d40dffeb87\u003cSEP\u003echunk-487fa8dbb42dafb3fcbaf1eb70e5a764\u003cSEP\u003echunk-ae4730a3d26363e1bb8d6ea87236161d\u003cSEP\u003echunk-f0f8194f7eb5989c7d98cf94d09a10ba\u003cSEP\u003echunk-e896a670595b93d24cb5be119482042b\u003cSEP\u003echunk-e7e61eb5a0d8a39a9e8d1ceeb0654f72\u003cSEP\u003echunk-c0b380c5bfa13a3847543145aaf0aaf7\u003cSEP\u003echunk-9bc25318f616e9b4a23be103875d120b\u003cSEP\u003echunk-8a604009aa666e71c3916e36d8184b64\u003cSEP\u003echunk-065498b4accbe7dd43f1427805d73ad3\u003cSEP\u003echunk-b38d3ab27060fa6930232a90ff340c9d\u003cSEP\u003echunk-7f73222d324c4b66a01e03b4c76c017d"}, {"color": "#8ed4e7", "description": "\"A sudden change in position or state of a system, commonly used in control systems to evaluate dynamic response and characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STEP DISPLACEMENT\"", "label": "\"STEP DISPLACEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-6bf1bcb26ea9037c9a21c5c7b7f34b67"}, {"color": "#f26695", "description": "\"The restoring force exerted by a spring, which is proportional to the displacement from its equilibrium position, often represented in control systems equations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SPRING FORCE\"", "label": "\"SPRING FORCE\"", "shape": "dot", "size": 25, "source_id": "chunk-6bf1bcb26ea9037c9a21c5c7b7f34b67"}, {"color": "#f25cdb", "description": "\"A controller that combines proportional control with integral action to eliminate steady-state error in the control system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL-PLUS-INTEGRAL CONTROLLER (PI CONTROLLER)\"", "label": "\"PROPORTIONAL-PLUS-INTEGRAL CONTROLLER (PI CONTROLLER)\"", "shape": "dot", "size": 25, "source_id": "chunk-541fee0331f882d7b62adcc7acce382c"}, {"color": "#02f896", "description": "\"The equations Kp = b/a and Ti = T = RA^2\u03c1/k define the proportional gain and time constant for the PI controller.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION FOR KP AND TI\"", "label": "\"EQUATION FOR KP AND TI\"", "shape": "dot", "size": 25, "source_id": "chunk-541fee0331f882d7b62adcc7acce382c"}, {"color": "#abf9b6", "description": "\"A controller that enhances system stability and control action by incorporating both proportional and derivative terms.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL-PLUS-DERIVATIVE CONTROLLER (PD CONTROLLER)\"", "label": "\"PROPORTIONAL-PLUS-DERIVATIVE CONTROLLER (PD CONTROLLER)\"", "shape": "dot", "size": 25, "source_id": "chunk-541fee0331f882d7b62adcc7acce382c"}, {"color": "#229f91", "description": "\"A controller using hydraulic mechanisms to implement proportional-plus-derivative control actions for precise system response.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"HYDRAULIC PROPORTIONAL-PLUS-DERIVATIVE CONTROLLER\"", "label": "\"HYDRAULIC PROPORTIONAL-PLUS-DERIVATIVE CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-541fee0331f882d7b62adcc7acce382c"}, {"color": "#c113e5", "description": "\"A comprehensive control mechanism combining proportional, integral, and derivative control actions to address various dynamic response scenarios in the system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL-PLUS-INTEGRAL-PLUS-DERIVATIVE CONTROLLER\"", "label": "\"PROPORTIONAL-PLUS-INTEGRAL-PLUS-DERIVATIVE CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-541fee0331f882d7b62adcc7acce382c"}, {"color": "#ae8e3c", "description": "\"A mathematical representation for the hydraulic PID controller, offering a detailed characterization of its dynamic response.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION OF HYDRAULIC PID CONTROLLER\"", "label": "\"TRANSFER FUNCTION OF HYDRAULIC PID CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-541fee0331f882d7b62adcc7acce382c"}, {"color": "#99c8a6", "description": "\"A mathematical representation for the hydraulic PD controller, describing its input-output behavior in the frequency domain.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION OF HYDRAULIC PD CONTROLLER\"", "label": "\"TRANSFER FUNCTION OF HYDRAULIC PD CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-541fee0331f882d7b62adcc7acce382c"}, {"color": "#30c080", "description": "\"A measure of the phase difference in degrees or radians between the output and input of a system as a function of frequency, significant in determining system phase behavior.\"\u003cSEP\u003e\"A measure of the time shift between the input and output of a system, expressed in degrees, commonly analyzed in the context of frequency response.\"\u003cSEP\u003e\"The angle component of a phasor representing the phase shift between input and output signals in a frequency response analysis.\"\u003cSEP\u003e\"The angle difference between the input and output waveform of a system, which varies with frequency and affects stability.\"\u003cSEP\u003e\"The angle in the complex plane that represents the phase difference between the input and output of a system at a particular frequency.\"\u003cSEP\u003e\"The angle of the complex function in a frequency response curve, representing the phase difference between input and output signals.\"\u003cSEP\u003e\"The angle that develops between the input and output sinusoidal signals of a system in the frequency domain. It is an important aspect of frequency-response analysis.\"\u003cSEP\u003e\"The measure of difference in phase between the input and output of a system, often expressed in degrees and plotted in Bode diagrams.\"\u003cSEP\u003e\"The phase angle \u03d5, expressed as -tan^(-1)(T\u03c9), measures the phase shift between the input and output signals in a first-order system when subjected to sinusoidal inputs, distinguishing between phase lead and phase lag.\"\u003cSEP\u003e\"The phase difference between the input and output of a system in the frequency domain, a crucial aspect of stability and performance analysis.\"\u003cSEP\u003e\"The phase shift experienced by a signal as it passes through a system, expressed in degrees, important for understanding the timing between input and response in control systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PHASE ANGLE\"", "label": "\"PHASE ANGLE\"", "shape": "dot", "size": 25, "source_id": "chunk-7e04f591ed09fae474d74b817fe1df98\u003cSEP\u003echunk-b1899189205c2ae52f22a9b458c1b51a\u003cSEP\u003echunk-1b3ea98bf706813038630291213ebc7c\u003cSEP\u003echunk-26b35982b01c1df10d2366b262ee534b\u003cSEP\u003echunk-b6b8bfd9c0d011d340ebe25710953ecc\u003cSEP\u003echunk-917aee113ae4637c49fc832c7910367e\u003cSEP\u003echunk-7f663070b943de9de820ffd79936a999\u003cSEP\u003echunk-2dcf86be04c38c7662cbe95f5c6c847b\u003cSEP\u003echunk-c7c54869f8adc8ca58843d42ca084777\u003cSEP\u003echunk-dd43e88901cf62610293464e7a57fc97\u003cSEP\u003echunk-b973e7c189687efc70f4c13fd52a6f34"}, {"color": "#d61d07", "description": "The Nyquist Stability Criterion is a pivotal technique in control theory used for evaluating the stability of closed-loop control systems. This method relies on analyzing the open-loop frequency response, specifically focusing on the Nyquist plot, to determine the presence and number of encirclements around a critical point, typically -1+j0, on the complex plane. The Nyquist Stability Criterion utilizes the open-loop transfer function G(s)H(s) in the frequency domain to assess both absolute and relative stability.\n\nDeveloped by engineer and researcher Harry Nyquist, this graphical approach is foundational in control engineering. It provides insights into the stability of feedback systems by mapping the contours of open-loop frequency responses in polar coordinates. The technique is especially valuable in systems where transport lags and non-minimum-phase components may impact stability analysis, although caution must be exercised when applying it in these scenarios.\n\nThe procedure involves constructing a Nyquist plot from frequency response data, which visually represents the system\u0027s response in the complex plane. By observing how the plot encircles the critical -1+j0 point, engineers can deduce the number of poles located in the right-half of the s-plane and thereby determine system stability. Systems remain stable if the number of encirclements satisfies specific criteria that relate these encirclements to the system\u0027s poles and zeros.\n\nIn summary, the Nyquist Stability Criterion is an essential tool in modern control systems for ensuring system stability via a graphical analysis of the open-loop transfer function. It is a robust method that, while facing some limitations, remains a key part of the control engineer\u0027s toolkit for evaluating feedback control systems.", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"NYQUIST STABILITY CRITERION\"", "label": "\"NYQUIST STABILITY CRITERION\"", "shape": "dot", "size": 25, "source_id": "chunk-05c1602ed6778924d1477e4ca3d0f6d5\u003cSEP\u003echunk-8eafe0c3f84e8770e105abc989689faf\u003cSEP\u003echunk-fc6bffa769ed3c6acfea48887db0f52c\u003cSEP\u003echunk-721c996336492a7aaeaac4fb034c6cbe\u003cSEP\u003echunk-8b4f227bfac6d34465517ec96c7e4b66\u003cSEP\u003echunk-caf760c4c7f309dab9d636ae2beb4e2e\u003cSEP\u003echunk-5ea54c3dcec3d81ad48ba402840448ff\u003cSEP\u003echunk-e2168329cd1ccbb1068ce3cf99cc6a32\u003cSEP\u003echunk-554a51b55c53270b3bf019ed1fe1e485\u003cSEP\u003echunk-16cecaf68913e3a1c67f4995f79defe2\u003cSEP\u003echunk-c4c705d9ada2daebf72cb99290057023\u003cSEP\u003echunk-fa4d33a3f40a2c5842d33d71ea214ce7\u003cSEP\u003echunk-7445cb8991b2dd0a53257b7047d5a409\u003cSEP\u003echunk-3d9370b424f7643e348e97e9c75cd8ca\u003cSEP\u003echunk-dfbb9aeb6a3ce4b503ef06a1709a96e1\u003cSEP\u003echunk-5d7c6ad015dfad7f1eadf85ad2f9dca2\u003cSEP\u003echunk-b6af1c4a81059796fa59b1f1f07b4234\u003cSEP\u003echunk-eca435fabe094ce872882fcd65db2ae0\u003cSEP\u003echunk-5c5fb7ac5994030121e03bb718344f7e\u003cSEP\u003echunk-ddea82507e7105f6b431cb2adbf128fe\u003cSEP\u003echunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#2f9032", "description": "\"A measure of the peak value of the system\u0027s frequency response, indicating the level of resonance in a second-order system.\"\u003cSEP\u003e\"The maximum value of the magnitude in a system\u0027s frequency response, indicative of the system\u0027s damping and stability characteristics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"RESONANT PEAK MAGNITUDE (M_R)\"", "label": "\"RESONANT PEAK MAGNITUDE (M_R)\"", "shape": "dot", "size": 25, "source_id": "chunk-06a4b3b55cf94a68cafd3235a813de31\u003cSEP\u003echunk-b942f57821a1ead54fb4da1123ccf0f3"}, {"color": "#d84a43", "description": "\"A measure of system stability in control systems, indicating how much the phase angle of the system transfer function can vary before the system becomes unstable.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"PHASE MARGIN (\\GAMMA)\"", "label": "\"PHASE MARGIN (\\GAMMA)\"", "shape": "dot", "size": 25, "source_id": "chunk-b942f57821a1ead54fb4da1123ccf0f3"}, {"color": "#46dc2b", "description": "\"A model that accurately considers parameters as distributed across a system, essential for precise analysis in thermal systems where parameters like capacitance and resistance are spread throughout the substance.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"DISTRIBUTED-PARAMETER MODEL\"", "label": "\"DISTRIBUTED-PARAMETER MO
