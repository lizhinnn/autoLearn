GA) = J\\OMEGA\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-606eb5f7654736215bf0195da9f58aea"}, {"color": "#6e3a10", "description": "\"The behavior of a system in response to different frequencies, crucial for analyzing and designing control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FREQUENCY RESPONSE CHARACTERISTICS\"", "label": "\"FREQUENCY RESPONSE CHARACTERISTICS\"", "shape": "dot", "size": 25, "source_id": "chunk-606eb5f7654736215bf0195da9f58aea"}, {"color": "#1d5547", "description": "\"The real part of the transfer function \\(G(j\\omega)\\), often denoted as X, and crucial for analyzing the system\u0027s behavior in the frequency domain.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"REAL COMPONENT OF \\(G(J\\OMEGA)\\)\"", "label": "\"REAL COMPONENT OF \\(G(J\\OMEGA)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-606eb5f7654736215bf0195da9f58aea"}, {"color": "#9172b9", "description": "\"The imaginary part of the transfer function \\(G(j\\omega)\\), often denoted as Y, necessary for representing system dynamics in frequency analysis.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"IMAGINARY COMPONENT OF \\(G(J\\OMEGA)\\)\"", "label": "\"IMAGINARY COMPONENT OF \\(G(J\\OMEGA)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-606eb5f7654736215bf0195da9f58aea"}, {"color": "#a0e4b0", "description": "\"An equation representing a specific transfer function, typically depicted in a polar plot. This function is characterized by its parallel alignment to the imaginary axis in the complex plane.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION $1+J\\OMEGA T$\"", "label": "\"TRANSFER FUNCTION $1+J\\OMEGA T$\"", "shape": "dot", "size": 25, "source_id": "chunk-da38bbb45ca6eafc4c59d79383c0391d"}, {"color": "#90d563", "description": "\"A mathematical expression used in the analysis of control systems, representing a sinusoidal transfer function with a damping ratio, $\\zeta$, affecting its shape on a polar plot.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"QUADRATIC FACTOR $[1 + 2\\ZETA(J\\OMEGA/\\OMEGA_{N}) + (J\\OMEGA/\\OMEGA_{N})^{2}]^{\\MP1}$\"", "label": "\"QUADRATIC FACTOR $[1 + 2\\ZETA(J\\OMEGA/\\OMEGA_{N}) + (J\\OMEGA/\\OMEGA_{N})^{2}]^{\\MP1}$\"", "shape": "dot", "size": 25, "source_id": "chunk-da38bbb45ca6eafc4c59d79383c0391d"}, {"color": "#a49a08", "description": "\"The frequency at which a system tends to oscillate in the absence of any driving or damping force. In polar plots, it corresponds to the point where the function intersects the imaginary axis.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"NATURAL FREQUENCY $\\OMEGA_{N}$\"", "label": "\"NATURAL FREQUENCY $\\OMEGA_{N}$\"", "shape": "dot", "size": 25, "source_id": "chunk-da38bbb45ca6eafc4c59d79383c0391d"}, {"color": "#7b507a", "description": "\"A transfer function given by G(s) = 1/(s(Ts + 1)), used to describe the output-to-input relationship of second-order systems, typically involving dynamics like oscillation or overshoot.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"SECOND-ORDER TRANSFER FUNCTION\"", "label": "\"SECOND-ORDER TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-c7c54869f8adc8ca58843d42ca084777"}, {"color": "#db331f", "description": "\"G(j\u03c9) = e^(-j\u03c9L)/(1 + j\u03c9T), illustrating a system\u0027s frequency response with terms representing time delays and the effect of complex frequencies on the transfer output.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EXAMPLE 7\u20139 TRANSFER FUNCTION\"", "label": "\"EXAMPLE 7\u20139 TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-c7c54869f8adc8ca58843d42ca084777"}, {"color": "#185294", "description": "\"A MATLAB command used to compute and plot the frequency response of continuous-time, linear, time-invariant systems. It can output Nyquist plots and provide numerical results for the real and imaginary parts of the frequency response.\"\u003cSEP\u003e\"A MATLAB function used to compute and graph the Nyquist plot of a transfer function, enabling frequency response analysis.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB NYQUIST COMMAND\"", "label": "\"MATLAB NYQUIST COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-917aee113ae4637c49fc832c7910367e\u003cSEP\u003echunk-6f9ada8af935d3080f85dc8fce297d11"}, {"color": "#a531e5", "description": "\"Two MATLAB scripts or examples demonstrating the use of the nyquist command to generate Nyquist plots, including options for axis range specification.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7\u20135 AND 7-6\"", "label": "\"MATLAB PROGRAM 7\u20135 AND 7-6\"", "shape": "dot", "size": 25, "source_id": "chunk-6f9ada8af935d3080f85dc8fce297d11"}, {"color": "#6ce34f", "description": "\"An error message that occurs when an operation attempts to divide a number by zero, which can result in undefined or erroneous outputs in numerical computations.\"\u003cSEP\u003e\"An error or warning event that occurs during the execution of MATLAB commands when division by zero is encountered, particularly relevant when plotting Nyquist plots.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"DIVIDE BY ZERO WARNING\"", "label": "\"DIVIDE BY ZERO WARNING\"", "shape": "dot", "size": 25, "source_id": "chunk-6f9ada8af935d3080f85dc8fce297d11\u003cSEP\u003echunk-010bf9492051cd09cfcf1e93be86f6e3"}, {"color": "#7aa5ed", "description": "\"A reference providing examples and sketches of polar plots for basic transfer functions, used for conceptual understanding.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TABLE OF SIMPLE TRANSFER FUNCTIONS\"", "label": "\"TABLE OF SIMPLE TRANSFER FUNCTIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-917aee113ae4637c49fc832c7910367e"}, {"color": "#0971ea", "description": "\"A vector that specifies the frequency points in radians per second at which the frequency response of the system is evaluated when using MATLAB commands.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"USER-SPECIFIED FREQUENCY VECTOR W\"", "label": "\"USER-SPECIFIED FREQUENCY VECTOR W\"", "shape": "dot", "size": 25, "source_id": "chunk-6f9ada8af935d3080f85dc8fce297d11"}, {"color": "#3faed1", "description": "\"Matrices returned by MATLAB\u0027s nyquist command, containing the real and imaginary parts of the frequency response of the system, evaluated at specified frequency points.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"REAL AND IMAGINARY PARTS MATRICES (RE AND IM)\"", "label": "\"REAL AND IMAGINARY PARTS MATRICES (RE AND IM)\"", "shape": "dot", "size": 25, "source_id": "chunk-6f9ada8af935d3080f85dc8fce297d11"}, {"color": "#2d7d3a", "description": "\"A section of a documentation or textbook focused on analyzing and designing control systems using frequency-response methods such as Nyquist plots.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"CHAPTER 7 /CONTROL SYSTEMS ANALYSIS AND DESIGN BY THE FREQUENCY-RESPONSE METHOD\"", "label": "\"CHAPTER 7 /CONTROL SYSTEMS ANALYSIS AND DESIGN BY THE FREQUENCY-RESPONSE METHOD\"", "shape": "dot", "size": 25, "source_id": "chunk-6f9ada8af935d3080f85dc8fce297d11"}, {"color": "#22c46c", "description": "\"A computational tool used for scripting programs to determine the optimal values of parameters such as K and a in control systems for desired system specifications.\"\u003cSEP\u003e\"A computational tool used to simulate and plot responses, including Bode diagrams, aiding in the design and analysis of control systems.\"\u003cSEP\u003e\"A software application used for numerical computing, here applied to plot Bode diagrams for analyzing control system stability.\"\u003cSEP\u003e\"A software platform for numerical computing that is widely used for creating algorithms, visualizations, and simulations, including for drawing Nyquist plots in control systems design.\"\u003cSEP\u003e\"A software tool used for numerical computation and visualization, often applied to automate calculations and plotting in control systems.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM\"", "label": "\"MATLAB PROGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-010bf9492051cd09cfcf1e93be86f6e3\u003cSEP\u003echunk-b95d2a59aa6f62817686d2bba9801b49\u003cSEP\u003echunk-16cecaf68913e3a1c67f4995f79defe2\u003cSEP\u003echunk-7197730284fe97b277c561f9b67eb61d\u003cSEP\u003echunk-b40b4462dee0a6d12d4655cfeac605ef"}, {"color": "#98926d", "description": "\"A control system setup integrating a PID controller, specified for optimizing the unit-step response to achieve certain overshoot and settling time conditions.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"FIGURE 8-79 CONTROL SYSTEM\"", "label": "\"FIGURE 8-79 CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-b40b4462dee0a6d12d4655cfeac605ef"}, {"color": "#1c6c24", "description": "\"Specific cases or instances discussed in the text to illustrate the process of generating Nyquist plots and analyzing systems using MATLAB commands.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 7-11 AND EXAMPLE 7-12\"", "label": "\"EXAMPLE 7-11 AND EXAMPLE 7-12\"", "shape": "dot", "size": 25, "source_id": "chunk-010bf9492051cd09cfcf1e93be86f6e3"}, {"color": "#42ae21", "description": "\"A Nyquist Plot that does not accurately represent the system\u0027s frequency response due to computational errors or improper scaling, such as axis misalignment.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNDESIRABLE NYQUIST PLOT\"", "label": "\"UNDESIRABLE NYQUIST PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-010bf9492051cd09cfcf1e93be86f6e3"}, {"color": "#6b8846", "description": "\"A command used in MATLAB to adjust the axis limits of plots, which can be employed to correct the appearance of graphical plots such as the Nyquist plot.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"AXIS COMMAND IN MATLAB\"", "label": "\"AXIS COMMAND IN MATLAB\"", "shape": "dot", "size": 25, "source_id": "chunk-010bf9492051cd09cfcf1e93be86f6e3"}, {"color": "#2fb034", "description": "\"A user-specified vector that defines the frequencies in radians per second at which the frequency response of a control system should be calculated.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"FREQUENCY VECTOR (\u03a9)\"", "label": "\"FREQUENCY VECTOR (\u03a9)\"", "shape": "dot", "size": 25, "source_id": "chunk-0f6a0165c29ab2e4c49b2400e3c8fa1e"}, {"color": "#a993c4", "description": "\"A MATLAB program used to generate the Nyquist plot for a single-input, single-output control system as described in Example 7\u201312.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7\u20139\"", "label": "\"MATLAB PROGRAM 7\u20139\"", "shape": "dot", "size": 25, "source_id": "chunk-0f6a0165c29ab2e4c49b2400e3c8fa1e"}, {"color": "#bf4266", "description": "\"A MATLAB program used to produce four Nyquist plots for a system with two inputs and two outputs, as outlined in Example 7\u201313.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7\u201310\"", "label": "\"MATLAB PROGRAM 7\u201310\"", "shape": "dot", "size": 25, "source_id": "chunk-0f6a0165c29ab2e4c49b2400e3c8fa1e"}, {"color": "#9118ac", "description": "\"A type of plot that shows the frequency-response characteristics of a control system using a logarithmic magnitude in decibels versus the phase angle, illustrating phase margins.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LOG-MAGNITUDE-VERSUS-PHASE PLOT (NICHOLS PLOT)\"", "label": "\"LOG-MAGNITUDE-VERSUS-PHASE PLOT (NICHOLS PLOT)\"", "shape": "dot", "size": 25, "source_id": "chunk-0f6a0165c29ab2e4c49b2400e3c8fa1e"}, {"color": "#9cb558", "description": "\"A geometric interpretation of the locus formed by the plot of the sinusoidal transfer function \\(G(j\\omega)\\), indicating a semicircle centered at point \\(0.5\\) on the real axis with a radius of \\(0.5\\).\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CIRCLE CENTERED AT \\( (0.5, 0) \\)\"", "label": "\"CIRCLE CENTERED AT \\( (0.5, 0) \\)\"", "shape": "dot", "size": 25, "source_id": "chunk-934428190e27b02bb011cae70da16c8b"}, {"color": "#771353", "description": "\"A function that describes the behavior of a system from input to output without feedback, crucial for assessing system stability.\"\u003cSEP\u003e\"A mathematical representation of a control system\u0027s response, particularly shown here as \\(G(s)H(s)\\,=\\frac{K}{s(T s\\,+\\,1)}\\) and \\(G(s)H(s)\\,=\\,\\frac{K}{s^{2}(T s\\,+\\,1)}\\), used to analyze system stability and dynamics.\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"OPEN-LOOP TRANSFER FUNCTION \\(G(S)H(S)\\)\"", "label": "\"OPEN-LOOP TRANSFER FUNCTION \\(G(S)H(S)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-1b03f4cb55cd00ae10765b0c72154638\u003cSEP\u003echunk-8b4f227bfac6d34465517ec96c7e4b66"}, {"color": "#6e59b3", "description": "\"A path in the complex plane where \\(s = \\varepsilon e^{j\\theta}\\), used to analyze system behavior as \\(\\varepsilon\\) approaches zero, forming part of the contour integral analysis in control theory.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SEMICIRCULAR PATH WITH RADIUS \\(\\VAREPSILON\\)\"", "label": "\"SEMICIRCULAR PATH WITH RADIUS \\(\\VAREPSILON\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-1b03f4cb55cd00ae10765b0c72154638"}, {"color": "#99403d", "description": "\"A contour in the \\(s\\) plane that maps to a semicircle of infinite radius in the \\(GH\\) plane as part of stability analysis, demonstrating whether the system encircles critical points like \\(-1+j0\\).\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INFINITE RADIUS SEMICIRCLE\"", "label": "\"INFINITE RADIUS SEMICIRCLE\"", "shape": "dot", "size": 25, "source_id": "chunk-1b03f4cb55cd00ae10765b0c72154638"}, {"color": "#c64dcf", "description": "\"A region in the complex plane representing the domain where poles significantly influence system stability and the analysis of zeros in functions of the form \\(1\\,+\\,G(s)H(s)\\).\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RIGHT-HALF \\(S\\) PLANE\"", "label": "\"RIGHT-HALF \\(S\\) PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-1b03f4cb55cd00ae10765b0c72154638"}, {"color": "#ff5ec3", "description": "\"A mathematical model representing the transfer function of a system in the open-loop configuration, typically expressed as a ratio of polynomials in the complex variable $s$.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"OPEN-LOOP TRANSFER FUNCTION $G(S)H(S)$\"", "label": "\"OPEN-LOOP TRANSFER FUNCTION $G(S)H(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-5d7c6ad015dfad7f1eadf85ad2f9dca2"}, {"color": "#992e76", "description": "\"The equation $F(s) = 1 + G(s)H(s) = 0$, which is central to stability analysis in control systems. The roots of this equation determine the stability of the closed-loop system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"CHARACTERISTIC EQUATION $F(S)$\"", "label": "\"CHARACTERISTIC EQUATION $F(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-5d7c6ad015dfad7f1eadf85ad2f9dca2"}, {"color": "#177636", "description": "\"A mathematical technique used to map contours in the complex $s$-plane into the $F(s)$-plane, essential for understanding the Nyquist stability criterion and stability analysis.\"\u003cSEP\u003e\"A mathematical technique used to transform one domain into another, such as mapping s-plane grids into the G(s) plane, aiding in stability analysis and controller design through graphical representation.\"\u003cSEP\u003e\"A mathematical transformation used to map the s-plane grid into another plane, such as the G(s) or frequency response plane, to visualize system dynamics.\"\u003cSEP\u003e\"A technique used in complex analysis involving transformation of a plane domain, applied in control system stability analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONFORMAL MAPPING\"", "label": "\"CONFORMAL MAPPING\"", "shape": "dot", "size": 25, "source_id": "chunk-bc06726ed4de67e5eabeb6d258258b61\u003cSEP\u003echunk-ddea82507e7105f6b431cb2adbf128fe\u003cSEP\u003echunk-5d7c6ad015dfad7f1eadf85ad2f9dca2\u003cSEP\u003echunk-35f577f59ea6af155cb4258f7cb2b85a"}, {"color": "#4a7fe5", "description": "\"A graphical method to determine the number of zeros and poles within a closed contour in the s-plane by relating them to encirclements of the origin in the F(s) plane. It is integral to the Nyquist stability criterion in control systems.\"\u003cSEP\u003e\"A principle that describes how to relate the behavior of a function within a complex plane to its mapping onto another plane, in this context describing how the s plane is mapped into the F(s) plane.\"\u003cSEP\u003e\"A theorem describing how a closed contour in the s-plane maps into a closed contour in the \\(F(s)\\) plane, with the number of clockwise encirclements of the origin equal to the difference between the number of zeros and poles within the contour.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"MAPPING THEOREM\"", "label": "\"MAPPING THEOREM\"", "shape": "dot", "size": 25, "source_id": "chunk-a81296a16296cc6d191d6797bdf48903\u003cSEP\u003echunk-934428190e27b02bb011cae70da16c8b\u003cSEP\u003echunk-5c5fb7ac5994030121e03bb718344f7e"}, {"color": "#913a47", "description": "\"A fundamental theorem in complex analysis stating that the integral of an analytic function over a closed contour in the complex plane is zero.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"CAUCHY\u0027S THEOREM\"", "label": "\"CAUCHY\u0027S THEOREM\"", "shape": "dot", "size": 25, "source_id": "chunk-934428190e27b02bb011cae70da16c8b"}, {"color": "#797f4f", "description": "\"A complex analysis theorem used to evaluate integrals in the frequency domain, often applied in control systems for stability analysis.\"\u003cSEP\u003e\"A mathematical theorem used in complex analysis that relates the integral of a function around a closed contour to the sum of residues of its poles inside the contour.\"\u003cSEP\u003e\"A powerful tool in complex analysis used to evaluate line integrals of analytic functions over closed contours, particularly when the function has isolated singularities inside the contour.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"RESIDUE THEOREM\"", "label": "\"RESIDUE THEOREM\"", "shape": "dot", "size": 25, "source_id": "chunk-a81296a16296cc6d191d6797bdf48903\u003cSEP\u003echunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-934428190e27b02bb011cae70da16c8b"}, {"color": "#356328", "description": "\"A graphical representation used to visualize the frequency response of the open-loop transfer function, assisting in the analysis of system stability.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"POLAR PLOT OF G(J\u03a9)H(J\u03a9)\"", "label": "\"POLAR PLOT OF G(J\u03a9)H(J\u03a9)\"", "shape": "dot", "size": 25, "source_id": "chunk-721c996336492a7aaeaac4fb034c6cbe"}, {"color": "#f7152c", "description": "\"A complex function representing the ratio of two polynomials in s, where the number of encirclements of the origin in the F(s) plane is crucial for determining stability using the Mapping Theorem.\"\u003cSEP\u003e\"A complex function representing the transfer function in the s plane, whose zeros and poles determine system behavior and stability.\"\u003cSEP\u003e\"A given transfer function in the Laplace domain that, in Example B-3, is transformed into a sum of damped trigonometric functions for time-domain analysis.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"F(S)\"", "label": "\"F(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-a81296a16296cc6d191d6797bdf48903\u003cSEP\u003echunk-54c21806ea4d936fc63ef1935b8f0dd6\u003cSEP\u003echunk-5c5fb7ac5994030121e03bb718344f7e"}, {"color": "#cabaf5", "description": "\"The characteristic equation in the stability analysis of closed-loop systems, where G(s)H(s) is the open-loop transfer function. The stability is assessed based on the encirclements of the Nyquist plot.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"1 + G(S)H(S)\"", "label": "\"1 + G(S)H(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-5c5fb7ac5994030121e03bb718344f7e"}, {"color": "#3dfdb4", "description": "\"Complex control systems featuring more than one feedback loop, requiring specialized techniques for stability analysis such as the Nyquist Stability Criterion applied to inverse polar plots.\"\u003cSEP\u003e\"Control systems that consist of more than one feedback loop. These systems can exhibit complex stability characteristics, and their stability must be assessed using more comprehensive analysis methods like Routh and Nyquist criteria.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"MULTIPLE-LOOP SYSTEMS\"", "label": "\"MULTIPLE-LOOP SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-ddea82507e7105f6b431cb2adbf128fe\u003cSEP\u003echunk-fa4d33a3f40a2c5842d33d71ea214ce7"}, {"color": "#82bd4d", "description": "\"A measure indicating how close a system is to becoming unstable, often defined by phase and gain margins.\"\u003cSEP\u003e\"A measure of how robust a control system is to changes in system parameters, often assessed through the frequency response characteristics like resonant peak.\"\u003cSEP\u003e\"A measure of how robust the system\u0027s stability is with respect to changes in system parameters, perturbations, or uncertainties in the model.\"\u003cSEP\u003e\"A quantitative measure of how stable a system is, determined by the location of poles and zeros in the complex plane and analyzed using contour plots and frequency response.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"STABILITY MARGIN\"", "label": "\"STABILITY MARGIN\"", "shape": "dot", "size": 25, "source_id": "chunk-1b03f4cb55cd00ae10765b0c72154638\u003cSEP\u003echunk-7887eadf45400812a574e7c136ad14b1\u003cSEP\u003echunk-3ba50a82e07a2f6951fca6bebd106e19\u003cSEP\u003echunk-35f577f59ea6af155cb4258f7cb2b85a"}, {"color": "#589d87", "description": "\"A MATLAB command used for computing the feedback gain matrix for both single-input and multiple-input systems, allowing for robust pole placement and constrained pole multiplicity.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PLACE COMMAND\"", "label": "\"MATLAB PLACE COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-7887eadf45400812a574e7c136ad14b1"}, {"color": "#2de764", "description": "\"A mathematical function describing the output behavior of a system in response to an input signal in the absence of feedback control. In these examples, this function includes parameters such as poles and zeros influencing system stability.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"OPEN-LOOP TRANSFER FUNCTION (G(S)H(S))\"", "label": "\"OPEN-LOOP TRANSFER FUNCTION (G(S)H(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-721c996336492a7aaeaac4fb034c6cbe"}, {"color": "#41ed74", "description": "\"The Time Constants (T1, T2) in Example 7-14 affect the dynamic response but don\u0027t lead to encirclements, thus maintaining stability.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"TIME CONSTANTS (T1, T2)\"", "label": "\"TIME CONSTANTS (T1, T2)\"", "shape": "dot", "size": 25, "source_id": "chunk-721c996336492a7aaeaac4fb034c6cbe"}, {"color": "#87ced5", "description": "\"The path traced by the open-loop transfer function G(s)H(s) in the complex plane, essential for stability analysis using the Nyquist Criterion.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GH LOCUS\"", "label": "\"GH LOCUS\"", "shape": "dot", "size": 25, "source_id": "chunk-721c996336492a7aaeaac4fb034c6cbe"}, {"color": "#d77c51", "description": "\"A type of control system whose stability is analyzed using Nyquist plots, with open-loop transfer function G(s)H(s) involving parameters T1 and T2.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP SYSTEM IN EXAMPLE 7\u201316\"", "label": "\"CLOSED-LOOP SYSTEM IN EXAMPLE 7\u201316\"", "shape": "dot", "size": 25, "source_id": "chunk-78f7e7dac16acef0e5650c5642d32c7d"}, {"color": "#13aa71", "description": "\"A network added to a control system to balance between accuracy and stability, often necessary when dealing with high gain scenarios.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"COMPENSATION NETWORK\"", "label": "\"COMPENSATION NETWORK\"", "shape": "dot", "size": 25, "source_id": "chunk-78f7e7dac16acef0e5650c5642d32c7d"}, {"color": "#c08955", "description": "\"Methods applied to modify control systems in the frequency domain to improve stability margins and robustness by introducing compensators or adjusting parameters.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"FREQUENCY DOMAIN COMPENSATION TECHNIQUES\"", "label": "\"FREQUENCY DOMAIN COMPENSATION TECHNIQUES\"", "shape": "dot", "size": 25, "source_id": "chunk-78f7e7dac16acef0e5650c5642d32c7d"}, {"color": "#8e3b8e", "description": "\"A system initially unstable in open-loop form that becomes stable when closed-loop feedback is applied, as analyzed using Nyquist criterion.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP SYSTEM IN EXAMPLE 7\u201318\"", "label": "\"CLOSED-LOOP SYSTEM IN EXAMPLE 7\u201318\"", "shape": "dot", "size": 25, "source_id": "chunk-78f7e7dac16acef0e5650c5642d32c7d"}, {"color": "#06be6a", "description": "\"A principle used to evaluate the stability of control systems by analyzing system response and behavior under various conditions, often using frequency domain techniques such as Nyquist plots.\"\u003cSEP\u003e\"The conditions under which a control system remains stable, often tied to properties of certain matrices such as A or A* - BK.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"STABILITY CRITERION\"", "label": "\"STABILITY CRITERION\"", "shape": "dot", "size": 25, "source_id": "chunk-21999cb46d7a4a12c607cc6106195f01\u003cSEP\u003echunk-78f7e7dac16acef0e5650c5642d32c7d"}, {"color": "#e7d89b", "description": "\"A matrix construct representing system stability conditions within the context of solving the reduced-matrix Riccati equation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX A* - BK\"", "label": "\"MATRIX A* - BK\"", "shape": "dot", "size": 25, "source_id": "chunk-21999cb46d7a4a12c607cc6106195f01"}, {"color": "#921b83", "description": "\"A matrix used in conjunction with A, B, and K within the stability criterion of a control system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MATRIX \u039b (LAMBDA)\"", "label": "\"MATRIX \u039b (LAMBDA)\"", "shape": "dot", "size": 25, "source_id": "chunk-21999cb46d7a4a12c607cc6106195f01"}, {"color": "#041870", "description": "\"A control system application designed to manage the dynamics of a motorcycle\u0027s suspension for improved ride comfort and stability.\"", "entity_type": "\"APPLICATION\"", "font": {"size": 12}, "id": "\"MOTORCYCLE SUSPENSION SYSTEM\"", "label": "\"MOTORCYCLE SUSPENSION SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-7445cb8991b2dd0a53257b7047d5a409"}, {"color": "#e07a06", "description": "\"A plot that represents the frequency response of a system, used in conjunction with stability criteria (e.g., Nyquist or Routh) to assess the stability of control systems.\"\u003cSEP\u003e\"A plot used in the Nyquist stability criterion to determine the stability of a feedback control system by mapping the open-loop transfer function in the complex plane as frequency varies.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NYQUIST LOCUS\"", "label": "\"NYQUIST LOCUS\"", "shape": "dot", "size": 25, "source_id": "chunk-b6af1c4a81059796fa59b1f1f07b4234\u003cSEP\u003echunk-fc6bffa769ed3c6acfea48887db0f52c"}, {"color": "#a673cb", "description": "\"A representation technique in which the inverse of the system\u0027s open-loop transfer function is plotted, providing insights into potential stability issues not evident in standard polar plots.\"\u003cSEP\u003e\"A technique used in control system analysis to determine stability by plotting the inverse of the polar representation of the system\u0027s transfer function.\"\u003cSEP\u003e\"A variant of the Nyquist plot, which plots the inverse transfer function $1/[G(s)H(s)]$ to analyze system stability by graphical means.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"INVERSE POLAR PLOT\"", "label": "\"INVERSE POLAR PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-5ea54c3dcec3d81ad48ba402840448ff\u003cSEP\u003echunk-e2168329cd1ccbb1068ce3cf99cc6a32\u003cSEP\u003echunk-ddea82507e7105f6b431cb2adbf128fe"}, {"color": "#d6f6d3", "description": "\"Poles of a transfer function that exist in the right-half of the complex plane, indicating potential instability in the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"RIGHT-HALF S-PLANE POLES\"", "label": "\"RIGHT-HALF S-PLANE POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-5ea54c3dcec3d81ad48ba402840448ff"}, {"color": "#5fd0e8", "description": "\"A reference point on the complex plane used to determine the number of encirclements in the Nyquist Plot, influencing stability analysis.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CRITICAL POINT -1+J0\"", "label": "\"CRITICAL POINT -1+J0\"", "shape": "dot", "size": 25, "source_id": "chunk-5ea54c3dcec3d81ad48ba402840448ff"}, {"color": "#8bbcf0", "description": "\"Data obtained from experiments measuring the frequency response of the system, used to plot the Nyquist and polar plots, especially when analytical models are not available.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"EXPERIMENTAL FREQUENCY-RESPONSE DATA\"", "label": "\"EXPERIMENTAL FREQUENCY-RESPONSE DATA\"", "shape": "dot", "size": 25, "source_id": "chunk-ddea82507e7105f6b431cb2adbf128fe"}, {"color": "#3b8ce1", "description": "\"The frequency at which the phase angle of a control system\u0027s open-loop transfer function equals -180\u00b0, critical for assessing gain margin.\"\u003cSEP\u003e\"The frequency at which the phase angle of the open-loop transfer function is -180 degrees, used to evaluate gain margin.\"\u003cSEP\u003e\"The frequency at which the phase angle of the system is -180\u00b0, relevant for assessing stability margin in a Bode plot.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PHASE CROSSOVER FREQUENCY\"", "label": "\"PHASE CROSSOVER FREQUENCY\"", "shape": "dot", "size": 25, "source_id": "chunk-50551d72bce1fbee2eef5386655cd827\u003cSEP\u003echunk-7197730284fe97b277c561f9b67eb61d\u003cSEP\u003echunk-35f577f59ea6af155cb4258f7cb2b85a"}, {"color": "#d8504a", "description": "\"A graphical diagram used to depict the relationship between the magnitude in decibels and phase angle of a system, helpful in assessing system stability.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"LOG-MAGNITUDE VERSUS PHASE PLOT\"", "label": "\"LOG-MAGNITUDE VERSUS PHASE PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-35f577f59ea6af155cb4258f7cb2b85a"}, {"color": "#9a327b", "description": "\"A parameter representing the resonant frequency at which a system\u0027s transient response peaks, indicative of the system\u0027s speed of response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"\u03a9_R\"", "label": "\"\u03a9_R\"", "shape": "dot", "size": 25, "source_id": "chunk-ebbe5909f44e5205e57bffdcca4e87b3"}, {"color": "#1f97f7", "description": "\"The resonant frequency \u03c9_r is indicative of the speed of the transient response in systems with small damping ratios.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"TRANSIENT RESPONSE SPEED\"", "label": "\"TRANSIENT RESPONSE SPEED\"", "shape": "dot", "size": 25, "source_id": "chunk-ebbe5909f44e5205e57bffdcca4e87b3"}, {"color": "#3637b7", "description": "\"A performance metric representing the resonant peak magnitude of the frequency response, indicative of how a system amplifies transient signals.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"M_R\"", "label": "\"M_R\"", "shape": "dot", "size": 25, "source_id": "chunk-ebbe5909f44e5205e57bffdcca4e87b3"}, {"color": "#82a5a8", "description": "\"A performance metric signifying the maximum overshoot in the transient response, related to the damping behavior of a system.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"M_P\"", "label": "\"M_P\"", "shape": "dot", "size": 25, "source_id": "chunk-ebbe5909f44e5205e57bffdcca4e87b3"}, {"color": "#157249", "description": "\"A measure of the maximum peak in the frequency response of a system, indicative of the system\u0027s propensity to amplify certain frequencies.\"\u003cSEP\u003e\"A parameter indicating the peak magnitude of the system\u0027s frequency response, used to assess relative stability and potential overshoot in system response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"RESONANT PEAK (MR)\"", "label": "\"RESONANT PEAK (MR)\"", "shape": "dot", "size": 25, "source_id": "chunk-60ebd87213c4adac1601f5f77ae8e71f\u003cSEP\u003echunk-052c5b58083048591ca5cf9f1e0cddce"}, {"color": "#eeaacc", "description": "\"The frequency at which a system\u0027s response amplitude is highest, indicative of the speed of the transient response.\"\u003cSEP\u003e\"The frequency at which the control system experiences maximum amplitude, determined by the tangency of the M circle in the Nyquist diagram.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"RESONANT FREQUENCY (\u03a9R)\"", "label": "\"RESONANT FREQUENCY (\u03a9R)\"", "shape": "dot", "size": 25, "source_id": "chunk-052c5b58083048591ca5cf9f1e0cddce\u003cSEP\u003echunk-dd26ea1e3a2caa535339b256c9ca76cb"}, {"color": "#f05bf7", "description": "\"The maximum amplitude of the frequency response curve in the resonant frequency band, indicating the system\u0027s tendency to resonate.\"\u003cSEP\u003e\"The maximum value of M, which corresponds to the smallest M circle tangent to the G(j\u03c9) locus, indicating the peak response of the system at resonance frequency.\"", "entity_type": "\"PERFORMANCE_METRIC\"", "font": {"size": 12}, "id": "\"RESONANT PEAK MAGNITUDE (MR)\"", "label": "\"RESONANT PEAK MAGNITUDE (MR)\"", "shape": "dot", "size": 25, "source_id": "chunk-dd26ea1e3a2caa535339b256c9ca76cb\u003cSEP\u003echunk-b1229a7f4f282a2e8956dbc23a4813f1"}, {"color": "#b7f5c5", "description": "\"The frequency at which the system\u0027s frequency response magnitude drops to 3 dB below its maximum value, indicating the system\u0027s bandwidth limit.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CUTOFF FREQUENCY (\u03a9B)\"", "label": "\"CUTOFF FREQUENCY (\u03a9B)\"", "shape": "dot", "size": 25, "source_id": "chunk-052c5b58083048591ca5cf9f1e0cddce"}, {"color": "#657556", "description": "\"A control system described by the transfer function C(s)/R(s) = 1/(s + 1), with a relatively larger bandwidth and faster speed of response compared to System II.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"SYSTEM I\"", "label": "\"SYSTEM I\"", "shape": "dot", "size": 25, "source_id": "chunk-3ba50a82e07a2f6951fca6bebd106e19"}, {"color": "#b00bf4", "description": "\"A control system described by the transfer function C(s)/R(s) = 1/(3s + 1), with a smaller bandwidth and slower speed of response.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"SYSTEM II\"", "label": "\"SYSTEM II\"", "shape": "dot", "size": 25, "source_id": "chunk-3ba50a82e07a2f6951fca6bebd106e19"}, {"color": "#dc88ad", "description": "The Gain Crossover Frequency is a pivotal concept in control systems that plays a crucial role in determining system stability and performance. It is defined as the frequency at which the magnitude of the system\u0027s open-loop transfer function equals unity, or 0 dB. This characteristic frequency is vital for evaluating and setting stability margins, such as phase and gain margins, which are essential for ensuring the system responds appropriately to inputs and maintains desired performance levels without becoming unstable.\n\nIn practical applications, the Gain Crossover Frequency is identified through Bode plot analysis, where it is marked as the point on the frequency response curve where the gain intersects the 0 dB line. This aspect is instrumental when tuning various controllers, like Proportional-Derivative (PD) controllers, and designing compensators to improve system dynamics and relative stability.\n\nThe Gain Crossover Frequency profoundly influences the bandwidth and response speed of a control system, affecting how quickly a system can respond to changes. By analyzing this frequency, control engineers can determine the system\u0027s phase margin, which gives an indication of how far the system is from the point of instability and helps guide the design process for desired stability characteristics.\n\nDifferent analyses or system configurations can yield different gain crossover frequencies, as evidenced by varying values, such as 1.15 rad/sec, approximately 1.8 rad/sec, 6.5686 rad/sec, and 0.5 rad/sec, found in various control analyses. These differences reflect specific conditions or design targets within individual systems or scenarios.\n\nOverall, the Gain Crossover Frequency is integral to control system design and analysis, providing critical insights into stability, compensator design, and overall system behavior. It ensures that control systems are robust, functional, and responsive, making it an essential parameter for students and professionals in the field of control engineering.", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GAIN CROSSOVER FREQUENCY\"", "label": "\"GAIN CROSSOVER FREQUENCY\"", "shape": "dot", "size": 25, "source_id": "chunk-5d1d695e8f70b6e22196451604ad7ac8\u003cSEP\u003echunk-1a44da25de28cef06af56b60c5e24d96\u003cSEP\u003echunk-1f21e3968a01a5fbbb1b8c1389b12468\u003cSEP\u003echunk-60ebd87213c4adac1601f5f77ae8e71f\u003cSEP\u003echunk-7197730284fe97b277c561f9b67eb61d\u003cSEP\u003echunk-35f577f59ea6af155cb4258f7cb2b85a\u003cSEP\u003echunk-be4eedea6b59558337280f2958743fe7\u003cSEP\u003echunk-b2acc62f94eef871a72544d989bdab9c\u003cSEP\u003echunk-46ef4a4824c20345e4a34dc2d871df3c\u003cSEP\u003echunk-7b7bd6b13a1bf11de041e0bcbc76b288\u003cSEP\u003echunk-dce035be52be5eaa7dc1a5280b26896b\u003cSEP\u003echunk-8944d014fa4c660a11ef2edd7e473f6b\u003cSEP\u003echunk-5de71a72169509cf90b55054e6cee275\u003cSEP\u003echunk-d55d388dd4deb04d1f541ae64abe34d3\u003cSEP\u003echunk-8e8ad763cdb1297a66a1a293c17fe5b4\u003cSEP\u003echunk-adcaeef9090d638159318c9d7b5ff687\u003cSEP\u003echunk-50551d72bce1fbee2eef5386655cd827\u003cSEP\u003echunk-c3bd6ccc9bf13a8c9c64875bf584c11d\u003cSEP\u003echunk-8e933e9c00fb4ae9cc395c5c8a89cb68\u003cSEP\u003echunk-e611bd45d6f907a7e57c013903436121\u003cSEP\u003echunk-b20f4e8d5242e5166d8577d152d894d5"}, {"color": "#766968", "description": "\"A closed-loop system using a minimum-order observer, known for a wider bandwidth but lesser high-frequency noise rejection compared to a full-order observer system.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"SYSTEM 2 (CLOSED-LOOP SYSTEM WITH MINIMUM-ORDER OBSERVER)\"", "label": "\"SYSTEM 2 (CLOSED-LOOP SYSTEM WITH MINIMUM-ORDER OBSERVER)\"", "shape": "dot", "size": 25, "source_id": "chunk-8bfbcb5b136c95b1f4f3cc6c0c76c894"}, {"color": "#cf3079", "description": "\"A set of circles representing loci on the G(s) plane with a constant value of M, illustrating system behavior in frequency response analyses.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONSTANT M CIRCLES\"", "label": "\"CONSTANT M CIRCLES\"", "shape": "dot", "size": 25, "source_id": "chunk-4ef3a4f0d66e7110a8b1b68ff391aa68"}, {"color": "#6c41f4", "description": "\"An equation representing a circle on the G(s) plane with specific center and radius, used to describe the loci of constant M values in control system analysis.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (7\u201323)\"", "label": "\"EQUATION (7\u201323)\"", "shape": "dot", "size": 25, "source_id": "chunk-4ef3a4f0d66e7110a8b1b68ff391aa68"}, {"color": "#1c55bd", "description": "\"A set of loci describing system phase response for a fixed phase angle, represented as circles in the complex plane.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONSTANT-PHASE-ANGLE LOCI (N CIRCLES)\"", "label": "\"CONSTANT-PHASE-ANGLE LOCI (N CIRCLES)\"", "shape": "dot", "size": 25, "source_id": "chunk-4ef3a4f0d66e7110a8b1b68ff391aa68"}, {"color": "#15c66d", "description": "\"An equation forming a circle in the complex plane, defining the loci for constant phase angle (alpha) in terms of X and Y.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (7\u201324)\"", "label": "\"EQUATION (7\u201324)\"", "shape": "dot", "size": 25, "source_id": "chunk-4ef3a4f0d66e7110a8b1b68ff391aa68"}, {"color": "#79d013", "description": "\"A parameter in control systems, particularly in lead or lag compensators, that influences phase lead or lag and overall system response dynamics.\"\u003cSEP\u003e\"A parameter related to \u03b2, used in the formulation of the phase-lead angle in compensator design.\"\u003cSEP\u003e\"A phase angle parameter used in the analysis of N circles, indicating the specific angles at which the system\u0027s phase response is evaluated.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ALPHA (\u0391)\"", "label": "\"ALPHA (\u0391)\"", "shape": "dot", "size": 25, "source_id": "chunk-46ef4a4824c20345e4a34dc2d871df3c\u003cSEP\u003echunk-60ebd87213c4adac1601f5f77ae8e71f\u003cSEP\u003echunk-dd26ea1e3a2caa535339b256c9ca76cb"}, {"color": "#706ed9", "description": "\"A family of circles used in control system analysis to determine phase information, characterized by a fixed parameter \u03b1 and multiple interpretations based on phase continuity.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONSTANT N CIRCLES\"", "label": "\"CONSTANT N CIRCLES\"", "shape": "dot", "size": 25, "source_id": "chunk-dd26ea1e3a2caa535339b256c9ca76cb"}, {"color": "#764094", "description": "\"A transfer function characterized by its ability to have all poles and zeros in the left half-plane, verified by examining the system\u0027s high-frequency response.\"\u003cSEP\u003e\"A transfer function where all poles and zeros are in the left-half s-plane, ensuring phase lag matches experimental data without additional phase shift.\"\u003cSEP\u003e\"A transfer function where all zeros lie within the left half of the complex plane, ensuring the system is stable and causal.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MINIMUM-PHASE TRANSFER FUNCTION\"", "label": "\"MINIMUM-PHASE TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-562c371e047f52f964b0d3d617353ced\u003cSEP\u003echunk-83a4906e2aa49fc52569ce735f4556d1\u003cSEP\u003echunk-157d4e1a75331549828b5cecd54f34dd"}, {"color": "#ea8286", "description": "\"The plant\u0027s transfer function, given by the equation \\( G_p(s) = K \\frac{A(s)}{B(s)} \\), used in modeling the input-output relationship in the control system.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION (G_P)\"", "label": "\"TRANSFER FUNCTION (G_P)\"", "shape": "dot", "size": 25, "source_id": "chunk-83a4906e2aa49fc52569ce735f4556d1"}, {"color": "#4c44dd", "description": "\"A type of stochastic signal with equal intensity at different frequencies, often used to determine a system\u0027s transfer function without disrupting normal operations.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"WHITE NOISE SIGNAL\"", "label": "\"WHITE NOISE SIGNAL\"", "shape": "dot", "size": 25, "source_id": "chunk-ce7788933f32df552bf183e7b6e070ed"}, {"color": "#28305b", "description": "\"A dimensionless measure describing how oscillations in a system decay after a disturbance, typically influencing system stability and resonance.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DAMPING RATIO \u0396\"", "label": "\"DAMPING RATIO \u0396\"", "shape": "dot", "size": 25, "source_id": "chunk-ce7788933f32df552bf183e7b6e070ed"}, {"color": "#87d92a", "description": "\"The maximum amplitude observed in a system\u0027s frequency response, indicative of the system\u0027s damping characteristics.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"PEAK RESONANCE\"", "label": "\"PEAK RESONANCE\"", "shape": "dot", "size": 25, "source_id": "chunk-ce7788933f32df552bf183e7b6e070ed"}, {"color": "#f48b1a", "description": "\"The additional phase introduced by a lead compensator at a specific frequency to improve system stability and performance.\"\u003cSEP\u003e\"The angle by which the phase of a lead compensator\u0027s output signal leads the input signal, used to increase the phase margin and stabilize the control system.\"\u003cSEP\u003e\"The angle by which the phase of a system is increased using a lead compensator, enhancing stability and bandwidth.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PHASE-LEAD ANGLE\"", "label": "\"PHASE-LEAD ANGLE\"", "shape": "dot", "size": 25, "source_id": "chunk-adcaeef9090d638159318c9d7b5ff687\u003cSEP\u003echunk-e611bd45d6f907a7e57c013903436121\u003cSEP\u003echunk-7197730284fe97b277c561f9b67eb61d"}, {"color": "#ddac8e", "description": "\"Represents the new gain crossover frequency in the context of the compensator design, calculated as \\(\\mathbf{\\hat{1}}/(\\sqrt{\\alpha}T)\\).\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"\\(\\OMEGA_{M}\\)\"", "label": "\"\\(\\OMEGA_{M}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-1f21e3968a01a5fbbb1b8c1389b12468"}, {"color": "#637d00", "description": "\"The frequency, calculated as \\(\\omega = \\frac{1}{T}\\), which defines the zero point of the lead compensator affecting phase lead.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ZERO OF LEAD COMPENSATOR\"", "label": "\"ZERO OF LEAD COMPENSATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-1f21e3968a01a5fbbb1b8c1389b12468"}, {"color": "#7c784e", "description": "\"The frequency, calculated as \\(\\omega = \\frac{1}{\\alpha T}\\), which defines the pole point of the lead compensator affecting control dynamics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"POLE OF LEAD COMPENSATOR\"", "label": "\"POLE OF LEAD COMPENSATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-1f21e3968a01a5fbbb1b8c1389b12468"}, {"color": "#50f326", "description": "\"A control parameter calculated as \\(\\frac{K}{\\alpha}\\), utilized in the design of the lead compensator.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONSTANT \\(K_{C}\\)\"", "label": "\"CONSTANT \\(K_{C}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-1f21e3968a01a5fbbb1b8c1389b12468"}, {"color": "#99c733", "description": "\"The transfer function of the control system after adding a compensator. In this scenario, it modifies the original open-loop function to achieve desired performance metrics.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"COMPENSATED OPEN-LOOP TRANSFER FUNCTION\"", "label": "\"COMPENSATED OPEN-LOOP TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-5de71a72169509cf90b55054e6cee275"}, {"color": "#1ff8c0", "description": "\"The gain adjustment factor used in the compensator to achieve the desired static velocity error constant. In this scenario, it is set to achieve specific performance metrics like Kv = 5.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONSTANT K\"", "label": "\"CONSTANT K\"", "shape": "dot", "size": 25, "source_id": "chunk-5de71a72169509cf90b55054e6cee275"}, {"color": "#42200e", "description": "\"The reduction in signal amplitude, critical for ensuring the gain curve intersects the desired 0 dB level at the new gain crossover frequency.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ATTENUATION\"", "label": "\"ATTENUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-5de71a72169509cf90b55054e6cee275"}, {"color": "#06998d", "description": "\"A software tool used to generate unit-step and unit-ramp response curves for both compensated and uncompensated systems, facilitating analysis of system performance.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7-14\"", "label": "\"MATLAB PROGRAM 7-14\"", "shape": "dot", "size": 25, "source_id": "chunk-c3bd6ccc9bf13a8c9c64875bf584c11d"}, {"color": "#69bb2a", "description": "\"The system\u0027s equation after compensation reflecting the output response to an input: \\(\\frac{C(s)}{R(s)}=\\frac{50s+5}{50s^4+150.5s^3+101.5s^2+51s+5}\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP TRANSFER FUNCTION OF COMPENSATED SYSTEM\"", "label": "\"CLOSED-LOOP TRANSFER FUNCTION OF COMPENSATED SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-c3bd6ccc9bf13a8c9c64875bf584c11d"}, {"color": "#3e2275", "description": "\"A parameter used in the design of the lag compensator, calculated to be 10 to achieve the necessary attenuation in the control system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"BETA (\\(\\BETA\\))\"", "label": "\"BETA (\\(\\BETA\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-c3bd6ccc9bf13a8c9c64875bf584c11d"}, {"color": "#3c5cd4", "description": "\"Refers to the decrease in bandwidth of the system as a result of the lag compensation, influencing the speed of response and frequency handling.\"\u003cSEP\u003e\"The process of limiting the frequency range of a control system to improve robustness and reduce the effects of noise signals.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BANDWIDTH REDUCTION\"", "label": "\"BANDWIDTH REDUCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-b50b460417b95416a3d93790c1cb5208\u003cSEP\u003echunk-c3bd6ccc9bf13a8c9c64875bf584c11d"}, {"color": "#a268de", "description": "\"A type of differentiator used in control systems that approximates a true differentiator, typically implemented with a first-order delay to mitigate noise effects.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"APPROXIMATE DIFFERENTIATOR\"", "label": "\"APPROXIMATE DIFFERENTIATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-b50b460417b95416a3d93790c1cb5208"}, {"color": "#da86a1", "description": "\"The equation without compensation showing original system dynamics: \\(\\frac{C(s)}{R(s)}=\\frac{1}{0.5s^3+1.5s^2+s+1}\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP TRANSFER FUNCTION OF UNCOMPENSATED SYSTEM\"", "label": "\"CLOSED-LOOP TRANSFER FUNCTION OF UNCOMPENSATED SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-c3bd6ccc9bf13a8c9c64875bf584c11d"}, {"color": "#e4ea50", "description": "\"An open-loop model representing the system before compensation and gain adjustment, often shown as unstable in comparison to compensated systems.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"GAIN-ADJUSTED UNCOMPENSATED SYSTEM \\(G_{1}(J\\OMEGA)\\)\"", "label": "\"GAIN-ADJUSTED UNCOMPENSATED SYSTEM \\(G_{1}(J\\OMEGA)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-c3bd6ccc9bf13a8c9c64875bf584c11d"}, {"color": "#598f4f", "description": "\"Key elements of the Lag Compensator located at s=-z (zero) and s=-p (pole), critical for determining the compensator\u0027s effect on system performance.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ZERO AND POLE OF LAG COMPENSATOR\"", "label": "\"ZERO AND POLE OF LAG COMPENSATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-b20f4e8d5242e5166d8577d152d894d5"}, {"color": "#89caff", "description": "\"A parameter that characterizes the speed of response of a system, with larger values indicating slower response times.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"TIME CONSTANT \\( T \\)\"", "label": "\"TIME CONSTANT \\( T \\)\"", "shape": "dot", "size": 25, "source_id": "chunk-7b7bd6b13a1bf11de041e0bcbc76b288"}, {"color": "#735013", "description": "\"A device or algorithm used to modify the open-loop transfer function to improve system performance, typically by adding lead or lag to adjust gain, phase, or both.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"G_C (COMPENSATOR)\"", "label": "\"G_C (COMPENSATOR)\"", "shape": "dot", "size": 25, "source_id": "chunk-46ef4a4824c20345e4a34dc2d871df3c"}, {"color": "#45a0d4", "description": "\"The highest phase angle achieved by the lead compensator, used to determine the compensator\u0027s effectiveness in stabilizing the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MAXIMUM PHASE-LEAD ANGLE (\u03a6_M)\"", "label": "\"MAXIMUM PHASE-LEAD ANGLE (\u03a6_M)\"", "shape": "dot", "size": 25, "source_id": "chunk-46ef4a4824c20345e4a34dc2d871df3c"}, {"color": "#b64277", "description": "\"An optimization-based technique in control theory that designs controllers by minimizing a quadratic performance index subject to system dynamics.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"QUADRATIC OPTIMAL CONTROL METHOD\"", "label": "\"QUADRATIC OPTIMAL CONTROL METHOD\"", "shape": "dot", "size": 25, "source_id": "chunk-4a0ccdcab4f704fea9a2a80609fc3bf1"}, {"color": "#3a3ff9", "description": "\"Measures of how close a system is to instability, with larger margins indicating a more robust system capable of tolerating greater variability in system parameters without becoming unstable.\"\u003cSEP\u003e\"Quantitative measures of how robust a control system is to changes or disturbances, often derived from analysis of eigenvalues and matrices.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"STABILITY MARGINS\"", "label": "\"STABILITY MARGINS\"", "shape": "dot", "size": 25, "source_id": "chunk-babf50d9ac8571a10ced3fd2128d82ce\u003cSEP\u003echunk-431056bfeda06bbfd7f5c9779c62dcb5"}, {"color": "#d7f40d", "description": "Eigenvalues are intrinsic scalar values associated with a matrix that provide crucial insights into the behavior and characteristics of dynamic systems, especially in the context of control engineering. They are fundamentally linked to the characteristic equation of the system\u0027s matrix, typically denoted as matrix A, and are identical to the poles of the transfer function G(s). This connection highlights their importance in indicating system dynamics, stability, and observability.\n\nFor a given system, eigenvalues serve to characterize how the system evolves over time. They are the roots of the matrix\u0027s characteristic polynomial and their values influence the manner in which a matrix transformation acts, either by stretching or compressing along certain directions. This property is essential for matrix diagonalization and assessing system controllability.\n\nIn the context of state-space representation, eigenvalues determine the system\u0027s stability and response characteristics. Notably, they are pivotal in closed-loop pole analysis, providing insights into the dynamic response and transient behaviors of the system. Adjusting these eigenvalues through state feedback control is a common practice to achieve desired system performance.\n\nThe specific eigenvalues for matrix A can include distinct values such as -1, -2, and -3, derived from solving the characteristic equation. These values are instrumental in computing functions of the matrix, like the matrix exponential, and assessing the system\u0027s minimal polynomial properties.\n\nUltimately, eigenvalues are not only indicators of system stability but also of dynamic response and behavior. In practice, they are used in numerous calculations and analyses in control systems to ensure that systems perform reliably and efficiently under various conditions.", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"EIGENVALUES\"", "label": "\"EIGENVALUES\"", "shape": "dot", "size": 25, "source_id": "chunk-b6f0bb7f99616dc0c57436d40dffeb87\u003cSEP\u003echunk-ff4aff4f9c4406d0da498ac0e03e8d07\u003cSEP\u003echunk-2f7d28f3be4fb066938df0ba5848b209\u003cSEP\u003echunk-431056bfeda06bbfd7f5c9779c62dcb5\u003cSEP\u003echunk-0bc31a6e14cd77065ab6de8f58bae175\u003cSEP\u003echunk-533b83f136a87d33b879dc1aafd7941a\u003cSEP\u003echunk-4de4089aa88081d1bd20669f1bb1cbce\u003cSEP\u003echunk-15c5768236c50c2c2d026c753a2e9baf\u003cSEP\u003echunk-bdcdfa78e333c0431a3ca57ea8da3f96\u003cSEP\u003echunk-2fce89aaedfd5ee7747f0341fc752a97\u003cSEP\u003echunk-e896a670595b93d24cb5be119482042b\u003cSEP\u003echunk-fd77574370a4e83d4c0fd40f7aa96f90\u003cSEP\u003echunk-e14184e5a8607a2c85c4f6353ff20dc1\u003cSEP\u003echunk-942e817c56e131715adc9d6ebab71ef4\u003cSEP\u003echunk-78ea2ad1116cdffb3096c62dcf2b026b\u003cSEP\u003echunk-bfc2bf37bc7bf7906d2800b64cd28b59\u003cSEP\u003echunk-42622b560352e5bc12d04e51abbb6f0c\u003cSEP\u003echunk-9bc25318f616e9b4a23be103875d120b\u003cSEP\u003echunk-86523b5839708ed4d9c987e0f4bd6855\u003cSEP\u003echunk-f6bccccc10da82deabc1b866f4c0bed9\u003cSEP\u003echunk-c2231204c6bdfcb184360da10bcf999b\u003cSEP\u003echunk-f0f8194f7eb5989c7d98cf94d09a10ba\u003cSEP\u003echunk-50911d5cd78e3bd6896612401b7d5a80"}, {"color": "#43f474", "description": "\"An equation defining the analytic nature of F\u0027(s)/F(s) and discussing its poles and zeros in the context of contour integration in the s plane.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (7\u201331)\"", "label": "\"EQUATION (7\u201331)\"", "shape": "dot", "size": 25, "source_id": "chunk-a81296a16296cc6d191d6797bdf48903"}, {"color": "#b1f8bf", "description": "\"A function is considered analytic in a certain domain if it is differentiable at every point within that domain. Analytic functions are important in control theory and complex analysis as they provide stability and predictability in system behavior.\"\u003cSEP\u003e\"A function that is differentiable in a neighborhood of each point in its domain, featuring prominently in complex analysis and control theory.\"\u003cSEP\u003e\"A function that is locally given by a convergent power series, playing a vital role in complex analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ANALYTIC FUNCTION\"", "label": "\"ANALYTIC FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-a81296a16296cc6d191d6797bdf48903\u003cSEP\u003echunk-50fff26bd20927cec7a8d9872109e668\u003cSEP\u003echunk-a81ac3082aee95034c73c84737366e12"}, {"color": "#572ee8", "description": "\"The Cauchy\u2013Riemann conditions are a set of two equations that, when satisfied, ensure a complex function is analytic. These conditions relate the partial derivatives of the real and imaginary parts of a complex function.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"CAUCHY\u2013RIEMANN CONDITIONS\"", "label": "\"CAUCHY\u2013RIEMANN CONDITIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-a81ac3082aee95034c73c84737366e12"}, {"color": "#3b1549", "description": "\"Points in the s plane at which a function is analytic. Such points support the mathematical models and are indicative of stable system behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ORDINARY POINTS\"", "label": "\"ORDINARY POINTS\"", "shape": "dot", "size": 25, "source_id": "chunk-a81ac3082aee95034c73c84737366e12"}, {"color": "#25ee12", "description": "\"A point on the complex plane pivotal for Nyquist analysis, where encirclement indicates potential instability in control systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CRITICAL POINT (-1+J0)\"", "label": "\"CRITICAL POINT (-1+J0)\"", "shape": "dot", "size": 25, "source_id": "chunk-3d9370b424f7643e348e97e9c75cd8ca"}, {"color": "#bd8891", "description": "\"A value of \u0027s\u0027 that results in the numerator of the open-loop transfer function being zero, affecting system stability.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ZERO OF THE OPEN-LOOP TRANSFER FUNCTION\"", "label": "\"ZERO OF THE OPEN-LOOP TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-3d9370b424f7643e348e97e9c75cd8ca"}, {"color": "#aedc52", "description": "\"A MATLAB script designed to generate a Nyquist plot for a system based on a specified open-loop transfer function, focusing on the positive-frequency region.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7\u201318\"", "label": "\"MATLAB PROGRAM 7\u201318\"", "shape": "dot", "size": 25, "source_id": "chunk-28b4b52a01dda89a71ee2d28a9d43930"}, {"color": "#d24459", "description": "\"A MATLAB script used to plot the polar locus of a transfer function and locate specified frequency points, employing a logarithmic frequency scale.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7\u201319\"", "label": "\"MATLAB PROGRAM 7\u201319\"", "shape": "dot", "size": 25, "source_id": "chunk-28b4b52a01dda89a71ee2d28a9d43930"}, {"color": "#150519", "description": "\"A system configuration where the output is fed back to the input positively, characterized by a specific open-loop transfer function, with stability assessable via Nyquist plots.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"UNITY-FEEDBACK POSITIVE-FEEDBACK SYSTEM\"", "label": "\"UNITY-FEEDBACK POSITIVE-FEEDBACK SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-28b4b52a01dda89a71ee2d28a9d43930"}, {"color": "#355d57", "description": "\"A MATLAB script used to produce a Nyquist plot for a positive-feedback system, allowing stability assessment by visual inspection.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7\u201320\"", "label": "\"MATLAB PROGRAM 7\u201320\"", "shape": "dot", "size": 25, "source_id": "chunk-28b4b52a01dda89a71ee2d28a9d43930"}, {"color": "#5a2fcf", "description": "\"The equation G(s) = (s\u00b2 + 4s + 6) / (s\u00b2 + 5s + 4) used to define the open-loop characteristics of a unity-feedback positive-feedback system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"OPEN-LOOP TRANSFER FUNCTION OF UNITY-FEEDBACK POSITIVE-FEEDBACK SYSTEM\"", "label": "\"OPEN-LOOP TRANSFER FUNCTION OF UNITY-FEEDBACK POSITIVE-FEEDBACK SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-28b4b52a01dda89a71ee2d28a9d43930"}, {"color": "#024556", "description": "\"A system configuration where the output is fed back into the input in a manner that reinforces the initial input, often leading to instability if not carefully controlled.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"POSITIVE FEEDBACK SYSTEM\"", "label": "\"POSITIVE FEEDBACK SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-e2168329cd1ccbb1068ce3cf99cc6a32"}, {"color": "#943812", "description": "\"A specific script or program developed in MATLAB to generate Nyquist plots and analyze the stability of control systems.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7-21\"", "label": "\"MATLAB PROGRAM 7-21\"", "shape": "dot", "size": 25, "source_id": "chunk-e2168329cd1ccbb1068ce3cf99cc6a32"}, {"color": "#2a3701", "description": "\"A specific Nyquist Plot that represents the frequency response and potential instability of a system with positive feedback.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"NYQUIST PLOT FOR POSITIVE-FEEDBACK SYSTEM\"", "label": "\"NYQUIST PLOT FOR POSITIVE-FEEDBACK SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-e2168329cd1ccbb1068ce3cf99cc6a32"}, {"color": "#f8efe1", "description": "\"A specific Nyquist Plot that represents the stable frequency response characteristics of a system with negative feedback.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"NYQUIST PLOT FOR NEGATIVE-FEEDBACK SYSTEM\"", "label": "\"NYQUIST PLOT FOR NEGATIVE-FEEDBACK SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-e2168329cd1ccbb1068ce3cf99cc6a32"}, {"color": "#4b76b8", "description": "\"Identified as the gain crossover frequency, it is the frequency at which the magnitude of the system\u0027s gain is 0 dB, crucial for phase margin calculation.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"FREQUENCY \\(\\OMEGA_C\\)\"", "label": "\"FREQUENCY \\(\\OMEGA_C\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-4e9602feed7a5394b1a532d6e50c7594"}, {"color": "#989f0f", "description": "\"A function that represents the relationship between the input and output of a control system without feedback, often analyzed for stability and performance.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"OPEN-LOOP TRANSFER FUNCTION (\\(G(S)\\))\"", "label": "\"OPEN-LOOP TRANSFER FUNCTION (\\(G(S)\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-c4c705d9ada2daebf72cb99290057023"}, {"color": "#527d38", "description": "\"A specific frequency where the phase angle of the lag-lead compensator becomes zero, demarcating transition between lag and lead behavior.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"$\\OMEGA_1$\"", "label": "\"$\\OMEGA_1$\"", "shape": "dot", "size": 25, "source_id": "chunk-dd43e88901cf62610293464e7a57fc97"}, {"color": "#c20c5c", "description": "\"An angular variable or state typically representing rotational position or orientation in dynamic systems.\"\u003cSEP\u003e\"The phase angle of a complex number, calculated as the arctan of the imaginary part divided by the real part.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"THETA (\u0398)\"", "label": "\"THETA (\u0398)\"", "shape": "dot", "size": 25, "source_id": "chunk-8e8ad763cdb1297a66a1a293c17fe5b4\u003cSEP\u003echunk-d7388f5a8e36e80f23576160c63bb55c"}, {"color": "#9879c5", "description": "\"The frequency at which the magnitude of the transfer function is zero dB, determined here as \u03c9c = 6.5686 rad/sec.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"FREQUENCY POINT (GAIN CROSSOVER FREQUENCY)\"", "label": "\"FREQUENCY POINT (GAIN CROSSOVER FREQUENCY)\"", "shape": "dot", "size": 25, "source_id": "chunk-5d1d695e8f70b6e22196451604ad7ac8"}, {"color": "#8abe30", "description": "\"The magnitude of the frequency response of a component G1(j\u03c9), crucial for analyzing the system\u0027s response at different frequencies, specifically determined to be -6.7778 dB.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"MAGNITUDE OF G1(J\u03a9)\"", "label": "\"MAGNITUDE OF G1(J\u03a9)\"", "shape": "dot", "size": 25, "source_id": "chunk-5d1d695e8f70b6e22196451604ad7ac8"}, {"color": "#295a29", "description": "\"A mathematical representation of the original system without compensation, indicating the relationship between input and output when feedback is applied.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP TRANSFER FUNCTION (UNCOMPENSATED)\"", "label": "\"CLOSED-LOOP TRANSFER FUNCTION (UNCOMPENSATED)\"", "shape": "dot", "size": 25, "source_id": "chunk-f630d94b3361ad3fe735f27a146ce968"}, {"color": "#aa8bb8", "description": "\"The mathematical expression representing the open-loop behavior of the compensated system, showing how inputs are transformed before feedback.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"OPEN-LOOP TRANSFER FUNCTION $G_{C}(S)G(S)$\"", "label": "\"OPEN-LOOP TRANSFER FUNCTION $G_{C}(S)G(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-8c42ceee0b55db7446aad6a025ec5ce3"}, {"color": "#5cc814", "description": "\"A MATLAB program used for plotting the magnitude and phase-angle curves of the open-loop transfer function of the compensated system.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7-32\"", "label": "\"MATLAB PROGRAM 7-32\"", "shape": "dot", "size": 25, "source_id": "chunk-8c42ceee0b55db7446aad6a025ec5ce3"}, {"color": "#314f76", "description": "\"A specific MATLAB program referenced for obtaining the Bode diagram of the lag-lead compensator.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7-31\"", "label": "\"MATLAB PROGRAM 7-31\"", "shape": "dot", "size": 25, "source_id": "chunk-8c42ceee0b55db7446aad6a025ec5ce3"}, {"color": "#62d54a", "description": "\"A MATLAB program utilized for obtaining the unit-step response of the compensated system, providing insights into its transient behavior.\"\u003cSEP\u003e\"A MATLAB script used to obtain the unit-step response of a compensated control system, enabling analysis of system behavior and stability.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7-33\"", "label": "\"MATLAB PROGRAM 7-33\"", "shape": "dot", "size": 25, "source_id": "chunk-c3bc1525009800c71ea68e6ca68b7d1e\u003cSEP\u003echunk-8c42ceee0b55db7446aad6a025ec5ce3"}, {"color": "#f184ba", "description": "\"A MATLAB command used to perform convolution of polynomials, aiding in determining the system\u0027s denominator polynomial.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"CONV COMMAND\"", "label": "\"CONV COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-8c42ceee0b55db7446aad6a025ec5ce3"}, {"color": "#8e6905", "description": "\"Expressions representing parts of the transfer function used in calculating the system\u0027s response and stability in MATLAB.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"POLYNOMIALS $A(S)$, $B(S)$, $C(S)$\"", "label": "\"POLYNOMIALS $A(S)$, $B(S)$, $C(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-8c42ceee0b55db7446aad6a025ec5ce3"}, {"color": "#d8807c", "description": "\"A MATLAB script that converts the unit-ramp response to a unit-step response, providing a different perspective on system dynamics.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7-34\"", "label": "\"MATLAB PROGRAM 7-34\"", "shape": "dot", "size": 25, "source_id": "chunk-c3bc1525009800c71ea68e6ca68b7d1e"}, {"color": "#6065ed", "description": "\"A plot that shows the variation of phase angle with frequency in a Bode diagram, critical in understanding system stability and phase margin.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PHASE ANGLE CURVE\"", "label": "\"PHASE ANGLE CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-fc6bffa769ed3c6acfea48887db0f52c"}, {"color": "#6dcadc", "description": "\"A type of controller combining proportional control with integral action, aiming to eliminate steady-state errors without causing excessive oscillations.\"\u003cSEP\u003e\"A type of feedback controller that combines proportional and integral action to eliminate steady-state error.\"\u003cSEP\u003e\"A type of lag compensator in control systems with a characteristic infinite gain at zero frequency. It includes a zero at a specific location and improves steady-state characteristics while affecting system stability.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PI CONTROLLER\"", "label": "\"PI CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-8e933e9c00fb4ae9cc395c5c8a89cb68\u003cSEP\u003echunk-83a4906e2aa49fc52569ce735f4556d1\u003cSEP\u003echunk-b1229a7f4f282a2e8956dbc23a4813f1"}, {"color": "#8a0170", "description": "\"A control system designed to manage and stabilize the orientation of a spacecraft, crucial for maintaining desired alignment in space missions.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"SPACE-VEHICLE ATTITUDE-CONTROL SYSTEM\"", "label": "\"SPACE-VEHICLE ATTITUDE-CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-b1229a7f4f282a2e8956dbc23a4813f1"}, {"color": "#1c5f2d", "description": "\"Variations of the standard PID controller, such as I-PD and multi-degrees-of-freedom PID controllers, designed to improve performance and flexibility in specific industrial applications.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MODIFIED PID CONTROLLERS\"", "label": "\"MODIFIED PID CONTROLLERS\"", "shape": "dot", "size": 25, "source_id": "chunk-8d35f7a57bab2bdfbf4ce97c85c1be85"}, {"color": "#f32b35", "description": "\"A control system design with multiple degrees of freedom to meet separate and potentially conflicting requirements for the system responses to different inputs.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"MULTI-DEGREES-OF-FREEDOM CONTROL SYSTEM\"", "label": "\"MULTI-DEGREES-OF-FREEDOM CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-8d35f7a57bab2bdfbf4ce97c85c1be85"}, {"color": "#89dbce", "description": "\"A control algorithm featuring integral and derivative actions to mitigate steady-state error and enhance transient response.\"\u003cSEP\u003e\"A modified form of PID Control where the integral action affects the derivative control action, improving disturbance rejection without affecting the proportional control path directly.\"\u003cSEP\u003e\"A variation of the PID control where the integrator acts only on the disturbance input, enabling larger proportional and derivative gains to mitigate disturbances.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"I-PD CONTROL\"", "label": "\"I-PD CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-1bf53bdeb66e4e792071384f8cc796d3\u003cSEP\u003echunk-8d35f7a57bab2bdfbf4ce97c85c1be85\u003cSEP\u003echunk-8a604009aa666e71c3916e36d8184b64"}, {"color": "#6d2054", "description": "\"A control strategy that adjusts controller parameters in real-time based on varying operating conditions.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"GAIN SCHEDULING\"", "label": "\"GAIN SCHEDULING\"", "shape": "dot", "size": 25, "source_id": "chunk-8d35f7a57bab2bdfbf4ce97c85c1be85"}, {"color": "#1d92fd", "description": "\"A heuristic method developed for tuning PID controller parameters based on step response or marginal stability conditions, used when plant models are not available.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"ZIEGLER\u2013NICHOLS TUNING RULES\"", "label": "\"ZIEGLER\u2013NICHOLS TUNING RULES\"", "shape": "dot", "size": 25, "source_id": "chunk-8d35f7a57bab2bdfbf4ce97c85c1be85"}, {"color": "#8ca78d", "description": "\"An experimental setup used to determine PID tuning parameters based on the response of the system to a unit step input.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"ZIEGLER\u2013NICHOLS STEP RESPONSE\"", "label": "\"ZIEGLER\u2013NICHOLS STEP RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-8d35f7a57bab2bdfbf4ce97c85c1be85"}, {"color": "#80613c", "description": "\"A traditional control system design with one degree of freedom dedicated to managing system response to a single input type.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"SINGLE-DEGREE-OF-FREEDOM CONTROL SYSTEM\"", "label": "\"SINGLE-DEGREE-OF-FREEDOM CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-8d35f7a57bab2bdfbf4ce97c85c1be85"}, {"color": "#ee89ca", "description": "\"Control systems used in industrial processes to regulate operations and maintain desired output, often employing PID controllers.\"", "entity_type": "\"APPLICATION\"", "font": {"size": 12}, "id": "\"PROCESS CONTROL SYSTEMS\"", "label": "\"PROCESS CONTROL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-8d35f7a57bab2bdfbf4ce97c85c1be85"}, {"color": "#568a49", "description": "\"A control system technique to transition smoothly from manual to automatic operation, reducing transient effects.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BUMPLESS SWITCHING\"", "label": "\"BUMPLESS SWITCHING\"", "shape": "dot", "size": 25, "source_id": "chunk-8d35f7a57bab2bdfbf4ce97c85c1be85"}, {"color": "#7be559", "description": "\"A type of PID controller that uses hydraulic mechanisms for the actuation and control of processes, typically used in applications requiring substantial force.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"HYDRAULIC PID CONTROLLER\"", "label": "\"HYDRAULIC PID CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-8d35f7a57bab2bdfbf4ce97c85c1be85"}, {"color": "#b74278", "description": "\"A type of PID controller that utilizes electronic components to implement the control actions, commonly used in digital control systems.\"\u003cSEP\u003e\"An electronic implementation of the PID control mechanism, designed to adjust its control output based on the proportional, integral, and derivative components. It is characterized by specified resistances and capacitances for tuning the controller\u0027s response.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"ELECTRONIC PID CONTROLLER\"", "label": "\"ELECTRONIC PID CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-60906a0ecca50eddf7c3de1ccab5d822\u003cSEP\u003echunk-8d35f7a57bab2bdfbf4ce97c85c1be85"}, {"color": "#fbd8e6", "description": "\"A mathematical expression representing the relationship between the output and input of the controller, given by Gc(s)=39.42(1+1/(3.077s)+0.7692s)=30.3215((s+0.65)^2/s).\"\u003cSEP\u003e\"Describes the mathematical relationship of the PID controller in the Laplace domain, showing how system output responds to input for specific gains and zero positions.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION GC(S)\"", "label": "\"TRANSFER FUNCTION GC(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-159fa8f1526c118a57f8a13fe9fd06f2\u003cSEP\u003echunk-60906a0ecca50eddf7c3de1ccab5d822"}, {"color": "#8c7603", "description": "\"A PID controller that uses compressed air to generate mechanical motion, particularly useful in environments where electrical components might be hazardous.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PNEUMATIC PID CONTROLLER\"", "label": "\"PNEUMATIC PID CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-8d35f7a57bab2bdfbf4ce97c85c1be85"}, {"color": "#804b8f", "description": "\"A widely used feedback control mechanism consisting of Proportional, Integral, and Derivative components, used to maintain stable and precise control responses.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"PID CONTROL SCHEME\"", "label": "\"PID CONTROL SCHEME\"", "shape": "dot", "size": 25, "source_id": "chunk-1bf53bdeb66e4e792071384f8cc796d3"}, {"color": "#a6630d", "description": "\"A condition in a control system where the output oscillates continuously without dying out, typically occurring at the critical gain and period.\"\u003cSEP\u003e\"A phenomenon observed in control systems when the output oscillates with a constant amplitude and period, indicating the point of critical gain.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SUSTAINED OSCILLATION\"", "label": "\"SUSTAINED OSCILLATION\"", "shape": "dot", "size": 25, "source_id": "chunk-ddf4fea100525d3daf8e076f290d30f8\u003cSEP\u003
