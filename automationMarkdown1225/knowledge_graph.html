btain the plant transfer function of the inverted pendulum system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (3-21)\"", "label": "\"EQUATION (3-21)\"", "shape": "dot", "size": 25, "source_id": "chunk-4fe87183677b1e1db07628715682247a"}, {"color": "#b63fae", "description": "\"An equation providing part of the state-space representation of the inverted pendulum system, detailing changes in state variables over time.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (3-22)\"", "label": "\"EQUATION (3-22)\"", "shape": "dot", "size": 25, "source_id": "chunk-4fe87183677b1e1db07628715682247a"}, {"color": "#b82389", "description": "\"An equation describing the output of the state-space representation in terms of state variables for the inverted pendulum system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (3-23)\"", "label": "\"EQUATION (3-23)\"", "shape": "dot", "size": 25, "source_id": "chunk-4fe87183677b1e1db07628715682247a"}, {"color": "#49602f", "description": "\"Represents the angular displacement (theta) of the pendulum in the state-space model.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATE VARIABLE X1\"", "label": "\"STATE VARIABLE X1\"", "shape": "dot", "size": 25, "source_id": "chunk-4fe87183677b1e1db07628715682247a"}, {"color": "#3ee4d6", "description": "\"Represents the angular velocity of the pendulum in the state-space model.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATE VARIABLE X2\"", "label": "\"STATE VARIABLE X2\"", "shape": "dot", "size": 25, "source_id": "chunk-4fe87183677b1e1db07628715682247a"}, {"color": "#423bc4", "description": "\"Represents the position of the cart in the state-space model.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATE VARIABLE X3\"", "label": "\"STATE VARIABLE X3\"", "shape": "dot", "size": 25, "source_id": "chunk-4fe87183677b1e1db07628715682247a"}, {"color": "#66738 em, representing vertical displacements such as bumps in the road.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"INPUT DISPLACEMENT (XI)\"", "label": "\"INPUT DISPLACEMENT (XI)\"", "shape": "dot", "size": 25, "source_id": "chunk-17c59986bbc6f74a47eb3355426457a1"}, {"color": "#70796e", "description": "\"The external forces or displacements acting as input excitations to the system, causing the automobile suspension to respond.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MOTION EXCITATION\"", "label": "\"MOTION EXCITATION\"", "shape": "dot", "size": 25, "source_id": "chunk-17c59986bbc6f74a47eb3355426457a1"}, {"color": "#32e89e", "description": "\"A reference table listing operational-amplifier circuits that may be used as controllers or compensators within control systems.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"TABLE 3-1\"", "label": "\"TABLE 3-1\"", "shape": "dot", "size": 25, "source_id": "chunk-17c59986bbc6f74a47eb3355426457a1"}, {"color": "#cfc844", "description": "\"A schematic diagram illustrating a complete model of an automobile suspension system with translational and rotational motions.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 3-20(A)\"", "label": "\"FIGURE 3-20(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-17c59986bbc6f74a47eb3355426457a1"}, {"color": "#f02254", "description": "\"A diagram showing a very simplified version of an automobile suspension system focusing on vertical motion.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 3-20(B)\"", "label": "\"FIGURE 3-20(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-17c59986bbc6f74a47eb3355426457a1"}, {"color": "#99cda4", "description": "\"A visual illustration depicting both an automobile suspension system and its simplified version to aid in understanding the mechanical setup.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 3-20\"", "lab nd compute the error signal.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OUTPUT SHAFT POSITION (C)\"", "label": "\"OUTPUT SHAFT POSITION (C)\"", "shape": "dot", "size": 25, "source_id": "chunk-096eca506ddda6a033ef9f285664c735"}, {"color": "#a3fa7b", "description": "\"A constant defining proportionate relationships between the input/output positions and their corresponding electric potentials in the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PROPORTIONALITY CONSTANT (K0)\"", "label": "\"PROPORTIONALITY CONSTANT (K0)\"", "shape": "dot", "size": 25, "source_id": "chunk-096eca506ddda6a033ef9f285664c735"}, {"color": "#aa5f45", "description": "\"A constant that denotes the gain an amplifier applies to the error voltage within the control system, crucial for signal amplification.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"AMPLIFIER GAIN CONSTANT (K1)\"", "label": "\"AMPLIFIER GAIN CONSTANT (K1)\"", "shape": "dot", "size": 25, "source_id": "chunk-096eca506ddda6a033ef9f285664c735"}, {"color": "#3520ce", "description": "\"Part of the DC motor receiving constant voltage, crucial for maintaining consistent magnetic fields necessary for motor operation.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FIELD WINDING\"", "label": "\"FIELD WINDING\"", "shape": "dot", "size": 25, "source_id": "chunk-096eca506ddda6a033ef9f285664c735"}, {"color": "#ab100d", "description": "\"The circuit where the amplified error voltage is applied, it\u0027s pivotal in driving the motor to minimize errors.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MOTOR ARMATURE CIRCUIT\"", "label": "\"MOTOR ARMATURE CIRCUIT\"", "shape": "dot", "size": 25, "source_id": "chunk-096eca506ddda6a033ef9f285664c735"}, {"color": "#970ef8", "description": "\"A magnetic field parameter affecting induced voltage in the motor armature, crucial for understanding motor operations and dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FLUX\"", "label": "\"FLUX\"", "shape": "dot", "size": 25, "source_id": "chunk-096eca506ddda6a033ef9f285664c735"}, {"color": "#681737", "description": "\"Current flowing through the motor armature, directly influencing the torque produced by the motor.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ARMATURE CURRENT (IA)\"", "label": "\"ARMATURE CURRENT (IA)\"", "shape": "dot", "size": 25, "source_id": "chunk-096eca506ddda6a033ef9f285664c735"}, {"color": "#c23a68", "description": "\"Voltage generated in the armature, proportional to motor shaft\u0027s angular velocity, described by eb = K3 * d\u03b8/dt.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"INDUCED VOLTAGE DUE TO ANGULAR VELOCITY (EB)\"", "label": "\"INDUCED VOLTAGE DUE TO ANGULAR VELOCITY (EB)\"", "shape": "dot", "size": 25, "source_id": "chunk-096eca506ddda6a033ef9f285664c735"}, {"color": "#0df1f7", "description": "\"Related to the motor\u0027s rotational dynamics, signifies the combined inertia of motor, load and gear train referred to the motor shaft.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"INERTIA (J0)\"", "label": "\"INERTIA (J0)\"", "shape": "dot", "size": 25, "source_id": "chunk-096eca506ddda6a033ef9f285664c735"}, {"color": "#03a19b", "description": "\"Describes the relationship between armature-based parameters: La * (di_a/dt) + Ra * i_a + K3 * (d\u03b8/dt) = K1 * ev.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"DIFFERENTIAL EQUATION FOR ARMATURE CIRCUIT\"", "label": "\"DIFFERENTIAL EQUATION FOR ARMATURE CIRCUIT\"", "shape": "dot", "size": 25, "source_id": "chunk-096eca506ddda6a033ef9f285664c735"}, {"color": "#5dbd1f", "description": "\"Defines the equilibrium state concerning torque and armature current as J0 * (d^2\u03b8/dt^2) + b0 * (d\u03b8/dt) = T = K2 * ia.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TORQUE EQUILIBRIUM EQUATION\"", "label": "\"TORQUE EQUILIBRIUM EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-096eca506ddda6a033ef9f285664c735"}, {"color": "#cdc1a8", "description": "\"The moment of inertia, J0, referred to the output shaft by dividing it by n^2, representing the equivalence of inertia for the system\u0027s reduced model.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PARAMETER J\"", "label": "\"PARAMETER J\"", "shape": "dot", "size": 25, "source_id": "chunk-6210a2c143d7c2909e48f2da3e19d26c"}, {"color": "#cc6f20", "description": "\"The viscous friction coefficient, adjusted to the output shaft by the factor 1/n^2, indicates friction adjusted for the reduced system model.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PARAMETER B\"", "label": "\"PARAMETER B\"", "shape": "dot", "size": 25, "source_id": "chunk-6210a2c143d7c2909e48f2da3e19d26c"}, {"color": "#ac2e10", "description": "\"A primary component where the inertia J0 and viscous friction coefficient are initially defined before being referred to the output shaft through transformation.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MOTOR SHAFT\"", "label": "\"MOTOR SHAFT\"", "shape": "dot", "size": 25, "source_id": "chunk-6210a2c143d7c2909e48f2da3e19d26c"}, {"color": "#dea33b", "description": "\"The shaft to which the parameters J and B are referred after transforming the original parameters from the motor shaft, simplifying the system model.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"OUTPUT SHAFT\"", "label": "\"OUTPUT SHAFT\"", "shape": "dot", "size": 25, "source_id": "chunk-6210a2c143d7c2909e48f2da3e19d26c"}, {"color": "#a06ea9", "description": "\"These equations form the mathematical basis for constructing the block diagram of the system, as they define specific relationships and dynamics within the system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATIONS (3\u201348), (3\u201349), AND (3\u201350)\"", "label": "\"EQUATIONS (3\u201348), (3\u201349), AND (3\u201350)\"", "shape": "dot", "size": 25, "source_id": "chunk-6210a2c143d7c2909e48f2da3e19d26c"}, {"color": "#8ededd", "description": "\"A visual representation used to illustrate the complex block diagram of the control system, which is constructed from specific equations.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 3\u201329(B)\"", "label": "\"FIGURE 3\u201329(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-6210a2c143d7c2909e48f2da3e19d26c"}, {"color": "#3d4da8", "description": "\"A simplified visual representation, derived from Figure 3\u201329(b), showing the block diagram of the system with reduced complexity.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 3\u201329(C)\"", "label": "\"FIGURE 3\u201329(C)\"", "shape": "dot", "size": 25, "source_id": "chunk-6210a2c143d7c2909e48f2da3e19d26c"}, {"color": "#e16737", "description": "\"A diagram used to visualize the spring-loaded pendulum system, aiding in its mathematical modeling by showing relevant forces and geometry.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 3\u201333\"", "label": "\"FIGURE 3\u201333\"", "shape": "dot", "size": 25, "source_id": "chunk-6210a2c143d7c2909e48f2da3e19d26c"}, {"color": "#eb9d91", "description": "\"The calculated coefficient representing the system\u0027s effective viscous friction, used in dynamic modeling of mechanical systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"EQUIVALENT VISCOUS-FRICTION COEFFICIENT B_EQ\"", "label": "\"EQUIVALENT VISCOUS-FRICTION COEFFICIENT B_EQ\"", "shape": "dot", "size": 25, "source_id": "chunk-6210a2c143d7c2909e48f2da3e19d26c"}, {"color": "#e6b626", "description": "\"A mechanical system designed to control motion through damping forces, depicted in Figure 3\u201330.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"DAMPER SYSTEM\"", "label": "\"DAMPER SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-6210a2c143d7c2909e48f2da3e19d26c"}, {"color": "#9fed1d", "description": "\"A simplification made in mathematical modeling where the effects of friction are ignored to facilitate easier analysis of systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FRICTIONLESS ASSUMPTION\"", "label": "\"FRICTIONLESS ASSUMPTION\"", "shape": "dot", "size": 25, "source_id": "chunk-24a89f2b2dd8b30d5dbcb7b126df8693"}, {"color": "#3ffc20", "description": "\"A method used in control systems engineering to visualize the relationships between system components and derive transfer functions or other system descriptors.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"BLOCK DIAGRAM APPROACH\"", "label": "\"BLOCK DIAGRAM APPROACH\"", "shape": "dot", "size": 25, "source_id": "chunk-24a89f2b2dd8b30d5dbcb7b126df8693"}, {"color": "#32e738", "description": "\"The point at which the entire weight of a body is considered to be concentrated, affecting balance and stability in mechanical systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CENTER OF GRAVITY\"", "label": "\"CENTER OF GRAVITY\"", "shape": "dot", "size": 25, "source_id": "chunk-24a89f2b2dd8b30d5dbcb7b126df8693"}, {"color": "#6cd2e8", "description": "\"A measure of the rotational force applied on an object, crucial in determining mechanical systems\u0027 rotational behavior.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"TORQUE\"", "label": "\"TORQUE\"", "shape": "dot", "size": 25, "source_id": "chunk-24a89f2b2dd8b30d5dbcb7b126df8693"}, {"color": "#db7166", "description": "\"Mediums for transmitting signals and power in engineering, differentiated by their compressibility and surface characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LIQUID AND GAS SYSTEMS\"", "label": "\"LIQUID AND GAS SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-24a89f2b2dd8b30d5dbcb7b126df8693"}, {"color": "#96b09d", "description": "\"Equations used to model systems with laminar flow, where system behavior is proportional to input.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"LINEAR DIFFERENTIAL EQUATIONS\"", "label": "\"LINEAR DIFFERENTIAL EQUATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-6715d53e25d2bcd81d26939465153396"}, {"color": "#b3552c", "description": "\"Equations that represent systems with turbulent flow, where changes in system behavior are not proportional to input.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"NONLINEAR DIFFERENTIAL EQUATIONS\"", "label": "\"NONLINEAR DIFFERENTIAL EQUATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-6715d53e25d2bcd81d26939465153396"}, {"color": "#a7ca81", "description": "\"Devices used within pneumatic systems to manage and regulate the flow and pressure of gases, commonly found in industrial automated processes.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PNEUMATIC CONTROLLERS\"", "label": "\"PNEUMATIC CONTROLLERS\"", "shape": "dot", "size": 25, "source_id": "chunk-6715d53e25d2bcd81d26939465153396"}, {"color": "#51e05a", "description": "\"Devices that regulate hydraulic systems, controlling the flow and pressure of hydraulic fluids to achieve desired actions in machinery.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"HYDRAULIC CONTROLLERS\"", "label": "\"HYDRAULIC CONTROLLERS\"", "shape": "dot", "size": 25, "source_id": "chunk-6715d53e25d2bcd81d26939465153396"}, {"color": "#a8952c", "description": "\"Simplified representations of nonlinear systems, where nonlinear equations are approximated to linear ones for easier analysis.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"LINEARIZED MATHEMATICAL MODELS\"", "label": "\"LINEARIZED MATHEMATICAL MODELS\"", "shape": "dot", "size": 25, "source_id": "chunk-6715d53e25d2bcd81d26939465153396"}, {"color": "#db5521", "description": "\"A parameter representing the opposition to liquid flow in a system, defined by the level difference needed for a unit change in flow rate.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"RESISTANCE \\(R\\)\"", "label": "\"RESISTANCE \\(R\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-6715d53e25d2bcd81d26939465153396"}, {"color": "#aec98f", "description": "\"The constant resistance associated with laminar flow, representing the relationship between level difference and flow rate.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"LAMINAR-FLOW RESISTANCE \\(R_L\\)\"", "label": "\"LAMINAR-FLOW RESISTANCE \\(R_L\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-6715d53e25d2bcd81d26939465153396"}, {"color": "#10c43b", "description": "\"The resistance associated with turbulent flow, which varies depending on the flow conditions and is influenced by the square root of the head.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"TURBULENT-FLOW RESISTANCE \\(R_T\\)\"", "label": "\"TURBULENT-FLOW RESISTANCE \\(R_T\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-6715d53e25d2bcd81d26939465153396"}, {"color": "#f9ae65", "description": "\"The use of control strategies and systems to maintain a desired liquid level within a tank or process, often employing resistance and capacitance concepts.\"", "entity_type": "\"APPLICATION\"", "font": {"size": 12}, "id": "\"LIQUID-LEVEL CONTROL\"", "label": "\"LIQUID-LEVEL CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-6715d53e25d2bcd81d26939465153396"}, {"color": "#a8fc87", "description": "\"The constant rate of liquid flow through a system under consistent conditions, used in calculating flow resistance.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STEADY-STATE FLOW RATE \\(Q\\)\"", "label": "\"STEADY-STATE FLOW RATE \\(Q\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-6715d53e25d2bcd81d26939465153396"}, {"color": "#24a8b3", "description": "\"A proportionality constant in flow equations relating flow rate to head, varying with flow conditions and system design.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"COEFFICIENT \\(K\\)\"", "label": "\"COEFFICIENT \\(K\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-6715d53e25d2bcd81d26939465153396"}, {"color": "#64f3a7", "description": "\"A flow coefficient in the equation for flow rate, dependent on the flow coefficient and area of restriction. It\u0027s often unknown and can be determined experimentally.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"COEFFICIENT ($K$)\"", "label": "\"COEFFICIENT ($K$)\"", "shape": "dot", "size": 25, "source_id": "chunk-5d321a219d0b446081a62321edbd40ce"}, {"color": "#4f516f", "description": "\"A measure of the volume of fluid passing a point in a system per unit time, usually used in relation to head and resistance.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"FLOW RATE ($Q$)\"", "label": "\"FLOW RATE ($Q$)\"", "shape": "dot", "size": 25, "source_id": "chunk-5d321a219d0b446081a62321edbd40ce"}, {"color": "#809c22", "description": "\"The height of liquid in a tank or reservoir, influencing flow rate and pressure in a system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"HEAD ($H$)\"", "label": "\"HEAD ($H$)\"", "shape": "dot", "size": 25, "source_id": "chunk-5d321a219d0b446081a62321edbd40ce"}, {"color": "#9559da", "description": "\"A condition where the variables (flow rate, head) of a system remain constant over time unless disturbed.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STEADY-STATE\"", "label": "\"STEADY-STATE\"", "shape": "dot", "size": 25, "source_id": "chunk-5d321a219d0b446081a62321edbd40ce"}, {"color": "#964fdf", "description": "\"Represent small changes in head and flow rate from their steady-state values, used to analyze system dynamics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DEVIATION VARIABLES ($H$, $Q$)\"", "label": "\"DEVIATION VARIABLES ($H$, $Q$)\"", "shape": "dot", "size": 25, "source_id": "chunk-5d321a219d0b446081a62321edbd40ce"}, {"color": "#46d85c", "description": "\"A graphical plot used to determine the slope of the head-versus-flow-rate curve, useful in calculating resistance at an operating point.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 4\u20131(B)\"", "label": "\"FIGURE 4\u20131(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-5d321a219d0b446081a62321edbd40ce"}, {"color": "#01ab7d", "description": "\"The steady-state operating point on the head-versus-flow-rate curve, used to determine the resistance and linearization of the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"POINT $P$\"", "label": "\"POINT $P$\"", "shape": "dot", "size": 25, "source_id": "chunk-5d321a219d0b446081a62321edbd40ce"}, {"color": "#25ef24", "description": "\"The constant flow rate of fluid in a system at equilibrium, crucial for analyzing system stability.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"STEADY-STATE FLOW RATE (\\(\\BAR{Q}\\))\"", "label": "\"STEADY-STATE FLOW RATE (\\(\\BAR{Q}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-9ba2fd2760869587a8b2d47cb3206610"}, {"color": "#39d200", "description": "\"The equilibrium liquid height in the first tank, indicating stable operating conditions.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"STEADY-STATE LIQUID LEVEL OF TANK 1 (\\(\\DOT{\\OVERLINE{H}}_{1}\\))\"", "label": "\"STEADY-STATE LIQUID LEVEL OF TANK 1 (\\(\\DOT{\\OVERLINE{H}}_{1}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-9ba2fd2760869587a8b2d47cb3206610"}, {"color": "#8f2839", "description": "\"The constant liquid height in the second tank, contributing to system balance.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"STEADY-STATE LIQUID LEVEL OF TANK 2 (\\(\\OVERLINE{H}_{2}\\))\"", "label": "\"STEADY-STATE LIQUID LEVEL OF TANK 2 (\\(\\OVERLINE{H}_{2}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-9ba2fd2760869587a8b2d47cb3206610"}, {"color": "#46cc0c", "description": "\"Pneumatic controllers used extensively in industrial control systems, known for being explosion-proof, simple, and easy to maintain.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"LOW-PRESSURE PNEUMATIC CONTROLLERS\"", "label": "\"LOW-PRESSURE PNEUMATIC CONTROLLERS\"", "shape": "dot", "size": 25, "source_id": "chunk-649423619c4b7a46d50a07b06d29a799"}, {"color": "#699bc4", "description": "\"In pneumatic systems, a permissible leakage to a certain extent but should be avoided in hydraulic systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EXTERNAL LEAKAGE\"", "label": "\"EXTERNAL LEAKAGE\"", "shape": "dot", "size": 25, "source_id": "chunk-649423619c4b7a46d50a07b06d29a799"}, {"color": "#6839ae", "description": "\"Pneumatic systems should avoid internal leakage, while hydraulic systems can allow it to a certain degree.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INTERNAL LEAKAGE\"", "label": "\"INTERNAL LEAKAGE\"", "shape": "dot", "size": 25, "source_id": "chunk-649423619c4b7a46d50a07b06d29a799"}, {"color": "#08de04", "description": "\"Pipes that are not required in pneumatic systems using air but are necessary in hydraulic systems.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"RETURN PIPES\"", "label": "\"RETURN PIPES\"", "shape": "dot", "size": 25, "source_id": "chunk-649423619c4b7a46d50a07b06d29a799"}, {"color": "#680b88", "description": "\"The temperature range within which pneumatic and hydraulic systems operate optimally.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"NORMAL OPERATING TEMPERATURE\"", "label": "\"NORMAL OPERATING TEMPERATURE\"", "shape": "dot", "size": 25, "source_id": "chunk-649423619c4b7a46d50a07b06d29a799"}, {"color": "#41c2d5", "description": "\"A characteristic of pneumatic systems ensuring safety from fire and explosions, contrasted with hydraulic systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FIRE AND EXPLOSION PROOFING\"", "label": "\"FIRE AND EXPLOSION PROOFING\"", "shape": "dot", "size": 25, "source_id": "chunk-649423619c4b7a46d50a07b06d29a799"}, {"color": "#b6826f", "description": "\"The difference in gas pressure across a system that drives the flow rate in pneumatic systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PRESSURE DIFFERENCE\"", "label": "\"PRESSURE DIFFERENCE\"", "shape": "dot", "size": 25, "source_id": "chunk-649423619c4b7a46d50a07b06d29a799"}, {"color": "#66e4b0", "description": "\"Refers to the attributes involved in gas flow through connected pipelines and pressure vessels in pneumatic systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RESISTANCE AND CAPACITANCE OF PRESSURE SYSTEMS\"", "label": "\"RESISTANCE AND CAPACITANCE OF PRESSURE SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-649423619c4b7a46d50a07b06d29a799"}, {"color": "#f06d0a", "description": "\"The rate at which gas is flowing through a system, impacting the calculation of resistance.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GAS FLOW RATE\"", "label": "\"GAS FLOW RATE\"", "shape": "dot", "size": 25, "source_id": "chunk-649423619c4b7a46d50a07b06d29a799"}, {"color": "#3fd4ce", "description": "\"A method to experimentally determine gas flow resistance by plotting flow rate versus pressure difference.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SLOPE OF THE CURVE\"", "label": "\"SLOPE OF THE CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-649423619c4b7a46d50a07b06d29a799"}, {"color": "#dacb63", "description": "\"A component in pressure systems important for storing gas and determining system capacitance based on expansion processes.\"\u003cSEP\u003e\"A container designed to hold gases or liquids at a pressure substantially different from the ambient pressure, used for storage and balancing in various systems.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PRESSURE VESSEL\"", "label": "\"PRESSURE VESSEL\"", "shape": "dot", "size": 25, "source_id": "chunk-1946f3fb944d61a1dd02b2cba29c017d\u003cSEP\u003echunk-649423619c4b7a46d50a07b06d29a799"}, {"color": "#c745a2", "description": "\"A parameter in the polytropic process which determines the nature of gas expansion.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"POLYTROPIC EXPONENT\"", "label": "\"POLYTROPIC EXPONENT\"", "shape": "dot", "size": 25, "source_id": "chunk-649423619c4b7a46d50a07b06d29a799"}, {"color": "#e2c1e4", "description": "\"A constant that appears in the ideal gas equation and relates energy scale to temperature in gas calculations, typically expressed in units involving pressure and volume.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"UNIVERSAL GAS CONSTANT (\\(\\BAR{R}\\))\"", "label": "\"UNIVERSAL GAS CONSTANT (\\(\\BAR{R}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-8731d9b711020df8a0d6d9ef5f653cbc"}, {"color": "#eaa589", "description": "\"The mass of a given gas per mole, crucial for calculating specific gas constants and understanding the behavior of gases in various conditions.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MOLECULAR WEIGHT (\\(M\\))\"", "label": "\"MOLECULAR WEIGHT (\\(M\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-8731d9b711020df8a0d6d9ef5f653cbc"}, {"color": "#db2aa4", "description": "\"The volume occupied by a unit mass of a gas, providing insights into gas density and used in the ideal gas calculations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SPECIFIC VOLUME (\\(V\\))\"", "label": "\"SPECIFIC VOLUME (\\(V\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-8731d9b711020df8a0d6d9ef5f653cbc"}, {"color": "#2008a5", "description": "\"The absolute temperature of a gas affecting its pressure and volume, typically measured in degrees Rankine in the context of gas laws.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"TEMPERATURE (\\(T\\))\"", "label": "\"TEMPERATURE (\\(T\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-8731d9b711020df8a0d6d9ef5f653cbc"}, {"color": "#96c01c", "description": "\"The mass per unit volume of a gas, significant in evaluating gas flow and pressure-related parameters.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DENSITY (\\(\\RHO\\))\"", "label": "\"DENSITY (\\(\\RHO\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-8731d9b711020df8a0d6d9ef5f653cbc"}, {"color": "#c2bd1e", "description": "\"A dimensionless quantity used in thermodynamics to describe the behavior of a polytropic process, with specific meanings in isothermal and adiabatic processes.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"POLYTROPIC EXPONENT (\\(N\\))\"", "label": "\"POLYTROPIC EXPONENT (\\(N\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-8731d9b711020df8a0d6d9ef5f653cbc"}, {"color": "#522c53", "description": "\"A thermodynamic property of a gas indicating the amount of heat required to raise the temperature of a unit mass by one degree at constant pressure.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SPECIFIC HEAT AT CONSTANT PRESSURE (\\(C_P\\))\"", "label": "\"SPECIFIC HEAT AT CONSTANT PRESSURE (\\(C_P\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-8731d9b711020df8a0d6d9ef5f653cbc"}, {"color": "#d97b89", "description": "\"The heat required to raise the temperature of a unit mass by one degree at constant volume, an important property in thermodynamic processes.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SPECIFIC HEAT AT CONSTANT VOLUME (\\(C_V\\))\"", "label": "\"SPECIFIC HEAT AT CONSTANT VOLUME (\\(C_V\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-8731d9b711020df8a0d6d9ef5f653cbc"}, {"color": "#56dede", "description": "\"The rate at which gas flows within a system, often used in evaluating mass flow dynamics and pressure changes over time.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GAS FLOW RATE (\\(Q\\))\"", "label": "\"GAS FLOW RATE (\\(Q\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-8731d9b711020df8a0d6d9ef5f653cbc"}, {"color": "#a46644", "description": "\"The movement of the diaphragm within a pneumatic controller that regulates control pressure based on several parameters.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DIAPHRAGM VALVE DISPLACEMENT\"", "label": "\"DIAPHRAGM VALVE DISPLACEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-0456626297ce1903f279b7d1a23869a6"}, {"color": "#34a3a6", "description": "\"A principle in pneumatic controllers where the initial signal to control the system is an error signal reflecting desired versus actual states.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ERROR SIGNAL-DRIVEN ACTUATION\"", "label": "\"ERROR SIGNAL-DRIVEN ACTUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-0456626297ce1903f279b7d1a23869a6"}, {"color": "#aa65f8", "description": "\"A high-sensitivity pneumatic controller that toggles between two states without feedback mechanisms, causing a complete change in control pressure with minimal nozzle-flapper movement.\"", "entity_type": "\"CONTROL_SYSTEM\"", "font": {"size": 12}, "id": "\"PNEUMATIC TWO-POSITION CONTROLLER\"", "label": "\"PNEUMATIC TWO-POSITION CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-90e4d5f2edf2d53fdd51cc365c360253"}, {"color": "#ba972b", "description": "\"The set of equations governing the dynamics of the pneumatic control system, including derived expressions for pressure relationships and displacement calculations.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"MATHEMATICAL EQUATIONS\"", "label": "\"MATHEMATICAL EQUATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-90e4d5f2edf2d53fdd51cc365c360253"}, {"color": "#f3fc99", "description": "\"A fixed opening in pneumatic controllers that, together with the flapper, regulates air flow and pressure based on the flapper position.\"\u003cSEP\u003e\"A precision component in a pneumatic controller that interacts with the flapper to create a control pressure, central to the tuning of the control mechanism.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"NOZZLE\"", "label": "\"NOZZLE\"", "shape": "dot", "size": 25, "source_id": "chunk-19aba173741b8ff0f308d4899371c61e\u003cSEP\u003echunk-90e4d5f2edf2d53fdd51cc365c360253"}, {"color": "#f172cc", "description": "\"A parameter representing the surface area of the bellows that interacts with control pressure to produce a force, affecting the system dynamics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"EFFECTIVE AREA OF THE BELLOWS (A)\"", "label": "\"EFFECTIVE AREA OF THE BELLOWS (A)\"", "shape": "dot", "size": 25, "source_id": "chunk-90e4d5f2edf2d53fdd51cc365c360253"}, {"color": "#9f1d68", "description": "\"The stiffness parameter of the bellows, representing the resistance to deformation and affecting the feedback mechanism of the control system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SPRING CONSTANT (K_S)\"", "label": "\"SPRING CONSTANT (K_S)\"", "shape": "dot", "size": 25, "source_id": "chunk-90e4d5f2edf2d53fdd51cc365c360253"}, {"color": "#493454", "description": "\"A mechanical link that allows adjustment of the system\u0027s proportional gain, affecting how inputs are translated into control actions.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FLAPPER CONNECTING LINKAGE\"", "label": "\"FLAPPER CONNECTING LINKAGE\"", "shape": "dot", "size": 25, "source_id": "chunk-90e4d5f2edf2d53fdd51cc365c360253"}, {"color": "#3d0a92", "description": "\"A variation of pneumatic controllers operating on the principle of mechanical displacement to measure control values, in contrast with force-balance types.\"", "entity_type": "\"CONTROL_SYSTEM\"", "font": {"size": 12}, "id": "\"FORCE-DISTANCE TYPE CONTROLLER\"", "label": "\"FORCE-DISTANCE TYPE CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-90e4d5f2edf2d53fdd51cc365c360253"}, {"color": "#15413a", "description": "\"Pressure signal fed into a force-balance controller representing the desired setpoint or reference level for the control system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"REFERENCE INPUT PRESSURE (P_R)\"", "label": "\"REFERENCE INPUT PRESSURE (P_R)\"", "shape": "dot", "size": 25, "source_id": "chunk-90e4d5f2edf2d53fdd51cc365c360253"}, {"color": "#6d33ab", "description": "\"The resulting pressure produced by the controller, reflecting the system\u0027s output response to input and variations during operation.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OUTPUT PRESSURE (P_O)\"", "label": "\"OUTPUT PRESSURE (P_O)\"", "shape": "dot", "size": 25, "source_id": "chunk-90e4d5f2edf2d53fdd51cc365c360253"}, {"color": "#e86372", "description": "\"The input pressure that the control system aims to maintain at the desired level by adjusting control elements.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"REFERENCE PRESSURE (PR)\"", "label": "\"REFERENCE PRESSURE (PR)\"", "shape": "dot", "size": 25, "source_id": "chunk-19aba173741b8ff0f308d4899371c61e"}, {"color": "#9a62b6", "description": "\"The pressure result after passing through the controller, representing the effectiveness of the control actions against reference pressure.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OUTPUT PRESSURE (PO)\"", "label": "\"OUTPUT PRESSURE (PO)\"", "shape": "dot", "size": 25, "source_id": "chunk-19aba173741b8ff0f308d4899371c61e"}, {"color": "#cf05f2", "description": "\"The spacing between the nozzle and the flapper in pneumatic controllers, crucial for regulating pressure variations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"NOZZLE-FLAPPER DISTANCE (X)\"", "label": "\"NOZZLE-FLAPPER DISTANCE (X)\"", "shape": "dot", "size": 25, "source_id": "chunk-19aba173741b8ff0f308d4899371c61e"}, {"color": "#a9c9f4", "description": "\"A component in pneumatic systems that restricts air flow to create a pressure drop, essential for controlling the pneumatic system\u0027s response.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"ORIFICE\"", "label": "\"ORIFICE\"", "shape": "dot", "size": 25, "source_id": "chunk-19aba173741b8ff0f308d4899371c61e"}, {"color": "#d2b467", "description": "\"A flexible membrane in pneumatic controllers that moves in response to pressure changes to influence the flapper-nozzle gap.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"DIAPHRAGM\"", "label": "\"DIAPHRAGM\"", "shape": "dot", "size": 25, "source_id": "chunk-19aba173741b8ff0f308d4899371c61e"}, {"color": "#1e93e0", "description": "\"The pneumatic signal corresponding to reference input and system outputs used to maintain control in a pneumatic system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PRESSURE SIGNAL\"", "label": "\"PRESSURE SIGNAL\"", "shape": "dot", "size": 25, "source_id": "chunk-19aba173741b8ff0f308d4899371c61e"}, {"color": "#2e4b08", "description": "\"The air pressure applied to the diaphragm of a pneumatic actuating valve to control its operation, typically in a range from 3 to 15 psig.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONTROL PRESSURE\"", "label": "\"CONTROL PRESSURE\"", "shape": "dot", "size": 25, "source_id": "chunk-3006fc6b67f163f389b3735841697e12"}, {"color": "#b6ec1f", "description": "\"A force resisting motion between surfaces in contact, playing a role in damping the motion within control systems.\"\u003cSEP\u003e\"The frictional force that acts opposite to the relative motion or tendency of such motion of two touching surfaces, significant in valve dynamics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"VISCOUS FRICTION\"", "label": "\"VISCOUS FRICTION\"", "shape": "dot", "size": 25, "source_id": "chunk-3006fc6b67f163f389b3735841697e12\u003cSEP\u003echunk-2b6056bb12ef748fcc02ef67737c7a88"}, {"color": "#33d7c3", "description": "\"The linear movement of the valve stem caused by changes in control pressure, relevant in controlling the flow through a valve.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"VALVE STEM DISPLACEMENT\"", "label": "\"VALVE STEM DISPLACEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-3006fc6b67f163f389b3735841697e12"}, {"color": "#a82935", "description": "\"The combined mass of the valve body and the valve stem, affecting the inertial forces in dynamic valve control.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MASS OF VALVE AND VALVE STEM (M)\"", "label": "\"MASS OF VALVE AND VALVE STEM (M)\"", "shape": "dot", "size": 25, "source_id": "chunk-3006fc6b67f163f389b3735841697e12"}, {"color": "#f603b1", "description": "\"A control action in a PID controller that predicts future error based on its rate of change, helping to improve system stability and response.\"\u003cSEP\u003e\"A control action that responds to the rate of change of the system error, used to predict future behavior and improve system stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DERIVATIVE ACTION\"", "label": "\"DERIVATIVE ACTION\"", "shape": "dot", "size": 25, "source_id": "chunk-f89e5c08ed5d1fb41366e147ba0e5c65\u003cSEP\u003echunk-bead83ade1911377f6864aadfcafa8c8"}, {"color": "#98479b", "description": "\"A control loop path that adjusts the system based on differences between the desired and actual outputs to achieve correct operation.\"\u003cSEP\u003e\"A part of a control system that feeds a portion of the output back to the input, often with modifications to influence control dynamics.\"\u003cSEP\u003e\"A part of a control system where the output of the system is fed back into the controller to adjust the control signal.\"\u003cSEP\u003e\"A route within a control system where output is fed back into input paths, used for modifying system output with compensators in parallel compensation.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FEEDBACK PATH\"", "label": "\"FEEDBACK PATH\"", "shape": "dot", "size": 25, "source_id": "chunk-b035fb260ebbe966a00158fb48a52ad9\u003cSEP\u003echunk-12c5250f31da6507b1bad7bcd12854a3\u003cSEP\u003echunk-bead83ade1911377f6864aadfcafa8c8\u003cSEP\u003echunk-38afbb7da937510b9d526ef6822e52a4"}, {"color": "#7ab47e", "description": "\"A component used to delay or alter the feedback signal, pivotal in modifying the action of controllers such as switching from proportional to PD control.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"RESTRICTION IN FEEDBACK PATH\"", "label": "\"RESTRICTION IN FEEDBACK PATH\"", "shape": "dot", "size": 25, "source_id": "chunk-bead83ade1911377f6864aadfcafa8c8"}, {"color": "#ef94b8", "description": "\"The variation in control pressure in response to changes in system input or feedback conditions, critical in pneumatic control systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PRESSURE CHANGE ($P_{C}$)\"", "label": "\"PRESSURE CHANGE ($P_{C}$)\"", "shape": "dot", "size": 25, "source_id": "chunk-bead83ade1911377f6864aadfcafa8c8"}, {"color": "#586e46", "description": "\"The spacing between nozzle and flapper in a pneumatic system, affecting control pressure and consequently the system output.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"NOZZLE-FLAPPER DISTANCE ($X$)\"", "label": "\"NOZZLE-FLAPPER DISTANCE ($X$)\"", "shape": "dot", "size": 25, "source_id": "chunk-bead83ade1911377f6864aadfcafa8c8"}, {"color": "#a91706", "description": "\"A parameter representing the axis against which temporal changes in control systems are measured, such as pressure or distance over time.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"TIME ($T$)\"", "label": "\"TIME ($T$)\"", "shape": "dot", "size": 25, "source_id": "chunk-bead83ade1911377f6864aadfcafa8c8"}, {"color": "#8f9a04", "description": "\"The starting point of pressurized air or fluid that drives a pneumatic system, providing the motive force for control actions.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"CONTROL PRESSURE SOURCE\"", "label": "\"CONTROL PRESSURE SOURCE\"", "shape": "dot", "size": 25, "source_id": "chunk-bead83ade1911377f6864aadfcafa8c8"}, {"color": "#09b278", "description": "\"A device regulating flow in the feedback path of a pneumatic system, affecting the speed and nature of feedback actions.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"VALVE IN FEEDBACK PATH\"", "label": "\"VALVE IN FEEDBACK PATH\"", "shape": "dot", "size": 25, "source_id": "chunk-bead83ade1911377f6864aadfcafa8c8"}, {"color": "#741cbb", "description": "\"A constant characterizing the stiffness of a bellows or spring-like component in a pneumatic control system, relevant in transfer function formulation.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"EQUIVALENT SPRING CONSTANT ($K_{S}$)\"", "label": "\"EQUIVALENT SPRING CONSTANT ($K_{S}$)\"", "shape": "dot", "size": 25, "source_id": "chunk-bead83ade1911377f6864aadfcafa8c8"}, {"color": "#4047dc", "description": "\"The surface area of the bellows component, influencing the pressure output in a pneumatic controller.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"AREA OF BELLOWS ($A$)\"", "label": "\"AREA OF BELLOWS ($A$)\"", "shape": "dot", "size": 25, "source_id": "chunk-bead83ade1911377f6864aadfcafa8c8"}, {"color": "#de8591", "description": "\"A proportionality constant in control systems often denoting system gain or scaling factor in mathematical models.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONSTANT ($K$)\"", "label": "\"CONSTANT ($K$)\"", "shape": "dot", "size": 25, "source_id": "chunk-bead83ade1911377f6864aadfcafa8c8"}, {"color": "#16781a", "description": "\"An equation representing the effect of delayed feedback in transforming a proportional control system into a PD control system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION 1/(R C S + 1)\"", "label": "\"TRANSFER FUNCTION 1/(R C S + 1)\"", "shape": "dot", "size": 25, "source_id": "chunk-bead83ade1911377f6864aadfcafa8c8"}, {"color": "#502307", "description": "\"An equation depicting the relationship between control pressure and error signal in the frequency domain for a modified controller.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION $P_{C}(S)/E(S)$\"", "label": "\"TRANSFER FUNCTION $P_{C}(S)/E(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-bead83ade1911377f6864aadfcafa8c8"}, {"color": "#c9229d", "description": "\"A metric showing the loop gain of a control system, significant for evaluating system stability and response quality.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"SYSTEM GAIN $|K A A/[(A + B)K_{S}(R C S + 1)]|$\"", "label": "\"SYSTEM GAIN $|K A A/[(A + B)K_{S}(R C S + 1)]|$\"", "shape": "dot", "size": 25, "source_id": "chunk-bead83ade1911377f6864aadfcafa8c8"}, {"color": "#aa625b", "description": "\"A parameter representing the stiffness of a spring or analogous component in a pneumatic system, affecting the system\u0027s response to forces.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"EQUIVALENT SPRING CONSTANT (KS)\"", "label": "\"EQUIVALENT SPRING CONSTANT (KS)\"", "shape": "dot", "size": 25, "source_id": "chunk-596f6b2ad8420ea9626c9d19c9205561"}, {"color": "#c798ed", "description": "\"The effective surface area of the bellows in a pneumatic controller, influencing the force exerted based on pressure changes.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"AREA OF THE BELLOWS (A)\"", "label": "\"AREA OF THE BELLOWS (A)\"", "shape": "dot", "size": 25, "source_id": "chunk-596f6b2ad8420ea9626c9d19c9205561"}, {"color": "#871890", "description": "\"An interconnected array of hydraulic components used to control fluid flow and pressure, essential in executing various hydraulic applications.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"HYDRAULIC CIRCUITRY\"", "label": "\"HYDRAULIC CIRCUITRY\"", "shape": "dot", "size": 25, "source_id": "chunk-596f6b2ad8420ea9626c9d19c9205561"}, {"color": "#0d1ffc", "description": "\"A control strategy that combines proportional, integral, and derivative actions to achieve precise control over a system\u0027s behavior, often illustrated through block diagrams.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL-PLUS-INTEGRAL-PLUS-DERIVATIVE CONTROL ACTION (PID)\"", "label": "\"PROPORTIONAL-PLUS-INTEGRAL-PLUS-DERIVATIVE CONTROL ACTION (PID)\"", "shape": "dot", "size": 25, "source_id": "chunk-596f6b2ad8420ea9626c9d19c9205561"}, {"color": "#d5ded4", "description": "\"Illustrations presented in the text that depict block diagrams and simplifications of control systems and components.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 4-15\"", "label": "\"FIGURE 4-15\"", "shape": "dot", "size": 25, "source_id": "chunk-596f6b2ad8420ea9626c9d19c9205561"}, {"color": "#4b1539", "description": "\"The pressure at which a hydraulic or pneumatic system operates, crucial for determining the system\u0027s capacity and performance, ranging from low to high values.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OPERATING PRESSURE\"", "label": "\"OPERATING PRESSURE\"", "shape": "dot", "size": 25, "source_id": "chunk-596f6b2ad8420ea9626c9d19c9205561"}, {"color": "#9caa32", "description": "\"The utilization of control systems, particularly hydraulic systems, in operating machine tools to achieve precise manufacturing processes.\"", "entity_type": "\"APPLICATION\"", "font": {"size": 12}, "id": "\"MACHINE TOOL APPLICATIONS\"", "label": "\"MACHINE TOOL APPLICATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-596f6b2ad8420ea9626c9d19c9205561"}, {"color": "#7f18ec", "description": "\"The use of control systems, especially hydraulic systems, to manage and stabilize flight operations in aircraft.\"", "entity_type": "\"APPLICATION\"", "font": {"size": 12}, "id": "\"AIRCRAFT CONTROL SYSTEMS\"", "label": "\"AIRCRAFT CONTROL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-596f6b2ad8420ea9626c9d19c9205561"}, {"color": "#89a9cd", "description": "\"The ability of hydraulic systems to transmit substantial force through pressurized fluids, enabling high power density and efficient mechanical work.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HYDRAULIC POWER\"", "label": "\"HYDRAULIC POWER\"", "shape": "dot", "size": 25, "source_id": "chunk-8fbcec82bede04f08352639cda7c7e8d"}, {"color": "#22a774", "description": "\"A system that uses electronic signals to regulate the operation of hydraulic systems, enhancing precision and flexibility.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"ELECTRONIC CONTROL\"", "label": "\"ELECTRONIC CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-8fbcec82bede04f08352639cda7c7e8d"}, {"color": "#6fb0a4", "description": "\"A device used in hydraulic systems to dissipate heat generated by hydraulic fluid, ensuring optimal system performance and longevity.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"HEAT EXCHANGER\"", "label": "\"HEAT EXCHANGER\"", "shape": "dot", "size": 25, "source_id": "chunk-8fbcec82bede04f08352639cda7c7e8d"}, {"color": "#203278", "description": "\"The process within hydraulic systems where hydraulic fluid reduces friction and wear, extending the life of components.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LUBRICATION\"", "label": "\"LUBRICATION\"", "shape": "dot", "size": 25, "source_id": "chunk-8fbcec82bede04f08352639cda7c7e8d"}, {"color": "#414a28", "description": "\"The interconnected pathways in a hydraulic system through which hydraulic fluid flows, critical for efficient system operation and control.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HYDRAULIC CIRCUITS\"", "label": "\"HYDRAULIC CIRCUITS\"", "shape": "dot", "size": 25, "source_id": "chunk-8fbcec82bede04f08352639cda7c7e8d"}, {"color": "#a46127", "description": "\"A measure of a fluid\u0027s resistance to flow, affecting damping and friction in hydraulic systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"VISCOSITY\"", "label": "\"VISCOSITY\"", "shape": "dot", "size": 25, "source_id": "chunk-8fbcec82bede04f08352639cda7c7e8d"}, {"color": "#b8f4af", "description": "\"Attributes of hydraulic systems that define how oscillations and movements are controlled, ensuring steady operation.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"DAMPING CHARACTERISTICS\"", "label": "\"DAMPING CHARACTERISTICS\"", "shape": "dot", "size": 25, "source_id": "chunk-8fbcec82bede04f08352639cda7c7e8d"}, {"color": "#9b17ea", "description": "\"The fluid used in hydraulic systems to transmit force and energy, essential for system operation.\"\u003cSEP\u003e\"The incompressible fluid used in the hydraulic system to transmit power, assumed in this context to have negligible compressibility and inertia effects.\"\u003cSEP\u003e\"The working fluid used in hydraulic systems, whose flow and pressure differences drive the operation of components like pistons and valves.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"HYDRAULIC FLUID\"", "label": "\"HYDRAULIC FLUID\"", "shape": "dot", "size": 25, "source_id": "chunk-b90f3b522f412089477f779f63c1342b\u003cSEP\u003echunk-8fbcec82bede04f08352639cda7c7e8d\u003cSEP\u003echunk-3ce70ea5a160b583cd3b3e3eea761bb6"}, {"color": "#1a65ab", "description": "\"A condition in hydraulic systems where hydraulic fluid is polluted, potentially hindering system performance and causing failures.\"", "entity_type": "\"CONCERN\"", "font": {"size": 12}, "id": "\"CONTAMINATED OIL\"", "label": "\"CONTAMINATED OIL\"", "shape": "dot", "size": 25, "source_id": "chunk-8fbcec82bede04f08352639cda7c7e8d"}, {"color": "#400863", "description": "\"The unintended escape of hydraulic fluid from the system, affecting performance and leading to maintenance challenges.\"", "entity_type": "\"CONCERN\"", "font": {"size": 12}, "id": "\"LEAKAGE\"", "label": "\"LEAKAGE\"", "shape": "dot", "size": 25, "source_id": "chunk-8fbcec82bede04f08352639cda7c7e8d"}, {"color": "#c72da3", "description": "\"A high-frequency signal added to the pilot valve motion to improve sensitivity and linearity in hydraulic systems, often necessary for precise control.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"DITHER SIGNAL\"", "label": "\"DITHER SIGNAL\"", "shape": "dot", "size": 25, "source_id": "chunk-8fbcec82bede04f08352639cda7c7e8d"}, {"color": "#fa2ca1", "description": "\"The force per unit area exerted by hydraulic fluid within the system, crucial for operational effectiveness and power generation.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PRESSURE\"", "label": "\"PRESSURE\"", "shape": "dot", "size": 25, "source_id": "chunk-8fbcec82bede04f08352639cda7c7e8d"}, {"color": "#fefd7d", "description": "\"A reference figure illustrating the configuration of the hydraulic circuit, including the arrangement of valves and pistons mentioned in the analysis.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 4\u201317(A)\"", "label": "\"FIGURE 4\u201317(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-690e07c849d96ed0223c9982ae057784"}, {"color": "#3b1673", "description": "\"A physical property of the hydraulic fluid used in calculations to determine mass flow and displacement relations in hydraulic systems.\"\u003cSEP\u003e\"A physical property of the hydraulic fluid, which is a factor in calculating the flow dynamics and piston movement in hydraulic systems.\"\u003cSEP\u003e\"The mass per unit volume of the oil used in the hydraulic system, which influences the momentum and energy transfer within the fluid.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DENSITY OF OIL (\u03a1)\"", "label": "\"DENSITY OF OIL (\u03a1)\"", "shape": "dot", "size": 25, "source_id": "chunk-e44a09b5cd48a8f0c53b906a5f8f38ba\u003cSEP\u003echunk-3ce70ea5a160b583cd3b3e3eea761bb6\u003cSEP\u003echunk-126aea7c32f1151153f601005f28420e"}, {"color": "#cd6988", "description": "\"An equation representing the flow rate as a function of valve displacement and pressure difference, incorporating coefficients C1 and C2.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"VALVE DISPLACEMENT EQUATION\"", "label": "\"VALVE DISPLACEMENT EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-e44a09b5cd48a8f0c53b906a5f8f38ba"}, {"color": "#881786", "description": "\"Represents a linearized mathematical model of the spool valve around an operating point, showing the relation between flow rate, valve displacement, and pressure difference.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (4\u201326)\"", "label": "\"EQUATION (4\u201326)\"", "shape": "dot", "size": 25, "source_id": "chunk-e44a09b5cd48a8f0c53b906a5f8f38ba"}, {"color": "#1a12f2", "description": "\"Defines the flow rate in terms of coefficients K1 and K2 near the normal operating point, showing influences of valve displacement and pressure difference.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (4\u201327)\"", "label": "\"EQUATION (4\u201327)\"", "shape": "dot", "size": 25, "source_id": "chunk-e44a09b5cd48a8f0c53b906a5f8f38ba"}, {"color": "#6e51ef", "description": "\"Represents the flow rate as a linear function of valve displacement and pressure difference based on system linearization near an operating point.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"FLOW RATE EQUATION AFTER LINEARIZATION\"", "label": "\"FLOW RATE EQUATION AFTER LINEARIZATION\"", "shape": "dot", "size": 25, "source_id": "chunk-e44a09b5cd48a8f0c53b906a5f8f38ba"}, {"color": "#1d9db0", "description": "\"Expresses the force developed by the power piston as the product of the pressure difference and the piston area.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"PRESSURE FORCE EQUATION\"", "label": "\"PRESSURE FORCE EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-e44a09b5cd48a8f0c53b906a5f8f38ba"}, {"color": "#679807", "description": "\"Forces opposing motion due to the weight or inertia of the load on the hydraulic system, which are assumed to be negligible in the analysis.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"LOAD REACTIVE FORCES\"", "label": "\"LOAD REACTIVE FORCES\"", "shape": "dot", "size": 25, "source_id": "chunk-e44a09b5cd48a8f0c53b906a5f8f38ba"}, {"color": "#f9640d", "description": "\"The rate at which hydraulic fluid may inadvertently pass through seals or connections, affecting system efficiency, assumed negligible here.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"LEAKAGE FLOW RATE\"", "label": "\"LEAKAGE FLOW RATE\"", "shape": "dot", "size": 25, "source_id": "chunk-e44a09b5cd48a8f0c53b906a5f8f38ba"}, {"color": "#024676", "description": "\"The degree to which oil volume can change under pressure, impacting fluid dynamics within the system, ignored in this context.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OIL COMPRESSIBILITY\"", "label": "\"OIL COMPRESSIBILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-e44a09b5cd48a8f0c53b906a5f8f38ba"}, {"color": "#630619", "description": "\"A type of valve, often used as a pilot valve in hydraulic systems, that controls fluid flow to operate the hydraulic servomotor.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FOUR-WAY VALVE\"", "label": "\"FOUR-WAY VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-b90f3b522f412089477f779f63c1342b"}, {"color": "#c5f81d", "description": "\"A potential issue in hydraulic systems where hydraulic fluid escapes from the system, affecting performance and control precision.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OIL LEAKAGE\"", "label": "\"OIL LEAKAGE\"", "shape": "dot", "size": 25, "source_id": "chunk-b90f3b522f412089477f779f63c1342b"}, {"color": "#771b0d", "description": "\"A property of hydraulic fluid that can influence the behavior of the system by allowing slight changes in volume under pressure.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPRESSIBILITY\"", "label": "\"COMPRESSIBILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-b90f3b522f412089477f779f63c1342b"}, {"color": "#f9c1d2", "description": "\"The increase in volume or length of pipelines under pressure, which can impact the hydraulic system\u0027s dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EXPANSION OF PIPELINES\"", "label": "\"EXPANSION OF PIPELINES\"", "shape": "dot", "size": 25, "source_id": "chunk-b90f3b522f412089477f779f63c1342b"}, {"color": "#1c81c1", "description": "\"Graphical representations that describe the behavior of the hydraulic servomotor under various operating conditions, such as those shown in Figure 4-18.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"CHARACTERISTIC CURVES\"", "label": "\"CHARACTERISTIC CURVES\"", "shape": "dot", "size": 25, "source_id": "chunk-b90f3b522f412089477f779f63c1342b"}, {"color": "#45c0e8", "description": "\"A diagram depicting the characteristic curves of the linearized hydraulic servomotor, illustrating its operational behavior.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 4\u201318\"", "label": "\"FIGURE 4\u201318\"", "shape": "dot", "size": 25, "source_id": "chunk-b90f3b522f412089477f779f63c1342b"}, {"color": "#7fc281", "description": "\"Assumption in the hydraulic servomotor analysis, where the hydraulic fluid is considered incompressible to simplify the modeling and analysis.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"INCOMPRESSIBLE HYDRAULIC FLUID\"", "label": "\"INCOMPRESSIBLE HYDRAULIC FLUID\"", "shape": "dot", "size": 25, "source_id": "chunk-126aea7c32f1151153f601005f28420e"}, {"color": "#63887f", "description": "\"The rate at which oil moves through the hydraulic system, vital for determining the dynamics and control of the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OIL FLOW RATE\"", "label": "\"OIL FLOW RATE\"", "shape": "dot", "size": 25, "source_id": "chunk-126aea7c32f1151153f601005f28420e"}, {"color": "#b7382e", "description": "\"An equation derived from the principles of mass conservation in hydraulic systems, relating piston displacement, oil density, and flow rate.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"FLOW EQUATION (A\u03a1DY = QDT)\"", "label": "\"FLOW EQUATION (A\u03a1DY = QDT)\"", "shape": "dot", "size": 25, "source_id": "chunk-126aea7c32f1151153f601005f28420e"}, {"color": "#7adc61", "description": "\"A constant representing the proportionality between the pilot valve displacement and the oil flow rate in the hydraulic system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PROPORTIONAL CONSTANT (K1)\"", "label": "\"PROPORTIONAL CONSTANT (K1)\"", "shape": "dot", "size": 25, "source_id": "chunk-126aea7c32f1151153f601005f28420e"}, {"color": "#eded4b", "description": "\"A mechanical link introduced in the hydraulic system to provide feedback, converting the servomotor into a proportional controller by linking the pilot valve and power piston.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FEEDBACK LINK (ABC)\"", "label": "\"FEEDBACK LINK (ABC)\"", "shape": "dot", "size": 25, "source_id": "chunk-126aea7c32f1151153f601005f28420e"}, {"color": "#afd756", "description": "\"Mechanical dampers used to dissipate energy and stabilize system dynamics by differentiating displacement changes, assisting in control applications.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"DASHPOTS\"", "label": "\"DASHPOTS\"", "shape": "dot", "size": 25, "source_id": "chunk-126aea7c32f1151153f601005f28420e"}, {"color": "#eec47f", "description": "\"The mass per unit volume of a fluid, assumed constant for incompressible fluids, affecting flow dynamics in hydraulic systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DENSITY (\u03a1)\"", "label": "\"DENSITY (\u03a1)\"", "shape": "dot", "size": 25, "source_id": "chunk-6bf1bcb26ea9037c9a21c5c7b7f34b67"}, {"color": "#ecfe4d", "description": "\"The transfer function expressing the relationship between the input and output of a Proportional-Integral controller in the s-domain.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION FOR PI CONTROLLER\"", "label": "\"TRANSFER FUNCTION FOR PI CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-541fee0331f882d7b62adcc7acce382c"}, {"color": "#8d571c", "description": "\"The equation representing the s-domain expression for the hydraulic proportional-plus-derivative controller.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION FOR HYDRAULIC PD CONTROLLER\"", "label": "\"TRANSFER FUNCTION FOR HYDRAULIC PD CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-541fee0331f882d7b62adcc7acce382c"}, {"color": "#99937c", "description": "\"The physical system involving fluid dynamics used to actuate control actions through cylinders and pistons in hydraulic controllers.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"HYDRAULIC MECHANISM\"", "label": "\"HYDRAULIC MECHANISM\"", "shape": "dot", "size": 25, "source_id": "chunk-541fee0331f882d7b62adcc7acce382c"}, {"color": "#df9aba", "description": "\"The equation that encapsulates input-output dynamics of a Proportional-Plus-Integral-Plus-Derivative controller in the Laplace domain.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION FOR PID CONTROLLER\"", "label": "\"TRANSFER FUNCTION FOR PID CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-541fee0331f882d7b62adcc7acce382c"}, {"color": "#56fe35", "description": "\"A representation of control system equations using Laplace transforms to formulate dynamic relationships.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"S-DOMAIN REPRESENTATION\"", "label": "\"S-DOMAIN REPRESENTATION\"", "shape": "dot", "size": 25, "source_id": "chunk-541fee0331f882d7b62adcc7acce382c"}, {"color": "#658179", "description": "\"A system\u0027s transient and steady-state behavior in reaction to external inputs or disturbances.\"\u003cSEP\u003e\"The behavior of a control system when subjected to changes or disturbances, including both transient and steady-state responses.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DYNAMIC RESPONSE\"", "label": "\"DYNAMIC RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-541fee0331f882d7b62adcc7acce382c\u003cSEP\u003echunk-3fa1a071466fe314a7c55fda929baebf"}, {"color": "#ad6d24", "description": "\"The quantity of heat transferred per unit of time, typically measured in kcal/sec, representing the rate at which heat moves from one substance to another.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"HEAT FLOW RATE\"", "label": "\"HEAT FLOW RATE\"", "shape": "dot", "size": 25, "source_id": "chunk-3821d05a2314caa75573a13c750926ef"}, {"color": "#dff072", "description": "\"The difference in temperature between two substances, which drives heat transfer in thermal systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"TEMPERATURE DIFFERENCE (\u0394\u0398)\"", "label": "\"TEMPERATURE DIFFERENCE (\u0394\u0398)\"", "shape": "dot", "size": 25, "source_id": "chunk-3821d05a2314caa75573a13c750926ef"}, {"color": "#59e47e", "description": "\"A coefficient used in the calculation of heat transfer rates, differing for conduction and convection, representing the heat transfer efficiency.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"COEFFICIENT K\"", "label": "\"COEFFICIENT K\"", "shape": "dot", "size": 25, "source_id": "chunk-3821d05a2314caa75573a13c750926ef"}, {"color": "#acb4b9", "description": "\"A property of a material that indicates its ability to conduct heat, crucial for calculating heat transfer in conduction.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"THERMAL CONDUCTIVITY (K)\"", "label": "\"THERMAL CONDUCTIVITY (K)\"", "shape": "dot", "size": 25, "source_id": "chunk-3821d05a2314caa75573a13c750926ef"}, {"color": "#d9de33", "description": "\"The cross-sectional area through which heat transfer occurs, impacting the amount of heat flow.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"AREA (A)\"", "label": "\"AREA (A)\"", "shape": "dot", "size": 25, "source_id": "chunk-3821d05a2314caa75573a13c750926ef"}, {"color": "#57994c", "description": "\"The distance through which heat must travel within a conducting material, affecting the rate of heat transfer.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"THICKNESS OF CONDUCTOR (\u0394X)\"", "label": "\"THICKNESS OF CONDUCTOR (\u0394X)\"", "shape": "dot", "size": 25, "source_id": "chunk-3821d05a2314caa75573a13c750926ef"}, {"color": "#915eeb", "description": "\"A parameter representing the effectiveness of heat transfer via convection, impacting systems where fluid movement facilitates heat exchange.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONVECTION COEFFICIENT (H)\"", "label": "\"CONVECTION COEFFICIENT (H)\"", "shape": "dot", "size": 25, "source_id": "chunk-3821d05a2314caa75573a13c750926ef"}, {"color": "#dc18de", "description": "\"A measure of the amount of heat required to change the temperature of a unit mass of air, measured in kcal/kg\u00b0C.\"\u003cSEP\u003e\"A measure of the amount of heat required to raise the temperature of a unit mass of a substance by one degree Celsius, relevant in calculating thermal energy changes in the system.\"\u003cSEP\u003e\"The amount of heat per unit mass required to raise the temperature of a substance by one degree Celsius.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SPECIFIC HEAT (C)\"", "label": "\"SPECIFIC HEAT (C)\"", "shape": "dot", "size": 25, "source_id": "chunk-6250aa6a71200a3d8c3b77803ad87899\u003cSEP\u003echunk-3821d05a2314caa75573a13c750926ef\u003cSEP\u003echunk-fcb886b64e4a7e0fe91a9056f67907e3"}, {"color": "#4bbd22", "description": "\"A specific model of a thermal system diagram used for analysis that assumes no heat loss and perfectly mixed liquid.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"THERMAL SYSTEM MODEL \u2013 FIGURE 4\u201326(A)\"", "label": "\"THERMAL SYSTEM MODEL \u2013 FIGURE 4\u201326(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-3821d05a2314caa75573a13c750926ef"}, {"color": "#b9365b", "description": "\"Temperatures of the inflowing and outflowing liquid in a thermal system\u0027s steady state, used to analyze system behavior.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STEADY-STATE TEMPERATURE (\u0398I, \u0398O)\"", "label": "\"STEADY-STATE TEMPERATURE (\u0398I, \u0398O)\"", "shape": "dot", "size": 25, "source_id": "chunk-3821d05a2314caa75573a13c750926ef"}, {"color": "#8da63e", "description": "\"The constant rate at which liquid flows in or out in a thermal system\u0027s steady state, influencing temperature management.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STEADY-STATE LIQUID FLOW RATE (\u0391)\"", "label": "\"STEADY-STATE LIQUID FLOW RATE (\u0391)\"", "shape": "dot", "size": 25, "source_id": "chunk-3821d05a2314caa75573a13c750926ef"}, {"color": "#71bef9", "description": "\"The rate at which heat leaves the system, affecting the temperature of the outflowing liquid.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"HEAT OUTFLOW RATE\"", "label": "\"HEAT OUTFLOW RATE\"", "shape": "dot", "size": 25, "source_id": "chunk-6250aa6a71200a3d8c3b77803ad87899"}, {"color": "#5319e7", "description": "\"A measure of the ability of a system to store thermal energy, affecting the time response of temperature changes.\"\u003cSEP\u003e\"The amount of heat the air contained in the heating chamber can store, calculated as the product of mass and specific heat, measured in kcal/\u00b0C.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"THERMAL CAPACITANCE (C)\"", "label": "\"THERMAL CAPACITANCE (C)\"", "shape": "dot", "size": 25, "source_id": "chunk-6250aa6a71200a3d8c3b77803ad87899\u003cSEP\u003echunk-fcb886b64e4a7e0fe91a9056f67907e3"}, {"color": "#f298a9", "description": "\"The baseline rate of heat energy supplied to the system for maintaining a steady temperature.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STEADY-STATE HEAT INPUT RATE (\\(\\BAR{H}\\))\"", "label": "\"STEADY-STATE HEAT INPUT RATE (\\(\\BAR{H}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-6250aa6a71200a3d8c3b77803ad87899"}, {"color": "#9c327a", "description": "\"The rate at which heat is leaving the system, influenced by system parameters and changes.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OUTFLOW HEAT RATE (\\(H_O\\))\"", "label": "\"OUTFLOW HEAT RATE (\\(H_O\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-6250aa6a71200a3d8c3b77803ad87899"}, {"color": "#72300a", "description": "\"A small deviation from the steady-state heat input rate, used to analyze the dynamic response of the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SMALL CHANGE IN HEAT INPUT RATE (\\(H_I\\))\"", "label": "\"SMALL CHANGE IN HEAT INPUT RATE (\\(H_I\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-6250aa6a71200a3d8c3b77803ad87899"}, {"color": "#08b8cd", "description": "\"A complex variable used in Laplace Transforms to analyze systems in the frequency domain.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"LAPLACE VARIABLE (\\(S\\))\"", "label": "\"LAPLACE VARIABLE (\\(S\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-6250aa6a71200a3d8c3b77803ad87899"}, {"color": "#583520", "description": "\"The mass of the liquid in the system, which affects the thermal capacitance and system dynamics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"LIQUID MASS (M)\"", "label": "\"LIQUID MASS (M)\"", "shape": "dot", "size": 25, "source_id": "chunk-6250aa6a71200a3d8c3b77803ad87899"}, {"color": "#517ccc", "description": "\"The rate at which liquid enters or leaves the system, impacting the heat transfer and dynamic response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"LIQUID FLOW RATE (G)\"", "label": "\"LIQUID FLOW RATE (G)\"", "shape": "dot", "size": 25, "source_id": "chunk-6250aa6a71200a3d8c3b77803ad87899"}, {"color": "#5cad38", "description": "\"The temperature of the liquid as it exits the system, affected by the heat balance and control mechanisms.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"TEMPERATURE OF OUTFLOWING LIQUID (\\(\\THETA_O\\))\"", "label": "\"TEMPERATURE OF OUTFLOWING LIQUID (\\(\\THETA_O\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-6250aa6a71200a3d8c3b77803ad87899"}, {"color": "#ece32a", "description": "\"The rate at which liquid is introduced into the liquid-level system. It affects the head and consequently the outflow rate.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"INFLOW RATE (QI)\"", "label": "\"INFLOW RATE (QI)\"", "shape": "dot", "size": 25, "source_id": "chunk-f5204d998d87f95a055d249cde067de1"}, {"color": "#fca6cf", "description": "\"An equation derived to describe the change in head over time, taking into account flow rates and tank capacitance, such as dH/dt = -0.005H for the given liquid-level system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION FOR SYSTEM DYNAMICS\"", "label": "\"EQUATION FOR SYSTEM DYNAMICS\"", "shape": "dot", "size": 25, "source_id": "chunk-f5204d998d87f95a055d249cde067de1"}, {"color": "#47dbf9", "description": "\"The time calculated for the liquid level to reduce to half its original height in the tank, indicating the system\u0027s dynamic response to changes in input conditions.\"", "entity_type": "\"PERFORMANCE_METRIC\"", "font": {"size": 12}, "id": "\"165.7 SECONDS\"", "label": "\"165.7 SECONDS\"", "shape": "dot", "size": 25, "source_id": "chunk-f5204d998d87f95a055d249cde067de1"}, {"color": "#06208b", "description": "\"A figure depicting the liquid-level system discussed in the text, aiding in visualizing the system components and their interactions.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 4\u201327\"", "label": "\"FIGURE 4\u201327\"", "shape": "dot", "size": 25, "source_id": "chunk-f5204d998d87f95a055d249cde067de1"}, {"color": "#bf7ac0", "description": "\"A figure illustrating a diagram or schematic of the liquid-level system as referenced in the documentation or study.\"\u003cSEP\u003e\"A figure illustrating another configuration of the liquid-level system, providing context for the discussion on state-space representation.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 4\u201328\"", "label": "\"FIGURE 4\u201328\"", "shape": "dot", "size": 25, "source_id": "chunk-1946f3fb944d61a1dd02b2cba29c017d\u003cSEP\u003echunk-f5204d998d87f95a055d249cde067de1"}, {"color": "#7b3878", "description": "\"A block diagram representing the system with two inputs, useful for analyzing and understanding system dynamics and control flow.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"DIAGRAM IN FIGURE 4\u201326(B)\"", "label": "\"DIAGRAM IN FIGURE 4\u201326(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-f5204d998d87f95a055d249cde067de1"}, {"color": "#a7b621", "description": "\"Variables representing the external inputs to the system (q_i1 and q_i2), which affect the system\u0027s dynamics and outputs.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"INPUTS (U1, U2)\"", "label": "\"INPUTS (U1, U2)\"", "shape": "dot", "size": 25, "source_id": "chunk-f5204d998d87f95a055d249cde067de1"}, {"color": "#4c140e", "description": "\"Variables representing the liquid heads in two tanks of the system, which are directly influenced by the system inputs and internal interactions.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OUTPUTS (H1, H2)\"", "label": "\"OUTPUTS (H1, H2)\"", "shape": "dot", "size": 25, "source_id": "chunk-f5204d998d87f95a055d249cde067de1"}, {"color": "#7fe65e", "description": "\"An illustrative diagram provided in the document to show the block structure of a two-input system for better understanding of system dynamics.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 4\u201326(B)\"", "label": "\"FIGURE 4\u201326(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-f5204d998d87f95a055d249cde067de1"}, {"color": "#327e71", "description": "\"A mathematical technique used to solve differential equations by calculating integrals, applicable in deriving the time needed to change the head in a tank dynamically.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INTEGRATION PROCESS\"", "label": "\"INTEGRATION PROCESS\"", "shape": "dot", "size": 25, "source_id": "chunk-f5204d998d87f95a055d249cde067de1"}, {"color": "#911961", "description": "\"An original equation describing the dynamic behavior of the first state variable in the Liquid-Level System.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (4\u201336)\"", "label": "\"EQUATION (4\u201336)\"", "shape": "dot", "size": 25, "source_id": "chunk-1946f3fb944d61a1dd02b2cba29c017d"}, {"color": "#28acf2", "description": "\"An original equation describing the dynamic behavior of the second state variable in the Liquid-Level System.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (4\u201337)\"", "label": "\"EQUATION (4\u201337)\"", "shape": "dot", "size": 25, "source_id": "chunk-1946f3fb944d61a1dd02b2cba29c017d"}, {"color": "#5b88dc", "description": "\"A mathematical representation format that utilizes matrices to succinctly describe the relationships governing the system\u0027s dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"VECTOR-MATRIX REPRESENTATION\"", "label": "\"VECTOR-MATRIX REPRESENTATION\"", "shape": "dot", "size": 25, "source_id": "chunk-1946f3fb944d61a1dd02b2cba29c017d"}, {"color": "#b0bf11", "description": "\"The process of observing and measuring physical quantities such as pressure, volume, and temperature to obtain data for calculating gas constants.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"EXPERIMENTAL OBSERVATION\"", "label": "\"EXPERIMENTAL OBSERVATION\"", "shape": "dot", "size": 25, "source_id": "chunk-1946f3fb944d61a1dd02b2cba29c017d"}, {"color": "#e4d774", "description": "\"The volume occupied by a unit mass of air at a given temperature and pressure, used in calculations of gas properties.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SPECIFIC VOLUME OF AIR\"", "label": "\"SPECIFIC VOLUME OF AIR\"", "shape": "dot", "size": 25, "source_id": "chunk-1946f3fb944d61a1dd02b2cba29c017d"}, {"color": "#6a449a", "description": "\"A thermodynamic process in which the temperature of the system remains constant, often used in modeling pressure changes.\"", "entity_type": "\"CON
