ctor representing the output of the system, computed from the state vector and matrices in the state-space model.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OUTPUT VECTOR \\(\\MATHBF{Y}\\)\"", "label": "\"OUTPUT VECTOR \\(\\MATHBF{Y}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-e8277d90b3fed740fb7a8542381891f8\u003cSEP\u003echunk-2bf7152251ce2f3e43c088655e3144ca"}, {"color": "#58b847", "description": "\"A vector indicating the time points at which the system\u0027s response is evaluated or plotted during simulations using MATLAB.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MATLAB TIME VECTOR \\(\\MATHSF{T}\\)\"", "label": "\"MATLAB TIME VECTOR \\(\\MATHSF{T}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-2bf7152251ce2f3e43c088655e3144ca"}, {"color": "#6d155e", "description": "\"A type of control system where the output is a linear function of input, often analyzed for stability and response using mathematical models and criteria.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"LINEAR CONTROL SYSTEM\"", "label": "\"LINEAR CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-82961d1c5712e5fdf4ca69a0428a7eab"}, {"color": "#7a4127", "description": "\"A section of the complex plane where the real part of a complex number is negative, associated with the stability of system poles in control theory.\"\u003cSEP\u003e\"Refers to the left side of the complex s-plane, where the real part of s is negative, indicating stable poles for linear systems.\"\u003cSEP\u003e\"The left side of the s-plane where poles of a stable control system are ideally located to ensure that the system returns to equilibrium without oscillation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LEFT-HALF S PLANE\"", "label": "\"LEFT-HALF S PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-e52957125f43aa3db6b8800adf90d2ca\u003cSEP\u003echunk-fd77574370a4e83d4c0fd40f7aa96f90\u003cSEP\u003echunk-82961d1c5712e5fdf4ca69a0428a7eab"}, {"color": "#040245", "description": "\"A steady-state difference between a process variable and its setpoint in a control system, often due to system biases or non-idealities.\"\u003cSEP\u003e\"A steady-state error in the response of a control system, indicating a constant deviation from the desired system output.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OFFSET\"", "label": "\"OFFSET\"", "shape": "dot", "size": 25, "source_id": "chunk-f80e26e939292cd4db7850a899e7ed38\u003cSEP\u003echunk-d645fab46b371b720a953991c4037adb"}, {"color": "#1464fc", "description": "\"A transfer function that captures the relationship between output and disturbance inputs, particularly significant in analyzing system response to disturbances.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION BETWEEN C(S) AND D(S)\"", "label": "\"TRANSFER FUNCTION BETWEEN C(S) AND D(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-2b6056bb12ef748fcc02ef67737c7a88"}, {"color": "#a0e06d", "description": "\"A sudden change in torque that influences the system\u0027s dynamics, requiring adjustments in control strategy to maintain desired behavior.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STEP DISTURBANCE TORQUE\"", "label": "\"STEP DISTURBANCE TORQUE\"", "shape": "dot", "size": 25, "source_id": "chunk-2b6056bb12ef748fcc02ef67737c7a88"}, {"color": "#dfd31f", "description": "\"A system component characterized by its moment of inertia and viscous friction, used in stability and control studies of systems involving rotational dynamics.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"LOAD ELEMENT WITH MOMENT OF INERTIA AND VISCOUS FRICTION\"", "label": "\"LOAD ELEMENT WITH MOMENT OF INERTIA AND VISCOUS FRICTION\"", "shape": "dot", "size": 25, "source_id": "chunk-79314c348ed5ee8cdb921db7e430218b"}, {"color": "#d16dee", "description": "\"A parameter representing the resistance of a body to angular acceleration, crucial in calculating dynamics and stability of control systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"J (MOMENT OF INERTIA)\"", "label": "\"J (MOMENT OF INERTIA)\"", "shape": "dot", "size": 25, "source_id": "chunk-79314c348ed5ee8cdb921db7e430218b"}, {"color": "#a6daaa", "description": "\"The coefficient representing internal friction within a system, affecting its damping and stability characteristics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"B (VISCOUS FRICTION COEFFICIENT)\"", "label": "\"B (VISCOUS FRICTION COEFFICIENT)\"", "shape": "dot", "size": 25, "source_id": "chunk-79314c348ed5ee8cdb921db7e430218b"}, {"color": "#464a73", "description": "\"A control component combining proportional and derivative actions, designed to improve error anticipation and stability in dynamic systems.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL-PLUS-DERIVATIVE CONTROLLER\"", "label": "\"PROPORTIONAL-PLUS-DERIVATIVE CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-79314c348ed5ee8cdb921db7e430218b"}, {"color": "#21c674", "description": "\"Inclusion of integrators in the path from input to output in a control system, affecting the steady-state error when a unit-step input is applied.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INTEGRATION IN FEEDFORWARD PATH\"", "label": "\"INTEGRATION IN FEEDFORWARD PATH\"", "shape": "dot", "size": 25, "source_id": "chunk-e8fafe59ded875114e33e24953d9feda"}, {"color": "#4d9e80", "description": "\"A pole located at the origin of the s-plane with a multiplicity of N, indicating the number of times the pole appears and its influence on system response and stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLE OF MULTIPLICITY N\"", "label": "\"POLE OF MULTIPLICITY N\"", "shape": "dot", "size": 25, "source_id": "chunk-e8fafe59ded875114e33e24953d9feda"}, {"color": "#e5f8b6", "description": "\"The difference between the input signal r(t) and the output signal c(t) in a control system, used to determine the performance and accuracy of the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ERROR SIGNAL E(T)\"", "label": "\"ERROR SIGNAL E(T)\"", "shape": "dot", "size": 25, "source_id": "chunk-e8fafe59ded875114e33e24953d9feda"}, {"color": "#f225c0", "description": "\"The residual error as time approaches infinity, indicating the accuracy of the control system\u0027s output in achieving the desired response.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"FINAL STEADY-STATE ERROR E_SS\"", "label": "\"FINAL STEADY-STATE ERROR E_SS\"", "shape": "dot", "size": 25, "source_id": "chunk-e8fafe59ded875114e33e24953d9feda"}, {"color": "#29774e", "description": "\"In control systems, represents the final value of the system output, often related to variables like position, velocity, pressure, or temperature.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POSITION\"", "label": "\"POSITION\"", "shape": "dot", "size": 25, "source_id": "chunk-e8fafe59ded875114e33e24953d9feda"}, {"color": "#398346", "description": "\"Represents the rate of change of the system output in control systems, providing a dynamic perspective on how the output evolves over time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"VELOCITY\"", "label": "\"VELOCITY\"", "shape": "dot", "size": 25, "source_id": "chunk-e8fafe59ded875114e33e24953d9feda"}, {"color": "#84e2f8", "description": "\"A process within a control system that involves integrating the error over time to eliminate steady-state errors and improve accuracy.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INTEGRATION ACTION\"", "label": "\"INTEGRATION ACTION\"", "shape": "dot", "size": 25, "source_id": "chunk-9cb9356e5574c8745174230159b1147b"}, {"color": "#1d0635", "description": "\"An illustrative tool that represents the response of a type 1 unity-feedback system to a ramp input, providing visual insight into system behavior and steady-state error.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 5-47\"", "label": "\"FIGURE 5-47\"", "shape": "dot", "size": 25, "source_id": "chunk-9cb9356e5574c8745174230159b1147b"}, {"color": "#4e34cc", "description": "\"A configuration of a control system where the output is fed back directly to the input, with type 1 characteristics enabling ramp input following with finite error.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"TYPE 1 UNITY-FEEDBACK SYSTEM\"", "label": "\"TYPE 1 UNITY-FEEDBACK SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-9cb9356e5574c8745174230159b1147b"}, {"color": "#481461", "description": "\"A type of control system that can track a parabolic input with zero steady-state error.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"TYPE 3 OR HIGHER SYSTEM\"", "label": "\"TYPE 3 OR HIGHER SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-d4def59094f9945efa81da355fc382cd"}, {"color": "#b45b9c", "description": "\"A steady-state deviation in the output position of a control system, indicating a difference between the desired and actual positions after the system reaches equilibrium.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"POSITION ERROR\"", "label": "\"POSITION ERROR\"", "shape": "dot", "size": 25, "source_id": "chunk-d4def59094f9945efa81da355fc382cd"}, {"color": "#0da933", "description": "\"A steady-state deviation in response to a parabolic input, representing an error in position for control systems.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"ACCELERATION ERROR\"", "label": "\"ACCELERATION ERROR\"", "shape": "dot", "size": 25, "source_id": "chunk-d4def59094f9945efa81da355fc382cd"}, {"color": "#04b493", "description": "\"A general classification for control systems based on their ability to track polynomial inputs, where N denotes the number of integrators in the open-loop transfer function.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"TYPE N SYSTEM\"", "label": "\"TYPE N SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-d4def59094f9945efa81da355fc382cd"}, {"color": "#08aba0", "description": "\"A key concept in control systems referring to the ability of a system to maintain its performance over time without diverging or oscillating uncontrollably.\"\u003cSEP\u003e\"A system property that ensures bounded input results in bounded output, making the system predictable and reliable over time.\"\u003cSEP\u003e\"The ability of a control system to maintain its state over time without diverging, often requiring specific pole placements in the design.\"\u003cSEP\u003e\"The ability of a control system to maintain its state without diverging over time, especially when subjected to disturbances or changes in input.\"\u003cSEP\u003e\"The characteristic of a control system that determines if the system will settle into a steady-state after a disturbance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STABILITY\"", "label": "\"STABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-94cb3b8901cf6be8d3e653bbe3728d02\u003cSEP\u003echunk-011d81551d49767469314735fe293b3c\u003cSEP\u003echunk-e3c246f5dd9745c0d20bbb55ec559c46\u003cSEP\u003echunk-fc6bffa769ed3c6acfea48887db0f52c\u003cSEP\u003echunk-cfa2e0d684430ca807abf7ef2533aa4f"}, {"color": "#55b34e", "description": "\"The output angular displacement response of a mechanical system to a unit-step input, mathematically described as \\(\\theta(t)=\\frac{1}{L}e^{-(k/b)t}\\), indicating exponential decay based on the system constants.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"RESPONSE \\(\\THETA(T)\\)\"", "label": "\"RESPONSE \\(\\THETA(T)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-e3c246f5dd9745c0d20bbb55ec559c46"}, {"color": "#729282", "description": "\"A visual representation of a mechanical system used to illustrate the relationship between input displacement and output angular displacement in a differentiating system.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201349\"", "label": "\"FIGURE 5\u201349\"", "shape": "dot", "size": 25, "source_id": "chunk-e3c246f5dd9745c0d20bbb55ec559c46"}, {"color": "#c8dcc6", "description": "\"An illustration that shows the unit-step input and the corresponding response of the mechanical system identified in Figure 5\u201349, used to understand system dynamics.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201350\"", "label": "\"FIGURE 5\u201350\"", "shape": "dot", "size": 25, "source_id": "chunk-e3c246f5dd9745c0d20bbb55ec559c46"}, {"color": "#66bfb2", "description": "\"A diagram representing a gear-train system where mechanical power is transmitted through a series of gears, useful for analyzing inertia, friction, and overall power transfer efficiency.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201351\"", "label": "\"FIGURE 5\u201351\"", "shape": "dot", "size": 25, "source_id": "chunk-e3c246f5dd9745c0d20bbb55ec559c46"}, {"color": "#9e88a8", "description": "\"The second rotating shaft in the gear train system, transmitting torque from gear 1 to gear 2.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SHAFT 2\"", "label": "\"SHAFT 2\"", "shape": "dot", "size": 25, "source_id": "chunk-b57595f0f4d3f1cdf98a510c50b01102"}, {"color": "#6d5bff", "description": "\"The angular position or displacement of the respective shafts, which is a function of time.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ANGULAR DISPLACEMENT (\u03981, \u03982, \u03983)\"", "label": "\"ANGULAR DISPLACEMENT (\u03981, \u03982, \u03983)\"", "shape": "dot", "size": 25, "source_id": "chunk-b57595f0f4d3f1cdf98a510c50b01102"}, {"color": "#101d68", "description": "\"The rate of change of angular displacement with respect to time for the respective shafts.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ANGULAR VELOCITY (\u1e8a\u0398)\"", "label": "\"ANGULAR VELOCITY (\u1e8a\u0398)\"", "shape": "dot", "size": 25, "source_id": "chunk-b57595f0f4d3f1cdf98a510c50b01102"}, {"color": "#981f5c", "description": "\"The rate of change of angular velocity with respect to time for the respective shafts.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ANGULAR ACCELERATION (\u0308\u0398)\"", "label": "\"ANGULAR ACCELERATION (\u0308\u0398)\"", "shape": "dot", "size": 25, "source_id": "chunk-b57595f0f4d3f1cdf98a510c50b01102"}, {"color": "#0b830b", "description": "\"The second gear in the gear train system, meshed with gear 1 to transfer torque to shaft 2.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"GEAR 2\"", "label": "\"GEAR 2\"", "shape": "dot", "size": 25, "source_id": "chunk-b57595f0f4d3f1cdf98a510c50b01102"}, {"color": "#66d2ee", "description": "\"The third gear in the gear train system, connected to shaft 3 and transmitting torque to gear 4.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"GEAR 3\"", "label": "\"GEAR 3\"", "shape": "dot", "size": 25, "source_id": "chunk-b57595f0f4d3f1cdf98a510c50b01102"}, {"color": "#74dbc1", "description": "\"The fourth gear in the gear train system, which ultimately transmits torque to the load.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"GEAR 4\"", "label": "\"GEAR 4\"", "shape": "dot", "size": 25, "source_id": "chunk-b57595f0f4d3f1cdf98a510c50b01102"}, {"color": "#38a87e", "description": "\"A measure of how well the gear train system minimizes energy losses due to friction, gear meshing, and other factors.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"ENERGY EFFICIENCY\"", "label": "\"ENERGY EFFICIENCY\"", "shape": "dot", "size": 25, "source_id": "chunk-b57595f0f4d3f1cdf98a510c50b01102"}, {"color": "#b807db", "description": "\"The process of transmitting power and torque through interconnected shafts and gears in the gear train.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MECHANICAL POWER TRANSMISSION\"", "label": "\"MECHANICAL POWER TRANSMISSION\"", "shape": "dot", "size": 25, "source_id": "chunk-b57595f0f4d3f1cdf98a510c50b01102"}, {"color": "#61e401", "description": "\"A mathematical representation that transforms the gear train dynamics to the perspective of the load shaft for easier analysis.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"LOAD SHAFT EQUIVALENT MODEL\"", "label": "\"LOAD SHAFT EQUIVALENT MODEL\"", "shape": "dot", "size": 25, "source_id": "chunk-b57595f0f4d3f1cdf98a510c50b01102"}, {"color": "#0ab29a", "description": "\"A mathematical representation that transforms the gear train dynamics to the perspective of the input shaft for simplified computation.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"INPUT SHAFT EQUIVALENT MODEL\"", "label": "\"INPUT SHAFT EQUIVALENT MODEL\"", "shape": "dot", "size": 25, "source_id": "chunk-b57595f0f4d3f1cdf98a510c50b01102"}, {"color": "#daee82", "description": "\"The energy lost in the system due to viscous-friction and other inefficiencies in the gear train.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ENERGY DISSIPATION\"", "label": "\"ENERGY DISSIPATION\"", "shape": "dot", "size": 25, "source_id": "chunk-b57595f0f4d3f1cdf98a510c50b01102"}, {"color": "#67cc82", "description": "\"A representation of the system as a closed-loop control system, defined by its unit-step response and system dynamics as shown in a figure.\"", "entity_type": "\"CONTROL_SYSTEM\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP SYSTEM (FIGURE 5\u201352)\"", "label": "\"CLOSED-LOOP SYSTEM (FIGURE 5\u201352)\"", "shape": "dot", "size": 25, "source_id": "chunk-5a5527328a67575fa62a21876bfe2013"}, {"color": "#ba036f", "description": "\"A depiction of a mechanical system composed of interconnected gears as shown in the system diagram, influencing its rotational speed and torque.\"", "entity_type": "\"CONTROL_SYSTEM\"", "font": {"size": 12}, "id": "\"GEAR TRAIN SYSTEM IN FIGURE 5-52\"", "label": "\"GEAR TRAIN SYSTEM IN FIGURE 5-52\"", "shape": "dot", "size": 25, "source_id": "chunk-5a5527328a67575fa62a21876bfe2013"}, {"color": "#9ed7b8", "description": "\"An equation used to calculate the natural frequency (\u03c9_n) of a system, which is a critical parameter for characterizing the system\u0027s oscillatory behavior.\"\u003cSEP\u003e\"The expression \u03c9_n = \u221a(K/T), which relates the natural frequency of the system to its parameters K and T, used to analyze system dynamics.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"NATURAL FREQUENCY EQUATION\"", "label": "\"NATURAL FREQUENCY EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-a598535a3c95df98febc10b072866837\u003cSEP\u003echunk-5a5527328a67575fa62a21876bfe2013"}, {"color": "#ecbb36", "description": "\"A given value for the moment of inertia used to calculate other system parameters in the context of system dynamics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PARAMETER J = 1 KG-M^2\"", "label": "\"PARAMETER J = 1 KG-M^2\"", "shape": "dot", "size": 25, "source_id": "chunk-5a5527328a67575fa62a21876bfe2013"}, {"color": "#f2abaf", "description": "\"The frequency at which a damped system oscillates, typically close to the resonant frequency for lightly damped systems.\"\u003cSEP\u003e\"The frequency of oscillation when damping is present in the system, lower than the undamped natural frequency.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DAMPED NATURAL FREQUENCY (\u03a9D)\"", "label": "\"DAMPED NATURAL FREQUENCY (\u03a9D)\"", "shape": "dot", "size": 25, "source_id": "chunk-db39e81fa1feabd6e3ff0222856ca1cf\u003cSEP\u003echunk-052c5b58083048591ca5cf9f1e0cddce"}, {"color": "#c305dd", "description": "\"A dimensionless parameter representing the damping ratio of a system, which influences the system\u0027s oscillatory and settling behavior.\"\u003cSEP\u003e\"The damping ratio parameter in system dynamics and control, influencing the speed and stability of the response.\"\u003cSEP\u003e\"The damping ratio, used to describe the damping characteristics of a second-order system, indicative of the amplitude decay of oscillations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ZETA (\u0396)\"", "label": "\"ZETA (\u0396)\"", "shape": "dot", "size": 25, "source_id": "chunk-c81d2ed0b24fa6def571f40855ac7cdb\u003cSEP\u003echunk-db39e81fa1feabd6e3ff0222856ca1cf\u003cSEP\u003echunk-2017ed0839f667cb91bb20050ef6b8da"}, {"color": "#295ea0", "description": "\"\u03c9n = sqrt(K), where \u03c9n is the undamped natural frequency and K is a system parameter influencing oscillations.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION FOR \u03a9N\"", "label": "\"EQUATION FOR \u03a9N\"", "shape": "dot", "size": 25, "source_id": "chunk-db39e81fa1feabd6e3ff0222856ca1cf"}, {"color": "#374650", "description": "\"K = \u03c9n^2, linking the undamped natural frequency to control system parameters for understanding system behavior.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION FOR K\"", "label": "\"EQUATION FOR K\"", "shape": "dot", "size": 25, "source_id": "chunk-db39e81fa1feabd6e3ff0222856ca1cf"}, {"color": "#fa8ea6", "description": "\"\u03b6 = 0.404, a specific calculation in this context representing the damping ratio used to determine the overshoot percentage.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION FOR \u0396\"", "label": "\"EQUATION FOR \u0396\"", "shape": "dot", "size": 25, "source_id": "chunk-db39e81fa1feabd6e3ff0222856ca1cf"}, {"color": "#46d20f", "description": "\"A parameter representing the stiffness of the system, contributing to the restoring force in oscillations.\"\u003cSEP\u003e\"The stiffness of a mechanical component in the vibratory system, affecting the system\u0027s natural frequency and response to forces.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"STIFFNESS (K)\"", "label": "\"STIFFNESS (K)\"", "shape": "dot", "size": 25, "source_id": "chunk-db39e81fa1feabd6e3ff0222856ca1cf\u003cSEP\u003echunk-89f672a5b4f8b9f81e3ee8e9d899b166"}, {"color": "#7b6b1f", "description": "\"x(\u221e) = 2/k, a formula for determining the steady-state displacement of the Mechanical Vibratory System under a step input.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION FOR X(\u221e)\"", "label": "\"EQUATION FOR X(\u221e)\"", "shape": "dot", "size": 25, "source_id": "chunk-db39e81fa1feabd6e3ff0222856ca1cf"}, {"color": "#de833a", "description": "\"The magnitude of a signal\u0027s oscillation, commonly adjusted to measure system response in control analysis.\"\u003cSEP\u003e\"The maximum extent of a vibration or oscillation, measured from the position of equilibrium. It is used to study the system\u0027s response over time.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"AMPLITUDE\"", "label": "\"AMPLITUDE\"", "shape": "dot", "size": 25, "source_id": "chunk-a598535a3c95df98febc10b072866837\u003cSEP\u003echunk-dd43e88901cf62610293464e7a57fc97"}, {"color": "#f576a6", "description": "\"The time taken for one complete cycle of oscillation, an essential factor in analyzing the temporal characteristics of oscillatory systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PERIOD OF OSCILLATION (T)\"", "label": "\"PERIOD OF OSCILLATION (T)\"", "shape": "dot", "size": 25, "source_id": "chunk-a598535a3c95df98febc10b072866837"}, {"color": "#5d7418", "description": "\"Oscillatory motion where the amplitude decreases over time due to the presence of damping effects, significant in studying stability and system behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DAMPED OSCILLATION\"", "label": "\"DAMPED OSCILLATION\"", "shape": "dot", "size": 25, "source_id": "chunk-a598535a3c95df98febc10b072866837"}, {"color": "#8b3e32", "description": "\"A measure of how quickly the amplitude of a damped oscillation decreases, important for determining system stability and the effectiveness of damping.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"RATE OF DECAY\"", "label": "\"RATE OF DECAY\"", "shape": "dot", "size": 25, "source_id": "chunk-a598535a3c95df98febc10b072866837"}, {"color": "#788ac6", "description": "\"The initial displacement of the system from the equilibrium position, given as \\(\\mathbf{x}(0) = 0.05\\) m.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"INITIAL DISPLACEMENT (\\(\\MATHBF{X}(0)\\))\"", "label": "\"INITIAL DISPLACEMENT (\\(\\MATHBF{X}(0)\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-89f672a5b4f8b9f81e3ee8e9d899b166"}, {"color": "#4b7886", "description": "\"The initial velocity of the system, specified as \\({\\dot{x}}(0) = 0.\\), indicating the system is released from rest.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"INITIAL VELOCITY (\\({\\DOT{X}}(0)\\))\"", "label": "\"INITIAL VELOCITY (\\({\\DOT{X}}(0)\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-89f672a5b4f8b9f81e3ee8e9d899b166"}, {"color": "#cc3864", "description": "\"The process of substituting specific numerical values into equations to solve for system parameters such as frequency.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NUMERICAL VALUES SUBSTITUTION\"", "label": "\"NUMERICAL VALUES SUBSTITUTION\"", "shape": "dot", "size": 25, "source_id": "chunk-89f672a5b4f8b9f81e3ee8e9d899b166"}, {"color": "#9c2f80", "description": "\"The coefficients (3, 25, 72, 80) and (1, 8, 40, 96, 80) in the numerator and denominator of the transfer function, which determine system characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HIGHER-ORDER POLYNOMIAL COEFFICIENTS\"", "label": "\"HIGHER-ORDER POLYNOMIAL COEFFICIENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-89f672a5b4f8b9f81e3ee8e9d899b166"}, {"color": "#d15677", "description": "\"A mathematical technique used to express a complex fraction into a sum of simpler fractions, useful in control analysis.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"PARTIAL-FRACTION COMPUTATION\"", "label": "\"PARTIAL-FRACTION COMPUTATION\"", "shape": "dot", "size": 25, "source_id": "chunk-89f672a5b4f8b9f81e3ee8e9d899b166"}, {"color": "#a107d5", "description": "\"A MATLAB script written to calculate and plot the unit-step response and unit-ramp response of a given system, demonstrating how the system reacts to specific inputs.\"", "entity_type": "\"SIMULATION\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5\u201319\"", "label": "\"MATLAB PROGRAM 5\u201319\"", "shape": "dot", "size": 25, "source_id": "chunk-796939c3fee00cda54c923a985332fd8"}, {"color": "#e664aa", "description": "\"A MATLAB script designed to plot the unit-step response of a higher-order system and compute various performance metrics such as rise time, peak time, maximum overshoot, and settling time.\"", "entity_type": "\"SIMULATION\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5\u201320\"", "label": "\"MATLAB PROGRAM 5\u201320\"", "shape": "dot", "size": 25, "source_id": "chunk-796939c3fee00cda54c923a985332fd8"}, {"color": "#5e8b5c", "description": "\"A figure illustrating the unit-step response curve, specifically showing an exponential curve superimposed by damped sinusoidal curves.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201356\"", "label": "\"FIGURE 5\u201356\"", "shape": "dot", "size": 25, "source_id": "chunk-796939c3fee00cda54c923a985332fd8"}, {"color": "#1d900f", "description": "\"A figure depicting the unit-step response curve, highlighting the overshoot present when a large derivative term is in the numerator.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201357(A)\"", "label": "\"FIGURE 5\u201357(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-796939c3fee00cda54c923a985332fd8"}, {"color": "#9c9bb7", "description": "\"A figure illustrating the unit-ramp response curve alongside the unit-ramp input, showing the system\u0027s tracking behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201357(B)\"", "label": "\"FIGURE 5\u201357(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-796939c3fee00cda54c923a985332fd8"}, {"color": "#84e344", "description": "\"A figure representing the unit-step response curve of a higher-order system, used to visualize system performance and transient characteristics obtained via MATLAB.\"\u003cSEP\u003e\"A graphical representation of the unit-step response curve, illustrating key performance metrics over time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201358\"", "label": "\"FIGURE 5\u201358\"", "shape": "dot", "size": 25, "source_id": "chunk-39bffbf3446e3cab138550b7c6e998b1\u003cSEP\u003echunk-796939c3fee00cda54c923a985332fd8"}, {"color": "#acb6f6", "description": "\"The system\u0027s response to an exponentially decaying input of the form e^{-0.5t}, capturing its transient characteristics with decreasing amplitude over time.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"EXPONENTIAL INPUT RESPONSE (R=E^{-0.5T})\"", "label": "\"EXPONENTIAL INPUT RESPONSE (R=E^{-0.5T})\"", "shape": "dot", "size": 25, "source_id": "chunk-39bffbf3446e3cab138550b7c6e998b1"}, {"color": "#8c0fcd", "description": "\"Defined sets of values corresponding to squared natural frequencies and damping components, respectively, that are used in calculating the unit-step response across different cases.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"VECTORS \u0027A\u0027 AND \u0027B\u0027\"", "label": "\"VECTORS \u0027A\u0027 AND \u0027B\u0027\"", "shape": "dot", "size": 25, "source_id": "chunk-39bffbf3446e3cab138550b7c6e998b1"}, {"color": "#7473bc", "description": "\"A set of graphs showing unit-step response curves for four different cases, highlighting variations in system response due to differing parameters.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201359\"", "label": "\"FIGURE 5\u201359\"", "shape": "dot", "size": 25, "source_id": "chunk-39bffbf3446e3cab138550b7c6e998b1"}, {"color": "#3d9d4c", "description": "\"A specific test scenario utilized to analyze the unit-step response of the closed-loop system with a damping ratio of 0.3 and a natural frequency of 1.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"CASE 1 (\u0396=0.3, \u03a9N=1)\"", "label": "\"CASE 1 (\u0396=0.3, \u03a9N=1)\"", "shape": "dot", "size": 25, "source_id": "chunk-39bffbf3446e3cab138550b7c6e998b1"}, {"color": "#5b9291", "description": "\"A second experimental setup to assess unit-step response behavior with a damping ratio of 0.5 and a natural frequency of 2.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"CASE 2 (\u0396=0.5, \u03a9N=2)\"", "label": "\"CASE 2 (\u0396=0.5, \u03a9N=2)\"", "shape": "dot", "size": 25, "source_id": "chunk-39bffbf3446e3cab138550b7c6e998b1"}, {"color": "#39a59e", "description": "\"An experimental setup to simulate the system\u0027s unit-step response with parameters \u03b6=0.7 and \u03c9n=4.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"CASE 3 (\u0396=0.7, \u03a9N=4)\"", "label": "\"CASE 3 (\u0396=0.7, \u03a9N=4)\"", "shape": "dot", "size": 25, "source_id": "chunk-39bffbf3446e3cab138550b7c6e998b1"}, {"color": "#b7fc68", "description": "\"A test scenario to determine how the unit-step response varies with a damping ratio of 0.8 and a natural frequency of 6.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"CASE 4 (\u0396=0.8, \u03a9N=6)\"", "label": "\"CASE 4 (\u0396=0.8, \u03a9N=6)\"", "shape": "dot", "size": 25, "source_id": "chunk-39bffbf3446e3cab138550b7c6e998b1"}, {"color": "#fd54d1", "description": "\"A specific MATLAB script created to compute and plot the unit-step response curves for predefined cases with different damping ratios and natural frequencies.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5\u201321\"", "label": "\"MATLAB PROGRAM 5\u201321\"", "shape": "dot", "size": 25, "source_id": "chunk-39bffbf3446e3cab138550b7c6e998b1"}, {"color": "#b46018", "description": "\"An input function expressed in terms of a quadratic time dependence, specifically r(t) = 1/2 * t^2.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"UNIT-ACCELERATION INPUT\"", "label": "\"UNIT-ACCELERATION INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-a72db4b9f0f6be11b5d211f15a5bf2f3"}, {"color": "#37fa5e", "description": "\"The system\u0027s response to an exponentially decreasing input, specifically characterized by r1 = e^(-0.5t), used to analyze system dynamics.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"EXPONENTIAL INPUT RESPONSE\"", "label": "\"EXPONENTIAL INPUT RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-a72db4b9f0f6be11b5d211f15a5bf2f3"}, {"color": "#432fdf", "description": "\"The behavior of a control system when subjected to a quadratic time input, r(t) = 1/2 * t^2, often used in performance analysis.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"RESPONSE TO UNIT-ACCELERATION INPUT\"", "label": "\"RESPONSE TO UNIT-ACCELERATION INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-a72db4b9f0f6be11b5d211f15a5bf2f3"}, {"color": "#ea8342", "description": "\"A diagram illustrating the unit-ramp response curve and the exponential input response, providing visual insights into system behavior.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201360\"", "label": "\"FIGURE 5\u201360\"", "shape": "dot", "size": 25, "source_id": "chunk-a72db4b9f0f6be11b5d211f15a5bf2f3"}, {"color": "#36cfd1", "description": "\"A figure displaying the response curves resulting from a specific input, aiding in the understanding of system performance.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201361\"", "label": "\"FIGURE 5\u201361\"", "shape": "dot", "size": 25, "source_id": "chunk-a72db4b9f0f6be11b5d211f15a5bf2f3"}, {"color": "#fcd13a", "description": "\"A schematic representation of the control system analyzed with a unit-acceleration input, used to convey system design and analysis.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201362\"", "label": "\"FIGURE 5\u201362\"", "shape": "dot", "size": 25, "source_id": "chunk-a72db4b9f0f6be11b5d211f15a5bf2f3"}, {"color": "#a0760f", "description": "\"A figure showcasing the unit-acceleration response along with the input, providing insights into the system\u0027s dynamic characteristics.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201363\"", "label": "\"FIGURE 5\u201363\"", "shape": "dot", "size": 25, "source_id": "chunk-a72db4b9f0f6be11b5d211f15a5bf2f3"}, {"color": "#87d47c", "description": "\"An illustrative reference found in a technical document, providing visual insight into the plotting of unit-step response curves both two-dimensionally and three-dimensionally.\"\u003cSEP\u003e\"Illustrations of two-dimensional and three-dimensional unit-step response curves for different damping ratios, aiding in visualizing system dynamics.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201364\"", "label": "\"FIGURE 5\u201364\"", "shape": "dot", "size": 25, "source_id": "chunk-a72db4b9f0f6be11b5d211f15a5bf2f3\u003cSEP\u003echunk-bf44cd9f908ff1160858365a76023155"}, {"color": "#c5879e", "description": "\"Graphs representing how a system responds over time to a unit-step input, used to measure stability and performance.\"", "entity_type": "\"PERFORMANCE_METRIC\"", "font": {"size": 12}, "id": "\"UNIT-STEP RESPONSE CURVES\"", "label": "\"UNIT-STEP RESPONSE CURVES\"", "shape": "dot", "size": 25, "source_id": "chunk-bf44cd9f908ff1160858365a76023155"}, {"color": "#6f97db", "description": "\"Specific time intervals at which computational data is gathered or plotted to analyze system performance.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"COMPUTATION TIME POINTS\"", "label": "\"COMPUTATION TIME POINTS\"", "shape": "dot", "size": 25, "source_id": "chunk-bf44cd9f908ff1160858365a76023155"}, {"color": "#f6be01", "description": "\"A specific polynomial equation used to determine system stability via the analysis of its roots and coefficients.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION A\u20135\u201317\"", "label": "\"EQUATION A\u20135\u201317\"", "shape": "dot", "size": 25, "source_id": "chunk-bf44cd9f908ff1160858365a76023155"}, {"color": "#743592", "description": "\"A coding script written in MATLAB designed to calculate and visualize system response from initial conditions using specific equations.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5\u201326\"", "label": "\"MATLAB PROGRAM 5\u201326\"", "shape": "dot", "size": 25, "source_id": "chunk-bf44cd9f908ff1160858365a76023155"}, {"color": "#b50b65", "description": "\"A MATLAB command to produce a three-dimensional plot of the input \u0027y\u0027, visualizing data interactions and responses.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MESH(Y)\"", "label": "\"MESH(Y)\"", "shape": "dot", "size": 25, "source_id": "chunk-bf44cd9f908ff1160858365a76023155"}, {"color": "#8f7315", "description": "\"A MATLAB operation used to transpose the input data \u0027y\u0027 before creating a three-dimensional mesh plot, offering an alternate perspective of the plot.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MESH(Y TRANSPOSE)\"", "label": "\"MESH(Y TRANSPOSE)\"", "shape": "dot", "size": 25, "source_id": "chunk-bf44cd9f908ff1160858365a76023155"}, {"color": "#207a3f", "description": "\"The model describes a system characterized by a predefined initial condition without external inputs, analyzed to determine its time response.\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"SYSTEM WITH INITIAL CONDITION A\u20135\u201316\"", "label": "\"SYSTEM WITH INITIAL CONDITION A\u20135\u201316\"", "shape": "dot", "size": 25, "source_id": "chunk-bf44cd9f908ff1160858365a76023155"}, {"color": "#f44751", "description": "\"A chart presenting the response of a system to given initial conditions, demonstrating analytical results with graphical support.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201365\"", "label": "\"FIGURE 5\u201365\"", "shape": "dot", "size": 25, "source_id": "chunk-bf44cd9f908ff1160858365a76023155"}, {"color": "#a7c101", "description": "\"The coefficients \\(a_0, a_1, \\ldots, a_n\\) of a characteristic equation polynomial, which play a crucial role in determining the stability of the system through various stability criteria such as Hurwitz.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"POLYNOMIAL COEFFICIENTS (A\u0027S)\"", "label": "\"POLYNOMIAL COEFFICIENTS (A\u0027S)\"", "shape": "dot", "size": 25, "source_id": "chunk-d53ff7e204f32e91611e384656abdd76"}, {"color": "#41e37f", "description": "\"Minors of a matrix that are obtained by deleting any combination of rows and columns, used in the Hurwitz stability criterion to ascertain system stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PRINCIPAL MINORS\"", "label": "\"PRINCIPAL MINORS\"", "shape": "dot", "size": 25, "source_id": "chunk-d53ff7e204f32e91611e384656abdd76"}, {"color": "#fdad31", "description": "\"A specific characteristic equation referenced in the text, whose stability is analyzed using Hurwitz\u0027s criterion, indicating asymptotic stability in systems.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION 5-67\"", "label": "\"EQUATION 5-67\"", "shape": "dot", "size": 25, "source_id": "chunk-d53ff7e204f32e91611e384656abdd76"}, {"color": "#31d434", "description": "\"Determinants obtained from the leading principal submatrices of a square matrix, which must be positive for the matrix to be considered stable according to the Hurwitz criterion.\"\u003cSEP\u003e\"Determinants of submatrices derived from the principal minors, where their positivity is necessary and sufficient for system stability in the context of the Hurwitz criterion.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SUCCESSIVE PRINCIPAL MINORS\"", "label": "\"SUCCESSIVE PRINCIPAL MINORS\"", "shape": "dot", "size": 25, "source_id": "chunk-1d429010e471ca1f1bb9cd65f413c78d\u003cSEP\u003echunk-d53ff7e204f32e91611e384656abdd76"}, {"color": "#4913c8", "description": "\"The coefficients of the polynomial characteristic equation, which are used to construct the Routh array and determine the stability conditions for the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"COEFFICIENT \\(A_I\\)\"", "label": "\"COEFFICIENT \\(A_I\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-e2840e38f380405207e63d9e655b1711"}, {"color": "#5bf160", "description": "\"The position of the roots of the characteristic equation in the complex plane, which determines the stability and dynamic response of the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROOT LOCATION\"", "label": "\"ROOT LOCATION\"", "shape": "dot", "size": 25, "source_id": "chunk-e2840e38f380405207e63d9e655b1711"}, {"color": "#b68085", "description": "\"A specific arrangement of the Hurwitz matrix where elements below the diagonal are zeros, aiding in stability analysis by simplifying determinant calculations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRIANGULAR FORM OF HURWITZ DETERMINANTS\"", "label": "\"TRIANGULAR FORM OF HURWITZ DETERMINANTS\"", "shape": "dot", "size": 25, "source_id": "chunk-e4da97cbead0bfbd2a9e8012b7d1a99d"}, {"color": "#64c6ff", "description": "\"An expression representing the last term of the first column in the context of Routh\u0027s array, important for stability analysis.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"A_{N}\"", "label": "\"A_{N}\"", "shape": "dot", "size": 25, "source_id": "chunk-e4da97cbead0bfbd2a9e8012b7d1a99d"}, {"color": "#acaa2e", "description": "\"Determinants used in the Hurwitz stability criterion where each must be greater than zero for stability, with form describing the product of diagonal entries.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"\u0394_{I}\"", "label": "\"\u0394_{I}\"", "shape": "dot", "size": 25, "source_id": "chunk-e4da97cbead0bfbd2a9e8012b7d1a99d"}, {"color": "#628977", "description": "\"The coefficients of a polynomial derived from a system\u0027s differential equation, essential in stability analysis using methods like Routh\u0027s or Hurwitz\u0027s criteria.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CHARACTERISTIC POLYNOMIAL COEFFICIENTS\"", "label": "\"CHARACTERISTIC POLYNOMIAL COEFFICIENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-e4da97cbead0bfbd2a9e8012b7d1a99d"}, {"color": "#2c082b", "description": "\"A condition where the system returns to equilibrium after a disturbance, analyzed using criteria like Routh\u0027s and Hurwitz\u0027s.\"\u003cSEP\u003e\"A property of dynamic systems where solutions approach a steady state as time progresses, usually determined by certain stability criteria such as Hurwitz conditions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ASYMPTOTIC STABILITY\"", "label": "\"ASYMPTOTIC STABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-e4 derstanding of pole movements in the complex plane.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"GRAPHICAL COMPUTATION METHOD\"", "label": "\"GRAPHICAL COMPUTATION METHOD\"", "shape": "dot", "size": 25, "source_id": "chunk-fcdcc7943240d620efd39a966efae7db"}, {"color": "#ff9408", "description": "\"A physical medium with a pre-drawn grid used to assist in sketching accurate root locus plots and other graphical analyses in control systems.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"GRAPH PAPER\"", "label": "\"GRAPH PAPER\"", "shape": "dot", "size": 25, "source_id": "chunk-fcdcc7943240d620efd39a966efae7db"}, {"color": "#779218", "description": "\"A diagram referenced in the text that illustrates magnitudes of complex quantities relevant to root locus analysis.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 6-2(A)\"", "label": "\"FIGURE 6-2(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-fcdcc7943240d620efd39a966efae7db"}, {"color": "#87144d", "description": "\"A figure referenced in the text that depicts a control system for which a root locus plot is constructed.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 6-3\"", "label": "\"FIGURE 6-3\"", "shape": "dot", "size": 25, "source_id": "chunk-fcdcc7943240d620efd39a966efae7db"}, {"color": "#038301", "description": "\"A specific point chosen in the s-plane during root locus analysis to check if it satisfies the angle condition, determining its presence on the root locus.\"\u003cSEP\u003e\"A specific point chosen on a path, such as a real line, to verify conditions like the angle or magnitude condition in the context of root locus analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TEST POINT\"", "label": "\"TEST POINT\"", "shape": "dot", "size": 25, "source_id": "chunk-23f91deff17965392dabd409f79756c5\u003cSEP\u003echunk-2707c79ac4dd62b30995aaa744fbf568"}, {"color": "#840eb8", "description": "\"A variable parameter in a control system that impacts the magnitude of the system response and is used extensively in root locus analysis to explore changes in system poles.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"$K$ GAIN\"", "label": "\"$K$ GAIN\"", "shape": "dot", "size": 25, "source_id": "chunk-23f91deff17965392dabd409f79756c5"}, {"color": "#bfb6b0", "description": "\"The horizontal axis in the complex plane, often used in control theory to represent the real part of system poles or zeros.\"\u003cSEP\u003e\"The horizontal axis on the complex plane used in root locus and other analyses, depicting the real part of complex numbers or solutions.\"\u003cSEP\u003e\"The horizontal line of the complex plane used in control systems to plot the locus of poles and zeros, critical in determining root locus path eligibility.\"\u003cSEP\u003e\"The line of the s-plane where the imaginary part is zero, significant for determining the stability and regions of validity for K in root locus analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"REAL AXIS\"", "label": "\"REAL AXIS\"", "shape": "dot", "size": 25, "source_id": "chunk-23f91deff17965392dabd409f79756c5\u003cSEP\u003echunk-e6f0d403fd3d6cec33b8f272042416c9\u003cSEP\u003echunk-054ff32feaae45b26555ba21f1d8755e\u003cSEP\u003echunk-eef4556f22c24b85642541911c8a3378"}, {"color": "#2854f2", "description": "\"The specific form of an equation described in the context of root locus representation and asymptotic behavior, providing a basis for system analysis.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (6\u20135)\"", "label": "\"EQUATION (6\u20135)\"", "shape": "dot", "size": 25, "source_id": "chunk-23f91deff17965392dabd409f79756c5"}, {"color": "#1c0c22", "description": "\"The point on the real axis where asymptotes of root loci meet, often indicating the starting location for root locus paths moving into the complex plane.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INTERSECTION POINT OF ASYMPTOTES\"", "label": "\"INTERSECTION POINT OF ASYMPTOTES\"", "shape": "dot", "size": 25, "source_id": "chunk-23f91deff17965392dabd409f79756c5"}, {"color": "#3b2809", "description": "\"Locations on the real axis representing specific values of \u0027s\u0027 in the s-plane, where dynamic system behavior is significantly influenced, acting as starting points for locus paths.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLES AT 0 AND -1\"", "label": "\"POLES AT 0 AND -1\"", "shape": "dot", "size": 25, "source_id": "chunk-23f91deff17965392dabd409f79756c5"}, {"color": "#c90e42", "description": "\"An equation derived from the characteristic equation and its derivative used to find points of multiple roots in the s-plane.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (6\u20139)\"", "label": "\"EQUATION (6\u20139)\"", "shape": "dot", "size": 25, "source_id": "chunk-054ff32feaae45b26555ba21f1d8755e"}, {"color": "#1fde37", "description": "\"A condition where an equation has more than one root with the same value, affecting the stability and controllability in control systems context.\"\u003cSEP\u003e\"A situation in which a minimal polynomial contains repeated eigenvalues, impacting the structure and applicability of Sylvester\u0027s Interpolation Formula.\"\u003cSEP\u003e\"Occurrences of repeated values or solutions for an equation, often indicating key points of interest in stability analysis and root locus plots.\"\u003cSEP\u003e\"When a root (eigenvalue) of a polynomial appears more than once. In the context of control systems, multiple roots in the minimal polynomial affect the determinant and require specific consideration in matrix analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MULTIPLE ROOTS\"", "label": "\"MULTIPLE ROOTS\"", "shape": "dot", "size": 25, "source_id": "chunk-56fdff8bc4f761c831ba15394e557c1a\u003cSEP\u003echunk-054ff32feaae45b26555ba21f1d8755e\u003cSEP\u003echunk-c27d9b056e0c39ba069ee66c2c454b90\u003cSEP\u003echunk-15c5768236c50c2c2d026c753a2e9baf"}, {"color": "#db85ac", "description": "\"An equation that implies multiple roots for the characteristic equation occur where its derivative equals zero.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (6\u20137)\"", "label": "\"EQUATION (6\u20137)\"", "shape": "dot", "size": 25, "source_id": "chunk-054ff32feaae45b26555ba21f1d8755e"}, {"color": "#83d576", "description": "\"The form of the characteristic equation f(s) = B(s) + KA(s) = 0, which defines the conditions for system roots and stability.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (6\u20136)\"", "label": "\"EQUATION (6\u20136)\"", "shape": "dot", "size": 25, "source_id": "chunk-054ff32feaae45b26555ba21f1d8755e"}, {"color": "#78915e", "description": "\"A component in the control system, appearing in the equations defining $G_{c1}$ and $G_{c2}$, which helps structure the control function\u0027s dynamics.\"\u003cSEP\u003e\"A part of the characteristic equation representing one of the system\u0027s polynomial terms, independent of the gain K.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"A(S)\"", "label": "\"A(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-00fea4a4631f4c024ba2ae515e00766d\u003cSEP\u003echunk-054ff32feaae45b26555ba21f1d8755e"}, {"color": "#ea1ab4", "description": "\"A component of the characteristic equation that combines with term KA(s) to determine the system\u0027s overall behavior.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"B(S)\"", "label": "\"B(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-054ff32feaae45b26555ba21f1d8755e"}, {"color": "#02aaa4", "description": "\"The derivative of B(s) with respect to s, used in determining the breakaway and break-in points in the root locus method.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"B\u0027(S)\"", "label": "\"B\u0027(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-054ff32feaae45b26555ba21f1d8755e"}, {"color": "#aaa822", "description": "\"The derivative of A(s) with respect to s, used in formulating conditions for obtaining multiple roots in the system\u0027s characteristic equation.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"A\u0027(S)\"", "label": "\"A\u0027(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-054ff32feaae45b26555ba21f1d8755e"}, {"color": "#abb8dc", "description": "\"Closed-loop poles that are closest to the imaginary axis and thus have the largest impact on the transient response of a control system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DOMINANT COMPLEX-CONJUGATE POLES\"", "label": "\"DOMINANT COMPLEX-CONJUGATE POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-2707c79ac4dd62b30995aaa744fbf568"}, {"color": "#77e951", "description": "\"Refers to the visual representation of a control system used in the text, demonstrating the structure of a negative feedback system with specified transfer functions.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FIGURE 6-7 CONTROL SYSTEM\"", "label": "\"FIGURE 6-7 CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-5a1c576eb9f7e3ef3036034e8bc47d8e"}, {"color": "#fe26ff", "description": "\"A property of the root locus plot indicating that the root locus is symmetric about the real axis, reflecting the stability characteristics of the control system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"REAL AXIS SYMMETRY\"", "label": "\"REAL AXIS SYMMETRY\"", "shape": "dot", "size": 25, "source_id": "chunk-927a7456757253434116286e75a4f7c3"}, {"color": "#b2dd20", "description": "\"An iterative approach used in engineering to find solutions by testing multiple possibilities and iterating based on errors.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRIAL AND ERROR METHOD\"", "label": "\"TRIAL AND ERROR METHOD\"", "shape": "dot", "size": 25, "source_id": "chunk-927a7456757253434116286e75a4f7c3"}, {"color": "#84ab17", "description": "\"Poles arising from complex numbers in the open-loop transfer function that determine initial root locus trajectories.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"COMPLEX OPEN-LOOP POLES\"", "label": "\"COMPLEX OPEN-LOOP POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-927a7456757253434116286e75a4f7c3"}, {"color": "#57637a", "description": "\"A geometric representation in the complex plane, often resulting from loci related to specific pole-zero configurations affecting stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CIRCLE IN ROOT LOCUS ANALYSIS\"", "label": "\"CIRCLE IN ROOT LOCUS ANALYSIS\"", "shape": "dot", "size": 25, "source_id": "chunk-eef4556f22c24b85642541911c8a3378"}, {"color": "#ae8db5", "description": "\"A type of feedback where the system reinforces the direction of change, leading potentially to instability unless carefully controlled.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POSITIVE FEEDBACK\"", "label": "\"POSITIVE FEEDBACK\"", "shape": "dot", "size": 25, "source_id": "chunk-eef4556f22c24b85642541911c8a3378"}, {"color": "#5857e6", "description": "\"A specific section referred to for modifications needed in the analysis when dealing with positive feedback control systems.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"SECTION 6\u20134\"", "label": "\"SECTION 6\u20134\"", "shape": "dot", "size": 25, "source_id": "chunk-ed03fed942f56e9f9bfc15ac0ceb1c3f"}, {"color": "#2ff444", "description": "\"A specific section referred to for methods that apply to parameters of interest other than gain in control systems.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"SECTION 6\u20136\"", "label": "\"SECTION 6\u20136\"", "shape": "dot", "size": 25, "source_id": "chunk-ed03fed942f56e9f9bfc15ac0ceb1c3f"}, {"color": "#42dbab", "description": "\"A segment of the root locus that lies along the real axis in the complex plane. It represents potential locations for the poles of the system as the gain varies.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROOT-LOCUS PORTION OF THE REAL AXIS\"", "label": "\"ROOT-LOCUS PORTION OF THE REAL AXIS\"", "shape": "dot", "size": 25, "source_id": "chunk-ddce821f142253cf6fc233c76aa6fae6"}, {"color": "#2547a2", "description": "\"Two complex numbers that are reflections of each other across the real axis, significant in analyzing system poles and zeros.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLEX-CONJUGATE PAIR\"", "label": "\"COMPLEX-CONJUGATE PAIR\"", "shape": "dot", "size": 25, "source_id": "chunk-ddce821f142253cf6fc233c76aa6fae6"}, {"color": "#1d7df3", "description": "\"A conceptual pole placement that occurs when the order of the denominator exceeds that of the numerator by two or more, affecting the root-locus plot configuration.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ZERO AT INFINITY\"", "label": "\"ZERO AT INFINITY\"", "shape": "dot", "size": 25, "source_id": "chunk-720922ca31ca3571876a388ded48c80a"}, {"color": "#042229", "description": "\"A phenomenon where common terms in the numerator and denominator of the open-loop transfer function cancel each other out, simplifying the characteristic equation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OPEN-LOOP POLES AND ZEROS CANCELLATION\"", "label": "\"OPEN-LOOP POLES AND ZEROS CANCELLATION\"", "shape": "dot", "size": 25, "source_id": "chunk-720922ca31ca3571876a388ded48c80a"}, {"color": "#8d8c2c", "description": "\"The effect that slight modifications in the arrangement of poles and zeros of a system\u0027s transfer function can have significant impacts on the system\u0027s root-locus and stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLE-ZERO CONFIGURATION CHANGE\"", "label": "\"POLE-ZERO CONFIGURATION CHANGE\"", "shape": "dot", "size": 25, "source_id": "chunk-720922ca31ca3571876a388ded48c80a"}, {"color": "#55d9f5", "description": "\"The plot that shows the migration path of the system\u0027s poles under a closed-loop configuration, reflecting system stability as the gain K changes.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP ROOT-LOCUS\"", "label": "\"CLOSED-LOOP ROOT-LOCUS\"", "shape": "dot", "size": 25, "source_id": "chunk-720922ca31ca3571876a388ded48c80a"}, {"color": "#807456", "description": "\"A MATLAB command used to generate root-locus plots for systems defined in state space, automatically calculating the gain vector.\"", "entity_type": "\"COMMAND\"", "font": {"size": 12}, "id": "\"RLOCUS(A,B,C,D)\"", "label": "\"RLOCUS(A,B,C,D)\"", "shape": "dot", "size": 25, "source_id": "chunk-ef5600ba1e15375c274ae547e4e6ace2"}, {"color": "#57e549", "description": "\"A MATLAB plotting capability that automatically adjusts the axis limits of a plot to provide an optimal view of the visualized data.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"AXIS-SCALING FEATURE\"", "label": "\"AXIS-SCALING FEATURE\"", "shape": "dot", "size": 25, "source_id": "chunk-ef5600ba1e15375c274ae547e4e6ace2"}, {"color": "#1c49ec", "description": "\"Refers to the proportional relationship between the width and height of a plotting region, important in ensuring accurate geometric interpretation of angles and distances on plots such as root loci.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ASPECT RATIO\"", "label": "\"ASPECT RATIO\"", "shape": "dot", "size": 25, "source_id": "chunk-ef5600ba1e15375c274ae547e4e6ace2"}, {"color": "#4f8e7a", "description": "\"Symbols used in MATLAB root-locus plots to visually denote specific calculated closed-loop pole locations, aiding in the graphical analysis of control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GAIN MARKS (\u0027O\u0027, \u0027X\u0027)\"", "label": "\"GAIN MARKS (\u0027O\u0027, \u0027X\u0027)\"", "shape": "dot", "size": 25, "source_id": "chunk-ef5600ba1e15375c274ae547e4e6ace2"}, {"color": "#6ce8fa", "description": "\"Chapter detailing the methodologies and applications of the root-locus method for control systems analysis and design.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"CHAPTER 6 / CONTROL SYSTEMS ANALYSIS AND DESIGN BY THE ROOT-LOCUS METHOD\"", "label": "\"CHAPTER 6 / CONTROL SYSTEMS ANALYSIS AND DESIGN BY THE ROOT-LOCUS METHOD\"", "shape": "dot", "size": 25, "source_id": "chunk-6e47fa72cb93180e632ea7bbeaf40d64"}, {"color": "#f7ee5b", "description": "\"An illustration in the document likely depicting a control system schematic or root-locus analysis relevant to the discussed concepts.\"", "entity_type": "\"FIGURE\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201315\"", "label": "\"FIGURE 6\u201315\"", "shape": "dot", "size": 25, "source_id": "chunk-6e47fa72cb93180e632ea7bbeaf40d64"}, {"color": "#8a2bf1", "description": "\"An illustration provided in the document, likely showing a root-locus plot generated by MATLAB Program 6\u20131, related to system dynamics.\"", "entity_type": "\"FIGURE\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201316\"", "label": "\"FIGURE 6\u201316\"", "shape": "dot", "size": 25, "source_id": "chunk-6e47fa72cb93180e632ea7bbeaf40d64"}, {"color": "#e6f0d5", "description": "\"A diagram illustrating a root-locus plot for a negative feedback system, generated through MATLAB to analyze pole locations.\"", "entity_type": "\"FIGURE\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201317\"", "label": "\"FIGURE 6\u201317\"", "shape": "dot", "size": 25, "source_id": "chunk-6e47fa72cb93180e632ea7bbeaf40d64"}, {"color": "#e8457a", "description": "\"An illustration in the document, potentially showing additional detailed analysis or related root-locus plots of a control system.\"", "entity_type": "\"FIGURE\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201318\"", "label": "\"FIGURE 6\u201318\"", "shape": "dot", "size": 25, "source_id": "chunk-6e47fa72cb93180e632ea7bbeaf40d64"}, {"color": "#d5e8a4", "description": "\"Equations that define the behavior of a closed-loop control system in state-space representation, capturing the input-output and feedback relationships.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"SYSTEM EQUATIONS\"", "label": "\"SYSTEM EQUATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-b5c6628a2e31a0d92487cd93161aaf7a"}, {"color": "#d23dca", "description": "\"Matrices representing the state, input, output, and feedthrough dynamics in a state-space model, crucial for defining system behavior under control.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MATRICES A, B, C, D\"", "label": "\"MATRICES A, B, C, D\"", "shape": "dot", "size": 25, "source_id": "chunk-b5c6628a2e31a0d92487cd93161aaf7a"}, {"color": "#790243", "description": "\"A MATLAB command used to generate root-locus plots based on the numerator and denominator of a system\u0027s transfer function, aiding in control system design.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"RLOCUS (NUM, DEN) COMMAND\"", "label": "\"RLOCUS (NUM, DEN) COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-b5c6628a2e31a0d92487cd93161aaf7a"}, {"color": "#81de01", "description": "\"A MATLAB command that converts a state-space representation of a system into its transfer function form, facilitating various analysis and design tasks.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"SS2TF (A, B, C, D) COMMAND\"", "label": "\"SS2TF (A, B, C, D) COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-b5c6628a2e31a0d92487cd93161aaf7a"}, {"color": "#1cb7e9", "description": "\"A MATLAB command used to overlay lines of constant damping ratio and circles of constant undamped natural frequency on a root-locus plot. It assists in visualizing system stability parameters.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"SGRID COMMAND\"", "label": "\"SGRID COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-2049d1ad80c2666a7089c29c9a6e11f5"}, {"color": "#4fd379", "description": "\"A specific program in MATLAB designed to plot root-locus diagrams with constant damping and frequency lines, as referenced in control systems literature.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 6\u20135\"", "label": "\"MATLAB PROGRAM 6\u20135\"", "shape": "dot", "size": 25, "source_id": "chunk-2049d1ad80c2666a7089c29c9a6e11f5"}, {"color": "#2145f5", "description": "\"A MATLAB program for plotting root-locus diagrams specific to the discussed negative feedback system, demonstrating how different parameters affect system stability.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 6\u20136\"", "label": "\"MATLAB PROGRAM 6\u20136\"", "shape": "dot", "size": 25, "source_id": "chunk-2049d1ad80c2666a7089c29c9a6e11f5"}, {"color": "#5add5e", "description": "\"A MATLAB program intended to plot the root-locus diagram for analyzing conditionally stable systems, showcasing the stability ranges for different gain values.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 6\u20137\"", "label": "\"MATLAB PROGRAM 6\u20137\"", "shape": "dot", "size": 25, "source_id": "chunk-2049d1ad80c2666a7089c29c9a6e11f5"}, {"color": "#d50ea6", "description": "\"A type of nonlinearity in control systems where the output becomes limited or saturated at a certain maximum level, potentially affecting system stability and performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SATURATION NONLINEARITY\"", "label": "\"SATURATION NONLINEARITY\"", "shape": "dot", "size": 25, "source_id": "chunk-2049d1ad80c2666a7089c29c9a6e11f5"}, {"color": "#132617", "description": "\"The region in the complex s-plane where the real part of a complex number is negative, typically associated with stable pole locations in control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LEFT-HALF S-PLANE\"", "label": "\"LEFT-HALF S-PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-0f55fae0545ab7ae4d25ea775cc3484b"}, {"color": "#fe34d5", "description": "\"The portion of the s-plane where the real part of the complex numbers is positive, often associated with the potential instability of a system in control theory.\"\u003cSEP\u003e\"The region in the complex s-plane where the real part of a complex number is positive, associated with instability in control systems due to poles or zeros located there.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RIGHT-HALF S-PLANE\"", "label": "\"RIGHT-HALF S-PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-0f55fae0545ab7ae4d25ea775cc3484b\u003cSEP\u003echunk-5c5fb7ac5994030121e03bb718344f7e"}, {"color": "#a2b5f1", "description": "\"The angle at which a root locus leaves a pole or approaches a zero, critical for understanding system response behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ANGLE OF DEPARTURE AND ARRIVAL\"", "label": "\"ANGLE OF DEPARTURE AND ARRIVAL\"", "shape": "dot", "size": 25, "source_id": "chunk-f7a6da3cdf6d57e47eb3c8005c858825"}, {"color": "#0de746", "description": "\"A specific point chosen on the real axis to determine whether it is part of the root locus based on specific conditions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\" TEST POINT ON THE REAL AXIS\"", "label": "\" TEST POINT ON THE REAL AXIS\"", "shape": "dot", "size": 25, "source_id": "chunk-f7a6da3cdf6d57e47eb3c8005c858825"}, {"color": "#cd4043", "description": "\"Mathematical representations of a system\u0027s input-output relationship, crucial for analyzing system dynamics in control theory.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTIONS G(S) AND H(S)\"", "label": "\"TRANSFER FUNCTIONS G(S) AND H(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-f7a6da3cdf6d57e47eb3c8005c858825"}, {"color": "#07a606", "description": "\"The points on the root loci where roots diverge from the real axis to enter the complex plane, indicative of changes in stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BREAKAWAY POINTS\"", "label": "\"BREAKAWAY POINTS\"", "shape": "dot", "size": 25, "source_id": "chunk-f7a6da3cdf6d57e47eb3c8005c858825"}, {"color": "#1ab9a5", "description": "\"The points where the root loci intersect the real axis from the complex plane, hinting at potential stability changes.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BREAK-IN POINTS\"", "label": "\"BREAK-IN POINTS\"", "shape": "dot", "size": 25, "source_id": "chunk-f7a6da3cdf6d57e47eb3c8005c858825"}, {"color": "#1e46ba", "description": "\"A zero of the transfer function that exists within the complex plane, influencing the path of the root locus.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FINITE ZERO\"", "label": "\"FINITE ZERO\"", "shape": "dot", "size": 25, "source_id": "chunk-f7a6da3cdf6d57e47eb3c8005c858825"}, {"color": "#c09169", "description": "\"A zero of the transfer function that exists at infinity, defining endpoints for root locus paths as gain increases.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INFINITE ZERO\"", "label": "\"INFINITE ZERO\"", "shape": "dot", "size": 25, "source_id": "chunk-f7a6da3cdf6d57e47eb3c8005c858825"}, {"color": "#65d31e", "description": "\"A scalar value that influences the amplitude of the system\u0027s response, often adjusted to meet specific performance criteria in control systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GAIN \"", "label": "\"GAIN \"", "shape": "dot", "size": 25, "source_id": "chunk-8bc6195825937992358e91cd2067de85"}, {"color": "#39eb15", "description": "\"A compensator type often used in feedback control systems, typically employing feedback of velocity information to improve system stability and transient response.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"VELOCITY-FEEDBACK COMPENSATOR\"", "label": "\"VELOCITY-FEEDBACK COMPENSATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-38afbb7da937510b9d526ef6822e52a4"}, {"color": "#527570", "description": "\"A network composed of resistors and capacitors, often used in electronic control circuits to realize functions like lead and lag compensation.\"\u003cSEP\u003e\"A network consisting of resistors and capacitors used in compensators to provide desired phase shift and gain characteristics within control systems.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"RC NETWORK\"", "label": "\"RC NETWORK\"", "shape": "dot", "size": 25, "source_id": "chunk-9e205176342d07a7887bb855358c50a3\u003cSEP\u003echunk-38afbb7da937510b9d526ef6822e52a4"}, {"color": "#38b0b7", "description": "\"A simple control system model with a single dominant pole that influences the system\u0027s response, often used to demonstrate basic control principles.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"SINGLE-POLE SYSTEM\"", "label": "\"SINGLE-POLE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-9e205176342d07a7887bb855358c50a3"}, {"color": "#919c61", "description": "\"A control system model that includes two poles, often used to study the effects of pole placement on system stability and dynamics.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TWO-POLE SYSTEM\"", "label": "\"TWO-POLE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-9e205176342d07a7887bb855358c50a3"}, {"color": "#039900", "description": "\"A more complex control system model with three poles, used to illustrate the impact of additional poles on stability and system response.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"THREE-POLE SYSTEM\"", "label": "\"THREE-POLE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-9e205176342d07a7887bb855358c50a3"}, {"color": "#f899ae", "description": "\"An electronic circuit that uses operational amplifiers to implement lead or lag compensators, depending on the configuration of resistors and capacitors.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"ELECTRONIC CIRCUIT USING OPERATIONAL AMPLIFIERS\"", "label": "\"ELECTRONIC CIRCUIT USING OPERATIONAL AMPLIFIERS\"", "shape": "dot", "size": 25, "source_id": "chunk-9e205176342d07a7887bb855358c50a3"}, {"color": "#637a0c", "description": "\"A mechanical analogy used in control systems that mimics lead or lag compensation through physical components like springs and dashpots, representing storage and dissipation of energy.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MECHANICAL SPRING-DASHPOT SYSTEM\"", "label": "\"MECHANICAL SPRING-DASHPOT SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-9e205176342d07a7887bb855358c50a3"}, {"color": "#7674b3", "description": "\"The process of adding a pole to the transfer function of a control system, which tends to decrease relative stability and slow response time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLE ADDITION\"", "label": "\"POLE ADDITION\"", "shape": "dot", "size": 25, "source_id": "chunk-9e205176342d07a7887bb855358c50a3"}, {"color": "#876341", "description": "\"The process of adding a zero to the transfer function of a control system, typically to increase stability and speed up the system\u0027s response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ZERO ADDITION\"", "label": "\"ZERO ADDITION\"", "shape": "dot", "size": 25, "source_id": "chunk-9e205176342d07a7887bb855358c50a3"}, {"color": "#dd1f61", "description": "\"A graphical illustration depicting pole-zero configurations for lead and lag networks in a control system, aiding in the understanding of phase adjustment techniques.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201337\"", "label": "\"FIGURE 6\u201337\"", "shape": "dot", "size": 25, "source_id": "chunk-aa2f274cb51c2490bcf0b383b2104b9f"}, {"color": "#55a5f2", "description": "\"An illustrative figure representing a control system discussed in the context of lead compensator design using the root-locus method.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201338\"", "label": "\"FIGURE 6\u201338\"", "shape": "dot", "size": 25, "source_id": "chunk-aa2f274cb51c2490bcf0b383b2104b9f"}, {"color": "#b46c3e", "description": "\"An illustration of a position control system that serves as an example for applying control system analysis techniques.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201339\"", "label": "\"FIGURE 6\u201339\"", "shape": "dot", "size": 25, "source_id": "chunk-aa2f274cb51c2490bcf0b383b2104b9f"}, {"color": "#f28f5c", "description": "\"The gain of a control system without feedback, which affects the system\u0027s response and is adjusted in closed-loop control to achieve desired performance.\"\u003cSEP\u003e\"The gain of a control system without feedback, which can significantly influence stability and is crucial for tuning control systems.\"\u003cSEP\u003e\"The gain of a control system without the feedback loop closed, significantly affecting the stability of conditionally stable systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OPEN-LOOP GAIN\"", "label": "\"OPEN-LOOP GAIN\"", "shape": "dot", "size": 25, "source_id": "chunk-b6af1c4a81059796fa59b1f1f07b4234\u003cSEP\u003echunk-50551d72bce1fbee2eef5386655cd827\u003cSEP\u003echunk-aa2f274cb51c2490bcf0b383b2104b9f"}, {"color": "#c054e5", "description": "\"A measure of the angle needed to be contributed by a lead or lag compensator in a root-locus design to position the closed-loop poles at desired locations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ANGLE DEFICIENCY \u03a6\"", "label": "\"ANGLE DEFICIENCY \u03a6\"", "shape": "dot", "size": 25, "source_id": "chunk-aa2f274cb51c2490bcf0b383b2104b9f"}, {"color": "#18180d", "description": "\"The frequency at which a system naturally oscillates when not subjected to damping, given by \u03c9_n = sqrt(10) = 3.1623, indicating the rate of oscillation.\"\u003cSEP\u003e\"The frequency at which a system oscillates in the absence of damping.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"UNDAMPED NATURAL FREQUENCY (\u03a9_N)\"", "label": "\"UNDAMPED NATURAL FREQUENCY (\u03a9_N)\"", "shape": "dot", "size": 25, "source_id": "chunk-4a0ccdcab4f704fea9a2a80609fc3bf1\u003cSEP\u003echunk-f6c51468a5cfe739c3ec3e9166d60549"}, {"color": "#b6abf4", "description": "\"The targeted location of poles, s = -1.5 \u00b1 j2.5981, to achieve specific desired performance in the control system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DESIRED CLOSED-LOOP POLE LOCATION\"", "label": "\"DESIRED CLOSED-LOOP POLE LOCATION\"", "shape": "dot", "size": 25, "source_id": "chunk-f6c51468a5cfe739c3ec3e9166d60549"}, {"color": "#b119ed", "description": "\"The requirement for a Lead Compensator to provide an angle, such as 40.894\u00b0, to adjust the phase of the system poles to achieve desired pole locations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LEAD COMPENSATOR ANGLE CONTRIBUTION\"", "label": "\"LEAD COMPENSATOR ANGLE CONTRIBUTION\"", "shape": "dot", "size": 25, "source_id": "chunk-f6c51468a5cfe739c3ec3e9166d60549"}, {"color": "#ca2392", "description": "\"A diagram showing the configuration of the Position Control System used to illustrate the system\u0027s setup for the discussed analysis.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201339(A)\"", "label": "\"FIGURE 6\u201339(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-f6c51468a5cfe739c3ec3e9166d60549"}, {"color": "#349b28", "description": "\"A diagram depicting the root-locus plot of the Position Control System, used to visualize how system poles shift with parameter changes.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201339(B)\"", "label": "\"FIGURE 6\u201339(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-f6c51468a5cfe739c3ec3e9166d60549"}, {"color": "#795333", "description": "\"A diagram illustrating the Position Control System with the Lead Compensator added, used for analyzing the modified system behavior.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201340(A)\"", "label": "\"FIGURE 6\u201340(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-f6c51468a5cfe739c3ec3e9166d60549"}, {"color": "#168970", "description": "\"A supporting illustration for Figure 6\u201340(a) that helps to understand the relationship and adjustments made with the Lead Compensator.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201340(B)\"", "label": "\"FIGURE 6\u201340(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-f6c51468a5cfe739c3ec3e9166d60549"}, {"color": "#56ec3d", "description": "\"Elements in the transfer function of a compensator used to manipulate the dynamic characteristics of a control system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPENSATOR POLE AND ZERO\"", "label": "\"COMPENSATOR POLE AND ZERO\"", "shape": "dot", "size": 25, "source_id": "chunk-e5fe3121487034fc33bd2a48b8d627db"}, {"color": "#e9f30a", "description": "\"A figure depicting the unit-step response curves for the original uncompensated system and those designed by Method 1 and Method 2.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201345\"", "label": "\"FIGURE 6\u201345\"", "shape": "dot", "size": 25, "source_id": "chunk-493465208755f11b97134417b942ac6e"}, {"color": "#f3c5db",
