"shape": "dot", "size": 25, "source_id": "chunk-4a0ccdcab4f704fea9a2a80609fc3bf1"}, {"color": "#377c3c", "description": "\"The input signal applied to a control system for the purpose of influencing system behavior and achieving control objectives.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONTROL SIGNAL (U(T))\"", "label": "\"CONTROL SIGNAL (U(T))\"", "shape": "dot", "size": 25, "source_id": "chunk-4a0ccdcab4f704fea9a2a80609fc3bf1"}, {"color": "#764f60", "description": "\"The signal that represents the result or outcome of a control system, often compared with the reference input to calculate the error.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OUTPUT SIGNAL (Y(T))\"", "label": "\"OUTPUT SIGNAL (Y(T))\"", "shape": "dot", "size": 25, "source_id": "chunk-4a0ccdcab4f704fea9a2a80609fc3bf1"}, {"color": "#1215a3", "description": "\"A matrix representation capturing the dynamics of the closed-loop control system, influenced by feedback gain matrix K.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX A-BK\"", "label": "\"MATRIX A-BK\"", "shape": "dot", "size": 25, "source_id": "chunk-fd77574370a4e83d4c0fd40f7aa96f90"}, {"color": "#06a05b", "description": "\"Parameters that define how a control system reacts over time, including its responsiveness and return to equilibrium after a disturbance.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"STABILITY AND TRANSIENT RESPONSE CHARACTERISTICS\"", "label": "\"STABILITY AND TRANSIENT RESPONSE CHARACTERISTICS\"", "shape": "dot", "size": 25, "source_id": "chunk-fd77574370a4e83d4c0fd40f7aa96f90"}, {"color": "#f14278", "description": "\"A system matrix whose eigenvalues have negative real parts, ensuring system stability over time as state variables approach zero.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"ASYMPTOTICALLY STABLE MATRIX\"", "label": "\"ASYMPTOTICALLY STABLE MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-fd77574370a4e83d4c0fd40f7aa96f90"}, {"color": "#3c1bbd", "description": "\"A \\(q\\)-dimensional identity matrix, a square matrix with ones on the main diagonal and zeros elsewhere, used in mathematical transformations and representations.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"IDENTITY MATRIX \\(\\MATHBF{I}_{Q}\\)\"", "label": "\"IDENTITY MATRIX \\(\\MATHBF{I}_{Q}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-a4cb556c4dcb42045223fa470d78c69f"}, {"color": "#727da1", "description": "\"An \\((n-q)\\)-dimensional identity matrix, a square matrix with ones on the main diagonal and zeros elsewhere, used in mathematical transformations and representations related to the system\u0027s controllability.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"IDENTITY MATRIX \\(\\MATHBF{I}_{N-Q}\\)\"", "label": "\"IDENTITY MATRIX \\(\\MATHBF{I}_{N-Q}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-a4cb556c4dcb42045223fa470d78c69f"}, {"color": "#6e6325", "description": "\"A matrix used to modify the system dynamics through feedback in order to achieve desired eigenvalue placement for control purposes.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GAIN MATRIX \\(\\MATHBF{K}\\)\"", "label": "\"GAIN MATRIX \\(\\MATHBF{K}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-a4cb556c4dcb42045223fa470d78c69f"}, {"color": "#555ead", "description": "\"Numbers that characterize the dynamic behavior of a system segment associated with the matrix \\(\\mathbf{A}_{22}\\), not influenced by feedback gain \\(\\mathbf{K}\\).\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"EIGENVALUES OF \\(\\MATHBF{A}_{22}\\)\"", "label": "\"EIGENVALUES OF \\(\\MATHBF{A}_{22}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-a4cb556c4dcb42045223fa470d78c69f"}, {"color": "#4faef3", "description": "\"A matrix used in transformations and partitioning of the system state equations for various analyses, particularly in forming state space representations.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX \\(\\MATHBF{P}\\)\"", "label": "\"MATRIX \\(\\MATHBF{P}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-a4cb556c4dcb42045223fa470d78c69f"}, {"color": "#df292b", "description": "\"Numbers associated with matrix \\(\\mathbf{A}\\) that determine the stability and dynamic response of the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"EIGENVALUES OF MATRIX \\(\\MATHBF{A}\\)\"", "label": "\"EIGENVALUES OF MATRIX \\(\\MATHBF{A}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-a4cb556c4dcb42045223fa470d78c69f"}, {"color": "#64fc79", "description": "\"An unidentified equation referenced as part of a derivation or proof in a control theory context that relates to state transformations.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u20131)\"", "label": "\"EQUATION (10\u20131)\"", "shape": "dot", "size": 25, "source_id": "chunk-a4cb556c4dcb42045223fa470d78c69f"}, {"color": "#e0cccf", "description": "\"A partitioned matrix forming part of a larger state-space representation, used to analyze system dynamics in specific decoupled contexts.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX \\(\\MATHBF{A}_{11}\\)\"", "label": "\"MATRIX \\(\\MATHBF{A}_{11}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-a4cb556c4dcb42045223fa470d78c69f"}, {"color": "#70fc51", "description": "\"A submatrix from a partition of matrix \\(\\mathbf{A}\\), involved in defining dynamic state interactions and transformations.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX \\(\\MATHBF{A}_{12}\\)\"", "label": "\"MATRIX \\(\\MATHBF{A}_{12}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-a4cb556c4dcb42045223fa470d78c69f"}, {"color": "#dbd444", "description": "\"A diagonal matrix or factor in the system\u0027s transformation equations, used in simplifying or decoupling the control problem.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX \\(\\MATHBF{\\LAMBDA}\\)\"", "label": "\"MATRIX \\(\\MATHBF{\\LAMBDA}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-a4cb556c4dcb42045223fa470d78c69f"}, {"color": "#65b323", "description": "\"A mathematical representation of the state variables in a fully controllable system, obtained after a transformation.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"CONTROLLABLE STATE VECTOR \\(\\HAT{\\MATHBF{X}}\\)\"", "label": "\"CONTROLLABLE STATE VECTOR \\(\\HAT{\\MATHBF{X}}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-a4cb556c4dcb42045223fa470d78c69f"}, {"color": "#9ef7ef", "description": "\"A matrix composed of coefficients from the characteristic polynomial, used in calculation of the controllability matrix transformation.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"COEFFICIENT MATRIX \\(\\MATHBF{W}\\)\"", "label": "\"COEFFICIENT MATRIX \\(\\MATHBF{W}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-a4cb556c4dcb42045223fa470d78c69f"}, {"color": "#1885bf", "description": "\"A matrix derived as the product of Matrix M and Matrix W, used in the transformation analysis of control systems.\"\u003cSEP\u003e\"A nonsingular matrix used to express matrix R for derivation of optimal control laws in quadratic control problems.\"\u003cSEP\u003e\"A transformation matrix used to convert state vectors into a different form, facilitating control design and state-space analysis.\"\u003cSEP\u003e\"An intermediate matrix in block matrix inversion formulas, defined as T = A - BD^(-1)C, must have a nonzero determinant for the formula to apply.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MATRIX T\"", "label": "\"MATRIX T\"", "shape": "dot", "size": 25, "source_id": "chunk-994ac3d2df10a3e5e400d6316b2e61f8\u003cSEP\u003echunk-a6ab442318493398664a68e3c4f4d1fc\u003cSEP\u003echunk-2f7d28f3be4fb066938df0ba5848b209\u003cSEP\u003echunk-47319292a07d319044abdbb7d4f469b8"}, {"color": "#e92000", "description": "\"A modified state equation that represents the system in a controllable canonical form.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10-7)\"", "label": "\"EQUATION (10-7)\"", "shape": "dot", "size": 25, "source_id": "chunk-2f7d28f3be4fb066938df0ba5848b209"}, {"color": "#744216", "description": "\"Equations reflecting specific parts of the transformation and system representation process, related to the canonical form.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10-8), EQUATION (10-9)\"", "label": "\"EQUATION (10-8), EQUATION (10-9)\"", "shape": "dot", "size": 25, "source_id": "chunk-2f7d28f3be4fb066938df0ba5848b209"}, {"color": "#4fbe6b", "description": "\"An input used in the system to influence its behavior, often defined as a function of state feedback.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"CONTROL SIGNAL U\"", "label": "\"CONTROL SIGNAL U\"", "shape": "dot", "size": 25, "source_id": "chunk-2f7d28f3be4fb066938df0ba5848b209"}, {"color": "#e49a98", "description": "\"A technique in control theory where the control input is based on state variables to achieve desired system dynamics.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"STATE FEEDBACK LAW\"", "label": "\"STATE FEEDBACK LAW\"", "shape": "dot", "size": 25, "source_id": "chunk-2f7d28f3be4fb066938df0ba5848b209"}, {"color": "#016f20", "description": "\"Constants representing terms in polynomial equations related to system dynamics and feedback design.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLYNOMIAL COEFFICIENTS (A, \u0394, \u0391)\"", "label": "\"POLYNOMIAL COEFFICIENTS (A, \u0394, \u0391)\"", "shape": "dot", "size": 25, "source_id": "chunk-ff4aff4f9c4406d0da498ac0e03e8d07"}, {"color": "#d47b65", "description": "\"An equation used within the text as part of the derivation or exposition of the control system model.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u201311)\"", "label": "\"EQUATION (10\u201311)\"", "shape": "dot", "size": 25, "source_id": "chunk-ff4aff4f9c4406d0da498ac0e03e8d07"}, {"color": "#1c2827", "description": "\"A method used to determine the state feedback gain matrix by directly substituting guessed gain values into the characteristic equation and comparing coefficients.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"DIRECT SUBSTITUTION METHOD\"", "label": "\"DIRECT SUBSTITUTION METHOD\"", "shape": "dot", "size": 25, "source_id": "chunk-10d6827db390d5b50ae61f0df94e230f"}, {"color": "#cace10", "description": "\"A polynomial expression defining the desired eigenvalues (closed-loop poles) for a system to achieve specific dynamic responses and stability.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"DESIRED CHARACTERISTIC POLYNOMIAL\"", "label": "\"DESIRED CHARACTERISTIC POLYNOMIAL\"", "shape": "dot", "size": 25, "source_id": "chunk-10d6827db390d5b50ae61f0df94e230f"}, {"color": "#17e240", "description": "\"The number of states or the size of the state-space representation\u0027s matrices, affecting the complexity of control system analysis.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SYSTEM ORDER N\"", "label": "\"SYSTEM ORDER N\"", "shape": "dot", "size": 25, "source_id": "chunk-10d6827db390d5b50ae61f0df94e230f"}, {"color": "#0e6d85", "description": "\"A calculated system matrix used in the revised observer-based controller equations.\"\u003cSEP\u003e\"A modified state matrix accounting for the feedback effect, defined as \\(\\widetilde{\\mathbf{A}} = \\mathbf{A} - \\mathbf{B}\\mathbf{K}\\), used in stability and control analysis.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MATRIX \\(\\WIDETILDE{\\MATHBF{A}}\\)\"", "label": "\"MATRIX \\(\\WIDETILDE{\\MATHBF{A}}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-0d3ae95b3934323335d6352d0a0064be\u003cSEP\u003echunk-e2e5f7628162e041fce964e71dac42cf"}, {"color": "#d15b2e", "description": "\"A polynomial calculated using the Cayley-Hamilton theorem for matrix \\(\\widetilde{\\mathbf{A}}\\), expressed as \\(\\widetilde{\\mathbf{A}}^{n}+\\,\\alpha_{1}\\,\\widetilde{\\mathbf{A}}^{n-1}+\\dots+\\,\\alpha_{n-1}\\,\\widetilde{\\mathbf{A}}\\,+\\,\\alpha_{n}\\mathbf{I}=\\mathbf{0}\\), indicating system stability characteristics.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"POLYNOMIAL \\(\\PHI(\\WIDETILDE{\\MATHBF{A}})\\)\"", "label": "\"POLYNOMIAL \\(\\PHI(\\WIDETILDE{\\MATHBF{A}})\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-e2e5f7628162e041fce964e71dac42cf"}, {"color": "#998d23", "description": "\"A scalar coefficient in the characteristic polynomial that affects the system dynamics and feedback design.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"COEFFICIENT \\(\\ALPHA_{1}\\)\"", "label": "\"COEFFICIENT \\(\\ALPHA_{1}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-e2e5f7628162e041fce964e71dac42cf"}, {"color": "#d3bed0", "description": "\"Another scalar coefficient in the characteristic polynomial, influencing the higher-order terms of the system dynamics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"COEFFICIENT \\(\\ALPHA_{2}\\)\"", "label": "\"COEFFICIENT \\(\\ALPHA_{2}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-e2e5f7628162e041fce964e71dac42cf"}, {"color": "#48f469", "description": "\"The leading coefficient in the derived polynomial expression that scales the identity matrix component in feedback and control calculations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"COEFFICIENT \\(\\ALPHA_{3}\\)\"", "label": "\"COEFFICIENT \\(\\ALPHA_{3}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-e2e5f7628162e041fce964e71dac42cf"}, {"color": "#4173d9", "description": "\"An expression relating to the polynomial matrix of A, used in determining the system\u0027s characteristic equation and stability.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"PHI(A)\"", "label": "\"PHI(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-f3a68cb28c6703632ae0996d941cb609"}, {"color": "#1021ef", "description": "\"A component of the control system that adjusts the control action to achieve desired closed-loop system behavior.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MATRIX K (FEEDBACK GAIN MATRIX)\"", "label": "\"MATRIX K (FEEDBACK GAIN MATRIX)\"", "shape": "dot", "size": 25, "source_id": "chunk-f3a68cb28c6703632ae0996d941cb609"}, {"color": "#3d6720", "description": "\"An equation representing the polynomial matrix of the estimated state matrix \u00c3, used for evaluating control system properties.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"MATRIX \u03a6(\u00c3)\"", "label": "\"MATRIX \u03a6(\u00c3)\"", "shape": "dot", "size": 25, "source_id": "chunk-f3a68cb28c6703632ae0996d941cb609"}, {"color": "#d102bd", "description": "\"A published equation that is referenced as part of the control system analysis or design process described in the document.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u201316)\"", "label": "\"EQUATION (10\u201316)\"", "shape": "dot", "size": 25, "source_id": "chunk-f3a68cb28c6703632ae0996d941cb609"}, {"color": "#850ceb", "description": "\"A published equation used in the derivation or explanation of control concepts within the document, which involves matrix operations.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u201317)\"", "label": "\"EQUATION (10\u201317)\"", "shape": "dot", "size": 25, "source_id": "chunk-f3a68cb28c6703632ae0996d941cb609"}, {"color": "#7dc1b7", "description": "\"A published equation, known as Ackermann\u2019s formula, which is critical for determining the feedback gain matrix in control systems.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u201318)\"", "label": "\"EQUATION (10\u201318)\"", "shape": "dot", "size": 25, "source_id": "chunk-f3a68cb28c6703632ae0996d941cb609"}, {"color": "#6926ef", "description": "\"A property of a system indicating that all state variables can be manipulated to reach a desired state.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROLLABLE\"", "label": "\"CONTROLLABLE\"", "shape": "dot", "size": 25, "source_id": "chunk-118e2d203ae97f28657736b7f4e82d48"}, {"color": "#f23236", "description": "\"The reaction of a control system to a change in input, encompassing the initial adjustment period before reaching a steady state.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"TRANSIET RESPONSE\"", "label": "\"TRANSIET RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-118e2d203ae97f28657736b7f4e82d48"}, {"color": "#f975dd", "description": "\"Specific closed-loop pole locations for a control system, reflecting desired characteristics in terms of stability and transient behavior.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"POLES \\(\\MU_1, \\MU_2, \\MU_3\\)\"", "label": "\"POLES \\(\\MU_1, \\MU_2, \\MU_3\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-533b83f136a87d33b879dc1aafd7941a"}, {"color": "#a28559", "description": "\"An illustrative scenario in the document demonstrating how to compute the state feedback gain matrix using MATLAB for specified system dynamics and pole locations.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 10\u20132\"", "label": "\"EXAMPLE 10\u20132\"", "shape": "dot", "size": 25, "source_id": "chunk-533b83f136a87d33b879dc1aafd7941a"}, {"color": "#031cba", "description": "\"A process of simulating system response to certain inputs or initial conditions, which helps in understanding system performance and validating controller design.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"SYSTEM RESPONSE SIMULATION\"", "label": "\"SYSTEM RESPONSE SIMULATION\"", "shape": "dot", "size": 25, "source_id": "chunk-533b83f136a87d33b879dc1aafd7941a"}, {"color": "#ff9414", "description": "\"A MATLAB command used to compute the eigenvalues of a system matrix, aiding in verifying that the feedback gain matrix achieves the targeted pole placements.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"COMMAND EIGEN\"", "label": "\"COMMAND EIGEN\"", "shape": "dot", "size": 25, "source_id": "chunk-533b83f136a87d33b879dc1aafd7941a"}, {"color": "#efd2ec", "description": "\"A specific code example provided in the document, demonstrating how to use the ACKER command to calculate the state feedback gain matrix K.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10\u20131\"", "label": "\"MATLAB PROGRAM 10\u20131\"", "shape": "dot", "size": 25, "source_id": "chunk-533b83f136a87d33b879dc1aafd7941a"}, {"color": "#112339", "description": "\"A specific code example provided in the document, showcasing the use of the PLACE command to determine the feedback gain matrix K.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10\u20132\"", "label": "\"MATLAB PROGRAM 10\u20132\"", "shape": "dot", "size": 25, "source_id": "chunk-533b83f136a87d33b879dc1aafd7941a"}, {"color": "#7c7aba", "description": "\"A parameter defining the step size in time for simulations or numerical computations, impacting the resolution of the simulation results.\"\u003cSEP\u003e\"A variable representing the time step or duration parameter used in simulating the system response over a specified period using MATLAB.\"", "entity_type": "\"SIMULATION\"", "font": {"size": 12}, "id": "\"DELTA T\"", "label": "\"DELTA T\"", "shape": "dot", "size": 25, "source_id": "chunk-533b83f136a87d33b879dc1aafd7941a\u003cSEP\u003echunk-56bbe753bc4be8a2d5f2e376ebbd8750"}, {"color": "#6a5e52", "description": "\"A parameter representing the time interval over which the control system operates, often used in simulations and calculations of system response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"TIME DURATION (T)\"", "label": "\"TIME DURATION (T)\"", "shape": "dot", "size": 25, "source_id": "chunk-56bbe753bc4be8a2d5f2e376ebbd8750"}, {"color": "#f6bd14", "description": "\"A figure illustrating the response curves of a control system, showing system behavior under certain conditions.\"", "entity_type": "\"VISUALIZATION\"", "font": {"size": 12}, "id": "\"FIGURE 10\u20133\"", "label": "\"FIGURE 10\u20133\"", "shape": "dot", "size": 25, "source_id": "chunk-56bbe753bc4be8a2d5f2e376ebbd8750"}, {"color": "#d51880", "description": "\"A matrix used in the state-space model representing how the control inputs affect the state of the system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"CONSTANT MATRIX (\\(\\MATHBF{B}\\))\"", "label": "\"CONSTANT MATRIX (\\(\\MATHBF{B}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-56bbe753bc4be8a2d5f2e376ebbd8750"}, {"color": "#d93372", "description": "\"A matrix in the state-space model defining how state variables are mapped to the output.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"CONSTANT MATRIX (\\(\\MATHBF{C}\\))\"", "label": "\"CONSTANT MATRIX (\\(\\MATHBF{C}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-56bbe753bc4be8a2d5f2e376ebbd8750"}, {"color": "#67c976", "description": "\"A system element in the transfer function that causes integration, affecting the system\u2019s type and steady-state error characteristics.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"INTEGRATOR IN TRANSFER FUNCTION\"", "label": "\"INTEGRATOR IN TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-77b6690e2f46a50768129e103417e55a"}, {"color": "#fbbd57", "description": "\"The equation $\\dot{\\mathbf{x}} = (\\mathbf{A} - \\mathbf{B}\\mathbf{K})\\mathbf{x} + \\mathbf{B}k_{1}r$, describing the state dynamics of a control system with a feedback controller.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"MATHEMATICAL EQUATION FOR STATE DYNAMICS\"", "label": "\"MATHEMATICAL EQUATION FOR STATE DYNAMICS\"", "shape": "dot", "size": 25, "source_id": "chunk-77b6690e2f46a50768129e103417e55a"}, {"color": "#ee96f1", "description": "\"The inverse of the matrix $(\\mathbf{A} - \\mathbf{B}\\mathbf{K})$, indicating a stable system if it exists due to the eigenvalues being on the left-half $s$ plane.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"INVERSE OF MATRIX $A-BK$\"", "label": "\"INVERSE OF MATRIX $A-BK$\"", "shape": "dot", "size": 25, "source_id": "chunk-77b6690e2f46a50768129e103417e55a"}, {"color": "#280c0c", "description": "\"A feedback matrix used in state feedback control systems, determined through pole placement to achieve desired state dynamics.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"CONTROL MATRIX $K$\"", "label": "\"CONTROL MATRIX $K$\"", "shape": "dot", "size": 25, "source_id": "chunk-77b6690e2f46a50768129e103417e55a"}, {"color": "#956e70", "description": "\"A condition where all state variables of a system remain constant over time due to a balance of inputs and outputs, often indicating equilibrium in a control system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STEADY STATE\"", "label": "\"STEADY STATE\"", "shape": "dot", "size": 25, "source_id": "chunk-4ecadb1e7d608050187363adfae7f9b1"}, {"color": "#295b16", "description": "\"A diagram or visual representation referenced to provide contextual information about the setup or configuration of a control system example.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 10\u20134\"", "label": "\"FIGURE 10\u20134\"", "shape": "dot", "size": 25, "source_id": "chunk-4ecadb1e7d608050187363adfae7f9b1"}, {"color": "#50ce75", "description": "\"An extended error vector including all system states and error components used for adjusting the control input in state-space control systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"VECTOR ERROR \"${\\BF E}(T)\"", "label": "\"VECTOR ERROR \"${\\BF E}(T)\"", "shape": "dot", "size": 25, "source_id": "chunk-5f9f42be819dafd19c359884507d406c"}, {"color": "#90f3f0", "description": "\"A mathematical expression representing the dynamic behavior of the state-space system in terms of system states and inputs.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10-37)\"", "label": "\"EQUATION (10-37)\"", "shape": "dot", "size": 25, "source_id": "chunk-5f9f42be819dafd19c359884507d406c"}, {"color": "#722aea", "description": "\"An expression representing the dynamics of the error vector in the state-space form, crucial for observing state performance.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10-38)\"", "label": "\"EQUATION (10-38)\"", "shape": "dot", "size": 25, "source_id": "chunk-5f9f42be819dafd19c359884507d406c"}, {"color": "#fbbce8", "description": "\"Depicts the relationship between control input and system states, focusing on the feedback component.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10-39)\"", "label": "\"EQUATION (10-39)\"", "shape": "dot", "size": 25, "source_id": "chunk-5f9f42be819dafd19c359884507d406c"}, {"color": "#a27d6e", "description": "\"Represents the dynamic relationship in the state-space form, revised with integral actions for enhanced control.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10-40)\"", "label": "\"EQUATION (10-40)\"", "shape": "dot", "size": 25, "source_id": "chunk-5f9f42be819dafd19c359884507d406c"}, {"color": "#aadfd1", "description": "\"Final form of the error vector state equation, integrating control feedback and gain matrices for system stability.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10-41)\"", "label": "\"EQUATION (10-41)\"", "shape": "dot", "size": 25, "source_id": "chunk-5f9f42be819dafd19c359884507d406c"}, {"color": "#ec7424", "description": "\"An equation used in control systems to describe the error dynamics in the state variables, usually employed to improve system performance.\"\u003cSEP\u003e\"Defines the evolution of the state error in the control system, incorporating feedback control actions to guide system performance.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"STATE ERROR EQUATION\"", "label": "\"STATE ERROR EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-5f9f42be819dafd19c359884507d406c\u003cSEP\u003echunk-66a7d09e705b879d1c474445665cd7d9"}, {"color": "#7d5cc3", "description": "\"The variable representing the horizontal position of the cart, which is crucial in controlling the movement to maintain the balance of the pendulum.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"POSITION OF THE CART\"", "label": "\"POSITION OF THE CART\"", "shape": "dot", "size": 25, "source_id": "chunk-66a7d09e705b879d1c474445665cd7d9"}, {"color": "#b8b552", "description": "\"The angle of displacement of the pendulum from the vertical, used as a control parameter to maintain balance and stability.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PENDULUM ANGLE (\u0398)\"", "label": "\"PENDULUM ANGLE (\u0398)\"", "shape": "dot", "size": 25, "source_id": "chunk-66a7d09e705b879d1c474445665cd7d9"}, {"color": "#2cc081", "description": "\"A mathematical relationship used to describe the rotational dynamics of the pendulum, important for understanding stability.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TORQUE-BALANCE EQUATION\"", "label": "\"TORQUE-BALANCE EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-66a7d09e705b879d1c474445665cd7d9"}, {"color": "#96c1d4", "description": "\"Specific equations derived in a different section, used for modeling the dynamics of the inverted-pendulum system in previous analyses.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATIONS (3-20) AND (3-21)\"", "label": "\"EQUATIONS (3-20) AND (3-21)\"", "shape": "dot", "size": 25, "source_id": "chunk-66a7d09e705b879d1c474445665cd7d9"}, {"color": "#fa4ec5", "description": "\"Specific modified equations for the inverted-pendulum system with particular numerical values substituted for the analysis.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATIONS (10-43) AND (10-44)\"", "label": "\"EQUATIONS (10-43) AND (10-44)\"", "shape": "dot", "size": 25, "source_id": "chunk-66a7d09e705b879d1c474445665cd7d9"}, {"color": "#44d3ce", "description": "\"Equations that describe the state-space representation of the control system focusing on state dynamics and output equations.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATIONS (10-45) AND (10-46)\"", "label": "\"EQUATIONS (10-45) AND (10-46)\"", "shape": "dot", "size": 25, "source_id": "chunk-66a7d09e705b879d1c474445665cd7d9"}, {"color": "#ba3a0a", "description": "\"A matrix representation of control systems used to describe direct paths from inputs to outputs without involving state variables.\"\u003cSEP\u003e\"In a state-space model, this matrix describes the direct, feedthrough path from the input to the output.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"DIRECT TRANSMISSION MATRIX\"", "label": "\"DIRECT TRANSMISSION MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-bc06726ed4de67e5eabeb6d258258b61\u003cSEP\u003echunk-b301977b9288dd4879a147ecdfcdf3be"}, {"color": "#829610", "description": "\"The behavior of the system\u0027s output, particularly the cart\u0027s position, in response to a step input, characterized by settling time and overshoot.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"STEP RESPONSE OF THE CART\"", "label": "\"STEP RESPONSE OF THE CART\"", "shape": "dot", "size": 25, "source_id": "chunk-b301977b9288dd4879a147ecdfcdf3be"}, {"color": "#95df2e", "description": "\"A specific implementation in MATLAB code designed to compute the state feedback gain matrix for the given control system.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10\u20136\"", "label": "\"MATLAB PROGRAM 10\u20136\"", "shape": "dot", "size": 25, "source_id": "chunk-b301977b9288dd4879a147ecdfcdf3be"}, {"color": "#ad30f7", "description": "\"An equation reference that is part of the mathematical description of the system\u0027s dynamics or behavior.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10-53)\"", "label": "\"EQUATION (10-53)\"", "shape": "dot", "size": 25, "source_id": "chunk-82bb00dda901b6afbfa8db4e8968d9ba"}, {"color": "#4b8d91", "description": "\"An additional equation reference related to the system\u0027s dynamics, providing further detail to the mathematical model.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10-54)\"", "label": "\"EQUATION (10-54)\"", "shape": "dot", "size": 25, "source_id": "chunk-82bb00dda901b6afbfa8db4e8968d9ba"}, {"color": "#bb860c", "description": "\"A temporal parameter used to track the evolution of states and outputs in a dynamic system.\"\u003cSEP\u003e\"The independent variable representing the continuous progression used in system analysis and response plotting.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"TIME (T)\"", "label": "\"TIME (T)\"", "shape": "dot", "size": 25, "source_id": "chunk-d7388f5a8e36e80f23576160c63bb55c\u003cSEP\u003echunk-82bb00dda901b6afbfa8db4e8968d9ba"}, {"color": "#d0b04d", "description": "\"A MATLAB command used to simulate and analyze the step response of a control system model.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"COMMAND (STEP)\"", "label": "\"COMMAND (STEP)\"", "shape": "dot", "size": 25, "source_id": "chunk-82bb00dda901b6afbfa8db4e8968d9ba"}, {"color": "#724097", "description": "\"A set of gains in a control system that are tuned to achieve desired system performance, affecting stability and response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONTROLLER GAIN (K)\"", "label": "\"CONTROLLER GAIN (K)\"", "shape": "dot", "size": 25, "source_id": "chunk-82bb00dda901b6afbfa8db4e8968d9ba"}, {"color": "#d5252c", "description": "\"A graphical illustration showing the response curves of the system, such as state versus time plots, which provide insight into system behavior.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 10-10\"", "label": "\"FIGURE 10-10\"", "shape": "dot", "size": 25, "source_id": "chunk-82bb00dda901b6afbfa8db4e8968d9ba"}, {"color": "#cb67c1", "description": "\"A measure of how oscillations in a system are reduced or controlled over time to achieve desired stability in a control system.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"DAMPING\"", "label": "\"DAMPING\"", "shape": "dot", "size": 25, "source_id": "chunk-c2e7514bddd87f7dbdd21d01ec54f08e"}, {"color": "#684485", "description": "\"A metric of how quickly a control system responds to changes in input, reflecting the system\u0027s responsiveness and agility.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"SPEED\"*", "label": "\"SPEED\"*", "shape": "dot", "size": 25, "source_id": "chunk-c2e7514bddd87f7dbdd21d01ec54f08e"}, {"color": "#8e4071", "description": "\"A vector representing the estimated state of the system, used in state feedback to generate control inputs.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OBSERVED STATE VECTOR (\\WIDETILDE{\\MATHBF{X}})\"", "label": "\"OBSERVED STATE VECTOR (\\WIDETILDE{\\MATHBF{X}})\"", "shape": "dot", "size": 25, "source_id": "chunk-bef36914700e7bedf6dcd0cf5ad5d134"}, {"color": "#27f71b", "description": "\"The difference between the measured output and the estimated output, used to adjust estimates and improve observer performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ESTIMATION ERROR\"", "label": "\"ESTIMATION ERROR\"", "shape": "dot", "size": 25, "source_id": "chunk-bef36914700e7bedf6dcd0cf5ad5d134"}, {"color": "#fb30be", "description": "\"A condition that ensures the error vector converges to zero, meaning the estimated state matches the actual state over time.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"STABILITY OF MATRIX A-K_EC\"", "label": "\"STABILITY OF MATRIX A-K_EC\"", "shape": "dot", "size": 25, "source_id": "chunk-bef36914700e7bedf6dcd0cf5ad5d134"}, {"color": "#c2c737", "description": "\"A property of a system indicating that the entire state can be determined from its outputs, critical for the design of effective observers.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLETELY OBSERVABLE\"", "label": "\"COMPLETELY OBSERVABLE\"", "shape": "dot", "size": 25, "source_id": "chunk-bef36914700e7bedf6dcd0cf5ad5d134"}, {"color": "#bbef8c", "description": "\"The specific values determining the stability and response speed of an observer in control systems.\"", "entity_type": "PARAMETER", "font": {"size": 12}, "id": "EIGENVALUES OF STATE OBSERVER MATRIX", "label": "EIGENVALUES OF STATE OBSERVER MATRIX", "shape": "dot", "size": 25, "source_id": "chunk-22a61dec7a7366d56e7370e15b5c4db7"}, {"color": "#a8bbac", "description": "\"An input matrix in state-space representation that affects the control input to the system.\"", "entity_type": "COMPONENT", "font": {"size": 12}, "id": "MATRIX \\(\\MATHBF{B}\\)", "label": "MATRIX \\(\\MATHBF{B}\\)", "shape": "dot", "size": 25, "source_id": "chunk-22a61dec7a7366d56e7370e15b5c4db7"}, {"color": "#f7c59d", "description": "\"The state feedback gain matrix for the dual system, analogous to the observer gain matrix \\(\\mathbf{K}_{e}\\) for the original system.\"", "entity_type": "PARAMETER", "font": {"size": 12}, "id": "MATRIX \\(\\MATHBF{K}^{*}\\)", "label": "MATRIX \\(\\MATHBF{K}^{*}\\)", "shape": "dot", "size": 25, "source_id": "chunk-22a61dec7a7366d56e7370e15b5c4db7"}, {"color": "#ccd962", "description": "\"The behavior of the error in state estimation in a state observer, influenced by discrepancies between the observer and the physical system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OBSERVER ERROR DYNAMICS\"", "label": "\"OBSERVER ERROR DYNAMICS\"", "shape": "dot", "size": 25, "source_id": "chunk-efb36864e4515d6699d77d10f3a7468e"}, {"color": "#30f637", "description": "\"The difference between the actual system behavior and the behavior predicted by the model used in control system design and analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MODELING ERROR\"", "label": "\"MODELING ERROR\"", "shape": "dot", "size": 25, "source_id": "chunk-efb36864e4515d6699d77d10f3a7468e"}, {"color": "#7f3011", "description": "\"Matrices used in state-space representation to describe the dynamic behavior of the plant and its interactions with input and output signals.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MATRIX \\(\\MATHBF{A}\\), \\(\\MATHBF{B}\\), AND \\(\\MATHBF{C}\\)\"", "label": "\"MATRIX \\(\\MATHBF{A}\\), \\(\\MATHBF{B}\\), AND \\(\\MATHBF{C}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-efb36864e4515d6699d77d10f3a7468e"}, {"color": "#c9fb45", "description": "\"A vector representing the state of the system in a state-space model, containing all the state variables necessary to describe the system\u0027s current status.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SYSTEM STATE VECTOR (X)\"", "label": "\"SYSTEM STATE VECTOR (X)\"", "shape": "dot", "size": 25, "source_id": "chunk-58460de41aaa5e0ff0b0fbfc0732b704"}, {"color": "#0774a5", "description": "\"The target poles or eigenvalues for the system, determining the desired characteristics of the closed-loop system, such as stability and response speed.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DESIRED EIGENVALUES (\u039c1, \u039c2, ..., \u039cN)\"", "label": "\"DESIRED EIGENVALUES (\u039c1, \u039c2, ..., \u039cN)\"", "shape": "dot", "size": 25, "source_id": "chunk-58460de41aaa5e0ff0b0fbfc0732b704"}, {"color": "#152cb4", "description": "\"A representation of the physical system being controlled, which includes the dynamics and behaviors that the control system aims to regulate.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"PLANT MODEL\"", "label": "\"PLANT MODEL\"", "shape": "dot", "size": 25, "source_id": "chunk-0e25e1c7d5370c1873495220b6827029"}, {"color": "#2906b9", "description": "\"The measured response from the plant model, used in feedback to correct errors, but can be affected by disturbances and noise.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OUTPUT $Y$\"", "label": "\"OUTPUT $Y$\"", "shape": "dot", "size": 25, "source_id": "chunk-0e25e1c7d5370c1873495220b6827029"}, {"color": "#4d18a5", "description": "\"External and internal factors that affect the output signal quality of a control system, leading to potential inaccuracies.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DISTURBANCES AND NOISES\"", "label": "\"DISTURBANCES AND NOISES\"", "shape": "dot", "size": 25, "source_id": "chunk-0e25e1c7d5370c1873495220b6827029"}, {"color": "#ea557f", "description": "\"The target behavior of a control system, defined by specific characteristic equations and poles, intended to achieve optimal system performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DESIRED DYNAMICS\"", "label": "\"DESIRED DYNAMICS\"", "shape": "dot", "size": 25, "source_id": "chunk-0e25e1c7d5370c1873495220b6827029"}, {"color": "#1c00ac", "description": "\"Poles placed to achieve desired control characteristics in a control system, influencing the system\u0027s response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONTROL POLES\"", "label": "\"CONTROL POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-0e25e1c7d5370c1873495220b6827029"}, {"color": "#785e67", "description": "\"A complex plane area used in control theory to place poles for stability analysis, where poles should ideally lie for a stable system response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LEFT-HALF $S$ PLANE\"", "label": "\"LEFT-HALF $S$ PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-0e25e1c7d5370c1873495220b6827029"}, {"color": "#470bfc", "description": "\"The specific arrangement and setup of components and parameters within a control system, determining its functionality and performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTEM CONFIGURATION\"", "label": "\"SYSTEM CONFIGURATION\"", "shape": "dot", "size": 25, "source_id": "chunk-0e25e1c7d5370c1873495220b6827029"}, {"color": "#379f88", "description": "\"A measure of the observability of a system; if equal to the system order, it confirms the system is completely observable.\"\u003cSEP\u003e\"A measure that determines the degree to which a system\u0027s internal states can be inferred through its outputs. Here, it indicates complete observability with a rank of 2.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RANK OF OBSERVABILITY MATRIX\"", "label": "\"RANK OF OBSERVABILITY MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-0e25e1c7d5370c1873495220b6827029\u003cSEP\u003echunk-8dc5bda50a2a9ae58dc57093893e6c00"}, {"color": "#97e908", "description": "\"A referenced figure, presumably in a textbook or paper, illustrating the system configuration for the observer design.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 10\u201311\"", "label": "\"FIGURE 10\u201311\"", "shape": "dot", "size": 25, "source_id": "chunk-0e25e1c7d5370c1873495220b6827029"}, {"color": "#c25e77", "description": "\"An equation derived from comparing the characteristic equation with the desired system polynomial to calculate \\\\(k_{e1}\\\\) and \\\\(k_{e2}\\\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u201366)\"", "label": "\"EQUATION (10\u201366)\"", "shape": "dot", "size": 25, "source_id": "chunk-82b4cd92b1e85145312ccdfba2bdf2a5"}, {"color": "#81f9a3", "description": "\"An output matrix in state-space representation, relating the state to the system outputs.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX \\\\(\\\\MATHBF{C}\\\\)\"", "label": "\"MATRIX \\\\(\\\\MATHBF{C}\\\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-82b4cd92b1e85145312ccdfba2bdf2a5"}, {"color": "#79a2f8", "description": "\"Parameters representing the elements of the observer gain matrix \\\\(\\\\mathbf{K}_{e}\\\\) used to stabilize the observer equation.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PARAMETERS \\\\(K_{E1}\\\\) AND \\\\(K_{E2}\\\\)\"", "label": "\"PARAMETERS \\\\(K_{E1}\\\\) AND \\\\(K_{E2}\\\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-82b4cd92b1e85145312ccdfba2bdf2a5"}, {"color": "#39fa00", "description": "\"An identity matrix used in the context of the characteristic equation and transformations in control systems.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX \\\\(\\\\MATHBF{I}\\\\)\"", "label": "\"MATRIX \\\\(\\\\MATHBF{I}\\\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-82b4cd92b1e85145312ccdfba2bdf2a5"}, {"color": "#2e8a62", "description": "\"A transformation matrix used in obtaining the observer gain matrix through inverse operations.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX \\\\(\\\\MATHBF{W}\\\\)\"", "label": "\"MATRIX \\\\(\\\\MATHBF{W}\\\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-82b4cd92b1e85145312ccdfba2bdf2a5"}, {"color": "#c9b2ed", "description": "\"A conjugate or adjoint matrix used alongside \\\\(\\\\mathbf{W}\\\\) for observer gain calculations.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX \\\\(\\\\MATHBF{N}^{*}\\\\)\"", "label": "\"MATRIX \\\\(\\\\MATHBF{N}^{*}\\\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-82b4cd92b1e85145312ccdfba2bdf2a5"}, {"color": "#339621", "description": "\"A matrix used in state feedback control that adjusts the control effort applied to a system to achieve desired performance.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GAIN MATRIX (\\(\\MATHBF{K}\\))\"", "label": "\"GAIN MATRIX (\\(\\MATHBF{K}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-011d81551d49767469314735fe293b3c"}, {"color": "#4c3abd", "description": "\"A matrix used in observer design to adjust the estimated state variables based on the discrepancy with actual measurements.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ESTIMATOR GAIN MATRIX (\\(\\MATHBF{K}_{E}\\))\"", "label": "\"ESTIMATOR GAIN MATRIX (\\(\\MATHBF{K}_{E}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-011d81551d49767469314735fe293b3c"}, {"color": "#d6ad04", "description": "\"A matrix derived from the equations that represents the observer gain, used in designing the observer-controller system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OBSERVER GAIN MATRIX (\\MATHBF{K}_{E})\"", "label": "\"OBSERVER GAIN MATRIX (\\MATHBF{K}_{E})\"", "shape": "dot", "size": 25, "source_id": "chunk-5785261129da330d4ed384cb9eb7b5af"}, {"color": "#5cf587", "description": "\"The mathematical equation used to model the dynamics of a minimum-order observer, focusing on unmeasurable portions of the state vector.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"STATE EQUATION FOR MINIMUM-ORDER OBSERVER\"", "label": "\"STATE EQUATION FOR MINIMUM-ORDER OBSERVER\"", "shape": "dot", "size": 25, "source_id": "chunk-c9f8a85c920626388a27e71191cc4c81"}, {"color": "#7a44a6", "description": "\"A specific mathematical equation referenced in the text, detailing the relationship between the state vector and the model matrices for system analysis.\"\u003cSEP\u003e\"An equation describing the dynamics of the unmeasured portion of the state in a control system, particularly relevant in observer design.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u201381)\"", "label": "\"EQUATION (10\u201381)\"", "shape": "dot", "size": 25, "source_id": "chunk-02082d16462e8e5ad24ad899cea1827b\u003cSEP\u003echunk-c9f8a85c920626388a27e71191cc4c81"}, {"color": "#4c35f4", "description": "\"A mathematical equation representing the relationship among measured state portions, system matrices, and control inputs, used for observer design.\"\u003cSEP\u003e\"A starting point for deriving subsequent observer-related equations, foundational in control system analysis.\"\u003cSEP\u003e\"An equation acting as the output equation within the context of the state observer design, relating measurable and unmeasurable state quantities.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u201383)\"", "label": "\"EQUATION (10\u201383)\"", "shape": "dot", "size": 25, "source_id": "chunk-02082d16462e8e5ad24ad899cea1827b\u003cSEP\u003echunk-c9f8a85c920626388a27e71191cc4c81\u003cSEP\u003echunk-5a1674ede87cb6f982dd7e154576d15b"}, {"color": "#3bc608", "description": "\"A mathematical process that calculates the rate at which a quantity changes. In control systems, differentiation is used to track dynamic changes in state variables, though it can amplify noise.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DIFFERENTIATION\"", "label": "\"DIFFERENTIATION\"", "shape": "dot", "size": 25, "source_id": "chunk-02082d16462e8e5ad24ad899cea1827b"}, {"color": "#77a62d", "description": "\"Unwanted disturbances or variations that affect measurements and signals within control systems, making accurate state estimation challenging.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NOISE\"", "label": "\"NOISE\"", "shape": "dot", "size": 25, "source_id": "chunk-02082d16462e8e5ad24ad899cea1827b"}, {"color": "#3c3e43", "description": "\"The process of obtaining data or information on the state variables of a system, essential for implementing observers and controllers in control theory.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MEASUREMENT\"", "label": "\"MEASUREMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-02082d16462e8e5ad24ad899cea1827b"}, {"color": "#74402e", "description": "\"The difference between the desired and actual outputs of a system, often minimized via control algorithms to improve system performance.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"TRACKING ERROR\"", "label": "\"TRACKING ERROR\"", "shape": "dot", "size": 25, "source_id": "chunk-02082d16462e8e5ad24ad899cea1827b"}, {"color": "#12e65b", "description": "\"The derivative of the state variable X_a, used in observer equations to predict state changes and estimate system behavior despite the risk of noise amplification.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"DERIVATIVE OF X_A\"", "label": "\"DERIVATIVE OF X_A\"", "shape": "dot", "size": 25, "source_id": "chunk-02082d16462e8e5ad24ad899cea1827b"}, {"color": "#52c9e8", "description": "\"An equation providing modifications for the observer error dynamics, helping analyze state estimation deviations.\"\u003cSEP\u003e\"An equation used in the design of a minimum-order observer, showing how the state observer gain matrix influences the estimation process when considering noise.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u201386)\"", "label": "\"EQUATION (10\u201386)\"", "shape": "dot", "size": 25, "source_id": "chunk-0 \(\\MATHBF{A}_{BA}\\), AND \\(\\MATHBF{A}_{AA}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-5a1674ede87cb6f982dd7e154576d15b"}, {"color": "#74563a", "description": "\"Input matrices determining how control inputs affect different state partitions, essential in state-space modeling and control strategy.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"\\(\\MATHBF{B}_B\\) AND \\(\\MATHBF{B}_A\\)\"", "label": "\"\\(\\MATHBF{B}_B\\) AND \\(\\MATHBF{B}_A\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-5a1674ede87cb6f982dd7e154576d15b"}, {"color": "#e06680", "description": "\"Observer gain matrix determining the influence of the observed error on state estimations, critical for observer adjustment.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"\\(\\MATHBF{K}_E\\)\"", "label": "\"\\(\\MATHBF{K}_E\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-5a1674ede87cb6f982dd7e154576d15b"}, {"color": "#9fc789", "description": "\"Derived matrices transforming state and input representations, facilitating the calculation of control conditions and reductions.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"\\(\\HAT{\\MATHBF{A}}\\), \\(\\HAT{\\MATHBF{B}}\\), \\(\\HAT{\\MATHBF{C}}\\), \\(\\HAT{\\MATHBF{D}}\\), \\(\\HAT{\\MATHBF{F}}\\)\"", "label": "\"\\(\\HAT{\\MATHBF{A}}\\), \\(\\HAT{\\MATHBF{B}}\\), \\(\\HAT{\\MATHBF{C}}\\), \\(\\HAT{\\MATHBF{D}}\\), \\(\\HAT{\\MATHBF{F}}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-5a1674ede87cb6f982dd7e154576d15b"}, {"color": "#9244bc", "description": "\"The principle that the algorithms used for pole placement in control systems can be similarly applied for the design of state observers.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DUALITY OF POLE-PLACEMENT AND OBSERVER DESIGN\"", "label": "\"DUALITY OF POLE-PLACEMENT AND OBSERVER DESIGN\"", "shape": "dot", "size": 25, "source_id": "chunk-942e817c56e131715adc9d6ebab71ef4"}, {"color": "#2bd100", "description": "\"A matrix component in the state-space representation used in control systems, often representing the interaction between different state variables within the system.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX AB\"", "label": "\"MATRIX AB\"", "shape": "dot", "size": 25, "source_id": "chunk-bc5cbb8e11e7f4543f407c98f31f93b3"}, {"color": "#4fb1ef", "description": "\"A matrix that represents the input-state relationship in the state-space model, used in control systems to define input dynamics.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX BB\"", "label": "\"MATRIX BB\"", "shape": "dot", "size": 25, "source_id": "chunk-bc5cbb8e11e7f4543f407c98f31f93b3"}, {"color": "#d6c927", "description": "\"A matrix component in the state-space model representing self-influence among state variables used in describing the system dynamics.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX AA\"", "label": "\"MATRIX AA\"", "shape": "dot", "size": 25, "source_id": "chunk-bc5cbb8e11e7f4543f407c98f31f93b3"}, {"color": "#2e6e2e", "description": "\"Part of the control system\u0027s state-space model, representing the interaction between different segments of state variables.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX ABA\"", "label": "\"MATRIX ABA\"", "shape": "dot", "size": 25, "source_id": "chunk-bc5cbb8e11e7f4543f407c98f31f93b3"}, {"color": "#6f93ae", "description": "\"A segment of the control system\u0027s state-space matrices, highlighting specific dynamics or input relationships within the broader system.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX AAB\"", "label": "\"MATRIX AAB\"", "shape": "dot", "size": 25, "source_id": "chunk-bc5cbb8e11e7f4543f407c98f31f93b3"}, {"color": "#6ee858", "description": "\"Represents the state variables relevant to the control system design within the state-space framework.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX XB\"", "label": "\"MATRIX XB\"", "shape": "dot", "size": 25, "source_id": "chunk-bc5cbb8e11e7f4543f407c98f31f93b3"}, {"color": "#c7eb0e", "description": "\"Represents the complete set of state variables in the system as part of the state-space model used in control systems.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX X\"", "label": "\"MATRIX X\"", "shape": "dot", "size": 25, "source_id": "chunk-bc5cbb8e11e7f4543f407c98f31f93b3"}, {"color": "#eb5bba", "description": "\"The identity matrix a critical concept in linear algebra used in control systems for simplifying matrix equations.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX I\"", "label": "\"MATRIX I\"", "shape": "dot", "size": 25, "source_id": "chunk-bc5cbb8e11e7f4543f407c98f31f93b3"}, {"color": "#a9a924", "description": "\"Visual aids provided in Chapter 10 to support the understanding and application of state space control design concepts.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"CHAPTER 10 IMAGES\"", "label": "\"CHAPTER 10 IMAGES\"", "shape": "dot", "size": 25, "source_id": "chunk-bc5cbb8e11e7f4543f407c98f31f93b3"}, {"color": "#b6530f", "description": "\"A prior equation that serves as a precursor to Equation (10\u2013100), detailing components of the observer.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u201399)\"", "label": "\"EQUATION (10\u201399)\"", "shape": "dot", "size": 25, "source_id": "chunk-bc5cbb8e11e7f4543f407c98f31f93b3"}, {"color": "#b42916", "description": "\"An equation describing a polynomial function of the matrix Abb that is used in control system analysis and design.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"PHI(A_BB)\"", "label": "\"PHI(A_BB)\"", "shape": "dot", "size": 25, "source_id": "chunk-bc5cbb8e11e7f4543f407c98f31f93b3"}, {"color": "#cfc0b1", "description": "\"A mathematical representation of the input-output dynamics of a control system that incorporates a minimum-order observer, providing insight into how the system processes inputs to produce outputs.\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION OF MINIMUM-ORDER OBSERVER-BASED CONTROLLER\"", "label": "\"TRANSFER FUNCTION OF MINIMUM-ORDER OBSERVER-BASED CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-6921f6d4479f5c20011a198945c10601"}, {"color": "#4a7340", "description": "\"Refers to the process or method depicted in a diagram (Figure 10\u201318) showing how state feedback and observers are configured within the control system, facilitating understanding of system interactions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSFORMATION (FIGURE 10\u201318)\"", "label": "\"TRANSFORMATION (FIGURE 10\u201318)\"", "shape": "dot", "size": 25, "source_id": "chunk-6921f6d4479f5c20011a198945c10601"}, {"color": "#56b92c", "description": "\"A matrix defining the dynamics of a control system in the context of a minimum-order observer, part of the mathematical model used to describe system behavior.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SYSTEM MATRIX \\(\\MATHBF{A}_{BB}\\)\"", "label": "\"SYSTEM MATRIX \\(\\MATHBF{A}_{BB}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-6921f6d4479f5c20011a198945c10601"}, {"color": "#9fce55", "description": "\"An auxiliary matrix used in the formulation of a minimum-order observer for state estimation, representing cross-interactions in the system\u0027s state-space equations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SYSTEM MATRIX \\(\\MATHBF{A}_{AB}\\)\"", "label": "\"SYSTEM MATRIX \\(\\MATHBF{A}_{AB}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-6921f6d4479f5c20011a198945c10601"}, {"color": "#e7fbb1", "description": "\"A matrix representing another part of the state-space model in a controlled system, used to describe specific interactions in observer design.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SYSTEM MATRIX \\(\\MATHBF{A}_{BA}\\)\"", "label": "\"SYSTEM MATRIX \\(\\MATHBF{A}_{BA}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-6921f6d4479f5c20011a198945c10601"}, {"color": "#aba936", "description": "\"A parameter matrix part of a state-space formulation, representing the dynamics within a defined portion of the model, particularly in observer-based control systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SYSTEM MATRIX \\(\\MATHBF{A}_{AA}\\)\"", "label": "\"SYSTEM MATRIX \\(\\MATHBF{A}_{AA}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-6921f6d4479f5c20011a198945c10601"}, {"color": "#a25487", "description": "\"A specific instance or case study used to illustrate the application of the minimum-order observer and observed-state feedback control, demonstrating practical implementation.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 10\u20138\"", "label": "\"EXAMPLE 10\u20138\"", "shape": "dot", "size": 25, "source_id": "chunk-6921f6d4479f5c20011a198945c10601"}, {"color": "#e6a8c3", "description": "\"Represents a modified feedforward matrix involved in the observer-based controller design.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MATRIX \\(\\HAT{\\MATHBF{F}}\\)\"", "label": "\"MATRIX \\(\\HAT{\\MATHBF{F}}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-0d3ae95b3934323335d6352d0a0064be"}, {"color": "#320019", "description": "\"A calculated input matrix used in the revised observer-based controller equations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MATRIX \\(\\WIDETILDE{\\MATHBF{B}}\\)\"", "label": "\"MATRIX \\(\\WIDETILDE{\\MATHBF{B}}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-0d3ae95b3934323335d6352d0a0064be"}, {"color": "#635a72", "description": "\"A calculated output matrix used in the revised observer-based controller equations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MATRIX \\(\\WIDETILDE{\\MATHBF{C}}\\)\"", "label": "\"MATRIX \\(\\WIDETILDE{\\MATHBF{C}}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-0d3ae95b3934323335d6352d0a0064be"}, {"color": "#c67322", "description": "\"A calculated scalar used in the revised observer-based controller equations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SCALAR \\(\\WIDETILDE{D}\\)\"", "label": "\"SCALAR \\(\\WIDETILDE{D}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-0d3ae95b3934323335d6352d0a0064be"}, {"color": "#f2dee8", "description": "\"An equation that relates control input \\(u\\) to state \\(\\widetilde{\\mathbf{x}}\\) in the context of observer design.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013103)\"", "label": "\"EQUATION (10\u2013103)\"", "shape": "dot", "size": 25, "source_id": "chunk-0d3ae95b3934323335d6352d0a0064be"}, {"color": "#5eaca6", "description": "\"An intermediary step in transforming the observer-based control equations.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013104)\"", "label": "\"EQUATION (10\u2013104)\"", "shape": "dot", "size": 25, "source_id": "chunk-0d3ae95b3934323335d6352d0a0064be"}, {"color": "#0ac00b", "description": "\"Defines the dynamics of \\(\\widetilde{\\mathbf{\\eta}}\\) within the observer-based control framework.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013105)\"", "label": "\"EQUATION (10\u2013105)\"", "shape": "dot", "size": 25, "source_id": "chunk-0d3ae95b3934323335d6352d0a0064be"}, {"color": "#736531", "description": "\"A mathematical equation describing the dynamics of the plant in differential form, indicating how the system\u0027s outputs change over time based on its inputs.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"DIFFERENTIAL EQUATION OF THE PLANT\"", "label": "\"DIFFERENTIAL EQUATION OF THE PLANT\"", "shape": "dot", "size": 25, "source_id": "chunk-8f55eded7027f442c972914b9a53f9d8"}, {"color": "#206009", "description": "\"Variables used to describe the system\u0027s state in state-space representation, representing the system\u0027s current status and helping to predict future behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE VARIABLES \\(X_1, X_2, X_3\\)\"", "label": "\"STATE VARIABLES \\(X_1, X_2, X_3\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-8f55eded7027f442c972914b9a53f9d8"}, {"color": "#d062a9", "description": "\"A visual representation of the regulator system used to illustrate the system components and their interactions, aiding in understanding the control system design.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"REGULATOR SYSTEM FIGURE 10\u201319\"", "label": "\"REGULATOR SYSTEM FIGURE 10\u201319\"", "shape": "dot", "size": 25, "source_id": "chunk-8f55eded7027f442c972914b9a53f9d8"}, {"color": "#7414e6", "description": "\"The process of selecting and modifying pole locations in a control system design to achieve desired performance characteristics such as stability and response speed.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLE ADJUSTMENT\"", "label": "\"POLE ADJUSTMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-8f55eded7027f442c972914b9a53f9d8"}, {"color": "#f41b8c", "description": "\"A vector representing the difference between the estimated state and the actual state, used to assess and improve observer performance.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OBSERVER ERROR VECTOR\"", "label": "\"OBSERVER ERROR VECTOR\"", "shape": "dot", "size": 25, "source_id": "chunk-8f55eded7027f442c972914b9a53f9d8"}, {"color": "#f5995a", "description": "\"A measure of the extent to which the system output decreases below its final steady-state value before reaching it, indicating transient performance.\"", "entity_type": "\"PERFORMANCE_METRIC\"", "font": {"size": 12}, "id": "\"MAXIMUM UNDERSHOOT\"", "label": "\"MAXIMUM UNDERSHOOT\"", "shape": "dot", "size": 25, "source_id": "chunk-8f55eded7027f442c972914b9a53f9d8"}, {"color": "#aaa425", "description": "\"A matrix used as a reference for desired closed-loop poles in pole placement, representing the eigenvalues of the feedback system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"J MATRIX\"", "label": "\"J MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-61335cde1551556082cd630d01a04d2d"}, {"color": "#9cd980", "description": "\"A matrix representing the desired poles for the observer\u0027s state estimation, crucial for ensuring rapid convergence of estimated states.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"L MATRIX\"", "label": "\"L MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-61335cde1551556082cd630d01a04d2d"}, {"color": "#475923", "description": "\"An equation used to determine the transfer function of the observer controller, crucial for understanding the input-output relationship in control design.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10-108)\"", "label": "\"EQUATION (10-108)\"", "shape": "dot", "size": 25, "source_id": "chunk-61335cde1551556082cd630d01a04d2d"}, {"color": "#b530d9", "description": "\"A parameter in control systems referring to the placement of poles in the closed-loop transfer function to achieve desired system performance and stability.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP POLE LOCATION\"", "label": "\"CLOSED-LOOP POLE LOCATION\"", "shape": "dot", "size": 25, "source_id": "chunk-885620008c95950f143f5076bc06c844"}, {"color": "#f2cdfd", "description": "\"A closed-loop system with a minimum-order observer, noted for its wider bandwidth compared to System 1.\"\u003cSEP\u003e\"A modified control system characterized by a stable observer controller, achieved by adjusting the observer pole locations to enhance system performance and stability.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"SYSTEM 2\"", "label": "\"SYSTEM 2\"", "shape": "dot", "size": 25, "source_id": "chunk-04e6f56837baca7c3153e23174a6873d\u003cSEP\u003echunk-885620008c95950f143f5076bc06c844"}, {"color": "#84c1a4", "description": "\"A measure of how System 2 behaves under specified initial conditions, indicating its stability and accuracy following modifications to the observer controller.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"RESPONSE OF SYSTEM 2\"", "label": "\"RESPONSE OF SYSTEM 2\"", "shape": "dot", "size": 25, "source_id": "chunk-885620008c95950f143f5076bc06c844"}, {"color": "#740fd7", "description": "\"The state of the system at time zero, represented in vector form in the state-space analysis, and used to derive the system dynamics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"INITIAL CONDITION IN STATE SPACE\"", "label": "\"INITIAL CONDITION IN STATE SPACE\"", "shape": "dot", "size": 25, "source_id": "chunk-885620008c95950f143f5076bc06c844"}, {"color": "#f57220", "description": "\"A matrix that determines the dynamics of the observer in a control system, modified to ensure stability and meet performance objectives.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OBSERVER GAIN (KE)\"", "label": "\"OBSERVER GAIN (KE)\"", "shape": "dot", "size": 25, "source_id": "chunk-885620008c95950f143f5076bc06c844"}, {"color": "#effa79", "description": "\"Diagram showcasing the system\u0027s response to the initial condition with specific state and error values.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 10\u201321\"", "label": "\"FIGURE 10\u201321\"", "shape": "dot", "size": 25, "source_id": "chunk-1c2415cd343d7113b95ec93575383e69"}, {"color": "#077af4", "description": "\"Unwanted variations in sensor readings caused by external factors, impacting the accuracy of the control system and requiring careful design to mitigate.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SENSOR NOISE\"", "label": "\"SENSOR NOISE\"", "shape": "dot", "size": 25, "source_id": "chunk-54ad027492ef85050b7e66752a6e8037"}, {"color": "#65a685", "description": "\"An illustration within the text depicting a regulator system without reference input, providing a graphical representation to aid in understanding system dynamics without external commands.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 10\u201325 REGULATOR SYSTEM\"", "label": "\"FIGURE 10\u201325 REGULATOR SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-54ad027492ef85050b7e66752a6e8037"}, {"color": "#86aa8d", "description": "\"A reference to a MATLAB script used to compute the necessary state feedback and observer gain matrices for designing the control system outlined in the text.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10\u201316\"", "label": "\"MATLAB PROGRAM 10\u201316\"", "shape": "dot", "size": 25, "source_id": "chunk-54ad027492ef85050b7e66752a6e8037"}, {"color": "#90c5ce", "description": "\"A visual representation showing the block diagram of the regulator system with an observer controller, illustrating system components and interactions.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 10-28\"", "label": "\"FIGURE 10-28\"", "shape": "dot", "size": 25, "source_id": "chunk-b035fb260ebbe966a00158fb48a52ad9"}, {"color": "#7597ab", "description": "\"A control design method where the feedback gains are selected to place the poles of a system at desired locations, combined with an observer to estimate the system state.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"POLE-PLACEMENT WITH OBSERVER DESIGN\"", "label": "\"POLE-PLACEMENT WITH OBSERVER DESIGN\"", "shape": "dot", "size": 25, "source_id": "chunk-905be3e3749c5079394fdbeb6995b46e"}, {"color": "#7040d7", "description": "\"The control input vector that is computed to optimize a given performance index, represented as \\({\\mathbf u}(t) = -{\\mathbf K}{\\mathbf x}(t)\\).\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OPTIMAL CONTROL VECTOR\"", "label": "\"OPTIMAL CONTROL VECTOR\"", "shape": "dot", "size": 25, "source_id": "chunk-905be3e3749c5079394fdbeb6995b46e"}, {"color": "#5f020c", "description": "\"An unconstrained control input variable used in the optimal regulator problem, contributing to system dynamics adjustments.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONTROL VECTOR \\({\\BF\\DELTA U}(T)\\)\"", "label": "\"CONTROL VECTOR \\({\\BF\\DELTA U}(T)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-905be3e3749c5079394fdbeb6995b46e"}, {"color": "#ed99b2", "description": "\"The formula representing the linear control law \\({\\mathbf u}(t) = -{\\mathbf K}{\\mathbf x}(t)\\), used to derive optimal control conditions.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013113)\"", "label": "\"EQUATION (10\u2013113)\"", "shape": "dot", "size": 25, "source_id": "chunk-905be3e3749c5079394fdbeb6995b46e"}, {"color": "#5ac6fe", "description": "\"The equation form used in deriving the optimal control problem, crucial in setting up expressions for performance minimization.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013114)\"", "label": "\"EQUATION (10\u2013114)\"", "shape": "dot", "size": 25, "source_id": "chunk-905be3e3749c5079394fdbeb6995b46e"}, {"color": "#9d89c3", "description": "\"These eigenvalues indicate the stability of the closed-loop system, with negative real parts ensuring stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EIGENVALUES OF \\(\\MATHBF{A}-\\MATHBF{B}\\MATHBF{K}\\)\"", "label": "\"EIGENVALUES OF \\(\\MATHBF{A}-\\MATHBF{B}\\MATHBF{K}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-905be3e3749c5079394fdbeb6995b46e"}, {"color": "#06819a", "description": "\"A factor in the performance index that measures control effort through the expenditure of energy, represented by \\( {\\bf u}^{*}{\\bf R}{\\bf u} \\).\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ENERGY OF THE CONTROL SIGNALS\"", "label": "\"ENERGY OF THE CONTROL SIGNALS\"", "shape": "dot", "size": 25, "source_id": "chunk-905be3e3749c5079394fdbeb6995b46e"}, {"color": "#f3ab94", "description": "\"A mathematical property of matrices \\(\\mathbf{Q}\\) and \\(\\mathbf{R}\\) used in performance index equations for stability and real valued conditions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HERMITIAN OR REAL SYMMETRIC MATRIX\"", "label": "\"HERMITIAN OR REAL SYMMETRIC MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-905be3e3749c5079394fdbeb6995b46e"}, {"color": "#9e6f9c", "description": "\"A set of three equations derived to solve for parameters p11, p12, and p22, ensuring the positive definiteness of matrix P.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"SIMULTANEOUS EQUATIONS FOR P\"", "label": "\"SIMULTANEOUS EQUATIONS FOR P\"", "shape": "dot", "size": 25, "source_id": "chunk-d6feb9225fcc29bd1e40e476b3ef49f6"}, {"color": "#8386f0", "description": "\"An expression u = -Kx used in control systems to compute the optimal control signal by applying the feedback gain matrix to the state vector.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"FEEDBACK CONTROL LAW\"", "label": "\"FEEDBACK CONTROL LAW\"", "shape": "dot", "size": 25, "source_id": "chunk-d6feb9225fcc29bd1e40e476b3ef49f6"}, {"color": "#3ff126", "description": "\"A matrix crucial in the context of optimal control, ensuring stability and optimality; its elements are derived from solving simultaneous equations.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"POSITIVE DEFINITE MATRIX P\"", "label": "\"POSITIVE DEFINITE MATRIX P\"", "shape": "dot", "size": 25, "source_id": "chunk-d6feb9225fcc29bd1e40e476b3ef49f6"}, {"color": "#4c7157", "description": "\"A mathematical representation of a system\u0027s dynamics, relating the rate of change of state vector x to the current state and control input.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"STATE-SPACE REPRESENTATION (X DOT = AX + BU)\"", "label": "\"STATE-SPACE REPRESENTATION (X DOT = AX + BU)\"", "shape": "dot", "size": 25, "source_id": "chunk-d6feb9225fcc29bd1e40e476b3ef49f6"}, {"color": "#f49c20", "description": "\"Complex values indicating the stability and response characteristics of a control system\u0027s closed-loop configuration, determined from the characteristic equation.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP POLES S\"", "label": "\"CLOSED-LOOP POLES S\"", "shape": "dot", "size": 25, "source_id": "chunk-d6feb9225fcc29bd1e40e476b3ef49f6"}, {"color": "#2d915b", "description": "\"A vector associated with the LQR algorithm, representing the closed-loop poles of the system. The eigenvalues provide insights into system stability.\"\u003cSEP\u003e\"A vector containing the eigenvalues that indicate the behavior of the closed-loop system, typically returned along with gain and state matrices in optimal control solutions.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"EIGENVALUE VECTOR E\"", "label": "\"EIGENVALUE VECTOR E\"", "shape": "dot", "size": 25, "source_id": "chunk-40b104ff37516f5e7d32e5e9eeb44a68\u003cSEP\u003echunk-d6feb9225fcc29bd1e40e476b3ef49f6"}, {"color": "#5efeec", "description": "\"A matrix constructed using elements of the optimal matrix P, used to calculate the feedback gain matrix K in the optimal control solution.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MATRIX \u039b\"", "label": "\"MATRIX \u039b\"", "shape": "dot", "size": 25, "source_id": "chunk-d6feb9225fcc29bd1e40e476b3ef49f6"}, {"color": "#a548d7", "description": "\"The matrix K obtained through the LQR algorithm, used to determine the control input in the feedback control system. Its value affects system stability and performance.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GAIN MATRIX K\"", "label": "\"GAIN MATRIX K\"", "shape": "dot", "size": 25, "source_id": "chunk-40b104ff37516f5e7d32e5e9eeb44a68"}, {"color": "#ad5a67", "description": "\"System matrices used in control design. A and B represent state-space dynamics, while Q and R are weighting matrices in the quadratic performance index.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MATRICES A, B, Q, R\"", "label": "\"MATRICES A, B, Q, R\"", "shape": "dot", "size": 25, "source_id": "chunk-40b104ff37516f5e7d32e5e9eeb44a68"}, {"color": "#dfec13", "description": "\"A value in MATLAB indicating that a mathematical operation did not yield a valid number, often due to undefined control solutions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NOT A NUMBER (NAN)\"", "label": "\"NOT A NUMBER (NAN)\"", "shape": "dot", "size": 25, "source_id": "chunk-40b104ff37516f5e7d32e5e9eeb44a68"}, {"color": "#f74831", "description": "\"The control law used to apply the optimal control, expressed as the product of the optimal gain matrix \\(\\mathbf{K}\\) and the state vector \\(\\mathbf{x}\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"OPTIMAL CONTROL SIGNAL \\(U = -\\MATHBF{K}\\MATHBF{X}\\)\"", "label": "\"OPTIMAL CONTROL SIGNAL \\(U = -\\MATHBF{K}\\MATHBF{X}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-9810dc3896de2521c0e67bc37ce7da3d"}, {"color": "#e9fcb2", "description": "\"Eigenvalues derived from the closed-loop system matrix that indicate the stability characteristics of the controlled system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"EIGENVALUES OF MATRIX \\(\\MATHBF{A} - \\MATHBF{B}\\MATHBF{K}\\)\"", "label": "\"EIGENVALUES OF MATRIX \\(\\MATHBF{A} - \\MATHBF{B}\\MATHBF{K}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-9810dc3896de2521c0e67bc37ce7da3d"}, {"color": "#87c4d1", "description": "\"The starting condition of the system from which the state evolution commences, given by a specific vector.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"INITIAL STATE \\(\\MATHBF{X}(0)\\)\"", "label": "\"INITIAL STATE \\(\\MATHBF{X}(0)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-9810dc3896de2521c0e67bc37ce7da3d"}, {"color": "#51c2cb", "description": "\"A MATLAB representation of the system dynamics using state-space form, capturing the impact of system matrices and feedback.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SYS (SYSTEM REPRESENTATION IN MATLAB)\"", "label": "\"SYS (SYSTEM REPRESENTATION IN MATLAB)\"", "shape": "dot", "size": 25, "source_id": "chunk-9810dc3896de2521c0e67bc37ce7da3d"}, {"color": "#073877", "description": "\"The rule or algorithm that defines how control inputs are calculated based on the current state of the system in order to achieve desired performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROL LAW\"", "label": "\"CONTROL LAW\"", "shape": "dot", "size": 25, "source_id": "chunk-9810dc3896de2521c0e67bc37ce7da3d"}, {"color": "#b27591", "description": "\"A desired characteristic for control systems where the system\u0027s output quickly reaches the desired value.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"FAST RESPONSE\"", "label": "\"FAST RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-a01116122e6ea0894b8b83571950889a"}, {"color": "#04c745", "description": "\"An optimal control approach where the control vector is a linear function with time-varying coefficients, accommodating a finite performance index integration.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"
