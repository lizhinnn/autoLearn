DEL\"", "shape": "dot", "size": 25, "source_id": "chunk-3821d05a2314caa75573a13c750926ef"}, {"color": "#0f0024", "description": "\"A mode of heat transfer in thermal systems where heat flow occurs through a substance without any movement of the substance itself.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONDUCTION\"", "label": "\"CONDUCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-3821d05a2314caa75573a13c750926ef"}, {"color": "#1515e9", "description": "\"A mode of heat transfer where heat moves through liquids or gases caused by the movement of the molecules in the substances.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONVECTION\"", "label": "\"CONVECTION\"", "shape": "dot", "size": 25, "source_id": "chunk-3821d05a2314caa75573a13c750926ef"}, {"color": "#c68329", "description": "\"An equation representing the balance of thermal energy in the system, considering heat input, heat outflow, and change in temperature of the system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"HEAT BALANCE EQUATION\"", "label": "\"HEAT BALANCE EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-6250aa6a71200a3d8c3b77803ad87899"}, {"color": "#537b7d", "description": "\"A measure of the speed of response of a system, given by the product of thermal resistance (R) and thermal capacitance (C) in this thermal system.\"\u003cSEP\u003e\"A parameter representing the speed at which a system responds to changes, affecting the dynamics and shape of the polar plot of the transfer function.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"TIME CONSTANT\"", "label": "\"TIME CONSTANT\"", "shape": "dot", "size": 25, "source_id": "chunk-6250aa6a71200a3d8c3b77803ad87899\u003cSEP\u003echunk-917aee113ae4637c49fc832c7910367e"}, {"color": "#783fb9", "description": "\"A variable that can introduce disturbances into the system, impacting the stability and performance of the temperature control.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"TEMPERATURE OF INFLOWING LIQUID\"", "label": "\"TEMPERATURE OF INFLOWING LIQUID\"", "shape": "dot", "size": 25, "source_id": "chunk-6250aa6a71200a3d8c3b77803ad87899"}, {"color": "#3f05fa", "description": "\"The rate at which heat is supplied to the system, which affects the temperature of the liquid.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"HEAT INPUT RATE (H)\"", "label": "\"HEAT INPUT RATE (H)\"", "shape": "dot", "size": 25, "source_id": "chunk-6250aa6a71200a3d8c3b77803ad87899"}, {"color": "#357041", "description": "\"A measure of the ability of a material to resist heat flow, influencing the rate of temperature change in the system.\"\u003cSEP\u003e\"A measure of the resistance to heat flow in the system, playing a crucial role in the model equations, expressed in \u00b0C sec/kcal.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"THERMAL RESISTANCE (R)\"", "label": "\"THERMAL RESISTANCE (R)\"", "shape": "dot", "size": 25, "source_id": "chunk-6250aa6a71200a3d8c3b77803ad87899\u003cSEP\u003echunk-fcb886b64e4a7e0fe91a9056f67907e3"}, {"color": "#313240", "description": "\"A system designed to regulate the temperature of air by adjusting the heat input, typically modeled assuming negligible heat losses to the surroundings and thermal capacitance of metal parts.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"AIR HEATING SYSTEM\"", "label": "\"AIR HEATING SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-fcb886b64e4a7e0fe91a9056f67907e3"}, {"color": "#c58479", "description": "\"A mathematical method used to determine the stability of a control system by tracking the movement of poles in the s-plane as system parameters vary, such as feedback gain.\"\u003cSEP\u003e\"A method used to analyze the stability and response of a control system by observing the changes in the pole positions of the closed-loop transfer function in the complex plane as a parameter is varied.\"\u003cSEP\u003e\"A method used to plot the roots of a characteristic equation of a control system as system parameters, such as gain, vary. It helps to determine how the roots of the system change with varying parameters, impacting the stability and performance of the control system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROOT LOCUS ANALYSIS\"", "label": "\"ROOT LOCUS ANALYSIS\"", "shape": "dot", "size": 25, "source_id": "chunk-f5204d998d87f95a055d249cde067de1\u003cSEP\u003echunk-caf760c4c7f309dab9d636ae2beb4e2e\u003cSEP\u003echunk-397c3a4121e1cb09c3b45fb5395efc55"}, {"color": "#b6bc88", "description": "\"Variables representing inputs to the system (q_i1, q_i2), which affect the system\u0027s state and are used in control equations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"INPUT VARIABLES (U1, U2)\"", "label": "\"INPUT VARIABLES (U1, U2)\"", "shape": "dot", "size": 25, "source_id": "chunk-1946f3fb944d61a1dd02b2cba29c017d"}, {"color": "#08c0e0", "description": "\"A specific constant for air, calculated from experimental data and used in thermodynamic equations involving air.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GAS CONSTANT (R_AIR)\"", "label": "\"GAS CONSTANT (R_AIR)\"", "shape": "dot", "size": 25, "source_id": "chunk-1946f3fb944d61a1dd02b2cba29c017d"}, {"color": "#ab09d8", "description": "\"A measure of the vessel\u0027s ability to store compressible fluids, calculable from its volume, gas constant, and temperature.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CAPACITANCE OF PRESSURE VESSEL\"", "label": "\"CAPACITANCE OF PRESSURE VESSEL\"", "shape": "dot", "size": 25, "source_id": "chunk-1946f3fb944d61a1dd02b2cba29c017d"}, {"color": "#f76dd0", "description": "\"A small deviation from the reference value used as an input signal for the control system to correct over time.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ERROR SIGNAL (E)\"", "label": "\"ERROR SIGNAL (E)\"", "shape": "dot", "size": 25, "source_id": "chunk-ab4c965ca50b86d9b706059c56165a4e"}, {"color": "#49b88a", "description": "\"A small mechanical displacement associated with the lower end of the flapper, impacting pneumatic control action.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DISPLACEMENT AT THE LOWER END OF THE FLAPPER (Y)\"", "label": "\"DISPLACEMENT AT THE LOWER END OF THE FLAPPER (Y)\"", "shape": "dot", "size": 25, "source_id": "chunk-ab4c965ca50b86d9b706059c56165a4e"}, {"color": "#dfa985", "description": "\"The stiffness of the two connected bellows, which determines how much they resist deformation.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STIFFNESS (K_S)\"", "label": "\"STIFFNESS (K_S)\"", "shape": "dot", "size": 25, "source_id": "chunk-f74c7780d98dc71fce62f149e063429f"}, {"color": "#05148e", "description": "\"The cross-sectional area of the bellows, affecting the pressure and volume changes in pneumatic systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CROSS-SECTIONAL AREA (A)\"", "label": "\"CROSS-SECTIONAL AREA (A)\"", "shape": "dot", "size": 25, "source_id": "chunk-f74c7780d98dc71fce62f149e063429f"}, {"color": "#deda7e", "description": "\"A type of spool valve design where the ports overlap, creating a dead zone affecting valve performance, typically unsuitable for control applications.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"OVERLAPPED SPOOL VALVE\"", "label": "\"OVERLAPPED SPOOL VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-f74c7780d98dc71fce62f149e063429f"}, {"color": "#162e7e", "description": "\"Overlapped spool valves are not suitable for control applications due to the presence of a dead zone affecting response.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"CONTROL VALVE DESIGN\"", "label": "\"CONTROL VALVE DESIGN\"", "shape": "dot", "size": 25, "source_id": "chunk-f74c7780d98dc71fce62f149e063429f"}, {"color": "#cb6b41", "description": "\"A control system concept referring to a range of input where there is no output response, typically undesirable in control valves.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DEAD ZONE\"", "label": "\"DEAD ZONE\"", "shape": "dot", "size": 25, "source_id": "chunk-f74c7780d98dc71fce62f149e063429f"}, {"color": "#94bec5", "description": "\"A type of spool valve with a design that allows for higher sensitivity and is preferred for control applications due to its effective port area changes.\"\u003cSEP\u003e\"A type of valve configuration used in fluid control systems, affecting flow dynamics and control precision.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"UNDERLAPPED SPOOL VALVE\"", "label": "\"UNDERLAPPED SPOOL VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-f74c7780d98dc71fce62f149e063429f\u003cSEP\u003echunk-2db8e37ede0c7654b36f12081d6c744e"}, {"color": "#2e95b4", "description": "\"The variable representing movement or change in position, used to analyze systems like spool valves and their control sensitivities.\"\u003cSEP\u003e\"The variable representing the position of the mass relative to its equilibrium position. It is initially set to 0.1 m in this mechanical system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DISPLACEMENT (X)\"", "label": "\"DISPLACEMENT (X)\"", "shape": "dot", "size": 25, "source_id": "chunk-f74c7780d98dc71fce62f149e063429f\u003cSEP\u003echunk-c10138d944c922d63c4f06daaf6fbfe9"}, {"color": "#e46a54", "description": "\"The Hydraulic Jet-Pipe Controller uses fluid dynamics principles to control piston movement through jet pipe adjustments.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"FLUID DYNAMICS\"", "label": "\"FLUID DYNAMICS\"", "shape": "dot", "size": 25, "source_id": "chunk-f74c7780d98dc71fce62f149e063429f"}, {"color": "#f8a540", "description": "\"A component within the hydraulic jet-pipe controller responsible for directional fluid flow, displacement of which directly affects the movement of the power piston.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"JET NOZZLE\"", "label": "\"JET NOZZLE\"", "shape": "dot", "size": 25, "source_id": "chunk-3ce70ea5a160b583cd3b3e3eea761bb6"}, {"color": "#2079b9", "description": "\"The pressure variable associated with the controller, related to the displacement in the pneumatic control system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PRESSURE (P_C)\"", "label": "\"PRESSURE (P_C)\"", "shape": "dot", "size": 25, "source_id": "chunk-f74c7780d98dc71fce62f149e063429f"}, {"color": "#92b35e", "description": "\"A parameter derived from other variables in control equations, often representing displacement or position within the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"VARIABLE (X)\"", "label": "\"VARIABLE (X)\"", "shape": "dot", "size": 25, "source_id": "chunk-f74c7780d98dc71fce62f149e063429f"}, {"color": "#c19332", "description": "\"A control technique that focuses on eliminating steady-state errors by continuously summing the error over time. It changes the dynamics of a system, making it prone to instability if used alone.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"INTEGRAL CONTROL\"", "label": "\"INTEGRAL CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-79314c348ed5ee8cdb921db7e430218b"}, {"color": "#d21f1b", "description": "\"A mechanical system depicted in Figure 4-37, containing hydraulic components such as dashpots and pistons to achieve specific displacement and force dynamics.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"HYDRAULIC SYSTEM IN FIGURE 4-37\"", "label": "\"HYDRAULIC SYSTEM IN FIGURE 4-37\"", "shape": "dot", "size": 25, "source_id": "chunk-411d7b3f7767bc2c570331074ca00ea5"}, {"color": "#5ec7c1", "description": "\"The mathematical representation of the system\u0027s response as a function of its input, expressed in the Laplace domain for the hydraulic system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION $Z(S)/Y(S)$\"", "label": "\"TRANSFER FUNCTION $Z(S)/Y(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-411d7b3f7767bc2c570331074ca00ea5"}, {"color": "#0c3212", "description": "\"An equation describing the equilibrium of forces in the hydraulic system, incorporating pressures and displacements to model the dynamic behavior.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"FORCE BALANCE EQUATION\"", "label": "\"FORCE BALANCE EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-411d7b3f7767bc2c570331074ca00ea5"}, {"color": "#5ea07b", "description": "\"A parameter characterizing the resistance to motion due to viscosity in a fluid medium, influencing the hydraulic system\u0027s behavior.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"VISCOUS-FRICTION COEFFICIENT B\"", "label": "\"VISCOUS-FRICTION COEFFICIENT B\"", "shape": "dot", "size": 25, "source_id": "chunk-411d7b3f7767bc2c570331074ca00ea5"}, {"color": "#54d6b4", "description": "\"A transfer function representing the ratio of output to input in the Laplace domain, used to describe the system dynamics with parameters relating to the air heating system.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION Z(S)/Y(S)\"", "label": "\"TRANSFER FUNCTION Z(S)/Y(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-fcb886b64e4a7e0fe91a9056f67907e3"}, {"color": "#58dbad", "description": "\"A mathematical representation of the heat dynamics within a thin, glass-wall, mercury thermometer system using equations derived from heat balance principles.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATHEMATICAL MODEL OF THERMOMETER SYSTEM\"", "label": "\"MATHEMATICAL MODEL OF THERMOMETER SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-959301987f091e53e857ea8a340dd995"}, {"color": "#5eb233", "description": "\"An electrical circuit model that represents the behavior of the thermometer system, demonstrating the analogy through electrical components like resistance and capacitance.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"ELECTRICAL ANALOG OF THERMOMETER SYSTEM\"", "label": "\"ELECTRICAL ANALOG OF THERMOMETER SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-959301987f091e53e857ea8a340dd995"}, {"color": "#ee0f74", "description": "\"A parameter representing the thermal resistance in the thermometer system, defined as the change in temperature difference divided by the heat flow rate.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"THERMAL RESISTANCE R\"", "label": "\"THERMAL RESISTANCE R\"", "shape": "dot", "size": 25, "source_id": "chunk-959301987f091e53e857ea8a340dd995"}, {"color": "#4fcee7", "description": "\"A parameter depicting the capacity of the thermometer to store heat, thus influencing the temperature increase for a given heat input.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"THERMAL CAPACITANCE C\"", "label": "\"THERMAL CAPACITANCE C\"", "shape": "dot", "size": 25, "source_id": "chunk-959301987f091e53e857ea8a340dd995"}, {"color": "#a5a0d5", "description": "\"The rate at which heat is transferred into the thermometer system, crucial for determining the resultant temperature change.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"HEAT FLOW RATE Q\"", "label": "\"HEAT FLOW RATE Q\"", "shape": "dot", "size": 25, "source_id": "chunk-959301987f091e53e857ea8a340dd995"}, {"color": "#e0ed50", "description": "\"An equation derived from the thermal dynamics of the thermometer, stating that the product of thermal capacitance and the change in temperature equals the heat flow rate over time.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"HEAT-BALANCE EQUATION\"", "label": "\"HEAT-BALANCE EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-959301987f091e53e857ea8a340dd995"}, {"color": "#793265", "description": "\"A formulated equation representing the mathematical model of the thermometer system, balancing the rate of temperature change and thermal resistance.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (4-49)\"", "label": "\"EQUATION (4-49)\"", "shape": "dot", "size": 25, "source_id": "chunk-959301987f091e53e857ea8a340dd995"}, {"color": "#4cdc7a", "description": "\"A system that manages the water flow through a conical tank where the flow is related to the water head by a specific mathematical relation.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CONICAL WATER-TANK SYSTEM\"", "label": "\"CONICAL WATER-TANK SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-959301987f091e53e857ea8a340dd995"}, {"color": "#c4dcf5", "description": "\"A flow equation representing the relationship between the flow rate and water head in the conical water-tank system, characterized by turbulent flow dynamics.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"CONICAL WATER-TANK SYSTEM FLOW EQUATION\"", "label": "\"CONICAL WATER-TANK SYSTEM FLOW EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-959301987f091e53e857ea8a340dd995"}, {"color": "#f7295a", "description": "\"A two-stage valve configuration employing a flapper valve or jet pipe as the first stage, providing necessary force for larger spool valves, often used in hydraulic systems.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"TWO-STAGE HYDRAULIC VALVE CONFIGURATION\"", "label": "\"TWO-STAGE HYDRAULIC VALVE CONFIGURATION\"", "shape": "dot", "size": 25, "source_id": "chunk-221da0f811c0cba98901a1ee017b2026"}, {"color": "#20c6f9", "description": "\"An equation representing the relationship between the output pressure and input signal in a pneumatic controller, used to model system behavior.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION P_C(S)/E(S)\"", "label": "\"TRANSFER FUNCTION P_C(S)/E(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-221da0f811c0cba98901a1ee017b2026"}, {"color": "#1300dd", "description": "\"The specific pneumatic controller shown in Figure 4-45, featuring characteristics described by p_c = K p_b, illustrating typical control actions.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PNEUMATIC CONTROLLER IN FIGURE 4-45\"", "label": "\"PNEUMATIC CONTROLLER IN FIGURE 4-45\"", "shape": "dot", "size": 25, "source_id": "chunk-221da0f811c0cba98901a1ee017b2026"}, {"color": "#49e022", "description": "\"A temperature-measuring device with two time constants representing the thermocouple and the thermal well, used for accurate temperature measurement.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"THERMOCOUPLE-THERMAL WELL SYSTEM\"", "label": "\"THERMOCOUPLE-THERMAL WELL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-3fa1a071466fe314a7c55fda929baebf"}, {"color": "#88d39d", "description": "\"The time constants that characterize the rate of response of the thermocouple and the thermal well to changes in temperature.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"TIME CONSTANTS OF THERMOCOUPLE AND THERMAL WELL\"", "label": "\"TIME CONSTANTS OF THERMOCOUPLE AND THERMAL WELL\"", "shape": "dot", "size": 25, "source_id": "chunk-3fa1a071466fe314a7c55fda929baebf"}, {"color": "#74cfab", "description": "\"The behavior of a control system after sufficient time has passed for transient effects to dissipate, resulting in stable performance around the desired setpoint.\"\u003cSEP\u003e\"The behavior of a control system after transient effects have dissipated, indicating how well the system maintains desired performance over time.\"\u003cSEP\u003e\"The long-term behavior of a control system after transient effects have settled down, indicating how accurately the system maintains its desired output.\"\u003cSEP\u003e\"The output of a control system once all transients have decayed and the system outputs remain constant, indicating long-term system behavior.\"\u003cSEP\u003e\"The part of the system output that remains after all transient effects have died out, representing the long-term behavior of the system under constant input conditions.\"\u003cSEP\u003e\"The portion of a control system\u0027s response that describes its behavior as time approaches infinity under a constant or periodic input.\"\u003cSEP\u003e\"The steady-state response refers to the behavior of a system when it has reached equilibrium and no longer changes over time in response to a sinusoidal input. It is characterized by a steady, predictable pattern reflective of the system\u0027s inherent dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STEADY-STATE RESPONSE\"", "label": "\"STEADY-STATE RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-babf50d9ac8571a10ced3fd2128d82ce\u003cSEP\u003echunk-3fa1a071466fe314a7c55fda929baebf\u003cSEP\u003echunk-0c6c08cfe9fb74c42d4dfa8ce71e5801\u003cSEP\u003echunk-e5ac81267fb165e70655c3d9f714edbb\u003cSEP\u003echunk-0a5bdf4a038ca651111a8d7e9b26c789\u003cSEP\u003echunk-b973e7c189687efc70f4c13fd52a6f34"}, {"color": "#a397b0", "description": "\"A complex function of frequency representing the relationship between the input and output of a system when the input is sinusoidal.\"\u003cSEP\u003e\"A function represented by G(j\u03c9) = 1 + 2\u03b6(j\u03c9/\u03c9n) + (j\u03c9/\u03c9n)^2. It describes how a system responds to sinusoidal inputs, with its real and imaginary components indicating the system\u0027s frequency response.\"\u003cSEP\u003e\"A representation of a system\u0027s response to sinusoidal inputs, typically expressed as a ratio of polynomials in frequency, characterizing the system\u0027s dynamic behavior.\"\u003cSEP\u003e\"An equation representing the frequency response of a system, typically involved in sinusoidal inputs. It is often analyzed in control systems using methods like polar plots and Bode diagrams.\"\u003cSEP\u003e\"An expression of a system\u0027s transfer function specifically for sinusoidal inputs, often considered for low-frequency analysis as \u03c9 approaches zero.\"\u003cSEP\u003e\"The sinusoidal transfer function, denoted as G(j\u03c9), represents the ratio of the output to input in a linear, time-invariant system under sinusoidal steady-state conditions. It is a complex quantity expressed in terms of magnitude and phase angle, reflecting the amplitude and phase discrepancies between the input and output signals.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"SINUSOIDAL TRANSFER FUNCTION\"", "label": "\"SINUSOIDAL TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-ce9240598b6dbf13b44a81f259853a51\u003cSEP\u003echunk-05b2a20ad9f6c1e8f72ebc40b35b742d\u003cSEP\u003echunk-b973e7c189687efc70f4c13fd52a6f34\u003cSEP\u003echunk-c7c54869f8adc8ca58843d42ca084777\u003cSEP\u003echunk-e07a7f0d399c8fbecea0c5b479e3b1ef\u003cSEP\u003echunk-157d4e1a75331549828b5cecd54f34dd"}, {"color": "#9d5323", "description": "\"A function used in control systems representing an instantaneous release of energy, used to explore system responses.\"\u003cSEP\u003e\"A mathematical function that represents a sudden spike or shock input, often used as a test signal in the analysis of systems subjected to transient conditions.\"\u003cSEP\u003e\"A mathematical model representing a sudden, short-duration signal, used frequently in system analysis and testing.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"IMPULSE FUNCTION\"", "label": "\"IMPULSE FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-e5ac81267fb165e70655c3d9f714edbb\u003cSEP\u003echunk-9f19dab98c11a52c64b1dd70c58260c2\u003cSEP\u003echunk-8a604009aa666e71c3916e36d8184b64"}, {"color": "#8d45ea", "description": "\"Signals such as impulse, step, ramp, and acceleration functions used to evaluate the performance of a control system under specific conditions.\"\u003cSEP\u003e\"Tools used in the analysis and design of control systems to evaluate system performance and dynamic characteristics, such as step, impulse, and ramp signals.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TEST SIGNALS\"", "label": "\"TEST SIGNALS\"", "shape": "dot", "size": 25, "source_id": "chunk-e5ac81267fb165e70655c3d9f714edbb\u003cSEP\u003echunk-2db8e37ede0c7654b36f12081d6c744e"}, {"color": "#fc64b1", "description": "\"A measure of how a system responds to an impulse input, used to assess the transient characteristics of the system.\"\u003cSEP\u003e\"The output of a system when subjected to a unit impulse input, indicative of system characteristics and stability.\"\u003cSEP\u003e\"The reaction of a system to a unit impulse input, useful in analyzing system dynamics and transient response characteristics.\"\u003cSEP\u003e\"The response of a first-order system to a unit-impulse input, which is described by an exponential decay function related to the time constant.\"\u003cSEP\u003e\"The response of a system to an impulse input, used to determine the inherent dynamic characteristics of the system.\"\u003cSEP\u003e\"The response of a system when subjected to an impulse input, used to characterize system dynamics. It is analyzed over a time range to understand system behavior, such as overshoot and damping.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNIT-IMPULSE RESPONSE\"", "label": "\"UNIT-IMPULSE RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-0ede7c97465ca8b19814034ec064cdca\u003cSEP\u003echunk-8a29b7485217eb34153ef8e81acc78f7\u003cSEP\u003echunk-c81d2ed0b24fa6def571f40855ac7cdb\u003cSEP\u003echunk-faf3f3aed60737a08d10bb7913596f72\u003cSEP\u003echunk-2db8e37ede0c7654b36f12081d6c744e\u003cSEP\u003echunk-37f0d11323e33d56a2d1d8ebef11aa43"}, {"color": "#06ed5e", "description": "\"A classification scheme based on the number of integrations in the open-loop transfer function, indicating the number of poles at the origin and affecting the steady-state accuracy and stability of the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TYPE NUMBER\"", "label": "\"TYPE NUMBER\"", "shape": "dot", "size": 25, "source_id": "chunk-e8fafe59ded875114e33e24953d9feda"}, {"color": "#b00bbc", "description": "\"A control element that combines proportional and derivative actions, used to improve the dynamic response and eliminate steady-state errors more effectively.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL-PLUS-DERIVATIVE FILTER\"", "label": "\"PROPORTIONAL-PLUS-DERIVATIVE FILTER\"", "shape": "dot", "size": 25, "source_id": "chunk-225954a1bdcd5febeef1ddee93b3a682"}, {"color": "#5d53bb", "description": "\"A component used in control systems to modify the input signal, often to improve the system\u0027s performance.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"INPUT FILTER\"", "label": "\"INPUT FILTER\"", "shape": "dot", "size": 25, "source_id": "chunk-2b2f3832edb6739c9143b35a26aea6cf"}, {"color": "#c3f66b", "description": "\"Critical points in a control system\u0027s transfer function that determine the behavior and stability of the system.\"\u003cSEP\u003e\"Elements of a transfer function representing points where the output becomes unbounded (\u0027poles\u0027) or input causes output to go to zero (\u0027zeros\u0027), playing a crucial role in root-locus analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OPEN-LOOP POLES AND ZEROS\"", "label": "\"OPEN-LOOP POLES AND ZEROS\"", "shape": "dot", "size": 25, "source_id": "chunk-ef5600ba1e15375c274ae547e4e6ace2\u003cSEP\u003echunk-f7a6da3cdf6d57e47eb3c8005c858825"}, {"color": "#30ef04", "description": "\"Methods employed to modify the frequency response of a control system, such as adding compensators, to achieve desired performance and stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPENSATION TECHNIQUES\"", "label": "\"COMPENSATION TECHNIQUES\"", "shape": "dot", "size": 25, "source_id": "chunk-06a4b3b55cf94a68cafd3235a813de31"}, {"color": "#ce7dbf", "description": "\"A MATLAB command that calculates and returns the gain margin, phase margin, phase-crossover frequency, and gain-crossover frequency of a specified system.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB COMMAND \u0027MARGIN\u0027\"", "label": "\"MATLAB COMMAND \u0027MARGIN\u0027\"", "shape": "dot", "size": 25, "source_id": "chunk-06a4b3b55cf94a68cafd3235a813de31"}, {"color": "#003c76", "description": "\"A mathematical representation of a system\u0027s forward path dynamics without feedback, used to analyze and design control systems. Example given: G(s) = 10/(s+1).\"\u003cSEP\u003e\"A mathematical representation of a system\u0027s response in the frequency domain without feedback, crucial for determining phase and gain margins.\"\u003cSEP\u003e\"An equation describing the open-loop transfer function of a system, given by G(s) = 10/(s(s + 2)(s + 4)) which helps analyze system behavior without feedback.\"\u003cSEP\u003e\"Mathematical representation of a system\u0027s open-loop dynamics in the Laplace domain, used to analyze system behavior and performance.\"\u003cSEP\u003e\"The mathematical model representing the open-loop behavior of the control system described by the equation \\( G(s)=\\frac{9}{s(s+0.5)(s^{2}+0.6s+10)} \\).\"\u003cSEP\u003e\"The transfer function given by G(s)=1/(s^2+0.8s+1), representing the open-loop dynamics of a system used as an example for illustrating the Nyquist plot in MATLAB.\"\u003cSEP\u003e\"The transfer function of the control system given by G(s) = K(s+0.1)/(s+0.5) * 10/(s(s+1)), used to analyze the system\u0027s stability and response.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"OPEN-LOOP TRANSFER FUNCTION G(S)\"", "label": "\"OPEN-LOOP TRANSFER FUNCTION G(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-c81d2ed0b24fa6def571f40855ac7cdb\u003cSEP\u003echunk-8e8ad763cdb1297a66a1a293c17fe5b4\u003cSEP\u003echunk-c3bc1525009800c71ea68e6ca68b7d1e\u003cSEP\u003echunk-fd529ccfc86794540b774fd1fdc5b749\u003cSEP\u003echunk-35f577f59ea6af155cb4258f7cb2b85a\u003cSEP\u003echunk-095e0b35d53e8f6df169fe5b46dcfd5d\u003cSEP\u003echunk-6f9ada8af935d3080f85dc8fce297d11"}, {"color": "#1a6cbe", "description": "\"A specific MATLAB code example used to find and evaluate different variable sets to meet specified control system requirements, focusing on overshoot, settling time, and broader system performance metrics.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 8-16\"", "label": "\"MATLAB PROGRAM 8-16\"", "shape": "dot", "size": 25, "source_id": "chunk-e42e912e1e29edc165c36323475ca0c5"}, {"color": "#85fbf6", "description": "\"A requirement outlining the maximum permissible time for the system\u0027s output to reach and stay within a certain range about the final value, often related to the stability and responsiveness of control systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SETTLING TIME SPECIFICATION\"", "label": "\"SETTLING TIME SPECIFICATION\"", "shape": "dot", "size": 25, "source_id": "chunk-e42e912e1e29edc165c36323475ca0c5"}, {"color": "#982b43", "description": "\"A control law defined as \\(u = -\\mathbf{K}\\mathbf{x} = -k_{1}x_{1} - k_{2}x_{2}\\), where constants \\(k_{1}\\) and \\(k_{2}\\) are to be determined for optimal performance.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"LINEAR CONTROL LAW\"", "label": "\"LINEAR CONTROL LAW\"", "shape": "dot", "size": 25, "source_id": "chunk-afdcb9e500a2cc6e4058a405c13f15e0"}, {"color": "#810f62", "description": "\"A parameter chosen to be 2 rad/sec to characterize the natural oscillations of the system without damping.\"\u003cSEP\u003e\"A parameter of oscillatory systems that defines the frequency of oscillation in the absence of damping.\"\u003cSEP\u003e\"Frequency of oscillation of the circuit in the absence of damping. Indicates system performance differences pre- and post-compensation.\"\u003cSEP\u003e\"The frequency at which a system naturally oscillates without damping, relevant to control system design and analysis.\"\u003cSEP\u003e\"The frequency at which a system oscillates in the absence of damping, fundamental to understanding the system\u0027s natural response.\"\u003cSEP\u003e\"The frequency at which a system oscillates in the absence of damping. It is represented by $\\omega_{n}$ and is commonly used in control systems to describe natural oscillations.\"\u003cSEP\u003e\"The natural frequency of a system without damping effects. Initially 2 rad/sec, with the goal to increase it to 5 rad/sec for desired dynamic performance.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"UNDAMPED NATURAL FREQUENCY\"", "label": "\"UNDAMPED NATURAL FREQUENCY\"", "shape": "dot", "size": 25, "source_id": "chunk-845fe7b5aaab11882bcd4097afeba8c9\u003cSEP\u003echunk-aa2f274cb51c2490bcf0b383b2104b9f\u003cSEP\u003echunk-afdcb9e500a2cc6e4058a405c13f15e0\u003cSEP\u003echunk-e1ebb62da2a69fb4feeb3904035eb79b\u003cSEP\u003echunk-2db8e37ede0c7654b36f12081d6c744e\u003cSEP\u003echunk-e52957125f43aa3db6b8800adf90d2ca\u003cSEP\u003echunk-2049d1ad80c2666a7089c29c9a6e11f5"}, {"color": "#1e6589", "description": "\"A control system set-up where the feedback loop is designed to provide a direct comparison between output and input, simplifying stability analysis and enhancing design adaptability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNITY FEEDBACK SYSTEM\"", "label": "\"UNITY FEEDBACK SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-ddea82507e7105f6b431cb2adbf128fe"}, {"color": "#ad3761", "description": "\"A mathematical criterion used to determine the stability of a linear system by analyzing its characteristic polynomial.\"\u003cSEP\u003e\"A method used in control systems to determine the stability of a system by analyzing the sign changes in the first column of the characteristic equation\u0027s Routh array.\"\u003cSEP\u003e\"A method used in control systems to determine the stability of a system by arranging the coefficients of its characteristic equation into an array, known as the Routh array.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"ROUTH\u2019S STABILITY CRITERION\"", "label": "\"ROUTH\u2019S STABILITY CRITERION\"", "shape": "dot", "size": 25, "source_id": "chunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-ddce821f142253cf6fc233c76aa6fae6\u003cSEP\u003echunk-2707c79ac4dd62b30995aaa744fbf568"}, {"color": "#0c47d9", "description": "\"Backlash causes inaccuracies in Unity-Feedback Control Systems, leading to performance degradation.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"BACKLASH\"", "label": "\"BACKLASH\"", "shape": "dot", "size": 25, "source_id": "chunk-872c157fd1acdb8461e5215d5a1d89b0"}, {"color": "#09d44f", "description": "\"A gradual change in the characteristics of an amplifier over time, often leading to errors in control systems.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"AMPLIFIER DRIFT\"", "label": "\"AMPLIFIER DRIFT\"", "shape": "dot", "size": 25, "source_id": "chunk-872c157fd1acdb8461e5215d5a1d89b0"}, {"color": "#745972", "description": "\"A measure of a control system\u0027s ability to follow a ramp input, indicating the system\u0027s tracking accuracy for velocity changes.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"VELOCITY-ERROR CONSTANT (KV)\"", "label": "\"VELOCITY-ERROR CONSTANT (KV)\"", "shape": "dot", "size": 25, "source_id": "chunk-095e0b35d53e8f6df169fe5b46dcfd5d"}, {"color": "#7f1da9", "description": "\"A mathematical representation of the control system\u0027s dynamics in terms of its input-output behavior, specifically used for analyzing and designing control systems.\"\u003cSEP\u003e\"A mathematical representation of the feedforward path in a control system, influencing how the input is shaped before it affects the system output.\"\u003cSEP\u003e\"A mathematical representation of the open-loop transfer function of a control system, typically represented as a ratio of polynomials.\"\u003cSEP\u003e\"A transfer function representing the feedforward path of the control system, characterized by G(s) = 4/(s(s+0.5)), which describes the system\u0027s dynamics before compensation.\"\u003cSEP\u003e\"The transfer function G(s) = 10 / (s(s+1)) represents the open-loop dynamics of the Position Control System, used in control systems to predict future output based on current input.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"FEEDFORWARD TRANSFER FUNCTION G(S)\"", "label": "\"FEEDFORWARD TRANSFER FUNCTION G(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-2b2f3832edb6739c9143b35a26aea6cf\u003cSEP\u003echunk-525ad3749b44e8cb478cbaf913b965a4\u003cSEP\u003echunk-845fe7b5aaab11882bcd4097afeba8c9\u003cSEP\u003echunk-72dd4c441ad7836e841b4b909468f283\u003cSEP\u003echunk-f6c51468a5cfe739c3ec3e9166d60549"}, {"color": "#25f134", "description": "\"A mathematical representation of the forward path component of a control system, describing its behavior with respect to the input variable s.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"FEEDFORWARD TRANSFER FUNCTION $G(S)$\"", "label": "\"FEEDFORWARD TRANSFER FUNCTION $G(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-f9405e7d76df05a97cc36fdfa9b61212"}, {"color": "#9419ea", "description": "\"A measure of steady-state accuracy of control systems, indicating how well a system performs in the long run under specific inputs.\"\u003cSEP\u003e\"Constants (position, velocity, acceleration) that describe the low-frequency behavior and accuracy of control systems, influencing the slope of the log-magnitude curve.\"\u003cSEP\u003e\"Quantitative measures of how a control system performs in terms of steady-state errors when subjected to different types of input signals.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATIC ERROR CONSTANTS\"", "label": "\"STATIC ERROR CONSTANTS\"", "shape": "dot", "size": 25, "source_id": "chunk-2dcf86be04c38c7662cbe95f5c6c847b\u003cSEP\u003echunk-e8fafe59ded875114e33e24953d9feda\u003cSEP\u003echunk-b2acc62f94eef871a72544d989bdab9c"}, {"color": "#8204c7", "description": "\"A curve that describes how the output of a first-order system changes over time in response to a step input, characterized by reaching 63.2% of its total change at one time constant (T) and showing a monotonically decreasing slope.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EXPONENTIAL RESPONSE CURVE\"", "label": "\"EXPONENTIAL RESPONSE CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-0ede7c97465ca8b19814034ec064cdca"}, {"color": "#4aa256", "description": "\"When one pole is neglected, the system approximates a first-order system, simplifying the unit-step response analysis.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"APPROXIMATE UNIT-STEP RESPONSE\"", "label": "\"APPROXIMATE UNIT-STEP RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-ca4b50810ba64c8e0ddfa94fb1313c1b"}, {"color": "#9de99f", "description": "\"The frequency at which a system would oscillate if it were not subjected to any damping, representing the system\u0027s intrinsic oscillation characteristics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"UNDAMPED NATURAL FREQUENCY (\\U03C9N)\"", "label": "\"UNDAMPED NATURAL FREQUENCY (\\U03C9N)\"", "shape": "dot", "size": 25, "source_id": "chunk-095e0b35d53e8f6df169fe5b46dcfd5d"}, {"color": "#965363", "description": "\"Arrays representing the coefficients of the polynomials in the transfer function of a system, used in MATLAB for simulating the response of control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NUMERATOR AND DENOMINATOR ARRAYS\"", "label": "\"NUMERATOR AND DENOMINATOR ARRAYS\"", "shape": "dot", "size": 25, "source_id": "chunk-c0ea330788c8eb7f8210fdfda8e96cac"}, {"color": "#15601e", "description": "\"A broad term encompassing the behavior of the control system under various inputs, including how quickly and accurately it reaches a desired output.\"\u003cSEP\u003e\"The behavior of a control system when subjected to external inputs, influenced by the placement of poles and affected by noise and disturbances.\"\u003cSEP\u003e\"The behavior of a system over time when subjected to initial conditions, often depicted in response curves to analyze stability and performance.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"SYSTEM RESPONSE\"", "label": "\"SYSTEM RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-00fea4a4631f4c024ba2ae515e00766d\u003cSEP\u003echunk-0e25e1c7d5370c1873495220b6827029\u003cSEP\u003echunk-592fb6d6fbf23877c885de67673a0d69"}, {"color": "#f9118c", "description": "\"A common test input used in analyzing control systems, characterized by a sudden change from zero to a constant value.\"\u003cSEP\u003e\"A sudden change in input signal used to test the step response of a control system.\"\u003cSEP\u003e\"A type of input in control systems that is characterized by a sudden change, often used to test the dynamic response of control systems such as first-order systems.\"\u003cSEP\u003e\"A type of input signal in control systems characterized by a sudden change from one value to another, used to test the transient and steady-state response of a system.\"\u003cSEP\u003e\"A type of input signal often used in control theory, which changes from one steady state to another instantaneously at a specific time, useful for analyzing system dynamics.\"\u003cSEP\u003e\"A type of input signal that changes from one constant value to another abruptly, used to test system stability and response characteristics.\"\u003cSEP\u003e\"An input signal that changes suddenly to a constant value and remains there, used to evaluate the step response of a system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STEP INPUT\"", "label": "\"STEP INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-0ede7c97465ca8b19814034ec064cdca\u003cSEP\u003echunk-ef10faeda99d081ab16184f4b631dd8f\u003cSEP\u003echunk-9cb9356e5574c8745174230159b1147b\u003cSEP\u003echunk-095e0b35d53e8f6df169fe5b46dcfd5d\u003cSEP\u003echunk-77b6690e2f46a50768129e103417e55a\u003cSEP\u003echunk-c0ea330788c8eb7f8210fdfda8e96cac\u003cSEP\u003echunk-dc0d2859302ce5da984e16b660cbb30e"}, {"color": "#fd3a81", "description": "\"A MATLAB program designed to obtain the step-response curves of a control system, illustrating its dynamic response to a unit-step input.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10\u20137\"", "label": "\"MATLAB PROGRAM 10\u20137\"", "shape": "dot", "size": 25, "source_id": "chunk-82bb00dda901b6afbfa8db4e8968d9ba"}, {"color": "#1a86f0", "description": "\"MATLAB functions used to compute the step response and simulate time-varying system inputs like ramp responses.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB STEP AND LSIM COMMAND\"", "label": "\"MATLAB STEP AND LSIM COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-37f0d11323e33d56a2d1d8ebef11aa43"}, {"color": "#d98c2d", "description": "\"Arrays that define the coefficients of the numerator and denominator in a transfer function, instrumental for analyzing system behavior in MATLAB.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"NUMERATOR AND DENOMINATOR COEFFICIENTS\"", "label": "\"NUMERATOR AND DENOMINATOR COEFFICIENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-37f0d11323e33d56a2d1d8ebef11aa43"}, {"color": "#547b2b", "description": "\"A signal that increases linearly over time, often used in control theory to test systems\u0027 tracking capability and transient response.\"\u003cSEP\u003e\"A test input in control systems used to evaluate steady-state performance, particularly in tracking velocity error constants.\"\u003cSEP\u003e\"A type of input signal that increases linearly with time and is commonly used to evaluate system performance under time-varying conditions.\"\u003cSEP\u003e\"A type of input that increases linearly with time, used to evaluate the continuous tracking capability of control systems like the first-order system.\"\u003cSEP\u003e\"An input signal that increases linearly with time, used to evaluate the ramp response of a system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RAMP INPUT\"", "label": "\"RAMP INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-0ede7c97465ca8b19814034ec064cdca\u003cSEP\u003echunk-ef10faeda99d081ab16184f4b631dd8f\u003cSEP\u003echunk-9cb9356e5574c8745174230159b1147b\u003cSEP\u003echunk-e1ebb62da2a69fb4feeb3904035eb79b\u003cSEP\u003echunk-dc0d2859302ce5da984e16b660cbb30e"}, {"color": "#d866c4", "description": "\"A type of system response characterized by the system returning to equilibrium as quickly as possible without oscillating. It is one of the damping cases of a second-order system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CRITICALLY DAMPED RESPONSE\"", "label": "\"CRITICALLY DAMPED RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-dccf95d43ae9eabe2dc552316a3a6f82"}, {"color": "#a22b8c", "description": "\"A type of system response where the system returns to equilibrium without oscillation but slower than in a critically damped system. It is characterized by larger damping.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OVERDAMPED RESPONSE\"", "label": "\"OVERDAMPED RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-dccf95d43ae9eabe2dc552316a3a6f82"}, {"color": "#d06467", "description": "\"A type of system response where the system oscillates with a gradually decreasing amplitude before settling at equilibrium. It is characterized by smaller damping.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNDERDAMPED RESPONSE\"", "label": "\"UNDERDAMPED RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-dccf95d43ae9eabe2dc552316a3a6f82"}, {"color": "#0fe3ac", "description": "Maximum overshoot is an important performance metric in control systems, used to evaluate the transient response and stability of a system. It measures the extent to which the system\u0027s output exceeds the desired steady-state value after a change in input, typically following a step input. This metric helps engineers and designers understand how a system behaves dynamically as it transitions to its final steady state.\n\nExpressed as a percentage of the steady-state value, maximum overshoot indicates the peak deviation from the desired output level that occurs during the transient phase before the system settles. For instance, if the maximum overshoot is given as 25%, this means the system\u0027s response exceeds the steady-state value by 25% at its peak. This performance indicator is crucial for assessing how quickly and smoothly a system can reach equilibrium without excessive overshooting, which can lead to instability or undesirable oscillations.\n\nMaximum overshoot can be controlled and minimized by adjusting system parameters such as the damping ratio. A lower damping ratio typically results in higher overshoot, while a higher damping ratio reduces it, leading to a more stable and closely controlled response. The concept of overshoot is integral to designing and tuning control systems, providing insights into achieving desired performance levels and ensuring stability. It is a critical factor in control system design, analysis, and optimization, especially when the goal is to maintain precision and minimize transient deviations from the target output. Overall, understanding and managing maximum overshoot is vital for effective control system development and application.", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"MAXIMUM OVERSHOOT\"", "label": "\"MAXIMUM OVERSHOOT\"", "shape": "dot", "size": 25, "source_id": "chunk-1cc41e34d5bf166ed6cead911df8752b\u003cSEP\u003echunk-c8719e4148a01181bb0c0a3c52e12d86\u003cSEP\u003echunk-aa2f274cb51c2490bcf0b383b2104b9f\u003cSEP\u003echunk-2b25bd771db254885a707bd10e8fea19\u003cSEP\u003echunk-c81d2ed0b24fa6def571f40855ac7cdb\u003cSEP\u003echunk-9c6f73bc0ef389cb87665bfb6d96b4aa\u003cSEP\u003echunk-8f96b6a0e3f4162f025923048f7090c2\u003cSEP\u003echunk-095e0b35d53e8f6df169fe5b46dcfd5d\u003cSEP\u003echunk-94cb3b8901cf6be8d3e653bbe3728d02\u003cSEP\u003echunk-ed53bbafd4e8a9e99773257734a54dd8\u003cSEP\u003echunk-f76c5a358b457a968457f04bbf89989e\u003cSEP\u003echunk-159fa8f1526c118a57f8a13fe9fd06f2\u003cSEP\u003echunk-98a356bc4dc2352f8ea984e32c0511ea\u003cSEP\u003echunk-7445cb8991b2dd0a53257b7047d5a409\u003cSEP\u003echunk-db39e81fa1feabd6e3ff0222856ca1cf\u003cSEP\u003echunk-f19ed7f5db8cf35f786cab3b9a8197aa\u003cSEP\u003echunk-39bffbf3446e3cab138550b7c6e998b1\u003cSEP\u003echunk-50150c7b331ba568e039aa29ae340a8a\u003cSEP\u003echunk-5b62fafcdf95c3a90c68bc3fb46c8785\u003cSEP\u003echunk-dccf95d43ae9eabe2dc552316a3a6f82\u003cSEP\u003echunk-ddf4fea100525d3daf8e076f290d30f8\u003cSEP\u003echunk-00fea4a4631f4c024ba2ae515e00766d\u003cSEP\u003echunk-b035fb260ebbe966a00158fb48a52ad9\u003cSEP\u003echunk-60906a0ecca50eddf7c3de1ccab5d822\u003cSEP\u003echunk-b5280ef0087c9a4a55620fc195834aaf"}, {"color": "#b8821c", "description": "\"A category of control systems characterized by having two integrators in the forward path, resulting in a specific pattern of error during response to input changes.\"\u003cSEP\u003e\"A control system capable of tracking a parabolic input with a finite steady-state error, often described by the error constant K.\"\u003cSEP\u003e\"A control system that can perfectly track a parabolic input signal, having zero steady-state error for such inputs, indicated by its slope in the log-magnitude curve.\"\u003cSEP\u003e\"A control system where the static acceleration error constant is finite and significant, dictating its low-frequency behavior and log-magnitude slope.\"\u003cSEP\u003e\"A control system with two integrators in the open-loop transfer function, capable of eliminating steady-state errors for ramp inputs.\"\u003cSEP\u003e\"A system classification with two integrators in the forward path, impacting its ability to perform precise control.\"\u003cSEP\u003e\"A system that includes two integrators (\u03bb=2) and features a log-magnitude curve with a slope of -40 dB/decade.\"\u003cSEP\u003e\"A system with two poles at the origin in its transfer function, causing specific characteristics in the polar plot such as infinite magnitude at low frequencies and high-frequency asymptotic behavior.\"\u003cSEP\u003e\"A type of control system with two pure integrators in the open-loop path, usually achieving zero steady-state error for ramp inputs and finite error for parabolic inputs.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"TYPE 2 SYSTEM\"", "label": "\"TYPE 2 SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-c389c29271c10fcfff2ef7148196aa8f\u003cSEP\u003echunk-c9a7e342dfd4b6de78a8956bda99b7ca\u003cSEP\u003echunk-e8fafe59ded875114e33e24953d9feda\u003cSEP\u003echunk-d4def59094f9945efa81da355fc382cd\u003cSEP\u003echunk-917aee113ae4637c49fc832c7910367e\u003cSEP\u003echunk-2dcf86be04c38c7662cbe95f5c6c847b\u003cSEP\u003echunk-2db8e37ede0c7654b36f12081d6c744e\u003cSEP\u003echunk-872c157fd1acdb8461e5215d5a1d89b0\u003cSEP\u003echunk-157d4e1a75331549828b5cecd54f34dd"}, {"color": "#60ebc3", "description": "\"An analysis that determines how a closed-loop system responds to various frequency inputs, providing insight into the system\u0027s stability and performance.\"\u003cSEP\u003e\"The behavior of a control system as described by its response to input frequencies when feedback is applied. It includes characteristics like gain margin, phase margin, resonant peak, and bandwidth.\"\u003cSEP\u003e\"The frequency response of a closed-loop system, which can be derived from the open-loop frequency response, often visualized via a Nyquist or polar plot.\"\u003cSEP\u003e\"The frequency response of a control system when feedback is applied, often obtained from the open-loop response using certain methods like the M and N circles.\"\u003cSEP\u003e\"The frequency response of a control system with feedback, showing how the system responds to sinusoidal inputs at various frequencies.\"\u003cSEP\u003e\"The operational behavior of a closed-loop control system across different frequencies, often analyzed using tools like the Nyquist diagram, M circles, and N circles.\"\u003cSEP\u003e\"The response of a closed-loop system across a range of frequencies, used to assess performance characteristics such as stability and resonant peaks.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP FREQUENCY RESPONSE\"", "label": "\"CLOSED-LOOP FREQUENCY RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-26b35982b01c1df10d2366b262ee534b\u003cSEP\u003echunk-7a7206b809bff769a6f911635bee76ee\u003cSEP\u003echunk-3ba50a82e07a2f6951fca6bebd106e19\u003cSEP\u003echunk-05b2a20ad9f6c1e8f72ebc40b35b742d\u003cSEP\u003echunk-dd26ea1e3a2caa535339b256c9ca76cb\u003cSEP\u003echunk-bc06726ed4de67e5eabeb6d258258b61\u003cSEP\u003echunk-e52957125f43aa3db6b8800adf90d2ca"}, {"color": "#fc4b07", "description": "\"A crucial parameter in the exponential response of a first-order system, which determines the speed of the system\u0027s response; a smaller time constant indicates a faster response.\"\u003cSEP\u003e\"A measure of the response speed of the system, particularly related to the exponential decay in an underdamped system. Calculated as T = 1/(\\zeta\\omega_{n}).\"\u003cSEP\u003e\"A parameter characterizing the S-shaped response curve and related to how quickly a system reacts to changes in input, impacting overall dynamic behavior.\"\u003cSEP\u003e\"A parameter influencing the system\u0027s frequency response, determining the location of the corner frequency and affecting the shape of the frequency-response curve.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"TIME CONSTANT (T)\"", "label": "\"TIME CONSTANT (T)\"", "shape": "dot", "size": 25, "source_id": "chunk-0ede7c97465ca8b19814034ec064cdca\u003cSEP\u003echunk-b1899189205c2ae52f22a9b458c1b51a\u003cSEP\u003echunk-366484a5cd77057ae1ea49dd43158226\u003cSEP\u003echunk-d75a8ee147f2eaca7dd4c231830ec35b"}, {"color": "#2941e5", "description": "\"A frequency at which the system\u0027s response begins to change significantly, often marked by a slope change in the Bode plot.\"\u003cSEP\u003e\"A parameter in PD controllers, denoted as 1/T_{d}, where the phase lead occurs relative to the gain crossover frequency. It is essential for tuning the controller\u0027s dynamic response.\"\u003cSEP\u003e\"A specific frequency at which the slope of the magnitude curve changes in a Bode plot. It typically corresponds to the poles and zeros of the transfer function.\"\u003cSEP\u003e\"Critical frequency points in a Bode plot where the slope changes occur, associated with the factors of the transfer function.\"\u003cSEP\u003e\"The frequency at which a control system\u0027s magnitude response begins to change slope, marking the transition between different regions of behavior in a Bode plot.\"\u003cSEP\u003e\"The frequency at which the asymptotic approximation of a system\u0027s Bode plot changes slope, marking the boundary between low and high-frequency behavior.\"\u003cSEP\u003e\"The frequency corresponding to the pole or zero of a compensator, such as the lag compensator, often chosen to align with specific system dynamics.\"\u003cSEP\u003e\"The frequency where the behavior of the system changes, often used as a reference point in log-magnitude and phase-angle curves.\"\u003cSEP\u003e\"The frequency where the compensator\u0027s effects start to dominate, particularly the frequency of the zero of the phase-lag portion, set below the gain crossover frequency.\"\u003cSEP\u003e\"The frequency where the lag compensator introduces a pole, calculated by the expression \\(\\omega = 1/(\\beta T)\\), determining the system attenuation characteristics.\"\u003cSEP\u003e\"The specific frequency at which two asymptotes meet in a frequency-response curve. It divides the curve into low-frequency and high-frequency regions and is important in Bode diagram drawings.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CORNER FREQUENCY\"", "label": "\"CORNER FREQUENCY\"", "shape": "dot", "size": 25, "source_id": "chunk-b1899189205c2ae52f22a9b458c1b51a\u003cSEP\u003echunk-ab2be461b1567f3281817b046c045826\u003cSEP\u003echunk-c3bd6ccc9bf13a8c9c64875bf584c11d\u003cSEP\u003echunk-42f7860edcb0fefb196db906cd3d7326\u003cSEP\u003echunk-c9a7e342dfd4b6de78a8956bda99b7ca\u003cSEP\u003echunk-8e933e9c00fb4ae9cc395c5c8a89cb68\u003cSEP\u003echunk-b6b8bfd9c0d011d340ebe25710953ecc\u003cSEP\u003echunk-e611bd45d6f907a7e57c013903436121\u003cSEP\u003echunk-5de71a72169509cf90b55054e6cee275\u003cSEP\u003echunk-dce035be52be5eaa7dc1a5280b26896b\u003cSEP\u003echunk-e07a7f0d399c8fbecea0c5b479e3b1ef"}, {"color": "#64267b", "description": "\"A parameter characterizing the S-shaped response curve, representing the initial delay before the system begins responding to an input.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DELAY TIME (L)\"", "label": "\"DELAY TIME (L)\"", "shape": "dot", "size": 25, "source_id": "chunk-366484a5cd77057ae1ea49dd43158226"}, {"color": "#fb1d57", "description": "\"A measure of how much the peak level of the system\u0027s response exceeds the desired response level in a unit-step response. It provides insight into system damping characteristics.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"MAXIMUM OVERSHOOT (MP)\"", "label": "\"MAXIMUM OVERSHOOT (MP)\"", "shape": "dot", "size": 25, "source_id": "chunk-faf3f3aed60737a08d10bb7913596f72"}, {"color": "#278427", "description": "\"The difference between the desired system output and the actual output, providing a measure of tracking performance in response to a given input.\"\u003cSEP\u003e\"The difference between the input and output of a system, represented as e(t). It exhibits damped sinusoidal oscillation and equals zero at steady state.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ERROR SIGNAL (E(T))\"", "label": "\"ERROR SIGNAL (E(T))\"", "shape": "dot", "size": 25, "source_id": "chunk-0ede7c97465ca8b19814034ec064cdca\u003cSEP\u003echunk-459d2c272cf3ef0d2549ed70595f8727"}, {"color": "#84f3b0", "description": "\"A dimensionless measure describing how oscillations in a system decay after a disturbance. It determines whether a system is underdamped, critically damped, or overdamped.\"\u003cSEP\u003e\"A dimensionless measure describing how oscillations in a system decay after a disturbance.\"\u003cSEP\u003e\"A dimensionless parameter that describes how oscillations in a system decay after a disturbance, affecting the transient response and stability.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DAMPING RATIO (\\ZETA)\"", "label": "\"DAMPING RATIO (\\ZETA)\"", "shape": "dot", "size": 25, "source_id": "chunk-b942f57821a1ead54fb4da1123ccf0f3\u003cSEP\u003echunk-459d2c272cf3ef0d2549ed70595f8727\u003cSEP\u003echunk-d75a8ee147f2eaca7dd4c231830ec35b"}, {"color": "#b67859", "description": "\"A Laplace domain representation of a first-order system with transfer function C(s) = 1/(Ts + 1).\"\u003cSEP\u003e\"An equation representing the Laplace transform of the output for a unit-impulse input applied to the first-order system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (5-7)\"", "label": "\"EQUATION (5-7)\"", "shape": "dot", "size": 25, "source_id": "chunk-0ede7c97465ca8b19814034ec064cdca\u003cSEP\u003echunk-dc0d2859302ce5da984e16b660cbb30e"}, {"color": "#34bca4", "description": "\"The inverse Laplace transform of Equation (5-7), representing a time-domain response: c(t) = (1/T)e^{-t/T} for t \u003e= 0.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (5-8)\"", "label": "\"EQUATION (5-8)\"", "shape": "dot", "size": 25, "source_id": "chunk-dc0d2859302ce5da984e16b660cbb30e"}, {"color": "#4995ec", "description": "\"A class of systems in control theory where system parameters do not change over time, often analyzed using matrix methods.\"\u003cSEP\u003e\"Systems whose characteristics do not change over time and where superposition and time invariance apply, allowing for predictable response manipulation such as differentiation and integration of inputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LINEAR TIME-INVARIANT SYSTEMS\"", "label": "\"LINEAR TIME-INVARIANT SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-dc0d2859302ce5da984e16b660cbb30e\u003cSEP\u003echunk-f2c886bf5174d31235f20f8774738f29"}, {"color": "#f81f22", "description": "\"A commonly used test signal in control systems to analyze the transient and steady-state responses.\"\u003cSEP\u003e\"A simple function used in control systems to test dynamic response, defined as a constant input value applied abruptly, often used to study transient behavior.\"\u003cSEP\u003e\"A standard test input used in control systems to analyze the dynamic response of a system, characterized by a sudden change from zero to one.\"\u003cSEP\u003e\"A step change in input, often used in control systems to test system behavior and response characteristics.\"\u003cSEP\u003e\"A sudden change in input from zero to one, used to determine the behavior of a control system response to a quick change.\"\u003cSEP\u003e\"A type of input function represented by $u(t) = 1(t)$, which occurs at $t = 0$.\"\u003cSEP\u003e\"A type of input function used in control systems analysis, where the input changes from zero to one at a specified instant, often used to analyze system response.\"\u003cSEP\u003e\"A type of input signal applied to a system where a constant value is applied suddenly and maintained indefinitely to analyze system dynamics.\"\u003cSEP\u003e\"A type of input signal in control system analysis where the input is stepped from zero to one at a specified time, used to analyze system response.\"\u003cSEP\u003e\"A type of input signal in which the value changes abruptly from zero to one and remains constant, often used to test transient response.\"\u003cSEP\u003e\"A type of input signal often used in control system analysis to test the system\u0027s response and determine steady-state errors.\"\u003cSEP\u003e\"A type of input to a system that changes from zero to one at a specified time and remains constant thereafter, used to test system dynamics.\"\u003cSEP\u003e\"A type of input where the input value is zero until a specified time and then jumps to one, remaining constant thereafter.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNIT-STEP INPUT\"", "label": "\"UNIT-STEP INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-c560629a351643264e950db2b903c332\u003cSEP\u003echunk-459d2c272cf3ef0d2549ed70595f8727\u003cSEP\u003echunk-dd9dde688dcbc8042e7921003e1f4b64\u003cSEP\u003echunk-533fe9d545934dfebbe4148d30879cd6\u003cSEP\u003echunk-5a5527328a67575fa62a21876bfe2013\u003cSEP\u003echunk-e8fafe59ded875114e33e24953d9feda\u003cSEP\u003echunk-095e0b35d53e8f6df169fe5b46dcfd5d\u003cSEP\u003echunk-e3c246f5dd9745c0d20bbb55ec559c46\u003cSEP\u003echunk-0cdf151f0124510bef644984e75bbd6c\u003cSEP\u003echunk-872c157fd1acdb8461e5215d5a1d89b0\u003cSEP\u003echunk-98a356bc4dc2352f8ea984e32c0511ea\u003cSEP\u003echunk-dc0d2859302ce5da984e16b660cbb30e\u003cSEP\u003echunk-363d804e3b5a9c110c01971d4b08bce2"}, {"color": "#f80683", "description": "\"Plots generated using MATLAB to demonstrate the system\u0027s output for different input types, showing how the output evolves over time.\"", "entity_type": "\"SIMULATION\"", "font": {"size": 12}, "id": "\"RESPONSE CURVES Y(T)\"", "label": "\"RESPONSE CURVES Y(T)\"", "shape": "dot", "size": 25, "source_id": "chunk-533fe9d545934dfebbe4148d30879cd6"}, {"color": "#e01b3a", "description": "\"A graphical representation of the output of a system showing its behavior over time in response to a specific input.\"\u003cSEP\u003e\"A graphical representation showing how the output of a control system responds over time to a particular input, such as a unit-step disturbance.\"\u003cSEP\u003e\"The graphical representation of a control system\u0027s output over time, used to visualize the system\u0027s time-domain performance under specific inputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RESPONSE CURVE\"", "label": "\"RESPONSE CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-2017ed0839f667cb91bb20050ef6b8da\u003cSEP\u003echunk-c39e78196a3463df2750a39d5d5f4cf2\u003cSEP\u003echunk-872c157fd1acdb8461e5215d5a1d89b0"}, {"color": "#d0b53b", "description": "\"The graphical representation of the system\u0027s output behavior over time in response to a unit-step input as demonstrated in the figure.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"RESPONSE CURVE IN FIGURE 5-52(B)\"", "label": "\"RESPONSE CURVE IN FIGURE 5-52(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-5a5527328a67575fa62a21876bfe2013"}, {"color": "#f1fd7b", "description": "\"An equation describing the response $y(t)$ of a system using state-space representation and inputs.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"SYSTEM RESPONSE EQUATION\"", "label": "\"SYSTEM RESPONSE EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-c560629a351643264e950db2b903c332"}, {"color": "#84140e", "description": "\"A crucial parameter in control systems that affects the steady-state error, stability, and performance of the system, particularly in type 0 systems where large gain is required to reduce errors.\"\u003cSEP\u003e\"A measure of a system\u0027s amplification factor, often determined from the low-frequency portion of the log-magnitude curve or the horizontal asymptote at very low frequencies.\"\u003cSEP\u003e\"A multiplicative factor in control systems that influences the stability and response characteristics of the system, used in root locus plots to analyze system behavior.\"\u003cSEP\u003e\"A parameter adjusted in the control system to meet specific performance specifications, such as steady-state error requirements.\"\u003cSEP\u003e\"A parameter in control systems representing the amplification of the input signal. Variability in gain affects system stability and the Nyquist encirclements.\"\u003cSEP\u003e\"A parameter in control systems that affects the amplitude of the output signal. It is varied in root locus analysis to study system stability.\"\u003cSEP\u003e\"A scalar value in a control system that determines the amplitude of the system\u0027s response; critical for tuning system stability.\"\u003cSEP\u003e\"A scalar value used in control systems, often adjustable, that influences the response and stability of the system by affecting loop gain.\"\u003cSEP\u003e\"A system parameter that determines the amplification of the input signal within the control system, critical for stabilizing and tuning the system response.\"\u003cSEP\u003e\"The gain parameter K affects the damping characteristics and response time of the control system. Varying K from small to large values changes the system from overdamped to underdamped, and finally back to overdamped with a quicker steady state response for larger values.\"\u003cSEP\u003e\"The proportional gain of the controller in the servo system, affecting the system\u0027s responsiveness to errors.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"GAIN (K)\"", "label": "\"GAIN (K)\"", "shape": "dot", "size": 25, "source_id": "chunk-c841a2f902941d297826d4c33abf8541\u003cSEP\u003echunk-37aa719ebacbd39c10b2581e95321a0e\u003cSEP\u003echunk-9cb9356e5574c8745174230159b1147b\u003cSEP\u003echunk-9039afcd15f48a625e7c11a41285dc28\u003cSEP\u003echunk-3d9370b424f7643e348e97e9c75cd8ca\u003cSEP\u003echunk-d700e4fc335efe308bb63d7e116af195\u003cSEP\u003echunk-be4eedea6b59558337280f2958743fe7\u003cSEP\u003echunk-98a356bc4dc2352f8ea984e32c0511ea\u003cSEP\u003echunk-dc0d2859302ce5da984e16b660cbb30e\u003cSEP\u003echunk-157d4e1a75331549828b5cecd54f34dd\u003cSEP\u003echunk-721c996336492a7aaeaac4fb034c6cbe"}, {"color": "#9e498b", "description": "\"A complex number that indicates the position in the s-plane affecting system stability and response characteristics in a closed-loop control system.\"\u003cSEP\u003e\"A point in the complex plane where the closed-loop transfer function of the system reaches infinity, crucial for determining system stability and transient response.\"\u003cSEP\u003e\"A point in the s-plane that describes the location of the poles of the transfer function for a system with feedback. The positions of these poles influence the stability and transient response of the control system.\"\u003cSEP\u003e\"A pole of the system that lies within the feedback loop and affects the system\u0027s overall stability and transient response.\"\u003cSEP\u003e\"A pole of the system\u0027s transfer function that determines the system\u0027s stability and transient response when the feedback loop is closed.\"\u003cSEP\u003e\"Refers to the location of poles in a control system that influences the system\u0027s stability and response characteristics. In control theory, these poles determine the behavior of the system\u0027s transient response.\"\u003cSEP\u003e\"The closed-loop pole at s = -0.3333 is a point in the complex plane which influences the system\u0027s stability and transient response.\"\u003cSEP\u003e\"The desired location of a pole in the closed-loop transfer function of a system, which directly influences the system\u0027s stability and performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP POLE\"", "label": "\"CLOSED-LOOP POLE\"", "shape": "dot", "size": 25, "source_id": "chunk-c708ad35868a069947b8c9acc5cf7b45\u003cSEP\u003echunk-525ad3749b44e8cb478cbaf913b965a4\u003cSEP\u003echunk-37aa719ebacbd39c10b2581e95321a0e\u003cSEP\u003echunk-4dab56960a7cdd8178d6b3de5995e0ba\u003cSEP\u003echunk-ff49d581433ce0bfa456d46424165dd9\u003cSEP\u003echunk-16cecaf68913e3a1c67f4995f79defe2\u003cSEP\u003echunk-5a1c576eb9f7e3ef3036034e8bc47d8e\u003cSEP\u003echunk-5024b36fd078d843a77de54bec08e400"}, {"color": "#2c1786", "description": "\"A second-order system where the damping ratio (\u03b6) is greater than 1, resulting in a slow response to reach the steady state without oscillations.\"\u003cSEP\u003e\"A system condition characterized by a slow, non-oscillatory return to equilibrium following a perturbation, often due to real, distinct poles.\"\u003cSEP\u003e\"A system where the damping ratio \\zeta is greater than one, causing the system to return to equilibrium without oscillation and taking longer than a critically damped system.\"\u003cSEP\u003e\"A system where the damping ratio is greater than 1, resulting in a sluggish, non-oscillatory response.\"\u003cSEP\u003e\"A system where the response to a change in input or initial condition returns to equilibrium without oscillating, typically characterized by having real and distinct poles.\"\u003cSEP\u003e\"A system with a damping ratio greater than 1, leading to slower, non-oscillatory responses.\"\u003cSEP\u003e\"A system with real poles, leading to slower and non-oscillatory transient response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OVERDAMPED SYSTEM\"", "label": "\"OVERDAMPED SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-459d2c272cf3ef0d2549ed70595f8727\u003cSEP\u003echunk-37aa719ebacbd39c10b2581e95321a0e\u003cSEP\u003echunk-ca4b50810ba64c8e0ddfa94fb1313c1b\u003cSEP\u003echunk-edfef0c2a7c17c4ffcb680c9c42849c7\u003cSEP\u003echunk-0cdf151f0124510bef644984e75bbd6c\u003cSEP\u003echunk-d75a8ee147f2eaca7dd4c231830ec35b\u003cSEP\u003echunk-5453fcf3086e6b945f16238fb413001b"}, {"color": "#9024f6", "description": "\"An illustrative control system with a specific open-loop transfer function G(s)H(s) that shows stability under certain gain and time constant conditions.\"", "entity_type": "\"APPLICATION\"", "font": {"size": 12}, "id": "\"EXAMPLE 7-14 SYSTEM\"", "label": "\"EXAMPLE 7-14 SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-721c996336492a7aaeaac4fb034c6cbe"}, {"color": "#c026f1", "description": "\"An illustrative control system comparing small and large gain values, demonstrating the impact on stability assessed via the Nyquist plot.\"", "entity_type": "\"APPLICATION\"", "font": {"size": 12}, "id": "\"EXAMPLE 7-15 SYSTEM\"", "label": "\"EXAMPLE 7-15 SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-721c996336492a7aaeaac4fb034c6cbe"}, {"color": "#a74562", "description": "\"A graph showing the magnitude of a system\u0027s frequency response on a logarithmic scale, used to analyze system performance and cutoff characteristics.\"\u003cSEP\u003e\"A graphical representation of a control system\u0027s output magnitude plotted against frequency on a logarithmic scale, used to analyze system behavior such as stability and phase.\"\u003cSEP\u003e\"A graphical representation of a system\u0027s frequency response, displaying the magnitude of a transfer function on a logarithmic scale, used to analyze system behavior at different frequencies.\"\u003cSEP\u003e\"A graphical representation of a system\u0027s magnitude (in dB) versus frequency on a logarithmic scale, used in analyzing and approximating system behavior.\"\u003cSEP\u003e\"A graphical representation of a system\u0027s transfer function magnitude in decibels, plotted against frequency on a logarithmic scale. It helps in analyzing system characteristics like resonant peaks and low-frequency behavior.\"\u003cSEP\u003e\"A graphical representation of the magnitude of a transfer function in logarithmic scale, used to visualize system gain across frequencies.\"\u003cSEP\u003e\"A graphical representation showing the magnitude of a frequency response in decibels, as plotted in a Bode diagram.\"\u003cSEP\u003e\"A graphical representation that shows the logarithm of the magnitude of a system\u0027s frequency response, typically expressed in dB, across different frequencies.\"\u003cSEP\u003e\"A plot describing how the magnitude of the system\u0027s frequency response varies with frequency, useful for characterizing system gain across frequencies.\"\u003cSEP\u003e\"A plot representing the logarithm of the magnitude of the frequency response versus frequency, used for determining system characteristics like gain and damping.\"\u003cSEP\u003e\"A plot that depicts the magnitude of a system\u0027s frequency response on a logarithmic scale. It helps visualize how the magnitude of the response changes with frequency.\"\u003cSEP\u003e\"The part of the Bode diagram that depicts how the amplitude of the transfer function output varies with frequency on a logarithmic scale.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LOG-MAGNITUDE CURVE\"", "label": "\"LOG-MAGNITUDE CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-b1899189205c2ae52f22a9b458c1b51a\u003cSEP\u003echunk-ab2be461b1567f3281817b046c045826\u003cSEP\u003echunk-ce7788933f32df552bf183e7b6e070ed\u003cSEP\u003echunk-42f7860edcb0fefb196db906cd3d7326\u003cSEP\u003echunk-1b3ea98bf706813038630291213ebc7c\u003cSEP\u003echunk-c9a7e342dfd4b6de78a8956bda99b7ca\u003cSEP\u003echunk-562c371e047f52f964b0d3d617353ced\u003cSEP\u003echunk-3ba50a82e07a2f6951fca6bebd106e19\u003cSEP\u003echunk-2dcf86be04c38c7662cbe95f5c6c847b\u003cSEP\u003echunk-e07a7f0d399c8fbecea0c5b479e3b1ef\u003cSEP\u003echunk-b2acc62f94eef871a72544d989bdab9c\u003cSEP\u003echunk-157d4e1a75331549828b5cecd54f34dd"}, {"color": "#e456df", "description": "\"An equation representing the transfer function of the servo system which includes effects of velocity feedback, showing the relationship between input R(s) and output C(s).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (5\u201324)\"", "label": "\"EQUATION (5\u201324)\"", "shape": "dot", "size": 25, "source_id": "chunk-98a356bc4dc2352f8ea984e32c0511ea"}, {"color": "#b9c21d", "description": "\"The frequency at which a damped system oscillates, calculated based on undamped natural frequency and damping ratio as \\(\\omega_{d} = 9.95 \\, \\mathrm{rad/sec}\\).\"\u003cSEP\u003e\"The frequency of damped oscillations in a system, adjusted for the damping ratio, calculated as \\(\\omega_{n}\\sqrt{1-\\zeta^2}\\).\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DAMPED NATURAL FREQUENCY (\\(\\OMEGA_{D}\\))\"", "label": "\"DAMPED NATURAL FREQUENCY (\\(\\OMEGA_{D}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-89f672a5b4f8b9f81e3ee8e9d899b166\u003cSEP\u003echunk-56ca9faafb519281fd8b2ba251a6ef0e"}, {"color": "#46736e", "description": "\"The maximum peak value of the response curve as a percentage over the final value, dependent on the damping ratio.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"MAXIMUM OVERSHOOT (\\(M_P\\))\"", "label": "\"MAXIMUM OVERSHOOT (\\(M_P\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-363d804e3b5a9c110c01971d4b08bce2"}, {"color": "#021a00", "description": "\"A mathematical function representing the system\u0027s displacement over time, given by \\(x(t) = x(0) e^{-\\zeta\\omega_{n}t} (\\cos\\omega_{d}t + \\frac{\\zeta}{\\sqrt{1-\\zeta^{2}}} \\sin\\omega_{d}t)\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"RESPONSE FUNCTION \\(X(T)\\)\"", "label": "\"RESPONSE FUNCTION \\(X(T)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-89f672a5b4f8b9f81e3ee8e9d899b166"}, {"color": "#6c9aec", "description": "\"The frequency at which a system oscillates when damping is present, denoted as \\omega_{d}. It varies with the damping ratio \\zeta and is always lower than the undamped natural frequency.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DAMPED NATURAL FREQUENCY (\\OMEGA_{D})\"", "label": "\"DAMPED NATURAL FREQUENCY (\\OMEGA_{D})\"", "shape": "dot", "size": 25, "source_id": "chunk-459d2c272cf3ef0d2549ed70595f8727"}, {"color": "#3f7d05", "description": "\"The frequency at which a system would oscillate with zero damping, represented as \\omega_{n}. It is not observable if any damping is present, and it is affected by the damping ratio.\"\u003cSEP\u003e\"The natural frequency of a system without damping, influencing the speed of response and settling time.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"UNDAMPED NATURAL FREQUENCY (\\OMEGA_{N})\"", "label": "\"UNDAMPED NATURAL FREQUENCY (\\OMEGA_{N})\"", "shape": "dot", "size": 25, "source_id": "chunk-459d2c272cf3ef0d2549ed70595f8727\u003cSEP\u003echunk-d75a8ee147f2eaca7dd4c231830ec35b"}, {"color": "#c3625f", "description": "\"A second-order system with a damping ratio (\u03b6) exactly equal to 1, which provides the fastest response to a step input without oscillations.\"\u003cSEP\u003e\"A system configuration where the damping ratio \\zeta equals one, leading to no oscillation in response to a disturbance. It has equal poles and quickly returns to equilibrium.\"\u003cSEP\u003e\"A system where the damping ratio is equal to 1, resulting in the fastest response without oscillations, but slower than an underdamped system.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CRITICALLY DAMPED SYSTEM\"", "lab
