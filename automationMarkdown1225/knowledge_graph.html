us the first matrix times the derivative of the second matrix.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"MATRIX PRODUCT DIFFERENTIATION EQUATION\"", "label": "\"MATRIX PRODUCT DIFFERENTIATION EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-7990a460249a3e41737293f9d5f58848"}, {"color": "#388c0c", "description": "\"A listing of publications and authorized texts pertaining to control theory and associated fields, offering insights and context.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"REFERENCES SECTION\"", "label": "\"REFERENCES SECTION\"", "shape": "dot", "size": 25, "source_id": "chunk-f2c886bf5174d31235f20f8774738f29"}, {"color": "#f91018", "description": "\"A mathematical concept dealing with finding derivatives of a matrix and its inverse, important in dynamic system analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DIFFERENTIATION OF MATRIX INVERSE\"", "label": "\"DIFFERENTIATION OF MATRIX INVERSE\"", "shape": "dot", "size": 25, "source_id": "chunk-f2c886bf5174d31235f20f8774738f29"}, {"color": "#bb98e0", "description": "\"A general time-dependent matrix used in calculations regarding matrix differentiation and control systems.\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"MATRIX \\(\\MATHBF{A}(T)\\)\"", "label": "\"MATRIX \\(\\MATHBF{A}(T)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-f2c886bf5174d31235f20f8774738f29"}, {"color": "#7253c8", "description": "\"The inverse of a general matrix \\(\\mathbf{A}(t)\\), whose differentiation is critical in matrix calculus and control theory.\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"MATRIX INVERSE \\(\\MATHBF{A}^{-1}(T)\\)\"", "label": "\"MATRIX INVERSE \\(\\MATHBF{A}^{-1}(T)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-f2c886bf5174d31235f20f8774738f29"}, {"color": "#719276", "description": "\"An important formula for deriving the inverse matrix: \\(\\frac{d{\\bf A}^{-1}(t)}{d t}=-{\\bf A}^{-1}(t)\\,\\frac{d{\\bf A}(t)}{d t}\\,{\\bf A}^{-1}(t)\\), used in computational applications for system control.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"DERIVATIVE OF MATRIX INVERSE FORMULA\"", "label": "\"DERIVATIVE OF MATRIX INVERSE FORMULA\"", "shape": "dot", "size": 25, "source_id": "chunk-f2c886bf5174d31235f20f8774738f29"}, {"color": "#0137ca", "description": "\"A peer-reviewed journal covering theoretical and practical aspects of control engineering and automatic control.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"IEEE TRANSACTIONS ON AUTOMATIC CONTROL\"", "label": "\"IEEE TRANSACTIONS ON AUTOMATIC CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-f2c886bf5174d31235f20f8774738f29"}, {"color": "#6cf3b8", "description": "\"A branch of control theory that focuses on finding a control law for a given system such that a certain optimality criterion is achieved.\"\u003cSEP\u003e\"A control strategy aiming to optimize a certain performance criterion, often used in engineering for designing efficient control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OPTIMAL CONTROL\"", "label": "\"OPTIMAL CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-0cf04887f7532116ce8320840e0b08bf\u003cSEP\u003echunk-f2c886bf5174d31235f20f8774738f29"}, {"color": "#ac7ea7", "description": "\"A control design method involving the use of feedback loops to achieve desired system behaviors such as stability and performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FEEDBACK DESIGN\"", "label": "\"FEEDBACK DESIGN\"", "shape": "dot", "size": 25, "source_id": "chunk-f2c886bf5174d31235f20f8774738f29"}, {"color": "#a4966f", "description": "\"Systems characterized by change over time, which can be analyzed to assess response to external inputs and control interventions.\"\u003cSEP\u003e\"Systems characterized by changing states over time, often requiring control techniques to manage and predict future behaviors.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DYNAMIC SYSTEMS\"", "label": "\"DYNAMIC SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-0cf04887f7532116ce8320840e0b08bf\u003cSEP\u003echunk-f2c886bf5174d31235f20f8774738f29"}, {"color": "#86fd34", "description": "\"Approaches used to create controllers that achieve desired system performance, evaluated for effectiveness through methodologies.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROLLER SYNTHESIS METHODOLOGIES\"", "label": "\"CONTROLLER SYNTHESIS METHODOLOGIES\"", "shape": "dot", "size": 25, "source_id": "chunk-f2c886bf5174d31235f20f8774738f29"}, {"color": "#9db32b", "description": "\"An experimental setup used to evaluate control strategies and controller synthesis methodologies through dynamic analysis and control implementation.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"ROTATING FLEXIBLE BEAM\"", "label": "\"ROTATING FLEXIBLE BEAM\"", "shape": "dot", "size": 25, "source_id": "chunk-f2c886bf5174d31235f20f8774738f29"}, {"color": "#d5588a", "description": "\"An article discussing the formulation and reduction techniques in state-space methods, relevant in the context of control systems, authored by M. Enns, J. R. Greenwood III, J. E. Matheson, and F. T. Thompson. Published in IEEE Transactions on Military Electronics in 1964.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"PRACTICAL ASPECTS OF STATE-SPACE METHODS PART I: SYSTEM FORMULATION AND REDUCTION\"", "label": "\"PRACTICAL ASPECTS OF STATE-SPACE METHODS PART I: SYSTEM FORMULATION AND REDUCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-0cf04887f7532116ce8320840e0b08bf"}, {"color": "#4c6aee", "description": "\"A paper authored by W. R. Evans, focusing on the graphical methods for analyzing control systems, published in AIEE Transactions in 1948.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"GRAPHICAL ANALYSIS OF CONTROL SYSTEMS\"", "label": "\"GRAPHICAL ANALYSIS OF CONTROL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-0cf04887f7532116ce8320840e0b08bf"}, {"color": "#64e741", "description": "\"A paper by W. R. Evans that explores the synthesis of control systems using the root locus method, published in AIEE Transactions in 1950.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM SYNTHESIS BY ROOT LOCUS METHOD\"", "label": "\"CONTROL SYSTEM SYNTHESIS BY ROOT LOCUS METHOD\"", "shape": "dot", "size": 25, "source_id": "chunk-0cf04887f7532116ce8320840e0b08bf"}, {"color": "#2aa3ad", "description": "\"A work by W. R. Evans discussing the application of zeros and poles in analyzing frequency or transient response, published in ASME Transactions in 1954.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"THE USE OF ZEROS AND POLES FOR FREQUENCY RESPONSE OR TRANSIENT RESPONSE\"", "label": "\"THE USE OF ZEROS AND POLES FOR FREQUENCY RESPONSE OR TRANSIENT RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-0cf04887f7532116ce8320840e0b08bf"}, {"color": "#4cf1c4", "description": "\"A book by W. R. Evans that deals with the dynamics of control systems, published by McGraw-Hill Book Company in 1954.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM DYNAMICS\"", "label": "\"CONTROL SYSTEM DYNAMICS\"", "shape": "dot", "size": 25, "source_id": "chunk-0cf04887f7532116ce8320840e0b08bf"}, {"color": "#daa10a", "description": "\"A comprehensive textbook authored by G. F. Franklin, J. D. Powell, and A. Emami-Naeini, covering topics related to feedback control in dynamic systems, 3rd edition, published by Addison-Wesley Publishing Company in 1994.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FEEDBACK CONTROL OF DYNAMIC SYSTEMS\"", "label": "\"FEEDBACK CONTROL OF DYNAMIC SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-0cf04887f7532116ce8320840e0b08bf"}, {"color": "#372bf4", "description": "\"A book by B. Friedland discussing the design aspects of control systems, published by McGraw-Hill Book Company in 1986.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM DESIGN\"", "label": "\"CONTROL SYSTEM DESIGN\"", "shape": "dot", "size": 25, "source_id": "chunk-0cf04887f7532116ce8320840e0b08bf"}, {"color": "#768eec", "description": "\"A book authored by K. S. Fu, R. C. Gonzalez, and C. S. G. Lee, covering various facets of robotics including control, sensing, and intelligence, published by McGraw-Hill Book Company in 1987.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"ROBOTICS: CONTROL, SENSING, VISION, AND INTELLIGENCE\"", "label": "\"ROBOTICS: CONTROL, SENSING, VISION, AND INTELLIGENCE\"", "shape": "dot", "size": 25, "source_id": "chunk-0cf04887f7532116ce8320840e0b08bf"}, {"color": "#6d8aaf", "description": "\"A two-volume work by F. R. Gantmacher dealing with matrix theory, published by Chelsea Publishing Company in 1959.\"\u003cSEP\u003e\"Mathematical principles involving matrices, important for the understanding and analysis of linear transformations and systems.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"THEORY OF MATRICES\"", "label": "\"THEORY OF MATRICES\"", "shape": "dot", "size": 25, "source_id": "chunk-0cf04887f7532116ce8320840e0b08bf"}, {"color": "#831fa7", "description": "\"A book by M. F. Gardner and J. L. Barnes focusing on transient phenomena in linear systems, published by John Wiley \u0026 Sons in 1942.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"TRANSIENTS IN LINEAR SYSTEMS\"", "label": "\"TRANSIENTS IN LINEAR SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-0cf04887f7532116ce8320840e0b08bf"}, {"color": "#e2ce07", "description": "\"A book by J. E. Gibson discussing control systems with nonlinear dynamics, published by McGraw-Hill Book Company in 1963.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"NONLINEAR AUTOMATIC CONTROL\"", "label": "\"NONLINEAR AUTOMATIC CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-0cf04887f7532116ce8320840e0b08bf"}, {"color": "#6d3ea2", "description": "\"An article by E. G. Gilbert that examines the concepts of controllability and observability in multivariable systems, published in SIAM Journal of Control in 1963.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"CONTROLLABILITY AND OBSERVABILITY IN MULTIVARIABLE CONTROL SYSTEMS\"", "label": "\"CONTROLLABILITY AND OBSERVABILITY IN MULTIVARIABLE CONTROL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-0cf04887f7532116ce8320840e0b08bf"}, {"color": "#d652fc", "description": "\"A paper by D. Graham and R. C. Lathrop discussing criteria and standard forms for optimal response synthesis, published in AIEE Transactions in 1953.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"THE SYNTHESIS OF OPTIMUM RESPONSE: CRITERIA AND STANDARD FORMS\"", "label": "\"THE SYNTHESIS OF OPTIMUM RESPONSE: CRITERIA AND STANDARD FORMS\"", "shape": "dot", "size": 25, "source_id": "chunk-0cf04887f7532116ce8320840e0b08bf"}, {"color": "#1dc41b", "description": "\"A book by W. Hahn on the application of Liapunov\u0027s method for stability analysis, published by Prentice Hall in 1963.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"THEORY AND APPLICATION OF LIAPUNOV\u2019S DIRECT METHOD\"", "label": "\"THEORY AND APPLICATION OF LIAPUNOV\u2019S DIRECT METHOD\"", "shape": "dot", "size": 25, "source_id": "chunk-0cf04887f7532116ce8320840e0b08bf"}, {"color": "#80db08", "description": "\"A book by P. R. Halmos discussing the mathematical framework of finite-dimensional vector spaces, published by Van Nostrand Reinhold in 1958.\"\u003cSEP\u003e\"Mathematical frameworks involving vectors in finite dimensions, useful in system analysis and control theory for handling state vectors and transformations.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FINITE DIMENSIONAL VECTOR SPACES\"", "label": "\"FINITE DIMENSIONAL VECTOR SPACES\"", "shape": "dot", "size": 25, "source_id": "chunk-0cf04887f7532116ce8320840e0b08bf"}, {"color": "#af575c", "description": "\"A paper authored by D. T. Higdon and R. H. Cannon Jr., discussing techniques for controlling unstable systems with multiple outputs, presented as an ASME paper in 1963.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"ON THE CONTROL OF UNSTABLE MULTIPLE-OUTPUT MECHANICAL SYSTEMS\"", "label": "\"ON THE CONTROL OF UNSTABLE MULTIPLE-OUTPUT MECHANICAL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-0cf04887f7532116ce8320840e0b08bf"}, {"color": "#bb341f", "description": "\"A textbook by J. D. Irwin discussing fundamental concepts in engineering circuit analysis, published by Macmillan in 1984.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"BASIC ENGINEERING CIRCUIT ANALYSIS\"", "label": "\"BASIC ENGINEERING CIRCUIT ANALYSIS\"", "shape": "dot", "size": 25, "source_id": "chunk-0cf04887f7532116ce8320840e0b08bf"}, {"color": "#9e367a", "description": "\"A paper by S. Jayasuriya, focusing on designing robust control systems to handle various uncertainties, published in ASME Journal of Dynamic Systems, Measurement, and Control in 1993.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FREQUENCY DOMAIN DESIGN FOR ROBUST PERFORMANCE UNDER PARAMETRIC, UNSTRUCTURED, OR MIXED UNCERTAINTIES\"", "label": "\"FREQUENCY DOMAIN DESIGN FOR ROBUST PERFORMANCE UNDER PARAMETRIC, UNSTRUCTURED, OR MIXED UNCERTAINTIES\"", "shape": "dot", "size": 25, "source_id": "chunk-0cf04887f7532116ce8320840e0b08bf"}, {"color": "#48aefd", "description": "\"A book by T. Kailath covering topics related to linear systems, published by Prentice Hall in 1980.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\" d as a model for dynamic systems involving fluid dynamics.\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"CONICAL WATER TANK SYSTEM\"", "label": "\"CONICAL WATER TANK SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-bc06726ed4de67e5eabeb6d258258b61"}, {"color": "#7a7d07", "description": "\"A parameter in PID control representing the time over which the derivative action is computed, affecting the dynamism of the controller\u0027s response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DERIVATIVE TIME\"", "label": "\"DERIVATIVE TIME\"", "shape": "dot", "size": 25, "source_id": "chunk-bc06726ed4de67e5eabeb6d258258b61"}, {"color": "#999818", "description": "\"A principle where certain properties in control system design have complementary interpretations in the space of observability and controllability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DUALITY\"", "label": "\"DUALITY\"", "shape": "dot", "size": 25, "source_id": "chunk-bc06726ed4de67e5eabeb6d258258b61"}, {"color": "#6beb56", "description": "\"A prominent figure in control theory, known for the development of the Kalman filter, which provides estimates of system states from indirect or noisy measurements.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"KALMAN, R. E.\"", "label": "\"KALMAN, R. E.\"", "shape": "dot", "size": 25, "source_id": "chunk-8a604009aa666e71c3916e36d8184b64"}, {"color": "#ed4f80", "description": "\"A type of hydraulic control system that integrates control action over time to achieve zero steady-state error.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"HYDRAULIC CONTROLLER: INTEGRAL\"", "label": "\"HYDRAULIC CONTROLLER: INTEGRAL\"", "shape": "dot", "size": 25, "source_id": "chunk-8a604009aa666e71c3916e36d8184b64"}, {"color": "#04966c", "description": "\"A hydraulic controller utilizing a jet pipe to direct fluid flow, allowing precise modulation of hydraulic power.\"", "
