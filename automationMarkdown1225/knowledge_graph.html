TIME-VARYING OPTIMAL CONTROL\"", "label": "\"TIME-VARYING OPTIMAL CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-81c9499d342e935436041a2c91d27dcb"}, {"color": "#63acde", "description": "\"A strategy employed in control systems to mitigate the effects of noise on system performance, potentially by adjusting system characteristics or performance indices.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NOISE COMPENSATION\"", "label": "\"NOISE COMPENSATION\"", "shape": "dot", "size": 25, "source_id": "chunk-81c9499d342e935436041a2c91d27dcb"}, {"color": "#75f0b4", "description": "\"The discrepancy between a mathematical model and the actual physical system, often accounted for in robust control design to ensure performance despite such errors.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MODELLING ERROR\"", "label": "\"MODELLING ERROR\"", "shape": "dot", "size": 25, "source_id": "chunk-81c9499d342e935436041a2c91d27dcb"}, {"color": "#fbbb9a", "description": "\"An abstract representation of a system using mathematical concepts and language to study its behavior and predict outcomes.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MODEL\"", "label": "\"MODEL\"", "shape": "dot", "size": 25, "source_id": "chunk-c44a9e78dfa06cd852c378b8138e2163"}, {"color": "#140951", "description": "\"Variations within a system\u0027s parameters that affect its dynamics, typically those that can be systematically accounted for.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STRUCTURED UNCERTAINTY\"", "label": "\"STRUCTURED UNCERTAINTY\"", "shape": "dot", "size": 25, "source_id": "chunk-c44a9e78dfa06cd852c378b8138e2163"}, {"color": "#6921e2", "description": "\"Discrepancies between a mathematical model and the actual behavior of the system it represents, often leading to control system performance issues.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MODELING ERRORS\"", "label": "\"MODELING ERRORS\"", "shape": "dot", "size": 25, "source_id": "chunk-c44a9e78dfa06cd852c378b8138e2163"}, {"color": "#445701", "description": "\"A mechanical system with jointed arms that can move in multiple dimensions, often used in robotics and requiring precise modeling for accurate control.\"", "entity_type": "\"APPLICATION\"", "font": {"size": 12}, "id": "\"FLEXIBLE-ARM SYSTEM\"", "label": "\"FLEXIBLE-ARM SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-c44a9e78dfa06cd852c378b8138e2163"}, {"color": "#d5dfd4", "description": "\"Changes in the parameters (like resistance, capacitance) within the model of a system that can lead to structured uncertainties.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PARAMETRIC VARIATION\"", "label": "\"PARAMETRIC VARIATION\"", "shape": "dot", "size": 25, "source_id": "chunk-c44a9e78dfa06cd852c378b8138e2163"}, {"color": "#f5ae4b", "description": "\"Oscillations or system responses at high frequencies, often neglected in modeling but critical in certain control applications.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HIGH-FREQUENCY MODES\"", "label": "\"HIGH-FREQUENCY MODES\"", "shape": "dot", "size": 25, "source_id": "chunk-c44a9e78dfa06cd852c378b8138e2163"}, {"color": "#7d3636", "description": "\"Attributes of a system\u0027s frequency response that describe how significantly its amplitude and phase shift from input to output.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"MAGNITUDE AND PHASE CHARACTERISTICS\"", "label": "\"MAGNITUDE AND PHASE CHARACTERISTICS\"", "shape": "dot", "size": 25, "source_id": "chunk-c44a9e78dfa06cd852c378b8138e2163"}, {"color": "#6f34b8", "description": "\"The theoretical or approximated model of the actual plant dynamics used for designing control systems.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MODEL PLANT DYNAMICS (G)\"", "label": "\"MODEL PLANT DYNAMICS (G)\"", "shape": "dot", "size": 25, "source_id": "chunk-aadf50820e890f0d8236f909211ff17d"}, {"color": "#cfb276", "description": "\"A scalar function that provides an upper bound for the largest singular value of the multiplicative uncertainty over frequency.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"SCALAR TRANSFER FUNCTION (\\(W_M(J\\OMEGA)\\))\"", "label": "\"SCALAR TRANSFER FUNCTION (\\(W_M(J\\OMEGA)\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-aadf50820e890f0d8236f909211ff17d"}, {"color": "#2250ed", "description": "\"A component within a control system designed to regulate the process variable by providing the appropriate control input, ensuring stability and performance.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"CONTROLLER (\\(K\\))\"", "label": "\"CONTROLLER (\\(K\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-aadf50820e890f0d8236f909211ff17d"}, {"color": "#2f4d9a", "description": "\"The term \\((1 + KG)^{-1} KG = T\\) describes the relationship between input and output within the control system under feedback control.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION \\(T\\)\"", "label": "\"TRANSFER FUNCTION \\(T\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-aadf50820e890f0d8236f909211ff17d"}, {"color": "#be624a", "description": "\"A mathematical inequality used to limit the magnitude of \\(\\Phi(s)\\), ensuring the system operates within a stable range.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"INEQUALITY CONSTRAINT \\(\\|\\PHI\\|_{\\INFTY} \u003c \\GAMMA\\)\"", "label": "\"INEQUALITY CONSTRAINT \\(\\|\\PHI\\|_{\\INFTY} \u003c \\GAMMA\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-aadf50820e890f0d8236f909211ff17d"}, {"color": "#d6c543", "description": "\"A diagram depicting a closed-loop system configuration, used for illustrating the application of the small-gain theorem in control analysis.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 10\u201342\"", "label": "\"FIGURE 10\u201342\"", "shape": "dot", "size": 25, "source_id": "chunk-aadf50820e890f0d8236f909211ff17d"}, {"color": "#a10fa2", "description": "\"Ensuring this inequality holds guarantees the satisfaction of the stability condition under multiplicative uncertainty.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"INEQUALITY \\(\\|W_MT\\|_{\\INFTY} \u003c 1\\)\"", "label": "\"INEQUALITY \\(\\|W_MT\\|_{\\INFTY} \u003c 1\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-aadf50820e890f0d8236f909211ff17d"}, {"color": "#2e583e", "description": "\"A diagram showing the initial configuration of a control system used to analyze robust stability with multiplicative uncertainty.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 10\u201343(A)\"", "label": "\"FIGURE 10\u201343(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-aadf50820e890f0d8236f909211ff17d"}, {"color": "#6c62fb", "description": "\"A function that serves as an estimated upper bound for modeling the effect of multiplicative uncertainty.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"SCALAR TRANSFER FUNCTION (\\(W_{M}\\))\"", "label": "\"SCALAR TRANSFER FUNCTION (\\(W_{M}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-aadf50820e890f0d8236f909211ff17d"}, {"color": "#77cc17", "description": "\"The maximum singular value of the uncertainty function \\(\\Delta_{m}(j\\omega)\\), important for ensuring control robustness.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"LARGEST SINGULAR VALUE \\(\\OVERLINE{\\SIGMA}\\{\\DELTA_{M}(J\\OMEGA)\\}\\)\"", "label": "\"LARGEST SINGULAR VALUE \\(\\OVERLINE{\\SIGMA}\\{\\DELTA_{M}(J\\OMEGA)\\}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-aadf50820e890f0d8236f909211ff17d"}, {"color": "#06a44a", "description": "\"The equation given by T = \\(\\frac{K G}{1+K G}\\) used to define the transfer function T in control systems.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013121)\"", "label": "\"EQUATION (10\u2013121)\"", "shape": "dot", "size": 25, "source_id": "chunk-9f234622efe1d580a3eaf31dd0a90b41"}, {"color": "#41072d", "description": "\"An inequality that demonstrates a condition for robust control when \\(K(s)=0\\), though it indicates no control action.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013125)\"", "label": "\"EQUATION (10\u2013125)\"", "shape": "dot", "size": 25, "source_id": "chunk-9f234622efe1d580a3eaf31dd0a90b41"}, {"color": "#bb24db", "description": "\"A parameter determining the maximum allowable sensitivity function in the robust control framework.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"WEIGHT FUNCTION \\(W_S(S)\\)\"", "label": "\"WEIGHT FUNCTION \\(W_S(S)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-9f234622efe1d580a3eaf31dd0a90b41"}, {"color": "#6c6dde", "description": "\"The output variable of interest, represented as $z(s)$, which is regulated by the control system to achieve desired behavior.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONTROLLED VARIABLE $Z(S)$\"", "label": "\"CONTROLLED VARIABLE $Z(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-d5e956905c2badfefdf15166d3800a64"}, {"color": "#3c8921", "description": "\"A measurable output variable of the system, represented as $y(s)$, used by the controller to make decisions.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OBSERVED VARIABLE $Y(S)$\"", "label": "\"OBSERVED VARIABLE $Y(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-d5e956905c2badfefdf15166d3800a64"}, {"color": "#91cfb3", "description": "\"An inequality requiring the H-infinity norm of a specific transfer function to be less than 1 for control system stability, represented as $\\|\\Phi_{1}\\|_{\\infty}\u003c1$.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"INEQUALITY (10\u2013129)\"", "label": "\"INEQUALITY (10\u2013129)\"", "shape": "dot", "size": 25, "source_id": "chunk-d5e956905c2badfefdf15166d3800a64"}, {"color": "#3d5a6b", "description": "\"A representation of the transfer function $\\Phi(s)$ as a function of the generalized plant $P_{ij}$ elements and the controller $K(s)$.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013128)\"", "label": "\"EQUATION (10\u2013128)\"", "shape": "dot", "size": 25, "source_id": "chunk-d5e956905c2badfefdf15166d3800a64"}, {"color": "#7843e7", "description": "\"An inequality used to ensure the robust stability of a control system, indicating that certain system norms must be constrained for stability.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"INEQUALITY (10\u2013125)\"", "label": "\"INEQUALITY (10\u2013125)\"", "shape": "dot", "size": 25, "source_id": "chunk-d5e956905c2badfefdf15166d3800a64"}, {"color": "#ea8b2a", "description": "\"An equation that outlines the relationship between the outputs $z(s)$ and $y(s)$ and the inputs $w(s)$ and $u(s)$ in the generalized plant $P(s)$.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION FOR $Z(S)$ AND $Y(S)$\"", "label": "\"EQUATION FOR $Z(S)$ AND $Y(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-d5e956905c2badfefdf15166d3800a64"}, {"color": "#3b997d", "description": "\"An equation denoting the dependency of the manipulated variable $u(s)$ on the observed variable $y(s)$ through the controller $K(s)$.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION RELATING $U(S)$ AND $Y(S)$\"", "label": "\"EQUATION RELATING $U(S)$ AND $Y(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-d5e956905c2badfefdf15166d3800a64"}, {"color": "#1249f9", "description": "\"An expression that defines the Transfer Function $\\Phi(s)$ in terms of the components of the generalized plant and the controller.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION FOR $\\PHI(S)$\"", "label": "\"EQUATION FOR $\\PHI(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-d5e956905c2badfefdf15166d3800a64"}, {"color": "#3ec732", "description": "\"An intermediary transfer function defined as $\\Phi_1 = \\frac{W_mKG}{1 + KG}$, used in stability analysis for control systems.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"$\\PHI_1$\"", "label": "\"$\\PHI_1$\"", "shape": "dot", "size": 25, "source_id": "chunk-d5e956905c2badfefdf15166d3800a64"}, {"color": "#1dca96", "description": "\"A transfer function expressed as $\\Phi_2 = \\frac{W_s}{I + KG}$, implicated in ensuring that the output follows the input closely.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"$\\PHI_2$\"", "label": "\"$\\PHI_2$\"", "shape": "dot", "size": 25, "source_id": "chunk-d5e956905c2badfefdf15166d3800a64"}, {"color": "#e99317", "description": "\"An inequality condition required to be satisfied for ensuring both robust stability and robust performance in a control system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"INEQUALITY (10-127)\"", "label": "\"INEQUALITY (10-127)\"", "shape": "dot", "size": 25, "source_id": "chunk-c0644941fbf6876c8624406052c7c789"}, {"color": "#2b9d0c", "description": "\"An equation used to construct the generalized plant model for control system design, addressing robust stability and performance criteria.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10-135)\"", "label": "\"EQUATION (10-135)\"", "shape": "dot", "size": 25, "source_id": "chunk-c0644941fbf6876c8624406052c7c789"}, {"color": "#b8d844", "description": "\"An expression representing the transformation of the system matrix \\(\\mathbf{A}\\) into \\(\\hat{\\mathbf{A}}\\) by applying the inverse and original transformation matrices \\(\\mathbf{P}\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"MATRIX \\(\\MATHBF{P}^{\\SCRIPTSCRIPTSTYLE-1}\\MATHBF{A}\\MATHBF{P}\\)\"", "label": "\"MATRIX \\(\\MATHBF{P}^{\\SCRIPTSCRIPTSTYLE-1}\\MATHBF{A}\\MATHBF{P}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-58331ff6b683de0a56c261596f4539d5"}, {"color": "#cdc6db", "description": "\"An expression representing the transformation of the input matrix \\(\\mathbf{B}\\) into \\(\\hat{\\mathbf{B}}\\) using the inverse transformation matrix \\(\\mathbf{P}\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"MATRIX \\(\\MATHBF{P}^{\\SCRIPTSCRIPTSTYLE-1}\\MATHBF{B}\\)\"", "label": "\"MATRIX \\(\\MATHBF{P}^{\\SCRIPTSCRIPTSTYLE-1}\\MATHBF{B}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-58331ff6b683de0a56c261596f4539d5"}, {"color": "#8e5c1e", "description": "\"A state vector in the state-space representation that represents the system\u0027s dynamic state at any given time\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"VECTOR X\"", "label": "\"VECTOR X\"", "shape": "dot", "size": 25, "source_id": "chunk-f34a6bdde856f7bbff504118cd40788e"}, {"color": "#3b0995", "description": "\"The mathematical inverse of the controllability matrix, used to transform and analyze system properties.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"INVERSE OF CONTROLLABILITY MATRIX (M^-1)\"", "label": "\"INVERSE OF CONTROLLABILITY MATRIX (M^-1)\"", "shape": "dot", "size": 25, "source_id": "chunk-f34a6bdde856f7bbff504118cd40788e"}, {"color": "#e77c99", "description": "\"An equation describing how the matrix product $\\mathbf{AM}$ corresponds to a specific matrix form relative to the controllability matrix, used in analyzing controllable systems.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013140)\"", "label": "\"EQUATION (10\u2013140)\"", "shape": "dot", "size": 25, "source_id": "chunk-f34a6bdde856f7bbff504118cd40788e"}, {"color": "#d4c822", "description": "\"A term in the characteristic polynomial representing the difference between the scalar matrix $sI$ and matrix $A$, essential in eigenvalue analysis.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX SI-A\"", "label": "\"MATRIX SI-A\"", "shape": "dot", "size": 25, "source_id": "chunk-f34a6bdde856f7bbff504118cd40788e"}, {"color": "#3e39a0", "description": "\"The coefficients of the characteristic polynomial that correspond to system dynamics and eigenvalue properties.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"COEFFICIENTS (A_1, A_2, ..., A_N)\"", "label": "\"COEFFICIENTS (A_1, A_2, ..., A_N)\"", "shape": "dot", "size": 25, "source_id": "chunk-f34a6bdde856f7bbff504118cd40788e"}, {"color": "#5b873b", "description": "\"An equation representing a transformation involving the components Matrix A and Matrix B, used to illustrate a theorem application.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION 10-141\"", "label": "\"EQUATION 10-141\"", "shape": "dot", "size": 25, "source_id": "chunk-994ac3d2df10a3e5e400d6316b2e61f8"}, {"color": "#f957d4", "description": "\"An equation assumed to be true in the context, related to transformations in state-space analysis.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION 10-140\"", "label": "\"EQUATION 10-140\"", "shape": "dot", "size": 25, "source_id": "chunk-994ac3d2df10a3e5e400d6316b2e61f8"}, {"color": "#47e354", "description": "\"An equation referenced in the transformation analysis to demonstrate results concerning the Cayley\u2013Hamilton theorem.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION 10-142\"", "label": "\"EQUATION 10-142\"", "shape": "dot", "size": 25, "source_id": "chunk-994ac3d2df10a3e5e400d6316b2e61f8"}, {"color": "#640a47", "description": "\"The rank is a measure of the number of independent rows or columns in the controllability matrix, indicating the controllability of the system. Here, the rank is 2.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"RANK OF MATRIX M\"", "label": "\"RANK OF MATRIX M\"", "shape": "dot", "size": 25, "source_id": "chunk-50911d5cd78e3bd6896612401b7d5a80"}, {"color": "#fecdc5", "description": "\"The inverse of the Transformation Matrix \\(\\mathbf{T}^{-1}=\\left[\\begin{array}{cc}0.5 \u0026 0 \\\\ 0.5 \u0026 0.5\\right]\\) used to transform the state equations into the controllable canonical form.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX T-INVERSE\"", "label": "\"MATRIX T-INVERSE\"", "shape": "dot", "size": 25, "source_id": "chunk-50911d5cd78e3bd6896612401b7d5a80"}, {"color": "#b8e607", "description": "\"The input signal (u) applied to a control system to influence its behavior, often calculated using control algorithms such as state-feedback control.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"CONTROL SIGNAL\"", "label": "\"CONTROL SIGNAL\"", "shape": "dot", "size": 25, "source_id": "chunk-2c835bc81316645b768c836b76dd71d5"}, {"color": "#dd8fee", "description": "\"Roots of a polynomial that have both real and imaginary parts, influencing the oscillatory behavior of a system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLEX ROOTS\"", "label": "\"COMPLEX ROOTS\"", "shape": "dot", "size": 25, "source_id": "chunk-2c835bc81316645b768c836b76dd71d5"}, {"color": "#88fd25", "description": "\"A matrix representing the system dynamics in the state-space model, showing how state variables evolve over time.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"DYNAMICS MATRIX (A)\"", "label": "\"DYNAMICS MATRIX (A)\"", "shape": "dot", "size": 25, "source_id": "chunk-2c835bc81316645b768c836b76dd71d5"}, {"color": "#ab74e3", "description": "\"A matrix in the state-space model that represents the direct path from input to output, usually present in systems with direct feedthrough.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FEEDTHROUGH MATRIX (D)\"", "label": "\"FEEDTHROUGH MATRIX (D)\"", "shape": "dot", "size": 25, "source_id": "chunk-2c835bc81316645b768c836b76dd71d5"}, {"color": "#bf20f7", "description": "\"An equation related to the transformation of a matrix in a state-space representation, used in control systems to analyze or simplify the system dynamics.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10-146)\"", "label": "\"EQUATION (10-146)\"", "shape": "dot", "size": 25, "source_id": "chunk-8ef4ebcaef6f4b495e5d2dd8a41f503c"}, {"color": "#8fda98", "description": "\"A specific form of an equation used to represent the transformation of a matrix in a control system, indicative of system behavior or properties.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10-148)\"", "label": "\"EQUATION (10-148)\"", "shape": "dot", "size": 25, "source_id": "chunk-8ef4ebcaef6f4b495e5d2dd8a41f503c"}, {"color": "#250b13", "description": "\"An equation that demonstrates equivalence in matrix transformations within a control system scenario, often utilized for validating theoretical models.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10-150)\"", "label": "\"EQUATION (10-150)\"", "shape": "dot", "size": 25, "source_id": "chunk-8ef4ebcaef6f4b495e5d2dd8a41f503c"}, {"color": "#cb58ed", "description": "\"Coefficients of the characteristic polynomial used in matrix equations to analyze system properties like stability or controllability.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"COEFFICIENT A_N\"", "label": "\"COEFFICIENT A_N\"", "shape": "dot", "size": 25, "source_id": "chunk-8ef4ebcaef6f4b495e5d2dd8a41f503c"}, {"color": "#34d7b5", "description": "\"A transformation matrix used in altering the representation of a system\u0027s matrix equations, facilitating analysis or computation.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"TRANSFORMATION MATRIX \\MATHBF{N}^*\"", "label": "\"TRANSFORMATION MATRIX \\MATHBF{N}^*\"", "shape": "dot", "size": 25, "source_id": "chunk-8ef4ebcaef6f4b495e5d2dd8a41f503c"}, {"color": "#3b8c7f", "description": "\"An integer representing the system order in the context of state-space representations, affecting the complexity of the matrix equations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"POSITIVE INTEGER N\"", "label": "\"POSITIVE INTEGER N\"", "shape": "dot", "size": 25, "source_id": "chunk-8ef4ebcaef6f4b495e5d2dd8a41f503c"}, {"color": "#f7c899", "description": "\"A matrix involved in the transformation and representation of state equations, central to calculating system observability or controllability.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MATRIX \\MATHBF{C}\"", "label": "\"MATRIX \\MATHBF{C}\"", "shape": "dot", "size": 25, "source_id": "chunk-8ef4ebcaef6f4b495e5d2dd8a41f503c"}, {"color": "#4af707", "description": "\"Constructed using powers of system matrices and is used for transformations in observable canonical forms, impacting system transformation.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX N\"", "label": "\"MATRIX N\"", "shape": "dot", "size": 25, "source_id": "chunk-fe17693ce1a77ab223aaebcaf4407cef"}, {"color": "#faa890", "description": "\"A matrix that transforms state-space representations into observable canonical forms, facilitating analyses or simplifications.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"INVERSE TRANSFORMATION MATRIX Q\"", "label": "\"INVERSE TRANSFORMATION MATRIX Q\"", "shape": "dot", "size": 25, "source_id": "chunk-fe17693ce1a77ab223aaebcaf4407cef"}, {"color": "#a4cee3", "description": "\"Terms from the characteristic polynomial equation representing system dynamics and influencing stability and response characteristics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"COEFFICIENTS A\"", "label": "\"COEFFICIENTS A\"", "shape": "dot", "size": 25, "source_id": "chunk-fe17693ce1a77ab223aaebcaf4407cef"}, {"color": "#ed224a", "description": "\"Terms in the numerator of the transfer function equation representing the effect of inputs on the system\u0027s response in frequency domain.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"COEFFICIENTS B\"", "label": "\"COEFFICIENTS B\"", "shape": "dot", "size": 25, "source_id": "chunk-fe17693ce1a77ab223aaebcaf4407cef"}, {"color": "#823505", "description": "\"Another step in the sequence of mathematical derivations that uses transformations and substitutions to reach a desired form.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013151)\"", "label": "\"EQUATION (10\u2013151)\"", "shape": "dot", "size": 25, "source_id": "chunk-1a9aa565326dd3c9b2529fdb7e5d0b77"}, {"color": "#5dd2e3", "description": "\"A matrix that, when combined with matrix W, participates in important transformations and has its inverses employed within the equations.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MATRIX N*\"", "label": "\"MATRIX N*\"", "shape": "dot", "size": 25, "source_id": "chunk-1a9aa565326dd3c9b2529fdb7e5d0b77"}, {"color": "#75ac8f", "description": "\"The process of converting matrix forms through multiplications that illustrate equivalences and solve matrix equations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSFORMATION PROCESS\"", "label": "\"TRANSFORMATION PROCESS\"", "shape": "dot", "size": 25, "source_id": "chunk-1a9aa565326dd3c9b2529fdb7e5d0b77"}, {"color": "#b809ab", "description": "\"A mathematical approach used to demonstrate the validity of the equations and transformations within the text.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PROOF TECHNIQUE\"", "label": "\"PROOF TECHNIQUE\"", "shape": "dot", "size": 25, "source_id": "chunk-1a9aa565326dd3c9b2529fdb7e5d0b77"}, {"color": "#c72070", "description": "\"The principle of ensuring that algebraic manipulations and analyzed transformations hold true under defined operations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION VALIDITY\"", "label": "\"EQUATION VALIDITY\"", "shape": "dot", "size": 25, "source_id": "chunk-1a9aa565326dd3c9b2529fdb7e5d0b77"}, {"color": "#63bf3a", "description": "\"Statements within equations that denote the equality between different matrix representations and operations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUIVALENCE STATEMENT\"", "label": "\"EQUIVALENCE STATEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-1a9aa565326dd3c9b2529fdb7e5d0b77"}, {"color": "#349e9c", "description": "\"A mathematical model consisting of multiple linear equations, including those represented by matrices, aimed at solving unknowns.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"SYSTEM OF LINEAR EQUATIONS\"", "label": "\"SYSTEM OF LINEAR EQUATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-1a9aa565326dd3c9b2529fdb7e5d0b77"}, {"color": "#b8435f", "description": "\"An intermediate equation in the document showing state transformation using the matrix \\(\\mathbf{Q}\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10-151)\"", "label": "\"EQUATION (10-151)\"", "shape": "dot", "size": 25, "source_id": "chunk-6a7f04bda493b08dc96f0cf46db325ee"}, {"color": "#061855", "description": "\"An equation showing the output relationship in the state-space model after transformation using the matrix \\(\\mathbf{Q}\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10-152)\"", "label": "\"EQUATION (10-152)\"", "shape": "dot", "size": 25, "source_id": "chunk-6a7f04bda493b08dc96f0cf46db325ee"}, {"color": "#ffe268", "description": "\"An auxiliary equation referenced in the document for deriving other equations, possibly detailing specific system dynamics.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10-153)\"", "label": "\"EQUATION (10-153)\"", "shape": "dot", "size": 25, "source_id": "chunk-6a7f04bda493b08dc96f0cf46db325ee"}, {"color": "#22ac40", "description": "\"A detailed equation illustrating the transformed system dynamics with coefficients \\(-a_1, -a_2, -a_3\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10-155)\"", "label": "\"EQUATION (10-155)\"", "shape": "dot", "size": 25, "source_id": "chunk-6a7f04bda493b08dc96f0cf46db325ee"}, {"color": "#ea8f17", "description": "\"Describes the resulting input transformation terms relevant to the system model.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10-156)\"", "label": "\"EQUATION (10-156)\"", "shape": "dot", "size": 25, "source_id": "chunk-6a7f04bda493b08dc96f0cf46db325ee"}, {"color": "#2e0647", "description": "\"The inverse of the transformation matrix Q, used in transforming the system\u0027s state-space representation.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"INVERSE OF MATRIX Q (Q^{-1})\"", "label": "\"INVERSE OF MATRIX Q (Q^{-1})\"", "shape": "dot", "size": 25, "source_id": "chunk-8dc5bda50a2a9ae58dc57093893e6c00"}, {"color": "#f56786", "description": "\"Coefficients (a1 = 2, a2 = 1) from the characteristic equation used in various transformations within the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"POLYNOMIAL COEFFICIENTS A1 AND A2\"", "label": "\"POLYNOMIAL COEFFICIENTS A1 AND A2\"", "shape": "dot", "size": 25, "source_id": "chunk-8dc5bda50a2a9ae58dc57093893e6c00"}, {"color": "#d1f514", "description": "\"An equation representing the relationship between the output of a control system and its state variables, used in state observer design to reconstruct the state from the output.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"OUTPUT EQUATION (\\MATHBF{Y})\"", "label": "\"OUTPUT EQUATION (\\MATHBF{Y})\"", "shape": "dot", "size": 25, "source_id": "chunk-97bdacf52bc026b9b247fd34d6e0f427"}, {"color": "#7ea987", "description": "\"The desired eigenvalues for the observer gain matrix that determine the dynamic response and stability of the state observer in a control system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"EIGENVALUES (\\MU_{1}, \\MU_{2}, \\DOTS, \\MU_{N})\"", "label": "\"EIGENVALUES (\\MU_{1}, \\MU_{2}, \\DOTS, \\MU_{N})\"", "shape": "dot", "size": 25, "source_id": "chunk-97bdacf52bc026b9b247fd34d6e0f427"}, {"color": "#6e7928", "description": "\"A matrix operation used in the derivation of the observer gain matrix from the state-feedback gain matrix, applying complex conjugation and transposition.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONJUGATE TRANSPOSE (\\MATHBF{K}^{*})\"", "label": "\"CONJUGATE TRANSPOSE (\\MATHBF{K}^{*})\"", "shape": "dot", "size": 25, "source_id": "chunk-97bdacf52bc026b9b247fd34d6e0f427"}, {"color": "#74289c", "description": "\"A mathematical operation used in calculating gains or transformations in control system theory, crucial for deriving matrices like the observer gain matrix.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX INVERSION (\\MATHBF{T}^{-1})\"", "label": "\"MATRIX INVERSION (\\MATHBF{T}^{-1})\"", "shape": "dot", "size": 25, "source_id": "chunk-97bdacf52bc026b9b247fd34d6e0f427"}, {"color": "#b1b519", "description": "\"A matrix that defines the relationship between the current state of the system and its rate of change, capturing the intrinsic dynamics of the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATE MATRIX $\\MATHBF{A}$\"", "label": "\"STATE MATRIX $\\MATHBF{A}$\"", "shape": "dot", "size": 25, "source_id": "chunk-f7453e25ef8415df2bd46d19a8fa0e5b"}, {"color": "#4ffcea", "description": "\"A matrix in the state-space representation relating the state vector to the output vector, often essential for system observation.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX $\\MATHBF{C}$\"", "label": "\"MATRIX $\\MATHBF{C}$\"", "shape": "dot", "size": 25, "source_id": "chunk-f7453e25ef8415df2bd46d19a8fa0e5b"}, {"color": "#24bedd", "description": "\"A symbolic representation presumably representing a transformation or scaling matrix used in intermediate mathematical derivations.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX $\\MATHBF{\\SIGMA}$\"", "label": "\"MATRIX $\\MATHBF{\\SIGMA}$\"", "shape": "dot", "size": 25, "source_id": "chunk-f7453e25ef8415df2bd46d19a8fa0e5b"}, {"color": "#bf6546", "description": "\"A specific sub-matrix in the state-space representation used to describe block components of a system, often used in observer models.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MATRIX $\\MATHBF{A}_{BB}$\"", "label": "\"MATRIX $\\MATHBF{A}_{BB}$\"", "shape": "dot", "size": 25, "source_id": "chunk-f7453e25ef8415df2bd46d19a8fa0e5b"}, {"color": "#50289a", "description": "\"A parameter representing the mass of the first object in the Mechanical System, given as 1 kg.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MASS M1\"", "label": "\"MASS M1\"", "shape": "dot", "size": 25, "source_id": "chunk-f61f0cd2c65c42fb8a29f2ca3dc43d0b"}, {"color": "#eb1130", "description": "\"A parameter representing the mass of the second object in the Mechanical System, given as 2 kg.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MASS M2\"", "label": "\"MASS M2\"", "shape": "dot", "size": 25, "source_id": "chunk-f61f0cd2c65c42fb8a29f2ca3dc43d0b"}, {"color": "#968af8", "description": "\"A parameter representing the stiffness of the spring in the Mass-Spring-Damper System, given as 36 N/m.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SPRING CONSTANT K\"", "label": "\"SPRING CONSTANT K\"", "shape": "dot", "size": 25, "source_id": "chunk-f61f0cd2c65c42fb8a29f2ca3dc43d0b"}, {"color": "#aa18bd", "description": "\"A parameter representing the damping force per unit velocity in the Mass-Spring-Damper System, given as 0.6 N-s/m.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DAMPING COEFFICIENT B\"", "label": "\"DAMPING COEFFICIENT B\"", "shape": "dot", "size": 25, "source_id": "chunk-f61f0cd2c65c42fb8a29f2ca3dc43d0b"}, {"color": "#2d8589", "description": "\"The input force applied to the Mechanical System, influencing the acceleration of the masses.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SYSTEM INPUT U\"", "label": "\"SYSTEM INPUT U\"", "shape": "dot", "size": 25, "source_id": "chunk-f61f0cd2c65c42fb8a29f2ca3dc43d0b"}, {"color": "#93c9ed", "description": "\"A matrix used within the state equation to modify the system state vector as part of the control strategy, aiding in representing system adaptations.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MATRIX F\"", "label": "\"MATRIX F\"", "shape": "dot", "size": 25, "source_id": "chunk-4abf7cf9c05ca94c4add41004e44d0c2"}, {"color": "#faf362", "description": "\"A mathematical representation of a system\u0027s dynamics in a matrix form, providing insights into the system\u0027s stability and response characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE MATRIX\"", "label": "\"STATE MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-4abf7cf9c05ca94c4add41004e44d0c2"}, {"color": "#b15cdf", "description": "\"A method for creating an observer that estimates all state variables, improving system control by integrating observer dynamics with feedback.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"FULL-ORDER OBSERVER DESIGN\"", "label": "\"FULL-ORDER OBSERVER DESIGN\"", "shape": "dot", "size": 25, "source_id": "chunk-4abf7cf9c05ca94c4add41004e44d0c2"}, {"color": "#76928c", "description": "\"A streamlined approach to designing an observer by only estimating the necessary states, thereby reducing complexity while maintaining essential state feedback.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"MINIMUM-ORDER OBSERVER DESIGN\"", "label": "\"MINIMUM-ORDER OBSERVER DESIGN\"", "shape": "dot", "size": 25, "source_id": "chunk-4abf7cf9c05ca94c4add41004e44d0c2"}, {"color": "#9901e8", "description": "\"The practice of strategically positioning system poles to enhance performance characteristics like stability, responsiveness, and overshoot control.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EFFECTIVE POLE ASSIGNMENT\"", "label": "\"EFFECTIVE POLE ASSIGNMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-4abf7cf9c05ca94c4add41004e44d0c2"}, {"color": "#b10d9d", "description": "\"A visual representation depicting the response curves of a control system under analysis, serving as a means to assess dynamic performance.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 10-50\"", "label": "\"FIGURE 10-50\"", "shape": "dot", "size": 25, "source_id": "chunk-4abf7cf9c05ca94c4add41004e44d0c2"}, {"color": "#c57501", "description": "\"A diagram that illustrates the configuration and components of the Regulator System, used to aid in understanding control system design and operation.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 10-51\"", "label": "\"FIGURE 10-51\"", "shape": "dot", "size": 25, "source_id": "chunk-4abf7cf9c05ca94c4add41004e44d0c2"}, {"color": "#14a6ca", "description": "\"An equation derived as part of the analytical process in control system design, illustrating relationships between system states and control inputs.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION 10\u2013170\"", "label": "\"EQUATION 10\u2013170\"", "shape": "dot", "size": 25, "source_id": "chunk-4abf7cf9c05ca94c4add41004e44d0c2"}, {"color": "#680a27", "description": "\"A referenced equation within the text providing foundational insights into the dynamics of error states in a control system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION 10\u201394\"", "label": "\"EQUATION 10\u201394\"", "shape": "dot", "size": 25, "source_id": "chunk-4abf7cf9c05ca94c4add41004e44d0c2"}, {"color": "#3624f2", "description": "\"The differential equation \\(\\dot{\\bf x}\\,=\\,{\\bf A}{\\bf x}\\,-\\,{\\bf B}{\\bf K}{\\bf x}\\) used to represent the state dynamics of the control system after substituting the control law.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION FOR STATE DYNAMICS\"", "label": "\"EQUATION FOR STATE DYNAMICS\"", "shape": "dot", "size": 25, "source_id": "chunk-afdcb9e500a2cc6e4058a405c13f15e0"}, {"color": "#bb5b3a", "description": "\"A set of gains used in a state-feedback control law to stabilize and optimize the system.\"\u003cSEP\u003e\"The matrix applied to the state vector in the linear control law, represented by \\(k_{1}\\) and \\(k_{2}\\) in this context, where values are determined to optimize the system\u0027s performance.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"CONTROL GAIN MATRIX \\(\\MATHBF{K}\\)\"", "label": "\"CONTROL GAIN MATRIX \\(\\MATHBF{K}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-851879e293c6ad8561df423f036fc20e\u003cSEP\u003echunk-afdcb9e500a2cc6e4058a405c13f15e0"}, {"color": "#d22939", "description": "\"A matrix involved in the formulation of the performance index minimization, determined as a solution to a Lyapunov equation reflecting system stability.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"SYMMETRIC MATRIX \\(\\MATHBF{P}\\)\"", "label": "\"SYMMETRIC MATRIX \\(\\MATHBF{P}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-afdcb9e500a2cc6e4058a405c13f15e0"}, {"color": "#0b9b67", "description": "\"The equation \\((\\mathbf{A}\\,-\\,\\mathbf{B}\\mathbf{K})^{*}\\mathbf{P}\\,+\\,\\mathbf{P}(\\mathbf{A}\\,-\\,\\mathbf{B}\\mathbf{K})\\,=\\,-(\\mathbf{Q}\\,+\\,\\mathbf{K}^{*}\\mathbf{R}\\mathbf{K})\\) used for calculating the symmetric matrix \\(\\mathbf{P}\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"P MATRIX EQUATION\"", "label": "\"P MATRIX EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-afdcb9e500a2cc6e4058a405c13f15e0"}, {"color": "#e03b88", "description": "\"A modified formulation \\((\\mathbf{A}\\,-\\,\\mathbf{B}\\mathbf{K})^{*}\\mathbf{P}\\,+\\,\\mathbf{P}(\\mathbf{A}\\,-\\,\\mathbf{B}\\mathbf{K})\\,=\\,-\\mathbf{I}\\) when \\(\\mathbf{Q}=\\mathbf{I}\\) and \\(\\mathbf{R}=\\mathbf{0}\\), used for performance analysis.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"LYAPUNOV EQUATION\"", "label": "\"LYAPUNOV EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-afdcb9e500a2cc6e4058a405c13f15e0"}, {"color": "#07b908", "description": "\"A parameter matrix representing control weight in the performance index equation, assumed to be zero in this case.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MATRIX \\(\\MATHBF{R}\\)\"", "label": "\"MATRIX \\(\\MATHBF{R}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-afdcb9e500a2cc6e4058a405c13f15e0"}, {"color": "#96ea55", "description": "\"A specific mathematical representation related to the system matrix P, used to solve for stable system characteristics in control theory.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013176)\"", "label": "\"EQUATION (10\u2013176)\"", "shape": "dot", "size": 25, "source_id": "chunk-eedeea2333772dfe3eda8513a0e3320f"}, {"color": "#1b5fe7", "description": "\"An equation derived from optimizing the performance index J, used to determine the optimal parameter values.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013177)\"", "label": "\"EQUATION (10\u2013177)\"", "shape": "dot", "size": 25, "source_id": "chunk-eedeea2333772dfe3eda8513a0e3320f"}, {"color": "#85cd69", "description": "\"A mathematical formula that defines the control input u as a function of system states x, designed to achieve desired system behavior.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"CONTROL LAW EQUATION U\"", "label": "\"CONTROL LAW EQUATION U\"", "shape": "dot", "size": 25, "source_id": "chunk-eedeea2333772dfe3eda8513a0e3320f"}, {"color": "#82b2ca", "description": "\"A visual representation of an inverted-pendulum system, used to illustrate its components and structure.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 10\u20138\"", "label": "\"FIGURE 10\u20138\"", "shape": "dot", "size": 25, "source_id": "chunk-eedeea2333772dfe3eda8513a0e3320f"}, {"color": "#856403", "description": "\"A block diagram of the control system, providing a graphical insight into the system\u0027s feedback loop and dynamics.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 10\u20139\"", "label": "\"FIGURE 10\u20139\"", "shape": "dot", "size": 25, "source_id": "chunk-eedeea2333772dfe3eda8513a0e3320f"}, {"color": "#d43128", "description": "\"Matrices that define the system dynamics, where \\\\( \\\\hat{\\\\mathbf{A}} \\\\) and \\\\( \\\\hat{\\\\mathbf{B}} \\\\) are used in the error equation to describe the evolution of the error vector.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"SYSTEM MATRICES (\\\\HAT{\\\\MATHBF{A}}, \\\\HAT{\\\\MATHBF{B}})\"", "label": "\"SYSTEM MATRICES (\\\\HAT{\\\\MATHBF{A}}, \\\\HAT{\\\\MATHBF{B}})\"", "shape": "dot", "size": 25, "source_id": "chunk-6cc715fcd54d8d6d9bcbe77ecbd9e135"}, {"color": "#0775e2", "description": "\"The control input equation defined as \\\\( u_{e}=-\\\\hat{\\\\mathbf{K}}{\\\\mathbf{e}} \\\\), used to regulate the system by adjusting the input based on the error and feedback gain matrix.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"CONTROL SIGNAL (U_{E})\"", "label": "\"CONTROL SIGNAL (U_{E})\"", "shape": "dot", "size": 25, "source_id": "chunk-6cc715fcd54d8d6d9bcbe77ecbd9e135"}, {"color": "#5e0167", "description": "\"The state vector \\\\( \\\\mathbf{x} \\\\) includes system states such as \\\\( \\\\theta \\\\), \\\\( \\\\dot{\\\\theta} \\\\), \\\\( x \\\\), and \\\\( \\\\dot{x} \\\\) representing physical quantities in the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MATRIX \\\\( \\\\MATHBF{X} \\\\)\"", "label": "\"MATRIX \\\\( \\\\MATHBF{X} \\\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-6cc715fcd54d8d6d9bcbe77ecbd9e135"}, {"color": "#b2ba0f", "description": "\"A type of optimal control algorithm used to determine the feedback gain matrix \\\\( \\\\hat{\\\\mathbf{K}} \\\\) that minimizes the performance index \\\\( J \\\\).\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"LQR (LINEAR QUADRATIC REGULATOR)\"", "label": "\"LQR (LINEAR QUADRATIC REGULATOR)\"", "shape": "dot", "size": 25, "source_id": "chunk-6cc715fcd54d8d6d9bcbe77ecbd9e135"}, {"color": "#aa5f1c", "description": "\"An equation that describes the modified system dynamics when using state feedback and integral action.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013178)\"", "label": "\"EQUATION (10\u2013178)\"", "shape": "dot", "size": 25, "source_id": "chunk-ae3b942122b5c80e25a4021969c659dd"}, {"color": "#3424c8", "description": "\"The theoretical representation of the system dynamics used for designing control strategies.\"", "entity_type": "\"MATHEMATICAL_MODEL\"", "font": {"size": 12}, "id": "\"MODEL OF PLANT DYNAMICS (G)\"", "label": "\"MODEL OF PLANT DYNAMICS (G)\"", "shape": "dot", "size": 25, "source_id": "chunk-ae3b942122b5c80e25a4021969c659dd"}, {"color": "#326815", "description": "\"A figure that presents the response curves of the control system when a unit-step input is applied, used to compare system behavior.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 10\u201355\"", "label": "\"FIGURE 10\u201355\"", "shape": "dot", "size": 25, "source_id": "chunk-ae3b942122b5c80e25a4021969c659dd"}, {"color": "#150763", "description": "\"An equation referenced for determining the unit-step response of a system through mathematical modeling and simulation.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (10\u201335)\"", "label": "\"EQUATION (10\u201335)\"", "shape": "dot", "size": 25, "source_id": "chunk-ae3b942122b5c80e25a4021969c659dd"}, {"color": "#35c0f6", "description": "\"Differential equations describing the dynamic behavior of a system, often represented in state-space form for analysis and control design.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"SYSTEM DYNAMICS EQUATIONS\"", "label": "\"SYSTEM DYNAMICS EQUATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-d69c118ec8bf21a3221e7f350ae82551"}, {"color": "#4ac4ad", "description": "\"Values in the complex frequency domain that determine the stability and transient response of a system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"POLES OF A SYSTEM\"", "label": "\"POLES OF A SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-d69c118ec8bf21a3221e7f350ae82551"}, {"color": "#bc9b54", "description": "\"Constants used in a state feedback system to determine how state variables influence the control input.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"FEEDBACK GAIN CONSTANTS (K1, K2, K3)\"", "label": "\"FEEDBACK GAIN CONSTANTS (K1, K2, K3)\"", "shape": "dot", "size": 25, "source_id": "chunk-d69c118ec8bf21a3221e7f350ae82551"}, {"color": "#3c9ba3", "description": "\"The process of adjusting a system\u0027s parameters or utilizing control strategies to achieve desired pole locations and maintain stable operation.\"", "entity_type": "\"APPLICATION\"", "font": {"size": 12}, "id": "\"SYSTEM STABILIZATION\"", "label": "\"SYSTEM STABILIZATION\"", "shape": "dot", "size": 25, "source_id": "chunk-d69c118ec8bf21a3221e7f350ae82551"}, {"color": "#68fa2f", "description": "\"The state variables representing the system\u0027s internal states, where x1 corresponds to the angle \u03b8, x2 to the angular velocity \u03b8\u0307, x3 to the displacement x, and x4 to the velocity x\u0307.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"X1, X2, X3, X4\"", "label": "\"X1, X2, X3, X4\"", "shape": "dot", "size": 25, "source_id": "chunk-e0c98d208197a0f67bd28076f8fd1da4"}, {"color": "#96a784", "description": "\"The system\u0027s output variables, where y1 = \u03b8 (angle) is x1, and y2 = x (displacement) is x3, representing measurable system outputs.\"", "entity_type": "\"OUTPUTVARIABLE\"", "font": {"size": 12}, "id": "\"Y1 AND Y2\"", "label": "\"Y1 AND Y2\"", "shape": "dot", "size": 25, "source_id": "chunk-e0c98d208197a0f67bd28076f8fd1da4"}, {"color": "#9cc1d5", "description": "\"A task involving the design of a full-order state observer for a second-order system with given matrix A and C and specified observer poles.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"B\u201310\u201310 PROBLEM SCENARIO\"", "label": "\"B\u201310\u201310 PROBLEM SCENARIO\"", "shape": "dot", "size": 25, "source_id": "chunk-e0c98d208197a0f67bd28076f8fd1da4"}, {"color": "#2e3f14", "description": "\"A task requiring the design of a full-order state observer for a third-order system, considering the observer poles at s = -10, -10, -15.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"B\u201310\u201311 PROBLEM SCENARIO\"", "label": "\"B\u201310\u201311 PROBLEM SCENARIO\"", "shape": "dot", "size": 25, "source_id": "chunk-e0c98d208197a0f67bd28076f8fd1da4"}, {"color": "#396fd6", "description": "\"A problem involving the design of a state observer for a third-order system with specific matrix values and eigenvalues defining stable observer dynamics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"B\u201310\u201312 PROBLEM SCENARIO\"", "label": "\"B\u201310\u201312 PROBLEM SCENARIO\"", "shape": "dot", "size": 25, "source_id": "chunk-e0c98d208197a0f67bd28076f8fd1da4"}, {"color": "#fc3e42", "description": "\"A system characterized by two integrators in series, often used in control theory to test control strategies for systems with two state variables.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"DOUBLE INTEGRATOR SYSTEM\"", "label": "\"DOUBLE INTEGRATOR SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-e0c98d208197a0f67bd28076f8fd1da4"}, {"color": "#7e3a83", "description": "\"A gain applied in the observer controller design to ensure accurate estimation of states and desired speed of response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OBSERVER GAIN\"", "label": "\"OBSERVER GAIN\"", "shape": "dot", "size": 25, "source_id": "chunk-12c5250f31da6507b1bad7bcd12854a3"}, {"color": "#1731af", "description": "\"A specific configuration of a control system depicted in Figure 10\u201361(a), characterized by its observer controller placement in the feedforward path.\"", "entity_type": "\"CONTROL SYSTEM\"", "font": {"size": 12}, "id": "\"SYSTEM (A)\"", "label": "\"SYSTEM (A)\"", "shape": "dot", "size": 25, "source_id": "chunk-12c5250f31da6507b1bad7bcd12854a3"}, {"color": "#1d29d5", "description": "\"A specific configuration of a control system depicted in Figure 10\u201361(b), characterized by its observer controller placement in the feedback path.\"", "entity_type": "\"CONTROL SYSTEM\"", "font": {"size": 12}, "id": "\"SYSTEM (B)\"", "label": "\"SYSTEM (B)\"", "shape": "dot", "size": 25, "source_id": "chunk-12c5250f31da6507b1bad7bcd12854a3"}, {"color": "#5d0759", "description": "\"The frequency at which a system oscillates without damping, to be determined for the closed-loop system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"UNDAMPED NATURAL FREQUENCY \\(\\OMEGA_{N}\\)\"", "label": "\"UNDAMPED NATURAL FREQUENCY \\(\\OMEGA_{N}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-851879e293c6ad8561df423f036fc20e"}, {"color": "#90a6c4", "description": "\"The initial state of the system given as \\(\\mathbf{x}(0) = [c_1, 0, 0]^T\\), used in determining the system\u0027s response over time.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"INITIAL CONDITION \\(\\MATHBF{X}(0)\\)\"", "label": "\"INITIAL CONDITION \\(\\MATHBF{X}(0)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-851879e293c6ad8561df423f036fc20e"}, {"color": "#c46ef9", "description": "\"A performance metric representing the total accumulated error over time, to be minimized to enhance system performance.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"INTEGRAL OF SQUARED ERROR \\(\\INT_{0}^{\\INFTY} E^{2}(T) DT\\)\"", "label": "\"INTEGRAL OF SQUARED ERROR \\(\\INT_{0}^{\\INFTY} E^{2}(T) DT\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-851879e293c6ad8561df423f036fc20e"}, {"color": "#0a095f", "description": "\"An equation defining the relationship between state variables and control inputs, forming the basis for system analysis and control design.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"STATE-SPACE EQUATION \\(\\MATHBF{\\DOT{X}}=\\MATHBF{A}\\MATHBF{X}+\\MATHBF{B}U\\)\"", "label": "\"STATE-SPACE EQUATION \\(\\MATHBF{\\DOT{X}}=\\MATHBF{A}\\MATHBF{X}+\\MATHBF{B}U\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-851879e293c6ad8561df423f036fc20e"}, {"color": "#80af1a", "description": "\"Diagram representing components and structure of a certain control system used for analytical reference.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SYSTEM FIGURE 10-62\"", "label": "\"SYSTEM FIGURE 10-62\"", "shape": "dot", "size": 25, "source_id": "chunk-851879e293c6ad8561df423f036fc20e"}, {"color": "#b2b386", "description": "\"A form of performance index to be minimized to achieve optimal control input and improve system performance.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"INTEGRAND FORM \\( \\INT_{0}^{\\INFTY} ({\\BF X}^{T}{\\BF X}\\,+\\,U^{2})\\,D T \\)\"", "label": "\"INTEGRAND FORM \\( \\INT_{0}^{\\INFTY} ({\\BF X}^{T}{\\BF X}\\,+\\,U^{2})\\,D T \\)\"", "shape": "dot", "size": 25, "source_id": "chunk-851879e293c6ad8561df423f036fc20e"}, {"color": "#531330", "description": "\"External perturbations affecting the angular position of a system, which are taken into account in control designs.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DISTURBANCES IN ANGLE \\(\\THETA\\)\"", "label": "\"DISTURBANCES IN ANGLE \\(\\THETA\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-851879e293c6ad8561df423f036fc20e"}, {"color": "#1b0690", "description": "\"The rate of change of angular position, taken into account in designing systems to ensure stability and accurate control.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ANGULAR VELOCITY \\(\\DOT{\\THETA}\\)\"", "label": "\"ANGULAR VELOCITY \\(\\DOT{\\THETA}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-851879e293c6ad8561df423f036fc20e"}, {"color": "#93ebdf", "description": "\"The control objective of bringing a system back to its initial setpoint or reference position after being disturbed.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RETURN TO REFERENCE POSITION\"", "label": "\"RETURN TO REFERENCE POSITION\"", "shape": "dot", "size": 25, "source_id": "chunk-851879e293c6ad8561df423f036fc20e"}, {"color": "#496be2", "description": "\"A performance index used to evaluate the optimal control law, representing a trade-off between state regulation and control effort.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"COST FUNCTION \\(J = \\INT ({\\BF X}^{*}{\\BF Q}{\\BF X}\\,+\\,U^{*} R U) DT\\)\"", "label": "\"COST FUNCTION \\(J = \\INT ({\\BF X}^{*}{\\BF Q}{\\BF X}\\,+\\,U^{*} R U) DT\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-851879e293c6ad8561df423f036fc20e"}, {"color": "#bb020c", "description": "\"A square matrix used in control systems, often in the context of optimization or state estimation, representing the weighting of state variables.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"Q MATRIX\"", "label": "\"Q MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-d7388f5a8e36e80f23576160c63bb55c"}, {"color": "#0d3815", "description": "\"Points in the s plane at which a function is not analytic. These include poles and zeros that define the system\u0027s response and stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SINGULAR POINTS\"", "label": "\"SINGULAR POINTS\"", "shape": "dot", "size": 25, "source_id": "chunk-a81ac3082aee95034c73c84737366e12"}, {"color": "#402904", "description": "\"A representation used in the context of poles within G(s), indicating points where the function approaches infinity. The parameterization is essential in identifying the order of poles.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"S = -P\"", "label": "\"S = -P\"", "shape": "dot", "size": 25, "source_id": "chunk-a81ac3082aee95034c73c84737366e12"}, {"color": "#0a57e4", "description": "\"Higher-order zeros and poles (e.g., triple zero, double pole) that heavily influence the behavior of transfer functions by altering their frequency response and stability margins.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MULTIPLE ZEROS AND POLES\"", "label": "\"MULTIPLE ZEROS AND POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-a81ac3082aee95034c73c84737366e12"}, {"color": "#c16e93", "description": "\"The derivative of the function G(s) with respect to s, which plays a role in evaluating the behavior and characteristics of the function within the complex plane.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"DERIVATIVE DG(S)/DS\"", "label": "\"DERIVATIVE DG(S)/DS\"", "shape": "dot", "size": 25, "source_id": "chunk-a81ac3082aee95034c73c84737366e12"}, {"color": "#b6b17a", "description": "\"A pole of order one where the function approaches infinity as it nears the specific point. It impacts the system\u0027s frequency response and stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SIMPLE POLE\"", "label": "\"SIMPLE POLE\"", "shape": "dot", "size": 25, "source_id": "chunk-a81ac3082aee95034c73c84737366e12"}, {"color": "#5146e9", "description": "\"A concept referring to a pole of order 2 at s = -15 in the complex plane, indicating where the transfer function G(s) becomes infinite.\"\u003cSEP\u003e\"A higher-order pole (order two) suggesting a more significant impact on system behavior, specifically affecting the stability and dynamic response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DOUBLE POLE\"", "label": "\"DOUBLE POLE\"", "shape": "dot", "size": 25, "source_id": "chunk-a81ac3082aee95034c73c84737366e12\u003cSEP\u003echunk-9f19dab98c11a52c64b1dd70c58260c2"}, {"color": "#55cbbd", "description": "\"A concept referring to a zero of order 3 at s = \u221e in the complex plane, indicating where the transfer function G(s) becomes zero.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRIPLE ZERO\"", "label": "\"TRIPLE ZERO\"", "shape": "dot", "size": 25, "source_id": "chunk-9f19dab98c11a52c64b1dd70c58260c2"}, {"color": "#7a239d", "description": "\"The locations of the zeros of the transfer function G(s), representing points in the complex plane where the function becomes zero.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"S = -2, S = -10, S = \u221e\"", "label": "\"S = -2, S = -10, S = \u221e\"", "shape": "dot", "size": 25, "source_id": "chunk-9f19dab98c11a52c64b1dd70c58260c2"}, {"color": "#1c29a5", "description": "\"The locations of the poles of the transfer function G(s), representing points in the complex plane where the function tends towards infinity.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"S = 0, S = -1, S = -5, S = -15\"", "label": "\"S = 0, S = -1, S = -5, S = -15\"", "shape": "dot", "size": 25, "source_id": "chunk-9f19dab98c11a52c64b1dd70c58260c2"}, {"color": "#b0de32", "description": "\"The formula used in the Laplace Transformation to convert a time-domain function into the frequency domain.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"MATHEMATICAL LAPLACE INTEGRAL\"", "label": "\"MATHEMATICAL LAPLACE INTEGRAL\"", "shape": "dot", "size": 25, "source_id": "chunk-9f19dab98c11a52c64b1dd70c58260c2"}, {"color": "#5c1d91", "description": "\"The complex integral used in the Inverse Laplace Transformation to retrieve a time function from its Laplace domain representation.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"INVERSION INTEGRAL\"", "label": "\"INVERSION INTEGRAL\"", "shape": "dot", "size": 25, "source_id": "chunk-9f19dab98c11a52c64b1dd70c58260c2"}, {"color": "#5ff0c2", "description": "\"A function often used in control systems that represents a short burst of energy and is analyzed in the Laplace domain.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PULSE FUNCTION\"", "label": "\"PULSE FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-9f19dab98c11a52c64b1dd70c58260c2"}, {"color": "#03a50d", "description": "\"Refers to the different pole values that a transfer function can have, indicating unique points in the complex plane for system characterization.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DISTINCT POLES\"", "label": "\"DISTINCT POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-9f19dab98c11a52c64b1dd70c58260c2"}, {"color": "#dd0304", "description": "\"A function expressed as the ratio of two polynomials, commonly used in the analysis of control systems to describe transfer functions.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"RATIONAL FUNCTION\"", "label": "\"RATIONAL FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-34c58543b2791251b29bb7bf43cd1b8c"}, {"color": "#58547e", "description": "\"A representation of a system\u0027s behavior over time, often derived from its frequency-domain representation via inverse transforms.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TIME-DOMAIN FUNCTION\"", "label": "\"TIME-DOMAIN FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-34c58543b2791251b29bb7bf43cd1b8c"}, {"color": "#e104ac", "description": "\"An equation representing the expression of F(s) as a series of partial fractions, crucial for determining the residues at each pole.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION B-1\"", "label": "\"EQUATION B-1\"", "shape": "dot", "size": 25, "source_id": "chunk-34c58543b2791251b29bb7bf43cd1b8c"}, {"color": "#bc2cc1", "description": "\"A solved problem demonstrating the process of finding the inverse Laplace transform of a given rational function using partial fraction expansion.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"EXAMPLE B-1\"", "label": "\"EXAMPLE B-1\"", "shape": "dot", "size": 25, "source_id": "chunk-34c58543b2791251b29bb7bf43cd1b8c"}, {"color": "#f631da", "description": "\"An example illustrating the process of calculating the inverse Laplace transform for a given function G(s) using polynomial division, partial fraction decomposition, and known transformations.\"\u003cSEP\u003e\"An unsolved problem meant to practice the inverse Laplace transform technique, illustrating the application of the described methods.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"EXAMPLE B-2\"", "label": "\"EXAMPLE B-2\"", "shape": "dot", "size": 25, "source_id": "chunk-54c21806ea4d936fc63ef1935b8f0dd6\u003cSEP\u003echunk-34c58543b2791251b29bb7bf43cd1b8c"}, {"color": "#10cf8a", "description": "\"An example demonstrating the derivation of the inverse Laplace transform of a function F(s) with complex-conjugate poles, highlighting the use of damped sine and cosine expansions.\"", "entity_type": "\"EXPERIMENT\"", "font": {"size": 12}, "id": "\"EXAMPLE B-3\"", "label": "\"EXAMPLE B-3\"", "shape": "dot", "size": 25, "source_id": "chunk-54c21806ea4d936fc63ef1935b8f0dd6"}, {"color": "#63402a", "description": "\"The time-domain representation derived from the inverse Laplace transformation of G(s), demonstrating the real-time response of the system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"$G(T)$\"", "label": "\"$G(T)$\"", "shape": "dot", "size": 25, "source_id": "chunk-54c21806ea4d936fc63ef1935b8f0dd6"}, {"color": "#55c426", "description": "\"The time-domain representation of F(s) obtained by inverse Laplace transform, expressed as a sum of damped sine and cosine functions.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"$F(T)$\"", "label": "\"$F(T)$\"", "shape": "dot", "size": 25, "source_id": "chunk-54c21806ea4d936fc63ef1935b8f0dd6"}, {"color": "#c58b91", "description": "\"The numerator polynomial of the function G(s) in Example B-2.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"$S^{3}+5S^{2}+9S+7$\"", "label": "\"$S^{3}+5S^{2}+9S+7$\"", "shape": "dot", "size": 25, "source_id": "chunk-54c21806ea4d936fc63ef1935b8f0dd6"}, {"color": "#d3597f", "description": "\"The denominator polynomial of the function G(s), used to derive partial fractions by demonstrating the roots and pole locations.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"$(S\\,+\\,1)(S\\,+\\,2)$\"", "label": "\"$(S\\,+\\,1)(S\\,+\\,2)$\"", "shape": "dot", "size": 25, "source_id": "chunk-54c21806ea4d936fc63ef1935b8f0dd6"}, {"color": "#6446dc", "description": "\"The numerator polynomial of the function F(s), as seen in Example B-3 demonstrating the complexity of the transfer function.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"$2S\\,+\\,12$\"", "label": "\"$2S\\,+\\,12$\"", "shape": "dot", "size": 25, "source_id": "chunk-54c21806ea4d936fc63ef1935b8f0dd6"}, {"color": "#c38b32", "description": "\"A refactored form of the denominator in F(s) indicating complex poles used for the damped trigonometric expansion.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"$(S\\,+\\,1)^2\\,+\\,2^2$\"", "label": "\"$(S\\,+\\,1)^2\\,+\\,2^2$\"", "shape": "dot", "size": 25, "source_id": "chunk-54c21806ea4d936fc63ef1935b8f0dd6"}, {"color": "#905466", "description": "\"The numerator polynomial of F(s) in the partial-fraction expansion example involving multiple poles.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"$S^{2}+2S\\,+\\,3$\"", "label": "\"$S^{2}+2S\\,+\\,3$\"", "shape": "dot", "size": 25, "source_id": "chunk-54c21806ea4d936fc63ef1935b8f0dd6"}, {"color": "#f7a0c3", "description": "\"The denominator polynomial in the example illustrating partial-fraction expansion with multiple poles.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"$(S\\,+\\,1)^{3}$\"", "label": "\"$(S\\,+\\,1)^{3}$\"", "shape": "dot", "size": 25, "source_id": "chunk-54c21806ea4d936fc63ef1935b8f0dd6"}, {"color": "#e510e7", "description": "\"The process of calculating the derivative of a polynomial function, which is crucial for evaluating the coefficients in fractional expansions and system dynamics analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLYNOMIAL DIFFERENTIATION\"", "label": "\"POLYNOMIAL DIFFERENTIATION\"", "shape": "dot", "size": 25, "source_id": "chunk-159d871fea676dba8f36850cc7a6c209"}, {"color": "#25ad4d", "description": "\"The coefficients of the polynomial in the numerator of a transfer function, represented in MATLAB as a row vector in operations involving partial-fraction expansion.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"NUMERATOR COEFFICIENTS (NUM)\"", "label": "\"NUMERATOR COEFFICIENTS (NUM)\"", "shape": "dot", "size": 25, "source_id": "chunk-159d871fea676dba8f36850cc7a6c209"}, {"color": "#9aac94", "description": "\"An equation derived from differentiating Equation (B\u20132) with respect to \u0027s\u0027, used to systematically find the value of the coefficient b2.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"DIFFERENTIAL EQUATION (B\u20133)\"", "label": "\"DIFFERENTIAL EQUATION (B\u20133)\"", "shape": "dot", "size": 25, "source_id": "chunk-159d871fea676dba8f36850cc7a6c209"}, {"color": "#0f16f0", "description": "\"The coefficients of the numerator polynomial in a transfer function, representing the system output behavior in response to inputs.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"NUMERATOR COEFFICIENTS\"", "label": "\"NUMERATOR COEFFICIENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-6153ef001b378698dc1a45cde3b2bafa"}, {"color": "#11522d", "description": "\"The coefficients of the denominator polynomial in a transfer function, determining the system\u0027s inherent dynamics and stability.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DENOMINATOR COEFFICIENTS\"", "label": "\"DENOMINATOR COEFFICIENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-6153ef001b378698dc1a45cde3b2bafa"}, {"color": "#8ce518", "description": "\"The coefficients representing the strength of each pole\u0027s contribution in a partial-fraction expansion of a transfer function.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"RESIDUES\"", "label": "\"RESIDUES\"", "shape": "dot", "size": 25, "source_id": "chunk-6153ef001b378698dc1a45cde3b2bafa"}, {"color": "#0d569c", "description": "\"The constant term in a partial-fraction expansion representing the remainder of a transfer function that does not have associated poles.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DIRECT TERM\"", "label": "\"DIRECT TERM\"", "shape": "dot", "size": 25, "source_id": "chunk-6153ef001b378698dc1a45cde3b2bafa"}, {"color": "#e8068b", "description": "\"The domain used in Laplace transform analysis where the complex frequency variable s is used for system description and analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"S-DOMAIN\"", "label": "\"S-DOMAIN\"", "shape": "dot", "size": 25, "source_id": "chunk-6153ef001b378698dc1a45cde3b2bafa"}, {"color": "#e569fc", "description": "\"A specific example transfer function used in Example B\u20134 to demonstrate partial-fraction expansion using MATLAB.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"EXAMPLE B\u20134 TRANSFER FUNCTION\"", "label": "\"EXAMPLE B\u20134 TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-6153ef001b378698dc1a45cde3b2bafa"}, {"color": "#a4637d", "description": "\"A specific example transfer function used in Example B\u20135, demonstrating expansion with multiple poles using MATLAB.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"EXAMPLE B\u20135 TRANSFER FUNCTION\"", "label": "\"EXAMPLE B\u20135 TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-6153ef001b378698dc1a45cde3b2bafa"}, {"color": "#0a87ca", "description": "\"An operation that involves finding the derivative of matrix elements, often used in dynamic systems for analyzing how system states change over time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX DERIVATIVE\"", "label": "\"MATRIX DERIVATIVE\"", "shape": "dot", "size": 25, "source_id": "chunk-634fed49bf48907d4d3eb00970c161ce"}, {"color": "#3b4ced", "description": "\"An operation that involves integrating matrix elements, useful for determining accumulated effects or states over time in control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX INTEGRAL\"", "label": "\"MATRIX INTEGRAL\"", "shape": "dot", "size": 25, "source_id": "chunk-634fed49bf48907d4d3eb00970c161ce"}, {"color": "#0a13fc", "description": "\"The result of multiplying two matrices, significant in control systems for expressing transformations and interactions between different system states.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX PRODUCT\"", "label": "\"MATRIX PRODUCT\"", "shape": "dot", "size": 25, "source_id": "chunk-634fed49bf48907d4d3eb00970c161ce"}, {"color": "#26c1de", "description": "\"A matrix with the same number of rows and columns, fundamental in many control system analyses including determining system stability and state transformations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SQUARE MATRIX\"", "label": "\"SQUARE MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-634fed49bf48907d4d3eb00970c161ce"}, {"color": "#f7e4a3", "description": "\"A matrix formed from a larger matrix by selecting certain rows and columns, useful in evaluating properties like rank and determinant.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SUB-MATRIX\"", "label": "\"SUB-MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-634fed49bf48907d4d3eb00970c161ce"}, {"color": "#b328e8", "description": "\"Operations that modify a matrix to another form while retaining certain properties, critical in simplifying and solving control system equations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX TRANSFORMATIONS\"", "label": "\"MATRIX TRANSFORMATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-634fed49bf48907d4d3eb00970c161ce"}, {"color": "#e4fe77", "description": "\"The determinant of matrix A is zero, indicating that the matrix is singular, which affects its invertibility and the solution of linear systems.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"|A|=0\"", "label": "\"|A|=0\"", "shape": "dot", "size": 25, "source_id": "chunk-13b97e995d37f0fe4bc6fb38949ab4d1"}, {"color": "#4567b4", "description": "\"A smaller matrix derived from a larger matrix by deleting one or more of its rows or columns, utilized for determining the rank and calculating minors.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"SUBMATRIX\"", "label": "\"SUBMATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-13b97e995d37f0fe4bc6fb38949ab4d1"}, {"color": "#cd28c1", "description": "\"A function that equals 1 when i equals j and 0 otherwise, used in expressions involving sums over rows and columns of matrices.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DELTA FUNCTION \u0394_IJ\"", "label": "\"DELTA FUNCTION \u0394_IJ\"", "shape": "dot", "size": 25, "source_id": "chunk-13b97e995d37f0fe4bc6fb38949ab4d1"}, {"color": "#88a397", "description": "\"The scalar multiple before an element a_ij in the expansion of a determinant; in determinants, this is the corresponding cofactor.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"COEFFICIENT OF TERM A_IJ\"", "label": "\"COEFFICIENT OF TERM A_IJ\"", "shape": "dot", "size": 25, "source_id": "chunk-13b97e995d37f0fe4bc6fb38949ab4d1"}, {"color": "#e75588", "description": "\"Formulas for calculating the inverse of matrices, including specific formulations for 2x2 and 3x3 matrices, and conditions under which an inverse exists.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"INVERSE MATRIX FORMULAS\"", "label": "\"INVERSE MATRIX FORMULAS\"", "shape": "dot", "size": 25, "source_id": "chunk-a6ab442318493398664a68e3c4f4d1fc"}, {"color": "#596ce9", "description": "\"The formula to find the inverse of a 2x2 matrix A, provided that ad - bc \u2260 0, is given by A^-1 = (1/(ad - bc))*[[d, -b], [-c, a]].\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"2X2 MATRIX INVERSION FORMULA\"", "label": "\"2X2 MATRIX INVERSION FORMULA\"", "shape": "dot", "size": 25, "source_id": "chunk-a6ab442318493398664a68e3c4f4d1fc"}, {"color": "#ef35af", "description": "\"The formula to find the inverse of a 3x3 matrix A, provided that |A| \u2260 0, involves complex operations including calculating determinants of submatrices.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"3X3 MATRIX INVERSION FORMULA\"", "label": "\"3X3 MATRIX INVERSION FORMULA\"", "shape": "dot", "size": 25, "source_id": "chunk-a6ab442318493398664a68e3c4f4d1fc"}, {"color": "#c2d10a", "description": "\"Properties and supplementary equations for matrix inverses, including rules for transposes and adjoints, such as (A^-1)^-1 = A, \u03a6(A^-1)\u0027 = (A\u0027)^-1.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX INVERSION PROPERTIES\"", "label": "\"MATRIX INVERSION PROPERTIES\"", "shape": "dot", "size": 25, "source_id": "chunk-a6ab442318493398664a68e3c4f4d1fc"}, {"color": "#960726", "description": "\"Formulas for finding the inverse of block matrices, including conditions for validity, and specialized forms for matrices partitioned into submatrices such as A, B, C, D.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"BLOCK MATRIX INVERSION FORMULA\"", "label": "\"BLOCK MATRIX INVERSION FORMULA\"", "shape": "dot", "size": 25, "source_id": "chunk-a6ab442318493398664a68e3c4f4d1fc"}, {"color": "#8aab02", "description": "\"A square matrix consisting of two rows and two columns, often used in simpler calculations and systems.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"2X2 MATRIX\"", "label": "\"2X2 MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-a6ab442318493398664a68e3c4f4d1fc"}, {"color": "#e5e495", "description": "\"A square matrix consisting of three rows and three columns, used in more complex calculations and systems compared to 2x2 matrices.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"3X3 MATRIX\"", "label": "\"3X3 MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-a6ab442318493398664a68e3c4f4d1fc"}, {"color": "#414b09", "description": "\"The process of computing the integral of each element of a matrix, resulting in a matrix where each element is the integral of the corresponding element of the original matrix.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INTEGRATION OF MATRICES\"", "label": "\"INTEGRATION OF MATRICES\"", "shape": "dot", "size": 25, "source_id": "chunk-7990a460249a3e41737293f9d5f58848"}, {"color": "#08405e", "description": "\"The calculation of the derivative of the product of two matrices, expanding using product rule for differentiation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DIFFERENTIATION OF THE PRODUCT OF TWO MATRICES\"", "label": "\"DIFFERENTIATION OF THE PRODUCT OF TWO MATRICES\"", "shape": "dot", "size": 25, "source_id": "chunk-7990a460249a3e41737293f9d5f58848"}, {"color": "#af4c89", "description": "\"The inverse of Matrix A, calculated as: [2.2222, -0.1111, -0.8889; -1.6667, 0.3333, 0.6667; 0.2222, -0.1111, 0.1111].\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"MATRIX A INVERSE\"\\", "label": "\"MATRIX A INVERSE\"\\", "shape": "dot", "size": 25, "source_id": "chunk-7990a460249a3e41737293f9d5f58848"}, {"color": "#1b3c88", "description": "\"The formula representing the differentiation of an n x m matrix, where each element is derived with respect to a variable, generally time, resulting in another matrix of the same size.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"MATRIX DIFFERENTIATION EQUATION\"", "label": "\"MATRIX DIFFERENTIATION EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-7990a460249a3e41737293f9d5f58848"}, {"color": "#2cfe29", "description": "\"The formula representing the integration of an n x m matrix, where each element is integrated with respect to a variable, generally time, resulting in another matrix of the same size.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"MATRIX INTEGRATION EQUATION\"", "label": "\"MATRIX INTEGRATION EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-7990a460249a3e41737293f9d5f58848"}, {"color": "#d2c3f4", "description": "\"The differentiation of the product of two matrices, following the product rule, calculated as the derivative of the first matrix times the second matrix pl
