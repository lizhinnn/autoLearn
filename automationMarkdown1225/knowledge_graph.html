 shown to be dependent.\"", "from": "\"LINEAR INDEPENDENCE OF VECTORS\"", "keywords": "\"linear dependence, example illustration\"", "source_id": "chunk-5bcc5b498df3533ca7b6ffa56965bf5d", "to": "\"VECTORS \\(\\MATHBF{X}_{1}, \\MATHBF{X}_{2}, \\MATHBF{X}_{3}\\)\"", "width": 7.0}, {"arrows": "to", "description": "\"Stabilizability offers an alternative when complete state controllability is not possible, focusing on stabilizing accessible states.\"", "from": "\"COMPLETE STATE CONTROLLABILITY\"", "keywords": "\"system stability, partial control\"", "source_id": "chunk-d880490d163f0d21f36178e32d0dcadf", "to": "\"STABILIZABILITY\"", "width": 6.0}, {"arrows": "to", "description": "\"Equation (9\u201351) provides the mathematical basis for analyzing whether a system fulfills the complete state controllability condition.\"", "from": "\"COMPLETE STATE CONTROLLABILITY\"", "keywords": "\"state transition, controllability analysis\"", "source_id": "chunk-8f995bacde187398cfbae786af2c491f", "to": "\"EQUATION (9\u201351)\"", "width": 9.0}, {"arrows": "to", "description": "\"The Controllability Matrix is used to check for Complete State Controllability by evaluating if it is singular or nonsingular.\"\u003cSEP\u003e\"The controllability matrix is used to check the rank condition, which determines whether the system is completely state controllable.\"", "from": "\"COMPLETE STATE CONTROLLABILITY\"", "keywords": "\"control property, rank analysis\"\u003cSEP\u003e\"controllability analysis, system evaluation\"", "source_id": "chunk-7f73222d324c4b66a01e03b4c76c017d\u003cSEP\u003echunk-8f995bacde187398cfbae786af2c491f", "to": "\"CONTROLLABILITY MATRIX\"", "width": 18.0}, {"arrows": "to", "description": "\"Complete state controllability is evaluated by applying the controllability condition to the system described by the nonlinear state representation.\"", "from": "\"COMPLETE STATE CONTROLLABILITY\"", "keywords": "\"system dynamics, control evaluation\"", "source_id": "chunk-8f995bacde187398cfbae786af2c491f", "to": "\"NONLINEAR SYSTEM REPRESENTATION\"", "width": 7.0}, {"arrows": "to", "description": "\"This theorem provides the condition under which a system is considered completely state controllable, emphasizing the importance of distinct eigenvectors and the matrix P^(-1)B.\"", "from": "\"COMPLETE STATE CONTROLLABILITY\"", "keywords": "\"condition analysis, system control\"", "source_id": "chunk-7f73222d324c4b66a01e03b4c76c017d", "to": "\"ALTERNATIVE FORM OF THE CONDITION FOR COMPLETE STATE CONTROLLABILITY\"", "width": 8.0}, {"arrows": "to", "description": "\"The condition for Complete State Controllability can be assessed using Transfer Functions, specifically ensuring no cancellations that restrict control.\"", "from": "\"COMPLETE STATE CONTROLLABILITY\"", "keywords": "\"controllability condition, transfer matrix\"", "source_id": "chunk-2992cecdff54e0753c5f7ce971a3436f", "to": "\"TRANSFER FUNCTION\"", "width": 8.0}, {"arrows": "to", "description": "\"State-Space Representation is used to analyze whether a system exhibits Complete State Controllability by examining the rank of specific matrices.\"", "from": "\"COMPLETE STATE CONTROLLABILITY\"", "keywords": "\"matrix analysis, controllability assessment\"", "source_id": "chunk-2992cecdff54e0753c5f7ce971a3436f", "to": "\"STATE-SPACE REPRESENTATION\"", "width": 7.0}, {"arrows": "to", "description": "\"An uncontrollable system can still be stabilizable if uncontrollable modes are stable and proper feedback is applied to control the remaining modes.\"", "from": "\"STABILIZABILITY\"", "keywords": "\"system stability, mode control\"", "source_id": "chunk-cfa2e0d684430ca807abf7ef2533aa4f", "to": "\"UNCONTROLLABLE SYSTEM\"", "width": 8.0}, {"arrows": "to", "description": "\"While state controllability allows for movement to any state, stabilizability ensures system stability when full controllability isn\u0027t possible.\"", "from": "\"STABILIZABILITY\"", "keywords": "\"controllability, system stability\"", "source_id": "chunk-ff4aff4f9c4406d0da498ac0e03e8d07", "to": "\"STATE CONTROLLABILITY\"", "width": 5.0}, {"arrows": "to", "description": "\"Stabilizability addresses the stability of uncontrollable modes, allowing for stability without complete state controllability.\"", "from": "\"STABILIZABILITY\"", "keywords": "\"mode stabilization, partial control\"", "source_id": "chunk-ff4aff4f9c4406d0da498ac0e03e8d07", "to": "\"UNCONTROLLABLE MODES\"", "width": 7.0}, {"arrows": "to", "description": "\"The rank of the Controllability Matrix determines the system\u0027s controllability, with a full rank indicating complete state controllability.\"", "from": "\"RANK OF A MATRIX\"", "keywords": "\"matrix analysis, system properties\"", "source_id": "chunk-58331ff6b683de0a56c261596f4539d5", "to": "\"CONTROLLABILITY MATRIX\"", "width": 9.0}, {"arrows": "to", "description": "\"Specifies that the rank of the controllability matrix must be \\(n\\) for the system to be controllable.\"", "from": "\"CONTROLLABILITY MATRIX\"", "keywords": "\"matrix property, linear independence\"", "source_id": "chunk-8f995bacde187398cfbae786af2c491f", "to": "\"RANK CONDITION FOR CONTROLLABILITY\"", "width": 8.0}, {"arrows": "to", "description": "\"Example 9\u201310 demonstrates the construction and validation of the controllability matrix for a given control system.\"", "from": "\"CONTROLLABILITY MATRIX\"", "keywords": "\"example application, matrix construction\"", "source_id": "chunk-8f995bacde187398cfbae786af2c491f", "to": "\"EXAMPLE 9\u201310\"", "width": 6.0}, {"arrows": "to", "description": "\"The Controllability Matrix is used to check if the Example 9-14 System is controllable, assessing whether control inputs can drive the system state.\"", "from": "\"CONTROLLABILITY MATRIX\"", "keywords": "\"system control, matrix evaluation\"", "source_id": "chunk-67abef4001458bbf6a73426d371902f1", "to": "\"EXAMPLE 9-14 SYSTEM\"", "width": 8.0}, {"arrows": "to", "description": "\"The Controllability Matrix is derived from the State-Space Representation to determine if the system is completely state controllable.\"", "from": "\"CONTROLLABILITY MATRIX\"", "keywords": "\"system analysis, control design\"", "source_id": "chunk-ba141614f422889a52681d62d9f5f5ad", "to": "\"STATE-SPACE REPRESENTATION\"", "width": 9.0}, {"arrows": "to", "description": "\"The Rank Condition is applied to the Controllability Matrix to determine if the system is completely state controllable.\"", "from": "\"CONTROLLABILITY MATRIX\"", "keywords": "\"system analysis, control design\"", "source_id": "chunk-ba141614f422889a52681d62d9f5f5ad", "to": "\"RANK CONDITION\"", "width": 9.0}, {"arrows": "to", "description": "\"The rank of the controllability matrix determines whether a system is completely state controllable.\"", "from": "\"CONTROLLABILITY MATRIX\"", "keywords": "\"state controllability, system feasibility\"", "source_id": "chunk-fd77574370a4e83d4c0fd40f7aa96f90", "to": "\"COMPLETELY STATE CONTROLLABLE\"", "width": 9.0}, {"arrows": "to", "description": "\"The Controllability Matrix is used to determine if the State Feedback Gain Matrix (K) can be computed for a given system, indicating if the system\u0027s states can be controlled.\"", "from": "\"CONTROLLABILITY MATRIX\"", "keywords": "\"system controllability, gain computation\"", "source_id": "chunk-f3a68cb28c6703632ae0996d941cb609", "to": "\"STATE FEEDBACK GAIN MATRIX (K)\"", "width": 8.0}, {"arrows": "to", "description": "\"The Controllability Matrix is used to verify if a regulator system is fully state controllable for arbitrary pole placement.\"", "from": "\"CONTROLLABILITY MATRIX\"", "keywords": "\"state controllability, system analysis\"", "source_id": "chunk-118e2d203ae97f28657736b7f4e82d48", "to": "\"REGULATOR SYSTEMS\"", "width": 8.0}, {"arrows": "to", "description": "\"The linearly independent column vectors form the basis of the Controllability Matrix, indicating controllable dimensions of the system.\"", "from": "\"CONTROLLABILITY MATRIX\"", "keywords": "\"system controllability, vector independence\"", "source_id": "chunk-58331ff6b683de0a56c261596f4539d5", "to": "\"LINEARLY INDEPENDENT COLUMN VECTORS\"", "width": 8.0}, {"arrows": "to", "description": "\"These vectors form the linearly independent basis columns of the Controllability Matrix, indicating controllable directions.\"", "from": "\"CONTROLLABILITY MATRIX\"", "keywords": "\"basis formation, controllable directions\"", "source_id": "chunk-58331ff6b683de0a56c261596f4539d5", "to": "\"COLUMN VECTORS \\(\\MATHBF{F}_{1}, \\MATHBF{F}_{2}, \\LDOTS, \\MATHBF{F}_{Q}\\)\"", "width": 7.0}, {"arrows": "to", "description": "\"The Rank Condition for Controllability is applied to the State-Space Representation to determine if the control system is completely state controllable.\"", "from": "\"RANK CONDITION FOR CONTROLLABILITY\"", "keywords": "\"system analysis, controllability\"", "source_id": "chunk-5f9f42be819dafd19c359884507d406c", "to": "\"STATE-SPACE REPRESENTATION\"", "width": 7.0}, {"arrows": "to", "description": "\"The Control Input Matrix B applies the Control Vector to influence the state space model, crucial for control design.\"", "from": "\"CONTROL VECTOR\"", "keywords": "\"control influence, input mapping\"", "source_id": "chunk-7f73222d324c4b66a01e03b4c76c017d", "to": "\"CONTROL INPUT MATRIX B\"", "width": 9.0}, {"arrows": "to", "description": "\"Output Controllability involves constructing and using a Control Vector to achieve desired outcomes in a system\u0027s output.\"", "from": "\"CONTROL VECTOR\"", "keywords": "\"control action, output management\"", "source_id": "chunk-2992cecdff54e0753c5f7ce971a3436f", "to": "\"OUTPUT CONTROLLABILITY\"", "width": 6.0}, {"arrows": "to", "description": "\"The Control Vector is a part of the State Equation, representing the external inputs influencing the system\u0027s behavior.\"", "from": "\"CONTROL VECTOR\"", "keywords": "\"input influence, system control\"", "source_id": "chunk-ef10faeda99d081ab16184f4b631dd8f", "to": "\"STATE EQUATION\"", "width": 8.0}, {"arrows": "to", "description": "\"Equation (9\u201356) lays the foundation for analyzing State Controllability by defining the initial state-space representation.\"", "from": "\"STATE CONTROLLABILITY\"", "keywords": "\"foundation for analysis, controllability conditions\"", "source_id": "chunk-b6f0bb7f99616dc0c57436d40dffeb87", "to": "\"EQUATION (9\u201356)\"", "width": 7.0}, {"arrows": "to", "description": "\"The State Vector is central to determining State Controllability, as it represents the variables to be controlled.\"", "from": "\"STATE CONTROLLABILITY\"", "keywords": "\"central role, controllability target\"", "source_id": "chunk-b6f0bb7f99616dc0c57436d40dffeb87", "to": "\"STATE VECTOR \\( \\MATHBF{X} \\)\"", "width": 5.0}, {"arrows": "to", "description": "\"Complete state controllability implies complete output controllability under certain conditions, emphasizing the relationship between state and output controllability.\"", "from": "\"STATE CONTROLLABILITY\"", "keywords": "\"system properties, implication\"", "source_id": "chunk-702dc2e2a8c4221c508e0945f367959e", "to": "\"OUTPUT CONTROLLABILITY\"", "width": 8.0}, {"arrows": "to", "description": "\"State-space representation is a foundational model used in the analysis and determination of a system\u0027s controllability properties.\"", "from": "\"STATE CONTROLLABILITY\"", "keywords": "\"state dynamics, control design\"", "source_id": "chunk-702dc2e2a8c4221c508e0945f367959e", "to": "\"STATE-SPACE REPRESENTATION\"", "width": 7.0}, {"arrows": "to", "description": "\"The rank of matrix \\( \\mathbf{AB} \\) helps determine whether the system\u0027s states can be controlled using the inputs available.\"", "from": "\"STATE CONTROLLABILITY\"", "keywords": "\"mathematical determinism, control analysis\"", "source_id": "chunk-702dc2e2a8c4221c508e0945f367959e", "to": "\"RANK OF MATRIX \\( \\MATHBF{AB} \\)\"", "width": 7.0}, {"arrows": "to", "description": "\"The initial state vector impacts the potential paths that can be achieved in state-space and whether target states can be reached from the given start.\"", "from": "\"STATE CONTROLLABILITY\"", "keywords": "\"initial condition, state evolution\"", "source_id": "chunk-702dc2e2a8c4221c508e0945f367959e", "to": "\"INITIAL STATE \\( \\MATHBF{X}(0) \\)\"", "width": 6.0}, {"arrows": "to", "description": "\"The Composite Matrix P is used to determine the controllability of the system by its rank.\"", "from": "\"STATE CONTROLLABILITY\"", "keywords": "\"control ability, system analysis\"", "source_id": "chunk-a29e611fc7f335567fcc2fc71e4fd756", "to": "\"COMPOSITE MATRIX P\"", "width": 7.0}, {"arrows": "to", "description": "\"State Controllability is a prerequisite for selecting appropriate Feedback Gain Matrix (K) for arbitrary pole placement in a system.\"", "from": "\"STATE CONTROLLABILITY\"", "keywords": "\"system design, controllability condition\"", "source_id": "chunk-ff4aff4f9c4406d0da498ac0e03e8d07", "to": "\"FEEDBACK GAIN MATRIX (K)\"", "width": 7.0}, {"arrows": "to", "description": "\"State Controllability ensures all system modes are controllable, allowing complete control over state transitions.\"", "from": "\"STATE CONTROLLABILITY\"", "keywords": "\"state transition, control effectiveness\"", "source_id": "chunk-ff4aff4f9c4406d0da498ac0e03e8d07", "to": "\"CONTROLLABLE MODES\"", "width": 9.0}, {"arrows": "to", "description": "\"State Controllability affects the feasibility of applying the State-Feedback Control Scheme to stabilize the system.\"", "from": "\"STATE CONTROLLABILITY\"", "keywords": "\"controllability, system limitation\"", "source_id": "chunk-40b104ff37516f5e7d32e5e9eeb44a68", "to": "\"STATE-FEEDBACK CONTROL SCHEME\"", "width": 6.0}, {"arrows": "to", "description": "\"Each Jordan Block in a matrix represents an eigenvalue, and the size of the block corresponds to its algebraic multiplicity.\"", "from": "\"JORDAN BLOCKS\"", "keywords": "\"eigenvalue representation, block structure\"", "source_id": "chunk-b6f0bb7f99616dc0c57436d40dffeb87", "to": "\"EIGENVALUES\"", "width": 6.0}, {"arrows": "to", "description": "\"Distinct Eigenvectors are crucial for diagonalizing a matrix with multiple Eigenvalues, indicating non-redundant directions.\"", "from": "\"DISTINCT EIGENVECTORS\"", "keywords": "\"vector uniqueness, matrix diagonalization\"", "source_id": "chunk-b6f0bb7f99616dc0c57436d40dffeb87", "to": "\"EIGENVALUES\"", "width": 4.0}, {"arrows": "to", "description": "\"Example 9\u201312 demonstrates the application of the System Controllability Condition to specific systems, illustrating different outcomes based on matrix properties.\"", "from": "\"SYSTEM CONTROLLABILITY CONDITION\"", "keywords": "\"practical illustration, condition application\"", "source_id": "chunk-b6f0bb7f99616dc0c57436d40dffeb87", "to": "\"EXAMPLE 9\u201312\"", "width": 6.0}, {"arrows": "to", "description": "\"Matrix \\( \\mathbf{B} \\) determines the influence of the Control Input \\( \\mathbf{u} \\) on the state of the system.\"", "from": "\"CONTROL INPUT \\( \\MATHBF{U} \\)\"", "keywords": "\"input influence, system dynamics\"", "source_id": "chunk-b6f0bb7f99616dc0c57436d40dffeb87", "to": "\"MATRIX \\( \\MATHBF{B} \\)\"", "width": 7.0}, {"arrows": "to", "description": "\"Equation (9\u201362) includes terms that establish conditions necessary for achieving output controllability in a control system.\"", "from": "\"OUTPUT CONTROLLABILITY\"", "keywords": "\"control conditions, mathematical expression\"", "source_id": "chunk-cfa2e0d684430ca807abf7ef2533aa4f", "to": "\"EQUATION (9\u201362)\"", "width": 9.0}, {"arrows": "to", "description": "\"State-Space Representation provides the framework for analyzing and determining output controllability of systems.\"", "from": "\"OUTPUT CONTROLLABILITY\"", "keywords": "\"system analysis, control framework\"", "source_id": "chunk-081e472516e0aab21dff328d76770f74", "to": "\"STATE-SPACE REPRESENTATION\"", "width": 8.0}, {"arrows": "to", "description": "\"The construction of Matrix \\( \\mathbf{Q} \\) from other matrices determines the system\u0027s ability to reach desired outputs with the given inputs.\"", "from": "\"OUTPUT CONTROLLABILITY\"", "keywords": "\"matrix construction, output reachability\"", "source_id": "chunk-702dc2e2a8c4221c508e0945f367959e", "to": "\"MATRIX \\( \\MATHBF{Q} \\)\"", "width": 8.0}, {"arrows": "to", "description": "\"The Observability Matrix is derived from the State-Space Representation to determine if the system is observable based on output measurements.\"", "from": "\"OBSERVABILITY MATRIX\"", "keywords": "\"system analysis, observability\"", "source_id": "chunk-ba141614f422889a52681d62d9f5f5ad", "to": "\"STATE-SPACE REPRESENTATION\"", "width": 9.0}, {"arrows": "to", "description": "\"The Rank Condition is applied to the Observability Matrix to determine the system\u0027s observability based on output measurements.\"", "from": "\"OBSERVABILITY MATRIX\"", "keywords": "\"system analysis, observability determination\"", "source_id": "chunk-ba141614f422889a52681d62d9f5f5ad", "to": "\"RANK CONDITION\"", "width": 9.0}, {"arrows": "to", "description": "\"A system is completely observable if there is no cancellation in its transfer function, indicating all internal modes can be observed.\"", "from": "\"COMPLETE OBSERVABILITY\"", "keywords": "\"observability criteria, system analysis\"", "source_id": "chunk-04fc5ac6702ffd0db3decf6326747d00", "to": "\"TRANSFER FUNCTION\"", "width": 9.0}, {"arrows": "to", "description": "\"The system\u0027s observability is determined through the state-space representation by examining matrix ranks and other criteria.\"", "from": "\"COMPLETE OBSERVABILITY\"", "keywords": "\"state-space analysis, observability determination\"", "source_id": "chunk-04fc5ac6702ffd0db3decf6326747d00", "to": "\"STATE-SPACE REPRESENTATION\"", "width": 8.0}, {"arrows": "to", "description": "\"The matrix rank condition is crucial for verifying the complete observability of a system\u2019s states.\"", "from": "\"COMPLETE OBSERVABILITY\"", "keywords": "\"rank evaluation, observability check\"", "source_id": "chunk-04fc5ac6702ffd0db3decf6326747d00", "to": "\"MATRIX RANK\"", "width": 7.0}, {"arrows": "to", "description": "\"Transmission zeroes result in observable loss if they lead to cancellation in the system\u0027s transfer function.\"", "from": "\"COMPLETE OBSERVABILITY\"", "keywords": "\"zero dynamics, observability failure\"", "source_id": "chunk-04fc5ac6702ffd0db3decf6326747d00", "to": "\"TRANSMISSION ZEROES\"", "width": 5.0}, {"arrows": "to", "description": "\"Example 9-15 illustrates a situation where a system is not completely observable due to cancellations in its transfer function.\"", "from": "\"COMPLETE OBSERVABILITY\"", "keywords": "\"example, observability failure\"", "source_id": "chunk-04fc5ac6702ffd0db3decf6326747d00", "to": "\"EXAMPLE 9-15\"", "width": 9.0}, {"arrows": "to", "description": "\"Certain initial states cannot be determined from the output if the system is not completely observable, due to cancellations in the transfer function.\"", "from": "\"COMPLETE OBSERVABILITY\"", "keywords": "\"initial conditions, observability impact\"", "source_id": "chunk-04fc5ac6702ffd0db3decf6326747d00", "to": "\"INITIAL STATES (\\(\\MATHBF{X}(0)\\))\"", "width": 6.0}, {"arrows": "to", "description": "\"The Given System Model is checked for Complete Observability to ensure the system states can be fully estimated.\"", "from": "\"COMPLETE OBSERVABILITY\"", "keywords": "\"system analysis, state estimation\"", "source_id": "chunk-0e25e1c7d5370c1873495220b6827029", "to": "\"GIVEN SYSTEM MODEL\"", "width": 5.0}, {"arrows": "to", "description": "\"U(s) serves as the input component in the transfer function relationship, essential for determining system behavior under frequency considerations.\"", "from": "\"U(S)\"", "keywords": "\"input representation, frequency response\"", "source_id": "chunk h": 7.0}, {"arrows": "to", "description": "\"Equation (9-89) is part of the state equations in the state-space representation, representing the system\u0027s dynamics in matrix form.\"", "from": "\"EQUATION (9-89)\"", "keywords": "\"dynamic modeling, system equations\"", "source_id": "chunk-487fa8dbb42dafb3fcbaf1eb70e5a764", "to": "\"STATE-SPACE REPRESENTATION\"", "width": 7.0}, {"arrows": "to", "description": "\"Equation (9-90) shows the output equation in the state-space representation, linking state variables and inputs to outputs.\"", "from": "\"EQUATION (9-90)\"", "keywords": "\"output modeling, system response\"", "source_id": "chunk-487fa8dbb42dafb3fcbaf1eb70e5a764", "to": "\"STATE-SPACE REPRESENTATION\"", "width": 7.0}, {"arrows": "to", "description": "\"The inverse Laplace transform is used to derive the time-domain solutions of the system of linear differential equations.\"", "from": "\"SYSTEM OF LINEAR DIFFERENTIAL EQUATIONS\"", "keywords": "\"solution finding, time-domain analysis\"", "source_id": "chunk-065498b4accbe7dd43f1427805d73ad3", "to": "\"INVERSE LAPLACE TRANSFORM\"", "width": 9.0}, {"arrows": "to", "description": "\"The MATLAB Command tf2ss is used within the MATLAB environment to convert transfer functions to state-space form, highlighting its utility in system analysis.\"", "from": "\"MATLAB COMMAND TF2SS\"", "keywords": "\"tool utility, system conversion\"", "source_id": "chunk-ae4730a3d26363e1bb8d6ea87236161d", "to": "\"MATLAB\"", "width": 7.0}, {"arrows": "to", "description": "\"Impulse inputs are often used in state-space representations to analyze how system states evolve in response to sudden changes.\"", "from": "\"IMPULSE FUNCTION INPUT\"", "keywords": "\"input analysis, dynamic response\"", "source_id": "chunk-ae4730a3d26363e1bb8d6ea87236161d", "to": "\"STATE-SPACE REPRESENTATION\"", "width": 7.0}, {"arrows": "to", "description": "\"The state vector is an integral part of the state-space representation, capturing all relevant state variables of the system.\"", "from": "\"STATE VECTOR (X)\"", "keywords": "\"system characterization, state variables\"", "source_id": "chunk-ae4730a3d26363e1bb8d6ea87236161d", "to": "\"STATE-SPACE REPRESENTATION\"", "width": 9.0}, {"arrows": "to", "description": "\"The State Vector (x) is used as a function to determine Control Signal (u) through feedback gain, affecting system dynamics.\"", "from": "\"STATE VECTOR (X)\"", "keywords": "\"state feedback, control dynamics\"", "source_id": "chunk-21999cb46d7a4a12c607cc6106195f01", "to": "\"CONTROL SIGNAL (U)\"", "width": 5.0}, {"arrows": "to", "description": "\"The State Vector is utilized in calculating the Performance Index with Matrices Q and R to evaluate system performance and control effectiveness.\"", "from": "\"STATE VECTOR (X)\"", "keywords": "\"performance evaluation, system analysis\"", "source_id": "chunk-a01116122e6ea0894b8b83571950889a", "to": "\"PERFORMANCE INDEX MATRICES (Q, R)\"", "width": 8.0}, {"arrows": "to", "description": "\"State-Feedback Control relies on the State Vector (x) to adjust the control signal according to the system\u0027s current state.\"", "from": "\"STATE VECTOR (X)\"", "keywords": "\"state monitoring, control execution\"", "source_id": "chunk-f6bccccc10da82deabc1b866f4c0bed9", "to": "\"STATE-FEEDBACK CONTROL\"", "width": 9.0}, {"arrows": "to", "description": "\"The control vector defines the inputs in the state-space representation, influencing the dynamics and future states of the system.\"", "from": "\"CONTROL VECTOR (U)\"", "keywords": "\"input influence, dynamic control\"", "source_id": "chunk-ae4730a3d26363e1bb8d6ea87236161d", "to": "\"STATE-SPACE REPRESENTATION\"", "width": 8.0}, {"arrows": "to", "description": "\"These matrices determine the behavior of the state-space model by relating states and inputs to outputs and changes over time.\"", "from": "\"CONSTANT MATRICES (A, B)\"", "keywords": "\"system definition, dynamic matrices\"", "source_id": "chunk-ae4730a3d26363e1bb8d6ea87236161d", "to": "\"STATE-SPACE REPRESENTATION\"", "width": 9.0}, {"arrows": "to", "description": "\"The Constant Matrix A is part of the State Equation, defining how the state variables interact among themselves.\"", "from": "\"CONSTANT MATRIX A\"", "keywords": "\"system properties, state interaction\"", "source_id": "chunk-ef10faeda99d081ab16184f4b631dd8f", "to": "\"STATE EQUATION\"", "width": 7.0}, {"arrows": "to", "description": "\"The Constant Matrix B interacts with the Control Vector in the State Equation, affecting how inputs influence state variables.\"", "from": "\"CONSTANT MATRIX B\"", "keywords": "\"input influence, matrix interaction\"", "source_id": "chunk-ef10faeda99d081ab16184f4b631dd8f", "to": "\"STATE EQUATION\"", "width": 6.0}, {"arrows": "to", "description": "\"The State Transition Matrix is obtained using the Inverse Laplace Transform of $(s\\mathbf{I} - \\mathbf{A})^{-1}$.\"", "from": "\"STATE TRANSITION MATRIX\"", "keywords": "\"computational method, frequency to time domain conversion\"", "source_id": "chunk-c560629a351643264e950db2b903c332", "to": "\"INVERSE LAPLACE TRANSFORM\"", "width": 8.0}, {"arrows": "to", "description": "\"The Initial State Vector $\\mathbf{x}(0)$ is a component of the System Response Equation, influencing the solution over time.\"", "from": "\"SYSTEM RESPONSE EQUATION\"", "keywords": "\"initial condition, state evolution\"", "source_id": "chunk-c560629a351643264e950db2b903c332", "to": "\"INITIAL STATE VECTOR $\\MATHBF{X}(0)$\"", "width": 8.0}, {"arrows": "to", "description": "\"Eigenvalue Calculation is part of obtaining the inverse of $s\\mathbf{I}-\\mathbf{A}$, facilitating the Inverse Laplace Transform.\"", "from": "\"EIGENVALUE CALCULATION\"", "keywords": "\"mathematical analysis, transformation technique\"", "source_id": "chunk-c560629a351643264e950db2b903c332", "to": "\"INVERSE LAPLACE TRANSFORM\"", "width": 7.0}, {"arrows": "to", "description": "\"Matrix A is associated with its Characteristic Polynomial, which is used to compute its eigenvalues and is also its minimal polynomial.\"", "from": "\"CHARACTERISTIC POLYNOMIAL OF MATRIX A\"", "keywords": "\"matrix analysis, polynomial relationship\"", "source_id": "chunk-3f7883793c1b13a76186d6d791b23521", "to": "\"MATRIX A\"", "width": 8.0}, {"arrows": "to", "description": "\"The Adjugate of (\u03bbI-A) informs the calculation of the Minimal Polynomial, establishing that its elements don\u0027t share common divisors, which affects polynomial identity.\"", "from": "\"MINIMAL POLYNOMIAL OF MATRIX A\"", "keywords": "\"matrix adjugation, polynomial identity\"", "source_id": "chunk-3f7883793c1b13a76186d6d791b23521", "to": "\"ADJUGATE OF (\u039bI-A)\"", "width": 7.0}, {"arrows": "to", "description": "\"The exponential series expansion utilizes coefficients from the minimal polynomial of matrix A.\"", "from": "\"MINIMAL POLYNOMIAL OF MATRIX A\"", "keywords": "\"matrix theory, polynomial dependency\"", "source_id": "chunk-36128ed3247aef9bc9b2002a4ac48278", "to": "\"INTEGRAL EXPONENTIAL OF MATRIX A\"", "width": 8.0}, {"arrows": "to", "description": "\"Matrix B\u0027s Characteristic Polynomial defines its eigenvalues in a manner similar to that of Matrix A, facilitating eigenvector determination.\"", "from": "\"CHARACTERISTIC POLYNOMIAL OF MATRIX B\"", "keywords": "\"characteristic equation, eigenanalysis\"", "source_id": "chunk-3f7883793c1b13a76186d6d791b23521", "to": "\"MATRIX B\"", "width": 8.0}, {"arrows": "to", "description": "\"The Jordan Canonical Form of Matrix B summarizes its diagonal structure and distinct eigenvectors, reflecting its eigenvalue characteristics.\"", "from": "\"JORDAN CANONICAL FORM OF MATRIX B\"", "keywords": "\"matrix structure, eigenform representation\"", "source_id": "chunk-3f7883793c1b13a76186d6d791b23521", "to": "\"MATRIX B\"", "width": 7.0}, {"arrows": "to", "description": "\"Matrix A is utilized within the multiplication calculation to verify that it satisfies its characteristic polynomial equation.\"", "from": "\"MATRIX MULTIPLICATION CALCULATION\"", "keywords": "\"characteristic satisfaction, polynomial verification\"", "source_id": "chunk-3f7883793c1b13a76186d6d791b23521", "to": "\"MATRIX A\"", "width": 8.0}, {"arrows": "to", "description": "\"Matrix A forms part of the Simple Calculation Example which further confirms the matrix polynomial and its transformation to zero.\"", "from": "\"SIMPLE CALCULATION EXAMPLE\"", "keywords": "\"matrix proof, polynomial transformation\"", "source_id": "chunk-3f7883793c1b13a76186d6d791b23521", "to": "\"MATRIX A\"", "width": 7.0}, {"arrows": "to", "description": "\"Matrix \u03b1 Example serves as a contrasting computation displaying results where transformations don\u2019t nullify the matrices fully, enhancing understanding of polynomial bounds.\"", "from": "\"MATRIX \u0391 EXAMPLE\"", "keywords": "\"contrastive computation, polynomial bounds\"", "source_id": "chunk-3f7883793c1b13a76186d6d791b23521", "to": "\"MATRIX A\"", "width": 6.0}, {"arrows": "to", "description": "\"Matrix A is the given example used to demonstrate how to compute the inverse using its minimal polynomial.\"_\u003e|\"inverse computation, matrix example\"", "from": "\"MATRIX INVERSE USING MINIMAL POLYNOMIAL\"", "keywords": "9", "source_id": "chunk-f0f8194f7eb5989c7d98cf94d09a10ba", "to": "\"MATRIX A\"", "width": 9.0}, {"arrows": "to", "description": "\"Equation (9\u2013100) provides the general form and process for finding a matrix inverse by utilizing its minimal polynomial.\"_\u003e|\"inverse formulation, equation application\"", "from": "\"MATRIX INVERSE USING MINIMAL POLYNOMIAL\"", "keywords": "8", "source_id": "chunk-f0f8194f7eb5989c7d98cf94d09a10ba", "to": "\"EQUATION (9\u2013100)\"", "width": 8.0}, {"arrows": "to", "description": "\"The Minimal Polynomial \u03c6(\u03bb) is shown to be the same as the Characteristic Polynomial in this context.\"", "from": "\"MINIMAL POLYNOMIAL \u03a6(\u039b)\"", "keywords": "\"polynomial equivalence, matrix operations\"", "source_id": "chunk-93baadd7b8de8bba9211ffed12e64dbc", "to": "\"CHARACTERISTIC POLYNOMIAL\"", "width": 9.0}, {"arrows": "to", "description": "\"The Inverse of Matrix A is derived using the Minimal Polynomial \u03c6(\u03bb), demonstrating the critical role of this polynomial.\"", "from": "\"MINIMAL POLYNOMIAL \u03a6(\u039b)\"", "keywords": "\"inverse calculation, polynomial usage\"", "source_id": "chunk-93baadd7b8de8bba9211ffed12e64dbc", "to": "\"INVERSE OF MATRIX A\"", "width": 8.0}, {"arrows": "to", "description": "\"The Diagonalizing Transformation Matrix P is used to transform Matrix A into a diagonal form, facilitating matrix exponentiation.\"", "from": "\"DIAGONALIZING TRANSFORMATION MATRIX P\"", "keywords": "\"matrix transformation, diagonalization\"", "source_id": "chunk-93baadd7b8de8bba9211ffed12e64dbc", "to": "\"MATRIX A\"", "width": 7.0}, {"arrows": "to", "description": "\"The Exponential Matrix Function e^{\\mathbf{A}t} can be simplified using the Diagonalizing Transformation Matrix P.\"", "from": "\"DIAGONALIZING TRANSFORMATION MATRIX P\"", "keywords": "\"matrix exponentiation, simplification\"", "source_id": "chunk-93baadd7b8de8bba9211ffed12e64dbc", "to": "\"EXPONENTIAL MATRIX FUNCTION E^{\\MATHBF{A}T}\"", "width": 8.0}, {"arrows": "to", "description": "\"The Jordan Canonical Form Transformation Matrix S is used to convert Matrix A into a Jordan form for simplified computations.\"", "from": "\"JORDAN CANONICAL FORM TRANSFORMATION MATRIX S\"", "keywords": "\"matrix transformation, Jordan form\"", "source_id": "chunk-93baadd7b8de8bba9211ffed12e64dbc", "to": "\"MATRIX A\"", "width": 7.0}, {"arrows": "to", "description": "\"The Exponential Matrix Function e^{\\mathbf{A}t} can be simplified with Jordan Canonical Form Transformation Matrix S.\"", "from": "\"JORDAN CANONICAL FORM TRANSFORMATION MATRIX S\"", "keywords": "\"matrix exponentiation, Jordan form\"", "source_id": "chunk-93baadd7b8de8bba9211ffed12e64dbc", "to": "\"EXPONENTIAL MATRIX FUNCTION E^{\\MATHBF{A}T}\"", "width": 8.0}, {"arrows": "to", "description": "\"The State Equation \\dot{\\mathbf{x}}=\\mathbf{Ax} uses Matrix A as the system matrix to describe the system dynamics.\"", "from": "\"STATE EQUATION \\DOT{\\MATHBF{X}}=\\MATHBF{AX}\"", "keywords": "\"system dynamics, differential equation\"", "source_id": "chunk-93baadd7b8de8bba9211ffed12e64dbc", "to": "\"MATRIX A\"", "width": 9.0}, {"arrows": "to", "description": "\"The diagonalizing matrix \\\\(\\\\mathbf{P}\\\\) is used in the transformation of the state equation \\\\(\\\\dot{\\\\mathbf{x}}=\\\\mathbf{Ax}\\\\) to simplify the solution process through diagonalization.\"", "from": "\"DIAGONALIZING MATRIX \\\\(\\\\MATHBF{P}\\\\)\"", "keywords": "\"matrix transformation, diagonalization\"", "source_id": "chunk-b38d3ab27060fa6930232a90ff340c9d", "to": "\"STATE EQUATION\"", "width": 8.0}, {"arrows": "to", "description": "\"The diagonalizing matrix \\\\(\\\\mathbf{P}\\\\) is instrumental in converting \\\\(\\\\mathbf{A}\\\\) into a diagonal matrix \\\\(\\\\mathbf{D}\\\\) representing the eigenvalues on its diagonal.\"", "from": "\"DIAGONALIZING MATRIX \\\\(\\\\MATHBF{P}\\\\)\"", "keywords": "\"eigenvalue representation, matrix conversion\"", "source_id": "chunk-b38d3ab27060fa6930232a90ff340c9d", "to": "\"DIAGONAL MATRIX \\\\(\\\\MATHBF{D}\\\\)\"", "width": 9.0}, {"arrows": "to", "description": "\"The matrix \\\\(\\\\mathbf{A}\\\\) is used to compute its exponential \\\\(e^{\\\\mathbf{A}t}\\\\) to describe the time-dependent behavior of a dynamic system.\"", "from": "\"MATRIX \\\\(\\\\MATHBF{A}\\\\)\"", "keywords": "\"dynamic evolution, time-dependent solution\"", "source_id": "chunk-b38d3ab27060fa6930232a90ff340c9d", "to": "\"EXPONENTIAL OF A MATRIX \\\\(E^{\\\\MATHBF{A}T}\\\\)\"", "width": 8.0}, {"arrows": "to", "description": "\"Eigenvalues \\\\(\\\\lambda\\\\) are key components in calculating the matrix exponential \\\\(e^{\\\\mathbf{A}t}\\\\) to determine system stability and behavior.\"", "from": "\"EXPONENTIAL OF A MATRIX \\\\(E^{\\\\MATHBF{A}T}\\\\)\"", "keywords": "\"eigenvalue calculation, stability analysis\"", "source_id": "chunk-b38d3ab27060fa6930232a90ff340c9d", "to": "\"EIGENVALUE \\\\(\\\\LAMBDA\\\\)\"", "width": 9.0}, {"arrows": "to", "description": "\"The matrix \\\\(\\\\mathbf{J}\\\\), in Jordan form, is exponentiated to \\\\(e^{\\\\mathbf{J}t}\\\\) for the analysis of systems with non-diagonalizable matrices.\"", "from": "\"MATRIX \\\\(\\\\MATHBF{J}\\\\)\"", "keywords": "\"system analysis, Jordan block transformation\"", "source_id": "chunk-b38d3ab27060fa6930232a90ff340c9d", "to": "\"MATRIX EXPONENTIAL \\\\(E^{\\\\MATHBF{J}T}\\\\)\"", "width": 8.0}, {"arrows": "to", "description": "\"The matrix exponential \\\\(e^{\\\\mathbf{J}t}\\\\) is a triangular matrix illustrating the structured growth of functions of eigenvalues and their sequences.\"", "from": "\"TRIANGULAR MATRIX\"", "keywords": "\"matrix structure, exponential function\"", "source_id": "chunk-b38d3ab27060fa6930232a90ff340c9d", "to": "\"MATRIX EXPONENTIAL \\\\(E^{\\\\MATHBF{J}T}\\\\)\"", "width": 7.0}, {"arrows": "to", "description": "\"The Lagrange Polynomial is a specific method of Polynomial Interpolation used to pass through a set of distinct points in a unique manner.\"", "from": "\"LAGRANGE POLYNOMIAL\"", "keywords": "\"interpolation method, unique fit\"", "source_id": "chunk-62c0f9eb898676529db70efba02bb017", "to": "\"POLYNOMIAL INTERPOLATION\"", "width": 9.0}, {"arrows": "to", "description": "\"The concept of Matrix Eigenvalues is related to Lagrange Polynomial when substituting eigenvalue problems into polynomial interpolation for uniqueness in matrix analysis.\"", "from": "\"LAGRANGE POLYNOMIAL\"", "keywords": "\"matrix analysis, eigenvalue substitution\"", "source_id": "chunk-62c0f9eb898676529db70efba02bb017", "to": "\"MATRIX EIGENVALUES\"", "width": 7.0}, {"arrows": "to", "description": "\"The determinant expression is part of demonstrating the equivalence between Equations (9\u2013102) and (9\u2013103).\"", "from": "\"EQUATIONS (9\u2013102) AND (9\u2013103)\"", "keywords": "\"equivalence, demonstration\"", "source_id": "chunk-e71b65e18ace6b56b75e7c5f91f685d4", "to": "\"DETERMINANT EXPRESSION\"", "width": 9.0}, {"arrows": "to", "description": "\"The polynomial function f(\u03bb) is applied within the determinant expressions to help explore the equivalence and properties of matrices involved.\"", "from": "\"POLYNOMIAL FUNCTION F(\u039b)\"", "keywords": "\"function application, matrix properties\"", "source_id": "chunk-e71b65e18ace6b56b75e7c5f91f685d4", "to": "\"DETERMINANT EXPRESSION\"", "width": 8.0}, {"arrows": "to", "description": "\"The determinant form is used in solving the Matrix Polynomial as it involves products of differences of eigenvalues, crucial in control theory calculations.\"", "from": "\"DETERMINANT OF VANDERMONDE MATRIX\"", "keywords": "\"determinant calculation, polynomial solution\"", "source_id": "chunk-4de4089aa88081d1bd20669f1bb1cbce", "to": "\"MATRIX POLYNOMIAL\"", "width": 8.0}, {"arrows": "to", "description": "\"The Exponential Matrix e^At is part of the solution to state-space equations, relevant in state-space representation.\"", "from": "\"EXPONENTIAL MATRIX (E^AT)\"", "keywords": "\"system solution, state evolution\"", "source_id": "chunk-081e472516e0aab21dff328d76770f74", "to": "\"STATE-SPACE REPRESENTATION\"", "width": 7.0}, {"arrows": "to", "description": "\"The mathematical equation includes the integral exponential of matrix A as a primary component for describing system outcomes.\"", "from": "\"MATHEMATICAL EQUATION\"", "keywords": "\"equation components, system dynamics\"", "source_id": "chunk-36128ed3247aef9bc9b2002a4ac48278", "to": "\"INTEGRAL EXPONENTIAL OF MATRIX A\"", "width": 9.0}, {"arrows": "to", "description": "\"The equation illustrates how the control system output space spans based on the initial states and input functions.\"", "from": "\"MATHEMATICAL EQUATION\"", "keywords": "\"system output, state transformation\"", "source_id": "chunk-36128ed3247aef9bc9b2002a4ac48278", "to": "\"CONTROL SYSTEM OUTPUT SPACE\"", "width": 8.0}, {"arrows": "to", "description": "\"Rank matrix Q determines the span of the control system output space, indicating system controllability.\"", "from": "\"CONTROL SYSTEM OUTPUT SPACE\"", "keywords": "\"system analysis, controllability\"", "source_id": "chunk-36128ed3247aef9bc9b2002a4ac48278", "to": "\"RANK MATRIX Q\"", "width": 7.0}, {"arrows": "to", "description": "\"Matrix Q contributes to the Performance Index by quantifying the state error within the quadratic expression.\"", "from": "\"MATRIX Q\"", "keywords": "\"weighting factor, state evaluation\"", "source_id": "chunk-905be3e3749c5079394fdbeb6995b46e", "to": "\"PERFORMANCE INDEX\"", "width": 6.0}, {"arrows": "to", "description": "\"Matrix Q weights state components within the Performance Index J, affecting the cost function in optimal control problems.\"", "from": "\"MATRIX Q\"", "keywords": "\"state weighting, cost function\"", "source_id": "chunk-47319292a07d319044abdbb7d4f469b8", "to": "\"PERFORMANCE INDEX J\"", "width": 8.0}, {"arrows": "to", "description": "\"Matrix Q is used within the formulation of the Performance Index (J) to weigh state variables.\"", "from": "\"MATRIX Q\"", "keywords": "\"weighting factor, system evaluation\"", "source_id": "chunk-21999cb46d7a4a12c607cc6106195f01", "to": "\"PERFORMANCE INDEX (J)\"", "width": 6.0}, {"arrows": "to", "description": "\"Scalar Gamma relates to Matrix A through its involvement in the generalized sum that shapes system dynamics over time.\"", "from": "\"SCALAR GAMMA (\u0393_IJ)\"", "keywords": "\"parameter influence, system dynamics\"", "source_id": "chunk-36128ed3247aef9bc9b2002a4ac48278", "to": "\"MATRIX A\"", "width": 7.0}, {"arrows": "to", "description": "\"Matrix B and Scalar Gamma work together to form the control elements that influence system inputs.\"", "from": "\"SCALAR GAMMA (\u0393_IJ)\"", "keywords": "\"input control, parameter contribution\"", "source_id": "chunk-36128ed3247aef9bc9b2002a4ac48278", "to": "\"MATRIX B\"", "width": 6.0}, {"arrows": "to", "description": "\"Linear dependence among vectors affects the rank of matrix Q, which is crucial for determining system controllability.\"", "from": "\"RANK OF MATRIX Q\"", "keywords": "\"mathematical foundation, rank determination\"", "source_id": "chunk-702dc2e2a8c4221c508e0945f367959e", "to": "\"LINEAR DEPENDENCE\"", "width": 7.0}, {"arrows": "to", "description": "\"The transfer function helps identify system stability, with poles in the right half of the s-plane indicating instability.\"", "from": "\"UNSTABLE SYSTEM\"", "keywords": "\"stability analysis, pole-zero plot\"", "source_id": "chunk-702dc2e2a8c4221c508e0945f367959e", "to": "\"TRANSFER FUNCTION\"", "width": 5.0}, {"arrows": "to", "description": "\"Both equations work together to provide a complete state-space model, impacting the system\u0027s controllability and observability.\"", "from": "\"EQUATION (9\u2013120)\"", "keywords": "\"state-space modeling, system analysis\"", "source_id": "chunk-ba141614f422889a52681d62d9f5f5ad", "to": "\"EQUATION (9\u2013121)\"", "width": 8.0}, {"arrows": "to", "description": "\"Both equations offer an alternative state-space representation affecting the system\u0027s observability and controllability properties.\"", "from": "\"EQUATION (9\u2013122)\"", "keywords": "\"state-space modeling, alternative representation\"", "source_id": "chunk-ba141614f422889a52681d62d9f5f5ad", "to": "\"EQUATION (9\u2013123)\"", "width": 8.0}, {"arrows": "to", "description": "\"Equation (9\u2013125) builds upon Equation (9\u2013124) to further define the relationships necessary for state estimation.\"", "from": "\"EQUATION (9\u2013124)\"", "keywords": "\"mathematical progression, state estimation\"", "source_id": "chunk-3d9164ea35ea96ec367a1524387bd15b", "to": "\"EQUATION (9\u2013125)\"", "width": 7.0}, {"arrows": "to", "description":  calculate the State-Feedback Gain Matrix (K) necessary for placing system poles.\"", "from": "\"ACKERMANN\u2019S FORMULA\"", "keywords": "\"gain calculation, system pole placement\"", "source_id": "chunk-86523b5839708ed4d9c987e0f4bd6855", "to": "\"STATE-FEEDBACK GAIN MATRIX (K)\"", "width": 7.0}, {"arrows": "to", "description": "\"The Quadratic Optimal Control Problem determines the optimal feedback gain matrix \\(\\mathbf{K}\\) to minimize the performance index.\"", "from": "\"MATRIX \\(\\MATHBF{K}\\)\"", "keywords": "\"optimal control, feedback design\"", "source_id": "chunk-9810dc3896de2521c0e67bc37ce7da3d", "to": "\"QUADRATIC OPTIMAL CONTROL PROBLEM\"", "width": 9.0}, {"arrows": "to", "description": "\"The Riccati Equation is solved to find the optimal gain matrix \\(\\mathbf{K}\\) for state feedback.\"", "from": "\"MATRIX \\(\\MATHBF{K}\\)\"", "keywords": "\"equation solving, feedback determination\"", "source_id": "chunk-9810dc3896de2521c0e67bc37ce7da3d", "to": "\"RICCATI EQUATION\"", "width": 8.0}, {"arrows": "to", "description": "\"The state-space Mathematical Model is controlled using the feedback gain \\(\\mathbf{K}\\) to achieve desired dynamics.\"", "from": "\"MATRIX \\(\\MATHBF{K}\\)\"", "keywords": "\"state control, system dynamics\"", "source_id": "chunk-9810dc3896de2521c0e67bc37ce7da3d", "to": "\"MATHEMATICAL MODEL \\(\\MATHBF{\\DOT{X}}=\\MATHBF{A}\\MATHBF{X}+\\MATHBF{B}U\\)\"", "width": 7.0}, {"arrows": "to", "description": "\"Matrix \\(\\mathbf{K}\\) is a parameter in the control law of the Observed-State Feedback Control System to adjust inputs based on observation.\"", "from": "\"MATRIX \\(\\MATHBF{K}\\)\"", "keywords": "\"feedback gain, control adjustment\"", "source_id": "chunk-0bc31a6e14cd77065ab6de8f58bae175", "to": "\"OBSERVED-STATE FEEDBACK CONTROL SYSTEM\"", "width": 8.0}, {"arrows": "to", "description": "\"Ackermann\u0027s Formula uses the State Transition Matrix to compute the feedback gain matrix for desired pole placement.\"", "from": egy\"", "source_id": "chunk-118e2d203ae97f28657736b7f4e82d48", "to": "\"QUADRATIC OPTIMAL CONTROL\"", "width": 7.0}, {"arrows": "to", "description": "\"Root-Locus Design provides a foundation for selecting desired closed-loop poles in the Pole-Placement Design Approach.\"", "from": "\"POLE-PLACEMENT DESIGN APPROACH\"", "keywords": "\"design foundation, graphical analysis\"", "source_id": "chunk-118e2d203ae97f28657736b7f4e82d48", "to": "\"ROOT-LOCUS DESIGN\"", "width": 8.0}, {"arrows": "to", "description": "\"In Quadratic Optimal Control, Control Energy is balanced with response time to achieve an efficient system design.\"", "from": "\"QUADRATIC OPTIMAL CONTROL\"", "keywords": "\"energy-efficiency trade-off, optimal control\"", "source_id": "chunk-118e2d203ae97f28657736b7f4e82d48", "to": "\"CONTROL ENERGY\"", "width": 9.0}, {"arrows": "to", "description": "\"The LQR Algorithm is a representative of Quadratic Optimal Control techniques, aiming to optimize control performance based on a quadratic cost function.\"", "from": "\"QUADRATIC OPTIMAL CONTROL\"", "keywords": "\"optimal control, performance optimization\"", "source_id": "chunk-40b104ff37516f5e7d32e5e9eeb44a68", "to": "\"LQR ALGORITHM\"", "width": 8.0}, {"arrows": "to", "description": "\"The Desired State Feedback Gain Matrix K is computed to equate the system\u0027s characteristic equation with the desired polynomial.\"", "from": "\"DESIRED STATE FEEDBACK GAIN MATRIX K\"", "keywords": "\"control design, dynamics matching\"", "source_id": "chunk-db341f3a03dc3a0c5f42150681b9cf62", "to": "\"CHARACTERISTIC EQUATION\"", "width": 9.0}, {"arrows": "to", "description": "\"The Polynomial Equation Coefficients are integral elements of the Characteristic Equation, defining the system\u0027s eigenvalue placement.\"", "from": "\"POLYNOMIAL EQUATION COEFFICIENTS (\\(\\ALPHA_1, \\ALPHA_2, \\ALPHA_3\\))\"", "keywords": "\"equation parameters, dynamics definition\"", "source_id": "chunk-db341f3a03dc3a0c5f42150681b9cf62", "to": igurations of the Feedback Gain Matrix K to achieve optimal system performance.\"", "from": "\"FEEDBACK GAIN MATRIX K\"", "keywords": "\"performance evaluation, validation\"", "source_id": "chunk-7887eadf45400812a574e7c136ad14b1", "to": "\"SIMULATION\"", "width": 8.0}, {"arrows": "to", "description": "\"There is often a trade-off between Rapidity of Response and Sensitivity to Disturbances in feedback control systems.\"", "from": "\"SENSITIVITY TO DISTURBANCES\"", "keywords": "\"trade-off, control optimization\"", "source_id": "chunk-7887eadf45400812a574e7c136ad14b1", "to": "\"RAPIDITY OF RESPONSE\"", "width": 7.0}, {"arrows": "to", "description": "\"MATLAB is used to solve and simulate the System Equation (State-Space Equation) to analyze system behavior and performance under different control strategies.\"", "from": "\"SYSTEM EQUATION (STATE-SPACE EQUATION)\"", "keywords": "\"simulation, numerical solution\"", "source_id": "chunk-533b83f136a87d33b879dc1aafd7941a", "to": "\"MATLAB\"", "width": 7.0}, {"arrows": "to", "description": "\"The ACKER Command in MATLAB is used to calculate the state feedback gain matrix for desired pole placement, supporting the design of control systems.\"", "from": "\"ACKER COMMAND\"", "keywords": "\"tool utilization, control design\"", "source_id": "chunk-533b83f136a87d33b879dc1aafd7941a", "to": "\"MATLAB\"", "width": 6.0}, {"arrows": "to", "description": "\"The Acker Command is used to compute the Observer Gain Matrix (K_e) by placing its eigenvalues at desired locations through pole-placement.\"", "from": "\"ACKER COMMAND\"", "keywords": "\"command usage, observer design\"", "source_id": "chunk-86523b5839708ed4d9c987e0f4bd6855", "to": "\"OBSERVER GAIN MATRIX (K_E)\"", "width": 9.0}, {"arrows": "to", "description": "\"The Acker Command is part of the Matrix K_e Calculation Commands used for observer design.\"", "from": "\"ACKER COMMAND\"", "keywords": "\"MATLAB tools, observer calculation\"", "source_id": "chunk-86523b5839708ed4d9c987e tate feedback.\"", "from": "\"TYPE 1 SERVO SYSTEM\"", "keywords": "\"dynamic influence, control impact\"", "source_id": "chunk-56bbe753bc4be8a2d5f2e376ebbd8750", "to": "\"INTEGRATOR IN PLANT\"", "width": 8.0}, {"arrows": "to", "description": "\"The State-Space Representation is used to model the Type 1 Servo System, providing a basis for implementing the pole-placement and state-feedback strategies.\"\u003cSEP\u003e\"The Type 1 Servo System design principle involves modifying the state-space representation to include an integrator, improving steady-state error performance.\"", "from": "\"TYPE 1 SERVO SYSTEM\"", "keywords": "\"system enhancement, error correction\"\u003cSEP\u003e\"system modeling, control framework\"", "source_id": "chunk-4ecadb1e7d608050187363adfae7f9b1\u003cSEP\u003echunk-56bbe753bc4be8a2d5f2e376ebbd8750", "to": "\"STATE-SPACE REPRESENTATION\"", "width": 15.0}, {"arrows": "to", "description": "\"The State-Feedback Control Scheme is applied in Type 1 Servo Systems to achieve desired closed-loop pole locations through pole placement.\"", "from": "\"TYPE 1 SERVO SYSTEM\"", "keywords": "\"feedback control, performance optimization\"", "source_id": "chunk-56bbe753bc4be8a2d5f2e376ebbd8750", "to": "\"STATE-FEEDBACK CONTROL SCHEME\"", "width": 9.0}, {"arrows": "to", "description": "\"The placement of Closed-loop Poles is a key aspect of designing the Type 1 Servo System to ensure asymptotic stability and desired dynamic response.\"", "from": "\"TYPE 1 SERVO SYSTEM\"", "keywords": "\"stability, dynamic response\"", "source_id": "chunk-56bbe753bc4be8a2d5f2e376ebbd8750", "to": "\"CLOSED-LOOP POLES\"", "width": 8.0}, {"arrows": "to", "description": "\"The Output Signal is tracked by the Type 1 Servo System to ensure it matches the reference input r.\"", "from": "\"TYPE 1 SERVO SYSTEM\"", "keywords": "\"tracking performance, control objective\"", "source_id": "chunk-56bbe753bc4be8a2d5f2e376ebbd8750", "to": "\"OUTPUT SIGNAL (Y)\"", "width": 9.0}, {"arrows": "to", "description": "\"The Step Function serves as a reference input in the design and analysis of the Type 1 Servo System.\"", "from": "\"TYPE 1 SERVO SYSTEM\"", "keywords": "\"reference input, tracking objective\"", "source_id": "chunk-56bbe753bc4be8a2d5f2e376ebbd8750", "to": "\"STEP FUNCTION (R)\"", "width": 7.0}, {"arrows": "to", "description": "\"The Type 1 Servo System is designed to be an Asymptotically Stable System, ensuring system outputs stabilize at the desired reference point.\"", "from": "\"TYPE 1 SERVO SYSTEM\"", "keywords": "\"stability design, system behavior\"", "source_id": "chunk-77b6690e2f46a50768129e103417e55a", "to": "\"ASYMPTOTICALLY STABLE SYSTEM\"", "width": 9.0}, {"arrows": "to", "description": "\"Example 10\u20134 demonstrates the design process and performance analysis of a Type 1 Servo System with specified transfer functions and pole placements.\"", "from": "\"TYPE 1 SERVO SYSTEM\"", "keywords": "\"practical application, design example\"", "source_id": "chunk-77b6690e2f46a50768129e103417e55a", "to": "\"EXAMPLE 10\u20134\"", "width": 6.0}, {"arrows": "to", "description": "\"The Type 1 Servo System is applied to the Inverted Pendulum Control System to maintain the pendulum\u0027s stability by controlling the cart\u0027s position.\"", "from": "\"TYPE 1 SERVO SYSTEM\"", "keywords": "\"stability maintenance, feedback control\"", "source_id": "chunk-5f9f42be819dafd19c359884507d406c", "to": "\"INVERTED PENDULUM CONTROL SYSTEM\"", "width": 9.0}, {"arrows": "to", "description": "\"The Type 1 Servo System is implemented within the Inverted-Pendulum Control System to enhance position control by introducing an integrator in the feedforward path.\"", "from": "\"TYPE 1 SERVO SYSTEM\"", "keywords": "\"system enhancement, feedback control\"", "source_id": "chunk-66a7d09e705b879d1c474445665cd7d9", "to": "\"INVERTED-PENDULUM CONTROL SYSTEM\"", "width": 9.0}, {"arrows": "to", "description": "\"The effectiveness of a State-Feedback Control Scheme depends on t based on the error signal e.\"", "from": "\"STATE-FEEDBACK GAIN MATRIX (K)\"", "keywords": "\"control synthesis, gain application\"", "source_id": "chunk-b301977b9288dd4879a147ecdfcdf3be", "to": "\"EQUATION (10\u201341)\"", "width": 7.0}, {"arrows": "to", "description": "\"Both the state-feedback gain matrix K and the integral gain constant k_I are parameters that define the control law used to achieve the desired pole placement and system performance.\"", "from": "\"STATE-FEEDBACK GAIN MATRIX (K)\"", "keywords": "\"control law parameters, stability enhancement\"", "source_id": "chunk-b301977b9288dd4879a147ecdfcdf3be", "to": "\"INTEGRAL GAIN CONSTANT (K_I)\"", "width": 8.0}, {"arrows": "to", "description": "\"MATLAB is used to compute the state-feedback gain matrix K, facilitating the design process of the control system.\"", "from": "\"STATE-FEEDBACK GAIN MATRIX (K)\"", "keywords": "\"computation, design tool\"", "source_id": "chunk-b301977b9288dd4879a147ecdfcdf3be", "to": "\"MATLAB\"", "width": 9.0}, {"arrows": "to", "description": "\"Equation (10\u201349) is solved using the constructed gain matrix K to analyze step response characteristics of the system.\"", "from": "\"STATE-FEEDBACK GAIN MATRIX (K)\"", "keywords": "\"response analysis, gain influence\"", "source_id": "chunk-b301977b9288dd4879a147ecdfcdf3be", "to": "\"EQUATION (10\u201349)\"", "width": 7.0}, {"arrows": "to", "description": "\"The State-Feedback Gain Matrix is designed to minimize the Performance Index, ensuring optimal performance of the system.\"", "from": "\"STATE-FEEDBACK GAIN MATRIX (K)\"", "keywords": "\"optimization, control design\"", "source_id": "chunk-a01116122e6ea0894b8b83571950889a", "to": "\"PERFORMANCE INDEX (J)\"", "width": 9.0}, {"arrows": "to", "description": "\"The LQR Command in MATLAB computes the optimal State-Feedback Gain Matrix K for the system by solving the LQR problem.\"", "from": "\"STATE-FEEDBACK GAIN MATRIX (K)\"", "keywords": "\"optimal control computation, software tool\"", "source_id": "chunk-a01116122e6ea0894b8b83571950889a", "to": "\"LQR COMMAND IN MATLAB\"", "width": 9.0}, {"arrows": "to", "description": "\"MATLAB Program 10\u20135 is essential for simulating and visualizing the unit-step response of the designed control system.\"", "from": "\"MATLAB PROGRAM 10\u20135\"", "keywords": "\"simulation, visualization\"", "source_id": "chunk-4ecadb1e7d608050187363adfae7f9b1", "to": "\"UNIT-STEP RESPONSE\"", "width": 9.0}, {"arrows": "to", "description": "\"Figure 10\u20135 visually represents the unit-step response of the system, providing insight into its dynamic behavior.\"", "from": "\"FIGURE 10\u20135\"", "keywords": "\"visual representation, performance insight\"", "source_id": "chunk-4ecadb1e7d608050187363adfae7f9b1", "to": "\"UNIT-STEP RESPONSE\"", "width": 6.0}, {"arrows": "to", "description": "\"The Integral Gain Constant (k_I) appears in the System Equation to eliminate steady-state error through integral action.\"", "from": "\"INTEGRAL GAIN CONSTANT (K_I)\"", "keywords": "\"error correction, integral control\"", "source_id": "chunk-ae3b942122b5c80e25a4021969c659dd", "to": "\"SYSTEM EQUATION\"", "width": 9.0}, {"arrows": "to", "description": "\"These state variables are essential elements within the State-Space Representation framework, used to model the dynamics of the inverted-pendulum system.\"", "from": "\"STATE VARIABLES (X1, X2, X3, X4)\"", "keywords": "\"dynamic modeling, state representation\"", "source_id": "chunk-66a7d09e705b879d1c474445665cd7d9", "to": "\"STATE-SPACE REPRESENTATION\"", "width": 7.0}, {"arrows": "to", "description": "\"The A Matrix is a key part of the State-Space Representation, defining the dynamic characteristics of the system without considering external inputs.\"", "from": "\"A MATRIX\"", "keywords": "\"system dynamics, matrix modeling\"", "source_id": "chunk-66a7d09e705b879d1c474445665cd7d9", "to": "\"STATE-SPACE REPRESENTATION\"", "width": 8.0}, {"arrows": "to", "description": "\"The B Matrix is crucial in State-Space Representation, relating changes in the state of the system to external inputs.\"", "from": "\"B MATRIX\"", "keywords": "\"input mapping, matrix modeling\"", "source_id": "chunk-66a7d09e705b879d1c474445665cd7d9", "to": "\"STATE-SPACE REPRESENTATION\"", "width": 7.0}, {"arrows": "to", "description": "\"The C Matrix in the State-Space Representation translates state variables into observable outputs for measurement and feedback purposes.\"", "from": "\"C MATRIX\"", "keywords": "\"output mapping, matrix modeling\"", "source_id": "chunk-66a7d09e705b879d1c474445665cd7d9", "to": "\"STATE-SPACE REPRESENTATION\"", "width": 6.0}, {"arrows": "to", "description": "\"The chosen poles directly influence the Settling Time and Maximum Overshoot, tuning the system\u0027s speed and damping characteristics.\"", "from": "\"POLES AT S=\u039c_I\"", "keywords": "\"system tuning, performance criteria\"", "source_id": "chunk-b301977b9288dd4879a147ecdfcdf3be", "to": "\"SETTLING TIME AND MAXIMUM OVERSHOOT\"", "width": 8.0}, {"arrows": "to", "description": "\"A Minimum-Order Observer is a specific type of Reduced-Order Observer that minimizes the observation order to essential state variables.\"", "from": "\"REDUCED-ORDER OBSERVER\"", "keywords": "\"minimal design, efficiency\"", "source_id": "chunk-c2e7514bddd87f7dbdd21d01ec54f08e", "to": "\"MINIMUM-ORDER OBSERVER\"", "width": 5.0}, {"arrows": "to", "description": "\"Equation 10\u201333 is likely used in Computer Simulations to assess and refine control law parameters during the design process.\"", "from": "\"EQUATION 10\u201333\"", "keywords": "\"design validation, performance assessment\"", "source_id": "chunk-c2e7514bddd87f7dbdd21d01ec54f08e", "to": "\"COMPUTER SIMULATIONS\"", "width": 7.0}, {"arrows": "to", "description": "\"The desired roots from the Characteristic Equation drive the design of the Observer Gain Matrix (K_e).\"", "from": "\"DESIRED CHARACTERISTIC EQUATION\"", "keywords": "\"root placement, design criterion\"", "source_id": "chunk-82b4cd92b1e85145312ccdfba2bdf2a5", "to": "\"OBSERVER GAIN MATRIX (K_E)\"", "width": 9.0}, {"arrows": "to", "description": "\"Equation (10\u201361) is utilized to compute the Observer Gain Matrix through linear algebraic manipulation.\"", "from": "\"OBSERVER GAIN MATRIX (K_E)\"", "keywords": "\"equation usage, matrix calculation\"", "source_id": "chunk-82b4cd92b1e85145312ccdfba2bdf2a5", "to": "\"EQUATION (10\u201361)\"", "width": 8.0}, {"arrows": "to", "description": "\"Equation (10\u201359) represents the dynamics involved in observer design, guiding the computation of Observer Gain Matrix.\"", "from": "\"OBSERVER GAIN MATRIX (K_E)\"", "keywords": "\"system dynamics, design\"", "source_id": "chunk-82b4cd92b1e85145312ccdfba2bdf2a5", "to": "\"EQUATION (10\u201359)\"", "width": 7.0}, {"arrows": "to", "description": "\"The calculation of the Observer Gain Matrix involves solving the Characteristic Equation to ensure desired system behavior.\"", "from": "\"OBSERVER GAIN MATRIX (K_E)\"", "keywords": "\"stability, equation solving\"", "source_id": "chunk-82b4cd92b1e85145312ccdfba2bdf2a5", "to": "\"CHARACTERISTIC EQUATION\"", "width": 9.0}, {"arrows": "to", "description": "\"Desired Poles are set when designing the Observer Gain Matrix (K_e) to achieve specific observer dynamics.\"", "from": "\"OBSERVER GAIN MATRIX (K_E)\"", "keywords": "\"observer design, pole setting\"", "source_id": "chunk-86523b5839708ed4d9c987e0f4bd6855", "to": "\"DESIRED POLES (OBSERVER)\"", "width": 8.0}, {"arrows": "to", "description": "\"The Observer Error Equation defines the dynamic behavior of the Error Vector, which represents the estimation error in the system.\"", "from": "\"OBSERVER ERROR EQUATION\"", "keywords": "\"error dynamics, state estimation\"", "source_id": "chunk-bef36914700e7bedf6dcd0cf5ad5d134", "to": "\"ERROR VECTOR (E)\"", "width": 8.0}, {"arrows": "to", "description": "\"The Observer Error Equation is used in the Minimum-Order Observer to analyze and correct estimation errors in the state estimation process.\"", "from": "\"OBSERVER ERROR EQUATION\"", "keywords": "\"error analysis, correction\"", "source_id": "chunk-5a1674ede87cb6f982dd7e154576d15b", "to": "\"MINIMUM-ORDER OBSERVER\"", "width": 7.0}, {"arrows": "to", "description": "\"The observer gain matrix is designed by solving the pole-placement problem to achieve desired eigenvalues for stability and response speed.\"", "from": "OBSERVER GAIN MATRIX (\\(\\MATHBF{K}_{E}\\))", "keywords": "\"control design, stability achievement\"", "source_id": "chunk-22a61dec7a7366d56e7370e15b5c4db7", "to": "POLE-PLACEMENT PROBLEM", "width": 9.0}, {"arrows": "to", "description": "\"The observer gain matrix can be determined if the original system is completely observable.\"", "from": "OBSERVER GAIN MATRIX (\\(\\MATHBF{K}_{E}\\))", "keywords": "\"system characterization, design possibility\"", "source_id": "chunk-22a61dec7a7366d56e7370e15b5c4db7", "to": "COMPLETE OBSERVABILITY", "width": 8.0}, {"arrows": "to", "description": "\"The observer gain matrix is chosen to ensure asymptotic stability of the error dynamics.\"", "from": "OBSERVER GAIN MATRIX (\\(\\MATHBF{K}_{E}\\))", "keywords": "\"stability assurance, error minimization\"", "source_id": "chunk-22a61dec7a7366d56e7370e15b5c4db7", "to": "ASYMPTOTIC STABILITY", "width": 9.0}, {"arrows": "to", "description": "\"Matrix \\(\\mathbf{C}\\) factors into designing the observer gain matrix for determining output feedback in control systems.\"", "from": "OBSERVER GAIN MATRIX (\\(\\MATHBF{K}_{E}\\))", "keywords": "\"output integration, feedback determination\"", "source_id": "chunk-22a61dec7a7366d56e7370e15b5c4db7", "to": "MATRIX \\(\\MATHBF{C}\\)", "width": 7.0}, {"arrows": "to", "description": "\"The dual system formulation allows the pole-placement problem to be applied for designing observers.\"", "from": "POLE-PLACEMENT PROBLEM", "keywords": "\"mathematical equivalence, design strategy\"", "source_id": "c lationship for the observer controller\u0027s input and output, crucial for understanding its behavior and impact on the system.\"", "from": "\"OBSERVER CONTROLLER\"", "keywords": "\"system analysis, mathematical modeling\"", "source_id": "chunk-b035fb260ebbe966a00158fb48a52ad9", "to": "\"TRANSFER FUNCTION\"", "width": 9.0}, {"arrows": "to", "description": "\"The Observer Controller acts as a Lead Compensator, enhancing the system\u0027s transient response and performance.\"\u003cSEP\u003e\"The lead compensator is utilized as a part of the observer controller to improve transient and steady-state responses.\"", "from": "\"OBSERVER CONTROLLER\"", "keywords": "\"performance enhancement, phase adjustment\"\u003cSEP\u003e\"transient response, system enhancement\"", "source_id": "chunk-04e6f56837baca7c3153e23174a6873d\u003cSEP\u003echunk-8bfbcb5b136c95b1f4f3cc6c0c76c894", "to": "\"LEAD COMPENSATOR\"", "width": 13.0}, {"arrows": "to", "description": "\"The Observer Controller is used in System 1 to manipulate phase and amplitude, leading to better high-frequency noise rejection.\"", "from": "\"OBSERVER CONTROLLER\"", "keywords": "\"performance enhancement, system stability\"", "source_id": "chunk-8bfbcb5b136c95b1f4f3cc6c0c76c894", "to": "\"SYSTEM 1 (CLOSED-LOOP SYSTEM WITH FULL-ORDER OBSERVER)\"", "width": 8.0}, {"arrows": "to", "description": "\"The Observer Controller is part of System 2, which provides a wider bandwidth compared to System 1.\"", "from": "\"OBSERVER CONTROLLER\"", "keywords": "\"bandwidth, noise management\"", "source_id": "chunk-8bfbcb5b136c95b1f4f3cc6c0c76c894", "to": "\"SYSTEM 2 (CLOSED-LOOP SYSTEM WITH MINIMUM-ORDER OBSERVER)\"", "width": 7.0}, {"arrows": "to", "description": "\"The Pole-Placement-with-Observer Approach is used to design the Observer Controller, ensuring desired dynamic characteristics and state estimation.\"", "from": "\"OBSERVER CONTROLLER\"", "keywords": "\"control design, state estimation\"", "source_id": "chunk-12c5250f31da6507 ability of an Unstable Controller, wherein decreasing the DC gain can lead to system instability.\"", "from": "\"UNSTABLE CONTROLLER\"", "keywords": "\"stability analysis, control design\"", "source_id": "chunk-885620008c95950f143f5076bc06c844", "to": "\"CHARACTERISTIC EQUATION\"", "width": 7.0}, {"arrows": "to", "description": "\"MATLAB Program 10-13 is employed to calculate the Characteristic Equation for control analysis purposes.\"", "from": "\"MATLAB PROGRAM 10-13\"", "keywords": "\"computation tool, analysis support\"", "source_id": "chunk-885620008c95950f143f5076bc06c844", "to": "\"CHARACTERISTIC EQUATION\"", "width": 6.0}, {"arrows": "to", "description": "\"The Error Equation describes how the state error vector \\\\( \\\\mathbf{e} \\\\) evolves over time based on system dynamics and control inputs.\"", "from": "\"ERROR EQUATION\"", "keywords": "\"system dynamics, error management\"", "source_id": "chunk-6cc715fcd54d8d6d9bcbe77ecbd9e135", "to": "\"ERROR (\\\\MATHBF{E})\"", "width": 9.0}, {"arrows": "to", "description": "\"The Minimum-Order Observer is a simplification of the Observer that models fewer state variables, potentially impacting speed and estimation detail.\"", "from": "\"OBSERVER\"", "keywords": "\"state estimation, simplification\"", "source_id": "chunk-54ad027492ef85050b7e66752a6e8037", "to": "\"MINIMUM-ORDER OBSERVER\"", "width": 7.0}, {"arrows": "to", "description": "\"The State Feedback Gain Matrix is determined using the Pole Placement Technique to ensure desired closed-loop dynamics in the control system.\"", "from": "\"POLE PLACEMENT TECHNIQUE\"", "keywords": "\"control gain, pole placement\"", "source_id": "chunk-54ad027492ef85050b7e66752a6e8037", "to": "\"STATE FEEDBACK GAIN MATRIX\"", "width": 9.0}, {"arrows": "to", "description": "\"Control Stability is ensured through the Pole Placement Technique, which strategically locates system poles in stable regions.\"", "from": "\"POLE PLACEMENT TECHNIQUE\"", "keywords": "\"stability analysis, control design\"", "source_id": "chunk-e0c98d208197a0f67bd28076f8fd1da4", "to": "\"CONTROL STABILITY\"", "width": 9.0}, {"arrows": "to", "description": "\"The Unit-Step Response is used to evaluate the performance of the control system, specifically analyzing overshoot and settling time metrics.\"", "from": "\"CONTROL SYSTEM WITH OBSERVER CONTROLLER IN FEEDFORWARD PATH\"", "keywords": "\"performance evaluation, dynamic response analysis\"", "source_id": "chunk-b035fb260ebbe966a00158fb48a52ad9", "to": "\"UNIT-STEP RESPONSE\"", "width": 8.0}, {"arrows": "to", "description": "\"The Closed-Loop Transfer Function is derived for the system configuration where the observer controller is in the feedback path, crucial for stability analysis.\"", "from": "\"CONTROL SYSTEM WITH OBSERVER CONTROLLER IN FEEDBACK PATH\"", "keywords": "\"system stability, equation derivation\"", "source_id": "chunk-b035fb260ebbe966a00158fb48a52ad9", "to": "\"CLOSED-LOOP TRANSFER FUNCTION\"", "width": 9.0}, {"arrows": "to", "description": "\"Bode Diagrams are used to visualize and determine the System Bandwidth of a control system, showing operational frequency ranges.\"", "from": "\"SYSTEM BANDWIDTH\"", "keywords": "\"frequency analysis, bandwidth determination\"", "source_id": "chunk-09266ed448ed9155a14cf224ee083334", "to": "\"BODE DIAGRAM\"", "width": 5.0}, {"arrows": "to", "description": "\"Gain N is calculated to ensure that in Configuration 2, the output equals the input for steady-state conditions, ensuring desired performance characteristics.\"", "from": "\"GAIN N\"", "keywords": "\"performance tuning, parameter adjustment\"", "source_id": "chunk-b035fb260ebbe966a00158fb48a52ad9", "to": "\"CONFIGURATION 2\"", "width": 6.0}, {"arrows": "to", "description": "\"Figure 10-29 illustrates the configuration and functioning of the Feedforward Control System, with specific emphasis on how the observer controller is integrated in this path.\"", "from": "\"FEEDFORWARD CONTROL SYSTEM\"", "keywords": "\ , "keywords": "\"design methodology, feedback optimization\"", "source_id": "chunk-21999cb46d7a4a12c607cc6106195f01", "to": "\"DESIGN STEPS\"", "width": 9.0}, {"arrows": "to", "description": "\"The Optimal Feedback Gain Matrix (K) is applied in the Control Law from Equation (10\u2013120) to achieve optimal control results.\"", "from": "\"OPTIMAL FEEDBACK GAIN MATRIX (K)\"", "keywords": "\"control application, law execution\"", "source_id": "chunk-d6feb9225fcc29bd1e40e476b3ef49f6", "to": "\"CONTROL LAW FROM EQUATION (10\u2013120)\"", "width": 9.0}, {"arrows": "to", "description": "\"The Quadratic Optimal Control System is designed to minimize the Performance Index \\\\( J \\\\), indicating its importance in system performance evaluation.\"", "from": "\"PERFORMANCE INDEX (J)\"", "keywords": "\"performance optimization, system evaluation\"", "source_id": "chunk-6cc715fcd54d8d6d9bcbe77ecbd9e135", "to": "\"QUADRATIC OPTIMAL CONTROL SYSTEM\"", "width": 8.0}, {"arrows": "to", "description": "\"The Performance Index (J) is minimized by adjusting the Parameter (a) to achieve optimal system performance.\"", "from": "\"PERFORMANCE INDEX (J)\"", "keywords": "\"optimization, performance improvement\"", "source_id": "chunk-12c5250f31da6507b1bad7bcd12854a3", "to": "\"ADJUSTABLE PARAMETER (A)\"", "width": 7.0}, {"arrows": "to", "description": "\"Figure 10-36 includes the system for which the State Equation is derived and analyzed.\"", "from": "\"FIGURE 10-36\"", "keywords": "\"system representation, equation derivation\"", "source_id": "chunk-21999cb46d7a4a12c607cc6106195f01", "to": "\"STATE EQUATION\"", "width": 4.0}, {"arrows": "to", "description": "\"The Control System in Figure 10\u201336 is optimized through the application of control strategies depicted in the Optimal Control of the Plant, ensuring desired performance.\"", "from": "\"CONTROL SYSTEM IN FIGURE 10\u201336\"", "keywords": "\"system optimization, control strategy\"", "source_id": "chunk-d6feb9225fcc29bd1e40e476b3e TOR SYSTEM\"", "width": 8.0}, {"arrows": "to", "description": "\"The Matrix \\(\\mathbf{Q}\\) is used in the Performance Index \\(J\\) to weight certain states more heavily in optimization.\"", "from": "\"PERFORMANCE INDEX \\(J\\)\"", "keywords": "\"weighting, performance impact\"", "source_id": "chunk-9810dc3896de2521c0e67bc37ce7da3d", "to": "\"MATRIX \\(\\MATHBF{Q}\\)\"", "width": 7.0}, {"arrows": "to", "description": "\"The Matrix \\(R\\) is part of the Performance Index \\(J\\), influencing how control efforts are penalized in the optimization.\"", "from": "\"PERFORMANCE INDEX \\(J\\)\"", "keywords": "\"input penalty, optimization impact\"", "source_id": "chunk-9810dc3896de2521c0e67bc37ce7da3d", "to": "\"MATRIX \\(R\\)\"", "width": 7.0}, {"arrows": "to", "description": "\"The matrix \\(\\mathbf{Q}\\) is used in the Transformation of State Variables to simplify the system representation and facilitate analysis.\"", "from": "\"MATRIX \\(\\MATHBF{Q}\\)\"", "keywords": "\"mathematical transformation, system simplification\"", "source_id": "chunk-6a7f04bda493b08dc96f0cf46db325ee", "to": "\"TRANSFORMATION OF STATE VARIABLES\"", "width": 7.0}, {"arrows": "to", "description": "\"The State Equation for the Designed System provides the basis for analyzing the Step-Response Characteristics, which determine the system\u0027s performance.\"", "from": "\"STEP-RESPONSE CHARACTERISTICS\"", "keywords": "\"system analysis, performance insight\"", "source_id": "chunk-a01116122e6ea0894b8b83571950889a", "to": "\"STATE EQUATION FOR DESIGNED SYSTEM\"", "width": 7.0}, {"arrows": "to", "description": "\"The State-Feedback Control Law is applied within the State Equation for the Designed System to optimize its performance and stability.\"", "from": "\"STATE EQUATION FOR DESIGNED SYSTEM\"", "keywords": "\"control implementation, system optimization\"", "source_id": "chunk-a01116122e6ea0894b8b83571950889a", "to": "\"STATE-FEEDBACK CONTROL LAW\"", "width": 8.0}, {"arrows": "to", "description": "\"The State-Space Representation is evaluated using the MATLAB Program 10\u201323 to compute the system\u0027s unit-step response.\"", "from": "\"MATLAB PROGRAM 10\u201323\"", "keywords": "\"system analysis, performance evaluation\"", "source_id": "chunk-81c9499d342e935436041a2c91d27dcb", "to": "\"STATE-SPACE REPRESENTATION\"", "width": 8.0}, {"arrows": "to", "description": "\"The design of the Optimal Regulator System ensures that Closed-Loop Poles are placed in desired locations to maintain stability and desired dynamic behavior.\"", "from": "\"OPTIMAL REGULATOR SYSTEM\"", "keywords": "\"stability, system design\"", "source_id": "chunk-81c9499d342e935436041a2c91d27dcb", "to": "\"CLOSED-LOOP POLES\"", "width": 9.0}, {"arrows": "to", "description": "\"The presence of Unstructured Uncertainty represents potential deviations in the Closed-Loop System, impacting stability and performance.\"", "from": "\"UNSTRUCTURED UNCERTAINTY\"", "keywords": "\"system uncertainty, performance evaluation\"", "source_id": "chunk-aadf50820e890f0d8236f909211ff17d", "to": "\"CLOSED-LOOP SYSTEM\"", "width": 5.0}, {"arrows": "to", "description": "\"The H-Infinity Norm is used within the Small-Gain Theorem to measure the system\u0027s gain for robust stability.\"", "from": "\"H-INFINITY NORM\"", "keywords": "\"performance measurement, stability analysis\"", "source_id": "chunk-4e825c27df9aed237793e7bc845b9dfb", "to": "\"SMALL-GAIN THEOREM\"", "width": 8.0}, {"arrows": "to", "description": "\"The Small-Gain Theorem provides a framework for testing the stability of Closed-Loop Systems by evaluating the \\(H_{\\infty}\\) norm.\"", "from": "\"SMALL-GAIN THEOREM\"", "keywords": "\"stability condition, robust control\"", "source_id": "chunk-aadf50820e890f0d8236f909211ff17d", "to": "\"CLOSED-LOOP SYSTEM\"", "width": 9.0}, {"arrows": "to", "description": "\"The Small-Gain Theorem applied to the Transfer Function provides a condition for robust stability.\"", "from": "\"SMALL-GAIN THEOREM\"", "keywords": "\"stability criterion, gain analysis\"", "source_id": "chunk-4e825c27df9aed237793e7bc845b9dfb", "to": "\"TRANSFER FUNCTION\"", "width": 8.0}, {"arrows": "to", "description": "\"The Multiplicative Uncertainty models the deviation of the True Plant Dynamics from the Model Plant Dynamics.\"", "from": "\"MULTIPLICATIVE UNCERTAINTY (\\(\\DELTA_M\\))\"", "keywords": "\"uncertainty modeling, system deviation\"", "source_id": "chunk-aadf50820e890f0d8236f909211ff17d", "to": "\"TRUE PLANT DYNAMICS (\\(\\WIDETILDE{G}\\))\"", "width": 8.0}, {"arrows": "to", "description": "\"The Additive Uncertainty introduces variations to the True Plant Dynamics that are not captured by the Model Plant Dynamics.\"", "from": "\"ADDITIVE UNCERTAINTY (\\(\\DELTA_A\\))\"", "keywords": "\"uncertainty addition, model accuracy\"", "source_id": "chunk-aadf50820e890f0d8236f909211ff17d", "to": "\"TRUE PLANT DYNAMICS (\\(\\WIDETILDE{G}\\))\"", "width": 7.0}, {"arrows": "to", "description": "\"The Generalized Plant Diagram helps in visualizing and analyzing the Closed-Loop System with uncertainties and for robust control design.\"", "from": "\"GENERALIZED PLANT DIAGRAM\"", "keywords": "\"system representation, control analysis\"", "source_id": "chunk-aadf50820e890f0d8236f909211ff17d", "to": "\"CLOSED-LOOP SYSTEM\"", "width": 6.0}, {"arrows": "to", "description": "\"The Generalized Plant Diagram helps visualize the formulation of the Sensitivity Function S as part of analyzing robust performance in the system.\"", "from": "\"GENERALIZED PLANT DIAGRAM\"", "keywords": "\"control system modeling, performance analysis\"", "source_id": "chunk-9f234622efe1d580a3eaf31dd0a90b41", "to": "\"SENSITIVITY FUNCTION S\"", "width": 8.0}, {"arrows": "to", "description": "\"Equation (10\u2013123) is represented within the Generalized Plant Diagram to analyze the system\u0027s robust performance against uncertainties.\"", "from": "\"GENERALIZED PLANT DIAGRAM\"", "keywords": "\"system analysis, performance evaluation\"", "source_id": "chunk-9f234622efe1d580a3eaf31dd0a90b41", "to": "\"EQUATION (10\u2013123)\"", "width": 6.0}, {"arrows": "to", "description": "\"The Generalized Plant Diagram visually represents the Generalized Plant $P(s)$ and describes its relational dynamics.\"", "from": "\"GENERALIZED PLANT DIAGRAM\"", "keywords": "\"visual representation, system dynamics\"", "source_id": "chunk-d5e956905c2badfefdf15166d3800a64", "to": "\"GENERALIZED PLANT $P(S)$\"", "width": 9.0}, {"arrows": "to", "description": "\"The Complementary Sensitivity Function T, defined as part of Transfer Function T, ensures that the output closely follows the input in a generalized plant system.\"", "from": "\"TRANSFER FUNCTION T\"", "keywords": "\"system dynamics, signal tracking\"", "source_id": "chunk-9f234622efe1d580a3eaf31dd0a90b41", "to": "\"COMPLEMENTARY SENSITIVITY FUNCTION T\"", "width": 7.0}, {"arrows": "to", "description": "\"Equation (10\u2013126) sets the condition for the H-Infinity norm of the Sensitivity Function S in robust performance contexts.\"", "from": "\"SENSITIVITY FUNCTION S\"", "keywords": "\"sensitivity analysis, performance constraint\"", "source_id": "chunk-9f234622efe1d580a3eaf31dd0a90b41", "to": "\"EQUATION (10\u2013126)\"", "width": 7.0}, {"arrows": "to", "description": "\"Equation (10\u2013127) is central to defining the Mixed-Sensitivity Problem that addresses robust control issues.\"", "from": "\"MIXED-SENSITIVITY PROBLEM\"", "keywords": "\"problem definition, robust control\"", "source_id": "chunk-9f234622efe1d580a3eaf31dd0a90b41", "to": "\"EQUATION (10\u2013127)\"", "width": 8.0}, {"arrows": "to", "description": "\"The Transfer Function $\\Phi(s)$ relates to the Exogenous Disturbance $w(s)$ by transforming it to output $z(s)$. \"", "from": "\"EXOGENOUS DISTURBANCE $W(S)$\"", "keywords": "\"input-output relationship, disturbance transformation\"", "source_id": "chunk-d5e956905c2badfefdf15166d3800a64", "to": "\"TRANSFER FUNCTION $\\PHI(S)$\"", "width": 9.0}, { ABILITY MATRIX (N)\"", "keywords": "\"system observability, state estimation\"", "source_id": "chunk-8dc5bda50a2a9ae58dc57093893e6c00", "to": "\"STATE-SPACE REPRESENTATION\"", "width": 8.0}, {"arrows": "to", "description": "\"The Observer Gain Matrix is a critical component in the State Observer Design Problem, computed to achieve the desired eigenvalue placement for the observer.\"", "from": "\"STATE OBSERVER DESIGN PROBLEM\"", "keywords": "\"state estimation, eigenvalue placement\"", "source_id": "chunk-97bdacf52bc026b9b247fd34d6e0f427", "to": "\"OBSERVER GAIN MATRIX (\\MATHBF{K}_E)\"", "width": 9.0}, {"arrows": "to", "description": "\"Equation (10-61) provides the formulation for calculating the Observer Gain Matrix needed to ensure stability and defined response characteristics of the observer.\"", "from": "\"OBSERVER GAIN MATRIX (\\MATHBF{K}_E)\"", "keywords": "\"gain calculation, stability enhancement\"", "source_id": "chunk-97bdacf52bc026b9b247fd34d6e0f427", "to": "\"EQUATION (10-61)\"", "width": 8.0}, {"arrows": "to", "description": "\"The Dual System concept is used to derive the State-Feedback Gain Matrix for the observer gain matrix, interchanging the roles of inputs and outputs.\"", "from": "\"DUAL SYSTEM\"", "keywords": "\"duality principles, system analysis\"", "source_id": "chunk-97bdacf52bc026b9b247fd34d6e0f427", "to": "\"STATE-FEEDBACK GAIN MATRIX (\\MATHBF{K})\"", "width": 6.0}, {"arrows": "to", "description": "\"The Dual Problem Approach is used to derive Equation (10\u2013159) as an alternative solution to the given control system problem.\"", "from": "\"EQUATION (10\u2013159)\"", "keywords": "\"alternative solution, problem-solving\"", "source_id": "chunk-0bc31a6e14cd77065ab6de8f58bae175", "to": "\"DUAL PROBLEM APPROACH\"", "width": 6.0}, {"arrows": "to", "description": "\"The Error Equation for Minimum-Order Observer describes the estimation error dynamics in the observer.\"", "from": "\"ERROR EQUATION FOR MINIMUM-ORDER OBSERVER\"", "keywords":
