CEPT\"", "font": {"size": 12}, "id": "\"ISOTHERMAL EXPANSION PROCESS\"", "label": "\"ISOTHERMAL EXPANSION PROCESS\"", "shape": "dot", "size": 25, "source_id": "chunk-1946f3fb944d61a1dd02b2cba29c017d"}, {"color": "#63a022", "description": "\"A figure depicting the pneumatic pressure system, used as a visual aid for understanding the system\u0027s layout and components.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 4-29(A)\"", "label": "\"FIGURE 4-29(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-1946f3fb944d61a1dd02b2cba29c017d"}, {"color": "#2554fb", "description": "\"An equation that relates physical properties such as pressure, volume, and temperature to describe the state of a system in thermodynamics.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"THERMODYNAMIC EQUATION\"", "label": "\"THERMODYNAMIC EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-1946f3fb944d61a1dd02b2cba29c017d"}, {"color": "#6f080c", "description": "\"An equation representing the transfer function of a pneumatic control system, showcasing the interplay of resistances, capacitance, and changes to define system response.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION 4\u201341\"", "label": "\"EQUATION 4\u201341\"", "shape": "dot", "size": 25, "source_id": "chunk-ab4c965ca50b86d9b706059c56165a4e"}, {"color": "#9948e5", "description": "\"A physical characteristic of the bellows affecting the force generated by pressure changes within a pneumatic control system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CROSS-SECTIONAL AREA OF THE BELLOWS (A)\"", "label": "\"CROSS-SECTIONAL AREA OF THE BELLOWS (A)\"", "shape": "dot", "size": 25, "source_id": "chunk-ab4c965ca50b86d9b706059c56165a4e"}, {"color": "#dcdf11", "description": "\"The rigidity of the bellows system, determining its resistance to deformation and affecting control precision.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STIFFNESS OF THE CONNECTED BELLOWS (K_S)\"", "label": "\"STIFFNESS OF THE CONNECTED BELLOWS (K_S)\"", "shape": "dot", "size": 25, "source_id": "chunk-ab4c965ca50b86d9b706059c56165a4e"}, {"color": "#e9ae2a", "description": "\"A parameter used within control system equations, typically representing the error or input variable influencing system behavior.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"VARIABLE (E)\"", "label": "\"VARIABLE (E)\"", "shape": "dot", "size": 25, "source_id": "chunk-f74c7780d98dc71fce62f149e063429f"}, {"color": "#ac22cc", "description": "\"A device used in hydraulic systems that controls fluid flow and is often underlapped for higher sensitivity.\"\u003cSEP\u003e\"A mechanical device used in systems to regulate fluid flow by opening, closing, or partially obstructing passageways.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"VALVE\"", "label": "\"VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-2db8e37ede0c7654b36f12081d6c744e\u003cSEP\u003echunk-3ce70ea5a160b583cd3b3e3eea761bb6"}, {"color": "#62f083", "description": "\"A mathematical representation of the relationship between the input and output of the hydraulic jet-pipe controller, indicative of integral control action.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION (Y(S)/X(S))\"", "label": "\"TRANSFER FUNCTION (Y(S)/X(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-3ce70ea5a160b583cd3b3e3eea761bb6"}, {"color": "#4619aa", "description": "\"A mathematical expression describing the input-output relationship of the speed control system, showing proportional-plus-integral control characteristics.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION (Y(S)/E(S))\"", "label": "\"TRANSFER FUNCTION (Y(S)/E(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-3ce70ea5a160b583cd3b3e3eea761bb6"}, {"color": "#670f05", "description": "\"A curve that shows the relationship between the port area and displacement, used to understand valve sensitivity, particularly in overlapped and underlapped valves.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"PORT AREA VS. DISPLACEMENT CURVE\"", "label": "\"PORT AREA VS. DISPLACEMENT CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-3ce70ea5a160b583cd3b3e3eea761bb6"}, {"color": "#795740", "description": "\"The flow condition where there is little to no movement of the hydraulic fluid, often affecting the response speed and precision of control systems like the jet-pipe valve.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NULL FLOW\"", "label": "\"NULL FLOW\"", "shape": "dot", "size": 25, "source_id": "chunk-3ce70ea5a160b583cd3b3e3eea761bb6"}, {"color": "#a43462", "description": "\"A type of valve configuration where the port area gradually opens or closes with displacement, leading to certain flow characteristics and dynamics.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"OVERLAPPED VALVE\"", "label": "\"OVERLAPPED VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-3ce70ea5a160b583cd3b3e3eea761bb6"}, {"color": "#c511e8", "description": "\"A type of valve that opens more quickly than an overlapped valve due to its configuration, providing higher sensitivity and faster response time.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"UNDERLAPPED VALVE\"", "label": "\"UNDERLAPPED VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-3ce70ea5a160b583cd3b3e3eea761bb6"}, {"color": "#925811", "description": "\"Part of the hydraulic system in which pressurized hydraulic fluid acts on the power piston, enabling mechanical motion.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"POWER CYLINDER\"", "label": "\"POWER CYLINDER\"", "shape": "dot", "size": 25, "source_id": "chunk-3ce70ea5a160b583cd3b3e3eea761bb6"}, {"color": "#2d0b7c", "description": "\"A mathematical representation of the input-output relationship in a hydraulic system, used to analyze dynamic behavior and control actions.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION (Z(S)/Y(S))\"", "label": "\"TRANSFER FUNCTION (Z(S)/Y(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-3ce70ea5a160b583cd3b3e3eea761bb6"}, {"color": "#de472e", "description": "\"The center or reference position of components like the jet nozzle, against which displacements are measured to determine control actions.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"NEUTRAL POSITION\"", "label": "\"NEUTRAL POSITION\"", "shape": "dot", "size": 25, "source_id": "chunk-3ce70ea5a160b583cd3b3e3eea761bb6"}, {"color": "#176322", "description": "\"A cylindrical component of the hydraulic system that moves within a cylinder to transfer force, contributing to the system\u0027s dynamic response.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PISTON SHAFT\"", "label": "\"PISTON SHAFT\"", "shape": "dot", "size": 25, "source_id": "chunk-411d7b3f7767bc2c570331074ca00ea5"}, {"color": "#80427a", "description": "\"Parameters representing the pressure on either side of the hydraulic component, used to describe fluid dynamics within the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PRESSURE P1 AND P1\u0027\"", "label": "\"PRESSURE P1 AND P1\u0027\"", "shape": "dot", "size": 25, "source_id": "chunk-411d7b3f7767bc2c570331074ca00ea5"}, {"color": "#744c82", "description": "\"Parameters representing another set of pressures in the hydraulic system that influence system behavior.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PRESSURE P2 AND P2\u0027\"", "label": "\"PRESSURE P2 AND P2\u0027\"", "shape": "dot", "size": 25, "source_id": "chunk-411d7b3f7767bc2c570331074ca00ea5"}, {"color": "#1d3b63", "description": "\"Parameters measuring the movement in different parts of the hydraulic system from their equilibrium points.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DISPLACEMENT Y, W, AND Z\"", "label": "\"DISPLACEMENT Y, W, AND Z\"", "shape": "dot", "size": 25, "source_id": "chunk-411d7b3f7767bc2c570331074ca00ea5"}, {"color": "#bbeab7", "description": "\"An equation representing the system\u0027s dynamic balance, incorporating spring constants and pressures to model interaction forces.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (4-42): K2(Y - W) = K1Z + A(P2 - P2\u0027)\"", "label": "\"EQUATION (4-42): K2(Y - W) = K1Z + A(P2 - P2\u0027)\"", "shape": "dot", "size": 25, "source_id": "chunk-411d7b3f7767bc2c570331074ca00ea5"}, {"color": "#f566a4", "description": "\"An equation expressing the relationship between displacement z and the pressure difference across a component of the hydraulic system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (4-43): K1Z = A(P1 - P1\u0027)\" \"", "label": "\"EQUATION (4-43): K1Z = A(P1 - P1\u0027)\" \"", "shape": "dot", "size": 25, "source_id": "chunk-411d7b3f7767bc2c570331074ca00ea5"}, {"color": "#50cd41", "description": "\"An equation for fluid flow between components as a function of pressure and differential displacement.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (4-44): Q1 DT = A(DW - DZ) RHO\"", "label": "\"EQUATION (4-44): Q1 DT = A(DW - DZ) RHO\"", "shape": "dot", "size": 25, "source_id": "chunk-411d7b3f7767bc2c570331074ca00ea5"}, {"color": "#31686c", "description": "\"An equation defining the flow rate in the hydraulic system, relying on pressure differences and displacement rate.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (4-45): Q2 DT = A RHO DW\"", "label": "\"EQUATION (4-45): Q2 DT = A RHO DW\"", "shape": "dot", "size": 25, "source_id": "chunk-411d7b3f7767bc2c570331074ca00ea5"}, {"color": "#1d84a0", "description": "\"The temperature of the system (either inlet or outlet) when it is in equilibrium, denoted by variables such as \u03b8_i and \u03b8_o for inlet and outlet respectively.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STEADY-STATE TEMPERATURE\"", "label": "\"STEADY-STATE TEMPERATURE\"", "shape": "dot", "size": 25, "source_id": "chunk-fcb886b64e4a7e0fe91a9056f67907e3"}, {"color": "#cf1882", "description": "\"The rate at which air flows through the heating chamber, crucial for determining system dynamics, expressed in kg/sec.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MASS FLOW RATE (G)\"", "label": "\"MASS FLOW RATE (G)\"", "shape": "dot", "size": 25, "source_id": "chunk-fcb886b64e4a7e0fe91a9056f67907e3"}, {"color": "#86b9e3", "description": "\"A system used to measure temperature with a mercury-filled glass tube, typically requiring modeling using thermal principles to understand its dynamic response.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"THIN GLASS-WALL MERCURY THERMOMETER SYSTEM\"", "label": "\"THIN GLASS-WALL MERCURY THERMOMETER SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-fcb886b64e4a7e0fe91a9056f67907e3"}, {"color": "#826ed3", "description": "\"The difference in temperature from the ambient temperature to which a thermometer is exposed for measurement.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"BATH TEMPERATURE CHANGE (\u0398_B)\"", "label": "\"BATH TEMPERATURE CHANGE (\u0398_B)\"", "shape": "dot", "size": 25, "source_id": "chunk-fcb886b64e4a7e0fe91a9056f67907e3"}, {"color": "#e8dd18", "description": "\"A differential equation describing the behavior of the air heating system, linking the change in outlet temperature to the heat input and temperature difference.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION C D\u0398_O / DT = H + GC(\u0398_I - \u0398_O)\"", "label": "\"EQUATION C D\u0398_O / DT = H + GC(\u0398_I - \u0398_O)\"", "shape": "dot", "size": 25, "source_id": "chunk-fcb886b64e4a7e0fe91a9056f67907e3"}, {"color": "#fee6f0", "description": "\"A visual representation of the air heating system, used as a reference to understand system layout and components.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FIGURE 4-38\"", "label": "\"FIGURE 4-38\"", "shape": "dot", "size": 25, "source_id": "chunk-fcb886b64e4a7e0fe91a9056f67907e3"}, {"color": "#9dd584", "description": "\"A block diagram of the air heating system derived from the mathematical model, illustrating control flow and system interactions.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FIGURE 4-39\"", "label": "\"FIGURE 4-39\"", "shape": "dot", "size": 25, "source_id": "chunk-fcb886b64e4a7e0fe91a9056f67907e3"}, {"color": "#abc588", "description": "\"An assumption for the analysis indicating that initially, there is no change in the outlet temperature from its steady-state value.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"INITIAL CONDITION \u0398_O(0) = 0\"", "label": "\"INITIAL CONDITION \u0398_O(0) = 0\"", "shape": "dot", "size": 25, "source_id": "chunk-fcb886b64e4a7e0fe91a9056f67907e3"}, {"color": "#702650", "description": "\"The constant heat input into the system when it is at equilibrium, used as a reference point for analyzing deviations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STEADY-STATE HEAT INPUT (\\BAR{H})\"", "label": "\"STEADY-STATE HEAT INPUT (\\BAR{H})\"", "shape": "dot", "size": 25, "source_id": "chunk-fcb886b64e4a7e0fe91a9056f67907e3"}, {"color": "#774383", "description": "\"The temperature of the thermometer at any given time, consisting of a steady-state component and a variable component.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"INSTANTANEOUS THERMOMETER TEMPERATURE (\\OVERLINE{\\THETA} + \\THETA)\"", "label": "\"INSTANTANEOUS THERMOMETER TEMPERATURE (\\OVERLINE{\\THETA} + \\THETA)\"", "shape": "dot", "size": 25, "source_id": "chunk-fcb886b64e4a7e0fe91a9056f67907e3"}, {"color": "#082b3e", "description": "\"A representation of a thermal system using equivalent electrical components to facilitate easier analysis and understanding of dynamic behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ELECTRICAL ANALOG\"", "label": "\"ELECTRICAL ANALOG\"", "shape": "dot", "size": 25, "source_id": "chunk-fcb886b64e4a7e0fe91a9056f67907e3"}, {"color": "#37f1be", "description": "\"A device used to measure temperature, consisting of mercury in a glass tube that expands and contracts with temperature changes.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MERCURY THERMOMETER\"", "label": "\"MERCURY THERMOMETER\"", "shape": "dot", "size": 25, "source_id": "chunk-fcb886b64e4a7e0fe91a9056f67907e3"}, {"color": "#8a4c7a", "description": "\"The initial uniform temperature of the thermometer before it is exposed to the bath, serving as a reference for temperature deviation.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"AMBIENT TEMPERATURE (\\BAR{\\THETA})\"", "label": "\"AMBIENT TEMPERATURE (\\BAR{\\THETA})\"", "shape": "dot", "size": 25, "source_id": "chunk-fcb886b64e4a7e0fe91a9056f67907e3"}, {"color": "#c8710c", "description": "\"The Laplace-transformed equation representing the system\u0027s dynamic response to inputs, used to derive the block diagram.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION \u0398_O(S) = (R/(RCS+1))H(S) + (1/(RCS+1))\u0398_I(S)\"", "label": "\"EQUATION \u0398_O(S) = (R/(RCS+1))H(S) + (1/(RCS+1))\u0398_I(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-fcb886b64e4a7e0fe91a9056f67907e3"}, {"color": "#3d9263", "description": "\"A relationship within a pneumatic controller, defined by Pc = Kpb, where K is a gain reflecting the system\u0027s control characteristics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PNEUMATIC RELAY CHARACTERISTIC\"", "label": "\"PNEUMATIC RELAY CHARACTERISTIC\"", "shape": "dot", "size": 25, "source_id": "chunk-959301987f091e53e857ea8a340dd995"}, {"color": "#5079f9", "description": "\"An example of a pneumatic controller as shown in Figure 4-47, designed to output control pressure by following the stated input-output relationship.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PNEUMATIC CONTROLLER IN FIGURE 4-47\"", "label": "\"PNEUMATIC CONTROLLER IN FIGURE 4-47\"", "shape": "dot", "size": 25, "source_id": "chunk-221da0f811c0cba98901a1ee017b2026"}, {"color": "#a83b41", "description": "\"A pneumatic controller depicted in Figure 4-48, demonstrating specific control action according to its relay characteristics (p_c = K p_b).\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PNEUMATIC CONTROLLER IN FIGURE 4-48\"", "label": "\"PNEUMATIC CONTROLLER IN FIGURE 4-48\"", "shape": "dot", "size": 25, "source_id": "chunk-221da0f811c0cba98901a1ee017b2026"}, {"color": "#bcd17c", "description": "\"A schematic representing an aircraft elevator control system, used to show how control lever deflections translate into elevator angle adjustments.\"", "entity_type": "\"DIAGRAM\"", "font": {"size": 12}, "id": "\"FIGURE 4-51\"", "label": "\"FIGURE 4-51\"", "shape": "dot", "size": 25, "source_id": "chunk-221da0f811c0cba98901a1ee017b2026"}, {"color": "#e35907", "description": "\"A schematic of a liquid-level control system, highlighting the interactions between inflow/outflow rates, valve positions, and hydraulic controllers.\"", "entity_type": "\"DIAGRAM\"", "font": {"size": 12}, "id": "\"FIGURE 4-52\"", "label": "\"FIGURE 4-52\"", "shape": "dot", "size": 25, "source_id": "chunk-221da0f811c0cba98901a1ee017b2026"}, {"color": "#f67dc8", "description": "\"Specific numerical constants defining the characteristics of the control system, such as area, resistance, valve constant, position, etc.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"NUMERICAL VALUES FOR SYSTEM PARAMETERS\"", "label": "\"NUMERICAL VALUES FOR SYSTEM PARAMETERS\"", "shape": "dot", "size": 25, "source_id": "chunk-3fa1a071466fe314a7c55fda929baebf"}, {"color": "#2f8898", "description": "\"A mathematical representation of the relationship between the output and input of a control system in the Laplace domain, used for analysis of dynamic systems.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION H(S)/QD(S)\"", "label": "\"TRANSFER FUNCTION H(S)/QD(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-3fa1a071466fe314a7c55fda929baebf"}, {"color": "#be8ec0", "description": "\"The mathematical representation of the input-output relationship in the mechanical control system shown in Figure 4-53, considering air pressure and piston displacement.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION Y(S)/PI(S)\"", "label": "\"TRANSFER FUNCTION Y(S)/PI(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-3fa1a071466fe314a7c55fda929baebf"}, {"color": "#9f0831", "description": "\"Standardized functions such as step, ramp, and impulse functions used to evaluate the performance of control systems during design and testing phases.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TEST INPUT SIGNALS\"", "label": "\"TEST INPUT SIGNALS\"", "shape": "dot", "size": 25, "source_id": "chunk-3fa1a071466fe314a7c55fda929baebf"}, {"color": "#c59a7e", "description": "\"A measure of the position or displacement of the valve, affecting the flow rate in the liquid-level control system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"VALVE OPENING Y\"", "label": "\"VALVE OPENING Y\"", "shape": "dot", "size": 25, "source_id": "chunk-3fa1a071466fe314a7c55fda929baebf"}, {"color": "#e8a818", "description": "\"The displacement of the pilot valve, which is directly proportional to the velocity of the power piston in control systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PILOT-VALVE DISPLACEMENT X\"", "label": "\"PILOT-VALVE DISPLACEMENT X\"", "shape": "dot", "size": 25, "source_id": "chunk-3fa1a071466fe314a7c55fda929baebf"}, {"color": "#2a56ef", "description": "\"The height of liquid in a tank, which changes with inflow and outflow rates and is maintained by the control system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"HEAD IN LIQUID-LEVEL CONTROL\"", "label": "\"HEAD IN LIQUID-LEVEL CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-3fa1a071466fe314a7c55fda929baebf"}, {"color": "#1352eb", "description": "\"The rate at which liquid exits the tank in a liquid-level control system, influencing the level of liquid.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OUTFLOW RATE QO\"", "label": "\"OUTFLOW RATE QO\"", "shape": "dot", "size": 25, "source_id": "chunk-3fa1a071466fe314a7c55fda929baebf"}, {"color": "#62b91c", "description": "\"The rate at which liquid enters the tank in a liquid-level control system, influenced by valve position and system dynamics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"INFLOW RATE QI\"", "label": "\"INFLOW RATE QI\"", "shape": "dot", "size": 25, "source_id": "chunk-3fa1a071466fe314a7c55fda929baebf"}, {"color": "#ba591d", "description": "\"Unpredictable inputs to a control system that vary without a specific pattern, challenging system performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RANDOM INPUT SIGNALS\"", "label": "\"RANDOM INPUT SIGNALS\"", "shape": "dot", "size": 25, "source_id": "chunk-3fa1a071466fe314a7c55fda929baebf"}, {"color": "#e5a94c", "description": "\"Various input functions used to test and analyze the response characteristics of control systems under different conditions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TEST SIGNALS: STEP, RAMP, ACCELERATION, IMPULSE\"", "label": "\"TEST SIGNALS: STEP, RAMP, ACCELERATION, IMPULSE\"", "shape": "dot", "size": 25, "source_id": "chunk-3fa1a071466fe314a7c55fda929baebf"}, {"color": "#cd79b5", "description": "\"A material property that describes the amount of heat per unit mass required to raise the temperature by one degree Celsius, used in calculating system responses.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SPECIFIC HEAT\"", "label": "\"SPECIFIC HEAT\"", "shape": "dot", "size": 25, "source_id": "chunk-3fa1a071466fe314a7c55fda929baebf"}, {"color": "#eb1772", "description": "\"The mass of the thermocouple, which influences its time constant and response to thermal changes.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"WEIGHT OF THERMOCOUPLE\"", "label": "\"WEIGHT OF THERMOCOUPLE\"", "shape": "dot", "size": 25, "source_id": "chunk-3fa1a071466fe314a7c55fda929baebf"}, {"color": "#5dd479", "description": "\"The mass of the thermal well, influencing its thermal response time and interaction with the thermocouple.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"WEIGHT OF THERMAL WELL\"", "label": "\"WEIGHT OF THERMAL WELL\"", "shape": "dot", "size": 25, "source_id": "chunk-3fa1a071466fe314a7c55fda929baebf"}, {"color": "#263eb8", "description": "\"An equation describing the change in head within the liquid-level control system as a function of inflow and outflow perturbations.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"LIQUID-LEVEL CONTROL SYSTEM HEAD CHANGE\"", "label": "\"LIQUID-LEVEL CONTROL SYSTEM HEAD CHANGE\"", "shape": "dot", "size": 25, "source_id": "chunk-3fa1a071466fe314a7c55fda929baebf"}, {"color": "#e09aed", "description": "\"A general term describing the output of a control system as a function of time, consisting of both transient and steady-state responses.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TIME RESPONSE\"", "label": "\"TIME RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-e5ac81267fb165e70655c3d9f714edbb"}, {"color": "#a3f710", "description": "\"A characteristic of physical control systems that inherently delays the output\u0027s ability to immediately follow an input.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ENERGY STORAGE\"", "label": "\"ENERGY STORAGE\"", "shape": "dot", "size": 25, "source_id": "chunk-e5ac81267fb165e70655c3d9f714edbb"}, {"color": "#bf6227", "description": "\"Oscillations in the transient response of a control system that decrease in amplitude over time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DAMPED OSCILLATIONS\"", "label": "\"DAMPED OSCILLATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-e5ac81267fb165e70655c3d9f714edbb"}, {"color": "#fdde40", "description": "\"Input signals like step, ramp, acceleration, and impulse functions that do not repeat periodically and are used to analyze system responses.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"APERIODIC SIGNALS\"", "label": "\"APERIODIC SIGNALS\"", "shape": "dot", "size": 25, "source_id": "chunk-e5ac81267fb165e70655c3d9f714edbb"}, {"color": "#753bbe", "description": "\"A mathematical method used to decompose complex rational expressions in preparation for applying the inverse Laplace transform.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PARTIAL FRACTIONS\"", "label": "\"PARTIAL FRACTIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-e5ac81267fb165e70655c3d9f714edbb"}, {"color": "#9d6377", "description": "\"A condition in control systems where oscillations persist indefinitely, neither damping out nor increasing, often a precursor to instability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CRITICAL STABILITY\"", "label": "\"CRITICAL STABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-e5ac81267fb165e70655c3d9f714edbb"}, {"color": "#b5d527", "description": "\"Oscillations within the transient response of a system that gradually reduce in amplitude, leading towards a steady state.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DAMPED OSCILLATIONS IN TRANSIENT RESPONSE\"", "label": "\"DAMPED OSCILLATIONS IN TRANSIENT RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-e5ac81267fb165e70655c3d9f714edbb"}, {"color": "#103d63", "description": "\"An equation that describes the exponential response of a first-order system, indicating that the output c(t) starts at zero and approaches unity over time.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (5-3)\"", "label": "\"EQUATION (5-3)\"", "shape": "dot", "size": 25, "source_id": "chunk-0ede7c97465ca8b19814034ec064cdca"}, {"color": "#52cdd8", "description": "\"An equation providing the mathematical expression for the slope of the tangent line of the exponential response curve at t = 0, which is 1/T.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (5-4)\"", "label": "\"EQUATION (5-4)\"", "shape": "dot", "size": 25, "source_id": "chunk-0ede7c97465ca8b19814034ec064cdca"}, {"color": "#86b6f5", "description": "\"An equation that gives the Laplace transform of the unit-ramp response, derived through partial fraction expansion of C(s).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (5-5)\"", "label": "\"EQUATION (5-5)\"", "shape": "dot", "size": 25, "source_id": "chunk-0ede7c97465ca8b19814034ec064cdca"}, {"color": "#3eb6c9", "description": "\"An input that occurs over a very short duration, equivalent to a spike, used to test the instantaneous response and stability of control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNIT IMPULSE\"", "label": "\"UNIT IMPULSE\"", "shape": "dot", "size": 25, "source_id": "chunk-0ede7c97465ca8b19814034ec064cdca"}, {"color": "#9c2487", "description": "\"In the context of the servo system, these are the inertia and viscous-friction elements contributing to the dynamic behavior of the system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"LOAD ELEMENTS\"", "label": "\"LOAD ELEMENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-dc0d2859302ce5da984e16b660cbb30e"}, {"color": "#bbe4a8", "description": "\"A linear function of time used as an input to test the ability of a control system to track changing inputs, characterized by a constant rate of change.\"\u003cSEP\u003e\"A linearly increasing signal used to test the time-domain performance and steady-state tracking capability of a control system.\"\u003cSEP\u003e\"A signal that linearly increases over time, used in systems analysis to determine the response of control systems to gradual inputs.\"\u003cSEP\u003e\"A type of input signal that increases linearly over time, often used to evaluate steady-state performance.\"\u003cSEP\u003e\"A type of input that increases linearly with time, used to evaluate the tracking performance and steady-state error of control systems.\"\u003cSEP\u003e\"A type of test input used in control theory, characterized by a linearly increasing function over time, helping to evaluate how well a system can track a ramp signal.\"\u003cSEP\u003e\"An input function characterized by a gradually increasing value over time, here represented as r(t) = 2 + t.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNIT-RAMP INPUT\"", "label": "\"UNIT-RAMP INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-dd9dde688dcbc8042e7921003e1f4b64\u003cSEP\u003echunk-a72db4b9f0f6be11b5d211f15a5bf2f3\u003cSEP\u003echunk-796939c3fee00cda54c923a985332fd8\u003cSEP\u003echunk-225954a1bdcd5febeef1ddee93b3a682\u003cSEP\u003echunk-872c157fd1acdb8461e5215d5a1d89b0\u003cSEP\u003echunk-dc0d2859302ce5da984e16b660cbb30e\u003cSEP\u003echunk-9774e5b98fbdd5053454a27ce4e4b278"}, {"color": "#0d4690", "description": "\"The inertia parameter in the servo system equation, representing the resistance to changes in rotational speed.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"J (INERTIA)\"", "label": "\"J (INERTIA)\"", "shape": "dot", "size": 25, "source_id": "chunk-dc0d2859302ce5da984e16b660cbb30e"}, {"color": "#a060ed", "description": "\"The viscous friction parameter in the servo system equation, accounting for the frictional resistance opposing motion.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"B (VISCOUS FRICTION)\"", "label": "\"B (VISCOUS FRICTION)\"", "shape": "dot", "size": 25, "source_id": "chunk-dc0d2859302ce5da984e16b660cbb30e"}, {"color": "#5b3080", "description": "\"A graphical representation of the unit-impulse response of the system shown in Figure 5-1(a), depicting how the system behaves following an impulse input.\"", "entity_type": "\"ILLUSTRATION\"", "font": {"size": 12}, "id": "\"FIGURE 5-4\"", "label": "\"FIGURE 5-4\"", "shape": "dot", "size": 25, "source_id": "chunk-dc0d2859302ce5da984e16b660cbb30e"}, {"color": "#e125a9", "description": "\"A diagram set representing a servo system with its proportional controller and load elements, redrawn in block diagrams (b) and (c) for analysis.\"", "entity_type": "\"ILLUSTRATION\"", "font": {"size": 12}, "id": "\"FIGURE 5-5\"", "label": "\"FIGURE 5-5\"", "shape": "dot", "size": 25, "source_id": "chunk-dc0d2859302ce5da984e16b660cbb30e"}, {"color": "#ab2a57", "description": "\"The specific damping value that results in the fastest return to equilibrium without oscillating.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CRITICAL DAMPING (\\(B_{C}\\))\"", "label": "\"CRITICAL DAMPING (\\(B_{C}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-56ca9faafb519281fd8b2ba251a6ef0e"}, {"color": "#5a6218", "description": "\"The rate at which oscillations fade within a system, linked directly to system damping and stability.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ATTENUATION (\\(\\SIGMA\\))\"", "label": "\"ATTENUATION (\\(\\SIGMA\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-56ca9faafb519281fd8b2ba251a6ef0e"}, {"color": "#271530", "description": "\"The canonical form of a second-order transfer function used for analyzing system dynamics, given by \\(\\frac{\\omega_{n}^{2}}{s^{2} + 2\\zeta\\omega_{n}s + \\omega_{n}^{2}}\\).\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"STANDARD FORM OF SECOND-ORDER SYSTEM\"", "label": "\"STANDARD FORM OF SECOND-ORDER SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-56ca9faafb519281fd8b2ba251a6ef0e"}, {"color": "#0d9571", "description": "\"A condition where the system poles are equal, indicating a critically damped system which returns to equilibrium quickly without oscillations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CRITICALLY DAMPED POLES\"", "label": "\"CRITICALLY DAMPED POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-459d2c272cf3ef0d2549ed70595f8727"}, {"color": "#fbd2df", "description": "\"A state where system poles are real, negative, and unequal, pertaining to an overdamped system that returns to equilibrium slowly without oscillations.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OVERDAMPED POLES\"", "label": "\"OVERDAMPED POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-459d2c272cf3ef0d2549ed70595f8727"}, {"color": "#ce0aa0", "description": "\"The time taken for a system\u0027s output to rise from a specific lower percentage (commonly 10%) to a higher percentage (commonly 90%) of its final value.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"RISE TIME (TR)\"", "label": "\"RISE TIME (TR)\"", "shape": "dot", "size": 25, "source_id": "chunk-0cdf151f0124510bef644984e75bbd6c"}, {"color": "#69c4b4", "description": "\"The maximum peak value of a system\u0027s response curve, measured as a percentage above its final steady-state value.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"MAXIMUM PERCENT OVERSHOOT (MP)\"", "label": "\"MAXIMUM PERCENT OVERSHOOT (MP)\"", "shape": "dot", "size": 25, "source_id": "chunk-0cdf151f0124510bef644984e75bbd6c"}, {"color": "#63e399", "description": "\"An equation referenced in the context of second-order systems, used to determine transient-response specifications such as rise time, peak time, and maximum overshoot.\"\u003cSEP\u003e\"An unspecified equation that is referenced for analyzing the closed-loop transfer function of second-order systems, crucial for determining step-response characteristics.\"\u003cSEP\u003e\"The standard form of a second-order differential equation defining system dynamics in this context.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (5\u201310)\"", "label": "\"EQUATION (5\u201310)\"", "shape": "dot", "size": 25, "source_id": "chunk-363d804e3b5a9c110c01971d4b08bce2\u003cSEP\u003echunk-0cdf151f0124510bef644984e75bbd6c\u003cSEP\u003echunk-4356cb5ec0fade183f9536d605b6d4f8"}, {"color": "#a920c3", "description": "\"An equation used to derive the rise time in underdamped second-order systems, indicating how the output reaches a certain level.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (5\u201312)\"", "label": "\"EQUATION (5\u201312)\"", "shape": "dot", "size": 25, "source_id": "chunk-4356cb5ec0fade183f9536d605b6d4f8"}, {"color": "#9c18e3", "description": "\"An equation related to the derivation of rise time for second-order systems, incorporating damping ratio and natural frequency.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (5\u201318)\"", "label": "\"EQUATION (5\u201318)\"", "shape": "dot", "size": 25, "source_id": "chunk-4356cb5ec0fade183f9536d605b6d4f8"}, {"color": "#c42b9e", "description": "\"An angle used in the analysis of rise time in second-order systems, depicted in Figure 5\u20139 and relevant to the calculation of rise time.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ANGLE \u0392\"", "label": "\"ANGLE \u0392\"", "shape": "dot", "size": 25, "source_id": "chunk-4356cb5ec0fade183f9536d605b6d4f8"}, {"color": "#6afddd", "description": "\"A visual aid used to define the angle \u03b2, which is a parameter used in the context of evaluating rise time for second-order systems.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 5\u20139\"", "label": "\"FIGURE 5\u20139\"", "shape": "dot", "size": 25, "source_id": "chunk-4356cb5ec0fade183f9536d605b6d4f8"}, {"color": "#83dfba", "description": "\"The condition of the damping ratio being exactly 1, providing a quick settling time without oscillation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CRITICAL DAMPING\"", "label": "\"CRITICAL DAMPING\"", "shape": "dot", "size": 25, "source_id": "chunk-d75a8ee147f2eaca7dd4c231830ec35b"}, {"color": "#e1a3a4", "description": "\"Prescribed limits (commonly 2% or 5%) within which the system\u0027s response must achieve stability.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PERCENT CRITERIA\"", "label": "\"PERCENT CRITERIA\"", "shape": "dot", "size": 25, "source_id": "chunk-d75a8ee147f2eaca7dd4c231830ec35b"}, {"color": "#0c61ef", "description": "\"Curves that bound the oscillations of a transient response, aiding in visualizing the decay rate.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ENVELOPE CURVES\"", "label": "\"ENVELOPE CURVES\"", "shape": "dot", "size": 25, "source_id": "chunk-d75a8ee147f2eaca7dd4c231830ec35b"}, {"color": "#b70a3e", "description": "\"The rule determining the system settling time based on tolerance levels, such as 2% or 5%.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SETTLING TIME CRITERIA\"", "label": "\"SETTLING TIME CRITERIA\"", "shape": "dot", "size": 25, "source_id": "chunk-d75a8ee147f2eaca7dd4c231830ec35b"}, {"color": "#65a4b4", "description": "\"A natural frequency of a system without damping, affecting the speed of response in control systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"UNDAMPED NATURAL FREQUENCY (\\(\\OMEGA_N\\))\"", "label": "\"UNDAMPED NATURAL FREQUENCY (\\(\\OMEGA_N\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-363d804e3b5a9c110c01971d4b08bce2"}, {"color": "#708d7b", "description": "\"The time taken for the response to rise from a certain percentage of the final value, usually 0 to 100% for a standard step input.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"RISE TIME (\\(T_R\\))\"", "label": "\"RISE TIME (\\(T_R\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-363d804e3b5a9c110c01971d4b08bce2"}, {"color": "#bdc5c6", "description": "\"The time taken to reach the first peak of the response curve after a step input is applied.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"PEAK TIME (\\(T_P\\))\"", "label": "\"PEAK TIME (\\(T_P\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-363d804e3b5a9c110c01971d4b08bce2"}, {"color": "#6f3232", "description": "\"A condition in which the system returns to equilibrium without oscillating and in the shortest possible time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CRITICAL DAMPING CONDITION\"", "label": "\"CRITICAL DAMPING CONDITION\"", "shape": "dot", "size": 25, "source_id": "chunk-363d804e3b5a9c110c01971d4b08bce2"}, {"color": "#18e3b9", "description": "\"The portion of a dynamic response that occurs after a change in system input or disturbance, ending when the response reaches steady-state.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSIENT PERIOD\"", "label": "\"TRANSIENT PERIOD\"", "shape": "dot", "size": 25, "source_id": "chunk-363d804e3b5a9c110c01971d4b08bce2"}, {"color": "#d843b8", "description": "\"A measure of the speed at which a dynamic system responds to changes, equal to the product of the Damping Ratio and Undamped Natural Frequency.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"TIME CONSTANT (\\(\\SIGMA\\))\"", "label": "\"TIME CONSTANT (\\(\\SIGMA\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-363d804e3b5a9c110c01971d4b08bce2"}, {"color": "#5ac7b6", "description": "\"An expression given by \\(t_r = \\frac{\\pi - \\beta}{\\omega_d}\\) used to calculate the rise time of a system\u0027s response, where \\(\\beta\\) and \\(\\omega_d\\) represent angle and damped natural frequency, respectively.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"RISE TIME EQUATION\"", "label": "\"RISE TIME EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-363d804e3b5a9c110c01971d4b08bce2"}, {"color": "#29d500", "description": "\"An expression given by \\(t_p = \\frac{\\pi}{\\omega_d}\\) used to determine when the first peak in a system\u0027s response occurs.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"PEAK TIME EQUATION\"", "label": "\"PEAK TIME EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-363d804e3b5a9c110c01971d4b08bce2"}, {"color": "#56f032", "description": "\"An expression given by \\(M_p = e^{-(\\sigma/\\omega_d)\\pi}\\) used to calculate the maximum percent overshoot of a system\u0027s response.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"OVERSHOOT EQUATION\"", "label": "\"OVERSHOOT EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-363d804e3b5a9c110c01971d4b08bce2"}, {"color": "#419a76", "description": "\"An expression used to calculate the settling time of a control system based on a percentage criterion, usually \\(t_s = \\frac{4}{\\sigma}\\) for 2% criterion.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"SETTLING TIME EQUATION\"", "label": "\"SETTLING TIME EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-363d804e3b5a9c110c01971d4b08bce2"}, {"color": "#24be1e", "description": "\"A graphical representation that illustrates the relationship between settling time and damping ratio curves.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 5-11\"", "label": "\"FIGURE 5-11\"", "shape": "dot", "size": 25, "source_id": "chunk-363d804e3b5a9c110c01971d4b08bce2"}, {"color": "#bdd645", "description": "\"A graphical representation that shows the relationship between maximum percent overshoot and damping ratio.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 5-12\"", "label": "\"FIGURE 5-12\"", "shape": "dot", "size": 25, "source_id": "chunk-363d804e3b5a9c110c01971d4b08bce2"}, {"color": "#f0221c", "description": "\"A block diagram illustrating the design of a servo system with velocity feedback.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 5-13\"", "label": "\"FIGURE 5-13\"", "shape": "dot", "size": 25, "source_id": "chunk-363d804e3b5a9c110c01971d4b08bce2"}, {"color": "#61476c", "description": "\"The rate of change of angular position of a rotating body, measured by a tachometer in control systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ANGULAR VELOCITY\"", "label": "\"ANGULAR VELOCITY\"", "shape": "dot", "size": 25, "source_id": "chunk-98a356bc4dc2352f8ea984e32c0511ea"}, {"color": "#068152", "description": "\"A constant used in velocity feedback to adjust the damping ratio, thereby influencing the system\u0027s overshoot and stability.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"VELOCITY-FEEDBACK CONSTANT (K_H)\"", "label": "\"VELOCITY-FEEDBACK CONSTANT (K_H)\"", "shape": "dot", "size": 25, "source_id": "chunk-98a356bc4dc2352f8ea984e32c0511ea"}, {"color": "#a32044", "description": "\"An equation that defines the maximum overshoot of a unit-step response in a second-order system, influenced by the damping ratio.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"MAXIMUM OVERSHOOT EQUATION (5\u201321)\"", "label": "\"MAXIMUM OVERSHOOT EQUATION (5\u201321)\"", "shape": "dot", "size": 25, "source_id": "chunk-98a356bc4dc2352f8ea984e32c0511ea"}, {"color": "#963244", "description": "\"The time taken for the system response to reach the first peak of the overshoot.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"PEAK TIME (T_P)\"", "label": "\"PEAK TIME (T_P)\"", "shape": "dot", "size": 25, "source_id": "chunk-98a356bc4dc2352f8ea984e32c0511ea"}, {"color": "#20b037", "description": "\"The duration taken for the system output to go from a defined low value to a high value, often from 10% to 90% of the step input signal.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"RISE TIME (T_R)\"", "label": "\"RISE TIME (T_R)\"", "shape": "dot", "size": 25, "source_id": "chunk-98a356bc4dc2352f8ea984e32c0511ea"}, {"color": "#937bf8", "description": "\"A performance criterion used to define the settling time in which the system output remains within 2% of its final value.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"2% CRITERION\"", "label": "\"2% CRITERION\"", "shape": "dot", "size": 25, "source_id": "chunk-98a356bc4dc2352f8ea984e32c0511ea"}, {"color": "#c1204e", "description": "\"A performance criterion used to define the settling time in which the system output remains within 5% of its final value.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"5% CRITERION\"", "label": "\"5% CRITERION\"", "shape": "dot", "size": 25, "source_id": "chunk-98a356bc4dc2352f8ea984e32c0511ea"}, {"color": "#0d30ac", "description": "\"A parameter that defines the frequency at which a second-order system will oscillate in the absence of damping.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"NATURAL FREQUENCY (\\(\\OMEGA_{N}\\))\"", "label": "\"NATURAL FREQUENCY (\\(\\OMEGA_{N}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-dccf95d43ae9eabe2dc552316a3a6f82"}, {"color": "#63c7ff", "description": "\"The time at which the peak overshoot occurs in the step response of a system.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"PEAK TIME (\\(T_{P}\\))\"", "label": "\"PEAK TIME (\\(T_{P}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-dccf95d43ae9eabe2dc552316a3a6f82"}, {"color": "#ef1696", "description": "\"A variable used to normalize time with respect to natural frequency, simplifying the analysis of system responses irrespective of scale.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DIMENSIONLESS VARIABLE (\\(\\OMEGA_{N}T\\))\"", "label": "\"DIMENSIONLESS VARIABLE (\\(\\OMEGA_{N}T\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-dccf95d43ae9eabe2dc552316a3a6f82"}, {"color": "#332764", "description": "\"A figure in the referenced material that visually represents the second-order system used for illustrating impulse response analyses.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 5-6\"", "label": "\"FIGURE 5-6\"", "shape": "dot", "size": 25, "source_id": "chunk-dccf95d43ae9eabe2dc552316a3a6f82"}, {"color": "#8df6ca", "description": "\"A figure that depicts unit-impulse response curves for a system with varying damping ratios, aiding in understanding system behavior under different damping conditions.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 5-14\"", "label": "\"FIGURE 5-14\"", "shape": "dot", "size": 25, "source_id": "chunk-dccf95d43ae9eabe2dc552316a3a6f82"}, {"color": "#fb662b", "description": "\"A figure showing the area under the unit-impulse response curve, illustrating how maximum overshoot relates to the step response overshoot.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 5-15\"", "label": "\"FIGURE 5-15\"", "shape": "dot", "size": 25, "source_id": "chunk-dccf95d43ae9eabe2dc552316a3a6f82"}, {"color": "#866d84", "description": "\"The time taken from the start to reach the maximum value in the system\u0027s response to a unit-step input, used to evaluate the speed of transient responses.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"PEAK TIME ($T_{P}$)\"", "label": "\"PEAK TIME ($T_{P}$)\"", "shape": "dot", "size": 25, "source_id": "chunk-faf3f3aed60737a08d10bb7913596f72"}, {"color": "#3fd808", "description": "\"A mathematical technique employed to transform a time-domain function into an s-domain function, simplifying differential equations into algebraic forms.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LAPLACE TRANSFORM (S-DOMAIN)\"", "label": "\"LAPLACE TRANSFORM (S-DOMAIN)\"", "shape": "dot", "size": 25, "source_id": "chunk-faf3f3aed60737a08d10bb7913596f72"}, {"color": "#a76ebe", "description": "\"The method of simplifying a complex system model by neglecting terms with negligible contribution, to derive a model that captures the primary system behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"APPROXIMATION OF HIGHER-ORDER SYSTEMS\"", "label": "\"APPROXIMATION OF HIGHER-ORDER SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-faf3f3aed60737a08d10bb7913596f72"}, {"color": "#cf07b3", "description": "\"Illustrations used to visually represent concepts and system diagrams, aiding in the understanding of transient responses and higher-order system dynamics.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201315 AND 5\u201316\"", "label": "\"FIGURE 5\u201315 AND 5\u201316\"", "shape": "dot", "size": 25, "source_id": "chunk-faf3f3aed60737a08d10bb7913596f72"}, {"color": "#183069", "description": "\"Damped sinusoidal curves are oscillatory components of a system\u0027s transient response that decrease in amplitude over time, indicating stability in systems with complex poles.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DAMPED SINUSOIDAL CURVES\"", "label": "\"DAMPED SINUSOIDAL CURVES\"", "shape": "dot", "size": 25, "source_id": "chunk-a7714090bf0502db9ba8d844d57dd2c2"}, {"color": "#6d08b6", "description": "\"Exponential terms in the system response are components that describe the decay of transient effects over time, influenced by the real parts of the system\u0027s poles.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EXPONENTIAL TERMS\"", "label": "\"EXPONENTIAL TERMS\"", "shape": "dot", "size": 25, "source_id": "chunk-a7714090bf0502db9ba8d844d57dd2c2"}, {"color": "#973c82", "description": "\"Steady-state output refers to the constant output level a system reaches as transient effects dissipate over time, providing a measure of the system\u0027s long-term response to inputs.\"\u003cSEP\u003e\"The consistent output of a system derived from the analysis of its behavior in response to a sinusoidal input signal over time.\"\u003cSEP\u003e\"The system\u0027s output after it has reached equilibrium following a particular input, crucial for assessing control system accuracy and reliability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STEADY-STATE OUTPUT\"", "label": "\"STEADY-STATE OUTPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-a7714090bf0502db9ba8d844d57dd2c2\u003cSEP\u003echunk-c3bc1525009800c71ea68e6ca68b7d1e\u003cSEP\u003echunk-05b2a20ad9f6c1e8f72ebc40b35b742d"}, {"color": "#0931f0", "description": "\"A state where the control system exhibits no changes in response over time, signifying a stable condition when achieved.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUILIBRIUM\"", "label": "\"EQUILIBRIUM\"", "shape": "dot", "size": 25, "source_id": "chunk-c0ea330788c8eb7f8210fdfda8e96cac"}, {"color": "#68a731", "description": "\"A mathematical concept that uses a coordinate system to represent complex numbers, with a real and an imaginary axis. It is crucial for visualizing transfer functions in control systems.\"\u003cSEP\u003e\"A mathematical concept used in control systems to visualize and analyze the roots of equations in terms of their real and imaginary components, often used in conjunction with root locus plots.\"\u003cSEP\u003e\"A mathematical concept where complex numbers are represented graphically, used to plot the poles and zeros of a control system.\"\u003cSEP\u003e\"A mathematical plane where each point has a real and an imaginary component, used for analyzing complex-valued functions and systems.\"\u003cSEP\u003e\"A mathematical plane where each point represents a complex number, used extensively in control theory to visualize pole-zero placements and system stability.\"\u003cSEP\u003e\"A mathematical plane where each point represents a complex number, used in control theory to analyze system stability and behavior.\"\u003cSEP\u003e\"A mathematical plane where the horizontal axis represents the real part and the vertical axis represents the imaginary part of complex numbers, used in control system analysis.\"\u003cSEP\u003e\"A mathematical representation where complex numbers are visualized as points on a two-dimensional plane, commonly used in control systems for analyzing system behavior and pole locations.\"\u003cSEP\u003e\"A mathematical representation where values have both real and imaginary parts, commonly used to plot the poles of control systems.\"\u003cSEP\u003e\"A visualization domain for complex numbers, used for analyzing system dynamics including frequency response and stability.\"\u003cSEP\u003e\"The graphical representation of a complex number system used to analyze the response and stability of control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLEX PLANE\"", "label": "\"COMPLEX PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-8b4f227bfac6d34465517ec96c7e4b66\u003cSEP\u003echunk-927a7456757253434116286e75a4f7c3\u003cSEP\u003echunk-f7a6da3cdf6d57e47eb3c8005c858825\u003cSEP\u003echunk-aa2f274cb51c2490bcf0b383b2104b9f\u003cSEP\u003echunk-23f91deff17965392dabd409f79756c5\u003cSEP\u003echunk-37aa719ebacbd39c10b2581e95321a0e\u003cSEP\u003echunk-da38bbb45ca6eafc4c59d79383c0391d\u003cSEP\u003echunk-054ff32feaae45b26555ba21f1d8755e\u003cSEP\u003echunk-c0ea330788c8eb7f8210fdfda8e96cac\u003cSEP\u003echunk-fcdcc7943240d620efd39a966efae7db\u003cSEP\u003echunk-eef4556f22c24b85642541911c8a3378"}, {"color": "#885f11", "description": "\"Repeated variations around a central value, which can indicate poor damping in a control system\u0027s transient response.\"\u003cSEP\u003e\"System behavior characterized by repeated cycles in response, often related to proximity of the system response to the -1+j0 point.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OSCILLATIONS\"", "label": "\"OSCILLATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-c0ea330788c8eb7f8210fdfda8e96cac\u003cSEP\u003echunk-35f577f59ea6af155cb4258f7cb2b85a"}, {"color": "#304a01", "description": "\"Values that can be adjusted to change the behavior of a control system, affecting stability and transient performance.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"SYSTEM PARAMETERS\"", "label": "\"SYSTEM PARAMETERS\"", "shape": "dot", "size": 25, "source_id": "chunk-c0ea330788c8eb7f8210fdfda8e96cac"}, {"color": "#89cce5", "description": "\"A graphical representation in the document highlighting a specific region in the complex plane that satisfies particular stability and performance conditions.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 5-17\"", "label": "\"FIGURE 5-17\"", "shape": "dot", "size": 25, "source_id": "chunk-c0ea330788c8eb7f8210fdfda8e96cac"}, {"color": "#d4b68c", "description": "\"Part of the state-space representation, describing the system dynamics in a control system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"STATE MATRIX A\"", "label": "\"STATE MATRIX A\"", "shape": "dot", "size": 25, "source_id": "chunk-c0ea330788c8eb7f8210fdfda8e96cac"}, {"color": "#28faaa", "description": "\"Part of the state-space representation, relating the control input to the state variables.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"CONTROL MATRIX B\"", "label": "\"CONTROL MATRIX B\"", "shape": "dot", "size": 25, "source_id": "chunk-c0ea330788c8eb7f8210fdfda8e96cac"}, {"color": "#f10a9e", "description": "\"An m\u00d7n matrix that defines the mapping from the internal state of the system to the output vector, essential for observability.\"\u003cSEP\u003e\"Part of the state-space representation, linking the state variables to the output.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OUTPUT MATRIX C\"", "label": "\"OUTPUT MATRIX C\"", "shape": "dot", "size": 25, "source_id": "chunk-c0ea330788c8eb7f8210fdfda8e96cac\u003cSEP\u003echunk-a29e611fc7f335567fcc2fc71e4fd756"}, {"color": "#ef446f", "description": "\"Part of the state-space representation, defining the direct relationship between input and output.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DIRECT TRANSMISSION MATRIX D\"", "label": "\"DIRECT TRANSMISSION MATRIX D\"", "shape": "dot", "size": 25, "source_id": "chunk-c0ea330788c8eb7f8210fdfda8e96cac"}, {"color": "#c8bada", "description": "\"A sequence of time points that determines the specific moments at which the system response is evaluated or plotted.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"TIME VECTOR (T)\"", "label": "\"TIME VECTOR (T)\"", "shape": "dot", "size": 25, "source_id": "chunk-1da22fb885ef73c58a63ac9cf23072dd"}, {"color": "#6a8ab6", "description": "\"The matrices that define the state-space representation of a control system, representing state dynamics, input, output, and feedthrough.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MATRICES (A, B, C, D)\"", "label": "\"MATRICES (A, B, C, D)\"", "shape": "dot", "size": 25, "source_id": "chunk-1da22fb885ef73c58a63ac9cf23072dd"}, {"color": "#39adf9", "description": "\"A matrix containing the output responses of the system, organized such that each row corresponds to a specific time point in the input time vector.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"OUTPUT MATRIX (Y)\"", "label": "\"OUTPUT MATRIX (Y)\"", "shape": "dot", "size": 25, "source_id": "chunk-1da22fb885ef73c58a63ac9cf23072dd"}, {"color": "#a1462f", "description": "\"A matrix containing the state responses of the system, organized such that each row corresponds to a specific time point in the input time vector.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"STATE MATRIX (X)\"", "label": "\"STATE MATRIX (X)\"", "shape": "dot", "size": 25, "source_id": "chunk-1da22fb885ef73c58a63ac9cf23072dd"}, {"color": "#5f06d2", "description": "\"A scalar parameter indicating which input is to be used for generating the step response in systems with multiple inputs and outputs.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"INDEX (IU)\"", "label": "\"INDEX (IU)\"", "shape": "dot", "size": 25, "source_id": "chunk-1da22fb885ef73c58a63ac9cf23072dd"}, {"color": "#184f08", "description": "\"A curve that represents how the output of a system responds to a step input over time, indicating the dynamic performance and stability of the system.\"", "entity_type": "\"PERFORMANCEMETRIC\"", "font": {"size": 12}, "id": "\"STEP-RESPONSE CURVE\"", "label": "\"STEP-RESPONSE CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-0c6c08cfe9fb74c42d4dfa8ce71e5801"}, {"color": "#6e5463", "description": "\"A figure illustrating the unit-step response curves of the given system, visually depicting how the outputs change over time following a step input.\"\u003cSEP\u003e\"An illustration showing unit-step response curves used to display the system\u0027s transient response characteristics.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201318\"", "label": "\"FIGURE 5\u201318\"", "shape": "dot", "size": 25, "source_id": "chunk-400078c2c5121f95046d539287367149\u003cSEP\u003echunk-0c6c08cfe9fb74c42d4dfa8ce71e5801"}, {"color": "#d89871", "description": "\"The section of a book or manual that focuses on transient and steady-state response analyses, providing theoretical and practical insights into system behavior.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"CHAPTER 5\"", "label": "\"CHAPTER 5\"", "shape": "dot", "size": 25, "source_id": "chunk-0c6c08cfe9fb74c42d4dfa8ce71e5801"}, {"color": "#4c231c", "description": "\"An illustration depicting the unit-step response curves for two different input scenarios, enhancing understanding of system behavior.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201319\"", "label": "\"FIGURE 5\u201319\"", "shape": "dot", "size": 25, "source_id": "chunk-400078c2c5121f95046d539287367149"}, {"color": "#38afde", "description": "\"An illustration that demonstrates the unit-step response curve of a transfer-function system, used for analyzing system dynamics.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201320\"", "label": "\"FIGURE 5\u201320\"", "shape": "dot", "size": 25, "source_id": "chunk-400078c2c5121f95046d539287367149"}, {"color": "#0bcb93", "description": "\"A chapter focusing on analyzing the transient and steady-state responses of systems, crucial for understanding control system behavior.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"CHAPTER 5 / TRANSIENT AND STEADY-STATE RESPONSE ANALYSES\"", "label": "\"CHAPTER 5 / TRANSIENT AND STEADY-STATE RESPONSE ANALYSES\"", "shape": "dot", "size": 25, "source_id": "chunk-400078c2c5121f95046d539287367149"}, {"color": "#bd63d3", "description": "\"A MATLAB command that places text at specified locations on a plot using the mouse cursor, enhancing plot clarity.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"GTEXT COMMAND\"", "label": "\"GTEXT COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-400078c2c5121f95046d539287367149"}, {"color": "#952355", "description": "\"A command in MATLAB for printing a system as a ratio of polynomials, aiding in the representation of transfer-function systems.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"PRINTING SYSTEM COMMAND\"", "label": "\"PRINTING SYSTEM COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-400078c2c5121f95046d539287367149"}, {"color": "#88f892", "description": "\"The natural frequency of a system, indicating the speed of the system\u0027s response without damping.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"\u03a9\u2099 (NATURAL FREQUENCY)\"", "label": "\"\u03a9\u2099 (NATURAL FREQUENCY)\"", "shape": "dot", "size": 25, "source_id": "chunk-400078c2c5121f95046d539287367149"}, {"color": "#3ff7c6", "description": "\"A measure of how oscillations in a system decay after a disturbance, influencing the system\u0027s transient response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"\u0396 (DAMPING RATIO)\"", "label": "\"\u0396 (DAMPING RATIO)\"", "shape": "dot", "size": 25, "source_id": "chunk-400078c2c5121f95046d539287367149"}, {"color": "#9d8a72", "description": "\"A mathematical representation involving the ratio of two polynomials, commonly used as a transfer function in control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLYNOMIAL RATIO\"", "label": "\"POLYNOMIAL RATIO\"", "shape": "dot", "size": 25, "source_id": "chunk-400078c2c5121f95046d539287367149"}, {"color": "#a58354", "description": "\"A MATLAB command used to create graphical plots of data in two dimensions, essential for visualizing system response curves.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PLOT COMMAND\"", "label": "\"PLOT COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-dda84d15a89994f173d5d6c6fb3426b2"}, {"color": "#749172", "description": "\"A control flow statement for specifying iteration in MATLAB, allowing the execution of a block of code repeatedly.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FOR LOOP\"", "label": "\"FOR LOOP\"", "shape": "dot", "size": 25, "source_id": "chunk-dda84d15a89994f173d5d6c6fb3426b2"}, {"color": "#657a8c", "description": "\"A graphical representation of data or functions in two dimensions, commonly used to visualize response curves in control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TWO-DIMENSIONAL PLOT\"", "label": "\"TWO-DIMENSIONAL PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-dda84d15a89994f173d5d6c6fb3426b2"}, {"color": "#7c120c", "description": "\"A reference to a specific MATLAB program within a text, used for illustrative purposes related to plotting and control systems.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"PROGRAM 5\u20135\"", "label": "\"PROGRAM 5\u20135\"", "shape": "dot", "size": 25, "source_id": "chunk-dda84d15a89994f173d5d6c6fb3426b2"}, {"color": "#b55a41", "description": "\"A reference figure in a text showcasing a unit-step response curve for educational or illustrative purposes.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201321\"", "label": "\"FIGURE 5\u201321\"", "shape": "dot", "size": 25, "source_id": "chunk-dda84d15a89994f173d5d6c6fb3426b2"}, {"color": "#971636", "description": "\"A reference figure depicting two-dimensional and three-dimensional unit-step response plots, as generated by MATLAB.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201322\"", "label": "\"FIGURE 5\u201322\"", "shape": "dot", "size": 25, "source_id": "chunk-dda84d15a89994f173d5d6c6fb3426b2"}, {"color": "#489c34", "description": "\"A reference problem cited in a text, likely related to plotting techniques or control system analysis.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"PROBLEM A\u20135\u201315\"", "label": "\"PROBLEM A\u20135\u201315\"", "shape": "dot", "size": 25, "source_id": "chunk-dda84d15a89994f173d5d6c6fb3426b2"}, {"color": "#3e824e", "description": "\"A transfer function that defines the input-output relationship of another system, with a slightly varied parameter compared to an earlier equation, representing different system dynamics.\"", "entit
