ms involve liquid-level, pneumatic, and hydraulic systems typically found in control systems, modeled to understand fluid behavior and dynamics.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"FLUID SYSTEMS\"", "label": "\"FLUID SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-eaf2b2a2b8de77fc493b86687ef0569f\u003cSEP\u003echunk-6715d53e25d2bcd81d26939465153396"}, {"color": "#c77c66", "description": "\"The process of creating mathematical representations of real-world systems to understand and predict their behavior, often involving simplifications and assumptions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATHEMATICAL MODELING\"", "label": "\"MATHEMATICAL MODELING\"", "shape": "dot", "size": 25, "source_id": "chunk-6715d53e25d2bcd81d26939465153396"}, {"color": "#da3fab", "description": "\"Control systems dealing with the control of temperature and heat transfer, often modeled to ensure stability and desired temperature control.\"\u003cSEP\u003e\"Control systems focused on managing thermal energy exchange to achieve desired temperature levels or energy efficiency.\"\u003cSEP\u003e\"Systems concerned with heat transfer between substances, often modeled to predict temperature changes and energy flow.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"THERMAL SYSTEMS\"", "label": "\"THERMAL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-eaf2b2a2b8de77fc493b86687ef0569f\u003cSEP\u003echunk-2db8e37ede0c7654b36f12081d6c744e\u003cSEP\u003echunk-6715d53e25d2bcd81d26939465153396"}, {"color": "#d6b3cf", "description": "\"A measure of a material\u0027s ability to resist heat flow, affecting the thermal characteristics and efficiency of a control system.\"\u003cSEP\u003e\"A measure of a material\u0027s ability to resist heat flow, defined mathematically as the change in temperature difference per change in heat flow rate.\"\u003cSEP\u003e\"A measure of a material\u0027s ability to resist heat flow, used in modeling thermal systems to describe heat transfer.\"\u003cSEP\u003e\"A measure of a material\u0027s/opposition to heat flow, an essential parameter in the design of thermal control systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"THERMAL RESISTANCE\"", "label": "\"THERMAL RESISTANCE\"", "shape": "dot", "size": 25, "source_id": "chunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-3821d05a2314caa75573a13c750926ef\u003cSEP\u003echunk-2db8e37ede0c7654b36f12081d6c744e\u003cSEP\u003echunk-6715d53e25d2bcd81d26939465153396"}, {"color": "#a389ba", "description": "\"A fundamental physical constant used in the equations of state for gases, affecting thermal and fluid systems.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"UNIVERSAL GAS CONSTANT\"", "label": "\"UNIVERSAL GAS CONSTANT\"", "shape": "dot", "size": 25, "source_id": "chunk-2db8e37ede0c7654b36f12081d6c744e"}, {"color": "#6db5ed", "description": "\"A mechanical system consisting of a spring, a mass, and a dashpot (damper), often used to model vibrational dynamics.\"\u003cSEP\u003e\"A mechanical system model consisting of a spring, mass, and dashpot (damper), exemplifying fundamental principles of dynamic systems.\"\u003cSEP\u003e\"A model describing a dynamic system consisting of mass, spring, and dashpot components, showing their interactions and responses to inputs like displacement.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"SPRING-MASS-DASHPOT SYSTEM\"", "label": "\"SPRING-MASS-DASHPOT SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-f5807c27935c2fead17af154234cfed6\u003cSEP\u003echunk-2039ed9b3c791cabbc4e05bff5b38841"}, {"color": "#f7071c", "description": "\"Parameters used in the standard form of the differential equation, representing coefficients that define the system dynamics.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PARAMETERS A1, A2, B0, B1, B2\"", "label": "\"PARAMETERS A1, A2, B0, B1, B2\"", "shape": "dot", "size": 25, "source_id": "chunk-2039ed9b3c791cabbc4e05bff5b38841"}, {"color": "#78a63d", "description": "\"A parameter that defines the state of a system at the beginning of a process or analysis. Initial conditions are crucial for determining the system\u0027s subsequent behavior.\"\u003cSEP\u003e\"Refers to the known value of the function at a specific point, often used to determine constants in the solution of differential equations. For instance, \\\\( x(0) = b_{0} \\\\).\"\u003cSEP\u003e\"Specifies the initial state of the system from which the response begins, crucial for determining subsequent system output.\"\u003cSEP\u003e\"The starting condition for the system state \\(\\mathbf{x}(0)={\\left[\\begin{array}{c}{c}\\\\ {0}\\end{array}\\right]}\\), used to evaluate system behavior during analysis.\"\u003cSEP\u003e\"The starting values of state variables used to determine the system response over time, crucial for simulating system dynamics.\"\u003cSEP\u003e\"The starting values of the state and observer error vectors, crucial in determining the system\u0027s response, particularly under specific control conditions.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"INITIAL CONDITION\"", "label": "\"INITIAL CONDITION\"", "shape": "dot", "size": 25, "source_id": "chunk-8f55eded7027f442c972914b9a53f9d8\u003cSEP\u003echunk-bf44cd9f908ff1160858365a76023155\u003cSEP\u003echunk-afdcb9e500a2cc6e4058a405c13f15e0\u003cSEP\u003echunk-d7388f5a8e36e80f23576160c63bb55c\u003cSEP\u003echunk-9a6925acf7595f838577c71f4f920de0\u003cSEP\u003echunk-38ea1df2582ae034dca41f0efea2e2df"}, {"color": "#7b14d8", "description": "\"A mathematical function that is zero everywhere except at zero and integrates to one, often used in control theory to represent instantaneous impulses.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DIRAC DELTA FUNCTION \u0394(T)\"", "label": "\"DIRAC DELTA FUNCTION \u0394(T)\"", "shape": "dot", "size": 25, "source_id": "chunk-38ea1df2582ae034dca41f0efea2e2df"}, {"color": "#5a8b9e", "description": "\"A linear system principle stating that the response to a combination of inputs is the sum of the responses to each input applied separately.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PRINCIPLE OF SUPERPOSITION\"", "label": "\"PRINCIPLE OF SUPERPOSITION\"", "shape": "dot", "size": 25, "source_id": "chunk-6a1b62a5c70642658cb5443d1cb9a483"}, {"color": "#99ca4a", "description": "\"A system in which the principle of superposition applies, implying proportional cause and effect relationships, often described by linear differential equations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LINEAR SYSTEM\"", "label": "\"LINEAR SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-6a1b62a5c70642658cb5443d1cb9a483"}, {"color": "#71469d", "description": "\"A system described by linear differential equations with constant coefficients, characterized by time-invariant behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LINEAR TIME-INVARIANT SYSTEM (LTI)\"", "label": "\"LINEAR TIME-INVARIANT SYSTEM (LTI)\"", "shape": "dot", "size": 25, "source_id": "chunk-6a1b62a5c70642658cb5443d1cb9a483"}, {"color": "#9abf3c", "description": "\"A system represented by differential equations with coefficients that vary with time, adapting to changing conditions like spacecraft mass changes.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LINEAR TIME-VARYING SYSTEM (LTV)\"", "label": "\"LINEAR TIME-VARYING SYSTEM (LTV)\"", "shape": "dot", "size": 25, "source_id": "chunk-6a1b62a5c70642658cb5443d1cb9a483"}, {"color": "#e301c6", "description": "\"A function describing the output of a system when presented with a very brief input signal, used to analyze linear time-invariant systems.\"\u003cSEP\u003e\"The response of a linear time-invariant system to a unit-impulse input when initial conditions are zero, equivalent in information to the transfer function of the system.\"\u003cSEP\u003e\"The time-domain function that describes the output of a linear time-invariant system in response to a unit impulse input, also known as the weighting function of the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"IMPULSE-RESPONSE FUNCTION\"", "label": "\"IMPULSE-RESPONSE FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-6a1b62a5c70642658cb5443d1cb9a483\u003cSEP\u003echunk-3a99d49440780ab20dfd488b6bef1ae2\u003cSEP\u003echunk-3db2e116e181baff5561ecfc2dd67017"}, {"color": "#499e17", "description": "\"A theoretical input signal used in system analysis, characterized by an infinitesimally short and infinitely high impulse, providing insight into the intrinsic response characteristics of the system.\"\u003cSEP\u003e\"A theoretical input that represents a very short burst of energy at a single point in time, used to analyze system dynamics and transient response.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"UNIT-IMPULSE INPUT\"", "label": "\"UNIT-IMPULSE INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-dc0d2859302ce5da984e16b660cbb30e\u003cSEP\u003echunk-3a99d49440780ab20dfd488b6bef1ae2"}, {"color": "#405807", "description": "\"A system designed to control the temperature of a liquid by adjusting the heat input rate. It uses feedback principles to manage the balance between inflowing and outflowing thermal energy.\"\u003cSEP\u003e\"Systems involving the transfer of heat from one substance to another, analyzed in terms of resistance and capacitance, often using distributed-parameter models.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"THERMAL SYSTEM\"", "label": "\"THERMAL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-6250aa6a71200a3d8c3b77803ad87899\u003cSEP\u003echunk-3821d05a2314caa75573a13c750926ef"}, {"color": "#1b8404", "description": "\"A set of rules for circuit analysis including current, loop, node, and voltage laws, fundamental for electrical circuit design and analysis.\"\u003cSEP\u003e\"Basic laws for electrical circuits, including Kirchhoff\u2019s current and voltage laws, used to derive equations and models for analyzing circuit behavior in control systems.\"\u003cSEP\u003e\"Fundamental laws in electronics used to obtain differential equations that model electrical systems.\"", "entity_type": "\"THEOREM\"", "font": {"size": 12}, "id": "\"KIRCHHOFF\u0027S LAWS\"", "label": "\"KIRCHHOFF\u0027S LAWS\"", "shape": "dot", "size": 25, "source_id": "chunk-6a1b62a5c70642658cb5443d1cb9a483\u003cSEP\u003echunk-8a604009aa666e71c3916e36d8184b64\u003cSEP\u003echunk-05de8eba847d72a6ff18f76fcb73cc0d"}, {"color": "#c60690", "description": "\"This section focuses on creating mathematical models of electrical systems using Kirchhoff\u0027s laws, which are crucial for designing control systems involving circuits.\"", "entity_type": "\"PUBLICATION\"", "font": {"size": 12}, "id": "\"MATHEMATICAL MODELING OF ELECTRICAL SYSTEMS\"", "label": "\"MATHEMATICAL MODELING OF ELECTRICAL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-05de8eba847d72a6ff18f76fcb73cc0d"}, {"color": "#8ff903", "description": "\"A system whose output does not change when its inputs are time-shifted and whose parameters remain constant over time, often analyzed using impulse-response functions and transfer functions.\"\u003cSEP\u003e\"A system whose output response to an input is both linear and time-invariant, described by constant-coefficient differential equations.\"\u003cSEP\u003e\"A type of control system described by linear differential equations that do not change over time, allowing for the use of transfer functions to analyze system behavior.\"\u003cSEP\u003e\"A type of system in which parameters do not change with time, allowing for analytical solutions and simplification in control and observability analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LINEAR TIME-INVARIANT SYSTEM\"", "label": "\"LINEAR TIME-INVARIANT SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-cfa2e0d684430ca807abf7ef2533aa4f\u003cSEP\u003echunk-3a99d49440780ab20dfd488b6bef1ae2\u003cSEP\u003echunk-8a604009aa666e71c3916e36d8184b64\u003cSEP\u003echunk-3db2e116e181baff5561ecfc2dd67017"}, {"color": "#9c94e2", "description": "\"A classification of a linear time-invariant system based on the highest power of the Laplace variable \\( s \\) in the denominator of its transfer function, determining the system\u0027s complexity and response characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NTH-ORDER SYSTEM\"", "label": "\"NTH-ORDER SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-3a99d49440780ab20dfd488b6bef1ae2"}, {"color": "#a53318", "description": "\"A mathematical operation used to determine the inverse Laplace transform and relates input and state dynamics in time-domain solutions.\"\u003cSEP\u003e\"An integral expression representing the output of a linear time-invariant system as a convolution of the input signal and the system\u2019s impulse-response function in the time domain.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"CONVOLUTION INTEGRAL\"", "label": "\"CONVOLUTION INTEGRAL\"", "shape": "dot", "size": 25, "source_id": "chunk-a0222128c691f777023f2e6e273b3a5f\u003cSEP\u003echunk-3a99d49440780ab20dfd488b6bef1ae2"}, {"color": "#7d604f", "description": "\"A mathematical method used to compute the matrix exponential $e^{\\mathbf{A}t}$ by using the inverse Laplace transform technique. This involves working with the transformation of matrices and their elements as rational functions of a complex variable.\"\u003cSEP\u003e\"A method used to solve nonhomogeneous state equations by utilizing the Laplace transform to simplify and analyze state dynamics.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"LAPLACE TRANSFORM APPROACH\"", "label": "\"LAPLACE TRANSFORM APPROACH\"", "shape": "dot", "size": 25, "source_id": "chunk-42622b560352e5bc12d04e51abbb6f0c\u003cSEP\u003echunk-a0222128c691f777023f2e6e273b3a5f"}, {"color": "#ce5a8d", "description": "\"A theoretical assumption in system analysis where initial values of system states are considered to be zero, simplifying the mathematical modeling of the system.\"\u003cSEP\u003e\"An assumption that all initial conditions are zero in a system, simplifying the computation of the transfer function and allowing focus on the dynamic response to inputs.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ZERO INITIAL CONDITIONS\"", "label": "\"ZERO INITIAL CONDITIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-3eca55c9356616f691901e8e2861b071\u003cSEP\u003echunk-3a99d49440780ab20dfd488b6bef1ae2"}, {"color": "#5809f7", "description": "The Laplace Transform is a mathematical operation vital in the field of control engineering, renowned for its ability to convert time-domain functions into complex frequency-domain representations. This conversion is particularly beneficial in analyzing and solving linear time-invariant systems (LTI systems), which are fundamental in control theory. By transforming time-domain differential equations into algebraic equations in the frequency domain, the Laplace Transform simplifies the process of system analysis and design, making it indispensable for engineers and researchers working with control systems.\n\nIn more detail, the Laplace Transform converts complex time-dependent differential equations into simpler algebraic forms within the s-domain, which is a complex frequency domain. This transformation facilitates the manipulation and solution of equations that define system dynamics, allowing for the straightforward derivation of crucial system characteristics such as transfer functions and state-space representations. Such simplifications are crucial for designing control systems and predicting their behavior in response to various inputs, including unit-ramp and unit-impulse responses.\n\nMoreover, the Laplace Transform also helps in expressing and analyzing systems with zero initial conditions, making it an essential tool for control engineers focusing on system dynamics and control actions. Its application extends beyond control engineering to fields involving signal processing and systems analysis, proving its versatility and widespread use.\n\nOverall, the Laplace Transform is a cornerstone mathematical tool in control theory, streamlining the intricate process of analyzing and designing complex systems by offering a robust method for converting functions of time into the frequency domain, thereby facilitating the comprehensive study of system behaviors and dynamics.", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"LAPLACE TRANSFORM\"", "label": "\"LAPLACE TRANSFORM\"", "shape": "dot", "size": 25, "source_id": "chunk-fcb886b64e4a7e0fe91a9056f67907e3\u003cSEP\u003echunk-011d81551d49767469314735fe293b3c\u003cSEP\u003echunk-5d321a219d0b446081a62321edbd40ce\u003cSEP\u003echunk-8eafe0c3f84e8770e105abc989689faf\u003cSEP\u003echunk-282c47044b10f5038cf416ad1de0242e\u003cSEP\u003echunk-cbf81fba490d4c32616e4d2c8f2cb85f\u003cSEP\u003echunk-8daf70dbee9632ce55cb46dd22d488fc\u003cSEP\u003echunk-8a604009aa666e71c3916e36d8184b64\u003cSEP\u003echunk-9d1be133ddf47b21fc32f5372ffa5219\u003cSEP\u003echunk-065498b4accbe7dd43f1427805d73ad3\u003cSEP\u003echunk-97adaa4c8c6e466b1044388bfc6f1de4\u003cSEP\u003echunk-2ca4467b063ac9f8f58fea2ecf039a2b\u003cSEP\u003echunk-54c21806ea4d936fc63ef1935b8f0dd6\u003cSEP\u003echunk-5a28f3e3dab0841db6aec457f96e5821\u003cSEP\u003echunk-f5807c27935c2fead17af154234cfed6\u003cSEP\u003echunk-e5cd30ba68fb27ba616f3387ada19fa9\u003cSEP\u003echunk-6bf1bcb26ea9037c9a21c5c7b7f34b67\u003cSEP\u003echunk-caf760c4c7f309dab9d636ae2beb4e2e\u003cSEP\u003echunk-ca4b50810ba64c8e0ddfa94fb1313c1b\u003cSEP\u003echunk-3bd a system, considered in the analysis of linear time-invariant systems to study how changes in the input affect the output response through the transfer function.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DRIVING FUNCTION\"", "label": "\"DRIVING FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-3a99d49440780ab20dfd488b6bef1ae2"}, {"color": "#6ca13b", "description": "\"The output signal from a system, representing its reaction to inputs as described by the system\u0027s differential equations and transfer function in a linear time-invariant system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RESPONSE FUNCTION\"", "label": "\"RESPONSE FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-3a99d49440780ab20dfd488b6bef1ae2"}, {"color": "#9b8922", "description": "\"The representation of system dynamics in the complex frequency domain using algebraic equations derived from the Laplace transform and transfer function of a linear time-invariant system.\"", "entity_type": "\"MATHEMATICALMODEL\"", "font": {"size": 12}, "id": "\"ALGEBRAIC EQUATIONS IN \\( S \\)\"", "label": "\"ALGEBRAIC EQUATIONS IN \\( S \\)\"", "shape": "dot", "size": 25, "source_id": "chunk-3a99d49440780ab20dfd488b6bef1ae2"}, {"color": "#d8ac53", "description": "\"A system that uses feedback and control mechanisms to regulate the behavior of a dynamic process automatically.\"", "entity_type": "\"CONTROL_SYSTEM\"", "font": {"size": 12}, "id": "\"AUTOMATIC CONTROL SYSTEM\"", "label": "\"AUTOMATIC CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-3db2e116e181baff5561ecfc2dd67017"}, {"color": "#890d9e", "description": "A block diagram is a graphical representation of a control system, essential for illustrating the interactions, dynamics, and flow of signals among the components within a system. This diagrammatic tool uses blocks and arrows to depict system elements, such as controllers, sensors, and actuators, along with their interconnections. Block diagrams are particularly significant for visualizing the system\u0027s structure, function, and design, making them instrumental in control system analysis and strategy development. They succinctly represent the input-output relationships, wherein lines connecting the blocks symbolize the signals transmitting between components.\n\nThese diagrams also allow for the depiction of system processes and operations like summation or signal flow direction, which are critical for understanding the dynamic behavior of systems. In control engineering, block diagrams are employed to both simplify complex system models and highlight the functional relationships among various components, aiding in the analysis, design, and troubleshooting of control systems. They serve as a versatile tool, applicable across various system types, from simple servomechanisms to intricate servo systems, even offering considerations for approximations, such as when certain system parameters (like La) are negligible.\n\nBy providing a schematic overview, block diagrams facilitate a deeper comprehension of how each component affects overall system performance and interact dynamically within control systems, thereby supporting students and practitioners in effectively mastering modern control principles.", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"BLOCK DIAGRAM\"", "label": "\"BLOCK DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-fcb886b64e4a7e0fe91a9056f67907e3\u003cSEP\u003echunk-011d81551d49767469314735fe293b3c\u003cSEP\u003echunk-8daf70dbee9632ce55cb46dd22d488fc\u003cSEP\u003echunk-8f96b6a0e3f4162f025923048f7090c2\u003cSEP\u003echunk-6f9f229a356587881a8673ecb5fdbbd6\u003cSEP\u003echunk-e5cd30ba68fb27ba616f3387ada19fa9\u003cSEP\u003echunk-096eca506ddda6a033ef9f285664c735\u003cSEP\u003echunk-ae3b942122b5c80e25a4021969c659dd\u003cSEP\u003echunk-dd9dde688dcbc8042e7921003e1f4b64\u003cSEP\u003echunk-1aeecb92fc45e869503137abf66c3402\u003cSEP\u003echunk-6921f6d4479f5c20011a198945c10601\u003cSEP\u003echunk-6ba817ed2fc324196621a27577aad6bb\u003cSEP\u003echunk-6250aa6a71200a3d8c3b77803ad87899\u003cSEP\u003echunk-eedeea2333772dfe3eda8513a0e3320f\u003cSEP\u003echunk-dd5da16a9704a69ed0dc43b6f5ddc079\u003cSEP\u003echunk-90e4d5f2edf2d53fdd51cc365c360253\u003cSEP\u003echunk-f74c7780d98dc71fce62f149e063429f\u003cSEP\u003echunk-134e43e0de038d16bec797cd03675338\u003cSEP\u003echunk-541fee0331f882d7b62adcc7acce382c\u003cSEP\u003echunk-3db2e116e181baff5561ecfc2dd67017\u003cSEP\u003echunk-8bf965aa257c5c424f53b74d0bd2c091\u003cSEP\u003echunk-905be3e3749c5079394fdbeb6995b46e"}, {"color": "#c2a41f", "description": "\"A junction in the control system where input and feedback signals are algebraically summed to produce the actuating error signal.\"\u003cSEP\u003e\"A node in the block diagram where two or more signals are algebraically summed, affecting the transfer expression of the control system.\"\u003cSEP\u003e\"A point in a control system where multiple inputs, such as reference signals and disturbances, are algebraically summed together.\"\u003cSEP\u003e\"A symbol in block diagrams used to denote the summation of signals, indicating whether each signal is to be added or subtracted.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SUMMING POINT\"", "label": "\"SUMMING POINT\"", "shape": "dot", "size": 25, "source_id": "chunk-134e43e0de038d16bec797cd03675338\u003cSEP\u003echunk-6ba817ed2fc324196621a27577aad6bb\u003cSEP\u003echunk-e5fc9bb7d356a892c776f1e0b1c167e4\u003cSEP\u003echunk-3db2e116e181baff5561ecfc2dd67017"}, {"color": "#904785", "description": "\"A diverging node in the block diagram where a signal splits into multiple paths, influencing the distribution of system dynamics. \"\u003cSEP\u003e\"A point in block diagrams where a signal from a block is simultaneously directed to multiple other blocks or summing points.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"BRANCH POINT\"", "label": "\"BRANCH POINT\"", "shape": "dot", "size": 25, "source_id": "chunk-6ba817ed2fc324196621a27577aad6bb\u003cSEP\u003echunk-3db2e116e181baff5561ecfc2dd67017"}, {"color": "#ab41fe", "description": "\"An idealized input function representing a sudden, short input of infinite amplitude and zero duration, used to analyze system response.\"\u003cSEP\u003e\"An input signal characterized by a sudden and brief change in magnitude, typically used to assess the impulse response of a system.\"\u003cSEP\u003e\"An input signal that occurs only at one instant in time, often represented as a Dirac delta function, used to study system responses.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"IMPULSE INPUT\"", "label": "\"IMPULSE INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-dc0d2859302ce5da984e16b660cbb30e\u003cSEP\u003echunk-ef10faeda99d081ab16184f4b631dd8f\u003cSEP\u003echunk-3db2e116e181baff5561ecfc2dd67017"}, {"color": "#783e46", "description": "\"A system characterized by a second-order transfer function, typically defined by two poles (and possibly zeros), often used to illustrate fundamental dynamic behaviors.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"SECOND-ORDER CONTROL SYSTEM\"", "label": "\"SECOND-ORDER CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-dc0d2859302ce5da984e16b660cbb30e"}, {"color": "#f1477f", "description": "\"The behavior of a control system when subjected to a unit-impulse input, reflecting how the system responds over time from an instantaneous input change.\"\u003cSEP\u003e\"The output of a dynamic system when subjected to an impulse input; crucial for understanding system dynamics.\"\u003cSEP\u003e\"The output or response of a system to a unit impulse input, providing information about the system\u0027s dynamic characteristics and stability.\"\u003cSEP\u003e\"The reaction of a control system to a brief input signal, typically used to determine the system dynamics and stability.\"\u003cSEP\u003e\"The reaction of a system to an impulse input, used to characterize the dynamic properties of the system.\"\u003cSEP\u003e\"The reaction of a system when subjected to an impulse input, critical in understanding the dynamic characteristics of control systems.\"\u003cSEP\u003e\"The response of a dynamic system to a Dirac delta input. It helps in characterizing the system\u0027s dynamics and stability.\"\u003cSEP\u003e\"The time response of a system to a Dirac delta input, providing insights into the system\u0027s dynamic characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"IMPULSE RESPONSE\"", "label": "\"IMPULSE RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-dccf95d43ae9eabe2dc552316a3a6f82\u003cSEP\u003echunk-ef10faeda99d081ab16184f4b631dd8f\u003cSEP\u003echunk-7445cb8991b2dd0a53257b7047d5a409\u003cSEP\u003echunk-e5ac81267fb165e70655c3d9f714edbb\u003cSEP\u003echunk-8a604009aa666e71c3916e36d8184b64\u003cSEP\u003echunk-7d021305e8ba1f01c3d81e7aeaf257c3\u003cSEP\u003echunk-98a356bc4dc2352f8ea984e32c0511ea\u003cSEP\u003echunk-5b62fafcdf95c3a90c68bc3fb46c8785"}, {"color": "#6fdd80", "description": "\"A function representing a transfer function in the Laplace domain, specifically defined in Example B-2 with a higher degree polynomial in the numerator.\"\u003cSEP\u003e\"A symbol representing the open-loop transfer function of a system, often written in terms of the Laplace variable \u0027s\u0027 to describe system dynamics such as stability and response.\"\u003cSEP\u003e\"A symbolic representation of a transfer function used to capture the dynamic characteristics of a system\u0027s component within the Laplace domain.\"\u003cSEP\u003e\"A transfer function represented by G(s), which has multiple zeros and poles and is used to describe the dynamics of a system in the frequency domain.\"\u003cSEP\u003e\"An open-loop transfer function represented by the equation G(s) = 20(s\u00b2 + s + 0.5) / (s(s + 1)(s + 10)), which is used for constructing Nyquist and polar plots.\"\u003cSEP\u003e\"The transfer function of a system given by G(s) = K/(Ts + 1), used in control engineering to represent the system\u0027s behavior in terms of gain and time constant, T.\"\u003cSEP\u003e\"The transfer function of a system in the Laplace domain, representing the relationship between the input and output.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"G(S)\"", "label": "\"G(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-9f19dab98c11a52c64b1dd70c58260c2\u003cSEP\u003echunk-28b4b52a01dda89a71ee2d28a9d43930\u003cSEP\u003echunk-ed53bbafd4e8a9e99773257734a54dd8\u003cSEP\u003echunk-b95d2a59aa6f62817686d2bba9801b49\u003cSEP\u003echunk-d645fab46b371b720a953991c4037adb\u003cSEP\u003echunk-54c21806ea4d936fc63ef1935b8f0dd6\u003cSEP\u003echunk-3db2e116e181baff5561ecfc2dd67017"}, {"color": "#052d5d", "description": "\"The trajectory of the transfer function G(s) on the complex plane, plotted over a range of frequencies, illustrating the magnitude and phase angle variations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLAR LOCUS OF G(S)\"", "label": "\"POLAR LOCUS OF G(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-28b4b52a01dda89a71ee2d28a9d43930"}, {"color": "#efe466", "description": "\"A vector specifying the frequencies in radians per second at which the frequency response will be calculated for Bode plots, generated using the logspace function.\"\u003cSEP\u003e\"A vector used to define frequency points for plotting Nyquist and polar loci in MATLAB, divided into subregions for detailed analysis.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"FREQUENCY VECTOR W\"", "label": "\"FREQUENCY VECTOR W\"", "shape": "dot", "size": 25, "source_id": "chunk-22adf597da7ebca6972c94e56bc73d65\u003cSEP\u003echunk-28b4b52a01dda89a71ee2d28a9d43930"}, {"color": "#385153", "description": "The Polar Plot is a crucial graphical tool in the field of control systems, utilized primarily for frequency-domain analysis. It serves as a means to graphically illustrate a system\u0027s frequency response by representing the magnitude and phase angle at varying frequencies in polar coordinates. This type of plot is commonly employed to visualize and comprehend complex frequency responses, especially in conjunction with Nyquist plots. The Polar Plot is extensively used for analyzing phase and gain margins, which are vital for assessing the overall stability and performance of a control system.\n\nThe Polar Plot depicts the locus of points in the complex plane as the frequency varies, essentially mapping the magnitude and phase of the transfer function \\(G(j\\omega)\\). This representation helps in examining the amplitude and phase relationships of the system or its components across the full frequency range. By showing how the magnitude and phase angle change with frequency, Polar Plots provide invaluable insights into the stability margins and gain/phase characteristics of a system. These plots are integral in representing how a transfer function encircles critical points in the complex plane, determining essential stability criteria for control systems.\n\nIn essence, the Polar Plot is a graphical method employed to aid in the analysis of complex system behaviors, linking gain and phase characteristics, and offering a visual depiction of system stability. It effectively connects the frequency response of a transfer function to its magnitude and phase angle, thereby offering a comprehensive view of a system\u0027s behavior over its entire frequency range. Moreover, these plots are versatile tools in control engineering, enabling engineers and students alike to analyze and interpret the dynamic performance and stability features of a variety of control systems.", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"POLAR PLOT\"", "label": "\"POLAR PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-ce9240598b6dbf13b44a81f259853a51\u003cSEP\u003echunk-606eb5f7654736215bf0195da9f58aea\u003cSEP\u003echunk-917aee113ae4637c49fc832c7910367e\u003cSEP\u003echunk-60ebd87213c4adac1601f5f77ae8e71f\u003cSEP\u003echunk-fc6bffa769ed3c6acfea48887db0f52c\u003cSEP\u003echunk-35f577f59ea6af155cb4258f7cb2b85a\u003cSEP\u003echunk-7d021305e8ba1f01c3d81e7aeaf257c3\u003cSEP\u003echunk-b2acc62f94eef871a72544d989bdab9c\u003cSEP\u003echunk-dd43e88901cf62610293464e7a57fc97\u003cSEP\u003echunk-8b4f227bfac6d34465517ec96c7e4b66\u003cSEP\u003echunk-7b7bd6b13a1bf11de041e0bcbc76b288\u003cSEP\u003echunk-46ef4a4824c20345e4a34dc2d871df3c\u003cSEP\u003echunk-562c371e047f52f964b0d3d617353ced\u003cSEP\u003echunk-da38bbb45ca6eafc4c59d79383c0391d\u003cSEP\u003echunk-e2168329cd1ccbb1068ce3cf99cc6a32\u003cSEP\u003echunk-2acc26cde9d6dc444149f16f9d796034\u003cSEP\u003echunk-78f7e7dac16acef0e5650c5642d32c7d\u003cSEP\u003echunk-26b35982b01c1df10d2366b262ee534b\u003cSEP\u003echunk-50551d72bce1fbee2eef5386655cd827\u003cSEP\u003echunk-eca435fabe094ce872882fcd65db2ae0\u003cSEP\u003echunk-28b4b52a01dda89a71ee2d28a9d43930\u003cSEP\u003echunk-e611bd45d6f907a7e57c013903436121\u003cSEP\u003echunk-c7c54869f8adc8ca58843d42ca084777"}, {"color": "#9afed8", "description": "\"A graphical representation used to analyze the stability of control systems by depicting the frequency response of a system\u0027s open-loop transfer function.\"\u003cSEP\u003e\"A graphical tool used to assess the stability of a control system by representing complex frequency responses.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"NYQUIST DIAGRAM\"", "label": "\"NYQUIST DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-50551d72bce1fbee2eef5386655cd827\u003cSEP\u003echunk-b95d2a59aa6f62817686d2bba9801b49"}, {"color": "#c80292", "description": "\"A mathematical technique used to transform a function of time into a function of a complex variable, simplifying the analysis of control systems in the frequency domain.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LAPLACE TRANSFORMATION\"", "label": "\"LAPLACE TRANSFORMATION\"", "shape": "dot", "size": 25, "source_id": "chunk-9f19dab98c11a52c64b1dd70c58260c2"}, {"color": "#9d983a", "description": "\"A basic type of feedback control system where the output is fed back directly to the input, used for comparative analysis of system stability and performance.\"\u003cSEP\u003e\"A commonly used control system configuration where the output is fed back to the input for error correction.\"\u003cSEP\u003e\"A control system configuration where the feedback loop is directly connected back to the summing point, comparing the output with the desired input.\"\u003cSEP\u003e\"A control system configuration where the output is fed back directly to the input without any scaling or transformation, commonly studied for stability analysis.\"\u003cSEP\u003e\"A control system configuration where the output is fed back equally to the difference with the input, used to achieve desired control system characteristics and maintain stability.\"\u003cSEP\u003e\"A control system configuration where the output is fed back in its entirety without any scaling, and directly compared with the input to form an error signal.\"\u003cSEP\u003e\"A control system configuration where the output is fed back to the input with a unity gain, allowing comparison of the reference input and system output.\"\u003cSEP\u003e\"A control system configuration where the output is fed back to the input with a unity gain, commonly used to analyze and design stable systems.\"\u003cSEP\u003e\"A feedback control system configuration where the output is fed back to the input without any attenuation or amplification, often used in control theory to simplify loop analysis.\"\u003cSEP\u003e\"A feedback control system designed with a unity gain feedback loop to simplify the analysis and design, often used in stability and performance studies.\"\u003cSEP\u003e\"A feedback control system where the output is fed back directly to the input without any scaling (feedback gain of 1) to compare input and output signals.\"\u003cSEP\u003e\"A feedback control system where the reference input is directly compared with the measured output, often analyzed using Nyquist plots to determine stability.\"\u003cSEP\u003e\"A feedback system where the output is fed back as the system input without any alteration, used to stabilize and improve the accuracy of the control system.\"\u003cSEP\u003e\"A system configuration where the feedback path is directly connected from the output to the input without any alteration, often used to simplify analysis and design by making the reference equal to the output error.\"\u003cSEP\u003e\"A system configuration where the output is fed back to the input without any alteration, often analyzed for stability and performance characteristics.\"\u003cSEP\u003e\"A type of control system where the feedback is equal to one, used to analyze and design stable system behavior utilizing open-loop transfer functions.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"UNITY-FEEDBACK CONTROL SYSTEM\"", "label": "\"UNITY-FEEDBACK CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-c9a7e342dfd4b6de78a8956bda99b7ca\u003cSEP\u003echunk-a81296a16296cc6d191d6797bdf48903\u003cSEP\u003echunk-562c371e047f52f964b0d3d617353ced\u003cSEP\u003echunk-b1229a7f4f282a2e8956dbc23a4813f1\u003cSEP\u003echunk-c81d2ed0b24fa6def571f40855ac7cdb\u003cSEP\u003echunk-e5ac81267fb165e70655c3d9f714edbb\u003cSEP\u003echunk-f9405e7d76df05a97cc36fdfa9b61212\u003cSEP\u003echunk-7dd6e8a5ae193080f46b1e3ec70df20c\u003cSEP\u003echunk-2dcf86be04c38c7662cbe95f5c6c847b\u003cSEP\u003echunk-b95d2a59aa6f62817686d2bba9801b49\u003cSEP\u003echunk-872c157fd1acdb8461e5215d5a1d89b0\u003cSEP\u003echunk-091c53496308e0ef6146950ec4d4bb32\u003cSEP\u003echunk-72dd4c441ad7836e841b4b909468f283\u003cSEP\u003echunk-fc6bffa769ed3c6acfea48887db0f52c\u003cSEP\u003echunk-095e0b35d53e8f6df169fe5b46dcfd5d\u003cSEP\u003echunk-c4c705d9ada2daebf72cb99290057023"}, {"color": "#51ccbc", "description": "\"The transfer function for a specific unity-feedback control system, describing the system\u0027s dynamics in terms of poles and a variable gain K.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"G(S) = K / (S(S + 1)(S + 2))\"", "label": "\"G(S) = K / (S(S + 1)(S + 2))\"", "shape": "dot", "size": 25, "source_id": "chunk-091c53496308e0ef6146950ec4d4bb32"}, {"color": "#ca0648", "description": "\"A software platform used for numerical computing, providing commands for calculating cascaded, parallel, and feedback-connected (closed-loop) transfer functions.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB TOOL\"", "label": "\"MATLAB TOOL\"", "shape": "dot", "size": 25, "source_id": "chunk-e5fc9bb7d356a892c776f1e0b1c167e4"}, {"color": "#584799", "description": "\"The process of determining the transfer functions of systems set up in cascaded, parallel, or feedback configurations using tools such as MATLAB.\"", "entity_type": "\"APPLICATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION CALCULATION\"", "label": "\"TRANSFER FUNCTION CALCULATION\"", "shape": "dot", "size": 25, "source_id": "chunk-e5fc9bb7d356a892c776f1e0b1c167e4"}, {"color": "#ff3f40", "description": "\"The difference between the desired and actual value which drives the system\u0027s response, crucial in determining the system\u0027s behavior and control actions.\"\u003cSEP\u003e\"The difference between the desired output and the actual output, used as input to a controller to adjust the control signal accordingly.\"\u003cSEP\u003e\"The difference between the input signal and the feedback signal, which drives the control system to adjust its output.\"\u003cSEP\u003e\"The input signal to a pneumatic controller that dictates the initial movement of the flapper, influencing control pressure.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ACTUATING ERROR SIGNAL\"", "label": "\"ACTUATING ERROR SIGNAL\"", "shape": "dot", "size": 25, "source_id": "chunk-e5fc9bb7d356a892c776f1e0b1c167e4\u003cSEP\u003echunk-22ea74e6b6673acaa2502bd81923d13b\u003cSEP\u003echunk-0456626297ce1903f279b7d1a23869a6\u003cSEP\u003echunk-d645fab46b371b720a953991c4037adb"}, {"color": "#3f65e0", "description": "\"The gap between the nozzle and flapper that influences the nozzle back pressure and the resulting control pressure.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"NOZZLE\u2013FLAPPER DISTANCE\"", "label": "\"NOZZLE\u2013FLAPPER DISTANCE\"", "shape": "dot", "size": 25, "source_id": "chunk-0456626297ce1903f279b7d1a23869a6"}, {"color": "#97ccc9", "description": "\"A state in which a control system\u0027s output remains constant over time in the absence of disturbances or changes in input.\"\u003cSEP\u003e\"The condition where the nozzle\u2013flapper distance, bellows displacement, and control pressures are balanced so that deviations are zero.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUILIBRIUM STATE\"", "label": "\"EQUILIBRIUM STATE\"", "shape": "dot", "size": 25, "source_id": "chunk-e5ac81267fb165e70655c3d9f714edbb\u003cSEP\u003echunk-0456626297ce1903f279b7d1a23869a6"}, {"color": "#9db038", "description": "\"A control system that incorporates feedback from the output to control inputs for maintaining stability and desired performance.\"\u003cSEP\u003e\"A system that uses feedback to control its behavior, aiming to achieve desired performance by adjusting based on the difference between actual and desired outputs.\"\u003cSEP\u003e\"A system where the output is fed back into the input to maintain stability and control. This includes closed-loop systems where the control action depends on the desired and actual output.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"FEEDBACK SYSTEM\"", "label": "\"FEEDBACK SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-7d021305e8ba1f01c3d81e7aeaf257c3\u003cSEP\u003echunk-7414c3dc6978fe90e2254a6635ed293d\u003cSEP\u003echunk-49b1519f916d87dd1895d417898444b7"}, {"color": "#f459b8", "description": "\"A program designed in MATLAB to compute the transfer function C(s)/R(s) for different arrangements of systems. It simplifies complex mathematical modeling tasks in control systems.\"", "entity_type": "\"TOOL\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 2-1\"", "label": "\"MATLAB PROGRAM 2-1\"", "shape": "dot", "size": 25, "source_id": "chunk-49b1519f916d87dd1895d417898444b7"}, {"color": "#878c4e", "description": "\"An optimal control strategy designed for linear systems with quadratic performance criteria aimed at minimizing a cost function over time.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"LQR (LINEAR-QUADRATIC REGULATOR)\"", "label": "\"LQR (LINEAR-QUADRATIC REGULATOR)\"", "shape": "dot", "size": 25, "source_id": "chunk-7d021305e8ba1f01c3d81e7aeaf257c3"}, {"color": "#dff818", "description": "\"A measure of how a control system behaves when subjected to a step input, used to evaluate transient characteristics such as overshoot and settling time.\"\u003cSEP\u003e\"A metric used in control systems to evaluate the time response of a system when subjected to a step input, indicating system dynamics such as overshoot, settling time, and steady-state error.\"\u003cSEP\u003e\"A type of analysis used in control systems to determine the system\u0027s time behavior when subjected to a step input, providing insights into system stability, rise time, overshoot, and settling time.\"\u003cSEP\u003e\"A type of transient response that describes a system\u0027s reaction to a sudden change or step input, providing insights into the system\u0027s dynamic characteristics.\"\u003cSEP\u003e\"System reaction to a step input, providing insights into transient response metrics like overshoot, settling time, and rise time.\"\u003cSEP\u003e\"The behavior of a system when subjected to a step input, critical for understanding its transient properties such as rise time, overshoot, and settling time.\"\u003cSEP\u003e\"The behavior of a system\u0027s output when subjected to a step input, used to characterize the dynamic behavior of control systems.\"\u003cSEP\u003e\"The output behavior of a system following a step change in input, reflecting the system\u0027s transient characteristics and stability.\"\u003cSEP\u003e\"The output behavior of a system when subjected to a step input, used to analyze stability and transient performance such as overshoot and settling time.\"\u003cSEP\u003e\"The output behavior of a system when subjected to a step input, used to analyze the dynamic characteristics such as overshoot and settling time.\"\u003cSEP\u003e\"The output of a system when subjected to a step input, essential for analyzing control system performance using MATLAB.\"\u003cSEP\u003e\"The output of a system when subjected to a step input, often used to assess transient response characteristics.\"\u003cSEP\u003e\"The reaction of a system to a step input, often used to evaluate system steady-state and transient behavior.\"\u003cSEP\u003e\"The response of a system to a unit step input, often used to assess the performance of control systems by analyzing metrics such as overshoot and settling time.\"\u003cSEP\u003e\"The time response of a system to a step input, used to evaluate performance metrics such as rise time and settling time.\"\u003cSEP\u003e\"The time-domain response of a system to a step input, used to assess system stability and oscillatory behavior, particularly in damped and undamped systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STEP RESPONSE\"", "label": "\"STEP RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-dccf95d43ae9eabe2dc552316a3a6f82\u003cSEP\u003echunk-b2872d8cbed201778110fb32fa140e05\u003cSEP\u003echunk-b50b460417b95416a3d93790c1cb5208\u003cSEP\u003echunk-ef10faeda99d081ab16184f4b631dd8f\u003cSEP\u003echunk-525ad3749b44e8cb478cbaf913b965a4\u003cSEP\u003echunk-7445cb8991b2dd0a53257b7047d5a409\u003cSEP\u003echunk-ebbe5909f44e5205e57bffdcca4e87b3\u003cSEP\u003echunk-db39e81fa1feabd6e3ff0222856ca1cf\u003cSEP\u003echunk-e5ac81267fb165e70655c3d9f714edbb\u003cSEP\u003echunk-7f663070b943de9de820ffd79936a999\u003cSEP\u003echunk-38ea1df2582ae034dca41f0efea2e2df\u003cSEP\u003echunk-82bb00dda901b6afbfa8db4e8968d9ba\u003cSEP\u003echunk-7d021305e8ba1f01c3d81e7aeaf257c3\u003cSEP\u003echunk-c0ea330788c8eb7f8210fdfda8e96cac\u003cSEP\u003echunk-095e0b35d53e8f6df169fe5b46dcfd5d\u003cSEP\u003echunk-0a5bdf4a038ca651111a8d7e9b26c789"}, {"color": "#2cd921", "description": "\"A function used for pole placement by setting the closed-loop eigenvalues of a system to specified values for desired dynamic response.\"", "entity_type": "\"ALGORITHM\"", "font": {"size": 12}, "id": "\"PLACE FUNCTION\"", "label": "\"PLACE FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-7d021305e8ba1f01c3d81e7aeaf257c3"}, {"color": "#fecabf", "description": "\"A device in an industrial control system that compares the plant output to the reference input and generates a control signal to reduce deviation. It operates by amplifying the actuating error signal and feeding it to an actuator.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"AUTOMATIC CONTROLLER\"", "label": "\"AUTOMATIC CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-49b1519f916d87dd1895d417898444b7"}, {"color": "#9a5cad", "description": "\"A device used in control systems to convert electrical signals into physical actions, providing the necessary force to achieve a desired movement or reaction.\"\u003cSEP\u003e\"A mechanical device in a control system that translates control actions into physical motion or force.\"\u003cSEP\u003e\"A power device that receives the control signal from an automatic controller to adjust the plant input, ensuring the output signal approaches the reference input signal. Types include electric motors and pneumatic motors.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"ACTUATOR\"", "label": "\"ACTUATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-50fff26bd20927cec7a8d9872109e668\u003cSEP\u003echunk-118e2d203ae97f28657736b7f4e82d48\u003cSEP\u003echunk-49b1519f916d87dd1895d417898444b7"}, {"color": "#da0b00", "description": "\"A measuring element that converts the output variable into a suitable variable for feedback comparison. This device is crucial in the feedback loop of a closed-loop system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"SENSOR\"", "label": "\"SENSOR\"", "shape": "dot", "size": 25, "source_id": "chunk-49b1519f916d87dd1895d417898444b7"}, {"color": "#ec6840", "description": "\"A type of controller where the actuating element has only two states, usually on and off. It\u0027s simple, cost-effective, and widely used in industrial and domestic control systems.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"TWO-POSITION OR ON-OFF CONTROLLER\"", "label": "\"TWO-POSITION OR ON-OFF CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-49b1519f916d87dd1895d417898444b7"}, {"color": "#9b7a90", "description": "\"Systems in which the reference input varies with time, used to achieve desired dynamic system performance.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEMS\"", "label": "\"CONTROL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-118e2d203ae97f28657736b7f4e82d48"}, {"color": "#46dd42", "description": "\"A basic component in a control system that applies a control output proportional to the error between desired and actual values.\"\u003cSEP\u003e\"A control algorithm where the control signal is proportional to the error signal, providing a simple form of control with adjustable gain, as implemented by modifying the hydraulic servomotor with feedback links.\"\u003cSEP\u003e\"A control component within a servo system that produces an output (e.g., torque) proportional to the error signal, characterized by its gain K.\"\u003cSEP\u003e\"A control mechanism that applies control efforts proportional to the error, commonly resulting in a steady-state offset or error.\"\u003cSEP\u003e\"A controller that adjusts the control output proportionally to the error signal. It\u0027s one of the most basic forms of control action used in industrial applications.\"\u003cSEP\u003e\"A standalone control component that outputs a value proportional to the current error. It influences system responsiveness and is a fundamental element in various control strategies.\"\u003cSEP\u003e\"A type of control algorithm where the control action is proportional to the error signal, often used for maintaining steady state in control systems.\"\u003cSEP\u003e\"A type of controller that adjusts output in proportion to the error between a set point and the process variable.\"\u003cSEP\u003e\"A type of controller that applies a control action proportional to the current error, often used as a basis in more complex PID configurations.\"\u003cSEP\u003e\"A type of controller that provides control output proportional to the error signal, often used for simple control actions.\"\u003cSEP\u003e\"A type of controller that regulates system output by adjusting control actions proportional to the error between the desired setpoint and actual output.\"\u003cSEP\u003e\"A type of controller with control actions proportional to the error signal, with a transfer function of Kp.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL CONTROLLER\"", "label": "\"PROPORTIONAL CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-6bf1bcb26ea9037c9a21c5c7b7f34b67\u003cSEP\u003echunk-bead83ade1911377f6864aadfcafa8c8\u003cSEP\u003echunk-79314c348ed5ee8cdb921db7e430218b\u003cSEP\u003echunk-1aeecb92fc45e869503137abf66c3402\u003cSEP\u003echunk-2b6056bb12ef748fcc02ef67737c7a88\u003cSEP\u003echunk-f80e26e939292cd4db7850a899e7ed38\u003cSEP\u003echunk-959301987f091e53e857ea8a340dd995\u003cSEP\u003echunk-366484a5cd77057ae1ea49dd43158226\u003cSEP\u003echunk-649423619c4b7a46d50a07b06d29a799\u003cSEP\u003echunk-49b1519f916d87dd1895d417898444b7\u003cSEP\u003echunk-dc0d2859302ce5da984e16b660cbb30e\u003cSEP\u003echunk-126aea7c32f1151153f601005f28420e"}, {"color": "#069466", "description": "\"A control action that considers the rate of change of the error signal to predict future errors, used to improve system stability.\"\u003cSEP\u003e\"A control mechanism that responds to the rate of change of the error, improving the transient response of a control system.\"\u003cSEP\u003e\"A control strategy that uses the derivative of the error between a setpoint and the process variable to predict and correct process behavior.\"\u003cSEP\u003e\"A control technique where the control output is based on the rate of change of the error, providing dynamic stability and improving transient response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DERIVATIVE CONTROL ACTION\"", "label": "\"DERIVATIVE CONTROL ACTION\"", "shape": "dot", "size": 25, "source_id": "chunk-3006fc6b67f163f389b3735841697e12\u003cSEP\u003echunk-e5ac81267fb165e70655c3d9f714edbb\u003cSEP\u003echunk-596f6b2ad8420ea9626c9d19c9205561\u003cSEP\u003echunk-649423619c4b7a46d50a07b06d29a799"}, {"color": "#23209a", "description": "\"A control technique that combines proportional and derivative actions to improve system stability and transient response. It is designed to achieve specific damping ratios and natural frequencies.\"\u003cSEP\u003e\"A controller type that combines proportional control with derivative action to improve system response by anticipating error changes.\"\u003cSEP\u003e\"A type of controller that combines proportional control with derivative actions to improve system response by adding a damping effect, minimizing overshoot, and settling time.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL-PLUS-DERIVATIVE (PD) CONTROLLER\"", "label": "\"PROPORTIONAL-PLUS-DERIVATIVE (PD) CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-3006fc6b67f163f389b3735841697e12\u003cSEP\u003echunk-9774e5b98fbdd5053454a27ce4e4b278\u003cSEP\u003echunk-bead83ade1911377f6864aadfcafa8c8"}, {"color": "#b76870", "description": "\"A controller that adds integral action to proportional control, providing adjustments over time to eliminate steady-state error.\"\u003cSEP\u003e\"A controller that combines proportional control with integral action to reduce steady-state error and improve response stability.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL-PLUS-INTEGRAL (PI) CONTROLLER\"", "label": "\"PROPORTIONAL-PLUS-INTEGRAL (PI) CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-2b6056bb12ef748fcc02ef67737c7a88\u003cSEP\u003echunk-bead83ade1911377f6864aadfcafa8c8"}, {"color": "#3d5a0e", "description": "\"A device that converts a fluid pressure input into a mechanical motion, often used as an actuator in hydraulic control systems.\"\u003cSEP\u003e\"A device used to convert fluid power into mechanical movement, controlled by hydraulic fluid flow within a system.\"\u003cSEP\u003e\"A hydraulic component used to convert fluid power into mechanical motion, characterized by the use of hydraulic force to move a power piston, often in applications requiring precise control.\"\u003cSEP\u003e\"A linearized device used in control systems to translate hydraulic energy into mechanical motion, characterized by its ability to develop force based on pressure differences and piston area.\"\u003cSEP\u003e\"A motor that operates with hydraulic fluid to control a machine or system, known for producing high force and power.\"\u003cSEP\u003e\"An actuator driven by hydraulic fluid pressure, typically used to produce precise control of angular or linear position. Often used in systems requiring high power and precision.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"HYDRAULIC SERVOMOTOR\"", "label": "\"HYDRAULIC SERVOMOTOR\"", "shape": "dot", "size": 25, "source_id": "chunk-6bf1bcb26ea9037c9a21c5c7b7f34b67\u003cSEP\u003echunk-b90f3b522f412089477f779f63c1342b\u003cSEP\u003echunk-8a604009aa666e71c3916e36d8184b64\u003cSEP\u003echunk-221da0f811c0cba98901a1ee017b2026\u003cSEP\u003echunk-e44a09b5cd48a8f0c53b906a5f8f38ba\u003cSEP\u003echunk-126aea7c32f1151153f601005f28420e"}, {"color": "#519600", "description": "\"A connection in control systems that allows part of the output to be fed back into the input, typically used to stabilize and improve the performance of the system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FEEDBACK LINK\"", "label": "\"FEEDBACK LINK\"", "shape": "dot", "size": 25, "source_id": "chunk-6bf1bcb26ea9037c9a21c5c7b7f34b67"}, {"color": "#587bb8", "description": "\"An external influence on the output member of a control system that causes deviations in speed or performance, represented by its Laplace transform D(s).\"\u003cSEP\u003e\"An external torque that affects the system dynamics, leading to a deviation in the desired positioning or movement of a load element.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"TORQUE DISTURBANCE\"", "label": "\"TORQUE DISTURBANCE\"", "shape": "dot", "size": 25, "source_id": "chunk-2b6056bb12ef748fcc02ef67737c7a88\u003cSEP\u003echunk-24ee5858439bcd4566aa035264c76064"}, {"color": "#85ce0e", "description": "\"A measure of an object\u0027s resistance to angular acceleration, which is crucial in analyzing the dynamic behavior of the gear train system.\"\u003cSEP\u003e\"A physical quantity that represents the resistance of an object to rotational motion around a given axis.\"\u003cSEP\u003e\"A property of the load element reflecting its resistance to changes in rotational motion.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"MOMENT OF INERTIA\"", "label": "\"MOMENT OF INERTIA\"", "shape": "dot", "size": 25, "source_id": "chunk-2b6056bb12ef748fcc02ef67737c7a88\u003cSEP\u003echunk-b57595f0f4d3f1cdf98a510c50b01102\u003cSEP\u003echunk-24a89f2b2dd8b30d5dbcb7b126df8693"}, {"color": "#bc9cfd", "description": "\"A control theory method for altering the poles of a control system to achieve desired specifications in a system\u0027s response.\"\u003cSEP\u003e\"The process of designing a controller to place the closed-loop poles of a system in predefined locations to achieve desired performance characteristics and stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLE PLACEMENT PROBLEM\"", "label": "\"POLE PLACEMENT PROBLEM\"", "shape": "dot", "size": 25, "source_id": "chunk-7887eadf45400812a574e7c136ad14b1\u003cSEP\u003echunk-f80e26e939292cd4db7850a899e7ed38"}, {"color": "#ff283c", "description": "\"A control algorithm that integrates the error over time to adjust control inputs, smoothing responses and eliminating steady-state errors, as modeled by the hydraulic servomotor without feedback links.\"\u003cSEP\u003e\"A controller that integrates the error over time to counteract the accumulation of error, thereby eliminating steady-state error.\"\u003cSEP\u003e\"A controller that integrates the error over time, effectively eliminating steady-state error by adjusting the control action continuously.\"\u003cSEP\u003e\"A controller with control actions based on the integral of the error, having a transfer function of Ki/s.\"\u003cSEP\u003e\"A type of controller that integrates the error between the desired setpoint and the actual measurement over time, often used to maintain stability in a system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"INTEGRAL CONTROLLER\"", "label": "\"INTEGRAL CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-3fa1a071466fe314a7c55fda929baebf\u003cSEP\u003echunk-1aeecb92fc45e869503137abf66c3402\u003cSEP\u003echunk-2b6056bb12ef748fcc02ef67737c7a88\u003cSEP\u003echunk-49b1519f916d87dd1895d417898444b7\u003cSEP\u003echunk-126aea7c32f1151153f601005f28420e"}, {"color": "#001b5a", "description": "\"A type of control system that uses an integral controller to eliminate the steady-state error in the response to a step input.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"INTEGRAL CONTROL SYSTEM\"", "label": "\"INTEGRAL CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-2b6056bb12ef748fcc02ef67737c7a88"}, {"color": "#1d6efa", "description": "\"A combined control mechanism that incorporates both proportional and integral actions to improve performance and eliminate steady-state errors.\"\u003cSEP\u003e\"A controller combining proportional and integral actions, effective in eliminating steady-state error.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL-INTEGRAL (PI) CONTROLLER\"", "label": "\"PROPORTIONAL-INTEGRAL (PI) CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-1aeecb92fc45e869503137abf66c3402\u003cSEP\u003echunk-49b1519f916d87dd1895d417898444b7"}, {"color": "#b7f061", "description": "\"A control mechanism that combines proportional and derivative actions to forecast error trends and enhance the system\u0027s stability.\"\u003cSEP\u003e\"A control mechanism that considers both the proportional and derivative factors of error.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL-DERIVATIVE (PD) CONTROLLER\"", "label": "\"PROPORTIONAL-DERIVATIVE (PD) CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-1aeecb92fc45e869503137abf66c3402\u003cSEP\u003echunk-49b1519f916d87dd1895d417898444b7"}, {"color": "#66fe0b", "description": "\"A comprehensive control mechanism that combines proportional, integral, and derivative actions.\"\u003cSEP\u003e\"A widely used control system component that combines proportional, integral, and derivative control actions to improve the dynamic response and maintain desired output.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL-INTEGRAL-DERIVATIVE (PID) CONTROLLER\"", "label": "\"PROPORTIONAL-INTEGRAL-DERIVATIVE (PID) CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-1aeecb92fc45e869503137abf66c3402\u003cSEP\u003echunk-49b1519f916d87dd1895d417898444b7"}, {"color": "#575250", "description": "\"The range through which an actuating error signal must move before a switching action occurs in two-position controllers, impacting the system responsiveness.\"\u003cSEP\u003e\"The range through which the actuating error signal must move before the switching occurs, important in preventing the too-frequent operation of on-off mechanisms.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"DIFFERENTIAL GAP\"", "label": "\"DIFFERENTIAL GAP\"", "shape": "dot", "size": 25, "source_id": "chunk-22ea74e6b6673acaa2502bd81923d13b\u003cSEP\u003echunk-49b1519f916d87dd1895d417898444b7"}, {"color": "#d304d0", "description": "\"A controller that adjusts the control variable in proportion to the error signal, depicted schematically and as a block diagram in control systems.\"\u003cSEP\u003e\"A controller that uses air pressure to control devices and can act as a two-position controller with high gains, also known as pneumatic two-position controller.\"\u003cSEP\u003e\"A feedback control system that regulates control pressure proportionally to an error signal, using components such as a flapper, nozzle, bellows, and linkages.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PNEUMATIC PROPORTIONAL CONTROLLER\"", "label": "\"PNEUMATIC PROPORTIONAL CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-3006fc6b67f163f389b3735841697e12\u003cSEP\u003echunk-22ea74e6b6673acaa2502bd81923d13b\u003cSEP\u003echunk-90e4d5f2edf2d53fdd51cc365c360253"}, {"color": "#6b0bae", "description": "\"The method by which an automatic controller produces a control signal to minimize the deviation of a system output from its desired value.\"\u003cSEP\u003e\"The method or operation by which a controller adjusts its output to achieve desired system behavior, specific to the type of control system implemented.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROL ACTION\"", "label": "\"CONTROL ACTION\"", "shape": "dot", "size": 25, "source_id": "chunk-221da0f811c0cba98901a1ee017b2026\u003cSEP\u003echunk-49b1519f916d87dd1895d417898444b7"}, {"color": "#0fe431", "description": "\"The pneumatic controller depicted in Figure 4-46, which also follows the relationship p_c = K p_b, used for analyzing control behavior.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PNEUMATIC CONTROLLER IN FIGURE 4-46\"", "label": "\"PNEUMATIC CONTROLLER IN FIGURE 4-46\"", "shape": "dot", "size": 25, "source_id": "chunk-221da0f811c0cba98901a1ee017b2026"}, {"color": "#adfcce", "description": "\"A control device that uses compressed air to control actuator position, often used in process control systems. It consists of elements like bellows and nozzles and relies on air pressure changes to execute control actions.\"\u003cSEP\u003e\"A controller that uses compressed air to perform control functions, often represented using block diagrams for analysis.\"\u003cSEP\u003e\"A device that uses compressed air to modulate and control the output pressure, often in industrial control systems. The pneumatic controller\u0027s output pressure is proportional to the input signal.\"\u003cSEP\u003e\"A device used in control systems to regulate fluid flow through pneumatic means, often involving feedback and amplification stages.\"\u003cSEP\u003e\"A type of controller that uses air pressure to effect control actions, commonly used in industrial automation.\"\u003cSEP\u003e\"A type of controller that uses pressurized air as a power source to actuate control elements, often employed in industrial settings.\"\u003cSEP\u003e\"A type of controller that utilizes compressed air to perform control actions, particularly in industrial applications, shown in various schematic diagrams.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PNEUMATIC CONTROLLER\"", "label": "\"PNEUMATIC CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-f74c7780d98dc71fce62f149e063429f\u003cSEP\u003echunk-bead83ade1911377f6864aadfcafa8c8\u003cSEP\u003echunk-ab4c965ca50b86d9b706059c56165a4e\u003cSEP\u003echunk-0456626297ce1903f279b7d1a23869a6\u003cSEP\u003echunk-49b1519f916d87dd1895d417898444b7\u003cSEP\u003echunk-221da0f811c0cba98901a1ee017b2026\u003cSEP\u003echunk-596f6b2ad8420ea9626c9d19c9205561"}, {"color": "#a72bcd", "description": "\"A process in pneumatic control systems where small input changes, like nozzle back pressure, are amplified into larger control actions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POWER AMPLIFICATION\"", "label": "\"POWER AMPLIFICATION\"", "shape": "dot", "size": 25, "source_id": "chunk-0456626297ce1903f279b7d1a23869a6"}, {"color": "#3fca2f", "description": "\"A component in a pneumatic controller that acts like a spring, applying feedback to reduce sensitivity and increase proportional control bandwidth.\"\u003cSEP\u003e\"A component in pneumatic controllers that responds to pressure changes and influences the control action by expanding or contracting.\"\u003cSEP\u003e\"A feedback mechanism in pneumatic controllers, moderating the flapper\u0027s movement to control pressures dynamically through pneumatic output feedback.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FEEDBACK BELLOWS\"", "label": "\"FEEDBACK BELLOWS\"", "shape": "dot", "size": 25, "source_id": "chunk-bead83ade1911377f6864aadfcafa8c8\u003cSEP\u003echunk-0456626297ce1903f279b7d1a23869a6\u003cSEP\u003echunk-90e4d5f2edf2d53fdd51cc365c360253"}, {"color": "#2902c8", "description": "\"A mechanism in pneumatic controllers that modulates control pressure based on the movement of a flapper relative to a nozzle.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"NOZZLE-FLAPPER SYSTEM\"", "label": "\"NOZZLE-FLAPPER SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-bead83ade1911377f6864aadfcafa8c8"}, {"color": "#25d4d5", "description": "\"A key component in pneumatic controllers that modulates air pressure by varying the distance between a nozzle and a flapper, affecting the output pressure and thus control actions.\"\u003cSEP\u003e\"A mechanism used in pneumatic controllers where air flow between a nozzle and a flapper is adjusted to modulate control pressure.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"NOZZLE-FLAPPER MECHANISM\"", "label": "\"NOZZLE-FLAPPER MECHANISM\"", "shape": "dot", "size": 25, "source_id": "chunk-3006fc6b67f163f389b3735841697e12\u003cSEP\u003echunk-ab4c965ca50b86d9b706059c56165a4e"}, {"color": "#5de4cf", "description": "\"A flexible, sealed chamber that expands or contracts in response to pressure changes, often used in pneumatic controllers to convert pressure changes into mechanical motion.\"\u003cSEP\u003e\"Flexible, expandable components in pneumatic systems used to create motion or measure pressure changes. They convert pressure into linear motion, integral to pneumatic controller operations.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"BELLOWS\"", "label": "\"BELLOWS\"", "shape": "dot", "size": 25, "source_id": "chunk-ab4c965ca50b86d9b706059c56165a4e\u003cSEP\u003echunk-596f6b2ad8420ea9626c9d19c9205561"}, {"color": "#f01e38", "description": "\"The Block diagram simplification of the Pneumatic Controller in Figure 4-30 shows PID Control characteristics.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"PROPORTIONAL-PLUS-INTEGRAL-PLUS-DERIVATIVE (PID) CONTROLLER\"", "label": "\"PROPORTIONAL-PLUS-INTEGRAL-PLUS-DERIVATIVE (PID) CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-f74c7780d98dc71fce62f149e063429f"}, {"color": "#bee753", "description": "\"A parameter affecting the type of controller action, specifically enabling or disabling certain feedback mechanisms within the controller.\"\u003cSEP\u003e\"The resistance component that further modulates control pressure transmission to bellows, influencing control actions within a pneumatic system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"RESISTANCE (R_I)\"", "label": "\"RESISTANCE (R_I)\"", "shape": "dot", "size": 25, "source_id": "chunk-f74c7780d98dc71fce62f149e063429f\u003cSEP\u003echunk-ab4c965ca50b86d9b706059c56165a4e"}, {"color": "#dbf415", "description": "\"A device in pneumatic systems where its time constant is negligible compared to larger time constants of the controller and plant, used to relay control signals swiftly.\"\u003cSEP\u003e\"Part of a pneumatic controller that transfers input signals to regulate pressure. Characterized by the relationship p_c = K p_b, where K \u003e 0, influencing the control action by amplifying the signal.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PNEUMATIC RELAY\"", "label": "\"PNEUMATIC RELAY\"", "shape": "dot", "size": 25, "source_id": "chunk-221da0f811c0cba98901a1ee017b2026\u003cSEP\u003echunk-0456626297ce1903f279b7d1a23869a6"}, {"color": "#b12603", "description": "\"A device used to control the liquid level in a tank by maintaining the head constant through adjustments in the inflow rate.\"\u003cSEP\u003e\"A system used for controlling devices with significant mass under external load forces using hydraulics, favored for their accuracy and high power-to-weight ratio.\"\u003cSEP\u003e\"A type of control device used in hydraulic systems to amplify or modulate a process variable by using a fluid, often including configurations like integral, proportional, and derivative actions.\"\u003cSEP\u003e\"A type of controller that uses pressurized fluid, typically oil, to exert control actions on a plant or system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"HYDRAULIC CONTROLLER\"", "label": "\"HYDRAULIC CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-8a604009aa666e71c3916e36d8184b64\u003cSEP\u003echunk-596f6b2ad8420ea9626c9d19c9205561\u003cSEP\u003echunk-3fa1a071466fe314a7c55fda929baebf\u003cSEP\u003echunk-49b1519f916d87dd1895d417898444b7"}, {"color": "#295459", "description": "\"Control systems that use hydraulic power to perform tasks such as machine tool operations and aircraft control, noted for their precision and effectiveness in heavy applications.\"\u003cSEP\u003e\"Systems that use incompressible fluids like oil, known for higher operating pressure and greater output power than pneumatic systems.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"HYDRAULIC SYSTEMS\"", "label": "\"HYDRAULIC SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-9ba2fd2760869587a8b2d47cb3206610\u003cSEP\u003echunk-596f6b2ad8420ea9626c9d19c9205561"}, {"color": "#2fdb8a", "description": "\"A valve that is controlled electrically via a solenoid, commonly used in various control systems to regulate the flow of liquid or gas.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"ELECTRIC SOLENOID-OPERATED VALVE\"", "label": "\"ELECTRIC SOLENOID-OPERATED VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-22ea74e6b6673acaa2502bd81923d13b"}, {"color": "#d84c05", "description": "\"A control element in pneumatic systems that adjusts to changes in pressure, determining control pressure in response to nozzle back pressure.\"\u003cSEP\u003e\"A device that controls the control pressure in a pneumatic system, where the valve\u0027s position determines this pressure. It works on the principle of linearity between pressure and displacement when configured accordingly.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"DIAPHRAGM VALVE\"", "label": "\"DIAPHRAGM VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-0456626297ce1903f279b7d1a23869a6\u003cSEP\u003echunk-90e4d5f2edf2d53fdd51cc365c360253"}, {"color": "#c49689", "description": "\"A mechanical arm or plate in a pneumatic controller whose position affects the control pressure by modulating the airflow to the nozzle.\"\u003cSEP\u003e\"A mechanical element within a pneumatic controller that interacts with the nozzle and feedback bellows to control the proportional reaction based on the error signal.\"\u003cSEP\u003e\"A movable element in pneumatic controllers that acts as the regulating part of the mechanism by adjusting the gap with the nozzle to control flow and pressure.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FLAPPER\"", "label": "\"FLAPPER\"", "shape": "dot", "size": 25, "source_id": "chunk-ab4c965ca50b86d9b706059c56165a4e\u003cSEP\u003echunk-19aba173741b8ff0f308d4899371c61e\u003cSEP\u003echunk-90e4d5f2edf2d53fdd51cc365c360253"}, {"color": "#a1720d", "description": "\"A pneumatic controller that operates on pressure signals, employing a balance of forces rather than mechanical displacement to achieve control. It minimizes friction by reducing mechanical linkages.\"", "entity_type": "\"CONTROL_SYSTEM\"", "font": {"size": 12}, "id": "\"FORCE-BALANCE TYPE CONTROLLER\"", "label": "\"FORCE-BALANCE TYPE CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-90e4d5f2edf2d53fdd51cc365c360253"}, {"color": "#8394d4", "description": "\"A variable in pneumatic proportional controllers that determines the system\u0027s sensitivity to input changes, adjusted via mechanical linkages.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"PROPORTIONAL GAIN\"", "label": "\"PROPORTIONAL GAIN\"", "shape": "dot", "size": 25, "source_id": "chunk-90e4d5f2edf2d53fdd51cc365c360253"}, {"color": "#8ab273", "description": "\"A transfer function describing the relationship between the liquid level of a tank and the disturbance input in a liquid-level control system.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"LIQUID-LEVEL CONTROL SYSTEM TRANSFER FUNCTION\"", "label": "\"LIQUID-LEVEL CONTROL SYSTEM TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-959301987f091e53e857ea8a340dd995"}, {"color": "#9a0b47", "description": "\"A basic input that switches from zero to one at a specified time point, represented as a standard input in control systems.\"\u003cSEP\u003e\"A function used as a standard input in control systems and signal processing, allowing for analysis of system response.\"\u003cSEP\u003e\"A mathematical function representing a sudden change in input signal from zero to one, used here as an input to analyze the system behavior.\"\u003cSEP\u003e\"A signal that jumps from zero to one at a specified time, typically used to evaluate the time response of control systems.\"\u003cSEP\u003e\"A type of function used as input to analyze dynamic systems, often used to determine steady-state errors or system response.\"\u003cSEP\u003e\"A type of signal function used in systems analysis, typically in control theory, to examine system response to a step input, commonly used in simulation and testing.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNIT-STEP FUNCTION\"", "label": "\"UNIT-STEP FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-110dd7d2a42e0b04d3cdb9c8d8675182\u003cSEP\u003echunk-1aeecb92fc45e869503137abf66c3402\u003cSEP\u003echunk-0c6c08cfe9fb74c42d4dfa8ce71e5801\u003cSEP\u003echunk-a72db4b9f0f6be11b5d211f15a5bf2f3\u003cSEP\u003echunk-e5ac81267fb165e70655c3d9f714edbb\u003cSEP\u003echunk-959301987f091e53e857ea8a340dd995"}, {"color": "#8413a3", "description": "\"A control system where the hydraulic servomotor acts as an integrator, offering integral control capabilities.\"\u003cSEP\u003e\"A type of controller that integrates input signals over time to adjust control actions. Used in systems like liquid-level controls for precise inflow regulation.\"", "entity_type": "\"CONTROLSYSTEM\"", "font": {"size": 12}, "id": "\"HYDRAULIC INTEGRAL CONTROLLER\"", "label": "\"HYDRAULIC INTEGRAL CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-b90f3b522f412089477f779f63c1342b\u003cSEP\u003echunk-221da0f811c0cba98901a1ee017b2026"}, {"color": "#c1a81d", "description": "\"A control approach where the output is directly proportional to the error signal, used to make immediate system adjustments.\"\u003cSEP\u003e\"A control mechanism where the controller\u0027s output is directly proportional to the error signal, characterized by a proportional gain (Kp).\"\u003cSEP\u003e\"A control strategy that applies a force proportional to the error between the setpoint and the process variable, contributing to the overall PID control mechanism.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL CONTROL ACTION\"", "label": "\"PROPORTIONAL CONTROL ACTION\"", "shape": "dot", "size": 25, "source_id": "chunk-225954a1bdcd5febeef1ddee93b3a682\u003cSEP\u003echunk-22ea74e6b6673acaa2502bd81923d13b\u003cSEP\u003echunk-366484a5cd77057ae1ea49dd43158226"}, {"color": "#7c7d85", "description": "\"A control action that combines proportional and derivative control to improve the speed of response and stability of the control system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL-PLUS-DERIVATIVE CONTROL ACTION\"", "label": "\"PROPORTIONAL-PLUS-DERIVATIVE CONTROL ACTION\"", "shape": "dot", "size": 25, "source_id": "chunk-22ea74e6b6673acaa2502bd81923d13b"}, {"color": "#7d1f1b", "description": "\"A type of pneumatic feedback controller that combines proportional, integral, and derivative actions to manage the dynamic behavior of a control system, illustrated in Figure 4-16.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PNEUMATIC PROPORTIONAL-INTEGRAL-DERIVATIVE (PID) CONTROLLER\"", "label": "\"PNEUMATIC PROPORTIONAL-INTEGRAL-DERIVATIVE (PID) CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-596f6b2ad8420ea9626c9d19c9205561"}, {"color": "#99aa2d", "descr
