involving Laplace transforms of temperature variables.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 4\u201339\"", "label": "\"FIGURE 4\u201339\"", "shape": "dot", "size": 25, "source_id": "chunk-e6ffafb388c973868d82eed2b9ee3699"}, {"color": "#d8f409", "description": "\"A Stable Matrix is a matrix whose eigenvalues possess negative real parts, ensuring the exponential decay of solutions in time, mentioned in relation to the stability of matrix A in the text.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STABLE MATRIX\"", "label": "\"STABLE MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-05566af91463e88509e1853e9dc8fe08"}, {"color": "#41b5b7", "description": "\"$\\theta_{o}$ represents the output temperature in the context of the equations and Laplace transforms.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"$\\THETA_{O}$\"", "label": "\"$\\THETA_{O}$\"", "shape": "dot", "size": 25, "source_id": "chunk-e6ffafb388c973868d82eed2b9ee3699"}, {"color": "#49c00b", "description": "\"Example 8\u20134 provides a specific scenario for designing controllers within a two-degrees-of-freedom control system to meet certain response parameters.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 8\u20134\"", "label": "\"EXAMPLE 8\u20134\"", "shape": "dot", "size": 25, "source_id": "chunk-c5b6a392bb1ba72a811517be9ca547b6"}, {"color": "#a964bb", "description": "\"$\\theta_{i}$ represents the input temperature to the system as defined in the equations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"$\\THETA_{I}$\"", "label": "\"$\\THETA_{I}$\"", "shape": "dot", "size": 25, "source_id": "chunk-e6ffafb388c973868d82eed2b9ee3699"}, {"color": "#5126e4", "description": "\"Upper Saddle River, NJ, is a geographic location where notable publications like those of Prentice Hall and other prestigious texts originate.\"\u003cSEP\u003e\"Upper Saddle River, NJ, is a location frequently mentioned as the publication place for various technical books and works.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"UPPER SADDLE RIVER, NJ\"", "label": "\"UPPER SADDLE RIVER, NJ\"", "shape": "dot", "size": 25, "source_id": "chunk-24a03c6696d603a2f894754cee6047bb\u003cSEP\u003echunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#9d5251", "description": "\"The unit-step reference input is used to evaluate the system\u0027s response and adjust controller parameters for optimal performance.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"THE UNIT-STEP REFERENCE INPUT\"", "label": "\"THE UNIT-STEP REFERENCE INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-c5b6a392bb1ba72a811517be9ca547b6"}, {"color": "#028d02", "description": "\"The s-plane axis is a reference line in the complex plane used in control theory to analyze the stability of a system, including through shifts for relative stability analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"S-PLANE AXIS\"", "label": "\"S-PLANE AXIS\"", "shape": "dot", "size": 25, "source_id": "chunk-d39dc182ddecb23b4574aaba44faedd1"}, {"color": "#4756c6", "description": "\"$\\theta_{b}$ denotes the bath temperature, which is the difference between the bath\u0027s actual temperature and the ambient temperature.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"$\\THETA_{B}$\"", "label": "\"$\\THETA_{B}$\"", "shape": "dot", "size": 25, "source_id": "chunk-e6ffafb388c973868d82eed2b9ee3699"}, {"color": "#171c04", "description": "\"Pacific Grove, CA, is the location of Brooks \u0027Cole Publishing Company, known for producing academic books like \u0027System Dynamics and Control\u0027.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"PACIFIC GROVE, CA\"", "label": "\"PACIFIC GROVE, CA\"", "shape": "dot", "size": 25, "source_id": "chunk-24a03c6696d603a2f894754cee6047bb"}, {"color": "#2ef8b9", "description": "\"Preliminary Design Consideration involves the initial assessment and planning phase of designing a control system, focusing on system dynamics and feasibility.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PRELIMINARY DESIGN CONSIDERATION\"", "label": "\"PRELIMINARY DESIGN CONSIDERATION\"", "shape": "dot", "size": 25, "source_id": "chunk-b070962d819af89694b1fa5a2266f2cb"}, {"color": "#e9b148", "description": "\"Matrix C affects the output expression of the system in state-space form impacting transfer function integration.\"\u003cSEP\u003e\"Matrix C is a constant 1\u00d7n matrix used to output the system response.\"\u003cSEP\u003e\"Matrix C is a matrix initialized to define part of the system\u0027s coefficients, used in MATLAB computations.\"\u003cSEP\u003e\"Matrix C is part of the state-space representation that maps the state variables to the output.\"\u003cSEP\u003e\"Matrix C is the output matrix that connects the system states to measured outputs.\"\u003cSEP\u003e\"Matrix C is the resultant matrix of the multiplication of Matrix A and Matrix B, resulting in a 2x2 matrix.\"\u003cSEP\u003e\"Matrix C is utilized in the output equation of a state-space representation, indicating how state variables are mapped to outputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX C\"", "label": "\"MATRIX C\"", "shape": "dot", "size": 25, "source_id": "chunk-1363538af586b455bb84c7aaf151b207\u003cSEP\u003echunk-ed1bfd1d35c4ea1f344a50cb240ad35b\u003cSEP\u003echunk-c2ad5ed6ecbbd9aa9e192b103b98a40b\u003cSEP\u003echunk-0f897c4b78ecb8f61feac517767b276e\u003cSEP\u003echunk-80222fc339a8f6f46783c3ecf8c4c2ca\u003cSEP\u003echunk-5ed099d4ef85f1d02a41cc6d983209d6\u003cSEP\u003echunk-6092e86864c581d705d2dbdf63454766"}, {"color": "#1c207f", "description": "\"The ramp reference input determines the system\u0027s steady-state error learning capability and is used in the controller\u0027s design parameters.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"THE RAMP REFERENCE INPUT\"", "label": "\"THE RAMP REFERENCE INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-c5b6a392bb1ba72a811517be9ca547b6"}, {"color": "#a7135a", "description": "\"An example in the text illustrating desirable and undesirable open-loop and closed-loop frequency-response curves.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201389\"", "label": "\"FIGURE 7\u201389\"", "shape": "dot", "size": 25, "source_id": "chunk-e713fcfc68fca1c7bcafe0583aa0b5ce"}, {"color": "#93ba93", "description": "\"In the context of system stability, a root with a Positive Real Part indicates instability as it resides in the right-half of the s-plane.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POSITIVE REAL PART\"", "label": "\"POSITIVE REAL PART\"", "shape": "dot", "size": 25, "source_id": "chunk-d39dc182ddecb23b4574aaba44faedd1"}, {"color": "#be2015", "description": "\"The heat flow rate, q, is expressed in terms of thermal resistance R and the temperature difference, illustrating how heat moves within the system.\"\u003cSEP\u003e\"The rate of heat transfer into the thermometer, crucial for defining the heat balance equation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HEAT FLOW RATE (Q)\"", "label": "\"HEAT FLOW RATE (Q)\"", "shape": "dot", "size": 25, "source_id": "chunk-e6ffafb388c973868d82eed2b9ee3699\u003cSEP\u003echunk-66dc5b4b146d9450f14fe0807b32c3ec"}, {"color": "#8b3a26", "description": "\"H. F. Van Landingham is one of the authors of a monograph on controller design for nonlinear and time-varying plants, published by Oklahoma State University\u0027s College of Engineering in 1967.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"VAN LANDINGHAM, H. F.\"", "label": "\"VAN LANDINGHAM, H. F.\"", "shape": "dot", "size": 25, "source_id": "chunk-24a03c6696d603a2f894754cee6047bb"}, {"color": "#bb7d8e", "description": "\"Matrix D is a constant used in the transfer function representation, often influencing the direct relationship of control input to output.\"\u003cSEP\u003e\"Matrix D is initialized as an identity matrix in MATLAB to represent part of the system\u0027s properties in calculations.\"\u003cSEP\u003e\"Matrix D is part of the state-space representation that maps the input to the output directly.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX D\"", "label": "\"MATRIX D\"", "shape": "dot", "size": 25, "source_id": "chunk-c2ad5ed6ecbbd9aa9e192b103b98a40b\u003cSEP\u003echunk-80222fc339a8f6f46783c3ecf8c4c2ca\u003cSEP\u003echunk-5ed099d4ef85f1d02a41cc6d983209d6"}, {"color": "#db9f2d", "description": "\"The acceleration reference input ensures that the system can follow inputs without steady-state errors, informing controller settings.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"THE ACCELERATION REFERENCE INPUT\"", "label": "\"THE ACCELERATION REFERENCE INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-c5b6a392bb1ba72a811517be9ca547b6"}, {"color": "#8489aa", "description": "\"First-Order System is a type of control system that can be represented with a first-order linear differential equation, often involving RC circuits or similar configurations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FIRST-ORDER SYSTEM\"", "label": "\"FIRST-ORDER SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-d0f2a1353d360b3df7ae7840d237fa3e"}, {"color": "#425091", "description": "\"An example in the text detailing the reshaping of the open-loop frequency-response curve using graphical methods.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201390\"", "label": "\"FIGURE 7\u201390\"", "shape": "dot", "size": 25, "source_id": "chunk-e713fcfc68fca1c7bcafe0583aa0b5ce"}, {"color": "#44273b", "description": "\"Thermal resistance is a measure of a material\u0027s ability to resist the flow of heat, crucial for determining heat dynamics in the thermometer system.\"\u003cSEP\u003e\"Thermal resistance is defined in terms of temperature difference over heat flow rate, opposing heat transfer.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"THERMAL RESISTANCE (R)\"", "label": "\"THERMAL RESISTANCE (R)\"", "shape": "dot", "size": 25, "source_id": "chunk-e6ffafb388c973868d82eed2b9ee3699\u003cSEP\u003echunk-66dc5b4b146d9450f14fe0807b32c3ec"}, {"color": "#32eb83", "description": "\"W. A. Blackwell co-authored a monograph on controller design for nonlinear and time-varying plants, issued by Oklahoma State University\u0027s College of Engineering in 1967.\"\u003cSEP\u003e\"W. A. Blackwell co-authored a work with H. F. Van Landingham on controller design.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"W. A. BLACKWELL\"", "label": "\"W. A. BLACKWELL\"", "shape": "dot", "size": 25, "source_id": "chunk-24a03c6696d603a2f894754cee6047bb\u003cSEP\u003echunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#e4a039", "description": "\"This chapter addresses control systems analysis and design, particularly using frequency-response methods, likely involving Nyquist plots and stability analysis.\"\u003cSEP\u003e\"This chapter focuses on analyzing and designing control systems using the frequency-response method, including generating Nyquist plots.\"\u003cSEP\u003e\"This refers to a chapter in a text that discusses methods of analyzing and designing control systems using frequency-response techniques.\"\u003cSEP\u003e\"This section covers the analysis and design of control systems using the frequency-response method, focusing on the stability of closed-loop systems using Nyquist plots.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CHAPTER 7 /CONTROL SYSTEMS ANALYSIS AND DESIGN BY THE FREQUENCY-RESPONSE METHOD\"", "label": "\"CHAPTER 7 /CONTROL SYSTEMS ANALYSIS AND DESIGN BY THE FREQUENCY-RESPONSE METHOD\"", "shape": "dot", "size": 25, "source_id": "chunk-47547cfc3e002acd3deb9bd3fc541166\u003cSEP\u003echunk-be29c335e694ddecf47d96e42a5180f9\u003cSEP\u003echunk-7e63bf6d7c3e3799d9c46f40f3026b63\u003cSEP\u003echunk-b0d31acae114ec1ed4f54a916206b2b5"}, {"color": "#db1bfa", "description": "\"The block diagram visually represents how various system components and signals are organized and interact.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"BLOCK DIAGRAM OF CONTROL SYSTEM\"", "label": "\"BLOCK DIAGRAM OF CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-c5b6a392bb1ba72a811517be9ca547b6"}, {"color": "#e05efe", "description": "\"Represents the thermometer\u0027s ability to store heat, raising its temperature.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"THERMAL CAPACITANCE (C)\"", "label": "\"THERMAL CAPACITANCE (C)\"", "shape": "dot", "size": 25, "source_id": "chunk-e6ffafb388c973868d82eed2b9ee3699"}, {"color": "#73e0ff", "description": "\"J. G. Webster is linked with the Wiley Encyclopedia of Electrical and Electronics Engineering, a comprehensive resource on electrical and electronics engineering.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"WEBSTER, J. G.\"", "label": "\"WEBSTER, J. G.\"", "shape": "dot", "size": 25, "source_id": "chunk-24a03c6696d603a2f894754cee6047bb"}, {"color": "#66a22a", "description": "\"The Diagram is a representation of a control system used to illustrate the flow and processing of signals.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"DIAGRAM\"", "label": "\"DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-c79af2bf5173c2e82e503a9665bf64fd"}, {"color": "#e04ad0", "description": "\"The behavior of a control system\u0027s response to a ramp input, where the system produces a finite steady-state positional error proportional to the input velocity.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"RESPONSE OF A TYPE 1 UNITY-FEEDBACK SYSTEM\"", "label": "\"RESPONSE OF A TYPE 1 UNITY-FEEDBACK SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-dcae4b50c5fad86c9a46a4273a4f0a88"}, {"color": "#82efc9", "description": "\"Gain Adjustment involves modifying the amplification factor in a control system to influence system stability and performance, such as moving pole locations.\"\u003cSEP\u003e\"Gain Adjustment is the process of modifying the gain in a control system to influence system stability or performance characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GAIN ADJUSTMENT\"", "label": "\"GAIN ADJUSTMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-b070962d819af89694b1fa5a2266f2cb\u003cSEP\u003echunk-e56ff1f041ad6ed2aad48fbf589c12ce"}, {"color": "#f11a7c", "description": "Closed-loop Poles are specific locations in the control system\u0027s s-plane desired to achieve system stability and performance.", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "CLOSED-LOOP POLES", "label": "CLOSED-LOOP POLES", "shape": "dot", "size": 25, "source_id": "chunk-2076564e852097d2d64bd5dc051c009c"}, {"color": "#046aa3", "description": "\"The starting uniform temperature of the thermometer before being immersed in the bath.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"AMBIENT TEMPERATURE ($\\BAR{\\THETA}$)\"", "label": "\"AMBIENT TEMPERATURE ($\\BAR{\\THETA}$)\"", "shape": "dot", "size": 25, "source_id": "chunk-e6ffafb388c973868d82eed2b9ee3699"}, {"color": "#9e5f16", "description": "\"R. B. Wilcox authored a paper on applying feedback control techniques to organizational systems, published in the IRE Transactions on Automatic Control.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"WILCOX, R. B.\"", "label": "\"WILCOX, R. B.\"", "shape": "dot", "size": 25, "source_id": "chunk-24a03c6696d603a2f894754cee6047bb"}, {"color": "#8d0a59", "description": "\"This represents a specific instance or description of a system being analyzed for controllability within the context of the control systems discussed.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"SYSTEM OF EQUATION (10\u20131)\"", "label": "\"SYSTEM OF EQUATION (10\u20131)\"", "shape": "dot", "size": 25, "source_id": "chunk-c79af2bf5173c2e82e503a9665bf64fd"}, {"color": "#6c33ce", "description": "\"Proportional controllers are part of control systems that operate based on the principle of proportional control actions, primarily used to regulate processes by maintaining a desired setpoint.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"PROPORTIONAL CONTROLLERS\"", "label": "\"PROPORTIONAL CONTROLLERS\"", "shape": "dot", "size": 25, "source_id": "chunk-572f2c736aae703ca3732b4433e83118"}, {"color": "#6c8b5b", "description": "\"The difference in temperature between the liquid bath and the surrounding air, represented above the bath.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TEMPERATURE GRADIENT\"", "label": "\"TEMPERATURE GRADIENT\"", "shape": "dot", "size": 25, "source_id": "chunk-e6ffafb388c973868d82eed2b9ee3699"}, {"color": "#9ce053", "description": "\"J. C. Willems co-authored a paper on control theory topics such as controllability and pole allocation, featured in the IEEE Transactions on Automatic Control.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"WILLEMS, J. C.\"", "label": "\"WILLEMS, J. C.\"", "shape": "dot", "size": 25, "source_id": "chunk-24a03c6696d603a2f894754cee6047bb"}, {"color": "#563644", "description": "State Variables like x1, x2, x3, and x4 are defined in the system to represent equations of motion and system states.\u003cSEP\u003eState Variables refer to variables that describe the state of a system, such as the angle $\\theta$ and location of the cart $x$, utilized in the state-space representation of the inverted-pendulum system.", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "STATE VARIABLES", "label": "STATE VARIABLES", "shape": "dot", "size": 25, "source_id": "chunk-3f4459c6502668221168fb6688dcafd8\u003cSEP\u003echunk-83ccc94072d8c3744f07da7042abf184"}, {"color": "#fe92e7", "description": "\"Derivative control actions involve methods used to predict future errors in a control system by assessing the rate of change of the process error, helping improve stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DERIVATIVE CONTROL ACTIONS\"", "label": "\"DERIVATIVE CONTROL ACTIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-572f2c736aae703ca3732b4433e83118"}, {"color": "#fa5c65", "description": "\"Table 6\u20132 is a reference in the text providing root-locus plots for negative-feedback and positive-feedback systems, using heavy and dashed lines for differentiation.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"TABLE 6\u20132\"", "label": "\"TABLE 6\u20132\"", "shape": "dot", "size": 25, "source_id": "chunk-b070962d819af89694b1fa5a2266f2cb"}, {"color": "#6aef82", "description": "\"Phase Margin (\\gamma) is a measure used to determine the stability of a control system in the context of its frequency response.\")", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PHASE MARGIN (\\GAMMA)\"", "label": "\"PHASE MARGIN (\\GAMMA)\"", "shape": "dot", "size": 25, "source_id": "chunk-c7e736f935debc014a35a07a2a1597ba"}, {"color": "#d707be", "description": "\"A component within the diagram that processes a directed signal, likely representing a mathematical transformation.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"BOX LABELED \u0027-K\u0027\"", "label": "\"BOX LABELED \u0027-K\u0027\"", "shape": "dot", "size": 25, "source_id": "chunk-c79af2bf5173c2e82e503a9665bf64fd"}, {"color": "#8dd800", "description": "\"S. K. Mitter collaborated with J. C. Willems on a publication about control theory, specifically on pole allocation and state reconstruction.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"S. K. MITTER\"", "label": "\"S. K. MITTER\"", "shape": "dot", "size": 25, "source_id": "chunk-24a03c6696d603a2f894754cee6047bb"}, {"color": "#fdc9a3", "description": "The Pendulum Rod is part of the inverted-pendulum system, rotating about point P, and is used to measure the angle $\\theta$.", "entity_type": "GEO", "font": {"size": 12}, "id": "PENDULUM ROD", "label": "PENDULUM ROD", "shape": "dot", "size": 25, "source_id": "chunk-3f4459c6502668221168fb6688dcafd8"}, {"color": "#686a2f", "description": "\"Integral control actions are techniques utilized in control systems to eliminate steady-state errors by integrating the error over time, providing cumulative correction.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INTEGRAL CONTROL ACTIONS\"", "label": "\"INTEGRAL CONTROL ACTIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-572f2c736aae703ca3732b4433e83118"}, {"color": "#e15dda", "description": "\"Damping Ratio (\\zeta) is a parameter that describes how oscillations in a system decay after a disturbance is introduced.\")", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DAMPING RATIO (\\ZETA)\"", "label": "\"DAMPING RATIO (\\ZETA)\"", "shape": "dot", "size": 25, "source_id": "chunk-c7e736f935debc014a35a07a2a1597ba"}, {"color": "#778ba4", "description": "\"A component within the diagram where a signal undergoes processing or transformation, typically part of signal manipulation.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"BOX MARKED \u0027S\u0027\"", "label": "\"BOX MARKED \u0027S\u0027\"", "shape": "dot", "size": 25, "source_id": "chunk-c79af2bf5173c2e82e503a9665bf64fd"}, {"color": "#97af58", "description": "\"C. K. Wojcik authored an analytical paper on the root locus, published in the ASME Journal of Basic Engineering.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"WOJCIK, C. K.\"", "label": "\"WOJCIK, C. K.\"", "shape": "dot", "size": 25, "source_id": "chunk-24a03c6696d603a2f894754cee6047bb"}, {"color": "#e98063", "description": "\"Figures 6\u201333(a) and (b) illustrate two common compensation schemes\u2014series compensation and parallel compensation\u2014in feedback control systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURES 6\u201333(A) AND (B)\"", "label": "\"FIGURES 6\u201333(A) AND (B)\"", "shape": "dot", "size": 25, "source_id": "chunk-b070962d819af89694b1fa5a2266f2cb"}, {"color": "#39a025", "description": "Point P is the pivot point around which the pendulum rod rotates in the inverted-pendulum system.", "entity_type": "GEO", "font": {"size": 12}, "id": "POINT P", "label": "POINT P", "shape": "dot", "size": 25, "source_id": "chunk-3f4459c6502668221168fb6688dcafd8"}, {"color": "#9ee89e", "description": "\"Resistance in pressure systems represents the opposition to the flow of gas, often depicted as a factor influencing both pressure changes and flow rates across a medium.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RESISTANCE\"", "label": "\"RESISTANCE\"", "shape": "dot", "size": 25, "source_id": "chunk-572f2c736aae703ca3732b4433e83118"}, {"color": "#0e28db", "description": "The Unit-step Response is the behavior of a system when it is subjected to a step input, used to analyze system dynamics.", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "UNIT-STEP RESPONSE", "label": "UNIT-STEP RESPONSE", "shape": "dot", "size": 25, "source_id": "chunk-2076564e852097d2d64bd5dc051c009c"}, {"color": "#c1b99e", "description": "\"Frequency Response Analysis is a method used in the design of control systems to assess their behavior and stability.\")", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FREQUENCY RESPONSE ANALYSIS\"", "label": "\"FREQUENCY RESPONSE ANALYSIS\"", "shape": "dot", "size": 25, "source_id": "chunk-c7e736f935debc014a35a07a2a1597ba"}, {"color": "#22659b", "description": "\"A component that processes an unlabeled signal, suggesting another transformation that contributes to the output signal.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"BOX MARKED \u0027C\u0027\"", "label": "\"BOX MARKED \u0027C\u0027\"", "shape": "dot", "size": 25, "source_id": "chunk-c79af2bf5173c2e82e503a9665bf64fd"}, {"color": "#14dfbf", "description": "\"W. M. Wonham wrote about pole assignment in multi-input controllable linear systems for the IEEE Transactions on Automatic Control.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"WONHAM, W. M.\"", "label": "\"WONHAM, W. M.\"", "shape": "dot", "size": 25, "source_id": "chunk-24a03c6696d603a2f894754cee6047bb"}, {"color": "#c367bd", "description": "\"The Spring-Mass-Damper System is a mechanical model used to analyze vibrational behavior in engineering and physics, represented in Figure 5\u201355.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"SPRING-MASS-DAMPER SYSTEM\"", "label": "\"SPRING-MASS-DAMPER SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-e8bc4f5d147a34c2cc88422a5f73c36f"}, {"color": "#569fe1", "description": "This refers to the formulation of equations that describe the dynamics of the inverted-pendulum system using matrices, mapping state variables like $\\theta$ and $x$.", "entity_type": "EVENT", "font": {"size": 12}, "id": "INVERTED-PENDULUM STATE-SPACE REPRESENTATION", "label": "INVERTED-PENDULUM STATE-SPACE REPRESENTATION", "shape": "dot", "size": 25, "source_id": "chunk-3f4459c6502668221168fb6688dcafd8"}, {"color": "#41bcce", "description": "\"Capacitance in pressure systems refers to the ability of a pressure vessel to store gas, defined by the change in amount of gas stored relative to the change in gas pressure.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CAPACITANCE\"", "label": "\"CAPACITANCE\"", "shape": "dot", "size": 25, "source_id": "chunk-572f2c736aae703ca3732b4433e83118"}, {"color": "#964a3d", "description": "Figure 10\u201358 refers to an illustration in the document that involves a Type 1 servo system and matrices related to feedback gain design.", "entity_type": "EVENT", "font": {"size": 12}, "id": "FIGURE 10\u201358", "label": "FIGURE 10\u201358", "shape": "dot", "size": 25, "source_id": "chunk-2076564e852097d2d64bd5dc051c009c"}, {"color": "#c1a5f5", "description": "\"A control theory concept allowing the placement of system poles to achieve desired characteristics through state controllability.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"ARBITRARY POLE PLACEMENT\"", "label": "\"ARBITRARY POLE PLACEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-c79af2bf5173c2e82e503a9665bf64fd"}, {"color": "#8a369d", "description": "\"Equation (7\u201316) in the document refers to a standard second-order system model used for analyzing control systems.\")", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION (7\u201316)\"", "label": "\"EQUATION (7\u201316)\"", "shape": "dot", "size": 25, "source_id": "chunk-c7e736f935debc014a35a07a2a1597ba"}, {"color": "#5b766f", "description": "\"K. Zhou is a co-author of works on robust and optimal control, published by Prentice Hall.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"ZHOU, K.\"", "label": "\"ZHOU, K.\"", "shape": "dot", "size": 25, "source_id": "chunk-24a03c6696d603a2f894754cee6047bb"}, {"color": "#c247d9", "description": "\"Figure 5\u201355 illustrates the Spring-Mass-Damper System discussed in the analysis of oscillations.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201355\"", "label": "\"FIGURE 5\u201355\"", "shape": "dot", "size": 25, "source_id": "chunk-e8bc4f5d147a34c2cc88422a5f73c36f"}, {"color": "#fe66f3", "description": "Figure 3-7 refers to an illustrative diagram of the LRC circuit detailed in the text, containing components like the inductor and capacitor connected to a voltage source.", "entity_type": "EVENT", "font": {"size": 12}, "id": "FIGURE 3-7", "label": "FIGURE 3-7", "shape": "dot", "size": 25, "source_id": "chunk-3f4459c6502668221168fb6688dcafd8"}, {"color": "#310310", "description": "\"A pressure system generally involves components like valves and pipelines, which manage the flow and storage of gases under varying pressure conditions.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"PRESSURE SYSTEM\"", "label": "\"PRESSURE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-572f2c736aae703ca3732b4433e83118"}, {"color": "#6b35d3", "description": "\"Breakaway points are locations on the root locus where multiple loci converge and then diverge on the real axis.\"\u003cSEP\u003e\"Points on the root-locus plot where the path of a system\u0027s roots diverges, critical in understanding gain margin and system control.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BREAKAWAY POINTS\"", "label": "\"BREAKAWAY POINTS\"", "shape": "dot", "size": 25, "source_id": "chunk-a3f0ba599fadd88a1dd4991c390126d7\u003cSEP\u003echunk-9b335e365cb4900262463061aad21736"}, {"color": "#3b04ec", "description": "\"MATLAB Program 5\u201318 is a computational tool used to obtain the unit-step response curve and partial-fraction expansion for the given system.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5\u201318\"", "label": "\"MATLAB PROGRAM 5\u201318\"", "shape": "dot", "size": 25, "source_id": "chunk-e8bc4f5d147a34c2cc88422a5f73c36f"}, {"color": "#a5302e", "description": "\"Step Transient Response describes the system\u0027s response to a step input, illustrating the dynamics before reaching a steady state.\"\u003cSEP\u003e\"Step Transient Response is the reaction of a control system to a step input, providing insight into the system\u0027s stability and speed.\")", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STEP TRANSIENT RESPONSE\"", "label": "\"STEP TRANSIENT RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-c7e736f935debc014a35a07a2a1597ba\u003cSEP\u003echunk-1ac5ef060586d2fdce8986720e8ba5fb"}, {"color": "#883b72", "description": "\"J. C. Doyle is known for co-authoring texts on robust control, in collaboration with K. Zhou, published by Prentice Hall.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"J. C. DOYLE\"", "label": "\"J. C. DOYLE\"", "shape": "dot", "size": 25, "source_id": "chunk-24a03c6696d603a2f894754cee6047bb"}, {"color": "#7fa5f1", "description": "An Electrical Circuit is a network consisting of various elements such as inductors, resistors, and capacitors, in which Kirchhoff\u2019s Laws are applied for analysis.", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "ELECTRICAL CIRCUIT", "label": "ELECTRICAL CIRCUIT", "shape": "dot", "size": 25, "source_id": "chunk-3f4459c6502668221168fb6688dcafd8"}, {"color": "#bfa347", "description": "\"Equation 4\u201325 describes the flow rate \u0027q\u0027 in terms of variables like valve displacement and pressure difference in a hydraulic system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION 4\u201325\"", "label": "\"EQUATION 4\u201325\"", "shape": "dot", "size": 25, "source_id": "chunk-0924d24b9e1bc08be8e9dc7c0e00450c"}, {"color": "#034cc9", "description": "\"Figure 4-4 is a technical diagram illustrating the relationship between pressure difference and flow rate, as well as concepts such as resistance and capacitance in pressure systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 4\u20134\"", "label": "\"FIGURE 4\u20134\"", "shape": "dot", "size": 25, "source_id": "chunk-572f2c736aae703ca3732b4433e83118"}, {"color": "#c48cef", "description": "\"Break-in points are locations on the root locus where loci arrive on the real axis from complex conjugate positions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BREAK-IN POINTS\"", "label": "\"BREAK-IN POINTS\"", "shape": "dot", "size": 25, "source_id": "chunk-9b335e365cb4900262463061aad21736"}, {"color": "#0d5fee", "description": "\"A reference to specific figures in the text, illustrating concepts related to root locus and constant-gain loci in control systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201329\"", "label": "\"FIGURE 6\u201329\"", "shape": "dot", "size": 25, "source_id": "chunk-dc93c28cb62f6d25c066070e78f581de"}, {"color": "#187315", "description": "\"Indicates the number of linearly independent columns, reflecting the extent of system controllability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROLLABILITY MATRIX RANK\"", "label": "\"CONTROLLABILITY MATRIX RANK\"", "shape": "dot", "size": 25, "source_id": "chunk-c79af2bf5173c2e82e503a9665bf64fd"}, {"color": "#4d2953", "description": "\"K. Glover co-authored \u0027Robust and Optimal Control\u0027 alongside K. Zhou and J. C. Doyle.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"K. GLOVER\"", "label": "\"K. GLOVER\"", "shape": "dot", "size": 25, "source_id": "chunk-24a03c6696d603a2f894754cee6047bb"}, {"color": "#d3a57d", "description": "The Inductor is a component in an electrical circuit, represented by a coil symbol with associated properties like inductance, contributing to energy storage in a magnetic field.", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "INDUCTOR (L)", "label": "INDUCTOR (L)", "shape": "dot", "size": 25, "source_id": "chunk-3f4459c6502668221168fb6688dcafd8"}, {"color": "#50993f", "description": "\"Equation 4\u201326 is a linearized mathematical model expressing changes in the flow rate related to valve displacement and pressure difference.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION 4\u201326\"", "label": "\"EQUATION 4\u201326\"", "shape": "dot", "size": 25, "source_id": "chunk-0924d24b9e1bc08be8e9dc7c0e00450c"}, {"color": "#fad19e", "description": "\"Figure 7\u2013123(b) is a graph that illustrates a complete Nyquist plot in the G plane, used to analyze the stability of control systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u2013123(B)\"", "label": "\"FIGURE 7\u2013123(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-b0d31acae114ec1ed4f54a916206b2b5"}, {"color": "#aad60a", "description": "\"The Optimal Regulator System is depicted as a flowchart in the document, illustrating a mathematical model or algorithm involving control signals and matrices to achieve optimal configuration.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"OPTIMAL REGULATOR SYSTEM\"", "label": "\"OPTIMAL REGULATOR SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-2c1c256513d761747ff899c0d5922032"}, {"color": "#8a1b6d", "description": "\"J. G. Ziegler is recognized for pioneering work on automatic controllers, collaborating with N. B. Nichols.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"J. G. ZIEGLER\"", "label": "\"J. G. ZIEGLER\"", "shape": "dot", "size": 25, "source_id": "chunk-24a03c6696d603a2f894754cee6047bb"}, {"color": "#87ca53", "description": "\"A component of Figure 6-29 displaying specific points and configurations related to the root loci and constant-gain loci.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"THE RIGHT DIAGRAM\"", "label": "\"THE RIGHT DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-dc93c28cb62f6d25c066070e78f581de"}, {"color": "#b177ab", "description": "\"A tank is used in the liquid-level system to hold fluid and has a capacitance of 2 m.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"TANK\"", "label": "\"TANK\"", "shape": "dot", "size": 25, "source_id": "chunk-348f7e46a3c620c7725fc02f65147383"}, {"color": "#82842c", "description": "\"Figure 8\u201373 illustrates a comparison between a PID-controlled system and an I-PD-controlled system within a block diagram context.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201373\"", "label": "\"FIGURE 8\u201373\"", "shape": "dot", "size": 25, "source_id": "chunk-6398c84661d20e7eecb15432b88a8476"}, {"color": "#774f3f", "description": "A Voltage Source is an electrical component that provides potential difference, driving current through the circuit featuring inductors and capacitors.", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "VOLTAGE SOURCE", "label": "VOLTAGE SOURCE", "shape": "dot", "size": 25, "source_id": "chunk-3f4459c6502668221168fb6688dcafd8"}, {"color": "#6bc3bd", "description": "\"Equation 4\u201327 is a linearized model representing the hydraulic spool valve relationship near its normal operating point.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION 4\u201327\"", "label": "\"EQUATION 4\u201327\"", "shape": "dot", "size": 25, "source_id": "chunk-0924d24b9e1bc08be8e9dc7c0e00450c"}, {"color": "#ebb6f8", "description": "\"This figure depicts a block diagram of a control system, showcasing the relationships between system components such as input, controller, plant, and output.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u2013124\"", "label": "\"FIGURE 7\u2013124\"", "shape": "dot", "size": 25, "source_id": "chunk-b0d31acae114ec1ed4f54a916206b2b5"}, {"color": "#48730b", "description": "\"Equation (10\u2013113) is a part of the mathematical framework described in the document, used for deriving the optimal control law.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013113)\"", "label": "\"EQUATION (10\u2013113)\"", "shape": "dot", "size": 25, "source_id": "chunk-2c1c256513d761747ff899c0d5922032"}, {"color": "#970fb7", "description": "\"N. B. Nichols co-developed groundbreaking work on optimum settings for automatic controllers with J. G. Ziegler.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"N. B. NICHOLS\"", "label": "\"N. B. NICHOLS\"", "shape": "dot", "size": 25, "source_id": "chunk-24a03c6696d603a2f894754cee6047bb"}, {"color": "#5bc9d0", "description": "\"Part of Figure 6-29 illustrating polar coordinate distances and directions for control system analysis.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"THE LEFT DIAGRAM\"", "label": "\"THE LEFT DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-dc93c28cb62f6d25c066070e78f581de"}, {"color": "#7c22e4", "description": "\"A critical mechanical component labeled \u0027V,\u0027 responsible for controlling the fluid\u0027s flow within the system.\"\u003cSEP\u003e\"A valve located at the bottom of the tank regulates the outflow of fluid, labeled with Q in the diagram.\"\u003cSEP\u003e\"Allows air to enter or exit the air compressor system, controlling the flow and pressure of air.\"\u003cSEP\u003e\"The Valve is a component in the pneumatic system that causes a pressure drop and regulates air flow to the bellows.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"VALVE\"", "label": "\"VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-bd16513dcc8ae0c4c54a3725364a1416\u003cSEP\u003echunk-348f7e46a3c620c7725fc02f65147383\u003cSEP\u003echunk-9681b28508f98e2d5b8356b869e5a5a0\u003cSEP\u003echunk-11366cfbe13c6c20e6f5363b2be48d14"}, {"color": "#8266d4", "description": "\"Feedforward control involves anticipating disturbances by using a separate control action to maintain system stability proactively.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FEEDFORWARD CONTROL\"", "label": "\"FEEDFORWARD CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-6398c84661d20e7eecb15432b88a8476"}, {"color": "#965711", "description": "\"The linearized hydraulic servomotor refers to a mathematical model depicting the behavior of the spool valve, focusing on linear relationships of flow rate, displacement, and pressure difference.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"LINEARIZED HYDRAULIC SERVOMOTOR\"", "label": "\"LINEARIZED HYDRAULIC SERVOMOTOR\"", "shape": "dot", "size": 25, "source_id": "chunk-0924d24b9e1bc08be8e9dc7c0e00450c"}, {"color": "#f3223b", "description": "\"Equation (10\u2013114) is an integral part of the mathematical derivations, representing the relationship needed for optimization.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013114)\"", "label": "\"EQUATION (10\u2013114)\"", "shape": "dot", "size": 25, "source_id": "chunk-2c1c256513d761747ff899c0d5922032"}, {"color": "#82c94e", "description": "\"A force labeled \u0027F\u0027 applied perpendicular to a block\u0027s surface, initiating and sustaining its motion.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FORCE APPLIED TO BLOCK\"", "label": "\"FORCE APPLIED TO BLOCK\"", "shape": "dot", "size": 25, "source_id": "chunk-e5416099c20d3d4f98dc09d1ee64f093"}, {"color": "#29a673", "description": "\"A specific command in MATLAB used to determine the gain value and pole locations at an arbitrary point on the root locus.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"RLOCFIND\"", "label": "\"RLOCFIND\"", "shape": "dot", "size": 25, "source_id": "chunk-dc93c28cb62f6d25c066070e78f581de"}, {"color": "#385219", "description": "\"A pipe is part of the system, shown extending from the tank, connecting it to another component not depicted in the diagram.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"PIPE\"", "label": "\"PIPE\"", "shape": "dot", "size": 25, "source_id": "chunk-348f7e46a3c620c7725fc02f65147383"}, {"color": "#bde16a", "description": "\"Noise reduction refers to the process of minimizing unwanted disturbances or noise in signal processing, often using filters.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NOISE REDUCTION\"", "label": "\"NOISE REDUCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-6398c84661d20e7eecb15432b88a8476"}, {"color": "#54ee39", "description": "\"Figure 4\u201317(a) demonstrates the symmetrical valve where pressure differences are analyzed, central to the explanation given.\"", "entity_type": "\"GRAPHIC\"", "font": {"size": 12}, "id": "\"FIGURE 4\u201317(A)\"", "label": "\"FIGURE 4\u201317(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-0924d24b9e1bc08be8e9dc7c0e00450c"}, {"color": "#95eb92", "description": "\"Figure 10\u201335 is depicted as a block diagram showing an optimal configuration of a regulator system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 10\u201335\"", "label": "\"FIGURE 10\u201335\"", "shape": "dot", "size": 25, "source_id": "chunk-2c1c256513d761747ff899c0d5922032"}, {"color": "#6e9a84", "description": "\"Filter G1(s) is a transfer function applied in the control system diagram to reduce the magnitude of the input signal, aiding in noise reduction.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"FILTER G1(S)\"", "label": "\"FILTER G1(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-6398c84661d20e7eecb15432b88a8476"}, {"color": "#e4a655", "description": "\"Systems where the feedback loop enhances or amplifies system behavior and output, requiring stabilization.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POSITIVE-FEEDBACK SYSTEMS\"", "label": "\"POSITIVE-FEEDBACK SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-dc93c28cb62f6d25c066070e78f581de"}, {"color": "#09e7d6", "description": "\"Figure 4\u201327 depicts a liquid-level system used to illustrate fluid flow in the system as described.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 4\u201327\"", "label": "\"FIGURE 4\u201327\"", "shape": "dot", "size": 25, "source_id": "chunk-348f7e46a3c620c7725fc02f65147383"}, {"color": "#e7fd89", "description": "\"Figure 4\u201318 illustrates the linearized relationship in the hydraulic servomotor and displays characteristic curves related to flow rate dynamics.\"", "entity_type": "\"GRAPHIC\"", "font": {"size": 12}, "id": "\"FIGURE 4\u201318\"", "label": "\"FIGURE 4\u201318\"", "shape": "dot", "size": 25, "source_id": "chunk-0924d24b9e1bc08be8e9dc7c0e00450c"}, {"color": "#2642ff", "description": "\"The Aircraft Elevator Control System is described as a schematic system with various mechanical components, such as gears and levers, used for controlling the deflection and operation of an aircraft\u0027s elevator angle.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"AIRCRAFT ELEVATOR CONTROL SYSTEM\"", "label": "\"AIRCRAFT ELEVATOR CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-7eb1799874b981664e152358db6f028c"}, {"color": "#b4981e", "description": "\"The Graph\u0027s Curve is a visual depiction illustrating the dynamic process of a system, characterized by an initial increase, stabilization, and a decline back to the starting point.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"GRAPH\u0027S CURVE\"", "label": "\"GRAPH\u0027S CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-a9aa1de5f8227fe930e4cc13ff930818"}, {"color": "#ac2d68", "description": "\"A reference figure in the document showing a block diagram of a signal processing system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201330\"", "label": "\"FIGURE 6\u201330\"", "shape": "dot", "size": 25, "source_id": "chunk-dc93c28cb62f6d25c066070e78f581de"}, {"color": "#7c8b87", "description": "\"Figure 4\u201328 represents another configuration of a liquid-level system with steady-state conditions and state variables.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 4\u201328\"", "label": "\"FIGURE 4\u201328\"", "shape": "dot", "size": 25, "source_id": "chunk-348f7e46a3c620c7725fc02f65147383"}, {"color": "#13b555", "description": "\"Valve coefficients \u0027a\u0027 and \u0027b\u0027 are derived parameters representing changes in valve behavior, differing with the operating point.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"VALVE COEFFICIENTS\"", "label": "\"VALVE COEFFICIENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-0924d24b9e1bc08be8e9dc7c0e00450c"}, {"color": "#0108c3", "description": "\"Figure 4-51 represents a technical schematic of an Aircraft Elevator Control System, illustrating various mechanical parts and their functions.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 4-51\"", "label": "\"FIGURE 4-51\"", "shape": "dot", "size": 25, "source_id": "chunk-7eb1799874b981664e152358db6f028c"}, {"color": "#9674c9", "description": "\"This refers to the observation captured in a graph showing how the system reacts to a disturbance, marked by an initial sharp increase, peak, and subsequent decline.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"RESPONSE TO UNIT-STEP DISTURBANCE INPUT\"", "label": "\"RESPONSE TO UNIT-STEP DISTURBANCE INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-a9aa1de5f8227fe930e4cc13ff930818"}, {"color": "#07a668", "description": "\"A component in the signal processing system that processes input signal, labeled \u0027G1(s)\u0027.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FILTER BLOCK (G1(S))\"", "label": "\"FILTER BLOCK (G1(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-dc93c28cb62f6d25c066070e78f581de"}, {"color": "#58f231", "description": "\"Two-Degrees-of-Freedom PID Control is a control scheme where parts of the control actions are moved between feedforward and feedback paths to achieve a balance between PID and I-PD control.\"\u003cSEP\u003e\"Two-Degrees-of-Freedom PID Control is a flexible control strategy allowing portions of control actions to be in both feedback and feedforward paths, optimizing the system\u0027s performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TWO-DEGREES-OF-FREEDOM PID CONTROL\"", "label": "\"TWO-DEGREES-OF-FREEDOM PID CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-1e9d94bfc5b619627ef8e78bd6a200ee\u003cSEP\u003echunk-7adbacc54ef3ca4668761a922b880ace"}, {"color": "#662ddc", "description": "\"Component A is located on the left side of the technical diagram, possibly connected to a reservoir or oil source, directing flow towards component B.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"COMPONENT A\"", "label": "\"COMPONENT A\"", "shape": "dot", "size": 25, "source_id": "chunk-f24a7e00cffac1f1343f2ad728351ae4"}, {"color": "#57f41b", "description": "\"Figure 4-52 depicts a technical diagram explaining the dynamics of a Liquid-Level Control System, including valves, inflow rates, and water levels.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 4-52\"", "label": "\"FIGURE 4-52\"", "shape": "dot", "size": 25, "source_id": "chunk-7eb1799874b981664e152358db6f028c"}, {"color": "#a9be8b", "description": "\"A PID control system uses Proportional, Integral, and Derivative control actions to maintain desired system outputs.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PID CONTROL SYSTEM\"", "label": "\"PID CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-53fc60624744ed2b9399de958049e85a"}, {"color": "#c2587c", "description": "\"An algorithm is described through a flowchart with various stages, including input/output operations, arithmetic calculations, function calls, and control flow, representing a comprehensive system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ALGORITHM\"", "label": "\"ALGORITHM\"", "shape": "dot", "size": 25, "source_id": "chunk-6eaf99984ceb90f511539db692a461d8"}, {"color": "#41f454", "description": "\"Located to the right of the filter block in the signal processing chain, combining output signals.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"ADDER BLOCK (R(S))\"", "label": "\"ADDER BLOCK (R(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-dc93c28cb62f6d25c066070e78f581de"}, {"color": "#ea93bc", "description": "\"Q represents the rate of flow in and out of the tank system, influencing the liquid level.\"\u003cSEP\u003e\"q is defined as the heat flow rate, crucial for understanding thermal systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"Q\"", "label": "\"Q\"", "shape": "dot", "size": 25, "source_id": "chunk-348f7e46a3c620c7725fc02f65147383\u003cSEP\u003echunk-cb28730ecd45bf578b438c23012d41cc"}, {"color": "#74eb07", "description": "\"R(s) is the reference input signal to the control system, aiming to guide the system toward a desired output.\"\u003cSEP\u003e\"The Reference Input is a signal representing the desired setpoint for the Plant\u0027s output, serving as the input to drive the control system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"REFERENCE INPUT (R(S))\"", "label": "\"REFERENCE INPUT (R(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-1e9d94bfc5b619627ef8e78bd6a200ee\u003cSEP\u003echunk-47caf1b50eaaadac5bec8a7867aefada"}, {"color": "#110b2d", "description": "\"A Nonminimum-Phase System refers to a type of control system with a zero or pole in the right-half of the s-plane, impacting its phase-shift and stability characteristics when subjected to sinusoidal inputs.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"NONMINIMUM-PHASE SYSTEM\"", "label": "\"NONMINIMUM-PHASE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-eb2ef0e9a5b33b60c4465cae27e8d0b5"}, {"color": "#09f47f", "description": "\"The Step Response Graph visually illustrates the time-based output response of the control system to a step input signal, indicating system behavior and characteristics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"STEP RESPONSE GRAPH\"", "label": "\"STEP RESPONSE GRAPH\"", "shape": "dot", "size": 25, "source_id": "chunk-829731712ad5a338713722d68cde77cd"}, {"color": "#e10d4d", "description": "\"A position servo system is designed to accurately control the position of an object using feedback.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"POSITION SERVO SYSTEM\"", "label": "\"POSITION SERVO SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-53fc60624744ed2b9399de958049e85a"}, {"color": "#86c097", "description": "\"Input/Output Blocks refer to sections of the flowchart that handle inputs (\u0027u\u0027) and outputs (\u0027y\u0027) of the algorithm, indicating the flow of data.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INPUT/OUTPUT BLOCKS\"", "label": "\"INPUT/OUTPUT BLOCKS\"", "shape": "dot", "size": 25, "source_id": "chunk-6eaf99984ceb90f511539db692a461d8"}, {"color": "#701138", "description": "\"A part of the signal processing diagram introducing delay, labeled as \u0027H(s)\u0027.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"DELAY BLOCK (H(S))\"", "label": "\"DELAY BLOCK (H(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-dc93c28cb62f6d25c066070e78f581de"}, {"color": "#8d0ee4", "description": "\"Equation (5\u201366) is a mathematical expression relating equivalent moment of inertia, viscous-friction coefficient, torque, and system dynamics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (5\u201366)\"", "label": "\"EQUATION (5\u201366)\"", "shape": "dot", "size": 25, "source_id": "chunk-edc25fdeaf0b5f0d9a98034326586cfb"}, {"color": "#08c2dd", "description": "\"Zeros are specific points in the complex plane where the transfer function of a system becomes zero, affecting system behavior.\"\u003cSEP\u003e\"Zeros are specific values of s where the system\u0027s transfer function becomes zero, impacting the stability and response of the system within the s-plane.\"\u003cSEP\u003e\"Zeros in control systems refer to the values of \u0027s\u0027 that make the open-loop transfer function zero, affecting system dynamics and stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ZEROS\"", "label": "\"ZEROS\"", "shape": "dot", "size": 25, "source_id": "chunk-9b335e365cb4900262463061aad21736\u003cSEP\u003echunk-1519b0fbf83d5a2ed97b1d2f0aaca7d3\u003cSEP\u003echunk-0fcdfde3ff5ad73ba4f03367500dc49d"}, {"color": "#1df061", "description": "\"Controller Gain (K) is a parameter that influences the magnitude of the output response in a control system, playing a crucial role in system sensitivity.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROLLER GAIN (K)\"", "label": "\"CONTROLLER GAIN (K)\"", "shape": "dot", "size": 25, "source_id": "chunk-829731712ad5a338713722d68cde77cd"}, {"color": "#09064b", "description": "\"Time Range specifies the interval over which system responses, such as step responses, are analyzed or plotted.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TIME RANGE\"", "label": "\"TIME RANGE\"", "shape": "dot", "size": 25, "source_id": "chunk-e75ce94c1823d0799755a4d8acecfae6"}, {"color": "#8fa28d", "description": "\"An overlapped valve is a configuration in pneumatic control systems where valve spool overlaps prevent flow when in the neutral position.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"OVERLAPPED VALVE\"", "label": "\"OVERLAPPED VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-53fc60624744ed2b9399de958049e85a"}, {"color": "#0815a9", "description": "\"This concept involves arithmetic operations performed on input values resulting in intermediate results, depicted using \u0027+\u0027 and \u0027-\u0027 symbols.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ADDITION/SUBTRACTION OPERATIONS\"", "label": "\"ADDITION/SUBTRACTION OPERATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-6eaf99984ceb90f511539db692a461d8"}, {"color": "#de2622", "description": "\"The final component in the signal processing chain, representing the system\u0027s output, labeled \u0027G(s)\u0027.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"OUTPUT BLOCK (G(S))\"", "label": "\"OUTPUT BLOCK (G(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-dc93c28cb62f6d25c066070e78f581de"}, {"color": "#37c6e4", "description": "\"Input variables u1 and u2 define the inflow rates in the state-space representation for the system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"INPUT VARIABLES U1 AND U2\"", "label": "\"INPUT VARIABLES U1 AND U2\"", "shape": "dot", "size": 25, "source_id": "chunk-348f7e46a3c620c7725fc02f65147383"}, {"color": "#488ad2", "description": "\"Peak Time is the time required for the system\u0027s response to reach the first peak of the overshoot, indicative of how quickly the system reacts to input.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PEAK TIME\"", "label": "\"PEAK TIME\"", "shape": "dot", "size": 25, "source_id": "chunk-829731712ad5a338713722d68cde77cd"}, {"color": "#99ee42", "description": "\"Graph Labels include titles, axis names, and annotations used to describe the data depicted in the unit-step response graph.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GRAPH LABELS\"", "label": "\"GRAPH LABELS\"", "shape": "dot", "size": 25, "source_id": "chunk-e75ce94c1823d0799755a4d8acecfae6"}, {"color": "#083804", "description": "\"Offset in control systems refers to a persistent deviation of a process value from its setpoint.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OFFSET\"", "label": "\"OFFSET\"", "shape": "dot", "size": 25, "source_id": "chunk-53fc60624744ed2b9399de958049e85a"}, {"color": "#7f65a6", "description": "\"These are arithmetic operations using \u0027*\u0027 and \u0027/\u0027 symbols, applied to intermediate results from the addition/subtraction stage.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MULTIPLICATION/DIVISION OPERATIONS\"", "label": "\"MULTIPLICATION/DIVISION OPERATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-6eaf99984ceb90f511539db692a461d8"}, {"color": "#69fb54", "description": "\"Refers to a specific equation mentioned in the document, possibly detailing a particular form of the state-space or transfer function.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION (2\u201330)\"", "label": "\"EQUATION (2\u201330)\"", "shape": "dot", "size": 25, "source_id": "chunk-559c892537b49d70abdc04f6f8886c46"}, {"color": "#b8b369", "description": "\"An updated MATLAB program that focuses on a specific critical region of interest for observing system behavior under gain variations.\"\u003cSEP\u003e\"MATLAB Program 6-3 refers to a specific example within a textbook or course material used for demonstrating how to create a root locus plot in MATLAB.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 6-3\"", "label": "\"MATLAB PROGRAM 6-3\"", "shape": "dot", "size": 25, "source_id": "chunk-1519b0fbf83d5a2ed97b1d2f0aaca7d3\u003cSEP\u003echunk-6746e0af06d831dac7beec19502a0cd2"}, {"color": "#7d4fc6", "description": "\"The H Infinity Control Problem involves designing a controller to meet stability and performance specifications by minimizing the H-infinity norm of the transfer function.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"H INFINITY CONTROL PROBLEM\"", "label": "\"H INFINITY CONTROL PROBLEM\"", "shape": "dot", "size": 25, "source_id": "chunk-1c116a1987b782654a89c410b5f62e16"}, {"color": "#3a1ce9", "description": "\"Denote specific points in the flowchart where values or expressions are passed to functions or assigned to variables.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FUNCTION CALLS AND ASSIGNMENTS\"", "label": "\"FUNCTION CALLS AND ASSIGNMENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-6eaf99984ceb90f511539db692a461d8"}, {"color": "#d8a7b0", "description": "\"Describes how derivatives affect the elements of the B matrix in state-space representation, as mentioned in the document.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION (2\u201333)\"", "label": "\"EQUATION (2\u201333)\"", "shape": "dot", "size": 25, "source_id": "chunk-559c892537b49d70abdc04f6f8886c46"}, {"color": "#352953", "description": "\"A representation within a control system that uses matrices to meet robust stability and performance conditions.\"\u003cSEP\u003e\"Generalized plant is a block diagram concept showing systems incorporating unstructured multiplicative uncertainty, featuring components like G, B, and K.\"\u003cSEP\u003e\"The Generalized Plant is a constructed linear model including a plant model and weighting functions used in solving control system problems, particularly in robust and H infinity control.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"GENERALIZED PLANT\"", "label": "\"GENERALIZED PLANT\"", "shape": "dot", "size": 25, "source_id": "chunk-1c116a1987b782654a89c410b5f62e16\u003cSEP\u003echunk-09caba958310eb3aa8271549e8d9ab7c\u003cSEP\u003echunk-36d033b80c6e31e22c6e9f025a88a815"}, {"color": "#59d37e", "description": "\"Control Flow involves decision-making elements like if-else statements and loops guiding the direction of the algorithm.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROL FLOW\"", "label": "\"CONTROL FLOW\"", "shape": "dot", "size": 25, "source_id": "chunk-6eaf99984ceb90f511539db692a461d8"}, {"color": "#4169de", "description": "\"Relates to a specific equation for state-space representation as mentioned in the document.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION (2\u201337)\"", "label": "\"EQUATION (2\u201337)\"", "shape": "dot", "size": 25, "source_id": "chunk-559c892537b49d70abdc04f6f8886c46"}, {"color": "#0e189b", "description": "\"G(s) is an open-loop transfer function described mathematically, often used in control systems to illustrate system dynamics before feedback is applied.\"\u003cSEP\u003e\"The open-loop transfer function G(s) is a mathematical expression provided in the text for understanding the Nyquist plot and stability analysis. It is a key element in the explanation involving poles and the s-plane.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OPEN-LOOP TRANSFER FUNCTION G(S)\"", "label": "\"OPEN-LOOP TRANSFER FUNCTION G(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-9a635c4ef1c4e4aec1d65a16f556679d\u003cSEP\u003echunk-e9ba5bf1bf1e7dd9b73c2a01d1e2fadb"}, {"color": "#be3873", "description": "\"Figure 6\u201324 illustrates a control system block diagram with components such as an input signal labeled R(s), a transfer function block, and an output signal labeled C(s).\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201324\"", "label": "\"FIGURE 6\u201324\"", "shape": "dot", "size": 25, "source_id": "chunk-cb2e044cd5f4fc55410b38899db350fc"}, {"color": "#f1fbfc", "description": "\"First-order lag is a component characterized by a time constant and gain, contributing to the system\u0027s lag response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FIRST-ORDER LAG\"", "label": "\"FIRST-ORDER LAG\"", "shape": "dot", "size": 25, "source_id": "chunk-7adbacc54ef3ca4668761a922b880ace"}, {"color": "#fcf47e", "description": "\"Robust Control Problems refer to challenges in control systems that require techniques like Riccati equations, linear matrix inequality, and mu analysis to manage uncertainties.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"ROBUST CONTROL PROBLEMS\"", "label": "\"ROBUST CONTROL PROBLEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-1c116a1987b782654a89c410b5f62e16"}, {"color": "#a9c3b4", "description": "\"These equations represent the controllable canonical form, illustrated in the block diagram of the system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATIONS (9\u201369) AND (9\u201370)\"", "label": "\"EQUATIONS (9\u201369) AND (9\u201370)\"", "shape": "dot", "size": 25, "source_id": "chunk-6eaf99984ceb90f511539db692a461d8"}, {"color": "#3319a3", "description": "\"Refers to a specific equation that is associated with state-space representation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION (2\u201338)\"", "label": "\"EQUATION (2\u201338)\"", "shape": "dot", "size": 25, "source_id": "chunk-559c892537b49d70abdc04f6f8886c46"}, {"color": "#bf1278", "description": "\"Kp is the static position error constant that quantifies the steady-state error of a feedback control system in response to a unit-step input.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATIC POSITION ERROR CONSTANT (KP)\"", "label": "\"STATIC POSITION ERROR CONSTANT (KP)\"", "shape": "dot", "size": 25, "source_id": "chunk-88f3781e83c23f482e5e963fe8d827e3"}, {"color": "#47b894", "description": "\"Proportional action is a component in control systems that adjusts the system output proportionally to the error signal, impacting feedback and stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL ACTION\"", "label": "\"PROPORTIONAL ACTION\"", "shape": "dot", "size": 25, "source_id": "chunk-7adbacc54ef3ca4668761a922b880ace"}, {"color": "#e055d4", "description": "\"The section labeled \u0027Example Problems and Solutions\u0027 contains specific examples, such as system definitions and state controllability evaluations, to illustrate robust control concepts.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE PROBLEMS AND SOLUTIONS\"", "label": "\"EXAMPLE PROBLEMS AND SOLUTIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-1c116a1987b782654a89c410b5f62e16"}, {"color": "#24850c", "description": "\"Visual representation of a system defined by specific equations following a canonical form.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"FIGURE 9\u20131\"", "label": "\"FIGURE 9\u20131\"", "shape": "dot", "size": 25, "source_id": "chunk-6eaf99984ceb90f511539db692a461d8"}, {"color": "#1f329a", "description": "\"Section 2\u20136 discusses the transformation of mathematical models with MATLAB, focusing on converting transfer function to state-space.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"SECTION 2\u20136\"", "label": "\"SECTION 2\u20136\"", "shape": "dot", "size": 25, "source_id": "chunk-559c892537b49d70abdc04f6f8886c46"}, {"color": "#768d58", "description": "\"Derivative action is a control component that predicts future errors based on their rate of change, often used in the feedback path to improve system response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DERIVATIVE ACTION\"", "label": "\"DERIVATIVE ACTION\"", "shape": "dot", "size": 25, "source_id": "chunk-7adbacc54ef3ca4668761a922b880ace"}, {"color": "#6eaf34", "description": "\"An illustration presented in the text that depicts block diagrams of signal processing systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"IMAGE\"", "label": "\"IMAGE\"", "shape": "dot", "size": 25, "source_id": "chunk-3c4dbcf4d82f8810a9dacfc020adbfda"}, {"color": "#9d3cc9", "description": "\"Feedback path is the part of a control system where signals are returned to compare actual output with desired output, facilitating error correction.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FEEDBACK PATH\"", "label": "\"FEEDBACK PATH\"", "shape": "dot", "size": 25, "source_id": "chunk-7adbacc54ef3ca4668761a922b880ace"}, {"color": "#0db447", "description": "\"The Right-Half Plane of the S-Plane is where poles or zeros indicate potential instability in a control system.\"\u003cSEP\u003e\"The Right-Half Plane refers to the part of the complex plane where the real part is positive, significant in determining system stability based on pole locations.\")", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RIGHT-HALF PLANE\"", "label": "\"RIGHT-HALF PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-a50159f81b5540e4d73f315ce0fae868\u003cSEP\u003echunk-3451c18a39292ed12363b8d57151ea3a"}, {"color": "#31db49", "description": "\"Refers to the roots of a polynomial equation that have positive real parts, as determined by the sign changes of coefficients.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POSITIVE REAL ROOTS\"", "label": "\"POSITIVE REAL ROOTS\"", "shape": "dot", "size": 25, "source_id": "chunk-2f02db1359494271e3c7d9d78223c69f"}, {"color": "#b3265a", "description": "\"A concept representing the initial input signal in the system\u0027s signal processing diagram.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INPUT SIGNAL R(S)\"", "label": "\"INPUT SIGNAL R(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-3c4dbcf4d82f8810a9dacfc020adbfda"}, {"color": "#eb2a87", "description": "\"Noise or disturbance inputs are unwanted external or internal signals that can affect the output and performance of control systems, requiring management to maintain accuracy.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NOISE OR DISTURBANCE INPUTS\"", "label": "\"NOISE OR DISTURBANCE INPUTS\"", "shape": "dot", "size": 25, "source_id": "chunk-7adbacc54ef3ca4668761a922b880ace"}, {"color": "#6cf4b3", "description": "\"Unity Feedback is a condition in control systems where the feedback signal is compared with the input to maintain stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNITY FEEDBACK\"", "label": "\"UNITY FEEDBACK\"", "shape": "dot", "size": 25, "source_id": "chunk-a50159f81b5540e4d73f315ce0fae868"}, {"color": "#04f543", "description": "\"These are roots of a polynomial that have imaginary components, indicated by specific patterns in the coefficients.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"IMAGINARY ROOTS\"", "label": "\"IMAGINARY ROOTS\"", "shape": "dot", "size": 25, "source_id": "chunk-2f02db1359494271e3c7d9d78223c69f"}, {"color": "#8bc37e", "description": "\"The transfer function $C(s)/U(s)$ is a mathematical representation of the relationship between the input and output in a control system, often used to design and analyze system behaviors.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION $C(S)/U(S)$\"", "label": "\"TRANSFER FUNCTION $C(S)/U(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-adde93d6dda42a885e4437f6ea58d43b"}, {"color": "#0eff28", "description": "\"The configuration of the signal processing system, which includes multiple components for processing signals.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTEM STRUCTURE\"", "label": "\"SYSTEM STRUCTURE\"", "shape": "dot", "size": 25, "source_id": "chunk-3c4dbcf4d82f8810a9dacfc020adbfda"}, {"color": "#716f2d", "description": "\"Indicator function $Y(s)/D(s)$ is a mathematical representation that shows the relationship between system output and disturbance input in control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INDICATOR FUNCTION $Y(S)/D(S)$\"", "label": "\"INDICATOR FUNCTION $Y(S)/D(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-7adbacc54ef3ca4668761a922b880ace"}, {"color": "#7be148", "description": "\"Rank N refers to the dimension of the controllability matrix, which for the system to be completely controllable, must satisfy specific rank conditions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RANK N\"", "label": "\"RANK N\"", "shape": "dot", "size": 25, "source_id": "chunk-1363538af586b455bb84c7aaf151b207"}, {"color": "#bb55da", "description": "\"A Minimum-Phase System has all its poles and zeros in the left-half of the S-Plane, indicating a stable system configuration.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MINIMUM-PHASE SYSTEM\"", "label": "\"MINIMUM-PHASE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-a50159f81b5540e4d73f315ce0fae868"}, {"color": "#f4a520", "description": "\"The solutions of a polynomial equation that can be real or imaginary, affecting the characteristics of the function.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROOTS\"", "label": "\"ROOTS\"", "shape": "dot", "size": 25, "source_id": "chunk-2f02db1359494271e3c7d9d78223c69f"}, {"color": "#7ec148", "description": "\"The final output signal resulting from processing in the illustrated system diagram.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OUTPUT SIGNAL Y(S)\"", "label": "\"OUTPUT SIGNAL Y(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-3c4dbcf4d82f8810a9dacfc020adbfda"}, {"color": "#0c1cc3", "description": "\"Reference input $R(s)$ in control systems is the desired value or setpoint that the system aims to follow, influencing control actions and system adjustments.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"REFERENCE INPUT $R(S)$\"", "label": "\"REFERENCE INPUT $R(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-7adbacc54ef3ca4668761a922b880ace"}, {"color": "#dbd5a6", "description": "\"K(s + 2) is a gain element in a control system, applying amplification or scaling to a signal, affecting the output variable C(s).\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"K(S + 2)\"", "label": "\"K(S + 2)\"", "shape": "dot", "size": 25, "source_id": "chunk-1cbec190c2683bab5bf87b76926df74c"}, {"color": "#f89c08", "description": "\"Relative Stability measures the degree of stability of a system, beyond just determining if it is stable.\"\u003cSEP\u003e\"Relative Stability refers to a measure of how stable a system is compared to others, typically analyzed through its transient response before reaching steady state.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RELATIVE STABILITY\"", "label": "\"RELATIVE STABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-a50159f81b5540e4d73f315ce0fae868\u003cSEP\u003echunk-d0f2a1353d360b3df7ae7840d237fa3e"}, {"color": "#64db25", "description": "\"The reference to a specific figure that includes a two-degrees-of-freedom control system diagram.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201381\"", "label": "\"FIGURE 8\u201381\"", "shape": "dot", "size": 25, "source_id": "chunk-3c4dbcf4d82f8810a9dacfc020adbfda"}, {"color": "#36e0f4", "description": "\"Figure 8-27 references an illustration demonstrating the configuration and operation of an I-PD-controlled system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201327\"", "label": "\"FIGURE 8\u201327\"", "shape": "dot", "size": 25, "source_id": "chunk-7adbacc54ef3ca4668761a922b880ace"}, {"color": "#8390a3", "description": "\"Complex number represented in a coordinate plane with a real part of -2 and an imaginary part of 1, analyzed in mathematical studies.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLEX NUMBER (-2, 1)\"", "label": "\"COMPLEX NUMBER (-2, 1)\"", "shape": "dot", "size": 25, "source_id": "chunk-1cbec190c2683bab5bf87b76926df74c"}, {"color": "#29a347", "description": "\"A complex plane where the roots of polynomial equations are mapped, indicating their real and imaginary components.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"$S$ PLANE\"", "label": "\"$S$ PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-2f02db1359494271e3c7d9d78223c69f"}, {"color": "#e06385", "description": "\"Figure 2\u20138(b) provides a depiction of an electromagnetic valve used in fluid control systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 2\u20138(B)\"", "label": "\"FIGURE 2\u20138(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-32559f1352fd67dacb045ce715bbca27"}, {"color": "#289866", "description": "\"A controller that processes the input signal R(s) within the signal processing system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"C1(S)\"", "label": "\"C1(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-3c4dbcf4d82f8810a9dacfc020adbfda"}, {"color": "#5817d3", "description": "\"Trigonometric functions like sine, cosine, and tangent describe oscillatory phenomena.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRIGONOMETRIC FUNCTIONS\"", "label": "\"TRIGONOMETRIC FUNCTIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-690d06ad42ee60e96d3aada01996623c"}, {"color": "#a367a1", "description": "\"Complex number depicted with a real part of 0 and an imaginary part of -j\u221a2, used for comparison in complex analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLEX NUMBER (0, -J\u221a2)\"", "label": "\"COMPLEX NUMBER (0, -J\u221a2)\"", "shape": "dot", "size": 25, "source_id": "chunk-1cbec190c2683bab5bf87b76926df74c"}, {"color": "#594d78", "description": "\"A change from a positive to a negative coefficient (or vice versa) indicating potential real roots in polynomial equations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SIGN CHANGE\"", "label": "\"SIGN CHANGE\"", "shape": "dot", "size": 25, "source_id": "chunk-2f02db1359494271e3c7d9d78223c69f"}, {"color": "#cae555", "description": "\"A further controller that processes the output from C1 within the signal processing system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"C2(S)\"", "label": "\"C2(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-3c4dbcf4d82f8810a9dacfc020adbfda"}, {"color": "#f9afcd", "description": "\"The open-loop frequency-response curve is the initial plot of a system\u0027s frequency response before any compensation is applied.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OPEN-LOOP FREQUENCY-RESPONSE CURVE\"", "label": "\"OPEN-LOOP FREQUENCY-RESPONSE CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-690d06ad42ee60e96d3aada01996623c"}, {"color": "#c1d178", "description": "\"Asymptote refers to a line that a curve approaches as it heads towards infinity, crucial in determining the root locus in control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ASYMPTOTE\"", "label": "\"ASYMPTOTE\"", "shape": "dot", "size": 25, "source_id": "chunk-1cbec190c2683bab5bf87b76926df74c"}, {"color": "#ab5048", "description": "\"The Human Body is used as an example of a highly advanced Feedback Control System, regulating functions such as temperature and blood pressure through physiological feedback.\"", "entity_type": "\"EXAMPLE\"", "font": {"size": 12}, "id": "\"HUMAN BODY\"", "label": "\"HUMAN BODY\"", "shape": "dot", "size": 25, "source_id": "chunk-c01f839aad957e41d801bb82b23eda6d"}, {"color": "#fc1a11", "description": "\"A PI Controller incorporates both proportional and integral actions to reduce steady-state error and improve system stability.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PI (PROPORTIONAL-INTEGRAL) CONTROLLER\"", "label": "\"PI (PROPORTIONAL-INTEGRAL) CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-adde93d6dda42a885e4437f6ea58d43b"}, {"color": "#b01d88", "description": "\"The reference to another figure depicting the two-degrees-of-freedom control system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201382\"", "label": "\"FIGURE 8\u201382\"", "shape": "dot", "size": 25, "source_id": "chunk-3c4dbcf4d82f8810a9dacfc020adbfda"}, {"color": "#1263fd", "description": "\"Closed-Loop Systems refer to feedback control systems where the output influences the input, crucial in determining stability using the Nyquist path.\")", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP SYSTEMS\"", "label": "\"CLOSED-LOOP SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-3451c18a39292ed12363b8d57151ea3a"}, {"color": "#7dbf77", "description": "\"Steady-state accuracy is the precision of a system\u0027s output after initial transients have settled.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STEADY-STATE ACCURACY\"", "label": "\"STEADY-STATE ACCURACY\"", "shape": "dot", "size": 25, "source_id": "chunk-690d06ad42ee60e96d3aada01996623c"}, {"color": "#5dfa51", "description": "\"Angle of departure is the angle at which the locus leaves the complex-open loop poles, significant in control system analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ANGLE OF DEPARTURE\"", "label": "
