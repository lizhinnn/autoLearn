\"ANGLE OF DEPARTURE\"", "shape": "dot", "size": 25, "source_id": "chunk-1cbec190c2683bab5bf87b76926df74c"}, {"color": "#97e46c", "description": "\"A Thermostat is a device used in a room temperature control system, which is an example of a feedback control system, to adjust heating or cooling to achieve a desired temperature.\"", "entity_type": "\"DEVICE\"", "font": {"size": 12}, "id": "\"THERMOSTAT\"", "label": "\"THERMOSTAT\"", "shape": "dot", "size": 25, "source_id": "chunk-c01f839aad957e41d801bb82b23eda6d"}, {"color": "#1765d8", "description": "\"Matrix W_s contains elements w_{11} and w_{21}, and is used to determine the output by weighting the inputs z_1 and z_2.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"MATRIX W_S\"", "label": "\"MATRIX W_S\"", "shape": "dot", "size": 25, "source_id": "chunk-36d033b80c6e31e22c6e9f025a88a815"}, {"color": "#1dab9c", "description": "\"A P Controller relies solely on the proportional aspect of control, providing adjustment based on the current error magnitude.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"P (PROPORTIONAL) CONTROLLER\"", "label": "\"P (PROPORTIONAL) CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-adde93d6dda42a885e4437f6ea58d43b"}, {"color": "#024bbe", "description": "\"Nonsingular Matrix is a type of square matrix which has a non-zero determinant and hence, an inverse exists.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NONSINGULAR MATRIX\"", "label": "\"NONSINGULAR MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-b37c96d6bb3da0ac3bc57c45cd9968ba"}, {"color": "#f70f22", "description": "\"High-frequency noise consists of unwanted signals that can affect system performance, typically managed through compensation techniques.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HIGH-FREQUENCY NOISE\"", "label": "\"HIGH-FREQUENCY NOISE\"", "shape": "dot", "size": 25, "source_id": "chunk-690d06ad42ee60e96d3aada01996623c"}, {"color": "#7f521e", "description": "\"The Washing Machine is an example of an Open-Loop Control System, operating on a time basis without feedback and adjusting based on pre-set cycles rather than actual cleanliness feedback.\"", "entity_type": "\"EXAMPLE\"", "font": {"size": 12}, "id": "\"WASHING MACHINE\"", "label": "\"WASHING MACHINE\"", "shape": "dot", "size": 25, "source_id": "chunk-c01f839aad957e41d801bb82b23eda6d"}, {"color": "#91ebe2", "description": "\"Matrix K directly affects the output y by determining its magnitude in the signal processing system.\"\u003cSEP\u003e\"Matrix K is part of the control law, used in determining the stability and performance of the system.\"\u003cSEP\u003e\"Matrix K is the optimal control matrix calculated as part of the solution to the quadratic optimal control problem.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"MATRIX K\"", "label": "\"MATRIX K\"", "shape": "dot", "size": 25, "source_id": "chunk-88b27c86e7f5bf9153762f80da2b5b6a\u003cSEP\u003echunk-2c1c256513d761747ff899c0d5922032\u003cSEP\u003echunk-36d033b80c6e31e22c6e9f025a88a815"}, {"color": "#d5ef2c", "description": "\"A method of understanding and designing control systems through both conventional and state-space techniques.\"\u003cSEP\u003e\"Control Systems Analysis refers to the examination and evaluation of control processes within dynamic systems, as discussed in the chapter.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEMS ANALYSIS\"", "label": "\"CONTROL SYSTEMS ANALYSIS\"", "shape": "dot", "size": 25, "source_id": "chunk-3c4dbcf4d82f8810a9dacfc020adbfda\u003cSEP\u003echunk-8a21fa57839e5923fa8ee53895d88785"}, {"color": "#a1f95f", "description": "\"The attenuation factor in a lead compensator adjusts the placement of the zero relative to the pole in the complex plane.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ATTENUATION FACTOR ($\\\\ALPHA$)\"", "label": "\"ATTENUATION FACTOR ($\\\\ALPHA$)\"", "shape": "dot", "size": 25, "source_id": "chunk-690d06ad42ee60e96d3aada01996623c"}, {"color": "#e66053", "description": "\"An electrical signal processing system utilizing block diagrams and matrices for controlling and processing signals.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"ELECTRICAL SIGNAL PROCESSING SYSTEM\"", "label": "\"ELECTRICAL SIGNAL PROCESSING SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-36d033b80c6e31e22c6e9f025a88a815"}, {"color": "#602545", "description": "\"Traffic Control by Signals is another example of an Open-Loop System, where traffic signals operate on pre-determined timing sequences without being influenced by real-time traffic conditions.\"", "entity_type": "\"EXAMPLE\"", "font": {"size": 12}, "id": "\"TRAFFIC CONTROL BY SIGNALS\"", "label": "\"TRAFFIC CONTROL BY SIGNALS\"", "shape": "dot", "size": 25, "source_id": "chunk-c01f839aad957e41d801bb82b23eda6d"}, {"color": "#33dc85", "description": "\"A passive electrical component that limits or regulates the flow of electrical current in circuits, represented by the two resistors connected to the op-amp.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"RESISTOR\"", "label": "\"RESISTOR\"", "shape": "dot", "size": 25, "source_id": "chunk-180ddf48fc9b7e9374f327a0ef24b72d"}, {"color": "#fd9edf", "description": "\"System dynamics involve the behavior of complex systems over time, including control aspects like compensation techniques.\"\u003cSEP\u003e\"The mathematical and physical study of how the spring, masses, and external forces interact over time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTEM DYNAMICS\"", "label": "\"SYSTEM DYNAMICS\"", "shape": "dot", "size": 25, "source_id": "chunk-690d06ad42ee60e96d3aada01996623c\u003cSEP\u003echunk-55e45cbf2152c2bf9a28a1f207069a23"}, {"color": "#79a5b3", "description": "\"Imaginary components refer to the parts of a system\u0027s values that are orthogonal to the real axis, often involved in complex analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"IMAGINARY COMPONENTS\"", "label": "\"IMAGINARY COMPONENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-3a0d6ddc7bf7cf45a1c992bb4de3f3e7"}, {"color": "#ce79b0", "description": "\"An illustrative example discussing how to make the output y follow the input r as closely as possible.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 10-14\"", "label": "\"EXAMPLE 10-14\"", "shape": "dot", "size": 25, "source_id": "chunk-36d033b80c6e31e22c6e9f025a88a815"}, {"color": "#342684", "description": "\"Disturbances refer to any external or internal variations that may affect the performance or output of a control system. Closed-loop systems are better equipped to handle disturbances.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DISTURBANCES\"", "label": "\"DISTURBANCES\"", "shape": "dot", "size": 25, "source_id": "chunk-c01f839aad957e41d801bb82b23eda6d"}, {"color": "#be9468", "description": "\"An electrical component used to store and release electrical energy, connected between the output of the op-amp and ground in the described circuit.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"CAPACITOR\"", "label": "\"CAPACITOR\"", "shape": "dot", "size": 25, "source_id": "chunk-180ddf48fc9b7e9374f327a0ef24b72d"}, {"color": "#29c3b8", "description": "\"A pole-zero plot graphically represents the poles and zeros of a transfer function in the complex plane.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLE-ZERO PLOT\"", "label": "\"POLE-ZERO PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-690d06ad42ee60e96d3aada01996623c"}, {"color": "#c06a0a", "description": "\"Delta_4 represents the determinant of a 4x4 matrix, highlighting the mathematical process of determinant expansion and manipulation.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"DETERMINANT DELTA_4\"", "label": "\"DETERMINANT DELTA_4\"", "shape": "dot", "size": 25, "source_id": "chunk-8338e294b4aec294a45d00d3f27e38b5"}, {"color": "#82e249", "description": "\"These graphical elements suggest significant interactions between real and imaginary components in the upper right quadrant.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CURVED LINES AND CIRCLES\"", "label": "\"CURVED LINES AND CIRCLES\"", "shape": "dot", "size": 25, "source_id": "chunk-3a0d6ddc7bf7cf45a1c992bb4de3f3e7"}, {"color": "#4c27c4", "description": "\"System Components are the parts or elements that make up a control system. Variability in system components can affect system performance, particularly in open-loop systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTEM COMPONENTS\"", "label": "\"SYSTEM COMPONENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-c01f839aad957e41d801bb82b23eda6d"}, {"color": "#1532d4", "description": "\"This equation describes the conditions for realizing lead and lag networks based on the relationship of R1C1 and R2C2 values.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION (6\u201318)\"", "label": "\"EQUATION (6\u201318)\"", "shape": "dot", "size": 25, "source_id": "chunk-aacab3e9bd7f877bf994e8fe4bec077e"}, {"color": "#e09772", "description": "The Plant Transfer Function is derived from the equations and defines the input-output relationship of the pendulum system, indicating its stability properties.", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "PLANT TRANSFER FUNCTION", "label": "PLANT TRANSFER FUNCTION", "shape": "dot", "size": 25, "source_id": "chunk-83ccc94072d8c3744f07da7042abf184"}, {"color": "#a44014", "description": "\"The phase-lead angle is the maximum angle at which a lead compensator can adjust the phase of a system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PHASE-LEAD ANGLE ($\\\\PHI_{M}$)\"", "label": "\"PHASE-LEAD ANGLE ($\\\\PHI_{M}$)\"", "shape": "dot", "size": 25, "source_id": "chunk-690d06ad42ee60e96d3aada01996623c"}, {"color": "#315671", "description": "\"A line that traverses from top to bottom in the middle region, possibly representing a boundary or threshold in the graphical representation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BOUNDARY OR THRESHOLD\"", "label": "\"BOUNDARY OR THRESHOLD\"", "shape": "dot", "size": 25, "source_id": "chunk-3a0d6ddc7bf7cf45a1c992bb4de3f3e7"}, {"color": "#23c1d0", "description": "\"Input and Output refer to the signals received by and generated from a control system respectively. In feedback systems, the output is compared to the input to generate error signals for correction.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INPUT AND OUTPUT\"", "label": "\"INPUT AND OUTPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-c01f839aad957e41d801bb82b23eda6d"}, {"color": "#cad7d4", "description": "\"$K_{c}$ is a gain constant derived from the circuit parameters R4, C1, R3, and C2, which affects the overall amplification of the circuit.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"$K_{C}$\"", "label": "\"$K_{C}$\"", "shape": "dot", "size": 25, "source_id": "chunk-aacab3e9bd7f877bf994e8fe4bec077e"}, {"color": "#57cfa6", "description": "Instability refers to the inverted pendulum\u0027s inherent property of being difficult to balance and requiring control mechanisms to maintain stability.", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "INSTABILITY", "label": "INSTABILITY", "shape": "dot", "size": 25, "source_id": "chunk-83ccc94072d8c3744f07da7042abf184"}, {"color": "#dfed0d", "description": "\"Emphasizing geometric interpretations, this representation helps in analyzing and designing control systems and signal processes.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLEX PLANE REPRESENTATION\"", "label": "\"COMPLEX PLANE REPRESENTATION\"", "shape": "dot", "size": 25, "source_id": "chunk-690d06ad42ee60e96d3aada01996623c"}, {"color": "#b03610", "description": "\"Figure 10\u201314(a) illustrates a block diagram of a system with observed-state feedback, showing a division into three sections: A, B, and C.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 10\u201314(A)\"", "label": "\"FIGURE 10\u201314(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-b4106982bbe47c20aa7e80f2bddfa6ae"}, {"color": "#ebfe64", "description": "\"An internal force in the mechanical system that acts between masses $m_1$ and $m_2$.\"\u003cSEP\u003e\"Spring Force is the force exerted by a spring according to Hooke\u0027s Law, proportional to the displacement from equilibrium.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"SPRING FORCE\"", "label": "\"SPRING FORCE\"", "shape": "dot", "size": 25, "source_id": "chunk-a5221361b66589ac2d266259467d0b07\u003cSEP\u003echunk-3a0d6ddc7bf7cf45a1c992bb4de3f3e7"}, {"color": "#dc6cf5", "description": "\"MATLAB Program 7\u20133 is a segment of MATLAB code used to calculate and display the Bode diagram, illustrating the system\u0027s frequency response.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7\u20133\"", "label": "\"MATLAB PROGRAM 7\u20133\"", "shape": "dot", "size": 25, "source_id": "chunk-008fc4b2dbafcc33fe7cd7d350fc0bc2"}, {"color": "#f7b2d4", "description": "\"$\\alpha$ is a parameter that represents the ratio $\\frac{R_{2}C_{2}}{R_{1}C_{1}}$, influencing the type of network (lead or lag) by defining the relative positions of poles and zeros.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"$\\ALPHA$\"", "label": "\"$\\ALPHA$\"", "shape": "dot", "size": 25, "source_id": "chunk-aacab3e9bd7f877bf994e8fe4bec077e"}, {"color": "#0d5025", "description": "\"Figure 7\u2013136 is a reference to a specific illustration within a technical context that demonstrates a feedback control system and its elements.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u2013136\"", "label": "\"FIGURE 7\u2013136\"", "shape": "dot", "size": 25, "source_id": "chunk-74f6e706f9767ba59e0b3b47bf072512"}, {"color": "#a9e93a", "description": "\"This is the frequency at which the phase angle of a system is 180 degrees, regarding stability and compensator design.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CROSSOVER FREQUENCY\"", "label": "\"CROSSOVER FREQUENCY\"", "shape": "dot", "size": 25, "source_id": "chunk-8f2b29073c7b78c77cba948b7a7fa58d"}, {"color": "#f8e454", "description": "\"The system with observed-state feedback is illustrated in Figure 10\u201314(a) and involves components like matrices, equations, and block diagrams.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"SYSTEM WITH OBSERVED-STATE FEEDBACK\"", "label": "\"SYSTEM WITH OBSERVED-STATE FEEDBACK\"", "shape": "dot", "size": 25, "source_id": "chunk-b4106982bbe47c20aa7e80f2bddfa6ae"}, {"color": "#b34446", "description": "\"A type of system where the properties do not change over time, leading to consistent responses to given inputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TIME-INVARIANT SYSTEMS\"", "label": "\"TIME-INVARIANT SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-158964a15d378c77ef696852a3cdd053"}, {"color": "#7f9ca0", "description": "\"The displacement of Mass 1 ($m_1$) within the mechanical system, acting as the input in transfer function analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DISPLACEMENT $X_I$\"", "label": "\"DISPLACEMENT $X_I$\"", "shape": "dot", "size": 25, "source_id": "chunk-3a0d6ddc7bf7cf45a1c992bb4de3f3e7"}, {"color": "#40174a", "description": "\"Figure 7\u201323 is the illustration of the Bode diagram resulting from MATLAB Program 7\u20133, showing the frequency response of the given system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201323\"", "label": "\"FIGURE 7\u201323\"", "shape": "dot", "size": 25, "source_id": "chunk-008fc4b2dbafcc33fe7cd7d350fc0bc2"}, {"color": "#7230b1", "description": "\"Another equation that is part of the mathematical discussion on output controllability.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (9\u2013116)\"", "label": "\"EQUATION (9\u2013116)\"", "shape": "dot", "size": 25, "source_id": "chunk-192611d33a3c4cc8bafb81cd347dbed8"}, {"color": "#22ad94", "description": "\"The phase-lag portion is a component of a compensator design that delays the phase angle to contribute to system stability.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PHASE-LAG PORTION\"", "label": "\"PHASE-LAG PORTION\"", "shape": "dot", "size": 25, "source_id": "chunk-8f2b29073c7b78c77cba948b7a7fa58d"}, {"color": "#8861b9", "description": "\"Velocity Feedback Gain k is a feedback parameter used to stabilize or change the dynamic performance of a control system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"VELOCITY FEEDBACK GAIN K\"", "label": "\"VELOCITY FEEDBACK GAIN K\"", "shape": "dot", "size": 25, "source_id": "chunk-f3c6f8581bae898a745219aef3aaaf59"}, {"color": "#7a8325", "description": "\"This equation is used in calculations related to output controllability.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (9\u2013117)\"", "label": "\"EQUATION (9\u2013117)\"", "shape": "dot", "size": 25, "source_id": "chunk-192611d33a3c4cc8bafb81cd347dbed8"}, {"color": "#61a4ad", "description": "\"A function that increases linearly with time, used as an input to analyze system responses.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNIT-RAMP INPUT\"", "label": "\"UNIT-RAMP INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-158964a15d378c77ef696852a3cdd053"}, {"color": "#0ea594", "description": "\"The displacement of Mass 2 ($m_2$) within the mechanical system, acting as the output in transfer function analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DISPLACEMENT $X_O$\"", "label": "\"DISPLACEMENT $X_O$\"", "shape": "dot", "size": 25, "source_id": "chunk-3a0d6ddc7bf7cf45a1c992bb4de3f3e7"}, {"color": "#231f8f", "description": "\"A system defined by a set of linear equations, characterized by state, control, output, and direct transmission matrices, used for analyzing dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE SPACE SYSTEM\"", "label": "\"STATE SPACE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-008fc4b2dbafcc33fe7cd7d350fc0bc2"}, {"color": "#9a6596", "description": "\"The phase-lead portion is part of a compensator responsible for adding phase advance to stabilize the system.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PHASE-LEAD PORTION\"", "label": "\"PHASE-LEAD PORTION\"", "shape": "dot", "size": 25, "source_id": "chunk-8f2b29073c7b78c77cba948b7a7fa58d"}, {"color": "#f6af27", "description": "\"The exponential of a matrix is a matrix function that extends the exponential function to matrix arguments, used in solving systems of linear differential equations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EXPONENTIAL OF A MATRIX\"", "label": "\"EXPONENTIAL OF A MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-6f2c9baddd1ff13e6bc998e11ef859c3"}, {"color": "#820e76", "description": "\"A function representing a sudden spike at a particular moment, often used to test system responses.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNIT-IMPULSE INPUT\"", "label": "\"UNIT-IMPULSE INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-158964a15d378c77ef696852a3cdd053"}, {"color": "#9ae52f", "description": "\"Bellows 1 is a component in the pneumatic system, a curved metal or plastic piece that can expand and contract under pressure, connected to the left side of the valve with an area marked as \u0027A\u0027.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"BELLOWS 1\"", "label": "\"BELLOWS 1\"", "shape": "dot", "size": 25, "source_id": "chunk-cbec226188268878a1a0666c7d8fb197"}, {"color": "#2ef659", "description": "\"The Control Vector (\\( \\mathbf{u} \\)) is an input vector affecting the system, represented in the state space model and used in Bode diagrams.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROL VECTOR ($\\MATHBF{U}$)\"", "label": "\"CONTROL VECTOR ($\\MATHBF{U}$)\"", "shape": "dot", "size": 25, "source_id": "chunk-008fc4b2dbafcc33fe7cd7d350fc0bc2"}, {"color": "#410d24", "description": "\"An equation involved in deriving results about output controllability.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (9\u2013118)\"", "label": "\"EQUATION (9\u2013118)\"", "shape": "dot", "size": 25, "source_id": "chunk-192611d33a3c4cc8bafb81cd347dbed8"}, {"color": "#ed12ef", "description": "\"An unstable system is one where small deviations have the potential to grow without bound, as indicated by the negative phase margin.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNSTABLE SYSTEM\"", "label": "\"UNSTABLE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-8f2b29073c7b78c77cba948b7a7fa58d"}, {"color": "#446e3a", "description": "\"The Zero at s=-1 is a particular point on the s-plane impacting the system\u0027s root locus and overshoot, being part of the described compensator configuration.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ZERO AT S=-1\"", "label": "\"ZERO AT S=-1\"", "shape": "dot", "size": 25, "source_id": "chunk-516c0ff83e22abbd78c07ac715d91c95"}, {"color": "#dcdeaa", "description": "\"Systems where properties change over time, unlike time-invariant systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LINEAR TIME-VARYING SYSTEMS\"", "label": "\"LINEAR TIME-VARYING SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-158964a15d378c77ef696852a3cdd053"}, {"color": "#88ce08", "description": "\"The State Matrix (\\( \\textbf{A} \\)) represents the system\u0027s internal dynamics in the state space model.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE MATRIX ($\\TEXTBF{A}$)\"", "label": "\"STATE MATRIX ($\\TEXTBF{A}$)\"", "shape": "dot", "size": 25, "source_id": "chunk-008fc4b2dbafcc33fe7cd7d350fc0bc2"}, {"color": "#55aeea", "description": "\"Output Controllability refers to the ability to make the system\u0027s output follow any desired trajectory through suitable control inputs.\"\u003cSEP\u003e\"The ability of a system to be controlled by manipulating the outputs over time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OUTPUT CONTROLLABILITY\"", "label": "\"OUTPUT CONTROLLABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-df88a6960dce6b8d0326ec9682186c0f\u003cSEP\u003echunk-192611d33a3c4cc8bafb81cd347dbed8"}, {"color": "#f493a6", "description": "\"Nonlinear Systems refers to systems where the principle of superposition does not apply, and the response to combined inputs cannot be determined by treating each input separately.\"\u003cSEP\u003e\"Systems where outputs are not directly proportional to inputs, often complicating analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NONLINEAR SYSTEMS\"", "label": "\"NONLINEAR SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-158964a15d378c77ef696852a3cdd053\u003cSEP\u003echunk-e147d81017c21ef12e9e47931ebe3e7e"}, {"color": "#45a6da", "description": "\"The Control Matrix (\\( \\textbf{B} \\)) describes how the inputs affect the states in the state space model.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROL MATRIX ($\\TEXTBF{B}$)\"", "label": "\"CONTROL MATRIX ($\\TEXTBF{B}$)\"", "shape": "dot", "size": 25, "source_id": "chunk-008fc4b2dbafcc33fe7cd7d350fc0bc2"}, {"color": "#a0c3cc", "description": "\"The starting point in output space from which the system begins.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INITIAL OUTPUT \\(\\MATHBF{Y}(0)\\)\"", "label": "\"INITIAL OUTPUT \\(\\MATHBF{Y}(0)\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-192611d33a3c4cc8bafb81cd347dbed8"}, {"color": "#558349", "description": "\"The Output Matrix (\\( \\mathbf{C} \\)) describes how the states affect the outputs in the state space model.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OUTPUT MATRIX ($\\MATHBF{C}$)\"", "label": "\"OUTPUT MATRIX ($\\MATHBF{C}$)\"", "shape": "dot", "size": 25, "source_id": "chunk-008fc4b2dbafcc33fe7cd7d350fc0bc2"}, {"color": "#0cbc33", "description": "\"The Direct Transmission Matrix (\\( \\textbf{D} \\)) represents any direct influence of the inputs on the outputs in the state space model.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DIRECT TRANSMISSION MATRIX ($\\TEXTBF{D}$)\"", "label": "\"DIRECT TRANSMISSION MATRIX ($\\TEXTBF{D}$)\"", "shape": "dot", "size": 25, "source_id": "chunk-008fc4b2dbafcc33fe7cd7d350fc0bc2"}, {"color": "#16aaba", "description": "\"A process involving the circular iteration or feedback between variables G(s) and H(s) in a control system, denoted in diagrams by arrows and operation symbols.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"GH(S)\"", "label": "\"GH(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-3efd0822a6d5083ab20c59be1727cff0"}, {"color": "#3e4124", "description": "\"The document describes four graphical diagrams showing the relationship between rectangular and polar representations of complex equations.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"GRAPHICAL DIAGRAMS\"", "label": "\"GRAPHICAL DIAGRAMS\"", "shape": "dot", "size": 25, "source_id": "chunk-27314efa07ef932c396334deae71a952"}, {"color": "#d2a693", "description": "\"The Steady State refers to the condition where all signals in the control system loop remain sinusoidal and constant over time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STEADY STATE\"", "label": "\"STEADY STATE\"", "shape": "dot", "size": 25, "source_id": "chunk-74f6e706f9767ba59e0b3b47bf072512"}, {"color": "#73136b", "description": "\"A computational script written in MATLAB to determine the set of variables K and a that satisfy specific PID controller design criteria such as maximum overshoot and settling time.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 8\u201315\"", "label": "\"MATLAB PROGRAM 8\u201315\"", "shape": "dot", "size": 25, "source_id": "chunk-3efd0822a6d5083ab20c59be1727cff0"}, {"color": "#7457e2", "description": "\"The matrix used to calculate the optimal control signals within the system.\"", "entity_type": "\"MATHEMATICAL CONSTRUCT\"", "font": {"size": 12}, "id": "\"OPTIMAL FEEDBACK GAIN MATRIX (K)\"", "label": "\"OPTIMAL FEEDBACK GAIN MATRIX (K)\"", "shape": "dot", "size": 25, "source_id": "chunk-5fa7f7370f47aa2f4662b1b6bba35717"}, {"color": "#8354ca", "description": "\"Example 7\u20137 introduces a specific system through matrices and equations, illustrating the application of state space analysis and Bode plotting commands.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 7\u20137\"", "label": "\"EXAMPLE 7\u20137\"", "shape": "dot", "size": 25, "source_id": "chunk-008fc4b2dbafcc33fe7cd7d350fc0bc2"}, {"color": "#117643", "description": "\"A closed contour in the s plane is a path enclosing poles and zeros of F(s), crucial for determining encirclements in control system analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CLOSED CONTOUR IN THE S PLANE\"", "label": "\"CLOSED CONTOUR IN THE S PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-27314efa07ef932c396334deae71a952"}, {"color": "#dd122a", "description": "\"MATLAB Program 8-11 is a specific program or example from a textbook or online resource related to using MATLAB to solve mathematical equations and visualize solutions, focusing on signal processing and control systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 8-11\"", "label": "\"MATLAB PROGRAM 8-11\"", "shape": "dot", "size": 25, "source_id": "chunk-9a947a266af152c88480408478b0e1d8"}, {"color": "#be1c49", "description": "\"A system involving interaction between input signal R(s), controller Gc(s), and plant C(s), used to manage the dynamic behavior and performance of a system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM IN FIGURE 8\u201363\"", "label": "\"CONTROL SYSTEM IN FIGURE 8\u201363\"", "shape": "dot", "size": 25, "source_id": "chunk-3efd0822a6d5083ab20c59be1727cff0"}, {"color": "#e25c3c", "description": "\"Performance Index is a quantitative measure for evaluating the quality or efficiency of a control system\u0027s performance over time, highlighted in the context of minimizing an integral.\"\u003cSEP\u003e\"The Performance Index is an integral value representing the error and control energy in a control system, used to evaluate system performance against desired objectives.\"\u003cSEP\u003e\"This is a measure used in control systems to evaluate the effectiveness of the control signal in achieving desired objectives.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PERFORMANCE INDEX\"", "label": "\"PERFORMANCE INDEX\"", "shape": "dot", "size": 25, "source_id": "chunk-d5523298012280d2f1583862a71155a9\u003cSEP\u003echunk-5fa7f7370f47aa2f4662b1b6bba35717\u003cSEP\u003echunk-05566af91463e88509e1853e9dc8fe08"}, {"color": "#d3e986", "description": "\"The closed curve in the F(s) plane represents the mapped image of a closed contour in the s plane, showing encirclements around the origin.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CLOSED CURVE IN THE F(S) PLANE\"", "label": "\"CLOSED CURVE IN THE F(S) PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-27314efa07ef932c396334deae71a952"}, {"color": "#3cc262", "description": "\"MATLAB Program 8-12 refers to a MATLAB code snippet designed to produce the unit-step response curve of a system, providing insight into the system\u0027s stability and performance.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 8-12\"", "label": "\"MATLAB PROGRAM 8-12\"", "shape": "dot", "size": 25, "source_id": "chunk-9a947a266af152c88480408478b0e1d8"}, {"color": "#deb34a", "description": "\"A visual diagram illustrating a spring-mass system used to explain the dynamics of vibrations, oscillations, and equilibrium.\"", "entity_type": "\"REFERENCE\"", "font": {"size": 12}, "id": "\"FIGURE 3\u201321\"", "label": "\"FIGURE 3\u201321\"", "shape": "dot", "size": 25, "source_id": "chunk-55e45cbf2152c2bf9a28a1f207069a23"}, {"color": "#56ab65", "description": "\"G refers to a curve or system response presented on a graph, often adjusted for gain, illustrating aspects of a complex system.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"G\"", "label": "\"G\"", "shape": "dot", "size": 25, "source_id": "chunk-f25a5381d31c6eb950cc6500d9a0620e"}, {"color": "#3d4d4c", "description": "\"This problem is referred to as an exercise to explore the formal proof of the Mapping Theorem.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"PROBLEM A\u20137\u20136\"", "label": "\"PROBLEM A\u20137\u20136\"", "shape": "dot", "size": 25, "source_id": "chunk-27314efa07ef932c396334deae71a952"}, {"color": "#851f76", "description": "\"The designed compensator has a specific transfer function used to modify the behavior of the system for desired performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"THE DESIGNED COMPENSATOR\"", "label": "\"THE DESIGNED COMPENSATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-9a947a266af152c88480408478b0e1d8"}, {"color": "#f949b6", "description": "\"GcG represents another curve on the graph, demonstrating the behavior of a compensated system in relation to G.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"GCG\"", "label": "\"GCG\"", "shape": "dot", "size": 25, "source_id": "chunk-f25a5381d31c6eb950cc6500d9a0620e"}, {"color": "#fde810", "description": "\"P represents the number of poles of the function F(s) within a contour in the s plane, essential for encirclement calculations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"P (NUMBER OF POLES)\"", "label": "\"P (NUMBER OF POLES)\"", "shape": "dot", "size": 25, "source_id": "chunk-27314efa07ef932c396334deae71a952"}, {"color": "#33e385", "description": "\"The Coordinate Plane is a two-dimensional plane formed by the intersection of a vertical y-axis and a horizontal x-axis, used in graphing and plotting functions like those described in the text.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COORDINATE PLANE\"", "label": "\"COORDINATE PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-ccf7353487b8973d4d6661c91cbed5ba"}, {"color": "#867917", "description": "\"The Circle is a circular feature in the graph centered at the origin, used as a reference point for analysis on the complex plane.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"THE CIRCLE\"", "label": "\"THE CIRCLE\"", "shape": "dot", "size": 25, "source_id": "chunk-f25a5381d31c6eb950cc6500d9a0620e"}, {"color": "#2c0af2", "description": "\"Example 5\u201311 illustrates the application of Routh\u2019s Stability Criterion to a third-order polynomial.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 5\u201311\"", "label": "\"EXAMPLE 5\u201311\"", "shape": "dot", "size": 25, "source_id": "chunk-9f2d6ab5fe1bdc5c8a88dddbcfeabe88"}, {"color": "#a454e4", "description": "\"Z denotes the number of zeros of F(s) within a contour in the s plane, integral to determining the encirclements of the origin.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"Z (NUMBER OF ZEROS)\"", "label": "\"Z (NUMBER OF ZEROS)\"", "shape": "dot", "size": 25, "source_id": "chunk-27314efa07ef932c396334deae71a952"}, {"color": "#a16ad2", "description": "\"The equation G(j\u03c9) is a mathematical expression used to describe the frequency response of a system in terms of angular frequency, often used in engineering and control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION G(J\u03a9)\"", "label": "\"EQUATION G(J\u03a9)\"", "shape": "dot", "size": 25, "source_id": "chunk-ccf7353487b8973d4d6661c91cbed5ba"}, {"color": "#4d2b76", "description": "\"The Grid is a patterned layout on the graph providing visual guidance for understanding the relationship between the axes and plotted data.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"THE GRID\"", "label": "\"THE GRID\"", "shape": "dot", "size": 25, "source_id": "chunk-f25a5381d31c6eb950cc6500d9a0620e"}, {"color": "#155729", "description": "\"Example 5\u201312 applies the Routh\u0027s Stability Criterion to a fourth-order polynomial and illustrates the step-by-step creation of the coefficient array.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 5\u201312\"", "label": "\"EXAMPLE 5\u201312\"", "shape": "dot", "size": 25, "source_id": "chunk-9f2d6ab5fe1bdc5c8a88dddbcfeabe88"}, {"color": "#8f48bb", "description": "\"The origin of the F(s) plane is a critical reference point used for counting encirclements to evaluate system stability.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"ORIGIN OF THE F(S) PLANE\"", "label": "\"ORIGIN OF THE F(S) PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-27314efa07ef932c396334deae71a952"}, {"color": "#1e1f87", "description": "\"Refers to a diagram or event related to the inverted-pendulum control system as mentioned in the text.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 10-9\"", "label": "\"FIGURE 10-9\"", "shape": "dot", "size": 25, "source_id": "chunk-9de2c0519892813f1a008db0780f33c1"}, {"color": "#e70554", "description": "\"The Unit-Step Response event illustrates how a compensated system reacts to a step input, showcasing the system\u0027s initial and steady-state behaviors.\"\u003cSEP\u003e\"The unit-step response of a compensated system is a dynamic analysis represented in the graph, demonstrating the system\u0027s reaction to specific input over time.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"UNIT-STEP RESPONSE OF COMPENSATED SYSTEM\"", "label": "\"UNIT-STEP RESPONSE OF COMPENSATED SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-a3f0ba599fadd88a1dd4991c390126d7\u003cSEP\u003echunk-f25a5381d31c6eb950cc6500d9a0620e"}, {"color": "#08499c", "description": "\"Polynomial Equation (5\u201361) refers to the general equation used in the analysis of system stability, characterized by coefficients that must meet certain positivity criteria.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLYNOMIAL EQUATION (5\u201361)\"", "label": "\"POLYNOMIAL EQUATION (5\u201361)\"", "shape": "dot", "size": 25, "source_id": "chunk-9f2d6ab5fe1bdc5c8a88dddbcfeabe88"}, {"color": "#28cbc5", "description": "\"An operational amplifier circuit designed for signal processing or amplification, featured in Figure 3-26.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"OP-AMP CIRCUIT IN FIGURE 3-26\"", "label": "\"OP-AMP CIRCUIT IN FIGURE 3-26\"", "shape": "dot", "size": 25, "source_id": "chunk-10a0e164d546b0ae63724b398f620b61"}, {"color": "#232823", "description": "\"The Coefficient Array is a structured arrangement of polynomial coefficients used in Routh\u0027s Stability Criterion to determine system stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COEFFICIENT ARRAY\"", "label": "\"COEFFICIENT ARRAY\"", "shape": "dot", "size": 25, "source_id": "chunk-9f2d6ab5fe1bdc5c8a88dddbcfeabe88"}, {"color": "#30a7c4", "description": "\"A mechanical device that regulates engine speed by adjusting fuel valve opening based on engine speed changes.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"FLY-BALL GOVERNOR\"", "label": "\"FLY-BALL GOVERNOR\"", "shape": "dot", "size": 25, "source_id": "chunk-8d8ca20f87751044d2c30b7a89ec416c"}, {"color": "#d3e118", "description": "\"Figure 7-25 illustrates a polar plot or Nyquist plot showing the locus of vectors of a sinusoidal transfer function.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7-25\"", "label": "\"FIGURE 7-25\"", "shape": "dot", "size": 25, "source_id": "chunk-584dfce43fa6edc038401373f0e7d3c4"}, {"color": "#a55d92", "description": "\"Figure 5\u201378 presents a position control system diagram detailing the system\u0027s operation, control flow, and feedback processes.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201378\"", "label": "\"FIGURE 5\u201378\"", "shape": "dot", "size": 25, "source_id": "chunk-e3a80fc7fb4cb5d4a7b5577cb0e7db8b"}, {"color": "#25623a", "description": "\"Left-Half s Plane refers to the area in the complex plane where the real parts of roots are negative, indicating system stability according to Routh\u0027s Stability Criterion.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LEFT-HALF S PLANE\"", "label": "\"LEFT-HALF S PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-9f2d6ab5fe1bdc5c8a88dddbcfeabe88"}, {"color": "#4d21ca", "description": "\"MATLAB Program 2-5 is a computational procedure used to produce and manipulate transfer functions as part of mathematical or engineering solutions.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 2-5\"", "label": "\"MATLAB PROGRAM 2-5\"", "shape": "dot", "size": 25, "source_id": "chunk-fb761b299f062dd9af04f31cfe3b3a1d"}, {"color": "#4bfb41", "description": "\"The conical water-tank system involves a flow through a valve that is turbulent, with its behavior described by the flow rate equation related to the head, H.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CONICAL WATER-TANK SYSTEM\"", "label": "\"CONICAL WATER-TANK SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-66dc5b4b146d9450f14fe0807b32c3ec"}, {"color": "#b3292c", "description": "\"A specific MATLAB program presented in the text to illustrate how to use MATLAB for matrix operations.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 9-4\"", "label": "\"MATLAB PROGRAM 9-4\"", "shape": "dot", "size": 25, "source_id": "chunk-0f1371ee1f7fc946a3510e54744412f4"}, {"color": "#8a8baf", "description": "\"$\\Delta(s)$ represents unstructured uncertainty in the system model, which is unknown in exact description and is estimated for system control purposes.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"$\\DELTA(S)$\"", "label": "\"$\\DELTA(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-a31c7c6ce0beab12d2e119933aa94bbb"}, {"color": "#d94f74", "description": "\"A textbook organized into 10 chapters covering various aspects of control system design and analysis.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEMS TEXTBOOK\"", "label": "\"CONTROL SYSTEMS TEXTBOOK\"", "shape": "dot", "size": 25, "source_id": "chunk-e907f942832d9bfa2325e8318d004ec1"}, {"color": "#0f6929", "description": "\"Integral Control of Systems refers to the process of applying integral control to eliminate steady-state error in response to a step input.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"INTEGRAL CONTROL OF SYSTEMS\"", "label": "\"INTEGRAL CONTROL OF SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-0e3aaa7b15f1618a67820e1abb8f6046"}, {"color": "#5d3141", "description": "\"An operational amplifier is a high-gain electronic voltage amplifier used in various control and signal processing applications.\"\u003cSEP\u003e\"An operational amplifier, or op-amp, is a voltage amplifying device designed to be used with external feedback components such as resistors and capacitors between its output and input terminals.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"OPERATIONAL AMPLIFIER\"", "label": "\"OPERATIONAL AMPLIFIER\"", "shape": "dot", "size": 25, "source_id": "chunk-8500b3f64e2627a9c1b62b1d4664624d\u003cSEP\u003echunk-53fc60624744ed2b9399de958049e85a"}, {"color": "#7205ef", "description": "\"Scalar $\\Phi(s)$ is a function whose $H_{\\infty}$ norm measures the maximum amplification of the steady-state sinusoidal response in a control system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SCALAR $\\PHI(S)$\"", "label": "\"SCALAR $\\PHI(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-a31c7c6ce0beab12d2e119933aa94bbb"}, {"color": "#806cd7", "description": "\"The initial chapter that provides an introduction to the textbook and its content on control systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CHAPTER 1\"", "label": "\"CHAPTER 1\"", "shape": "dot", "size": 25, "source_id": "chunk-e907f942832d9bfa2325e8318d004ec1"}, {"color": "#a27b67", "description": "\"A system used in vehicles to absorb shocks from the road, ensuring a smoother ride and improving road traction by maintaining contact between tires and the road.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"AUTOMOBILE SUSPENSION SYSTEM\"", "label": "\"AUTOMOBILE SUSPENSION SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-8500b3f64e2627a9c1b62b1d4664624d"}, {"color": "#623777", "description": "\"Transfer Function $\\Phi(s)$ is a system function that is analyzed in control theory to determine system stability and performance, often using the $H_{\\infty}$ norm.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION $\\PHI(S)$\"", "label": "\"TRANSFER FUNCTION $\\PHI(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-a31c7c6ce0beab12d2e119933aa94bbb"}, {"color": "#3d39f6", "description": "\"Chapter detailing the mathematical models of mechanical and electrical systems relevant to control systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CHAPTER 3\"", "label": "\"CHAPTER 3\"", "shape": "dot", "size": 25, "source_id": "chunk-e907f942832d9bfa2325e8318d004ec1"}, {"color": "#928f14", "description": "\"A measure indicating whether a system is fully controllable based on specific mathematical equations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RANK OF THE CONTROLLABILITY MATRIX\"", "label": "\"RANK OF THE CONTROLLABILITY MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-39c713381da8715fb9da7d5363bd3670"}, {"color": "#98c729", "description": "\"This figure refers to a schematic diagram providing a visual representation of an automobile suspension system in relation to translational and rotational motions.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 3\u201320(A)\"", "label": "\"FIGURE 3\u201320(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-8500b3f64e2627a9c1b62b1d4664624d"}, {"color": "#53d12d", "description": "\"Figure 10\u201341 illustrates a Bode diagram demonstrating the $H_{\\infty}$ norm, highlighting its application in analyzing system frequency responses.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FIGURE 10\u201341\"", "label": "\"FIGURE 10\u201341\"", "shape": "dot", "size": 25, "source_id": "chunk-a31c7c6ce0beab12d2e119933aa94bbb"}, {"color": "#1f2964", "description": "\"This chapter explores fluid and thermal systems, such as hydraulic and temperature control systems, in control systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CHAPTER 4\"", "label": "\"CHAPTER 4\"", "shape": "dot", "size": 25, "source_id": "chunk-e907f942832d9bfa2325e8318d004ec1"}, {"color": "#88c696", "description": "\"A measure indicating whether a system is fully observable, derived from the system\u0027s equations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RANK OF THE OBSERVABILITY MATRIX\"", "label": "\"RANK OF THE OBSERVABILITY MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-39c713381da8715fb9da7d5363bd3670"}, {"color": "#b434c8", "description": "\"Figure 7-22 depicts the Bode diagram resulting from MATLAB Program 7-2 for the transfer function described.\"\u003cSEP\u003e\"Figure 7-22 is a graphical representation of a Bode diagram, illustrating the frequency response of a specific system, including magnitude and phase plots.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7-22\"", "label": "\"FIGURE 7-22\"", "shape": "dot", "size": 25, "source_id": "chunk-f49c0b468175a1313cda5649b56073a7\u003cSEP\u003echunk-2f4ff3b11a5859174b0a797691660350"}, {"color": "#ebffde", "description": "\"A simplified representation of the automobile suspension system, used in the context of explaining the transfer function between input and output motions.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 3\u201320(B)\"", "label": "\"FIGURE 3\u201320(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-8500b3f64e2627a9c1b62b1d4664624d"}, {"color": "#ca6df6", "description": "\"Complex Conjugate involves reversing the sign of the imaginary part of a complex number, used in magnitude calculations.\"\u003cSEP\u003e\"The concept of complex conjugate involves reversing the sign of the imaginary part of a complex number, fundamental in complex number analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLEX CONJUGATE\"", "label": "\"COMPLEX CONJUGATE\"", "shape": "dot", "size": 25, "source_id": "chunk-62e0ed4df226f0c5e841c90ac756699d\u003cSEP\u003echunk-3f7daa559686cf1c338ec69fa00ff452"}, {"color": "#468c23", "description": "\"Figure 10\u201342 presents a diagram of a closed-loop system, featuring elements with transfer functions $\\Delta(s)$ and $M(s)$, emphasizing their stability in robust control.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FIGURE 10\u201342\"", "label": "\"FIGURE 10\u201342\"", "shape": "dot", "size": 25, "source_id": "chunk-a31c7c6ce0beab12d2e119933aa94bbb"}, {"color": "#a03a88", "description": "\"Focuses on the root-locus method for control systems design, developed by W. R. Evans in the 1950s.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CHAPTER 6\"", "label": "\"CHAPTER 6\"", "shape": "dot", "size": 25, "source_id": "chunk-e907f942832d9bfa2325e8318d004ec1"}, {"color": "#16d776", "description": "\"The electrical analog is a representation of the thermometer system in electrical terms, demonstrating the relationship between voltage and thermal parameters.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"ELECTRICAL ANALOG\"", "label": "\"ELECTRICAL ANALOG\"", "shape": "dot", "size": 25, "source_id": "chunk-66dc5b4b146d9450f14fe0807b32c3ec"}, {"color": "#079629", "description": "\"Denotes the state of a system in mathematical terms, composed of n dimensions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE VECTOR (N-VECTOR)\"", "label": "\"STATE VECTOR (N-VECTOR)\"", "shape": "dot", "size": 25, "source_id": "chunk-39c713381da8715fb9da7d5363bd3670"}, {"color": "#e739a1", "description": "\"A type of operational amplifier configuration where the input signal is applied to the non-inverting terminal, resulting in an amplified output that is in phase with the input.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NON-INVERTING CONFIGURATION\"", "label": "\"NON-INVERTING CONFIGURATION\"", "shape": "dot", "size": 25, "source_id": "chunk-8500b3f64e2627a9c1b62b1d4664624d"}, {"color": "#b75539", "description": "\"A Semicircle in this context refers to the shape of the plot on the complex plane for the first-order factor, described as having a characteristic half-circle pattern when plotted over a frequency range.\"\u003cSEP\u003e\"Semicircle is a geometric shape used in the s plane to analyze complex variable contours.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SEMICIRCLE\"", "label": "\"SEMICIRCLE\"", "shape": "dot", "size": 25, "source_id": "chunk-62e0ed4df226f0c5e841c90ac756699d\u003cSEP\u003echunk-ccf7353487b8973d4d6661c91cbed5ba"}, {"color": "#c7c37c", "description": "\"G(j\u03c9) Locus is a graphical representation of a system\u0027s frequency response used to determine intersections with M and N circles for stability analysis.\"\u003cSEP\u003e\"G(j\u03c9) locus refers to the path traced by the complex function G(j\u03c9) in the complex plane as frequency varies, used to evaluate the stability of a system.\"\u003cSEP\u003e\"The plot of the open-loop transfer function on the Nichols chart, indicating both gain and phase characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"G(J\u03a9) LOCUS\"", "label": "\"G(J\u03a9) LOCUS\"", "shape": "dot", "size": 25, "source_id": "chunk-8499bde81513775b9be3feff40bea7a9\u003cSEP\u003echunk-09b4b2191af1ca776e9c1f0fe837d267\u003cSEP\u003echunk-9ae4f61316b873138b02202d8781e5ec"}, {"color": "#d85343", "description": "\"Covers PID controllers, their parameters, and various tuning methods.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CHAPTER 8\"", "label": "\"CHAPTER 8\"", "shape": "dot", "size": 25, "source_id": "chunk-e907f942832d9bfa2325e8318d004ec1"}, {"color": "#d4f041", "description": "\"In the context of the conical water-tank system, the head, H, refers to the height of the fluid column and influences the flow rate of the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HEAD (H)\"", "label": "\"HEAD (H)\"", "shape": "dot", "size": 25, "source_id": "chunk-66dc5b4b146d9450f14fe0807b32c3ec"}, {"color": "#e69c39", "description": "\"Equation (10\u2013144) refers to a specific mathematical proof or transformation that is validated through matrix operations.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013144)\"", "label": "\"EQUATION (10\u2013144)\"", "shape": "dot", "size": 25, "source_id": "chunk-bd4864518cf16b87d09ca974f3b7c5a7"}, {"color": "#31f9fd", "description": "\"The output of a system expressed as a vector with m dimensions, where m is less than or equal to n.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OUTPUT VECTOR (M-VECTOR)\"", "label": "\"OUTPUT VECTOR (M-VECTOR)\"", "shape": "dot", "size": 25, "source_id": "chunk-39c713381da8715fb9da7d5363bd3670"}, {"color": "#fe3f56", "description": "\"A configuration of an operational amplifier where the input voltage is applied to the inverting terminal, resulting in an output that is inversely proportional to the input.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INVERTING CONFIGURATION\"", "label": "\"INVERTING CONFIGURATION\"", "shape": "dot", "size": 25, "source_id": "chunk-8500b3f64e2627a9c1b62b1d4664624d"}, {"color": "#da7dfa", "description": "\"Half-circle is part of the diagram representing part of the contour path in complex function analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HALF-CIRCLE\"", "label": "\"HALF-CIRCLE\"", "shape": "dot", "size": 25, "source_id": "chunk-62e0ed4df226f0c5e841c90ac756699d"}, {"color": "#865997", "description": "\"Open-loop Gain K represents the gain of the system without feedback, affecting the position of the G(j\u03c9) locus and influencing system stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OPEN-LOOP GAIN K\"", "label": "\"OPEN-LOOP GAIN K\"", "shape": "dot", "size": 25, "source_id": "chunk-9ae4f61316b873138b02202d8781e5ec"}, {"color": "#c98af4", "description": "\"Discusses state-space design, pole placement, and robust control systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CHAPTER 10\"", "label": "\"CHAPTER 10\"", "shape": "dot", "size": 25, "source_id": "chunk-e907f942832d9bfa2325e8318d004ec1"}, {"color": "#cb14c3", "description": "\"Equation (10\u2013145) refers to another mathematical statement involving matrix transformations, focusing on a specific relationship involving matrices B and T.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013145)\"", "label": "\"EQUATION (10\u2013145)\"", "shape": "dot", "size": 25, "source_id": "chunk-bd4864518cf16b87d09ca974f3b7c5a7"}, {"color": "#3acccc", "description": "\"A matrix representing state transitions in a system, with dimensions matching the number of state variables.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX A (N*N)\"", "label": "\"MATRIX A (N*N)\"", "shape": "dot", "size": 25, "source_id": "chunk-39c713381da8715fb9da7d5363bd3670"}, {"color": "#5f019b", "description": "\"The flow rate, Q, measures the volume of fluid passing through the system per unit time and is related to the head, H, in the conical tank.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FLOW RATE (Q)\"", "label": "\"FLOW RATE (Q)\"", "shape": "dot", "size": 25, "source_id": "chunk-66dc5b4b146d9450f14fe0807b32c3ec"}, {"color": "#f70062", "description": "\"MATLAB Program 7-1 refers to an example program that demonstrates how to plot a Bode diagram for a specific transfer function.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7-1\"", "label": "\"MATLAB PROGRAM 7-1\"", "shape": "dot", "size": 25, "source_id": "chunk-f49c0b468175a1313cda5649b56073a7"}, {"color": "#4d8a9c", "description": "\"Magnitude refers to the modulus of a complex number, calculated using the square root of the sum of squares of its components.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MAGNITUDE\"", "label": "\"MAGNITUDE\"", "shape": "dot", "size": 25, "source_id": "chunk-62e0ed4df226f0c5e841c90ac756699d"}, {"color": "#5b8a99", "description": "\"Jordan Blocks are submatrices in the Jordan normal form of a matrix, relevant for analyzing the eigenvalues and structure of linear systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"JORDAN BLOCKS\"", "label": "\"JORDAN BLOCKS\"", "shape": "dot", "size": 25, "source_id": "chunk-f1bfdbdc5aa791d7d9ec735eaa4a2760"}, {"color": "#2c2358", "description": "\"The controller set point in the liquid-level control system is the desired level of fluid to be maintained within the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROLLER SET POINT\"", "label": "\"CONTROLLER SET POINT\"", "shape": "dot", "size": 25, "source_id": "chunk-66dc5b4b146d9450f14fe0807b32c3ec"}, {"color": "#8f8295", "description": "\"A\u201310\u20134 describes a scenario where a state equation is evaluated, providing context for linear algebraic calculations.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"A\u201310\u20134\"", "label": "\"A\u201310\u20134\"", "shape": "dot", "size": 25, "source_id": "chunk-bd4864518cf16b87d09ca974f3b7c5a7"}, {"color": "#407505", "description": "\"A matrix used to map the state vector to the output vector in system analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX C (M*N)\"", "label": "\"MATRIX C (M*N)\"", "shape": "dot", "size": 25, "source_id": "chunk-39c713381da8715fb9da7d5363bd3670"}, {"color": "#30c7c9", "description": "\"MATLAB Program 7-2 relates to another example program for plotting a Bode diagram with a different transfer function and frequency range.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7-2\"", "label": "\"MATLAB PROGRAM 7-2\"", "shape": "dot", "size": 25, "source_id": "chunk-f49c0b468175a1313cda5649b56073a7"}, {"color": "#59b6e4", "description": "\"Argument is the angle formed by a complex number in the polar coordinate system, a critical concept in phase analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ARGUMENT\"", "label": "\"ARGUMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-62e0ed4df226f0c5e841c90ac756699d"}, {"color": "#485734", "description": "\"Example 9\u201312 demonstrates systems that are completely state controllable, using specific matrices and control inputs.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 9\u201312\"", "label": "\"EXAMPLE 9\u201312\"", "shape": "dot", "size": 25, "source_id": "chunk-f1bfdbdc5aa791d7d9ec735eaa4a2760"}, {"color": "#aa2202", "description": "\"The Cart is a component of the inverted-pendulum system that supports the pendulum and allows horizontal movement.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"THE CART\"", "label": "\"THE CART\"", "shape": "dot", "size": 25, "source_id": "chunk-91f4c98440d1d26f80f4f373109640ec"}, {"color": "#908f34", "description": "\"The controllability matrix \\(\\mathbf{M}\\) is used to determine the controllability of a linear system, critical in control theory.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROLLABILITY MATRIX \\(\\MATHBF{M}\\)\"", "label": "\"CONTROLLABILITY MATRIX \\(\\MATHBF{M}\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-bd4864518cf16b87d09ca974f3b7c5a7"}, {"color": "#a87730", "description": "\"Taylor Series is a mathematical concept used to approximate functions by expanding them about an operating point, retaining only the linear term for linearization of nonlinear systems.\"\u003cSEP\u003e\"The Taylor Series is used for approximating nonlinear equations around a certain point by expanding them into an infinite sum of terms. The text describes using it for linearizing a function.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"TAYLOR SERIES\"", "label": "\"TAYLOR SERIES\"", "shape": "dot", "size": 25, "source_id": "chunk-bc96c1b98dca5249dd078e14e470b748\u003cSEP\u003echunk-e147d81017c21ef12e9e47931ebe3e7e"}, {"color": "#57cbee", "description": "\"Coordinate Systems such as the s plane and jw plane are critical for plotting and analyzing complex functions graphically.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COORDINATE SYSTEMS\"", "label": "\"COORDINATE SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-62e0ed4df226f0c5e841c90ac756699d"}, {"color": "#56061a", "description": "\"Example 9\u201313 considers a transfer function and is used to illustrate conditions related to state controllability.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 9\u201313\"", "label": "\"EXAMPLE 9\u201313\"", "shape": "dot", "size": 25, "source_id": "chunk-f1bfdbdc5aa791d7d9ec735eaa4a2760"}, {"color": "#b45742", "description": "\"The state equation describes a system of linear equations defining the dynamics of a system in state-space form.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE EQUATION \\(\\MATHBF{\\DOT{X}}=\\MATHBF{A}\\MATHBF{X}+\\MATHBF{B}U\\)\"", "label": "\"STATE EQUATION \\(\\MATHBF{\\DOT{X}}=\\MATHBF{A}\\MATHBF{X}+\\MATHBF{B}U\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-bd4864518cf16b87d09ca974f3b7c5a7"}, {"color": "#57dff6", "description": "\"A Nonlinear Equation refers to an equation with variables that do not have a constant rate of change, leading to a non-straight line when graphed. The text discusses linearizing such an equation.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"NONLINEAR EQUATION\"", "label": "\"NONLINEAR EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-bc96c1b98dca5249dd078e14e470b748"}, {"color": "#c16290", "description": "\"This represents the open-loop transfer function for another system being analyzed using Bode diagrams.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"G(S) = 9(S^2 + 0.2S + 1)/(S(S^2 + 1.2S + 9))\"", "label": "\"G(S) = 9(S^2 + 0.2S + 1)/(S(S^2 + 1.2S + 9))\"", "shape": "dot", "size": 25, "source_id": "chunk-f49c0b468175a1313cda5649b56073a7"}, {"color": "#09f979", "description": "\"Mass \u0027m\u0027 refers to the mass attached to the end of the pendulum arm in the inverted-pendulum system.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"MASS \u0027M\u0027\"", "label": "\"MASS \u0027M\u0027\"", "shape": "dot", "size": 25, "source_id": "chunk-91f4c98440d1d26f80f4f373109640ec"}, {"color": "#1a2b64", "description": "\"This chapter provides detailed mathematical modeling of mechanical and electrical systems, focusing on circuit diagrams, complex impedance, and transfer functions.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CHAPTER 3 / MATHEMATICAL MODELING OF MECHANICAL SYSTEMS AND ELECTRICAL SYSTEMS\"", "label": "\"CHAPTER 3 / MATHEMATICAL MODELING OF MECHANICAL SYSTEMS AND ELECTRICAL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-418ab844865d7965894292bd32b48fe2"}, {"color": "#ec2e7f", "description": "\"Newton\u0027s Second Law of Motion is a fundamental principle in physics that relates the force acting on an object to its mass and acceleration.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"NEWTON\u0027S SECOND LAW OF MOTION\"", "label": "\"NEWTON\u0027S SECOND LAW OF MOTION\"", "shape": "dot", "size": 25, "source_id": "chunk-90ba4b8bfb2b009fd63ab9efc96efbaf"}, {"color": "#e6a950", "description": "\"The Controllability Matrix \\mathbf{M} represents the mathematical structure used to evaluate the controllability of the system based on matrices \\mathbf{A} and \\mathbf{B}.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"CONTROLLABILITY MATRIX \\MATHBF{M}\"", "label": "\"CONTROLLABILITY MATRIX \\MATHBF{M}\"", "shape": "dot", "size": 25, "source_id": "chunk-254c35b81a251db7f1d1aa9dd2d899bd"}, {"color": "#e34234", "description": "\"A Derivative represents the rate at which a function is changing at any given point, and is a fundamental concept in calculus. The text uses derivatives to calculate coefficients in the linearized equation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DERIVATIVE\"", "label": "\"DERIVATIVE\"", "shape": "dot", "size": 25, "source_id": "chunk-bc96c1b98dca5249dd078e14e470b748"}, {"color": "#c6ca7b", "description": "\"Figure 7-20 is a visual representation of the Bode diagram for the system described by the transfer function G(s) = 25/(s^2 + 4s + 25).\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"FIGURE 7-20\"", "label": "\"FIGURE 7-20\"", "shape": "dot", "size": 25, "source_id": "chunk-f49c0b468175a1313cda5649b56073a7"}, {"color": "#3e7236", "description": "\"Pivot Point \u0027P\u0027 is the fixed axis around which the mass rotates in the inverted-pendulum system.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PIVOT POINT \u0027P\u0027\"", "label": "\"PIVOT POINT \u0027P\u0027\"", "shape": "dot", "size": 25, "source_id": "chunk-91f4c98440d1d26f80f4f373109640ec"}, {"color": "#52f317", "description": "\"$G(s)$ represents the open-loop transfer function in a control system, describing its dynamic behavior in terms of input and output signals.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"$G(S)$\"", "label": "\"$G(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-b2d2138285f6f2c061f28e82061ed8f7"}, {"color": "#eab824", "description": "\"Figure 7-21 shows a system diagram for which an open-loop transfer function, G(s), has been derived and analyzed.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"FIGURE 7-21\"", "label": "\"FIGURE 7-21\"", "shape": "dot", "size": 25, "source_id": "chunk-f49c0b468175a1313cda5649b56073a7"}, {"color": "#c4f11f", "description": "\"Error Calculation in terms of a system\u0027s output quantifies the difference between the approximate and exact values of a variable or equation, as demonstrated in the text by computing the error in z.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ERROR CALCULATION\"", "label": "\"ERROR CALCULATION\"", "shape": "dot", "size": 25, "source_id": "chunk-bc96c1b98dca5249dd078e14e470b748"}, {"color": "#63405d", "description": "\"Arm with Length \u0027\u2113\u0027 connects the pivot to the mass in the inverted-pendulum system, determining the swing dynamics.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"ARM WITH LENGTH \u0027\u2113\u0027\"", "label": "\"ARM WITH LENGTH \u0027\u2113\u0027\"", "shape": "dot", "size": 25, "source_id": "chunk-91f4c98440d1d26f80f4f373109640ec"}, {"color": "#d39806", "description": "\"The process of using mathematical constructs to represent and analyze the thermal and control systems described in the text.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATHEMATICAL MODELING\"", "label": "\"MATHEMATICAL MODELING\"", "shape": "dot", "size": 25, "source_id": "chunk-ec14f449c36fe872893cfac3454b0d49"}, {"color": "#08982d", "description": "\"A Linearized Equation is an approximation of a nonlinear equation to a linear form around a specific point for simplification and analysis, as described in the text.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LINEARIZED EQUATION\"", "label": "\"LINEARIZED EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-bc96c1b98dca5249dd078e14e470b748"}, {"color": "#7453eb", "description": "\"Logspace is a MATLAB function used for generating logarithmically spaced points between two numeric decades, often used in frequency domain analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LOGSPACE\"", "label": "\"LOGSPACE\"", "shape": "dot", "size": 25, "source_id": "chunk-f49c0b468175a1313cda5649b56073a7"}, {"color": "#14e762", "description": "\"Integrator $(1/s)$ is a component in control systems used to integrate input signals, typically for feedback control.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"INTEGRATOR $(1/S)$\"", "label": "\"INTEGRATOR $(1/S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-91f4c98440d1d26f80f4f373109640ec"}, {"color": "#d8b43a", "description": "\"Figure 6-114 refers to a specific diagram illustrating a control system with a feedback loop, as part of a broader discussion on control systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u2013114\"", "label": "\"FIGURE 6\u2013114\"", "shape": "dot", "size": 25, "source_id": "chunk-6bd5f8267fbf06c7b426297829205a17"}, {"color": "#f422a9", "description": "\"The Vehicle Suspension System is a crucial component that absorbs road vibrations and maintains vehicle stability, consisting of springs, shocks, and dampers.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"VEHICLE SUSPENSION SYSTEM\"", "label": "\"VEHICLE SUSPENSION SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-55ee6c338387809257af4c977b34e139"}, {"color": "#a93765", "description": "\"Position Signal $y$ is the feedback signal used to control the position of the cart in the inverted-pendulum system.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"POSITION SIGNAL $Y$\"", "label": "\"POSITION SIGNAL $Y$\"", "shape": "dot", "size": 25, "source_id": "chunk-91f4c98440d1d26f80f4f373109640ec"}, {"color": "#505f3f", "description": "\"Resistors are components in the circuit diagrams, used to resist the flow of current and depicted in both the top and bottom diagrams.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"RESISTORS (R)\"", "label": "\"RESISTORS (R)\"", "shape": "dot", "size": 25, "source_id": "chunk-418ab844865d7965894292bd32b48fe2"}, {"color": "#108fa4", "description": "\"The y-axis of the graph implicitly represents input and output values, playing a critical role in interpreting the system\u0027s response.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"Y-AXIS\"", "label": "\"Y-AXIS\"", "shape": "dot", "size": 25, "source_id": "chunk-a3f0ba599fadd88a1dd4991c390126d7"}, {"color": "#e53516", "description": "\"Figure 10\u20137 is a referenced diagram showing a block diagram of a type 1 servo system with a state observer.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 10\u20137\"", "label": "\"FIGURE 10\u20137\"", "shape": "dot", "size": 25, "source_id": "chunk-91f4c98440d1d26f80f4f373109640ec"}, {"color": "#23b97e", "description": "\"Inductor (L) is a component found in the top diagram, affecting the magnetic field and electrical current flow.\"\u003cSEP\u003e\"The Inductor, present in the top diagram, is a circuit element that stores energy in a magnetic field when current flows through it.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"INDUCTOR (L)\"", "label": "\"INDUCTOR (L)\"", "shape": "dot", "size": 25, "source_id": "chunk-27b779008c6ac568af8df2a0a4277986\u003cSEP\u003echunk-418ab844865d7965894292bd32b48fe2"}, {"color": "#5f10e8", "description": "\"Depicts a diagram with sections on control system configurations and their respective root-locus plot, offering insight into system analysis.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6-98\"", "label": "\"FIGURE 6-98\"", "shape": "dot", "size": 25, "source_id": "chunk-a3f0ba599fadd88a1dd4991c390126d7"}, {"color": "#d64f6f", "description": "\"Figure 2\u201326 depicts a diagram of the control system, illustrating the connections and equations between components.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 2\u201326\"", "label": "\"FIGURE 2\u201326\"", "shape": "dot", "size": 25, "source_id": "chunk-c0fae5db003f8244a1aaa59bac293880"}, {"color": "#873ae8", "description": "\"Illustrated as a simple line drawing with wheels and tires, representing the object whose vertical motion is analyzed in terms of displacement and vibration absorption.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"CAR\"", "label": "\"CAR\"", "shape": "dot", "size": 25, "source_id": "chunk-55ee6c338387809257af4c977b34e139"}, {"color": "#96df8a", "description": "\"Python is a widely-used programming language known for its readability and versatility, which can be used for applications like generating unit-step response curves.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PYTHON\"", "label": "\"PYTHON\"", "shape": "dot", "size": 25, "source_id": "chunk-a54975d0884253075e522fd7b83295e1"}, {"color": "#a76dc7", "description": "\"Complex Impedances refer to the mathematical representation of circuit behavior, combining resistance, capacitance, and inductance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLEX IMPEDANCES\"", "label": "\"COMPLEX IMPEDANCES\"", "shape": "dot", "size": 25, "source_id": "chunk-418ab844865d7965894292bd32b48fe2"}, {"color": "#cc6269", "description": "\"Specific frequencies at which the system operates, influencing stability and behavioral patterns within the root-locus plot.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTEM POLES\"", "label": "\"SYSTEM POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-a3f0ba599fadd88a1dd4991c390126d7"}, {"color": "#914a12", "description": "\"System A is represented as a block in a control system diagram, performing specific computations as part of a larger interconnected network.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"SYSTEM A\"", "label": "\"SYSTEM A\"", "shape": "dot", "size": 25, "source_id": "chunk-6855db36c22e675410a6338558b29b66"}, {"color": "#e694b9", "description": "\"Figure 3-20(b) is the representation used in the analysis of the vehicle suspension system as described in the text.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 3-20(B)\"", "label": "\"FIGURE 3-20(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-55ee6c338387809257af4c977b34e139"}, {"color": "#920de9", "description": "\"The controlsystems module is a library used in Python or MATLAB for control system analysis and design, supporting functions such as step() for system response plotting.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"CONTROLSYSTEMS MODULE\"", "label": "\"CONTROLSYSTEMS MODULE\"", "shape": "dot", "size": 25, "source_id": "chunk-a54975d0884253075e522fd7b83295e1"}, {"color": "#98df4b", "description": "\"CRC Press is a publisher of scientific, technical, and medical books, including The Control Handbook and Control System Fundamentals.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"CRC PRESS\"", "label": "\"CRC PRESS\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#2185b6", "description": "\"System B is another component in the control system diagram, interacting with other systems to process inputs and outputs.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"SYSTEM B\"", "label": "\"SYSTEM B\"", "shape": "dot", "size": 25, "source_id": "chunk-6855db36c22e675410a6338558b29b66"}, {"color": "#260230", "description": "\"A specific location in the complex plane representing a closed-loop pole used for control system analysis.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"S=-2+J\u221a6\"", "label": "\"S=-2+J\u221a6\"", "shape": "dot", "size": 25, "source_id": "chunk-8d4520637d4949f1efb4cacc9ca428de"}, {"color": "#3a4e3f", "description": "\"IEEE is an international professional association for the advancement of technology, known for publishing technical literature.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"IEEE\"", "label": "\"IEEE\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#59f632", "description": "\"The Gain Plot is a part of the Bode Diagram, showing how the gain (in decibels) of a system changes with frequency. It helps in analyzing how the system amplifies or attenuates signals across frequencies.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GAIN PLOT\"", "label": "\"GAIN PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-ef7806d5fe8b0cfddef8c9ed955fb158"}, {"color": "#62c9b3", "description": "\"The desired location for the dominant closed-loop poles, indicating targeted performance characteristics of the system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"S=-2 \u00b1 J2\u221a3\"", "label": "\"S=-2 \u00b1 J2\u221a3\"", "shape": "dot", "size": 25, "source_id": "chunk-8d4520637d4949f1efb4cacc9ca428de"}, {"color": "#91d875", "description": "\"G_p(s) represents the plant in a control system, modeled in this context as the transfer function 100/(s(s+1)), dictating system dynamics.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"G_P(S)\"", "label": "\"G_P(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-a54975d0884253075e522fd7b83295e1"}, {"color": "#b3f1bb", "description": "\"Butterworths \u0026 Company Limited is a publishing house, known for publishing works on nonlinear control systems.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"BUTTERWORTHS \u0026 COMPANY LIMITED\"", "label": "\"BUTTERWORTHS \u0026 COMPANY LIMITED\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#3f3b48", "description": "\"A gain adjustment necessary to achieve the required static velocity error constant in a control system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"KC=128\"", "label": "\"KC=128\"", "shape": "dot", "size": 25, "source_id": "chunk-8d4520637d4949f1efb4cacc9ca428de"}, {"color": "#793889", "description": "\"These values of gain (K) and damping ratio (a) describe one system configuration used to achieve shorter settling time in unit-step response analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"K=29, A=0.25\"", "label": "\"K=29, A=0.25\"", "shape": "dot", "size": 25, "source_id": "chunk-a54975d0884253075e522fd7b83295e1"}, {"color": "#963a53", "description": "\"Brooks/Cole Publishing Company is known for publishing educational materials, including works on system dynamics and control.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"BROOKS/COLE PUBLISHING COMPANY\"", "label": "\"BROOKS/COLE PUBLISHING COMPANY\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#0b718b", "description": "\"Resonant Frequency (\u03c9_r) is the frequency at which a system responds with maximum amplitude to a periodic input.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"RESONANT FREQUENCY (\u03a9_R)\"", "label": "\"RESONANT FREQUENCY (\u03a9_R)\"", "shape": "dot", "size": 25, "source_id": "chunk-1ac5ef060586d2fdce8986720e8ba5fb"}, {"color": "#846b26", "description": "\"The input to the mechanical system, representing forces acting on the system, causing displacement of mass.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXTERNAL FORCE\"", "label": "\"EXTERNAL FORCE\"", "shape": "dot", "size": 25, "source_id": "chunk-6855db36c22e675410a6338558b29b66"}, {"color": "#9ec771", "description": "\"The function G(s) defining the system\u0027s response characteristics prior to feedback being applied.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FEEDFORWARD TRANSFER FUNCTION\"", "label": "\"FEEDFORWARD TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-8d4520637d4949f1efb4cacc9ca428de"}, {"color": "#807837", "description": "\"These values of gain (K) and damping ratio (a) are chosen to achieve a smaller maximum overshoot in unit-step response analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"K=27, A=0.2\"", "label": "\"K=27, A=0.2\"", "shape": "dot", "size": 25, "source_id": "chunk-a54975d0884253075e522fd7b83295e1"}, {"color": "#5b4758", "description": "\"The University of Minnesota\u0027s Department of Mechanical Engineering is referenced for research and academic work on adaptive control topics.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"UNIVERSITY OF MINNESOTA\"", "label": "\"UNIVERSITY OF MINNESOTA\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d
