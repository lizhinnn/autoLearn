}, {"color": "#5c92eb", "description": "\"1/s^2 is part of a transfer function indicating integration of the input signal over time within the system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"1/S^2\"", "label": "\"1/S^2\"", "shape": "dot", "size": 25, "source_id": "chunk-3f51fba16739c6f48d4375b503361678"}, {"color": "#38d0a0", "description": "\"The point where the G(j\u03c9) locus intersects the -180\u00b0 axis, indicating a specific frequency where phase crosses.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"PHASE CROSSOVER POINT\"", "label": "\"PHASE CROSSOVER POINT\"", "shape": "dot", "size": 25, "source_id": "chunk-8499bde81513775b9be3feff40bea7a9"}, {"color": "#71b68c", "description": "\"These are components connected in series with the voltage source in the circuit, likely affecting current flow and voltage distribution.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"RESISTORS R1, R2, R3\"", "label": "\"RESISTORS R1, R2, R3\"", "shape": "dot", "size": 25, "source_id": "chunk-8f7acb1499b02f231239005883e26d54"}, {"color": "#f28850", "description": "\"Robust control refers to control system techniques designed to maintain performance despite uncertainties and variations in system parameters.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROBUST CONTROL\"", "label": "\"ROBUST CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-ad9d1236f7f826379bc3723d6dda7701"}, {"color": "#218327", "description": "\"Input Variables (u and y) are predictor variables applied to control systems to influence their output or behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INPUT VARIABLES (U, Y)\"", "label": "\"INPUT VARIABLES (U, Y)\"", "shape": "dot", "size": 25, "source_id": "chunk-f1a93869adf091a05890f79cc2335f4f"}, {"color": "#43f438", "description": "\"J. P. LaSalle is an author known for contributions to the stability theory using Liapunov\u2019s Direct Method.\"\u003cSEP\u003e\"J. P. LaSalle is an author who co-wrote about stability by Liapunov\u0027s direct method, focusing on applications in control systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"J. P. LASALLE\"", "label": "\"J. P. LASALLE\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95\u003cSEP\u003echunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#26cfa7", "description": "\"An eigenvalue is a scalar that indicates the factor by which a corresponding eigenvector is scaled during a linear transformation by a matrix.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EIGENVALUE\"", "label": "\"EIGENVALUE\"", "shape": "dot", "size": 25, "source_id": "chunk-7307db2054de3de648c7de9b21c819b6"}, {"color": "#5c1992", "description": "\"Figure 6\u2013107 is referenced as a specific illustration within the document that demonstrates a control system requiring the design of a lead compensator for specific pole placement.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u2013107\"", "label": "\"FIGURE 6\u2013107\"", "shape": "dot", "size": 25, "source_id": "chunk-08e1fa8a2637df64bb51114c2da94af0"}, {"color": "#980328", "description": "\"The point where the G(j\u03c9) locus intersects the 0-dB axis, indicating a specific frequency where gain crosses.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"GAIN CROSSOVER POINT\"", "label": "\"GAIN CROSSOVER POINT\"", "shape": "dot", "size": 25, "source_id": "chunk-8499bde81513775b9be3feff40bea7a9"}, {"color": "#1435f4", "description": "\"These nodes represent various points in the circuit where electrical measurements can occur and components are interconnected.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"NODES A, B, C, D, E, F, AND G\"", "label": "\"NODES A, B, C, D, E, F, AND G\"", "shape": "dot", "size": 25, "source_id": "chunk-8f7acb1499b02f231239005883e26d54"}, {"color": "#77d134", "description": "\"State feedback gain matrix is used in control systems to determine feedback gains, allowing desired placement of closed-loop poles.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE FEEDBACK GAIN MATRIX\"", "label": "\"STATE FEEDBACK GAIN MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-ad9d1236f7f826379bc3723d6dda7701"}, {"color": "#56621d", "description": "\"Error (e(t)) refers to the deviation between the Actual State x(t) and the Observed State x~(t) in the control system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ERROR (E(T))\"", "label": "\"ERROR (E(T))\"", "shape": "dot", "size": 25, "source_id": "chunk-f1a93869adf091a05890f79cc2335f4f"}, {"color": "#c66c0b", "description": "\"S. Lefschetz co-authored work on stability by Liapunov\u0027s direct method, contributing to control theory studies.\"\u003cSEP\u003e\"S. Lefschetz is a co-author known for contributions in stability theory using Liapunov\u2019s Direct Method.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"S. LEFSCHETZ\"", "label": "\"S. LEFSCHETZ\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95\u003cSEP\u003echunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#6992aa", "description": "\"Diagonalization is the process of converting a matrix into a diagonal form, which simplifies its powers and functions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DIAGONALIZATION\"", "label": "\"DIAGONALIZATION\"", "shape": "dot", "size": 25, "source_id": "chunk-7307db2054de3de648c7de9b21c819b6"}, {"color": "#97257b", "description": "\"Figure 6\u2013108 is referenced as a specific illustration of a control system involving the design and integration of a compensator to manage system reviews.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u2013108\"", "label": "\"FIGURE 6\u2013108\"", "shape": "dot", "size": 25, "source_id": "chunk-08e1fa8a2637df64bb51114c2da94af0"}, {"color": "#456e14", "description": "The Pendulum Bob is the small object at the end of the string or wire, free to swing back and forth in the inverted pendulum system.", "entity_type": "OBJECT", "font": {"size": 12}, "id": "PENDULUM BOB", "label": "PENDULUM BOB", "shape": "dot", "size": 25, "source_id": "chunk-83ccc94072d8c3744f07da7042abf184"}, {"color": "#024e27", "description": "\"The largest magnitude contour on the Nichols chart touched by the G(j\u03c9) locus, indicating resonant peak value.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RESONANT PEAK MAGNITUDE (M\u2097)\"", "label": "\"RESONANT PEAK MAGNITUDE (M\u2097)\"", "shape": "dot", "size": 25, "source_id": "chunk-8499bde81513775b9be3feff40bea7a9"}, {"color": "#dac711", "description": "\"A device used within the control system to determine the discrepancy between input and output, generating the error signal.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"ERROR MEASURING DEVICE\"", "label": "\"ERROR MEASURING DEVICE\"", "shape": "dot", "size": 25, "source_id": "chunk-8f7acb1499b02f231239005883e26d54"}, {"color": "#0e927f", "description": "\"SISO systems are control systems with one input and one output, simplifying the analysis and design process.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SINGLE-INPUT, SINGLE-OUTPUT (SISO) SYSTEMS\"", "label": "\"SINGLE-INPUT, SINGLE-OUTPUT (SISO) SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-ad9d1236f7f826379bc3723d6dda7701"}, {"color": "#fa2b42", "description": "\"Academic Press, Inc. is a publisher of scholarly books and journals.\"\u003cSEP\u003e\"Academic Press, Inc., is a publisher of academic and professional books, including works on control theory and linear algebra.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"ACADEMIC PRESS, INC.\"", "label": "\"ACADEMIC PRESS, INC.\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95\u003cSEP\u003echunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#da39a8", "description": "\"Figure 6\u2013109 is mentioned in the context of designing a compensator to meet specific control system parameters like static velocity error constant.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u2013109\"", "label": "\"FIGURE 6\u2013109\"", "shape": "dot", "size": 25, "source_id": "chunk-08e1fa8a2637df64bb51114c2da94af0"}, {"color": "#086810", "description": "The string or wire connects the pendulum bob to a fixed point, allowing it to swing freely and facilitating its motion.", "entity_type": "OBJECT", "font": {"size": 12}, "id": "STRING/WIRE", "label": "STRING/WIRE", "shape": "dot", "size": 25, "source_id": "chunk-83ccc94072d8c3744f07da7042abf184"}, {"color": "#3a4eb1", "description": "\"Amplitude Response is the measure of how the strength (amplitude) of a signal changes over a range of frequencies.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"AMPLITUDE RESPONSE\"", "label": "\"AMPLITUDE RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-30c7f6357ccc220b93d15e8ae46c03c2"}, {"color": "#e9e17a", "description": "\"A potential difference that arises from the difference between proportional signals from input and output, used to adjust system performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ERROR VOLTAGE (EV)\"", "label": "\"ERROR VOLTAGE (EV)\"", "shape": "dot", "size": 25, "source_id": "chunk-8f7acb1499b02f231239005883e26d54"}, {"color": "#ca6dc6", "description": "\"A conditionally stable system characterized by its representation in the Bode diagram discussed in the document, emphasizing the relationship between decibel gain and frequency.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"7\u2013108 SYSTEM\"", "label": "\"7\u2013108 SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-7e163a4940a25196dc9aa8aa2a53eeb3"}, {"color": "#921aed", "description": "\"F. R. Gantmacher is an author known for his work on the theory of matrices.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"F. R. GANTMACHER\"", "label": "\"F. R. GANTMACHER\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#139a15", "description": "\"Matrix P is used in the transformation of matrix A into its diagonal form through a similarity transformation.\"\u003cSEP\u003e\"Transformation Matrix P is a matrix used in method 1 for calculating the matrix exponential e^{\\mathbf{A}t} of matrix A.\"\u003cSEP\u003e\"Transformation matrix P is a matrix used to diagonalize another matrix, revealing its eigenvalues along the diagonal.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSFORMATION MATRIX P\"", "label": "\"TRANSFORMATION MATRIX P\"", "shape": "dot", "size": 25, "source_id": "chunk-7307db2054de3de648c7de9b21c819b6\u003cSEP\u003echunk-77578ab243cec9965ffca7fe8de83a2c\u003cSEP\u003echunk-6f2c9baddd1ff13e6bc998e11ef859c3"}, {"color": "#b6fe28", "description": "The Fixed Point is the anchor location from which the pendulum\u0027s string or wire is suspended, keeping the system stable.", "entity_type": "OBJECT", "font": {"size": 12}, "id": "FIXED POINT", "label": "FIXED POINT", "shape": "dot", "size": 25, "source_id": "chunk-83ccc94072d8c3744f07da7042abf184"}, {"color": "#3cd1a8", "description": "\"Asymptotic Approximations refer to simplified representations of frequency-response curves, which become more accurate at certain limits.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ASYMPTOTIC APPROXIMATIONS\"", "label": "\"ASYMPTOTIC APPROXIMATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-30c7f6357ccc220b93d15e8ae46c03c2"}, {"color": "#1a9bf5", "description": "\"A constant voltage applied to the field winding of the servomotor, essential for maintaining consistent torque generation.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"FIXED VOLTAGE\"", "label": "\"FIXED VOLTAGE\"", "shape": "dot", "size": 25, "source_id": "chunk-8f7acb1499b02f231239005883e26d54"}, {"color": "#ca810e", "description": "\"M. F. Gardner is a co-author in the study of transients in linear systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"M. F. GARDNER\"", "label": "\"M. F. GARDNER\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#3b4428", "description": "\"Matrix S is used in the transformation of matrix A into its Jordan canonical form when it cannot be diagonalized.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSFORMATION MATRIX S\"", "label": "\"TRANSFORMATION MATRIX S\"", "shape": "dot", "size": 25, "source_id": "chunk-7307db2054de3de648c7de9b21c819b6"}, {"color": "#67c0c4", "description": "The Angle of Deflection refers to the angle between the vertical and the line connecting the fixed point to the pendulum bob.", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "ANGLE OF DEFLECTION", "label": "ANGLE OF DEFLECTION", "shape": "dot", "size": 25, "source_id": "chunk-83ccc94072d8c3744f07da7042abf184"}, {"color": "#7cbacc", "description": "\"$w(s)$ is the exogenous disturbance affecting the controlled variable in the system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"$W(S)$\"", "label": "\"$W(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-cef0a31a4b0529a9d02114822901c24d"}, {"color": "#3aeed4", "description": "\"K1 represents the gain constant of the amplifier, determining how much the error voltage is amplified before reaching the motor.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PROPORTIONALITY CONSTANT (K1)\"", "label": "\"PROPORTIONALITY CONSTANT (K1)\"", "shape": "dot", "size": 25, "source_id": "chunk-8f7acb1499b02f231239005883e26d54"}, {"color": "#796b82", "description": "\"J. L. Barnes is a co-author in the study of transients in linear systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"J. L. BARNES\"", "label": "\"J. L. BARNES\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#3c4f22", "description": "\"Points A1, B1, and C1 are vertices of a large triangle in Section (a) of the diagram, used to study geometric relationships.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"A1, B1, C1\"", "label": "\"A1, B1, C1\"", "shape": "dot", "size": 25, "source_id": "chunk-f3e7c6fdd16dbd3265acbad61816c904"}, {"color": "#509e0b", "description": "Tension is the force exerted by the string or wire on the pendulum bob, keeping the bob taut and affecting its swing.", "entity_type": "FORCE", "font": {"size": 12}, "id": "TENSION (T)", "label": "TENSION (T)", "shape": "dot", "size": 25, "source_id": "chunk-83ccc94072d8c3744f07da7042abf184"}, {"color": "#c81724", "description": "\"The section of the motor where the amplified voltage is applied, resulting in generated torque to correct errors.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"MOTOR ARMATURE CIRCUIT\"", "label": "\"MOTOR ARMATURE CIRCUIT\"", "shape": "dot", "size": 25, "source_id": "chunk-8f7acb1499b02f231239005883e26d54"}, {"color": "#70348c", "description": "\"Phi represents a phase shift occurring at approximately 2 rad/sec in the Bode diagram. It indicates the frequency at which notable changes or transitions happen in the system\u0027s gain behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PHI\"", "label": "\"PHI\"", "shape": "dot", "size": 25, "source_id": "chunk-7e163a4940a25196dc9aa8aa2a53eeb3"}, {"color": "#22acd7", "description": "\"R. H. Cannon, Jr. is a co-author in research on control of unstable multiple-output mechanical systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"R. H. CANNON, JR.\"", "label": "\"R. H. CANNON, JR.\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#c9fbd0", "description": "\"Points A2, B2, and C2 are vertices of a large triangle in Section (b) of the diagram, serving a similar function to those in Section (a).\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"A2, B2, C2\"", "label": "\"A2, B2, C2\"", "shape": "dot", "size": 25, "source_id": "chunk-f3e7c6fdd16dbd3265acbad61816c904"}, {"color": "#6352ca", "description": "Weight is the force due to gravity acting downward on the pendulum bob, contributing to its motion.", "entity_type": "FORCE", "font": {"size": 12}, "id": "WEIGHT (MG)", "label": "WEIGHT (MG)", "shape": "dot", "size": 25, "source_id": "chunk-83ccc94072d8c3744f07da7042abf184"}, {"color": "#cdc107", "description": "\"The torque produced by the servomotor, being proportional to the armature current and used to minimize system discrepancy.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MOTOR TORQUE (T)\"", "label": "\"MOTOR TORQUE (T)\"", "shape": "dot", "size": 25, "source_id": "chunk-8f7acb1499b02f231239005883e26d54"}, {"color": "#d4545f", "description": "\"Minor Feedback-Loop Compensation is a technique used to adjust the impact of lag compensation when the amplitude of the input to the saturating element is small. It helps in reducing unwanted feedback effects and maintaining system stability.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"MINOR FEEDBACK-LOOP COMPENSATION\"", "label": "\"MINOR FEEDBACK-LOOP COMPENSATION\"", "shape": "dot", "size": 25, "source_id": "chunk-7e163a4940a25196dc9aa8aa2a53eeb3"}, {"color": "#2273ba", "description": "\"D. T. Higdon is a co-author in research on control of unstable multiple-output mechanical systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"D. T. HIGDON\"", "label": "\"D. T. HIGDON\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#2b92e8", "description": "\"Figure 2\u20139 illustrates output signal oscillation in a two-position control system.\"\u003cSEP\u003e\"Figure 2\u20139 provides a level $h(t)$ versus $\\cdot t$ curve, which helps analyze the system shown in Figure 2\u20138(a), focusing on oscillation amplitude and differential gap effects.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 2\u20139\"", "label": "\"FIGURE 2\u20139\"", "shape": "dot", "size": 25, "source_id": "chunk-32559f1352fd67dacb045ce715bbca27\u003cSEP\u003echunk-b1915fd26863efa37092551d4b5983df"}, {"color": "#445f4f", "description": "\"Angles \u03b81, \u03c61, \u03b11, and \u03b21 are labeled angles in Section (a), indicating various geometric and trigonometric concepts.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"\u03981, \u03a61, \u03911, \u03921\"", "label": "\"\u03981, \u03a61, \u03911, \u03921\"", "shape": "dot", "size": 25, "source_id": "chunk-f3e7c6fdd16dbd3265acbad61816c904"}, {"color": "#da57cd", "description": "Centripetal Force is the inward-directed force needed to keep the pendulum bob moving along its circular path.", "entity_type": "FORCE", "font": {"size": 12}, "id": "CENTRIPETAL FORCE", "label": "CENTRIPETAL FORCE", "shape": "dot", "size": 25, "source_id": "chunk-83ccc94072d8c3744f07da7042abf184"}, {"color": "#4f47a0", "description": "\"$K(s)$ is a transfer function or mathematical model representing another component in the system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"$K(S)$\"", "label": "\"$K(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-cef0a31a4b0529a9d02114822901c24d"}, {"color": "#cac643", "description": "\"The rate of change of angular displacement, directly related to the back EMF generated in the motor.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ANGULAR VELOCITY (\\(D\\THETA/DT\\))\"", "label": "\"ANGULAR VELOCITY (\\(D\\THETA/DT\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-8f7acb1499b02f231239005883e26d54"}, {"color": "#c411e5", "description": "\"H. W. Bode is known for \u0027Network Analysis and Feedback Design,\u0027 contributing to the development of network and control systems literature.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"BODE, H. W.\"", "label": "\"BODE, H. W.\"", "shape": "dot", "size": 25, "source_id": "chunk-d057c2b1145e3dcd93fec6ebad7ffa2e"}, {"color": "#f8dc42", "description": "\"The transfer function $Y(s)/R(s)$ represents the system response to reference inputs and is key to analyzing system performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION FOR $Y(S)/R(S)$\"", "label": "\"EQUATION FOR $Y(S)/R(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-035f321c19da58985296861b36f63b40"}, {"color": "#0dcb83", "description": "\"A graphical representation of the response of a system with an exponential growth or decay, characterized by specific mathematical properties.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXPONENTIAL RESPONSE CURVE\"", "label": "\"EXPONENTIAL RESPONSE CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-17726f9bcfcaa77325cfb2723eb39ad3"}, {"color": "#10c3ca", "description": "\"W. L. Brogan authored \u0027Modern Control Theory,\u0027 a significant work in the evolution of control systems theory.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"BROGAN, W. L.\"", "label": "\"BROGAN, W. L.\"", "shape": "dot", "size": 25, "source_id": "chunk-d057c2b1145e3dcd93fec6ebad7ffa2e"}, {"color": "#618488", "description": "\"A visual representation of system responses to different inputs as outlined in Figure 8-36, facilitating comparative analysis.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"GRAPH IN FIGURE 8\u201336\"", "label": "\"GRAPH IN FIGURE 8\u201336\"", "shape": "dot", "size": 25, "source_id": "chunk-035f321c19da58985296861b36f63b40"}, {"color": "#876aa3", "description": "\"Equation (10\u2013128) is referenced in the context of defining the transfer function $\\Phi$.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013128)\"", "label": "\"EQUATION (10\u2013128)\"", "shape": "dot", "size": 25, "source_id": "chunk-cef0a31a4b0529a9d02114822901c24d"}, {"color": "#fa7baf", "description": "\"The Proportional Valve is a key component used in industrial applications for regulating flow rate and pressure of gases or liquids.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL VALVE\"", "label": "\"PROPORTIONAL VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-1999d7c4a72c5815c53f3b97ff9298ae"}, {"color": "#9be1d0", "description": "\"A symbolic representation used in circuit diagrams to denote an operational amplifier. It typically indicates the non-inverting input of an op-amp due to its placement with the plus sign.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"THE TRIANGLE SYMBOL\"", "label": "\"THE TRIANGLE SYMBOL\"", "shape": "dot", "size": 25, "source_id": "chunk-4a2ce2db7cdc038996fb95a2041b8eea"}, {"color": "#85c9af", "description": "\"S. Butman is noted for the publication on \u0027Cancellations, Controllability and Observability,\u0027 contributing to automatic control discussions.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"BUTMAN, S.\"", "label": "\"BUTMAN, S.\"", "shape": "dot", "size": 25, "source_id": "chunk-d057c2b1145e3dcd93fec6ebad7ffa2e"}, {"color": "#d47183", "description": "\"A set of initial parameters used to evaluate the system behavior under specific conditions, compared to other sets for optimal selection.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INITIAL PARAMETERS (A=3.2, B=2, C=12)\"", "label": "\"INITIAL PARAMETERS (A=3.2, B=2, C=12)\"", "shape": "dot", "size": 25, "source_id": "chunk-035f321c19da58985296861b36f63b40"}, {"color": "#8527a9", "description": "\"Example 10\u201314 is a previous example concerning the control system discussed here.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 10\u201314\"", "label": "\"EXAMPLE 10\u201314\"", "shape": "dot", "size": 25, "source_id": "chunk-cef0a31a4b0529a9d02114822901c24d"}, {"color": "#b1f28c", "description": "\"R. Sivan, also known as Sussman, worked on \u0027Cancellations, Controllability and Observability,\u0027 contributing new insights to control engineering.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"SIVAN, R.\"", "label": "\"SIVAN, R.\"", "shape": "dot", "size": 25, "source_id": "chunk-d057c2b1145e3dcd93fec6ebad7ffa2e"}, {"color": "#34ff0b", "description": "\"Refers to a chosen set of parameters found to yield the best system response in comparison to other configurations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OPTIMIZED PARAMETERS (A=4.2, B=2, C=12)\"", "label": "\"OPTIMIZED PARAMETERS (A=4.2, B=2, C=12)\"", "shape": "dot", "size": 25, "source_id": "chunk-035f321c19da58985296861b36f63b40"}, {"color": "#d9f9d9", "description": "\"D. P. Campbell authored \u0027Process Dynamics,\u0027 adding to the academic resources in process systems study.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"CAMPBELL, D. P.\"", "label": "\"CAMPBELL, D. P.\"", "shape": "dot", "size": 25, "source_id": "chunk-d057c2b1145e3dcd93fec6ebad7ffa2e"}, {"color": "#f11700", "description": "\"$W_{m}$ is a component of the robustness condition involving the $P$ matrix and transfer functions.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"$W_{M}$\"", "label": "\"$W_{M}$\"", "shape": "dot", "size": 25, "source_id": "chunk-cef0a31a4b0529a9d02114822901c24d"}, {"color": "#c0e038", "description": "\"R. Cannon wrote \u0027Dynamics of Physical Systems,\u0027 a textbook addressing the principles of system dynamics.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"CANNON, R.\"", "label": "\"CANNON, R.\"", "shape": "dot", "size": 25, "source_id": "chunk-d057c2b1145e3dcd93fec6ebad7ffa2e"}, {"color": "#5af217", "description": "\"W_a(j\u03c9) is a scalar transfer function used to model the perturbations in the system for robust stability analysis.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"W_A(J\u03a9)\"", "label": "\"W_A(J\u03a9)\"", "shape": "dot", "size": 25, "source_id": "chunk-bab8ca9ef72a429bfbd5438350b6ffd2"}, {"color": "#75e066", "description": "\"P. M. Chang co-authored research evaluating controller synthesis methodologies, contributing to dynamic systems engineering.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"CHANG, P. M.\"", "label": "\"CHANG, P. M.\"", "shape": "dot", "size": 25, "source_id": "chunk-d057c2b1145e3dcd93fec6ebad7ffa2e"}, {"color": "#255d9c", "description": "\"Figure 3-11(b) refers to a diagram in the document illustrating how the transfer function of a system is the product of the transfer functions of individual elements.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 3-11(B)\"", "label": "\"FIGURE 3-11(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-c5764ab02392ebf8cb035ff36b6a362e"}, {"color": "#aae7a7", "description": "\"Delta_a represents the uncertainty or perturbation in the system that cannot be precisely modeled.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"DELTA_A\"", "label": "\"DELTA_A\"", "shape": "dot", "size": 25, "source_id": "chunk-bab8ca9ef72a429bfbd5438350b6ffd2"}, {"color": "#443ed9", "description": "\"S. Jayasuriya co-authored work on evaluating controller synthesis methodologies, which aids in control systems education and research.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"JAYASURIYA, S.\"", "label": "\"JAYASURIYA, S.\"", "shape": "dot", "size": 25, "source_id": "chunk-d057c2b1145e3dcd93fec6ebad7ffa2e"}, {"color": "#8e5aea", "description": "\"Transfer Function T_a is defined as K(1 + GK)^{-1}, representing the relationship between system inputs and outputs.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION T_A\"", "label": "\"TRANSFER FUNCTION T_A\"", "shape": "dot", "size": 25, "source_id": "chunk-bab8ca9ef72a429bfbd5438350b6ffd2"}, {"color": "#e78838", "description": "\"D. K. Cheng authored \u0027Analysis of Linear Systems,\u0027 contributing to analysis and control study in engineering.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"CHENG, D. K.\"", "label": "\"CHENG, D. K.\"", "shape": "dot", "size": 25, "source_id": "chunk-d057c2b1145e3dcd93fec6ebad7ffa2e"}, {"color": "#3eb603", "description": "\"A transformation matrix used to convert the system into observable canonical form.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"Q MATRIX\"", "label": "\"Q MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-91aab99f63205c7420e6c5956a5fb12b"}, {"color": "#494f1b", "description": "\"R. V. Churchill wrote \u0027Operational Mathematics,\u0027 a textbook used in engineering and applied mathematics education.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"CHURCHILL, R. V.\"", "label": "\"CHURCHILL, R. V.\"", "shape": "dot", "size": 25, "source_id": "chunk-d057c2b1145e3dcd93fec6ebad7ffa2e"}, {"color": "#9f0218", "description": "\"Equation (2\u201358) is a reference to a specific formula used to relate state variables and inputs in the derivation process.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION (2\u201358)\"", "label": "\"EQUATION (2\u201358)\"", "shape": "dot", "size": 25, "source_id": "chunk-d2a35680a7b2d7ee66d76c4968737fcc"}, {"color": "#932cfa", "description": "\"E. A. Coddington is co-author of \u0027Theory of Ordinary Differential Equations,\u0027 contributing to the mathematical framework in engineering.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"CODDINGTON, E. A.\"", "label": "\"CODDINGTON, E. A.\"", "shape": "dot", "size": 25, "source_id": "chunk-d057c2b1145e3dcd93fec6ebad7ffa2e"}, {"color": "#a4590f", "description": "\"Equation (2\u201359) is a vector-matrix representation that summarizes the relationships among the states, inputs, and outputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION (2\u201359)\"", "label": "\"EQUATION (2\u201359)\"", "shape": "dot", "size": 25, "source_id": "chunk-d2a35680a7b2d7ee66d76c4968737fcc"}, {"color": "#273dee", "description": "\"N. Levinson co-authored \u0027Theory of Ordinary Differential Equations,\u0027 focusing on mathematics in engineering contexts.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"LEVINSON, N.\"", "label": "\"LEVINSON, N.\"", "shape": "dot", "size": 25, "source_id": "chunk-d057c2b1145e3dcd93fec6ebad7ffa2e"}, {"color": "#1b2e0b", "description": "\"Equation (2\u201360) provides the output relationship for the system by utilizing the state variable definitions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION (2\u201360)\"", "label": "\"EQUATION (2\u201360)\"", "shape": "dot", "size": 25, "source_id": "chunk-d2a35680a7b2d7ee66d76c4968737fcc"}, {"color": "#c1aee1", "description": "\"J. J. Craig authored \u0027Introduction to Robotics, Mechanics and Control,\u0027 a fundamental resource in robotics engineering.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"CRAIG, J. J.\"", "label": "\"CRAIG, J. J.\"", "shape": "dot", "size": 25, "source_id": "chunk-d057c2b1145e3dcd93fec6ebad7ffa2e"}, {"color": "#32ea16", "description": "\"The Regulator is a component in the mechanical system, influencing the movement of the masses connected by springs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"REGULATOR\"", "label": "\"REGULATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-3f90cf72f863a08b9bd2b66d9a82a7e0"}, {"color": "#6b0e92", "description": "\"Equation (2\u201361) is a mathematical representation connecting the first derivative of the state variables to input parameters.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION (2\u201361)\"", "label": "\"EQUATION (2\u201361)\"", "shape": "dot", "size": 25, "source_id": "chunk-d2a35680a7b2d7ee66d76c4968737fcc"}, {"color": "#26b687", "description": "\"W. J. Cunningham wrote \u0027Introduction to Nonlinear Analysis,\u0027 delving into advanced mathematical applications in systems analysis.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"CUNNINGHAM, W. J.\"", "label": "\"CUNNINGHAM, W. J.\"", "shape": "dot", "size": 25, "source_id": "chunk-d057c2b1145e3dcd93fec6ebad7ffa2e"}, {"color": "#dcdd47", "description": "\"The Capacitance System involves calculations to manage gas pressure and volume in a vessel, using principles from thermodynamics.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"CAPACITANCE SYSTEM\"", "label": "\"CAPACITANCE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-a875ffe9e50fb79b36112b304f6c1a3b"}, {"color": "#6bdeac", "description": "\"Equation (2\u201362) represents the second layer of state-space computation, building on prior equations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION (2\u201362)\"", "label": "\"EQUATION (2\u201362)\"", "shape": "dot", "size": 25, "source_id": "chunk-d2a35680a7b2d7ee66d76c4968737fcc"}, {"color": "#fa7810", "description": "\"R. C. Dorf co-authored \u0027Modern Control Systems,\u0027 a comprehensive text for understanding modern approaches to control systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"DORF, R. C.\"", "label": "\"DORF, R. C.\"", "shape": "dot", "size": 25, "source_id": "chunk-d057c2b1145e3dcd93fec6ebad7ffa2e"}, {"color": "#54a876", "description": "\"Figure 3\u201323(a) depicts the mechanical system under analysis, providing a visual representation of the components.\"\u003cSEP\u003e\"Figure 3\u201323(a) illustrates a mechanical system used to obtain transfer functions and compare them with electrical circuits.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 3\u201323(A)\"", "label": "\"FIGURE 3\u201323(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-27b779008c6ac568af8df2a0a4277986\u003cSEP\u003echunk-a30d3e51ea824214cd1ea4822ccb26d7"}, {"color": "#7bd832", "description": "\"Equation (2\u201363) expands upon state variable derivations to define system dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION (2\u201363)\"", "label": "\"EQUATION (2\u201363)\"", "shape": "dot", "size": 25, "source_id": "chunk-d2a35680a7b2d7ee66d76c4968737fcc"}, {"color": "#a6751f", "description": "\"R. H. Bishop is known for co-authoring \u0027Modern Control Systems,\u0027 shaping knowledge in contemporary control methodologies.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"BISHOP, R. H.\"", "label": "\"BISHOP, R. H.\"", "shape": "dot", "size": 25, "source_id": "chunk-d057c2b1145e3dcd93fec6ebad7ffa2e"}, {"color": "#89181c", "description": "\"Figure 3\u201323(b) depicts the analogous electrical system, showing its components and layout for transfer function analysis.\"\u003cSEP\u003e\"Figure 3\u201323(b) presents an electrical system with circuit diagrams, used to demonstrate analogies with mechanical systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 3\u201323(B)\"", "label": "\"FIGURE 3\u201323(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-27b779008c6ac568af8df2a0a4277986\u003cSEP\u003echunk-a30d3e51ea824214cd1ea4822ccb26d7"}, {"color": "#38c8e1", "description": "\"Matrix Notation is a concise mathematical format used to unify equations and represent systems in state-space form.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX NOTATION\"", "label": "\"MATRIX NOTATION\"", "shape": "dot", "size": 25, "source_id": "chunk-d2a35680a7b2d7ee66d76c4968737fcc"}, {"color": "#7c0d8a", "description": "\"M. Enns co-authored a paper on \u0027Practical Aspects of State-Space Methods,\u0027 contributing to practical system control applications.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"ENNS, M.\"", "label": "\"ENNS, M.\"", "shape": "dot", "size": 25, "source_id": "chunk-d057c2b1145e3dcd93fec6ebad7ffa2e"}, {"color": "#59e854", "description": "\"A control strategy that uses the derivative of the error to predict the future behavior of a system, helping to stabilize inherently unstable systems.\"\u003cSEP\u003e\"Derivative Control is a control method that predicts trends in the error signal to provide anticipatory actions for improved stability and response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DERIVATIVE CONTROL\"", "label": "\"DERIVATIVE CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-973a81ea3119dbf85c5331088e8eae1b\u003cSEP\u003echunk-f5bba556bc89a6a0b6fcc06e8fbf8686"}, {"color": "#4a4a32", "description": "\"State-Space Equation is a mathematical formalism that combines dynamic equations into a single unified format for analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE-SPACE EQUATION\"", "label": "\"STATE-SPACE EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-d2a35680a7b2d7ee66d76c4968737fcc"}, {"color": "#d463b3", "description": "\"J. R. Greenwood III contributed to \u0027Practical Aspects of State-Space Methods,\u0027 exploring state-space methodologies in systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"GREENWOOD III, J. R.\"", "label": "\"GREENWOOD III, J. R.\"", "shape": "dot", "size": 25, "source_id": "chunk-d057c2b1145e3dcd93fec6ebad7ffa2e"}, {"color": "#d1a51e", "description": "\"A specific visual representation in the document illustrating a Nyquist path in the complex plane for a unity-feedback system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u2013156\"", "label": "\"FIGURE 7\u2013156\"", "shape": "dot", "size": 25, "source_id": "chunk-973a81ea3119dbf85c5331088e8eae1b"}, {"color": "#2fa9d0", "description": "\"Beta Coefficients are parameters, denoted as \u03b20, \u03b21, \u03b22, and \u03b23, used to calculate dynamics and derive state variables.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BETA COEFFICIENTS\"", "label": "\"BETA COEFFICIENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-d2a35680a7b2d7ee66d76c4968737fcc"}, {"color": "#5a56a4", "description": "\"J. E. Matheson co-authored work on system formulation and reduction, aiding in state-space method applications.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"MATHESON, J. E.\"", "label": "\"MATHESON, J. E.\"", "shape": "dot", "size": 25, "source_id": "chunk-d057c2b1145e3dcd93fec6ebad7ffa2e"}, {"color": "#8c69e5", "description": "\"A diagram depicting a block diagram representation for a closed-loop control system, indicating signal flow through the system represented by G(s).\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u2013157\"", "label": "\"FIGURE 7\u2013157\"", "shape": "dot", "size": 25, "source_id": "chunk-973a81ea3119dbf85c5331088e8eae1b"}, {"color": "#939a24", "description": "\"The Dynamics of x3 describes the behavior of the third state variable, as influenced by inputs, parameters, and other states.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DYNAMICS OF X3\"", "label": "\"DYNAMICS OF X3\"", "shape": "dot", "size": 25, "source_id": "chunk-d2a35680a7b2d7ee66d76c4968737fcc"}, {"color": "#5a0c53", "description": "\"F. T. Thompson collaborated on \u0027Practical Aspects of State-Space Methods,\u0027 bringing insights into military electronics applications.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"THOMPSON, F. T.\"", "label": "\"THOMPSON, F. T.\"", "shape": "dot", "size": 25, "source_id": "chunk-d057c2b1145e3dcd93fec6ebad7ffa2e"}, {"color": "#ccdc44", "description": "\"A Nyquist plot representation showing a specific case of system stability analysis.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u2013158(A)\"", "label": "\"FIGURE 7\u2013158(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-973a81ea3119dbf85c5331088e8eae1b"}, {"color": "#2b41d3", "description": "\"Figure 5\u20137 refers to a visual representation within the document, illustrating a family of unit-step response curves for different values of a parameter zeta.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u20137\"", "label": "\"FIGURE 5\u20137\"", "shape": "dot", "size": 25, "source_id": "chunk-bc8c52f9dd178a5a2d7c4ed22a3d3bae"}, {"color": "#44ae93", "description": "\"A measure of the amplification of a control system\u0027s input signal through its components without feedback.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OPEN-LOOP GAIN\"", "label": "\"OPEN-LOOP GAIN\"", "shape": "dot", "size": 25, "source_id": "chunk-298a2384cc1e80d2fbdee4b105f934e1"}, {"color": "#c4c801", "description": "\"An alternate Nyquist plot representation, providing a different condition for system stability analysis.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u2013158(B)\"", "label": "\"FIGURE 7\u2013158(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-973a81ea3119dbf85c5331088e8eae1b"}, {"color": "#e6a22b", "description": "\"Figure 5\u20138 refers to a visual representation showing graphical definitions of transient-response specifications such as delay time, rise time, peak time, and settling time.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u20138\"", "label": "\"FIGURE 5\u20138\"", "shape": "dot", "size": 25, "source_id": "chunk-bc8c52f9dd178a5a2d7c4ed22a3d3bae"}, {"color": "#328832", "description": "\"These equations provide mathematical models for obtaining unit-step response curves mentioned in the document.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATIONS (5\u201312), (5\u201315), AND (5\u201317)\"", "label": "\"EQUATIONS (5\u201312), (5\u201315), AND (5\u201317)\"", "shape": "dot", "size": 25, "source_id": "chunk-bc8c52f9dd178a5a2d7c4ed22a3d3bae"}, {"color": "#0b6473", "description": "\"Diagrams used to visually represent the components and operation of systems, such as the pneumatic controller.\"", "entity_type": "\"VISUAL REPRESENTATION\"", "font": {"size": 12}, "id": "\"BLOCK DIAGRAMS\"", "label": "\"BLOCK DIAGRAMS\"", "shape": "dot", "size": 25, "source_id": "chunk-55a4259b96b31d7bff92725cb37cdffc"}, {"color": "#aa3fe5", "description": "\"This equation describes a particular closed-loop transfer function used in the context of comparing with other second-order systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (5\u201310)\"", "label": "\"EQUATION (5\u201310)\"", "shape": "dot", "size": 25, "source_id": "chunk-bc8c52f9dd178a5a2d7c4ed22a3d3bae"}, {"color": "#cc7692", "description": "\"The process of determining the rate at which fluid flows through a system, often using devices like orifice meters.\"", "entity_type": "\"PROCESS\"", "font": {"size": 12}, "id": "\"FLOW RATE MEASUREMENT\"", "label": "\"FLOW RATE MEASUREMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-55a4259b96b31d7bff92725cb37cdffc"}, {"color": "#3fe999", "description": "\"A(s) is a function within the context of the equation, representing one part of the mathematical analysis.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"$A(S)$\"", "label": "\"$A(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-b1513449a573ac62fae68ff232761e97"}, {"color": "#16e19a", "description": "\"Linearization of Nonlinear Systems is a technique in control engineering where nonlinear systems are approximated by linear models near an equilibrium point, using the Taylor series expansion.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LINEARIZATION OF NONLINEAR SYSTEMS\"", "label": "\"LINEARIZATION OF NONLINEAR SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-e147d81017c21ef12e9e47931ebe3e7e"}, {"color": "#b4964e", "description": "\"The section of the pipe diagram where fluid enters, marked by a higher pressure compared to other sections.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"HIGH PRESSURE AREA\"", "label": "\"HIGH PRESSURE AREA\"", "shape": "dot", "size": 25, "source_id": "chunk-55a4259b96b31d7bff92725cb37cdffc"}, {"color": "#ce247c", "description": "\"Figure 7-166 represents a closed-loop control system, characterized by its transfer function, which is used to analyze its stability, responsiveness, and performance.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7-166 CONTROLLED SYSTEM\"", "label": "\"FIGURE 7-166 CONTROLLED SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-968c145e5c75bab29d62479ce62aa224"}, {"color": "#d94f81", "description": "\"The section of the pipe diagram where fluid exits, marked by a lower pressure resulting from fluid flow restrictions.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"LOW PRESSURE AREA\"", "label": "\"LOW PRESSURE AREA\"", "shape": "dot", "size": 25, "source_id": "chunk-55a4259b96b31d7bff92725cb37cdffc"}, {"color": "#47a14e", "description": "\"Arrow O represents the real axis direction on a Re-Im graph, typically illustrating positive real components.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ARROW O\"", "label": "\"ARROW O\"", "shape": "dot", "size": 25, "source_id": "chunk-013554e6d7c74eeb705e12f4ddb55c1f"}, {"color": "#c81184", "description": "\"Refers to the movement of the jet nozzle in a hydraulic jet-pipe controller that influences the power piston\u0027s displacement.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"JET NOZZLE DISPLACEMENT\"", "label": "\"JET NOZZLE DISPLACEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-55a4259b96b31d7bff92725cb37cdffc"}, {"color": "#acdf34", "description": "\"Arrow \u03c6 signifies an upward direction on the Re-Im graph above the x-axis, usually pointing to the imaginary component.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ARROW \u03a6\"", "label": "\"ARROW \u03a6\"", "shape": "dot", "size": 25, "source_id": "chunk-013554e6d7c74eeb705e12f4ddb55c1f"}, {"color": "#9fabe3", "description": "\"Figure 7-168 illustrates a control system with a lag\u2013lead compensator designed to meet specific error constant, phase margin, and gain margin requirements.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7-168 CONTROL SYSTEM\"", "label": "\"FIGURE 7-168 CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-968c145e5c75bab29d62479ce62aa224"}, {"color": "#fb141b", "description": "\"A control mechanism that operates in a binary manner, often realized by either the presence or absence of resistance.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"TWO-POSITION CONTROLLER\"", "label": "\"TWO-POSITION CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-55a4259b96b31d7bff92725cb37cdffc"}, {"color": "#3e1b14", "description": "\"Graph 2 exhibits a more complex shape, resembling an \u0027M\u0027 or \u0027W,\u0027 representing a combination of two sinusoidal waves with different frequencies and amplitudes.\"\u003cSEP\u003e\"Graph 2 is a bar graph presenting comparisons or distributions, though it lacks labels or sufficient detail to interpret the data.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"GRAPH 2\"", "label": "\"GRAPH 2\"", "shape": "dot", "size": 25, "source_id": "chunk-eb3b3da88cbcd0275bb22c10e9ea3893\u003cSEP\u003echunk-8f2cc571d6bcf649e73156d9ac78ae9e"}, {"color": "#d1a2d5", "description": "\"The Gain Block Gc(s) is crucial in a control system, functioning to amplify or attenuate the input signal with its transfer function.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"GAIN BLOCK (GC(S))\"", "label": "\"GAIN BLOCK (GC(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-968c145e5c75bab29d62479ce62aa224"}, {"color": "#e84846", "description": "\"Properties of a valve or control system that describe large flow when in a neutral position, often seen in jet-pipe valves.\"", "entity_type": "\"ATTRIBUTE\"", "font": {"size": 12}, "id": "\"NULL FLOW CHARACTERISTICS\"", "label": "\"NULL FLOW CHARACTERISTICS\"", "shape": "dot", "size": 25, "source_id": "chunk-55a4259b96b31d7bff92725cb37cdffc"}, {"color": "#b33e36", "description": "\"The Transfer Function Block K/(s(0.1s+1)) depicts the dynamics of the plant being controlled, utilizing a constant gain and a Laplace variable.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION BLOCK (K/(S(0.1S+1)))\"", "label": "\"TRANSFER FUNCTION BLOCK (K/(S(0.1S+1)))\"", "shape": "dot", "size": 25, "source_id": "chunk-968c145e5c75bab29d62479ce62aa224"}, {"color": "#b93a2a", "description": "\"A graphical method used in control systems to determine the stability of a system as parameters, such as gain, are varied.\"\u003cSEP\u003e\"The Root-Locus Diagram is a graphical representation used to determine system dynamics and pole behavior for varying gain values (K).\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"ROOT-LOCUS DIAGRAM\"", "label": "\"ROOT-LOCUS DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-c8c30f06055455ba7b653030743218a3\u003cSEP\u003echunk-bc941aa5629adcdfca53c638b1107c35"}, {"color": "#f6b8b1", "description": "\"A Signal Wave refers to the sinusoidal patterns shown in the graphs, common in fields such as audio engineering and telecommunications.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SIGNAL WAVE\"", "label": "\"SIGNAL WAVE\"", "shape": "dot", "size": 25, "source_id": "chunk-eb3b3da88cbcd0275bb22c10e9ea3893"}, {"color": "#ef4e80", "description": "\"The Rate Gyro Signal is integral to the aircraft control system, providing input to the state equations with the variable $\\dot{\\omega}_n$.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"RATE GYRO SIGNAL\"", "label": "\"RATE GYRO SIGNAL\"", "shape": "dot", "size": 25, "source_id": "chunk-968c145e5c75bab29d62479ce62aa224"}, {"color": "#5f4edd", "description": "\"An Armature-controlled DC Servomotor system drives a load using specific parameters like moment of inertia and torque to control angular displacement.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"ARMATURE-CONTROLLED DC SERVOMOTOR\"", "label": "\"ARMATURE-CONTROLLED DC SERVOMOTOR\"", "shape": "dot", "size": 25, "source_id": "chunk-b8d8211147c4d06b19589f056c4f5c39"}, {"color": "#e85d8f", "description": "\"The Accelerometer Signal is a component of the aircraft control system providing inputs denoted by $a_n$, crucial for state processing.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"ACCELEROMETER SIGNAL\"", "label": "\"ACCELEROMETER SIGNAL\"", "shape": "dot", "size": 25, "source_id": "chunk-968c145e5c75bab29d62479ce62aa224"}, {"color": "#3affba", "description": "\"The Moment of Inertia (JL) refers to a measure of an object\u0027s resistance to changes in its rotation, crucial in the performance of the armature-controlled DC servomotor system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MOMENT OF INERTIA (JL)\"", "label": "\"MOMENT OF INERTIA (JL)\"", "shape": "dot", "size": 25, "source_id": "chunk-b8d8211147c4d06b19589f056c4f5c39"}, {"color": "#1a666a", "description": "\"Y1(j\u03c9)/U2(j\u03c9) is a transfer function described in the document, representing one aspect of the system\u0027s frequency response.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"Y1(J\u03a9)/U2(J\u03a9)\"", "label": "\"Y1(J\u03a9)/U2(J\u03a9)\"", "shape": "dot", "size": 25, "source_id": "chunk-bab5d9e9cab664bc8140c58550b739c1"}, {"color": "#41a91c", "description": "\"The s_1-plane is a variation of the s-plane introduced in the text to facilitate the modification of Nyquist paths and assist in stability analysis with different transfer function conditions.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"S_1-PLANE\"", "label": "\"S_1-PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-e9ba5bf1bf1e7dd9b73c2a01d1e2fadb"}, {"color": "#2582b6", "description": "\"Torque (T) is the force that causes rotation in the armature-controlled DC servomotor, pivotal to driving the load.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TORQUE (T)\"", "label": "\"TORQUE (T)\"", "shape": "dot", "size": 25, "source_id": "chunk-b8d8211147c4d06b19589f056c4f5c39"}, {"color": "#2cf900", "description": "\"Y2(j\u03c9)/U2(j\u03c9) is a nonminimum-phase transfer function that provides insight into the behavior of System 2\u0027s frequency response.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"Y2(J\u03a9)/U2(J\u03a9)\"", "label": "\"Y2(J\u03a9)/U2(J\u03a9)\"", "shape": "dot", "size": 25, "source_id": "chunk-bab5d9e9cab664bc8140c58550b739c1"}, {"color": "#421269", "description": "\"The Modified Nyquist Path is described as being used in the s-plane, essential for analyzing the encirclements of poles in the context of Nyquist stability criteria.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MODIFIED NYQUIST PATH\"", "label": "\"MODIFIED NYQUIST PATH\"", "shape": "dot", "size": 25, "source_id": "chunk-e9ba5bf1bf1e7dd9b73c2a01d1e2fadb"}, {"color": "#d0595b", "description": "\"Gear Ratio (n) is the ratio of angular displacement of the load to the motor rotor in the servomotor system, important for determining the system\u2019s efficiency.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GEAR RATIO (N)\"", "label": "\"GEAR RATIO (N)\"", "shape": "dot", "size": 25, "source_id": "chunk-b8d8211147c4d06b19589f056c4f5c39"}, {"color": "#a7969e", "description": "\"Figure 7\u2013119 is a reference to Bode diagrams in the document that illustrate the frequency response of systems U1 and U2.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"FIGURE 7\u2013119\"", "label": "\"FIGURE 7\u2013119\"", "shape": "dot", "size": 25, "source_id": "chunk-bab5d9e9cab664bc8140c58550b739c1"}, {"color": "#250dba", "description": "\"Reynolds Number is used to determine whether fluid flow is laminar or turbulent, providing a criterion based on which flow behavior can be predicted.\"\u003cSEP\u003e\"The Reynolds Number is a dimensionless quantity used to predict flow regimes in fluid dynamics, distinguishing between laminar and turbulent flow.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"REYNOLDS NUMBER\"", "label": "\"REYNOLDS NUMBER\"", "shape": "dot", "size": 25, "source_id": "chunk-520520f08614c4c6fadd7473c7838062\u003cSEP\u003echunk-b8d8211147c4d06b19589f056c4f5c39"}, {"color": "#723870", "description": "\"Referenced in the text as a figure illustrating the Modified Nyquist Path within the s-plane, providing a visual representation of a mathematical concept.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"8\u201357(A)\"", "label": "\"8\u201357(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-e9ba5bf1bf1e7dd9b73c2a01d1e2fadb"}, {"color": "#1d3181", "description": "\"The graph features axes labeled Re (Real) and Im (Imaginary) representing the components of a complex number.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"COMPLEX NUMBER COMPONENTS: RE AND IM\"", "label": "\"COMPLEX NUMBER COMPONENTS: RE AND IM\"", "shape": "dot", "size": 25, "source_id": "chunk-b02f9ca51a31bd58b2f9df753ef33892"}, {"color": "#ae7fa5", "description": "\"Laminar Flow refers to a type of fluid flow in which the fluid travels smoothly in parallel layers, with no disruption between the layers, typically associated with a low Reynolds number.\"\u003cSEP\u003e\"Laminar Flow refers to smooth fluid motion in layers without turbulence, usually occurring at low Reynolds numbers.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LAMINAR FLOW\"", "label": "\"LAMINAR FLOW\"", "shape": "dot", "size": 25, "source_id": "chunk-520520f08614c4c6fadd7473c7838062\u003cSEP\u003echunk-b8d8211147c4d06b19589f056c4f5c39"}, {"color": "#809e72", "description": "\"Mentioned as a figure that shows the Nyquist path in the s_1-plane, complementing figure 8\u201357(a) to elucidate the stability analysis.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"8\u201357(B)\"", "label": "\"8\u201357(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-e9ba5bf1bf1e7dd9b73c2a01d1e2fadb"}, {"color": "#f8b4e0", "description": "\"Angular frequency (\u03c9) is a measurement of the rotation rate in radians per second, often used in oscillations and wave propagation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ANGULAR FREQUENCY \u03a9\"", "label": "\"ANGULAR FREQUENCY \u03a9\"", "shape": "dot", "size": 25, "source_id": "chunk-b02f9ca51a31bd58b2f9df753ef33892"}, {"color": "#451042", "description": "\"Turbulent Flow describes a flow regime characterized by chaotic property changes, including rapid velocity fluctuations and swirling vortices.\"\u003cSEP\u003e\"Turbulent Flow is characterized by chaotic fluid movement, typically at high Reynolds numbers, commonly seen in industrial processes.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TURBULENT FLOW\"", "label": "\"TURBULENT FLOW\"", "shape": "dot", "size": 25, "source_id": "chunk-520520f08614c4c6fadd7473c7838062\u003cSEP\u003echunk-b8d8211147c4d06b19589f056c4f5c39"}, {"color": "#e2dc8c", "description": "\"Determinant refers to a scalar value that can be computed from the elements of a square matrix, providing important properties such as invertibility.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DETERMINANT\"", "label": "\"DETERMINANT\"", "shape": "dot", "size": 25, "source_id": "chunk-beacb69689e0d308cd5a516750c3290d"}, {"color": "#426d55", "description": "\"A dimensionless measure describing how oscillations in a system decay after a disturbance. A value of \u03b6=0.5 indicates a critically damped system.\"\u003cSEP\u003e\"A parameter that indicates how oscillations in a system decay after a disturbance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DAMPING RATIO \u0396\"", "label": "\"DAMPING RATIO \u0396\"", "shape": "dot", "size": 25, "source_id": "chunk-befa92abe0313d89ce305bba84f427a1\u003cSEP\u003echunk-b02f9ca51a31bd58b2f9df753ef33892"}, {"color": "#31eae0", "description": "\"Hydraulic Servo Systems are mechanisms that utilize fluid power to perform mechanical tasks, often used in machine tool and aircraft control systems.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"HYDRAULIC SERVO SYSTEMS\"", "label": "\"HYDRAULIC SERVO SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-b8d8211147c4d06b19589f056c4f5c39"}, {"color": "#ffd5c2", "description": "\"Eigenvalue \u03bb1 is one of the eigenvalues of Matrix A, representing a factor by which a corresponding eigenvector is scaled during a linear transformation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EIGENVALUE \u039b1\"", "label": "\"EIGENVALUE \u039b1\"", "shape": "dot", "size": 25, "source_id": "chunk-beacb69689e0d308cd5a516750c3290d"}, {"color": "#88ab14", "description": "\"The frequency at which a system oscillates when not subjected to an external force or damping.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NATURAL FREQUENCY \u03a9N\"", "label": "\"NATURAL FREQUENCY \u03a9N\"", "shape": "dot", "size": 25, "source_id": "chunk-b02f9ca51a31bd58b2f9df753ef33892"}, {"color": "#d5cd2e", "description": "\"Hydraulic Controllers are devices that control the operation of hydraulic systems, ensuring precise movement and positioning.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"HYDRAULIC CONTROLLERS\"", "label": "\"HYDRAULIC CONTROLLERS\"", "shape": "dot", "size": 25, "source_id": "chunk-b8d8211147c4d06b19589f056c4f5c39"}, {"color": "#2c484e", "description": "\"Eigenvalue \u03bb2 is another eigenvalue of Matrix A, associated with its corresponding eigenvector.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EIGENVALUE \u039b2\"", "label": "\"EIGENVALUE \u039b2\"", "shape": "dot", "size": 25, "source_id": "chunk-beacb69689e0d308cd5a516750c3290d"}, {"color": "#df9b4f", "description": "\"A mathematical system involving a transfer function defined with a triple pole at $s = -p_1$, focusing on deriving its Jordan canonical form using state-space representation.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"A\u20139\u20134 SYSTEM\"", "label": "\"A\u20139\u20134 SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-6cfafc0523d393825ea1f32fe98ba54f"}, {"color": "#8f5342", "description": "\"Eigenvalue \u03bb3 represents one of the eigenvalues, demonstrating its role in the transformation properties of Matrix A.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EIGENVALUE \u039b3\"", "label": "\"EIGENVALUE \u039b3\"", "shape": "dot", "size": 25, "source_id": "chunk-beacb69689e0d308cd5a516750c3290d"}, {"color": "#88dbd6", "description": "\"Variables representing the output and input functions, respectively, in the frequency domain for the given system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"Y(S) AND U(S)\"", "label": "\"Y(S) AND U(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-6cfafc0523d393825ea1f32fe98ba54f"}, {"color": "#ca6d47", "description": "\"Eigenvalue \u03bb4 is part of the eigenvalues set for Matrix A, crucial in solving characteristic equations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EIGENVALUE \u039b4\"", "label": "\"EIGENVALUE \u039b4\"", "shape": "dot", "size": 25, "source_id": "chunk-beacb69689e0d308cd5a516750c3290d"}, {"color": "#76464c", "description": "\"Parameters representing poles of the system in the complex plane, crucial for system stability and behavior analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"P_1, P_4, P_N\"", "label": "\"P_1, P_4, P_N\"", "shape": "dot", "size": 25, "source_id": "chunk-6cfafc0523d393825ea1f32fe98ba54f"}, {"color": "#28915d", "description": "\"Figure Captions, such as \u0027Unit-Impulse Response of G(s)\u0027 in Figure 5\u201324, provide descriptive titles for visualizations of system behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FIGURE CAPTION\"", "label": "\"FIGURE CAPTION\"", "shape": "dot", "size": 25, "source_id": "chunk-5c864b50ae8f557b0ada92a3ff48b4ae"}, {"color": "#1fa72b", "description": "\"Variables (X1 through Xn) that characterize the internal state of a system in the state-space representation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE VARIABLES (X1, X2, X3, X4, XN)\"", "label": "\"STATE VARIABLES (X1, X2, X3, X4, XN)\"", "shape": "dot", "size": 25, "source_id": "chunk-6cfafc0523d393825ea1f32fe98ba54f"}, {"color": "#8274eb", "description": "\"Figure 10\u201331 represents a configuration of the control system with an observer controller placed in the feedback path.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 10\u201331\"", "label": "\"FIGURE 10\u201331\"", "shape": "dot", "size": 25, "source_id": "chunk-6b4ac2cfe7a74aac8b2bf0e43b655652"}, {"color": "#052fc4", "description": "\"Figure 7-149 illustrates the unit-step responses of uncompensated and compensated systems, highlighting the performance differences between them.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7-149\"", "label": "\"FIGURE 7-149\"", "shape": "dot", "size": 25, "source_id": "chunk-2b95fe8f0259e7ccf0895ddbf1516574"}, {"color": "#e512ab", "description": "\"Equation (5\u201342) defines the impulse response of a state-space system using matrices A, B, C, and D in the state-space model.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION (5\u201342)\"", "label": "\"EQUATION (5\u201342)\"", "shape": "dot", "size": 25, "source_id": "chunk-5c864b50ae8f557b0ada92a3ff48b4ae"}, {"color": "#23c5f3", "description": "\"Figure 7-150 displays the resulting curves for unit-ramp responses of uncompensated and compensated systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7-150\"", "label": "\"FIGURE 7-150\"", "shape": "dot", "size": 25, "source_id": "chunk-2b95fe8f0259e7ccf0895ddbf1516574"}, {"color": "#cc8117", "description": "\"An equation used to describe the relationship between variables in the control system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (10-128)\"", "label": "\"EQUATION (10-128)\"", "shape": "dot", "size": 25, "source_id": "chunk-36d033b80c6e31e22c6e9f025a88a815"}, {"color": "#7beb01", "description": "\"Equation (2-30) refers to a mathematical expression used in the state-space representation of dynamic systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION (2-30)\"", "label": "\"EQUATION (2-30)\"", "shape": "dot", "size": 25, "source_id": "chunk-0f897c4b78ecb8f61feac517767b276e"}, {"color": "#cf5225", "description": "\"Figure 2\u201310 displays a block diagram of a proportional-plus-integral-plus-derivative controller, emphasizing the signal flow in the control system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 2\u201310\"", "label": "\"FIGURE 2\u201310\"", "shape": "dot", "size": 25, "source_id": "chunk-b1915fd26863efa37092551d4b5983df"}, {"color": "#b0b6b1", "description": "\"Equation (6\u201319) refers to a specific mathematical formulation related to the design of the compensator in a control system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (6\u201319)\"", "label": "\"EQUATION (6\u201319)\"", "shape": "dot", "size": 25, "source_id": "chunk-6fb8d8919cd29f86072619689941cf03"}, {"color": "#b1facc", "description": "\"The Step Command in MATLAB calculates the unit-step response of a system, used as an alternative method to determine impulse responses.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STEP COMMAND\"", "label": "\"STEP COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-5c864b50ae8f557b0ada92a3ff48b4ae"}, {"color": "#feaaca", "description": "\"Figure 7\u201316 is a referenced image in the text that illustrates aspects of the unity-feedback control system being analyzed.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201316\"", "label": "\"FIGURE 7\u201316\"", "shape": "dot", "size": 25, "source_id": "chunk-aaa0d1c0580417055bd093bafe99223d"}, {"color": "#deb05c", "description": "\"An equation that demonstrates equivalence with \\\\(\\Phi_{2}\\\\), further describing system dynamics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (10-132)\"", "label": "\"EQUATION (10-132)\"", "shape": "dot", "size": 25, "source_id": "chunk-36d033b80c6e31e22c6e9f025a88a815"}, {"color": "#6e6a28", "description": "\"Forcing Function refers to an external input into a differential equation that may involve derivatives.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FORCING FUNCTION\"", "label": "\"FORCING FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-0f897c4b78ecb8f61feac517767b276e"}, {"color": "#8de8d4", "description": "\"Proportional Control Action is a control method where the output is directly proportional to the error signal, characterized by the proportional gain $K_{p$.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL CONTROL ACTION\"", "label": "\"PROPORTIONAL CONTROL ACTION\"", "shape": "dot", "size": 25, "source_id": "chunk-b1915fd26863efa37092551d4b5983df"}, {"color": "#7df570", "description": "\"Example 5\u20135 illustrates a practical scenario for calculating and analyzing the unit-impulse response of a control system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 5\u20135\"", "label": "\"EXAMPLE 5\u20135\"", "shape": "dot", "size": 25, "source_id": "chunk-5c864b50ae8f557b0ada92a3ff48b4ae"}, {"color": "#af8f20", "description": "\"Figure 7\u201318 is a graphical representation demonstrating the log-magnitude plot of a type 1 system in the context of control systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201318\"", "label": "\"FIGURE 7\u201318\"", "shape": "dot", "size": 25, "source_id": "chunk-aaa0d1c0580417055bd093bafe99223d"}, {"color": "#92a738", "description": "\"An equation used to design a control system for robust stability and performance using the generalized plant.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (10-135)\"", "label": "\"EQUATION (10-135)\"", "shape": "dot", "size": 25, "source_id": "chunk-36d033b80c6e31e22c6e9f025a88a815"}, {"color": "#cd6ef7", "description": "\"Integral Control Action adjusts the controller output at a rate proportional to the error signal, emphasizing the accumulated effect over time with constant $K_{i$.\"\u003cSEP\u003e\"Integral control action is a system performance feature that helps eliminate steady-state errors by integrating the actuating-error signal over time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INTEGRAL CONTROL ACTION\"", "label": "\"INTEGRAL CONTROL ACTION\"", "shape": "dot", "size": 25, "source_id": "chunk-5d1c96ab113a926076565f84e60cfac8\u003cSEP\u003echunk-b1915fd26863efa37092551d4b5983df"}, {"color": "#706065", "description": "\"Example 9-3 is a scenario in which a transfer function is derived from given state-space equations using a MATLAB program.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 9-3\"", "label": "\"EXAMPLE 9-3\"", "shape": "dot", "size": 25, "source_id": "chunk-b22762bacb1186adb6a5458e39c553ca"}, {"color": "#c26663", "description": "\"Control Systems Analysis and Design refers to the broader study or discipline focusing on systems regulation using frequency-response methods, as detailed in Chapter 7.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEMS ANALYSIS AND DESIGN\"", "label": "\"CONTROL SYSTEMS ANALYSIS AND DESIGN\"", "shape": "dot", "size": 25, "source_id": "chunk-aaa0d1c0580417055bd093bafe99223d"}, {"color": "#22b20d", "description": "\"An inequality that sets conditions on \\\\(\\Phi_{2}\\\\) for achieving system control performance.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"INEQUALITY (10-126)\"", "label": "\"INEQUALITY (10-126)\"", "shape": "dot", "size": 25, "source_id": "chunk-36d033b80c6e31e22c6e9f025a88a815"}, {"color": "#9c94fa", "description": "\"Controller Poles refer to the eigenvalues of the system matrix that define the dynamics of the system\u0027s closed-loop behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROLLER POLES\"", "label": "\"CONTROLLER POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-1491a492e3446d4b52b93354ecf99d73"}, {"color": "#5ebb79", "description": "\"A Differential Equation involves functions and their derivatives and is used to describe various physical phenomena.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DIFFERENTIAL EQUATION\"", "label": "\"DIFFERENTIAL EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-0f897c4b78ecb8f61feac517767b276e"}, {"color": "#10d28e", "description": "\"Mentioned in the mathematical explanation but not described in detail. Could be a reference term or label used for illustrative purposes.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"THE POLYHEDRON\"", "label": "\"THE POLYHEDRON\"", "shape": "dot", "size": 25, "source_id": "chunk-776820d6b3b1e9258ca94ff65e94b7ad"}, {"color": "#5737c9", "description": "\"Example 9-4 refers to a case involving systems with multiple inputs and multiple outputs, where transfer functions are produced for all outputs to each input.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 9-4\"", "label": "\"EXAMPLE 9-4\"", "shape": "dot", "size": 25, "source_id": "chunk-b22762bacb1186adb6a5458e39c553ca"}, {"color": "#0eaba4", "description": "\"MATLAB Program 6-15 is a specific program designed to generate a root locus plot for a control system using MATLAB.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 6-15\"", "label": "\"MATLAB PROGRAM 6-15\"", "shape": "dot", "size": 25, "source_id": "chunk-4ed163edc6eb1acec6488618ef0fd7eb"}, {"color": "#9c29ef", "description": "\"Derivative Terms refer to elements in an equation involving derivatives of variables, which can impact the accuracy of practical solutions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DERIVATIVE TERMS\"", "label": "\"DERIVATIVE TERMS\"", "shape": "dot", "size": 25, "source_id": "chunk-0f897c4b78ecb8f61feac517767b276e"}, {"color": "#a634f7", "description": "\"Proportional-Plus-Integral Control Action combines proportional and integral strategies to minimize steady-state error and improve stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL-PLUS-INTEGRAL CONTROL ACTION\"", "label": "\"PROPORTIONAL-PLUS-INTEGRAL CONTROL ACTION\"", "shape": "dot", "size": 25, "source_id": "chunk-b1915fd26863efa37092551d4b5983df"}, {"color": "#267bfc", "description": "\"An inequality involving \\\\(\\Phi_{1}\\\\) to ensure stability of the control system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"INEQUALITY (10-129)\"", "label": "\"INEQUALITY (10-129)\"", "shape": "dot", "size": 25, "source_id": "chunk-36d033b80c6e31e22c6e9f025a88a815"}, {"color": "#6948eb", "description": "\"A graphical representation of the inverse transfer function used in stability analysis to simplify calculations, similar to direct polar plots.\"\u003cSEP\u003e\"A graphical technique used to determine stability in control systems by plotting the inverse of the system\u0027s transfer function.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"INVERSE POLAR PLOT\"", "label": "\"INVERSE POLAR PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-776820d6b3b1e9258ca94ff65e94b7ad\u003cSEP\u003echunk-e8d93717507ad9e6c46998110fb87f8a"}, {"color": "#1bee64", "description": "\"A visual representation of the algorithm process, illustrating the various stages and components involved in the system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"ALGORITHM FLOWCHART\"", "label": "\"ALGORITHM FLOWCHART\"", "shape": "dot", "size": 25, "source_id": "chunk-d809f445663caf833e21aeefd2577f8b"}, {"color": "#25e702", "description": "\"tf2ss function is a MATLAB function used to convert transfer functions into state-space representations.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"TF2SS FUNCTION\"", "label": "\"TF2SS FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-b22762bacb1186adb6a5458e39c553ca"}, {"color": "#50a0de", "description": "\"Equation 9\u201347 is referenced as part of the procedure for computing the exponential of a matrix, essential in the mathematical discussion presented.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION 9\u201347\"", "label": "\"EQUATION 9\u201347\"", "shape": "dot", "size": 25, "source_id": "chunk-d8ee272455f068341f65f5c4ea224e8d"}, {"color": "#907d7c", "description": "\"Refers to a systematic integration of electrical components such as resistors and capacitors to achieve desired voltage outputs.\"\u003cSEP\u003e\"The Electrical System is depicted through circuit diagrams involving resistors, capacitors, and inductors, analogous to a mechanical system in terms of transfer functions.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"ELECTRICAL SYSTEM\"", "label": "\"ELECTRICAL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-3416c79c08a9be0c9da4684e7f833131\u003cSEP\u003echunk-a30d3e51ea824214cd1ea4822ccb26d7"}, {"color": "#5e26cd", "description": "\"Proportional-Plus-Derivative Control Action merges proportional and derivative approaches to enhance responsiveness and stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL-PLUS-DERIVATIVE CONTROL ACTION\"", "label": "\"PROPORTIONAL-PLUS-DERIVATIVE CONTROL ACTION\"", "shape": "dot", "size": 25, "source_id": "chunk-b1915fd26863efa37092551d4b5983df"}, {"color": "#9c6328", "description": "\"A condition that must be satisfied for robust stability and performance in the signal processing system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"INEQUALITY (10-127)\"", "label": "\"INEQUALITY (10-127)\"", "shape": "dot", "size": 25, "source_id": "chunk-36d033b80c6e31e22c6e9f025a88a815"}, {"color": "#8bc8ef", "description": "\"A part of the Nyquist plot represented by a curved line on the complex plane, showing a relationship involving gain K and system transfer function G.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"K/G LOCUS\"", "label": "\"K/G LOCUS\"", "shape": "dot", "size": 25, "source_id": "chunk-776820d6b3b1e9258ca94ff65e94b7ad"}, {"color": "#fc1083", "description": "\"Sections of the flowchart labeled \u0027u\u0027 and \u0027y\u0027, representing the inputs to the algorithmic process.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"INPUT BLOCKS\"", "label": "\"INPUT BLOCKS\"", "shape": "dot", "size": 25, "source_id": "chunk-d809f445663caf833e21aeefd2577f8b"}, {"color": "#3dfda3", "description": "\"ss2tf function is a MATLAB function used to convert state-space representations into transfer functions.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"SS2TF FUNCTION\"", "label": "\"SS2TF FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-b22762bacb1186adb6a5458e39c553ca"}, {"color": "#b56b29", "description": "\"Equation 9\u201348 is mentioned as an alternative approach for solving problems related to matrix exponential calculations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION 9\u201348\"", "label": "\"EQUATION 9\u201348\"", "shape": "dot", "size": 25, "source_id": "chunk-d8ee272455f068341f65f5c4ea224e8d"}, {"color": "#e999f3", "description": "\"Simulation Tests are evaluations conducted to predict the behavior of a system by applying the designed observer gain matrix under various conditions.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"SIMULATION TESTS\"", "label": "\"SIMULATION TESTS\"", "shape": "dot", "size": 25, "source_id": "chunk-1491a492e3446d4b52b93354ecf99d73"}, {"color": "#549aa8", "description": "\"Proportional-Plus-Integral-Plus-Derivative Control Action integrates all three control types, offering comprehensive advantages in managing system responses.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL-PLUS-INTEGRAL-PLUS-DERIVATIVE CONTROL ACTION\"", "label": "\"PROPORTIONAL-PLUS-INTEGRAL-PLUS-DERIVATIVE CONTROL ACTION\"", "shape": "dot", "size": 25, "source_id": "chunk-b1915fd26863efa37092551d4b5983df"}, {"color": "#e615d3", "description": "\"Depicted in the Nyquist plot as a circular arc showing the relationship between gain K and transfer function G across the complex plane.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"K/G PLANE\"", "label": "\"K/G PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-776820d6b3b1e9258ca94ff65e94b7ad"}, {"color": "#f8988f", "description": "\"A System with Multiple Inputs and Outputs refers to a complex system characterized by multiple variables influencing its operation and output.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTEM WITH MULTIPLE INPUTS AND OUTPUTS\"", "label": "\"SYSTEM WITH MULTIPLE INPUTS AND OUTPUTS\"", "shape": "dot", "size": 25, "source_id": "chunk-b22762bacb1186adb6a5458e39c553ca"}, {"color": "#9ca89f", "description": "\"Though not specifically in the text, Washington could be inferred as a location if it relates to the context of communication
