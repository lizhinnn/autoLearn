chunk-035f321c19da58985296861b36f63b40"}, {"color": "#6a0078", "description": "\"A controller gain parameter introduced to refine the system\u0027s transfer function and address errors in steady-state and dynamic performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"$G_C1$\"", "label": "\"$G_C1$\"", "shape": "dot", "size": 25, "source_id": "chunk-035f321c19da58985296861b36f63b40"}, {"color": "#746c6a", "description": "\"Refers to the behavior or output of a control system when subjected to various inputs, such as step, ramp, or acceleration inputs.\"\u003cSEP\u003e\"System Response refers to how a control system behaves in response to inputs, including the effects of disturbances, controller actions, and observer dynamics.\"\u003cSEP\u003e\"System Response refers to how a control system reacts over time to various inputs, including unit-step inputs, indicating its stability and performance.\"\u003cSEP\u003e\"System Response refers to the behavior of a control system when subjected to input, influenced by the choice and placement of closed-loop poles.\"\u003cSEP\u003e\"System Response refers to the output behavior of a dynamic system when subjected to an input or stimulus.\"\u003cSEP\u003e\"The behavior of a control system in reaction to input signals, depicted through diagrams like unit-step and unit-ramp response curves.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTEM RESPONSE\"", "label": "\"SYSTEM RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-1491a492e3446d4b52b93354ecf99d73\u003cSEP\u003echunk-3c0f830b64b8508617e186a8f5ddfc8c\u003cSEP\u003echunk-0f647908c36eca5410584c99bdc243f9\u003cSEP\u003echunk-035f321c19da58985296861b36f63b40\u003cSEP\u003echunk-c8c30f06055455ba7b653030743218a3\u003cSEP\u003echunk-f5bba556bc89a6a0b6fcc06e8fbf8686"}, {"color": "#efdac4", "description": "\"Measurement Output y is the observed output of a dynamic system, used in state observer calculations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MEASUREMENT OUTPUT (Y)\"", "label": "\"MEASUREMENT OUTPUT (Y)\"", "shape": "dot", "size": 25, "source_id": "chunk-ceddc63f2e33a82fae3466afc779a217"}, {"color": "#71e579", "description": "\"A State Observer estimates unmeasurable state variables to generate optimal control signals when not all state variables are available.\"\u003cSEP\u003e\"A State Observer is a tool used in control systems to estimate internal states of a system based on output measurements.\"\u003cSEP\u003e\"A State Observer refers to a system designed to estimate the internal state of a system in real time based on its outputs and control inputs.\"\u003cSEP\u003e\"A state observer is a device or computer program that estimates the state variables of a system based on measurements of output and control variables. It uses observability to design state feedback for the desired control vector.\"\u003cSEP\u003e\"State Observer is part of the Type 1 Servo System used to estimate non-measurable state variables in control systems.\"\u003cSEP\u003e\"State observer is a design method used in control systems to estimate internal state variables of a system based on its outputs.\"\u003cSEP\u003e\"The State Observer refers to a system designed to estimate the state variables of another system using measurements and mathematical models. It is a critical component in control system engineering.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE OBSERVER\"", "label": "\"STATE OBSERVER\"", "shape": "dot", "size": 25, "source_id": "chunk-1491a492e3446d4b52b93354ecf99d73\u003cSEP\u003echunk-91f4c98440d1d26f80f4f373109640ec\u003cSEP\u003echunk-ad9d1236f7f826379bc3723d6dda7701\u003cSEP\u003echunk-7c0921d784e76a977407e47daef475e6\u003cSEP\u003echunk-112fe2d8b03a526b97583cc08f7daed0\u003cSEP\u003echunk-ceddc63f2e33a82fae3466afc779a217\u003cSEP\u003echunk-6092e86864c581d705d2dbdf63454766"}, {"color": "#419b76", "description": "\"Figure 5\u20131(a) represents a system diagram that is discussed to analyze the unit-ramp and unit-impulse responses of first-order systems. It forms the basis for understanding the system\u0027s behavior under different inputs.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u20131(A)\"", "label": "\"FIGURE 5\u20131(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-7c00a275895d837d52ebeaf26f77cb71"}, {"color": "#da55e0", "description": "\"Figure 5\u20133 is utilized to display the unit-ramp response of the system shown in Figure 5\u20131(a), illustrating the graphical representation of the system\u0027s behavior over a ramp input.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u20133\"", "label": "\"FIGURE 5\u20133\"", "shape": "dot", "size": 25, "source_id": "chunk-7c00a275895d837d52ebeaf26f77cb71"}, {"color": "#3cfa07", "description": "\"Figure 5\u20134 is used to demonstrate the unit-impulse response of the system depicted in Figure 5\u20131(a). It visually represents the response curve, indicating how the system behaves when subjected to an impulse input.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u20134\"", "label": "\"FIGURE 5\u20134\"", "shape": "dot", "size": 25, "source_id": "chunk-7c00a275895d837d52ebeaf26f77cb71"}, {"color": "#87793d", "description": "\"Input Control u is the external input applied to a system that influences its behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INPUT CONTROL (U)\"", "label": "\"INPUT CONTROL (U)\"", "shape": "dot", "size": 25, "source_id": "chunk-ceddc63f2e33a82fae3466afc779a217"}, {"color": "#be5269", "description": "\"State-Feedback Control is a control strategy where the system\u0027s state is used to compute the control input to regulate the system.\"\u003cSEP\u003e\"State-Feedback Control is a method used to regulate the behavior of a system by feeding back its state variables to compute the control input.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE-FEEDBACK CONTROL\"", "label": "\"STATE-FEEDBACK CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-ceddc63f2e33a82fae3466afc779a217\u003cSEP\u003echunk-3f30c725a0ea968f6c79837a55e5497d"}, {"color": "#f21e13", "description": "\"MATLAB Program 2-4 is a labeled program illustrating the process of converting a rational function into a state-space representation using MATLAB\u0027s tf2ss function.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 2-4\"", "label": "\"MATLAB PROGRAM 2-4\"", "shape": "dot", "size": 25, "source_id": "chunk-6f5c89dc78fc0103d37b1b5634b94c8a"}, {"color": "#968670", "description": "\"The Unit Step Response is a type of response analyzed in a system, visually represented by a graph showing its behavior over time.\"\u003cSEP\u003e\"The unit step response is a type of system response to a step input, displaying how the output of a system evolves over time.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"UNIT STEP RESPONSE\"", "label": "\"UNIT STEP RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-32763dc03418a3bdb398f97e051a8bec\u003cSEP\u003echunk-d52b52bd3aa0f415f47843f540df1529"}, {"color": "#14ad9e", "description": "\"Sensors are devices that detect changes in system conditions, such as pressure, temperature, or flow rate, and send signals to the controller for processing.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"SENSORS\"", "label": "\"SENSORS\"", "shape": "dot", "size": 25, "source_id": "chunk-c52c5c219ab603c2733bbfb8dffce7ab"}, {"color": "#e4ca90", "description": "\"U1 is one of the systems under analysis, whose frequency response is detailed through Bode diagrams, indicating a gradual decrease in amplitude with increasing frequency.\"\u003cSEP\u003e\"U1 refers to a unit-step function used as an input in the MATLAB program to generate step-response curves.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"U1\"", "label": "\"U1\"", "shape": "dot", "size": 25, "source_id": "chunk-bab5d9e9cab664bc8140c58550b739c1\u003cSEP\u003echunk-c2ad5ed6ecbbd9aa9e192b103b98a40b"}, {"color": "#c88911", "description": "\"Y1 refers to the output response of the system to input U1, represented in the step-response curves.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"Y1\"", "label": "\"Y1\"", "shape": "dot", "size": 25, "source_id": "chunk-c2ad5ed6ecbbd9aa9e192b103b98a40b"}, {"color": "#875cd2", "description": "\"The Observability Matrix N determines whether the internal state of a system can be inferred based on its output and system matrices.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OBSERVABILITY MATRIX (N)\"", "label": "\"OBSERVABILITY MATRIX (N)\"", "shape": "dot", "size": 25, "source_id": "chunk-ceddc63f2e33a82fae3466afc779a217"}, {"color": "#464a30", "description": "\"Figure 2-26 is a reference diagram illustrating the block-level control system with components like controller, plant, and sensor.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 2-26\"", "label": "\"FIGURE 2-26\"", "shape": "dot", "size": 25, "source_id": "chunk-6f5c89dc78fc0103d37b1b5634b94c8a"}, {"color": "#4c8801", "description": "\"The unit ramp response is a system\u0027s reaction to a ramp input, showing how the output changes over time with a linear input.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"UNIT RAMP RESPONSE\"", "label": "\"UNIT RAMP RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-32763dc03418a3bdb398f97e051a8bec"}, {"color": "#6bd053", "description": "\"Bode Diagrams are graphical representations used in control systems to plot the frequency response of a system, particularly useful for illustrating the relationship between magnitude and phase across different frequencies.\"\u003cSEP\u003e\"Bode Diagrams are graphical representations used in engineering to analyze the frequency response of a system, including magnitude and phase aspects.\"\u003cSEP\u003e\"Bode Diagrams are rectangular plots used to display frequency response in control systems, serving as an alternative to Nyquist Plots.\"\u003cSEP\u003e\"Bode diagrams visually represent the frequency response characteristics of systems, outlining magnitude and phase information.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BODE DIAGRAMS\"", "label": "\"BODE DIAGRAMS\"", "shape": "dot", "size": 25, "source_id": "chunk-bab5d9e9cab664bc8140c58550b739c1\u003cSEP\u003echunk-e70cadefd9a7fb3455de828ec1fcfdd4\u003cSEP\u003echunk-8f2cc571d6bcf649e73156d9ac78ae9e\u003cSEP\u003echunk-9ae4f61316b873138b02202d8781e5ec"}, {"color": "#a6d24f", "description": "\"Figure 7\u201311 is mentioned in the document as a reference for showing asymptotic and composite curves related to the Bode diagram.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201311\"", "label": "\"FIGURE 7\u201311\"", "shape": "dot", "size": 25, "source_id": "chunk-e70cadefd9a7fb3455de828ec1fcfdd4"}, {"color": "#671caa", "description": "\"Actuators are mechanisms that receive signals from the controller to modify the position of valves, ensuring the precise regulation of airflow according to desired specifications.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"ACTUATORS\"", "label": "\"ACTUATORS\"", "shape": "dot", "size": 25, "source_id": "chunk-c52c5c219ab603c2733bbfb8dffce7ab"}, {"color": "#047b3a", "description": "\"U2 is one of the systems under analysis, showing a more significant reduction in magnitude across the frequency range compared to U1 in Bode diagrams.\"\u003cSEP\u003e\"U2 refers to a second unit-step function used as an input in the MATLAB program to generate step-response curves.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"U2\"", "label": "\"U2\"", "shape": "dot", "size": 25, "source_id": "chunk-bab5d9e9cab664bc8140c58550b739c1\u003cSEP\u003echunk-c2ad5ed6ecbbd9aa9e192b103b98a40b"}, {"color": "#2181ff", "description": "\"Y2 refers to the output response of the system to input U2, represented in the step-response curves.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"Y2\"", "label": "\"Y2\"", "shape": "dot", "size": 25, "source_id": "chunk-c2ad5ed6ecbbd9aa9e192b103b98a40b"}, {"color": "#8150ee", "description": "\"Figure 7\u201310 is a reference in the document showing the relationship between M_r and \u03b6, likely a visual aid for understanding the discussed concepts.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201310\"", "label": "\"FIGURE 7\u201310\"", "shape": "dot", "size": 25, "source_id": "chunk-e70cadefd9a7fb3455de828ec1fcfdd4"}, {"color": "#315226", "description": "\"Figure 7\u201310 visually represents the relationship between M_r and \u03b6, aiding in the comprehension of their connection.\"|", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"M_R AND \u0396\"", "label": "\"M_R AND \u0396\"", "shape": "dot", "size": 25, "source_id": "chunk-e70cadefd9a7fb3455de828ec1fcfdd4"}, {"color": "#ab295c", "description": "\"Dynamic System Modeling refers to the process of describing the behavior of systems through mathematical representations such as state-space models.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DYNAMIC SYSTEM MODELING\"", "label": "\"DYNAMIC SYSTEM MODELING\"", "shape": "dot", "size": 25, "source_id": "chunk-6f5c89dc78fc0103d37b1b5634b94c8a"}, {"color": "#c62bbc", "description": "\"Example 7\u201313 details a particular system with two inputs and two outputs, including four sinusoidal output-input relationships, analyzed using Nyquist plots.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 7\u201313\"", "label": "\"EXAMPLE 7\u201313\"", "shape": "dot", "size": 25, "source_id": "chunk-f9690873ca27efd7e58ac31e9fd47208"}, {"color": "#7b6f7c", "description": "\"Kalman introduced key concepts in modern control theory, specifically controllability and observability.\"\u003cSEP\u003e\"Kalman is a figure associated with the introduction of the concepts of controllability and observability in control systems design.\"\u003cSEP\u003e\"Rudolf Kalman is the mathematician who introduced the Principle of Duality, an important concept in control theory.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"KALMAN\"", "label": "\"KALMAN\"", "shape": "dot", "size": 25, "source_id": "chunk-f70a978810c463911fa8d3e84415ab48\u003cSEP\u003echunk-e907f942832d9bfa2325e8318d004ec1\u003cSEP\u003echunk-c051668aa666fc9ff0650449fa46b793"}, {"color": "#73e0eb", "description": "\"The state-space method is used for modern control system analysis and design, emphasizing controllability and observability.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"STATE-SPACE METHOD\"", "label": "\"STATE-SPACE METHOD\"", "shape": "dot", "size": 25, "source_id": "chunk-e907f942832d9bfa2325e8318d004ec1"}, {"color": "#33f072", "description": "\"Figure 5\u201318 presents unit-step response curves generated from the MATLAB program, illustrating the system\u0027s transient and steady-state responses.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201318\"", "label": "\"FIGURE 5\u201318\"", "shape": "dot", "size": 25, "source_id": "chunk-c2ad5ed6ecbbd9aa9e192b103b98a40b"}, {"color": "#8ab398", "description": "\"A Heat Exchanger is a component in hydraulic systems used to dissipate heat generated during system operation, maintaining the fluid at optimal working temperatures.\"\u003cSEP\u003e\"A device that facilitates the transfer of heat from one fluid to another, consisting of an inlet and outlet for both hot and cold fluids, along with a heater component.\"\u003cSEP\u003e\"Heat Exchanger is a component of the system where the mixed fluid\u0027s temperature is regulated by the control system to ensure a consistent outflow temperature.\"\u003cSEP\u003e\"The Heat Exchanger is a system component designed to regulate the temperature of liquids. It includes cold liquid input, a heater, a mixer, and an exit for the mixed liquid.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"HEAT EXCHANGER\"", "label": "\"HEAT EXCHANGER\"", "shape": "dot", "size": 25, "source_id": "chunk-ba34714be54fbb0fb09b57abc7153f78\u003cSEP\u003echunk-ea5fface635cf943e3415c35d4efe115\u003cSEP\u003echunk-ec14f449c36fe872893cfac3454b0d49\u003cSEP\u003echunk-8c4b991192059dab5506cf479f7791c9"}, {"color": "#a8c748", "description": "\"Temperature Sensor is a device that continuously monitors the temperature of the mixed fluid and sends this information to the controller.\"\u003cSEP\u003e\"The Temperature Sensor measures the mixed fluid\u0027s temperature as it exits the heat exchanger, providing data for feedback in the control system.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"TEMPERATURE SENSOR\"", "label": "\"TEMPERATURE SENSOR\"", "shape": "dot", "size": 25, "source_id": "chunk-ea5fface635cf943e3415c35d4efe115\u003cSEP\u003echunk-8c4b991192059dab5506cf479f7791c9"}, {"color": "#7fdfbd", "description": "\"A vital element in the control system identified with \u0027M,\u0027 providing power for the motion of other components.\"\u003cSEP\u003e\"The Motor in a hydraulic servomotor uses high-pressure fluid to produce rotational motion, essential for controlling mechanical loads.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"MOTOR\"", "label": "\"MOTOR\"", "shape": "dot", "size": 25, "source_id": "chunk-c52c5c219ab603c2733bbfb8dffce7ab\u003cSEP\u003echunk-11366cfbe13c6c20e6f5363b2be48d14"}, {"color": "#412212", "description": "\"The gear train transmits the rotational motion from the motor and adjusts speed and torque to the output shaft.\"\u003cSEP\u003e\"The gear train transmits the rotational motion from the motor, altering the speed and torque of the output shaft, forming a crucial part of the system\u0027s mechanics.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"GEAR TRAIN\"", "label": "\"GEAR TRAIN\"", "shape": "dot", "size": 25, "source_id": "chunk-8f7acb1499b02f231239005883e26d54\u003cSEP\u003echunk-fb0f4e03c33d223e587c7a632fdaef93"}, {"color": "#4dd54c", "description": "\"Figure 5\u201319 showcases two diagrams each consisting of step-response curves for inputs U1 and U2, generated by MATLAB Program 5\u20132.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201319\"", "label": "\"FIGURE 5\u201319\"", "shape": "dot", "size": 25, "source_id": "chunk-c2ad5ed6ecbbd9aa9e192b103b98a40b"}, {"color": "#43befa", "description": "\"Heater is a component of the system controlled by the feedback from the controller to adjust the temperature of the mixed fluid.\"\u003cSEP\u003e\"The Heater is a part of the heat exchanger responsible for warming the cold liquid to adjust the temperature of the output fluid.\"\u003cSEP\u003e\"The heater is a component within the heat exchanger described in the text, responsible for increasing the temperature of the incoming hot fluid.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"HEATER\"", "label": "\"HEATER\"", "shape": "dot", "size": 25, "source_id": "chunk-ea5fface635cf943e3415c35d4efe115\u003cSEP\u003echunk-ec14f449c36fe872893cfac3454b0d49\u003cSEP\u003echunk-8c4b991192059dab5506cf479f7791c9"}, {"color": "#9b7140", "description": "\"Cold Liquid is one of the inputs to the heat exchanger, which is heated inside the system to control the output temperature.\"\u003cSEP\u003e\"Cold Liquid refers to the initial state of the liquid before heat is added to reach the desired temperature.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COLD LIQUID\"", "label": "\"COLD LIQUID\"", "shape": "dot", "size": 25, "source_id": "chunk-ea5fface635cf943e3415c35d4efe115\u003cSEP\u003echunk-8c4b991192059dab5506cf479f7791c9"}, {"color": "#9948e9", "description": "\"A component of the hydraulic servomotor, specifically a four-way valve that controls the flow of hydraulic oil through its lands and ports, crucial for directional control.\"\u003cSEP\u003e\"The Pilot Valve in a hydraulic system amplifies error signals to enhance control precision in mechanisms like jet pipes or servomotors.\"\u003cSEP\u003e\"The Pilot Valve is a balanced valve in the Hydraulic Servo System, allowing for pressure forces to remain balanced. It controls the system with minimal power, contributing to the precision and responsiveness of the servomotor.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PILOT VALVE\"", "label": "\"PILOT VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-c52c5c219ab603c2733bbfb8dffce7ab\u003cSEP\u003echunk-ba34714be54fbb0fb09b57abc7153f78\u003cSEP\u003echunk-37ba53b59589e6cfecae6d88a960b509"}, {"color": "#155573", "description": "\"Hot Liquid enters the heat exchanger and mixes with the warmed cold liquid to form the output fluid of regulated temperature.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HOT LIQUID\"", "label": "\"HOT LIQUID\"", "shape": "dot", "size": 25, "source_id": "chunk-8c4b991192059dab5506cf479f7791c9"}, {"color": "#7a48e9", "description": "\"Amplitude is a characteristic of sinusoidal waves as described in the text, representing the magnitude of the wave\u2019s oscillation, which differs between the X and Y waves.\"\u003cSEP\u003e\"Amplitude refers to the magnitude of change in the system\u0027s output as depicted in the step-response curves, showing the dynamic range.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"AMPLITUDE\"", "label": "\"AMPLITUDE\"", "shape": "dot", "size": 25, "source_id": "chunk-956588741263f3af62257f5c5856abe4\u003cSEP\u003echunk-c2ad5ed6ecbbd9aa9e192b103b98a40b"}, {"color": "#0d3378", "description": "\"The X Wave and Y Wave are depicted as sinusoidal waves with identical wavelengths but differing amplitudes, as shown in the image.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"X WAVE\"", "label": "\"X WAVE\"", "shape": "dot", "size": 25, "source_id": "chunk-956588741263f3af62257f5c5856abe4"}, {"color": "#772c4f", "description": "\"MATLAB Program 6-10 is a programming exercise or example from a textbook focused on generating graphical representations of unit-ramp responses for compensated systems using MATLAB.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 6-10\"", "label": "\"MATLAB PROGRAM 6-10\"", "shape": "dot", "size": 25, "source_id": "chunk-ca441e49547317601b7cdfcb60fab524"}, {"color": "#8eeedc", "description": "\"This is the first compensated system design, showing the quickest response to unit-step inputs and a larger overshoot compared to Method 2.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"COMPENSATED SYSTEM (METHOD 1)\"", "label": "\"COMPENSATED SYSTEM (METHOD 1)\"", "shape": "dot", "size": 25, "source_id": "chunk-ca441e49547317601b7cdfcb60fab524"}, {"color": "#c37430", "description": "\"This is the second compensated system design, which has a slightly slower response than Method 1 but faster than the uncompensated system.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"COMPENSATED SYSTEM (METHOD 2)\"", "label": "\"COMPENSATED SYSTEM (METHOD 2)\"", "shape": "dot", "size": 25, "source_id": "chunk-ca441e49547317601b7cdfcb60fab524"}, {"color": "#c9f9a7", "description": "\"Mixed Fluid is the output from the heat exchanger, its temperature regulated by the control system.\"\u003cSEP\u003e\"Mixed Fluid is the output of the heat exchanger. It is the combination of cold liquid, heated by the heater, and hot liquid.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MIXED FLUID\"", "label": "\"MIXED FLUID\"", "shape": "dot", "size": 25, "source_id": "chunk-ea5fface635cf943e3415c35d4efe115\u003cSEP\u003echunk-8c4b991192059dab5506cf479f7791c9"}, {"color": "#d1f32b", "description": "\"The Thermal System is the overall system involving heat exchange and control to maintain fluid temperature.\"\u003cSEP\u003e\"The broader system within which the heat exchanger operates, involving the control and management of thermal processes.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"THERMAL SYSTEM\"", "label": "\"THERMAL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-ea5fface635cf943e3415c35d4efe115\u003cSEP\u003echunk-ec14f449c36fe872893cfac3454b0d49"}, {"color": "#b2658a", "description": "\"Pneumatic actuating valves are devices used to control fluid flow, characterized by standard control pressures between 3 and 15 psig and limited valve-stem displacement.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PNEUMATIC ACTUATING VALVE\"", "label": "\"PNEUMATIC ACTUATING VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-5ce48697ef24ff536068b86ef98ec401"}, {"color": "#02f409", "description": "\"A valve positioner is used to improve the performance of pneumatic actuating valves by accurately positioning valve stems to reduce errors.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"VALVE POSITIONER\"", "label": "\"VALVE POSITIONER\"", "shape": "dot", "size": 25, "source_id": "chunk-5ce48697ef24ff536068b86ef98ec401"}, {"color": "#064857", "description": "\"A parameter chosen to satisfy magnitude and angle conditions in the lag\u2013lead compensator design.\"\u003cSEP\u003e\"T2 is another time constant in the transfer function G(s)H(s), playing a role in determining the system\u0027s stability relative to T1.\"\u003cSEP\u003e\"T2 represents a time constant used in lag\u2013lead compensator design to control phase lag.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"T2\"", "label": "\"T2\"", "shape": "dot", "size": 25, "source_id": "chunk-c7b744c961b35f70b2be9b240cd093c4\u003cSEP\u003echunk-5bb66f92c22df1cf08cdf4ef56c0354c\u003cSEP\u003echunk-9164690016713d0669260135d495aef3"}, {"color": "#530c31", "description": "\"Nyquist plots are graphical representations used to assess the stability of a control system through open-loop transfer function evaluations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NYQUIST PLOTS\"", "label": "\"NYQUIST PLOTS\"", "shape": "dot", "size": 25, "source_id": "chunk-5bb66f92c22df1cf08cdf4ef56c0354c"}, {"color": "#b5d56b", "description": "\"A Lag\u2013Lead Compensator is a system component that modifies input signals to achieve desired frequency-response characteristics. It has two main components: a lead network, which enhances performance at high frequencies, and a lag network, which improves performance at low frequencies. It is expressed through equations that describe its behavior and is utilized in control systems for stability and compensation. The compensator acts as a lag element for low frequencies and as a lead element for high frequencies at specific phase angles.\"\u003cSEP\u003e\"A control system component used to improve system stability by adjusting the phase and gain.\"\u003cSEP\u003e\"The Lag\u2013Lead Compensator is a device used in control systems to improve performance by adjusting the phase and gain of a system.\"\u003cSEP\u003e\"This compensator is used to meet stringent response requirements by reducing overshoots in step inputs and steady-state errors in changing inputs.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"LAG\u2013LEAD COMPENSATOR\"", "label": "\"LAG\u2013LEAD COMPENSATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-7e163a4940a25196dc9aa8aa2a53eeb3\u003cSEP\u003echunk-ca441e49547317601b7cdfcb60fab524\u003cSEP\u003echunk-c2dbb73ab2abbf30334121d0dae46992\u003cSEP\u003echunk-9164690016713d0669260135d495aef3"}, {"color": "#01aad8", "description": "\"Thermal Conductivity is a property of a material that determines its ability to conduct heat. It directly impacts thermal resistance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"THERMAL CONDUCTIVITY\"", "label": "\"THERMAL CONDUCTIVITY\"", "shape": "dot", "size": 25, "source_id": "chunk-8c4b991192059dab5506cf479f7791c9"}, {"color": "#ac3e66", "description": "\"Thermal Resistance is defined as the opposition to heat flow through a material or boundary. It is represented using formulas and depends on the thermal conductivity and convection coefficients.\"\u003cSEP\u003e\"Thermal Resistance quantifies how a substance resists heat flow, varying with conduction or convection methods.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"THERMAL RESISTANCE\"", "label": "\"THERMAL RESISTANCE\"", "shape": "dot", "size": 25, "source_id": "chunk-cb28730ecd45bf578b438c23012d41cc\u003cSEP\u003echunk-8c4b991192059dab5506cf479f7791c9"}, {"color": "#0619d6", "description": "\"A PD controller combines proportional and derivative actions to improve system stability and response time.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PROPORTIONAL-PLUS-DERIVATIVE CONTROLLER (PD CONTROLLER)\"", "label": "\"PROPORTIONAL-PLUS-DERIVATIVE CONTROLLER (PD CONTROLLER)\"", "shape": "dot", "size": 25, "source_id": "chunk-5ce48697ef24ff536068b86ef98ec401"}, {"color": "#61a64c", "description": "\"Derivative Control Action involves the rate of change of the error signal to predict future behavior, using derivative time $T_{d$.\"\u003cSEP\u003e\"Derivative control action involves generating a desired response by inserting an inverse transfer function in the feedback path, enhancing system precision.\"\u003cSEP\u003e\"Derivative control action refers to a component of PID control that reacts to the rate of change of error, helping to improve system stability and response time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DERIVATIVE CONTROL ACTION\"", "label": "\"DERIVATIVE CONTROL ACTION\"", "shape": "dot", "size": 25, "source_id": "chunk-77d669107d6040d022242095f3fed54a\u003cSEP\u003echunk-b1915fd26863efa37092551d4b5983df\u003cSEP\u003echunk-5ce48697ef24ff536068b86ef98ec401"}, {"color": "#3defe9", "description": "\"A Proportional Controller uses a constant proportion of the error signal to control a process, adjusting the control signal in direct proportion to the error.\"\u003cSEP\u003e\"A controller used in a servo system to produce torque proportionate to the input signal.\"\u003cSEP\u003e\"A proportional controller adjusts the output in proportion to the error signal, aiming to stabilize the system.\"\u003cSEP\u003e\"A proportional controller maintains a setpoint by adjusting output proportional to the error, often used in control systems.\"\u003cSEP\u003e\"Proportional Controller is a basic control device with output proportional to the error signal to minimize deviations from desired performance.\"\u003cSEP\u003e\"Proportional Controller is a type of controller in a closed-loop system that adjusts the control signal based on the deviation from the desired output.\"\u003cSEP\u003e\"The Proportional Controller is a component in control systems used to manage torque disturbances by adjusting the system response.\"\u003cSEP\u003e\"The Proportional Controller is a device that modulates the output to maintain a desired set point in the control system, as depicted in Figure 4\u201310.\"\u003cSEP\u003e\"The Proportional Controller serves as an event in control systems where the error signal is converted into an output signal that is proportional to the input signal error. It functions by maintaining a relationship between the input and output signals using the gain parameter denoted by K.\")", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PROPORTIONAL CONTROLLER\"", "label": "\"PROPORTIONAL CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-158964a15d378c77ef696852a3cdd053\u003cSEP\u003echunk-b9acfd434ffb81e8b475d32c3d209ea8\u003cSEP\u003echunk-c0b4e55e830a641e8bc6e3af9f20b560\u003cSEP\u003echunk-3f51fba16739c6f48d4375b503361678\u003cSEP\u003echunk-adde93d6dda42a885e4437f6ea58d43b\u003cSEP\u003echunk-7ae1ea027fc262dd8a15310dcc8c5d35\u003cSEP\u003echunk-f5bba556bc89a6a0b6fcc06e8fbf8686\u003cSEP\u003echunk-5ce48697ef24ff536068b86ef98ec401\u003cSEP\u003echunk-9076b300a38d9f0f60aa78f1557a728b"}, {"color": "#c0cb92", "description": "\"A Zero is a point in the s-plane where the transfer function of a system becomes zero, influencing the root locus and system dynamics.\"\u003cSEP\u003e\"In the context of lag compensators, a zero represents a specific point in the system\u0027s transfer function that behaves as a counteractive element for certain poles, thereby balancing out their effects and contributing to system stability.\"\u003cSEP\u003e\"Zeros of a function like G(s) are points where the function equals zero, significant in the analysis of system behavior.\"\u003cSEP\u003e\"Zeros, like those at s = -0.1 and s = -2.4, are specific values where the output of a system\u0027s transfer function becomes zero, impacting the system\u0027s response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ZERO\"", "label": "\"ZERO\"", "shape": "dot", "size": 25, "source_id": "chunk-cfd34cd37acbd59942e91d30e0f67f4a\u003cSEP\u003echunk-b070962d819af89694b1fa5a2266f2cb\u003cSEP\u003echunk-846b315c297edfcac09d2f262f4d2a3d\u003cSEP\u003echunk-59a7fd3f1275f6136ba68406749a83e1"}, {"color": "#163c25", "description": "\"A Pole represents a specific point in the s-plane where the transfer function of a system approaches infinity, directly influencing system stability and response.\"\u003cSEP\u003e\"Poles are singular points in a complex function where the function\u0027s value approaches infinity, important for understanding system stability.\"\u003cSEP\u003e\"Poles in a control system refer to specific locations in a system\u0027s transfer function that determine the stability and transient behavior of the system. In lag compensation, poles near the origin can result in slowly decaying responses.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLE\"", "label": "\"POLE\"", "shape": "dot", "size": 25, "source_id": "chunk-b070962d819af89694b1fa5a2266f2cb\u003cSEP\u003echunk-846b315c297edfcac09d2f262f4d2a3d\u003cSEP\u003echunk-59a7fd3f1275f6136ba68406749a83e1"}, {"color": "#a1a8ce", "description": "\"A two-dimensional plane in control theory, where the real and imaginary components of complex values are mapped to analyze system behavior.\"\u003cSEP\u003e\"The S-Plane is a complex plane used in control theory to analyze and represent the dynamics of control systems.\"\u003cSEP\u003e\"The s-plane is a complex plane used in control theory to represent poles and zeros of a system\u0027s transfer function, critical for root loci analysis.\"\u003cSEP\u003e\"The s-plane is a complex plane used in mathematical analysis, particularly in the context of Laplace transforms and analytic functions.\"\u003cSEP\u003e\"The s-plane is a conceptual mathematical plane used for representing complex numbers in stability and control system analysis, featured prominently in the Nyquist analysis discussed.\"\u003cSEP\u003e\"The s-plane is a graphical representation of complex numbers used in control systems to plot poles and zeros for root-locus analysis.\"\u003cSEP\u003e\"The s-plane is a mathematical representation for plotting complex numbers with a focus on stability in control systems.\"\u003cSEP\u003e\"The s-plane represents a complex plane where singular points, poles, and zeros of the transfer functions are identified and analyzed.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"S-PLANE\"", "label": "\"S-PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-b070962d819af89694b1fa5a2266f2cb\u003cSEP\u003echunk-a50159f81b5540e4d73f315ce0fae868\u003cSEP\u003echunk-e9ba5bf1bf1e7dd9b73c2a01d1e2fadb\u003cSEP\u003echunk-55f9e5f4f477da9276d8078771c1139b\u003cSEP\u003echunk-2ab0a7270b5c63df732f932494913bbf\u003cSEP\u003echunk-e83805f7a2cb854265c89175d13c8775\u003cSEP\u003echunk-846b315c297edfcac09d2f262f4d2a3d\u003cSEP\u003echunk-024d226019dd67c25aa78ea2a52426c4"}, {"color": "#8b30a4", "description": "\"A Closed-Loop Pole refers to points in the complex plane represented in control system graphics, influencing system stability and responses.\"\u003cSEP\u003e\"Closed-Loop Poles such as those at s = -0.1003 and s = -3.8604 are critical points in a control system that influence the system\u0027s stability and response characteristics.\"\u003cSEP\u003e\"The closed-loop pole is a critical parameter in control systems that affects system stability and response time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP POLE\"", "label": "\"CLOSED-LOOP POLE\"", "shape": "dot", "size": 25, "source_id": "chunk-e26c0bbf970bcc59227ed820fbbf6a86\u003cSEP\u003echunk-e56ff1f041ad6ed2aad48fbf589c12ce\u003cSEP\u003echunk-cfd34cd37acbd59942e91d30e0f67f4a"}, {"color": "#c1265e", "description": "\"Specific Heat is the amount of heat per unit mass required to raise the temperature of a substance by one degree Celsius.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SPECIFIC HEAT\"", "label": "\"SPECIFIC HEAT\"", "shape": "dot", "size": 25, "source_id": "chunk-8c4b991192059dab5506cf479f7791c9"}, {"color": "#f6d800", "description": "\"Thermal Capacitance is a measure of the heat storage capacity of a substance, represented by the relationship between the change in stored heat and the change in temperature.\"\u003cSEP\u003e\"Thermal Capacitance represents a substance\u0027s ability to store heat energy.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"THERMAL CAPACITANCE\"", "label": "\"THERMAL CAPACITANCE\"", "shape": "dot", "size": 25, "source_id": "chunk-cb28730ecd45bf578b438c23012d41cc\u003cSEP\u003echunk-8c4b991192059dab5506cf479f7791c9"}, {"color": "#144668", "description": "\"Control Signal is the scalar input to a system that governs its behavior as part of the feedback mechanism.\"\u003cSEP\u003e\"The Control Signal, denoted as u, is a scalar value used to influence the system\u0027s behavior in response to the reference input.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROL SIGNAL\"", "label": "\"CONTROL SIGNAL\"", "shape": "dot", "size": 25, "source_id": "chunk-1363538af586b455bb84c7aaf151b207\u003cSEP\u003echunk-f0e9bca182b1d0894e8b886fbb8311b9"}, {"color": "#371bc6", "description": "\"A state vector is a collection of variables that represent the state of a dynamic system at a particular time.\"\u003cSEP\u003e\"State Vector represents the set of variables describing the state of a system in a state-space representation.\"\u003cSEP\u003e\"State Vector, denoted as X, represents the collection of state variables defining the plant\u0027s behavior over time.\"\u003cSEP\u003e\"The State Vector, often denoted as \\(\\mathbf{X}\\), is a mathematical model component describing the state variables of a control system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE VECTOR\"", "label": "\"STATE VECTOR\"", "shape": "dot", "size": 25, "source_id": "chunk-1363538af586b455bb84c7aaf151b207\u003cSEP\u003echunk-dd46f5eeff7eb31a2874df0263d2fed1\u003cSEP\u003echunk-526a61fa42e52e1301d54726a9728db5\u003cSEP\u003echunk-5ed099d4ef85f1d02a41cc6d983209d6"}, {"color": "#b905b0", "description": "\"A mathematical matrix associated with control inputs in state-space representations.\"\u003cSEP\u003e\"A matrix representing input effects on the system in a state space model.\"\u003cSEP\u003e\"Matrix B is a 3x2 matrix with specific elements used in a matrix multiplication operation.\"\u003cSEP\u003e\"Matrix B is a constant n\u00d71 matrix used in defining the control input of the dynamic system.\"\u003cSEP\u003e\"Matrix B is a control input matrix in the state-space formulation, representing how input affects system dynamics.\"\u003cSEP\u003e\"Matrix B is an n x 1 matrix representing the control input\u0027s influence on the system in a control system\u0027s state-space form.\"\u003cSEP\u003e\"Matrix B is another mathematical matrix considered in the transformation.\"\u003cSEP\u003e\"Matrix B is another system coefficient matrix initialized in MATLAB, involved in calculating system responses.\"\u003cSEP\u003e\"Matrix B is part of the controllability matrix M used in forming the transformation matrix T.\"\u003cSEP\u003e\"Matrix B is part of the state-space representation and is used to define input control of the system.\"\u003cSEP\u003e\"Matrix B is part of the state-space representation, indicating how inputs affect the state variables.\"\u003cSEP\u003e\"Matrix B is part of the transfer function equation and affects the control input integration within state space representation.\"\u003cSEP\u003e\"Matrix B is the input matrix in the state-space model that determines the effect of the input on the system\u0027s state in control systems.\"\u003cSEP\u003e\"Matrix B is the input matrix that defines how system control inputs affect the states.\"\u003cSEP\u003e\"Matrix B is utilized in control systems to represent another component in the system, interacting with Matrix A and K.\"\u003cSEP\u003e\"Matrix B plays a role in the equations defining the system dynamics as part of the control system design.\"\u003cSEP\u003e\"Represents input dynamics in a state-space model of a control system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX B\"", "label": "\"MATRIX B\"", "shape": "dot", "size": 25, "source_id": "chunk-1363538af586b455bb84c7aaf151b207\u003cSEP\u003echunk-1fe243a34fdd7b5e4dedf75a64bf6a0a\u003cSEP\u003echunk-ed1bfd1d35c4ea1f344a50cb240ad35b\u003cSEP\u003echunk-5367ada7f88c9b774fe77f601898cd3c\u003cSEP\u003echunk-c2ad5ed6ecbbd9aa9e192b103b98a40b\u003cSEP\u003echunk-2c1c256513d761747ff899c0d5922032\u003cSEP\u003echunk-80222fc339a8f6f46783c3ecf8c4c2ca\u003cSEP\u003echunk-0f897c4b78ecb8f61feac517767b276e\u003cSEP\u003echunk-c79af2bf5173c2e82e503a9665bf64fd\u003cSEP\u003echunk-5ed099d4ef85f1d02a41cc6d983209d6\u003cSEP\u003echunk-e644e1f8069cfb312a634df54852a251\u003cSEP\u003echunk-0cefd69df166a48edc58d42f5f751b62\u003cSEP\u003echunk-88b27c86e7f5bf9153762f80da2b5b6a\u003cSEP\u003echunk-5a49b2c314db457227921a2d38384211\u003cSEP\u003echunk-e95494ddcc2e55e89bb0f6ea35bb88b2\u003cSEP\u003echunk-c051668aa666fc9ff0650449fa46b793\u003cSEP\u003echunk-6092e86864c581d705d2dbdf63454766"}, {"color": "#83fb37", "description": "\"MATLAB Program 10-6 is a program that generates an array of numbers and plots them with a legend, illustrating unit step-response characteristics.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10-6\"", "label": "\"MATLAB PROGRAM 10-6\"", "shape": "dot", "size": 25, "source_id": "chunk-32eb85c790e230d0636e15e4672a5e6a"}, {"color": "#cc00b7", "description": "\"A mass labeled as m1 in the mechanical system, connected to a spring and dashpot. It is part of the system dynamics and influenced by external forces.\"\u003cSEP\u003e\"The mass labeled \u0027m1\u0027 is part of a spring-mass system depicted in the image, representing an object with mass.\"\u003cSEP\u003e\"m1 is one of the two masses depicted in the mechanical system, located on the left side of the diagram.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"M1\"", "label": "\"M1\"", "shape": "dot", "size": 25, "source_id": "chunk-a5221361b66589ac2d266259467d0b07\u003cSEP\u003echunk-55e45cbf2152c2bf9a28a1f207069a23\u003cSEP\u003echunk-9ffafe7ff45fa418531399be09281e95"}, {"color": "#995007", "description": "\"A fundamental theoretical model used in physics and engineering to study vibrations, oscillations, and harmonic motion. It includes masses, springs, dashpots, and external forces.\"\u003cSEP\u003e\"This is a model used to describe physical systems, consisting of a mass and a spring, used to analyze mechanical behaviors.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"SPRING-MASS SYSTEM\"", "label": "\"SPRING-MASS SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-55e45cbf2152c2bf9a28a1f207069a23\u003cSEP\u003echunk-6855db36c22e675410a6338558b29b66"}, {"color": "#525474", "description": "\"The spring constant of the spring connected to m1. It determines the stiffness and restoring force in the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"K1\"", "label": "\"K1\"", "shape": "dot", "size": 25, "source_id": "chunk-55e45cbf2152c2bf9a28a1f207069a23"}, {"color": "#994eba", "description": "\"An external force applied to block m1, causing it to move and interact with other system components.\"", "entity_type": "\"FORCE\"", "font": {"size": 12}, "id": "\"F1\"", "label": "\"F1\"", "shape": "dot", "size": 25, "source_id": "chunk-55e45cbf2152c2bf9a28a1f207069a23"}, {"color": "#94af3b", "description": "\"Viscous damping components attached to the blocks, which resist the motion. Their damping coefficients are equal.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"DASHPOTS\"", "label": "\"DASHPOTS\"", "shape": "dot", "size": 25, "source_id": "chunk-55e45cbf2152c2bf9a28a1f207069a23"}, {"color": "#5b3ca6", "description": "\"A mass labeled as m2 in the mechanical system, connected to a spring and dashpot. It interacts with m1 and is influenced by external forces.\"\u003cSEP\u003e\"The mass labeled \u0027m2\u0027 is part of a spring-mass system depicted in the image, representing an object with mass.\"\u003cSEP\u003e\"m2 is the other mass depicted in the mechanical system, located on the right side of the diagram.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"M2\"", "label": "\"M2\"", "shape": "dot", "size": 25, "source_id": "chunk-a5221361b66589ac2d266259467d0b07\u003cSEP\u003echunk-55e45cbf2152c2bf9a28a1f207069a23\u003cSEP\u003echunk-9ffafe7ff45fa418531399be09281e95"}, {"color": "#3008db", "description": "\"The diagram includes three springs that form part of the mechanical system, connecting the masses and the system to the wall.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"SPRINGS\"", "label": "\"SPRINGS\"", "shape": "dot", "size": 25, "source_id": "chunk-9ffafe7ff45fa418531399be09281e95"}, {"color": "#98f5da", "description": "\"A control system block diagram visually represents system components like controllers and plant dynamics, showing their interconnections.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM BLOCK DIAGRAM\"", "label": "\"CONTROL SYSTEM BLOCK DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-5ce48697ef24ff536068b86ef98ec401"}, {"color": "#bec25d", "description": "\"Mass of Liquid in Tank refers to the kilogram measurement of the liquid being processed inside the heat exchanger.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MASS OF LIQUID IN TANK\"", "label": "\"MASS OF LIQUID IN TANK\"", "shape": "dot", "size": 25, "source_id": "chunk-8c4b991192059dab5506cf479f7791c9"}, {"color": "#d77d2f", "description": "\"The spring constant of the spring connected to m2. It governs the restoring force in the spring-mass system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"K2\"", "label": "\"K2\"", "shape": "dot", "size": 25, "source_id": "chunk-55e45cbf2152c2bf9a28a1f207069a23"}, {"color": "#af2802", "description": "\"An external force applied to block m2, influencing its motion and interaction with m1.\"", "entity_type": "\"FORCE\"", "font": {"size": 12}, "id": "\"F2\"", "label": "\"F2\"", "shape": "dot", "size": 25, "source_id": "chunk-55e45cbf2152c2bf9a28a1f207069a23"}, {"color": "#28092a", "description": "\"The wall to which one end of the mechanical system is attached, using a spring.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"THE WALL\"", "label": "\"THE WALL\"", "shape": "dot", "size": 25, "source_id": "chunk-9ffafe7ff45fa418531399be09281e95"}, {"color": "#925995", "description": "\"Damping Ratio (\u03b6) is a parameter that describes the response of a system, particularly governing resonance and stability in frequency analysis.\"\u003cSEP\u003e\"Damping Ratio is a dimensionless measure describing how oscillations in a system decay after a disturbance.\"\u003cSEP\u003e\"The Damping Ratio determines the rate at which oscillations decrease, calculated here as 0.1.\"\u003cSEP\u003e\"The Damping Ratio is a dimensionless measure of damping in a system, indicating how oscillations decay in response to a disturbance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DAMPING RATIO\"", "label": "\"DAMPING RATIO\"", "shape": "dot", "size": 25, "source_id": "chunk-8889b04278b4f7c9a1770e52e5844a81\u003cSEP\u003echunk-e8bc4f5d147a34c2cc88422a5f73c36f\u003cSEP\u003echunk-30c7f6357ccc220b93d15e8ae46c03c2\u003cSEP\u003echunk-d4eb5e0a13bf0d33b2e82a85304a97c2"}, {"color": "#cbbf87", "description": "\"Complex-Conjugate Poles refer to a pair of poles in the transfer function of a system that are located symmetrically in the complex plane, directly impacting the system\u0027s oscillatory behavior.\"\u003cSEP\u003e\"Complex-conjugate poles are used in control theory to describe pairs of poles with the same real part but opposite imaginary parts, affecting system stability and response.\"\u003cSEP\u003e\"Complex-conjugate poles refer to a pair of poles in the complex plane which are complex conjugates of each other, impacting second-order system responses.\"\u003cSEP\u003e\"Pairs of poles on the s-plane that are mirror images with respect to the real axis, influencing system oscillatory behavior.\"\u003cSEP\u003e\"Pairs of poles that appear in complex form in the s-plane, which are considered in the context of resonance and system stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLEX-CONJUGATE POLES\"", "label": "\"COMPLEX-CONJUGATE POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-77d669107d6040d022242095f3fed54a\u003cSEP\u003echunk-5ca515e81ab13b3a0deda0b43091ccbc\u003cSEP\u003echunk-befa92abe0313d89ce305bba84f427a1\u003cSEP\u003echunk-8889b04278b4f7c9a1770e52e5844a81\u003cSEP\u003echunk-2ab0a7270b5c63df732f932494913bbf"}, {"color": "#cc5705", "description": "\"A Compensator is a device or mechanism added to a control system to adjust the dynamic response by modifying pole and zero locations in the root-locus method.\"\u003cSEP\u003e\"A compensator is a control device that modifies the response characteristics of a system, often categorized into lag, lead, and lag-lead types.\"\u003cSEP\u003e\"A compensator is a device used in control systems to modify the system dynamics and meet specific performance requirements. The compensator adjusts the gain and alters system behavior to satisfy specifications.\"\u003cSEP\u003e\"A device or network in control systems designed to compensate signal characteristics to meet performance specifications.\"\u003cSEP\u003e\"Compensator demonstrates the transfer function combining Lag-Lead Network and Sign Inverter to achieve signal adjustment.\"\u003cSEP\u003e\"The Compensator is a device or algorithm applied to the control system, shifting the poles and enhancing stability and performance.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"COMPENSATOR\"", "label": "\"COMPENSATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-b070962d819af89694b1fa5a2266f2cb\u003cSEP\u003echunk-ef8caf3ee8c8d3453930c3833df50abc\u003cSEP\u003echunk-77d669107d6040d022242095f3fed54a\u003cSEP\u003echunk-86ddaae370ea3d8e8b6c531fb7ba7348\u003cSEP\u003echunk-d5f4ab55f97e7b675fb8569fe694e60c\u003cSEP\u003echunk-c57c791fd66c8298720354971b89a9a3"}, {"color": "#7e0f6e", "description": "\"A network that exhibits both phase lag in low-frequency regions and phase lead in high-frequency regions.\"\u003cSEP\u003e\"Lag-Lead Network is a circuit configuration comprising resistors, capacitors, and an op-amp. It is used to manage signal behavior by introducing both lagging and leading components.\"\u003cSEP\u003e\"Lag-Lead Network is a part of the lag-lead compensator consisting of circuit elements like resistors and capacitors to adjust system dynamics.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"LAG-LEAD NETWORK\"", "label": "\"LAG-LEAD NETWORK\"", "shape": "dot", "size": 25, "source_id": "chunk-e75ce94c1823d0799755a4d8acecfae6\u003cSEP\u003echunk-ef8caf3ee8c8d3453930c3833df50abc\u003cSEP\u003echunk-c57c791fd66c8298720354971b89a9a3"}, {"color": "#5f6348", "description": "\"Sign Inverter is a circuit configuration that inverts the polarity of a signal using resistors, capacitors, and an op-amp.\"\u003cSEP\u003e\"Sign Inverter is an electronic component used in circuits to reverse the polarity of an input signal.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"SIGN INVERTER\"", "label": "\"SIGN INVERTER\"", "shape": "dot", "size": 25, "source_id": "chunk-e75ce94c1823d0799755a4d8acecfae6\u003cSEP\u003echunk-c57c791fd66c8298720354971b89a9a3"}, {"color": "#87cf71", "description": "\"Root-Locus Approach is a technique used in control systems to determine how system poles change with variations in a parameter.\"\u003cSEP\u003e\"Root-locus approach is a graphical method for examining how the roots of a control system change with variations in system parameters.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"ROOT-LOCUS APPROACH\"", "label": "\"ROOT-LOCUS APPROACH\"", "shape": "dot", "size": 25, "source_id": "chunk-d5f4ab55f97e7b675fb8569fe694e60c\u003cSEP\u003echunk-c57c791fd66c8298720354971b89a9a3"}, {"color": "#ba9f13", "description": "\"Poles are specific points in the complex plane that determine the stability and dynamics of a control system.\"\u003cSEP\u003e\"Poles are specific values of s in a transfer function at which the system\u0027s amplitude response becomes infinite, and their location in the s-plane is crucial for determining system stability.\"\u003cSEP\u003e\"Poles in control systems refer to the values of the complex variable \u0027s\u0027 that make the open-loop transfer function infinite, significant in determining system stability.\"\u003cSEP\u003e\"Poles represent specific values or points on the complex plane that affect the behavior and stability of the control system in the graph.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLES\"", "label": "\"POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-86ddaae370ea3d8e8b6c531fb7ba7348\u003cSEP\u003echunk-9b335e365cb4900262463061aad21736\u003cSEP\u003echunk-1519b0fbf83d5a2ed97b1d2f0aaca7d3\u003cSEP\u003echunk-0fcdfde3ff5ad73ba4f03367500dc49d"}, {"color": "#916161", "description": "\"Represents the component of a system\u0027s output that goes from the initial state to the final state.\"\u003cSEP\u003e\"The behavior of a system as it settles to its steady-state response, influenced by the location of system poles.\"\u003cSEP\u003e\"The transient response refers to the behavior of a system as it reacts to changes in its input, typically characterized by initial fluctuations before reaching a steady state.\"\u003cSEP\u003e\"Transient Response is the temporary behavior of a control system as it responds to changes in input before reaching a steady state.\"\u003cSEP\u003e\"Transient Response refers to the behavior of a system when it reacts to changes in input before reaching its steady-state.\"\u003cSEP\u003e\"Transient response refers to how a control system reacts to changes in its conditions or inputs until it reaches a steady-state or equilibrium. It includes measures such as maximum overshoot and settling time.\"\u003cSEP\u003e\"Transient response refers to the reaction of a system to a change from equilibrium or steady state, notably impacted by lead and lag compensation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSIENT RESPONSE\"", "label": "\"TRANSIENT RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-d0f2a1353d360b3df7ae7840d237fa3e\u003cSEP\u003echunk-c2ad5ed6ecbbd9aa9e192b103b98a40b\u003cSEP\u003echunk-e75ce94c1823d0799755a4d8acecfae6\u003cSEP\u003echunk-9681b28508f98e2d5b8356b869e5a5a0\u003cSEP\u003echunk-2ab0a7270b5c63df732f932494913bbf\u003cSEP\u003echunk-d5f4ab55f97e7b675fb8569fe694e60c\u003cSEP\u003echunk-690d06ad42ee60e96d3aada01996623c"}, {"color": "#e6db52", "description": "\"A component of the control system, represented as an initial influence or instruction that is processed by the system.\"\u003cSEP\u003e\"Input Signal denotes the initial signal or data fed into the circuits or systems, depicted at the top section in both circuits and Signal Flow Graphs.\"\u003cSEP\u003e\"The Input Signal is an essential component in control systems, initiating the process and represented by an arrow pointing into the system.\"\u003cSEP\u003e\"The Input Signal represents the initial data or stimulus fed into the control system to be processed.\"\u003cSEP\u003e\"The input signal in a control system is the initial signal processed through transfer functions and is subject to filtering before entering the feedback loop.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INPUT SIGNAL\"", "label": "\"INPUT SIGNAL\"", "shape": "dot", "size": 25, "source_id": "chunk-968c145e5c75bab29d62479ce62aa224\u003cSEP\u003echunk-ec14f449c36fe872893cfac3454b0d49\u003cSEP\u003echunk-4b231a0134f798c18d0d8244d8921f0c\u003cSEP\u003echunk-e2ffbdac0ae4dabe4717b9af24195f94\u003cSEP\u003echunk-6890b08c009b55a60035ca648f5d0812"}, {"color": "#c1535a", "description": "\"The System is a mathematical model of a control system represented through various blocks and operations to analyze its stability and performance.\"\u003cSEP\u003e\"The System is a physical system under investigation to determine its transfer function and frequency-response characteristics.\"\u003cSEP\u003e\"The System refers to a designed computational framework for state-space representation, feedback matrix calculation, and unit-step response analysis.\"\u003cSEP\u003e\"The System refers to a network of blocks or nodes within the Signal Flow Graphs, indicating interconnected components and functions.\"\u003cSEP\u003e\"The system analyzed here involves a control model utilizing transfer functions and principles of stability analysis.\"\u003cSEP\u003e\"The system described encompasses a state controllable system defined by mathematical equations and matrices, providing the basis for control signal operations.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"THE SYSTEM\"", "label": "\"THE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-1363538af586b455bb84c7aaf151b207\u003cSEP\u003echunk-b0ead4476b70efa6cc1a3dd7cf6ceb5f\u003cSEP\u003echunk-e6e303160cb540c3f2790166765403c6\u003cSEP\u003echunk-4b231a0134f798c18d0d8244d8921f0c\u003cSEP\u003echunk-e2ffbdac0ae4dabe4717b9af24195f94\u003cSEP\u003echunk-e83805f7a2cb854265c89175d13c8775"}, {"color": "#0a9e17", "description": "\"Output Signal is the scalar output produced by the system in response to the state and control signal.\"\u003cSEP\u003e\"Output Signal refers to the final signal or data emerging from the circuits or systems, shown at the bottom section in both circuits and Signal Flow Graphs.\"\u003cSEP\u003e\"Output Signal represents the system\u0027s response, symbolized by \u0027\u03a9D(s)\u0027, and is analyzed using Laplace transform techniques.\"\u003cSEP\u003e\"The Output Signal is the end result of a control system, represented by an arrow pointing out of the system, illustrating system behavior.\"\u003cSEP\u003e\"The Output Signal is the final response or result produced by the control system after processing the input signal.\"\u003cSEP\u003e\"The Output Signal, denoted as y, is a scalar value representing the output of the system after processing the input signal.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OUTPUT SIGNAL\"", "label": "\"OUTPUT SIGNAL\"", "shape": "dot", "size": 25, "source_id": "chunk-1363538af586b455bb84c7aaf151b207\u003cSEP\u003echunk-968c145e5c75bab29d62479ce62aa224\u003cSEP\u003echunk-f0e9bca182b1d0894e8b886fbb8311b9\u003cSEP\u003echunk-4b231a0134f798c18d0d8244d8921f0c\u003cSEP\u003echunk-e2ffbdac0ae4dabe4717b9af24195f94\u003cSEP\u003echunk-f4f6ce4d75e7d4a05493e2407ef80017"}, {"color": "#07cbd3", "description": "\"Figure 10-2 represents a block diagram of a control system, illustrating various components and their interconnections for processing signals.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 10-2\"", "label": "\"FIGURE 10-2\"", "shape": "dot", "size": 25, "source_id": "chunk-0f647908c36eca5410584c99bdc243f9"}, {"color": "#2eca09", "description": "\"The Regulator System is a control system in which state feedback is used to place desired closed-loop poles, impacting system stability and response.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"THE REGULATOR SYSTEM\"", "label": "\"THE REGULATOR SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-0f647908c36eca5410584c99bdc243f9"}, {"color": "#2b67d8", "description": "\"A parameter in control systems that influences the position of poles and the overall system response.\"\u003cSEP\u003e\"Gain (K) influences the responsiveness and stability of the servo system.\"\u003cSEP\u003e\"Gain (k) represents a multiplication factor applied to a signal to amplify or modify it as part of the system\u0027s operation.\"\u003cSEP\u003e\"Gain is a system parameter that amplifies the input signal and influences steady-state error and system stability.\"\u003cSEP\u003e\"The gain parameter of the transfer function, numerically equal to the frequency at the intersection of a slope and baseline in the Bode plot.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GAIN (K)\"", "label": "\"GAIN (K)\"", "shape": "dot", "size": 25, "source_id": "chunk-e6e303160cb540c3f2790166765403c6\u003cSEP\u003echunk-1519b0fbf83d5a2ed97b1d2f0aaca7d3\u003cSEP\u003echunk-e2ffbdac0ae4dabe4717b9af24195f94\u003cSEP\u003echunk-2f9c1cdc4ff2e3bdd4e3f5365641c1a7\u003cSEP\u003echunk-88f3781e83c23f482e5e963fe8d827e3"}, {"color": "#a8fd9f", "description": "\"A Type 0 system is a feedback control system where there is no integration in the feedforward path, leading to finite steady-state errors for step inputs.\"\u003cSEP\u003e\"Type 0 System is a system configuration mentioned in context with the control systems, characterized by its specific log-magnitude curve and static velocity error constants.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"TYPE 0 SYSTEM\"", "label": "\"TYPE 0 SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-aaa0d1c0580417055bd093bafe99223d\u003cSEP\u003echunk-88f3781e83c23f482e5e963fe8d827e3"}, {"color": "#7b8fe9", "description": "\"A Type 1 feedback control system includes one integrator in the feedforward path, resulting in zero steady-state error for step inputs.\"\u003cSEP\u003e\"The Type 1 System is represented by a continuous loop with an infinity symbol at one end, indicating it as a closed curve on the complex plane.\"\u003cSEP\u003e\"Type 1 System is a system configuration used in control systems analysis, noted for its specific log-magnitude plot and response characteristics.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"TYPE 1 SYSTEM\"", "label": "\"TYPE 1 SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-aaa0d1c0580417055bd093bafe99223d\u003cSEP\u003echunk-88f3781e83c23f482e5e963fe8d827e3\u003cSEP\u003echunk-ef9064aaa15e4ad4baf216b868c6a7a1"}, {"color": "#ece7a0", "description": "\"A specific range of the gain parameter K where significant changes or interactions occur among root loci.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CRITICAL REGION\"", "label": "\"CRITICAL REGION\"", "shape": "dot", "size": 25, "source_id": "chunk-1519b0fbf83d5a2ed97b1d2f0aaca7d3"}, {"color": "#0b3fef", "description": "\"A method used in control systems to optimize the performance based on a quadratic performance index.\"\u003cSEP\u003e\"Quadratic Optimal Control is an approach that balances acceptable response behavior with control energy demands in the system\u0027s pole-placement design.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"QUADRATIC OPTIMAL CONTROL\"", "label": "\"QUADRATIC OPTIMAL CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-0cefd69df166a48edc58d42f5f751b62\u003cSEP\u003echunk-0f647908c36eca5410584c99bdc243f9"}, {"color": "#33fbdc", "description": "\"Control Energy refers to the amount of energy required to achieve a specific closed-loop pole placement within a control system, balancing response speed and efficiency.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"CONTROL ENERGY\"", "label": "\"CONTROL ENERGY\"", "shape": "dot", "size": 25, "source_id": "chunk-0f647908c36eca5410584c99bdc243f9"}, {"color": "#1ec5e7", "description": "\"A characteristic of a control system indicating its ability to maintain equilibrium and consistent performance over time.\"\u003cSEP\u003e\"Stability refers to the behavior of a system indicating that it will return to a steady state after a disturbance, analyzed through phase and gain margins in control systems.\"\u003cSEP\u003e\"The characteristic of a control system to remain in equilibrium or return to equilibrium when subjected to disturbances.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STABILITY\"", "label": "\"STABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-e6b0fca5938d170ed6b90cd19cf0f12b\u003cSEP\u003echunk-b0d31acae114ec1ed4f54a916206b2b5\u003cSEP\u003echunk-9ae4f61316b873138b02202d8781e5ec"}, {"color": "#399a2d", "description": "\"A parameter in control systems representing the amplification factor, crucial for determining system stability.\"\u003cSEP\u003e\"Gain K is a parameter in control systems that affects the stability and behavior of the poles in a system\u0027s root-locus plot.\"\u003cSEP\u003e\"Gain K is a parameter in the control system\u0027s equations that affects the behavior and stability of the root-locus plot.\"\u003cSEP\u003e\"Gain K is a variable in control systems used to adjust the system\u0027s response, specifically affecting the damping ratio of closed-loop poles.\"\u003cSEP\u003e\"Gain K is a variable parameter in control systems, adjustment of which can lead to changes in system stability and response characteristics, impacting whether a system is overdamped or underdamped.\"\u003cSEP\u003e\"Gain K represents the proportional value by which output is controlled in a system to meet desired performance criteria.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GAIN K\"", "label": "\"GAIN K\"", "shape": "dot", "size": 25, "source_id": "chunk-6bd5f8267fbf06c7b426297829205a17\u003cSEP\u003echunk-6d63b610f1f66b567fc48c0b3cff20d7\u003cSEP\u003echunk-f3c6f8581bae898a745219aef3aaaf59\u003cSEP\u003echunk-7ceb743a5765cd77926606bceade0802\u003cSEP\u003echunk-b0d31acae114ec1ed4f54a916206b2b5\u003cSEP\u003echunk-024d226019dd67c25aa78ea2a52426c4"}, {"color": "#e0d4ed", "description": "\"A control system employing Proportional, Integral, and Derivative control actions, modified with an input filter for enhanced performance.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"PID-CONTROLLED SYSTEM\"", "label": "\"PID-CONTROLLED SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-e6b0fca5938d170ed6b90cd19cf0f12b"}, {"color": "#2bfb7d", "description": "\"MATLAB Program 5-26 is a specific computational event where a MATLAB script is used to solve system equations and plot response curves.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5-26\"", "label": "\"MATLAB PROGRAM 5-26\"", "shape": "dot", "size": 25, "source_id": "chunk-5dfe565147f64fcddeb2392f3dc0dc33"}, {"color": "#37863a", "description": "\"Figure 5\u201365 is a graphical representation of the response curves generated as a result of MATLAB computations.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201365\"", "label": "\"FIGURE 5\u201365\"", "shape": "dot", "size": 25, "source_id": "chunk-5dfe565147f64fcddeb2392f3dc0dc33"}, {"color": "#2fcc0d", "description": "\"Equation 5\u201358 is referenced as part of the linear system\u0027s solution to compute response curves.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION 5\u201358\"", "label": "\"EQUATION 5\u201358\"", "shape": "dot", "size": 25, "source_id": "chunk-5dfe565147f64fcddeb2392f3dc0dc33"}, {"color": "#98752a", "description": "\"Equation 5\u201360 is referenced as part of the linear system\u0027s computations in the context of determining response curves.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION 5\u201360\"", "label": "\"EQUATION 5\u201360\"", "shape": "dot", "size": 25, "source_id": "chunk-5dfe565147f64fcddeb2392f3dc0dc33"}, {"color": "#45101d", "description": "\"Example 5\u201316 describes a previously solved problem whose response curve is referenced in this text.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 5\u201316\"", "label": "\"EXAMPLE 5\u201316\"", "shape": "dot", "size": 25, "source_id": "chunk-5dfe565147f64fcddeb2392f3dc0dc33"}, {"color": "#b1b9a6", "description": "\"A space-vehicle control system is a technological framework shown as a block diagram, comprising a controller, plant, and feedback loop designed to control the dynamics of a space vehicle.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"SPACE-VEHICLE CONTROL SYSTEM\"", "label": "\"SPACE-VEHICLE CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-76be3a877907fc322841e1b4e42322d6"}, {"color": "#4de2a7", "description": "\"The controller is a feedback control mechanism within the space-vehicle control system, which uses the transfer function K(s+2) to adjust the system\u0027s response.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"CONTROLLER (K(S+2))\"", "label": "\"CONTROLLER (K(S+2))\"", "shape": "dot", "size": 25, "source_id": "chunk-76be3a877907fc322841e1b4e42322d6"}, {"color": "#77cf59", "description": "\"The plant represents the physical system within the space-vehicle control system, characterized by the transfer function 1/s^2 and a slow response to changes.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PLANT (1/S^2)\"", "label": "\"PLANT (1/S^2)\"", "shape": "dot", "size": 25, "source_id": "chunk-76be3a877907fc322841e1b4e42322d6"}, {"color": "#939a8d", "description": "\"A Lead Compensator is a type of control system design implemented to improve the stability and performance of a system.\"\u003cSEP\u003e\"A compensator that has the characteristic of a lead network, used in control systems to adjust signal phase.\"\u003cSEP\u003e\"Lead Compensator is a type of compensator in control systems designed to improve phase margin by altering the phase characteristics of a system.\"\u003cSEP\u003e\"Lead Compensator is a type of system compensation that speeds response time in control systems.\"\u003cSEP\u003e\"The Lead Compensator is a device used to modify system dynamics, providing additional angles in phase plots to adjust pole locations for desired performance.\"\u003cSEP\u003e\"The lead compensator is a device or system used to adjust the phase-lead angle to improve the performance of a control system.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"LEAD COMPENSATOR\"", "label": "\"LEAD COMPENSATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-5289f3bad1edfe58efe644dc76a29763\u003cSEP\u003echunk-ef8caf3ee8c8d3453930c3833df50abc\u003cSEP\u003echunk-c9b04197b53acded3322f006717a0fbc\u003cSEP\u003echunk-8d8bddca3439fb89639ff660686ee120\u003cSEP\u003echunk-970f8af98cbe4600083cfa788214511b\u003cSEP\u003echunk-e56ff1f041ad6ed2aad48fbf589c12ce"}, {"color": "#7c169f", "description": "\"Figure 6-40 includes a diagram of a compensated control system and the desired closed-loop pole location, explaining the lead compensator design.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6-40\"", "label": "\"FIGURE 6-40\"", "shape": "dot", "size": 25, "source_id": "chunk-e56ff1f041ad6ed2aad48fbf589c12ce"}, {"color": "#ac4970", "description": "\"Figure 7\u201388 is referred to multiple times as the source of the experimental frequency-response curves used to determine the system\u0027s transfer function.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201388\"", "label": "\"FIGURE 7\u201388\"", "shape": "dot", "size": 25, "source_id": "chunk-e6e303160cb540c3f2790166765403c6"}, {"color": "#14f7cc", "description": "\"Frequency refers to the rate at which oscillations occur in system outputs, measured in radians per second (rad/sec).\"\u003cSEP\u003e\"In the context of the document, frequency (denoted as \u03c9) is a parameter related to the system\u2019s response over various ranges and is an integral component of the complex and real analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FREQUENCY (\u03a9)\"", "label": "\"FREQUENCY (\u03a9)\"", "shape": "dot", "size": 25, "source_id": "chunk-e6e303160cb540c3f2790166765403c6\u003cSEP\u003echunk-80ed19367e3e680877f2dd413fea8511"}, {"color": "#7d8b4b", "description": "\"A representation of data in three dimensions using MATLAB, typically achieved with \u0027mesh\u0027 and \u0027surf\u0027 commands, to provide a more comprehensive view of the data.\"\u003cSEP\u003e\"The Three-dimensional Plot is a visual representation of the unit-step response curves within the graphical analysis described.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"THREE-DIMENSIONAL PLOT\"", "label": "\"THREE-DIMENSIONAL PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-5dfe565147f64fcddeb2392f3dc0dc33\u003cSEP\u003echunk-a1570caadd191a0ddbefac30f424ffeb"}, {"color": "#c362af", "description": "\"Section b refers to one portion of the 3D graph, featuring computation time points and multiple curves intersecting in a surface plot.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"SECTION B\"", "label": "\"SECTION B\"", "shape": "dot", "size": 25, "source_id": "chunk-5dfe565147f64fcddeb2392f3dc0dc33"}, {"color": "#eefd9b", "description": "\"Section c refers to another portion of the 3D graph, showcasing computation variables and surface plots that mirror Section b\u0027s characteristics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"SECTION C\"", "label": "\"SECTION C\"", "shape": "dot", "size": 25, "source_id": "chunk-5dfe565147f64fcddeb2392f3dc0dc33"}, {"color": "#bb227d", "description": "\"Gain Crossover Frequency is the frequency at which the magnitude of the system\u0027s open-loop gain is unity, critical for assessing stability.\"\u003cSEP\u003e\"Gain crossover frequency is the frequency at which the gain of the system is equal to unity (0 dB), a critical parameter in evaluating the stability and performance of control systems.\"\u003cSEP\u003e\"Gain crossover frequency refers to the frequency at which the gain of the system is 0 dB, where changes in the slope of the magnitude curve are analyzed.\"\u003cSEP\u003e\"The gain crossover frequency is the frequency at which the magnitude of the transfer function equals 0 dB, identified around 1.8 rad/s.\"\u003cSEP\u003e\"The gain crossover frequency is the frequency at which the magnitude of the transfer function is 1, crucial for designing compensators.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GAIN CROSSOVER FREQUENCY\"", "label": "\"GAIN CROSSOVER FREQUENCY\"", "shape": "dot", "size": 25, "source_id": "chunk-8d8bddca3439fb89639ff660686ee120\u003cSEP\u003echunk-1662bd80c0b2afc343868f7127710150\u003cSEP\u003echunk-8f2b29073c7b78c77cba948b7a7fa58d\u003cSEP\u003echunk-59a7fd3f1275f6136ba68406749a83e1\u003cSEP\u003echunk-55b0f2c5e17279fb77539f2deef2356c"}, {"color": "#fbe62d", "description": "\"This refers to the process of identifying the transfer functions of a system through experimental methods, including frequency-response testing.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXPERIMENTAL DETERMINATION OF TRANSFER FUNCTIONS\"", "label": "\"EXPERIMENTAL DETERMINATION OF TRANSFER FUNCTIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-e6e303160cb540c3f2790166765403c6"}, {"color": "#8806e1", "description": "\"A parameter that represents the velocity error of a system at steady state and is a part of the performance measures for controllers.\"\u003cSEP\u003e\"Static Velocity Error Constant (K_v) is a performance metric in control systems indicating the system\u0027s ability to track ramp-type reference inputs.\"\u003cSEP\u003e\"The Static Velocity Error Constant (K_v) is a control system parameter indicating how accurately the system can follow a ramp input, important for steady-state performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATIC VELOCITY ERROR CONSTANT (K_V)\"", "label": "\"STATIC VELOCITY ERROR CONSTANT (K_V)\"", "shape": "dot", "size": 25, "source_id": "chunk-c8c30f06055455ba7b653030743218a3\u003cSEP\u003echunk-8d8bddca3439fb89639ff660686ee120\u003cSEP\u003echunk-46bb557ad6fe9060fb17e14f065ddfe3"}, {"color": "#b7623f", "description": "\"A plot used to represent and analyze complex numbers, displaying real and imaginary values within the complex plane.\"\u003cSEP\u003e\"The Argand Diagram is a complex plane that displays the real and imaginary parts of complex numbers and is used to plot complex functions.\"\u003cSEP\u003e\"The Argand diagram is a graphical representation of complex numbers, using a plane similar to the Cartesian coordinate system with real and imaginary axes.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ARGAND DIAGRAM\"", "label": "\"ARGAND DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-e6b0fca5938d170ed6b90cd19cf0f12b\u003cSEP\u003echunk-80ed19367e3e680877f2dd413fea8511\u003cSEP\u003echunk-ace8b0ff62b166b79bd1cf366ad6c383"}, {"color": "#e9c587", "description": "\"G(s)H(s) is the open-loop transfer function of the described system, central to stability and conformal mapping analysis.\"\u003cSEP\u003e\"G(s)H(s) represents the open-loop transfer function of a closed-loop system, indicating a core component in control system analysis.\"\u003cSEP\u003e\"G(s)H(s) represents the open-loop transfer function of a control system used to analyze stability via the Nyquist criterion.\"\u003cSEP\u003e\"G(s)H(s) represents the open-loop transfer function of a control system, crucial for stability analysis and design.\"\u003cSEP\u003e\"G(s)H(s) represents the open-loop transfer function of a system used in stability analysis, influenced by various parameters such as K, T1, and T2.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"G(S)H(S)\"", "label": "\"G(S)H(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-a50159f81b5540e4d73f315ce0fae868\u003cSEP\u003echunk-5bb66f92c22df1cf08cdf4ef56c0354c\u003cSEP\u003echunk-62e0ed4df226f0c5e841c90ac756699d\u003cSEP\u003echunk-e83805f7a2cb854265c89175d13c8775\u003cSEP\u003echunk-ace8b0ff62b166b79bd1cf366ad6c383"}, {"color": "#c832ed", "description": "\"The shape of the function graphically represented, indicating the relationship between the two variables shown, suggesting normal distribution characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BELL-SHAPED CURVE\"", "label": "\"BELL-SHAPED CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-3a2d24ff7c36860c98a349389e36b026"}, {"color": "#4a8487", "description": "\"A graphical representation showing the behavior of an unspecified variable over time, characterized by a bell-shaped curve without labeled axes.\"\u003cSEP\u003e\"Graph is an event of visual presentation that highlights the relationship be
