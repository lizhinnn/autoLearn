lay is a pneumatic relay that continuously allows air to bleed into the atmosphere except when shutting off the air supply.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"BLEED-TYPE RELAY\"", "label": "\"BLEED-TYPE RELAY\"", "shape": "dot", "size": 25, "source_id": "chunk-01930673fefc66342342e6487e346418"}, {"color": "#9bdb5b", "description": "\"The Nonbleed-Type Relay stops air bleeding once equilibrium is reached, with atmospheric relief to release control pressure from the pneumatic actuating valve.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"NONBLEED-TYPE RELAY\"", "label": "\"NONBLEED-TYPE RELAY\"", "shape": "dot", "size": 25, "source_id": "chunk-01930673fefc66342342e6487e346418"}, {"color": "#00eb8f", "description": "\"A device within the control system that measures the angular rate of rotation about specific axes (pitch, roll, or yaw) and provides crucial feedback for stable control.\"\u003cSEP\u003e\"Rate Gyro is a rate feedback device, frequently used in aircraft autopilot systems.\"\u003cSEP\u003e\"Rate Gyro measures the angular velocity around the pitch and yaw axes and is part of the feedback loop in the autopilot system.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"RATE GYRO\"", "label": "\"RATE GYRO\"", "shape": "dot", "size": 25, "source_id": "chunk-38c10bfab35e5d1c2d9f1741b7d2f54d\u003cSEP\u003echunk-c9b04197b53acded3322f006717a0fbc\u003cSEP\u003echunk-7455cd80ae04d1b94866797f04c56556"}, {"color": "#eedc02", "description": "\"Figure 6-25 is a visual representation in the text, illustrating the root-locus plot of a control system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6-25\"", "label": "\"FIGURE 6-25\"", "shape": "dot", "size": 25, "source_id": "chunk-6d63b610f1f66b567fc48c0b3cff20d7"}, {"color": "#1a1669", "description": "\"Speed Control System is a feedback mechanism designed to adjust output speed, using controllers and actuators to achieve stability.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"SPEED CONTROL SYSTEM\"", "label": "\"SPEED CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-f4f6ce4d75e7d4a05493e2407ef80017"}, {"color": "#64652b", "description": "\"A Closed-loop Control System is a type of control system that uses feedback to determine if its output achieves the desired effect.\"\u003cSEP\u003e\"A closed-loop control system is a control system where the control action is dependent on the output. It is more complex and costly than an open-loop system but provides better accuracy and compensation for disturbances.\"\u003cSEP\u003e\"A control system that utilizes feedback loops for real-time optimization and signal correction.\"\u003cSEP\u003e\"Describes a system where input signals are processed in a loop to regulate system behavior, characterized by predefined parameters and components.\"\u003cSEP\u003e\"The closed-loop control system is a method to ensure the control process by continuously monitoring and correcting discrepancies between actual and desired outputs.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP CONTROL SYSTEM\"", "label": "\"CLOSED-LOOP CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-65d1b0445e9546440d1dbd57f1052476\u003cSEP\u003echunk-c79af2bf5173c2e82e503a9665bf64fd\u003cSEP\u003echunk-f3c6f8581bae898a745219aef3aaaf59\u003cSEP\u003echunk-d5f4ab55f97e7b675fb8569fe694e60c\u003cSEP\u003echunk-47959b67c27bb79aa36a3bd34fe3f6c2"}, {"color": "#dad266", "description": "\"The Proportional-Plus-Derivative Controller is a control mechanism that combines proportional control with derivative action to improve system stability and response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL-PLUS-DERIVATIVE CONTROLLER\"", "label": "\"PROPORTIONAL-PLUS-DERIVATIVE CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-74f6e706f9767ba59e0b3b47bf072512"}, {"color": "#bf77c2", "description": "\"A Lead Network is a circuit or filter network that provides phase lead to the signals, typically used to enhance stability and transient response in control systems.\"\u003cSEP\u003e\"A network in which the steady-state output has a phase lead, associated with high-frequency regions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LEAD NETWORK\"", "label": "\"LEAD NETWORK\"", "shape": "dot", "size": 25, "source_id": "chunk-ef8caf3ee8c8d3453930c3833df50abc\u003cSEP\u003echunk-74f6e706f9767ba59e0b3b47bf072512"}, {"color": "#4fade5", "description": "\"The Lag-Lead Compensator Gc(s) is a type of control system component that provides both lag and lead compensation, improving system performance across different frequencies.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"LAG-LEAD COMPENSATOR GC(S)\"", "label": "\"LAG-LEAD COMPENSATOR GC(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-74f6e706f9767ba59e0b3b47bf072512"}, {"color": "#de8a6b", "description": "\"The gas constant R is a physical constant used in thermodynamics that relates pressure, volume, and temperature in equations of state for gases. Its value for air is calculated as 53.3 ft-lbf/lb\u00b0R in Imperial units and 287 N\u00b7m/kg\u00b7K in SI units.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GAS CONSTANT (R)\"", "label": "\"GAS CONSTANT (R)\"", "shape": "dot", "size": 25, "source_id": "chunk-cbec226188268878a1a0666c7d8fb197"}, {"color": "#7022ac", "description": "\"R_air is a specific form of the general gas constant, tailored to the properties of air.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"R_AIR\"", "label": "\"R_AIR\"", "shape": "dot", "size": 25, "source_id": "chunk-cbec226188268878a1a0666c7d8fb197"}, {"color": "#c7a116", "description": "\"The Input Signal \u0027r\u0027 is the initial signal that enters the feedback control system, triggering its operations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INPUT SIGNAL \u0027R\u0027\"", "label": "\"INPUT SIGNAL \u0027R\u0027\"", "shape": "dot", "size": 25, "source_id": "chunk-74f6e706f9767ba59e0b3b47bf072512"}, {"color": "#0f7de2", "description": "\"The Multiplier is a component in the system used to scale the input signal \u0027r\u0027 by a factor of 2.\"\u003cSEP\u003e\"The multiplier in the control system is responsible for amplifying or attenuating the signal based on a gain factor, noted as 20/(s+1).\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"MULTIPLIER\"", "label": "\"MULTIPLIER\"", "shape": "dot", "size": 25, "source_id": "chunk-b0af3afbff0fea33dcb342d123c640f6\u003cSEP\u003echunk-74f6e706f9767ba59e0b3b47bf072512"}, {"color": "#db7c43", "description": "\"Variables representing the state of the plant system derived from the differential equation governing the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE VARIABLES (X1, X2, X3)\"", "label": "\"STATE VARIABLES (X1, X2, X3)\"", "shape": "dot", "size": 25, "source_id": "chunk-bf79d1b4a50223d0f3de69dadd267226"}, {"color": "#c57c87", "description": "\"The transfer function of the system being controlled, denoting its dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PLANT TRANSFER FUNCTION\"", "label": "\"PLANT TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-bf79d1b4a50223d0f3de69dadd267226"}, {"color": "#e39b51", "description": "\"The Summer is positioned below the Plant component, taking inputs \u0027x1\u0027 from the Plant and \u0027x2\u0027 from itself, outputting \u0027x3\u0027.\"", "entity_type": "\"SYSTEM COMPONENT\"", "font": {"size": 12}, "id": "\"SUMMER (X2)\"", "label": "\"SUMMER (X2)\"", "shape": "dot", "size": 25, "source_id": "chunk-5fa7f7370f47aa2f4662b1b6bba35717"}, {"color": "#b64d9f", "description": "\"Settling Time is the time taken for a system\u0027s response to reach and remain within a specific range around its final steady-state value.\"\u003cSEP\u003e\"Settling Time is the time taken for a system\u0027s response to stabilize within a certain percentage of the final value after a disturbance.\"\u003cSEP\u003e\"Settling Time refers to the time taken for the system\u0027s response to settle within a specific range of its steady-state value.\"\u003cSEP\u003e\"Settling time is the duration required for a system\u0027s response to reach and remain within a certain percentage of the final value after a disturbance.\"\u003cSEP\u003e\"The Settling Time is an important performance metric of the control system that measures the time required for the system output to remain within a certain percentage of the final value after a disturbance.\"\u003cSEP\u003e\"The time required for the output to remain within a specific percentage of the final value after a disturbance or change.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SETTLING TIME\"", "label": "\"SETTLING TIME\"", "shape": "dot", "size": 25, "source_id": "chunk-36871ab867a547aa7201ad27ee0f4e6b\u003cSEP\u003echunk-12b0e6a82ea14ad6c5d9a503307709ba\u003cSEP\u003echunk-dffc6cd2b5b911a5ed9a313b11f3ed83\u003cSEP\u003echunk-46bb557ad6fe9060fb17e14f065ddfe3\u003cSEP\u003echunk-bf79d1b4a50223d0f3de69dadd267226\u003cSEP\u003echunk-bc941aa5629adcdfca53c638b1107c35"}, {"color": "#9718c9", "description": "\"The extent to which a response falls below its desired final value in a control system transient.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNDERSHOOT\"", "label": "\"UNDERSHOOT\"", "shape": "dot", "size": 25, "source_id": "chunk-bf79d1b4a50223d0f3de69dadd267226"}, {"color": "#b44d21", "description": "\"The Controller is situated at the bottom-left corner, taking input signal \u0027x3\u0027 and outputting signal \u0027u\u0027.\"", "entity_type": "\"SYSTEM COMPONENT\"", "font": {"size": 12}, "id": "\"CONTROLLER (-K)\"", "label": "\"CONTROLLER (-K)\"", "shape": "dot", "size": 25, "source_id": "chunk-5fa7f7370f47aa2f4662b1b6bba35717"}, {"color": "#ff91a1", "description": "\"Tank 1 is the first of two interconnected tanks, featuring an inlet pipe with a valve (closed), an outlet pipe with an open valve, and a pump for water transfer. It is connected to Tank 2 via pipes for liquid level control.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"TANK 1\"", "label": "\"TANK 1\"", "shape": "dot", "size": 25, "source_id": "chunk-fea770e5396101a65db2534cd122b8e1"}, {"color": "#f61b82", "description": "\"Tank 2 is the second of two interconnected tanks, featuring an inlet pipe with an open valve, an outlet pipe with an open valve, and a pump for water transfer. It is connected to Tank 1 via pipes for liquid level control.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"TANK 2\"", "label": "\"TANK 2\"", "shape": "dot", "size": 25, "source_id": "chunk-fea770e5396101a65db2534cd122b8e1"}, {"color": "#84617e", "description": "\"Liquid-Level Systems with Interaction refer to a control system involving two interconnected tanks that manage steady-state flow rates, liquid levels, and dynamics influenced by transfer functions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LIQUID-LEVEL SYSTEMS WITH INTERACTION\"", "label": "\"LIQUID-LEVEL SYSTEMS WITH INTERACTION\"", "shape": "dot", "size": 25, "source_id": "chunk-fea770e5396101a65db2534cd122b8e1"}, {"color": "#ecf043", "description": "\"First-Order Factors refer to mathematical expressions of the form (1 + j\u03c9T)\u207b\u00b9, often used in transfer function equations to model dynamic systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FIRST-ORDER FACTORS\"", "label": "\"FIRST-ORDER FACTORS\"", "shape": "dot", "size": 25, "source_id": "chunk-ccf7353487b8973d4d6661c91cbed5ba"}, {"color": "#33f278", "description": "\"G1 is a component in the system, likely a gain or filter, processing input signals.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"G1\"", "label": "\"G1\"", "shape": "dot", "size": 25, "source_id": "chunk-cc3847730a7e6890df6d977f8b94f6cd"}, {"color": "#9c28ef", "description": "\"A resistor that connects the input signal Ei(s) to the impedance Z1, playing a crucial role in the circuit configuration for signal conditioning.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"R1\"", "label": "\"R1\"", "shape": "dot", "size": 25, "source_id": "chunk-4a2ce2db7cdc038996fb95a2041b8eea"}, {"color": "#333a65", "description": "\"A condition where the forces acting on the masses cancel each other out. In this state, no motion occurs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUILIBRIUM\"", "label": "\"EQUILIBRIUM\"", "shape": "dot", "size": 25, "source_id": "chunk-55e45cbf2152c2bf9a28a1f207069a23"}, {"color": "#4e2df2", "description": "\"The Control Systems Diagram is a schematic representation of systems with various inputs, outputs, and interconnected subsystems, capturing the layout and dynamics of the control process.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEMS DIAGRAM\"", "label": "\"CONTROL SYSTEMS DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-fea770e5396101a65db2534cd122b8e1"}, {"color": "#9633a3", "description": "\"Newton\u0027s Laws refer to the set of physical laws laid out by Isaac Newton, forming a foundation for classical mechanics and describing motion.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NEWTON\u0027S LAWS\"", "label": "\"NEWTON\u0027S LAWS\"", "shape": "dot", "size": 25, "source_id": "chunk-5a48f6915391d82ff9556b18e34e5284"}, {"color": "#b51527", "description": "\"The repetitive motion of the system caused by restoring forces from the springs when displaced from the equilibrium position.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OSCILLATION\"", "label": "\"OSCILLATION\"", "shape": "dot", "size": 25, "source_id": "chunk-55e45cbf2152c2bf9a28a1f207069a23"}, {"color": "#7c6f60", "description": "\"System I is a positional servo system represented in a block diagram with defined mathematical operations for position control.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"SYSTEM I\"", "label": "\"SYSTEM I\"", "shape": "dot", "size": 25, "source_id": "chunk-e3a80fc7fb4cb5d4a7b5577cb0e7db8b"}, {"color": "#a6813e", "description": "\"Figure 5\u201377 is the illustration of the three positional servo systems emphasizing their configurations and control mechanisms.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201377\"", "label": "\"FIGURE 5\u201377\"", "shape": "dot", "size": 25, "source_id": "chunk-e3a80fc7fb4cb5d4a7b5577cb0e7db8b"}, {"color": "#36058b", "description": "\"System II is a positional servo system with PD control action indicated in a block diagram, offering enhanced control through proportional-derivative action.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"SYSTEM II\"", "label": "\"SYSTEM II\"", "shape": "dot", "size": 25, "source_id": "chunk-e3a80fc7fb4cb5d4a7b5577cb0e7db8b"}, {"color": "#11bb24", "description": "\"Steady-State Flow Rate refers to the consistent rate of liquid flow in the system under equilibrium conditions.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"STEADY-STATE FLOW RATE (Q)\"", "label": "\"STEADY-STATE FLOW RATE (Q)\"", "shape": "dot", "size": 25, "source_id": "chunk-fea770e5396101a65db2534cd122b8e1"}, {"color": "#797723", "description": "\"Steady-State Liquid Levels indicate the stabilized liquid heights in Tank 1 and Tank 2 under steady operational conditions.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"STEADY-STATE LIQUID LEVELS (H1 \u0026 H2)\"", "label": "\"STEADY-STATE LIQUID LEVELS (H1 \u0026 H2)\"", "shape": "dot", "size": 25, "source_id": "chunk-fea770e5396101a65db2534cd122b8e1"}, {"color": "#54f546", "description": "\"Kirchhoff\u0027s Laws are rules used in electrical engineering to calculate currents and voltages in circuits.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"KIRCHHOFF\u0027S LAWS\"", "label": "\"KIRCHHOFF\u0027S LAWS\"", "shape": "dot", "size": 25, "source_id": "chunk-5a48f6915391d82ff9556b18e34e5284"}, {"color": "#63bd94", "description": "\"System III is a positional servo system with velocity feedback, shown in a block diagram, providing feedback control to manage velocity changes.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"SYSTEM III\"", "label": "\"SYSTEM III\"", "shape": "dot", "size": 25, "source_id": "chunk-e3a80fc7fb4cb5d4a7b5577cb0e7db8b"}, {"color": "#811079", "description": "\"Example 7-7 refers to a specific system analyzed within the text, exemplified through a Bode diagram analysis.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 7-7\"", "label": "\"EXAMPLE 7-7\"", "shape": "dot", "size": 25, "source_id": "chunk-584dfce43fa6edc038401373f0e7d3c4"}, {"color": "#e81f03", "description": "\"Figure 7-24 depicts the Bode diagram for the system discussed in Example 7-7.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7-24\"", "label": "\"FIGURE 7-24\"", "shape": "dot", "size": 25, "source_id": "chunk-584dfce43fa6edc038401373f0e7d3c4"}, {"color": "#7d704c", "description": "\"The Unit-Ramp Response event portrays the system\u0027s reaction to a linearly increasing input over time, indicating performance and stability.\"\u003cSEP\u003e\"The unit-ramp response of a compensated system is depicted in the line graph which shows a nearly linear increase in performance, indicating a system\u0027s steady behavior over time.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"UNIT-RAMP RESPONSE OF COMPENSATED SYSTEM\"", "label": "\"UNIT-RAMP RESPONSE OF COMPENSATED SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-a3f0ba599fadd88a1dd4991c390126d7\u003cSEP\u003echunk-f25a5381d31c6eb950cc6500d9a0620e"}, {"color": "#326f5c", "description": "\"The x-axis of the graph is labeled as \u0027t Sec\u0027 representing time in seconds, providing temporal context for the system\u0027s behavior.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"X-AXIS\"", "label": "\"X-AXIS\"", "shape": "dot", "size": 25, "source_id": "chunk-a3f0ba599fadd88a1dd4991c390126d7"}, {"color": "#09fc76", "description": "\"Pole-Placement Approach is a method for designing control systems to achieve desired closed-loop pole locations for system stability.\"\u003cSEP\u003e\"Pole-Placement Approach is a method in control systems design used to position system poles for desired system behavior and stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLE-PLACEMENT APPROACH\"", "label": "\"POLE-PLACEMENT APPROACH\"", "shape": "dot", "size": 25, "source_id": "chunk-0d5fd68a07219184865715fd5165332e\u003cSEP\u003echunk-3c3104f9b66b58149af63891080e5c7a"}, {"color": "#32cf7c", "description": "\"This is a type of controller that uses the observer-controller transfer function to help manage the system\u0027s stability and response.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"OBSERVER-BASED CONTROLLER\"", "label": "\"OBSERVER-BASED CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-0d5fd68a07219184865715fd5165332e"}, {"color": "#ee3882", "description": "\"Matrix Ke is used in observed-state feedback control to provide gains that stabilize the system by observing the state.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OBSERVER GAIN MATRIX KE\"", "label": "\"OBSERVER GAIN MATRIX KE\"", "shape": "dot", "size": 25, "source_id": "chunk-0d5fd68a07219184865715fd5165332e"}, {"color": "#4f33b8", "description": "\"The thermometer system is modeled mathematically to demonstrate the relationship between thermal resistance, temperature, and heat flow, represented electrically as well.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"THERMOMETER SYSTEM\"", "label": "\"THERMOMETER SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-66dc5b4b146d9450f14fe0807b32c3ec"}, {"color": "#405571", "description": "\"The bath temperature, indicated by \u03b8\u2081, represents the stable thermal environment in which the thermometer system operates.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BATH TEMPERATURE\"", "label": "\"BATH TEMPERATURE\"", "shape": "dot", "size": 25, "source_id": "chunk-66dc5b4b146d9450f14fe0807b32c3ec"}, {"color": "#6cb4f5", "description": "\"A phenomenon in system dynamics where poles and zeros cancel each other in the transfer function, affecting controllability and observability.\"\u003cSEP\u003e\"Pole-Zero Cancellation refers to a situation in control systems where a pole and a zero of the transfer function negate each other, simplifying system dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLE-ZERO CANCELLATION\"", "label": "\"POLE-ZERO CANCELLATION\"", "shape": "dot", "size": 25, "source_id": "chunk-e75ce94c1823d0799755a4d8acecfae6\u003cSEP\u003echunk-39c713381da8715fb9da7d5363bd3670"}, {"color": "#3d2128", "description": "\"The gain amplifier is a component of the control system that amplifies the magnitude of the processed signal, scaling it by a specified constant factor.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"GAIN AMPLIFIER\"", "label": "\"GAIN AMPLIFIER\"", "shape": "dot", "size": 25, "source_id": "chunk-2f4ff3b11a5859174b0a797691660350"}, {"color": "#79400b", "description": "\"The pneumatic system utilizes steady-state values of air pressure and bellows displacement and is used in industrial settings to show the change in pressure.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PNEUMATIC SYSTEM\"", "label": "\"PNEUMATIC SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-66dc5b4b146d9450f14fe0807b32c3ec"}, {"color": "#7faf8e", "description": "\"A unit-impulse response is the output of a system when subjected to an impulse function as input, important for understanding system dynamics.\"\u003cSEP\u003e\"The Unit-Impulse Response is the system\u0027s output when subjected to an impulse input. It is a fundamental tool for analyzing system stability and dynamic behavior.\"\u003cSEP\u003e\"The y-axis measurement in the graph depicting system responsiveness to impulse input.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"UNIT-IMPULSE RESPONSE\"", "label": "\"UNIT-IMPULSE RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-5c864b50ae8f557b0ada92a3ff48b4ae\u003cSEP\u003echunk-4548b114b9a6cd79d11c1b40927abf3f\u003cSEP\u003echunk-e3a80fc7fb4cb5d4a7b5577cb0e7db8b"}, {"color": "#3e54d6", "description": "\"Frequency range refers to the range of different frequencies over which a signal or system\u0027s behavior is analyzed, as demonstrated in the Bode diagram.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FREQUENCY RANGE\"", "label": "\"FREQUENCY RANGE\"", "shape": "dot", "size": 25, "source_id": "chunk-2f4ff3b11a5859174b0a797691660350"}, {"color": "#78fe60", "description": "\"The logspace command in MATLAB generates logarithmically spaced frequency points, essential for analyzing the frequency response of a system over a specified range.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMMAND: LOGSPACE\"", "label": "\"COMMAND: LOGSPACE\"", "shape": "dot", "size": 25, "source_id": "chunk-2f4ff3b11a5859174b0a797691660350"}, {"color": "#3a8975", "description": "\"The bode(num,den,w) command in MATLAB is used to generate Bode diagrams based on specified numerator and denominator coefficients and user-defined frequency ranges.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMMAND: BODE(NUM,DEN,W)\"", "label": "\"COMMAND: BODE(NUM,DEN,W)\"", "shape": "dot", "size": 25, "source_id": "chunk-2f4ff3b11a5859174b0a797691660350"}, {"color": "#ccbf1d", "description": "\"Y Wave is a sinusoidal waveform described in the text, representing the second wave depicted in the image with a slightly lower amplitude than the X Wave but an identical wavelength.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"Y WAVE\"", "label": "\"Y WAVE\"", "shape": "dot", "size": 25, "source_id": "chunk-956588741263f3af62257f5c5856abe4"}, {"color": "#761441", "description": "\"The n\u00d7n state matrix is part of the state equation and linked to the transpose relationship with Equation (9\u20133).\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"N\u00d7N STATE MATRIX\"", "label": "\"N\u00d7N STATE MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-df9b65b6f32df141234bc4c5836c5470"}, {"color": "#e1a6bd", "description": "\"Equation (9\u20133) is a state equation referenced in relation to Equation (9\u20135) within the context of system representation.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (9\u20133)\"", "label": "\"EQUATION (9\u20133)\"", "shape": "dot", "size": 25, "source_id": "chunk-df9b65b6f32df141234bc4c5836c5470"}, {"color": "#1d2a2f", "description": "\"Input Sinusoid refers to the initial sinusoidal signal applied to a stable, linear, time-invariant system as described in the text.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"INPUT SINUSOID\"", "label": "\"INPUT SINUSOID\"", "shape": "dot", "size": 25, "source_id": "chunk-956588741263f3af62257f5c5856abe4"}, {"color": "#59de0b", "description": "\"Output Sinusoid refers to the resulting sinusoidal signal after a stable, linear, time-invariant system processes the Input Sinusoid.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"OUTPUT SINUSOID\"", "label": "\"OUTPUT SINUSOID\"", "shape": "dot", "size": 25, "source_id": "chunk-956588741263f3af62257f5c5856abe4"}, {"color": "#5101ec", "description": "\"G(s) is the mathematical representation of the transfer function being analyzed, with a specified numerator and denominator.\"\u003cSEP\u003e\"This is the transfer function of a system being analyzed. It describes the system\u0027s behavior in terms of frequency response.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"G(S) = 25/(S^2 + 4S + 25)\"", "label": "\"G(S) = 25/(S^2 + 4S + 25)\"", "shape": "dot", "size": 25, "source_id": "chunk-f49c0b468175a1313cda5649b56073a7\u003cSEP\u003echunk-adf8b98b4746923a6fae0150ca2bb1a2"}, {"color": "#cd7d5b", "description": "\"MATLAB Program 5-4 refers to a program designed to generate a unit-step response plot for a transfer function system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5-4\"", "label": "\"MATLAB PROGRAM 5-4\"", "shape": "dot", "size": 25, "source_id": "chunk-adf8b98b4746923a6fae0150ca2bb1a2"}, {"color": "#424071", "description": "\"Figure 5-20 shows a plot of the unit-step response curve, visualizing the behavior of a transfer function system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5-20\"", "label": "\"FIGURE 5-20\"", "shape": "dot", "size": 25, "source_id": "chunk-adf8b98b4746923a6fae0150ca2bb1a2"}, {"color": "#064d2f", "description": "\"A mathematical equation, G(j\u03c9) = 1 / [1 + 2\u03b6(j\u03c9/\u03c9\u2099) + (j\u03c9/\u03c9\u2099)\u00b2], portraying how a system responds at low and high frequencies when \u03b6 \u003e 0.\"\u003cSEP\u003e\"The Sinusoidal Transfer Function, denoted as G(j\u03c9), is a mathematical representation described in the text. It calculates the steady-state response of a system to sinusoidal inputs using magnitude and phase.\"\u003cSEP\u003e\"This function describes how a system responds to sinusoidal inputs, focusing on varying frequency responses.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"SINUSOIDAL TRANSFER FUNCTION\"", "label": "\"SINUSOIDAL TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-956588741263f3af62257f5c5856abe4\u003cSEP\u003echunk-4293073bc739ab344e33fa1a3243520f\u003cSEP\u003echunk-b02f9ca51a31bd58b2f9df753ef33892"}, {"color": "#588cb9", "description": "\"Figure 3\u201325(a) illustrates a network representation of the bridged T network, used for complex impedance analysis.\"\u003cSEP\u003e\"This figure illustrates a bridged T network diagram described using complex impedances.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 3\u201325(A)\"", "label": "\"FIGURE 3\u201325(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-27b779008c6ac568af8df2a0a4277986\u003cSEP\u003echunk-418ab844865d7965894292bd32b48fe2"}, {"color": "#5dc120", "description": "\"Positive Phase Angle, or phase lead, refers to a condition where the output sinusoidal waveform leads the input in phase by a positive angle as discussed in the text.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"POSITIVE PHASE ANGLE\"", "label": "\"POSITIVE PHASE ANGLE\"", "shape": "dot", "size": 25, "source_id": "chunk-956588741263f3af62257f5c5856abe4"}, {"color": "#4a7ead", "description": "\"Negative Phase Angle, or phase lag, is a condition mentioned in the text where the output sinusoidal waveform lags behind the input sinusoidal wave in phase.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"NEGATIVE PHASE ANGLE\"", "label": "\"NEGATIVE PHASE ANGLE\"", "shape": "dot", "size": 25, "source_id": "chunk-956588741263f3af62257f5c5856abe4"}, {"color": "#113a76", "description": "\"The polynomial in the denominator of a transfer function that influences the system\u0027s canonical form.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DENOMINATOR POLYNOMIAL\"", "label": "\"DENOMINATOR POLYNOMIAL\"", "shape": "dot", "size": 25, "source_id": "chunk-df9b65b6f32df141234bc4c5836c5470"}, {"color": "#566305", "description": "\"The roots of the denominator polynomial in the transfer function, influencing the form of system representation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"P_I\"", "label": "\"P_I\"", "shape": "dot", "size": 25, "source_id": "chunk-df9b65b6f32df141234bc4c5836c5470"}, {"color": "#9c0385", "description": "\"System U1 is part of a comparative study on response characteristics, exhibiting trends similar to System U2 but less pronounced in its decrease in amplitude at higher frequencies. It appears to represent a controlled system with specific behaviors under varying conditions.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"SYSTEM U1\"", "label": "\"SYSTEM U1\"", "shape": "dot", "size": 25, "source_id": "chunk-ef7806d5fe8b0cfddef8c9ed955fb158"}, {"color": "#261313", "description": "\"System U2 is a controlled system analyzed alongside System U1, demonstrating a more pronounced decrease in amplitude at higher frequencies. It is part of the focus of the analysis in signal processing.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"SYSTEM U2\"", "label": "\"SYSTEM U2\"", "shape": "dot", "size": 25, "source_id": "chunk-ef7806d5fe8b0cfddef8c9ed955fb158"}, {"color": "#794d36", "description": "\"An Optimal Control Law in control systems is a linear function of state variables derived from a quadratic performance index, aimed at minimizing or maximizing a performance index.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OPTIMAL CONTROL LAW\"", "label": "\"OPTIMAL CONTROL LAW\"", "shape": "dot", "size": 25, "source_id": "chunk-112fe2d8b03a526b97583cc08f7daed0"}, {"color": "#297fe1", "description": "\"Control Theory is a field of engineering and mathematics focusing on the behavior of dynamical systems with inputs, commonly involving feedback systems.\"\u003cSEP\u003e\"Control Theory studies how to influence the behavior of a dynamic system using control inputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROL THEORY\"", "label": "\"CONTROL THEORY\"", "shape": "dot", "size": 25, "source_id": "chunk-eb3b3da88cbcd0275bb22c10e9ea3893\u003cSEP\u003echunk-ceddc63f2e33a82fae3466afc779a217"}, {"color": "#04333c", "description": "\"Figure 6-115 represents a control system diagram with velocity feedback, used to determine the value of gain K for a specific damping ratio.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u2013115\"", "label": "\"FIGURE 6\u2013115\"", "shape": "dot", "size": 25, "source_id": "chunk-6bd5f8267fbf06c7b426297829205a17"}, {"color": "#8d37ef", "description": "\"Velocity feedback is a technique in control systems where the velocity of a system\u0027s output is fed back into the system to influence its dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"VELOCITY FEEDBACK\"", "label": "\"VELOCITY FEEDBACK\"", "shape": "dot", "size": 25, "source_id": "chunk-6bd5f8267fbf06c7b426297829205a17"}, {"color": "#5e0f8b", "description": "\"Equation of Motion relates to the mechanical system\u0027s physical laws describing the behavior of displacement variables.\"\u003cSEP\u003e\"The Equation of Motion describes the dynamic behavior of the mass in the system, taking into account mass, damping, and spring constant values.\"\u003cSEP\u003e\"The Equation of Motion describes the dynamics of the system being analyzed, including the effects of mass, damping, and stiffness forces.\"\u003cSEP\u003e\"The set of mathematical expressions governing the dynamics of the mechanical system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION OF MOTION\"", "label": "\"EQUATION OF MOTION\"", "shape": "dot", "size": 25, "source_id": "chunk-55ee6c338387809257af4c977b34e139\u003cSEP\u003echunk-27b779008c6ac568af8df2a0a4277986\u003cSEP\u003echunk-e8bc4f5d147a34c2cc88422a5f73c36f\u003cSEP\u003echunk-9ffafe7ff45fa418531399be09281e95"}, {"color": "#e7a393", "description": "\"The Input Signal (R(s)) represents the initial data fed into the control system\u0027s block diagram. It is described in the Laplace domain, serving as a crucial starting point for system response analysis.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"INPUT SIGNAL (R(S))\"", "label": "\"INPUT SIGNAL (R(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-ef7806d5fe8b0cfddef8c9ed955fb158"}, {"color": "#34de35", "description": "\"The Output Signal (C(s)) is the response from the control system as described in the Laplace domain. It reflects the behavior of the system after processing the input signal.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"OUTPUT SIGNAL (C(S))\"", "label": "\"OUTPUT SIGNAL (C(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-ef7806d5fe8b0cfddef8c9ed955fb158"}, {"color": "#64a8ea", "description": "\"Figure 6-116 presents a block diagram of a signal processing system with three blocks, demonstrating complex signal transformations.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u2013116\"", "label": "\"FIGURE 6\u2013116\"", "shape": "dot", "size": 25, "source_id": "chunk-6bd5f8267fbf06c7b426297829205a17"}, {"color": "#d271b4", "description": "\"A signal processing system is a framework used to process and transform input signals into desired output signals using components like amplifiers and filters.\"\u003cSEP\u003e\"A system depicted as blocks performing mathematical transformations on input signals to produce outputs.\"\u003cSEP\u003e\"Signal Processing System refers to the arrangement of components used to manage, analyze, or transform signals, as shown in the block diagram.\"\u003cSEP\u003e\"The signal processing system is a process that involves the manipulation, transformation, and analysis of signals, typically using mathematical and computational techniques.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"SIGNAL PROCESSING SYSTEM\"", "label": "\"SIGNAL PROCESSING SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-8d8bddca3439fb89639ff660686ee120\u003cSEP\u003echunk-d79d1fa2c5c87ea9a2be44e43f077fdd\u003cSEP\u003echunk-863d16284d42413f3ac7342832c12864\u003cSEP\u003echunk-6bd5f8267fbf06c7b426297829205a17"}, {"color": "#9e8e8b", "description": "\"Figure 6-117 shows a control system that involves plotting root loci and calculating a damping ratio.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u2013117\"", "label": "\"FIGURE 6\u2013117\"", "shape": "dot", "size": 25, "source_id": "chunk-6bd5f8267fbf06c7b426297829205a17"}, {"color": "#2a674b", "description": "\"Frequency-Response Characteristics describe how a system\u0027s output changes in response to inputs of varying frequencies, crucial for assessing noise and resonance effects.\"\u003cSEP\u003e\"Frequency-Response Characteristics show how a system responds to different frequencies, crucial for assessing stability and performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FREQUENCY-RESPONSE CHARACTERISTICS\"", "label": "\"FREQUENCY-RESPONSE CHARACTERISTICS\"", "shape": "dot", "size": 25, "source_id": "chunk-112fe2d8b03a526b97583cc08f7daed0\u003cSEP\u003echunk-a50159f81b5540e4d73f315ce0fae868"}, {"color": "#92122b", "description": "\"Phase and Gain Margins are measures of system stability used in the frequency-response approach to account for potential modeling errors.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PHASE AND GAIN MARGINS\"", "label": "\"PHASE AND GAIN MARGINS\"", "shape": "dot", "size": 25, "source_id": "chunk-112fe2d8b03a526b97583cc08f7daed0"}, {"color": "#08d1c1", "description": "\"MATLAB Program 7-16 is a piece of code designed to calculate and plot Bode diagrams for a control system with different values of gain parameter K. It is part of a broader exercise in system performance analysis.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7-16\"", "label": "\"MATLAB PROGRAM 7-16\"", "shape": "dot", "size": 25, "source_id": "chunk-ef7806d5fe8b0cfddef8c9ed955fb158"}, {"color": "#fbec3e", "description": "\"Figure 3-34 represents an inverted-pendulum system used as a reference for deriving mathematical models.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 3-34\"", "label": "\"FIGURE 3-34\"", "shape": "dot", "size": 25, "source_id": "chunk-380e0a2a882a85b947a235dce6aac120"}, {"color": "#968b2f", "description": "\"Figure 3-35 illustrates a mechanical system with two masses connected by springs and dampers, used for system behavior analysis.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 3-35\"", "label": "\"FIGURE 3-35\"", "shape": "dot", "size": 25, "source_id": "chunk-380e0a2a882a85b947a235dce6aac120"}, {"color": "#661eb1", "description": "\"The graphical representation of the system\u0027s response to a unit-step input for various values of damping coefficient \u03b6.\"\u003cSEP\u003e\"These curves visualize output behavior for two systems when a step input is applied, showing different response dynamics and characteristic changes based on damping ratios and gain values.\"\u003cSEP\u003e\"Unit-Step Response Curves are graphical representations depicting how a system responds to a step input over time, illustrating the dynamic behavior of control systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"UNIT-STEP RESPONSE CURVES\"", "label": "\"UNIT-STEP RESPONSE CURVES\"", "shape": "dot", "size": 25, "source_id": "chunk-3612dfc83be16f8f3ba4ea71b1eb75fa\u003cSEP\u003echunk-024d226019dd67c25aa78ea2a52426c4\u003cSEP\u003echunk-a54975d0884253075e522fd7b83295e1"}, {"color": "#af654f", "description": "\"A MATLAB program written to obtain two-dimensional and three-dimensional plots of a system\u0027s output using unit-step input.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5-25\"", "label": "\"MATLAB PROGRAM 5-25\"", "shape": "dot", "size": 25, "source_id": "chunk-3612dfc83be16f8f3ba4ea71b1eb75fa"}, {"color": "#31bcb4", "description": "\"The system\u0027s overall reaction and performance when subjected to a unit-acceleration input, as shown in the graph.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"RESPONSE TO UNIT-ACCELERATION INPUT\"", "label": "\"RESPONSE TO UNIT-ACCELERATION INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-3612dfc83be16f8f3ba4ea71b1eb75fa"}, {"color": "#a5226f", "description": "\"The input signal represented by variable \u0027u\u0027 for processing in signal processing systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INPUT SIGNAL \u0027U\u0027\"", "label": "\"INPUT SIGNAL \u0027U\u0027\"", "shape": "dot", "size": 25, "source_id": "chunk-616e8dc8a37630665da8ee6edc94685f"}, {"color": "#5ba82e", "description": "\"A processing unit within the block diagram applying the equation \u0027b_n - a_n b_0\u0027 to the input signal.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BLOCK 1\"", "label": "\"BLOCK 1\"", "shape": "dot", "size": 25, "source_id": "chunk-616e8dc8a37630665da8ee6edc94685f"}, {"color": "#447d4e", "description": "\"Figure 3-36 depicts an RLC series electrical circuit, used in variations for filtering or impedance matching applications.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 3-36\"", "label": "\"FIGURE 3-36\"", "shape": "dot", "size": 25, "source_id": "chunk-380e0a2a882a85b947a235dce6aac120"}, {"color": "#203f08", "description": "\"Figure 3-37 shows an electrical circuit with resistors and capacitors, analyzed for its transfer function using a block diagram approach.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 3-37\"", "label": "\"FIGURE 3-37\"", "shape": "dot", "size": 25, "source_id": "chunk-380e0a2a882a85b947a235dce6aac120"}, {"color": "#011373", "description": "\"An input signal variable that changes over time, likely representing a unit-step input function.\"\u003cSEP\u003e\"The external force applied to the system, represented by an arrow pointing towards the spring-mass-dashpot system.\"\u003cSEP\u003e\"The external force indicated by the arrow labeled \u0027u\u0027 acting on the mechanical system.\"\u003cSEP\u003e\"u represents the system input or control signal that influences the system dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"U\"", "label": "\"U\"", "shape": "dot", "size": 25, "source_id": "chunk-b447ead719efb18a0ead9dcdb3758086\u003cSEP\u003echunk-a5221361b66589ac2d266259467d0b07\u003cSEP\u003echunk-9ffafe7ff45fa418531399be09281e95\u003cSEP\u003echunk-6092e86864c581d705d2dbdf63454766"}, {"color": "#60019b", "description": "\"The input signal represented by variable \u0027a1\u0027 for processing in signal processing systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INPUT SIGNAL \u0027A1\u0027\"", "label": "\"INPUT SIGNAL \u0027A1\u0027\"", "shape": "dot", "size": 25, "source_id": "chunk-616e8dc8a37630665da8ee6edc94685f"}, {"color": "#dc8edc", "description": "\"A processing unit within the block diagram applying the equation \u0027b_1 - a_1 b_0\u0027 to the input signal.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BLOCK 3\"", "label": "\"BLOCK 3\"", "shape": "dot", "size": 25, "source_id": "chunk-616e8dc8a37630665da8ee6edc94685f"}, {"color": "#491369", "description": "\"Figure 7\u201387 is used in the document to illustrate examples of log-magnitude curves for type 0, 1, and 2 systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201387\"", "label": "\"FIGURE 7\u201387\"", "shape": "dot", "size": 25, "source_id": "chunk-ef32429bc0ca5cea3e9d756882ccc7f7"}, {"color": "#2cc6c7", "description": "\"The log-magnitude curves refer to graphical representations showing the relationship between frequency and magnitude for different system types, with varied slopes in decibels per decade.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"THE LOG-MAGNITUDE CURVES\"", "label": "\"THE LOG-MAGNITUDE CURVES\"", "shape": "dot", "size": 25, "source_id": "chunk-ef32429bc0ca5cea3e9d756882ccc7f7"}, {"color": "#1409fd", "description": "\"A processing unit in the block diagram that uses the equation \u0027b_(n-1) - a_(n-1) b_0\u0027 to process the output of Block 1.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BLOCK 2\"", "label": "\"BLOCK 2\"", "shape": "dot", "size": 25, "source_id": "chunk-616e8dc8a37630665da8ee6edc94685f"}, {"color": "#72873c", "description": "\"Figure 3-38 illustrates an electrical circuit with two capacitors and one resistor, with a request to draw a schematic of an analogous mechanical system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 3-38\"", "label": "\"FIGURE 3-38\"", "shape": "dot", "size": 25, "source_id": "chunk-380e0a2a882a85b947a235dce6aac120"}, {"color": "#074110", "description": "\"A label indicating a section or example within a document referring to the derivation of a transfer function of an electrical circuit.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"B\u20133\u20139\"", "label": "\"B\u20133\u20139\"", "shape": "dot", "size": 25, "source_id": "chunk-380e0a2a882a85b947a235dce6aac120"}, {"color": "#c76c6e", "description": "\"The experimental phase-angle curve is a diagram used to check the accuracy of a transfer function against its theoretical prediction in low and high-frequency ranges.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EXPERIMENTAL PHASE-ANGLE CURVE\"", "label": "\"EXPERIMENTAL PHASE-ANGLE CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-ef32429bc0ca5cea3e9d756882ccc7f7"}, {"color": "#12e742", "description": "The Orifice is a small opening in the air supply system through which air flows into the input valve, crucial in regulating air flow and pressure.", "entity_type": "TECHNOLOGY", "font": {"size": 12}, "id": "ORIFICE", "label": "ORIFICE", "shape": "dot", "size": 25, "source_id": "chunk-c2bc8a2e412342e9923545556b129c46"}, {"color": "#3dbd35", "description": "The Air Supply refers to the source of compressed air essential for powering the pneumatic system, providing the necessary pressure for operation.", "entity_type": "TECHNOLOGY", "font": {"size": 12}, "id": "AIR SUPPLY", "label": "AIR SUPPLY", "shape": "dot", "size": 25, "source_id": "chunk-c2bc8a2e412342e9923545556b129c46"}, {"color": "#e2145a", "description": "\"A processing unit in the block diagram using the equation \u0027b_0\u0027 to process the output of Block 3.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BLOCK 4\"", "label": "\"BLOCK 4\"", "shape": "dot", "size": 25, "source_id": "chunk-616e8dc8a37630665da8ee6edc94685f"}, {"color": "#5914db", "description": "\"Nonminimum-Phase Transfer Functions are defined by discrepancies in computed phase lag and experimental results, indicating zeros in the right-half s plane.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NONMINIMUM-PHASE TRANSFER FUNCTIONS\"", "label": "\"NONMINIMUM-PHASE TRANSFER FUNCTIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-ef32429bc0ca5cea3e9d756882ccc7f7"}, {"color": "#3ea1c2", "description": "\"Transport Lag refers to the delay in a system\u0027s response to an input, which can complicate the stability analysis of control systems.\"\u003cSEP\u003e\"Transport lag is identified in a system when there is a consistent phase change rate not aligned with experimental measurements, often represented by the variable \u0027T\u0027 in transfer functions.\"\u003cSEP\u003e\"Transport lag refers to a delay in the response of a system to an input, modeled mathematically in system dynamics.\"\u003cSEP\u003e\"Transport lag refers to the delay in the response of a control system; in this context, it specifically refers to a delay of 0.8 seconds.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSPORT LAG\"", "label": "\"TRANSPORT LAG\"", "shape": "dot", "size": 25, "source_id": "chunk-a50159f81b5540e4d73f315ce0fae868\u003cSEP\u003echunk-ef32429bc0ca5cea3e9d756882ccc7f7\u003cSEP\u003echunk-5ceb098ab349ebb0cdb4146f6f604c39\u003cSEP\u003echunk-a69be7737945227d638ff3d16ed7891e"}, {"color": "#a84581", "description": "\"The process of adding outputs from different blocks to produce a final output signal.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SUMMATION\"", "label": "\"SUMMATION\"", "shape": "dot", "size": 25, "source_id": "chunk-616e8dc8a37630665da8ee6edc94685f"}, {"color": "#266adc", "description": "\"The summation combines processed outputs into a final output signal.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"OUTPUT SIGNALS\"", "label": "\"OUTPUT SIGNALS\"", "shape": "dot", "size": 25, "source_id": "chunk-616e8dc8a37630665da8ee6edc94685f"}, {"color": "#1a7149", "description": "The Control Valve adjusts the air pressure supplied to the nozzle, impacting the precise control needed for various applications like painting or cutting.", "entity_type": "TECHNOLOGY", "font": {"size": 12}, "id": "CONTROL VALVE", "label": "CONTROL VALVE", "shape": "dot", "size": 25, "source_id": "chunk-c2bc8a2e412342e9923545556b129c46"}, {"color": "#0f5cb0", "description": "\"A method used to determine the stability of a system by assessing the characteristic equation\u0027s roots location in the s-plane.\"\u003cSEP\u003e\"The Routh Stability Criterion is a mathematical method used to determine the stability of a system by analyzing the Routh array derived from the characteristic equation.\"\u003cSEP\u003e\"The Routh Stability Criterion is a mathematical technique applied to the denominator of transfer functions to identify the presence of poles in the right-half s plane.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROUTH STABILITY CRITERION\"", "label": "\"ROUTH STABILITY CRITERION\"", "shape": "dot", "size": 25, "source_id": "chunk-e8d93717507ad9e6c46998110fb87f8a\u003cSEP\u003echunk-0fcdfde3ff5ad73ba4f03367500dc49d\u003cSEP\u003echunk-8dda582d64d635eebab2778b0c089e27"}, {"color": "#06c7fc", "description": "\"Critical Gain (Kcr) is the gain value at which the system becomes marginally stable, resulting in sustained oscillations. For the given system, Kcr is calculated to be 30.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CRITICAL GAIN (KCR)\"", "label": "\"CRITICAL GAIN (KCR)\"", "shape": "dot", "size": 25, "source_id": "chunk-8dda582d64d635eebab2778b0c089e27"}, {"color": "#3c8b11", "description": "\"Capacitor C1 is an electronic component in a circuit, located at the top left and connected to the positive terminal of the voltage source. It has a capacitance of 1 Farad and is in series with Resistor R1 and Capacitor C2.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"CAPACITOR C1\"", "label": "\"CAPACITOR C1\"", "shape": "dot", "size": 25, "source_id": "chunk-4bcf083612428ebe6074c660b2402f62"}, {"color": "#b474c7", "description": "\"An electrical circuit in Figure 3-38 designed for frequency filtering, using Capacitors C1, C2, and Resistor R1 to allow low-frequency signals while attenuating high-frequency signals.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"FILTERING CIRCUIT (FIG 3-38)\"", "label": "\"FILTERING CIRCUIT (FIG 3-38)\"", "shape": "dot", "size": 25, "source_id": "chunk-4bcf083612428ebe6074c660b2402f62"}, {"color": "#76c13e", "description": "\"A is an array defined in the MATLAB program representing specific values for plotting data points.\"\u003cSEP\u003e\"A represents the system\u0027s state matrix, which defines the dynamics of the system and includes feedback loops or delays.\"\u003cSEP\u003e\"Matrix A is a 2x2 matrix representing system coefficients in state-space equations.\"\u003cSEP\u003e\"a is a parameter in the control system associated with the potential configurations that determine the system response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"A\"", "label": "\"A\"", "shape": "dot", "size": 25, "source_id": "chunk-32eb85c790e230d0636e15e4672a5e6a\u003cSEP\u003echunk-4ffd70ef813a2495629c3a4b289d2f23\u003cSEP\u003echunk-b7a84db3da29ab15e1012dacad4fab69\u003cSEP\u003echunk-d67b2d353b9a3e2ce25764e2e8fdc0cf"}, {"color": "#f5b42d", "description": "\"B is a parameter used in the expression within the system model impacting stability and response, potentially representing a damping or friction coefficient.\"\u003cSEP\u003e\"B is a variable representing damping or friction in the equations of the servo system.\"\u003cSEP\u003e\"B is a variable within the control system model indicating a damping coefficient, affecting stability and damping ratio.\"\u003cSEP\u003e\"B is defined as an empty array in the MATLAB program.\"\u003cSEP\u003e\"B is the input matrix in the system\u0027s state-space representation, influencing how inputs are applied.\"\u003cSEP\u003e\"B represents the actual damping in the system. It is a component used to describe the damping ratio.\"\u003cSEP\u003e\"The damping coefficient in the mechanical system, representing viscous forces that oppose motion.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"B\"", "label": "\"B\"", "shape": "dot", "size": 25, "source_id": "chunk-47959b67c27bb79aa36a3bd34fe3f6c2\u003cSEP\u003echunk-b3bf8a8b04c11acb6e0503b871dac37d\u003cSEP\u003echunk-2f9c1cdc4ff2e3bdd4e3f5365641c1a7\u003cSEP\u003echunk-32eb85c790e230d0636e15e4672a5e6a\u003cSEP\u003echunk-4ffd70ef813a2495629c3a4b289d2f23\u003cSEP\u003echunk-f5bba556bc89a6a0b6fcc06e8fbf8686\u003cSEP\u003echunk-55e45cbf2152c2bf9a28a1f207069a23"}, {"color": "#fb414c", "description": "\"Resistor R1 is an electronic component located between Capacitors C1 and C2. It has a resistance value of 1000 Ohms and is connected in parallel with Capacitor C2.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"RESISTOR R1\"", "label": "\"RESISTOR R1\"", "shape": "dot", "size": 25, "source_id": "chunk-4bcf083612428ebe6074c660b2402f62"}, {"color": "#ac31c9", "description": "\"The Setpoint, denoted as R(s), represents the reference or desired value that the system\u0027s controller aims to track or achieve.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SETPOINT (R(S))\"", "label": "\"SETPOINT (R(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-8dda582d64d635eebab2778b0c089e27"}, {"color": "#84ca8b", "description": "\"The Controlled Variable, denoted as C(s), is the actual output value of the system, showing the system\u0027s response to the input.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROLLED VARIABLE (C(S))\"", "label": "\"CONTROLLED VARIABLE (C(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-8dda582d64d635eebab2778b0c089e27"}, {"color": "#b2d606", "description": "\"Equation (10\u201383) serves as the output equation, relating measurable quantities to unmeasurable ones in the system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (10\u201383)\"", "label": "\"EQUATION (10\u201383)\"", "shape": "dot", "size": 25, "source_id": "chunk-6092e86864c581d705d2dbdf63454766"}, {"color": "#3db722", "description": "\"An equation describing the output of the control system based on its current state and inputs.\"\u003cSEP\u003e\"Output Equation describes how the outputs of a system are derived from its state variables in the state-space representation.\"\u003cSEP\u003e\"The Output Equation is part of state-space representation; it relates the state variables and system inputs to the system outputs.\"\u003cSEP\u003e\"The Output Equation relates system outputs to its states and inputs, enabling measurement-based control.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OUTPUT EQUATION\"", "label": "\"OUTPUT EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-6855db36c22e675410a6338558b29b66\u003cSEP\u003echunk-0a34c0c6425424dde58292958e493c9c\u003cSEP\u003echunk-0f897c4b78ecb8f61feac517767b276e\u003cSEP\u003echunk-6092e86864c581d705d2dbdf63454766"}, {"color": "#2dfc20", "description": "\"G(s) = 1/(s^2 + 0.8s + 1) refers to the transfer function being studied in the text. The Nyquist plot is derived to understand its stability and frequency response.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"G(S) = 1/(S^2 + 0.8S + 1)\"", "label": "\"G(S) = 1/(S^2 + 0.8S + 1)\"", "shape": "dot", "size": 25, "source_id": "chunk-81d559efb01dafc9c028b0cc8917463a"}, {"color": "#2148b5", "description": "\"An operational amplifier circuit shown in Figure 3-39. This circuit includes resistors, a capacitor in parallel, and is likely utilized for applications such as integration, differentiation, or signal processing.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"OP-AMP CIRCUIT IN FIG 3-39\"", "label": "\"OP-AMP CIRCUIT IN FIG 3-39\"", "shape": "dot", "size": 25, "source_id": "chunk-4bcf083612428ebe6074c660b2402f62"}, {"color": "#db778c", "description": "\"A critical electronic component used in various circuit configurations shown across Figures 3-39, 3-40, and 3-41. It facilitates functions such as amplification, integration, differentiation, and impedance matching.\"\u003cSEP\u003e\"An Operational Amplifier (Op-Amp) is an integrated circuit used in electronic systems to amplify voltage signals, commonly employed in controllers and isolation circuits.\"\u003cSEP\u003e\"An electronic device used to amplify, filter, and transform input signals in circuits, noted for its high gain and versatility in applications.\"\u003cSEP\u003e\"An operational amplifier (op-amp) is a central component in electronic circuits, used for amplifying input signals to larger output levels. It is represented by the symbol \u0027E(s)\u0027 in the circuit diagram.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"OPERATIONAL AMPLIFIER (OP-AMP)\"", "label": "\"OPERATIONAL AMPLIFIER (OP-AMP)\"", "shape": "dot", "size": 25, "source_id": "chunk-aacab3e9bd7f877bf994e8fe4bec077e\u003cSEP\u003echunk-c5764ab02392ebf8cb035ff36b6a362e\u003cSEP\u003echunk-4bcf083612428ebe6074c660b2402f62\u003cSEP\u003echunk-e62fd00c4caea578d67628145cf75075"}, {"color": "#cb7346", "description": "\"The gain K is a parameter in the system\u0027s transfer function which affects the system\u0027s stability, changing its behavior when varied.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"K (GAIN)\"", "label": "\"K (GAIN)\"", "shape": "dot", "size": 25, "source_id": "chunk-5bb66f92c22df1cf08cdf4ef56c0354c"}, {"color": "#386ad2", "description": "\"F(s) is a function given by the ratio of two polynomials in the s-variable, used to illustrate complex analysis and stability criteria.\"\u003cSEP\u003e\"F(s) is the Laplace transform of the time function f(t), providing a frequency domain representation.\"\u003cSEP\u003e\"F(s) is the characteristic equation of the system, determining system stability and analyzed through mapping and encirclement properties.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"F(S)\"", "label": "\"F(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-27314efa07ef932c396334deae71a952\u003cSEP\u003echunk-e83805f7a2cb854265c89175d13c8775\u003cSEP\u003echunk-846b315c297edfcac09d2f262f4d2a3d"}, {"color": "#44c364", "description": "\"The s-plane contour encloses specific poles or zeros to observe corresponding encirclements in the F(s)-plane.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"S-PLANE CONTOUR\"", "label": "\"S-PLANE CONTOUR\"", "shape": "dot", "size": 25, "source_id": "chunk-e83805f7a2cb854265c89175d13c8775"}, {"color": "#68d980", "description": "\"Equation (10\u201386) is derived by making substitutions into the full-order observer equation, highlighting challenges in estimating certain states.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (10\u201386)\"", "label": "\"EQUATION (10\u201386)\"", "shape": "dot", "size": 25, "source_id": "chunk-6092e86864c581d705d2dbdf63454766"}, {"color": "#f22666", "description": "\"Differentiation Noise refers to amplified noise issues that arise when derivatives of noisy measured signals are used.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DIFFERENTIATION NOISE\"", "label": "\"DIFFERENTIATION NOISE\"", "shape": "dot", "size": 25, "source_id": "chunk-6092e86864c581d705d2dbdf63454766"}, {"color": "#a9d30b", "description": "\"This system\u0027s stability is analyzed using polar plots, examining different values of the gain K.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"THE SYSTEM WITH OPEN-LOOP TRANSFER FUNCTION G(S)H(S)\"", "label": "\"THE SYSTEM WITH OPEN-LOOP TRANSFER FUNCTION G(S)H(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-5bb66f92c22df1cf08cdf4ef56c0354c"}, {"color": "#7afcf2", "description": "\"This Nyquist plot depicts that for large values of the gain K, the locus encircles the -1+j0 point twice, indicating system instability.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"NYQUIST PLOT FOR LARGE K\"", "label": "\"NYQUIST PLOT FOR LARGE K\"", "shape": "dot", "size": 25, "source_id": "chunk-5bb66f92c22df1cf08cdf4ef56c0354c"}, {"color": "#2fcf0e", "description": "\"This Nyquist plot shows that for small values of the gain K, there is no encirclement of the -1+j0 point, indicating system stability.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"NYQUIST PLOT FOR SMALL K\"", "label": "\"NYQUIST PLOT FOR SMALL K\"", "shape": "dot", "size": 25, "source_id": "chunk-5bb66f92c22df1cf08cdf4ef56c0354c"}, {"color": "#7e9856", "description": "\"This condition shows stability when the locus does not encircle the -1+j0 point.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"THE LOCUS OF G(S)H(S) FOR T1\u003cT2\"", "label": "\"THE LOCUS OF G(S)H(S) FOR T1\u003cT2\"", "shape": "dot", "size": 25, "source_id": "chunk-5bb66f92c22df1cf08cdf4ef56c0354c"}, {"color": "#c73233", "description": "\"This scenario shows marginal stability as the locus passes through the -1+j0 point.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"THE LOCUS OF G(S)H(S) FOR T1=T2\"", "label": "\"THE LOCUS OF G(S)H(S) FOR T1=T2\"", "shape": "dot", "size": 25, "source_id": "chunk-5bb66f92c22df1cf08cdf4ef56c0354c"}, {"color": "#e89be5", "description": "\"This situation shows instability as the locus encircles the -1+j0 point twice.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"THE LOCUS OF G(S)H(S) FOR T1\u003eT2\"", "label": "\"THE LOCUS OF G(S)H(S) FOR T1\u003eT2\"", "shape": "dot", "size": 25, "source_id": "chunk-5bb66f92c22df1cf08cdf4ef56c0354c"}, {"color": "#e904db", "description": "\"MATLAB Program 10-4 is a programming exercise or example that focuses on numerical computation and matrix operations. It is part of a course or text and involves state-space representation and state-feedback gain matrix calculations using MATLAB.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10-4\"", "label": "\"MATLAB PROGRAM 10-4\"", "shape": "dot", "size": 25, "source_id": "chunk-b0ead4476b70efa6cc1a3dd7cf6ceb5f"}, {"color": "#9f6970", "description": "\"Observer Poles are the eigenvalues of the observer\u0027s error dynamics, chosen to ensure estimation error decay and stability.\"\u003cSEP\u003e\"Observer poles are related to the placement of poles within observer controllers to ensure stability and acceptable bandwidth in control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OBSERVER POLES\"", "label": "\"OBSERVER POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-1491a492e3446d4b52b93354ecf99d73\u003cSEP\u003echunk-53543d8568bd373cce3c7cdbcd468108"}, {"color": "#2f0ea2", "description": "\"The F(s)-plane is the mapped plane corresponding to points in the s-plane, used to study the stability properties through encirclements.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"F(S)-PLANE\"", "label": "\"F(S)-PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-e83805f7a2cb854265c89175d13c8775"}, {"color": "#c87ce4", "description": "\"G Plane refers to the graphical representation in the complex plane used for analyzing control systems, particularly focusing on the stability and frequency response of those systems.\"\u003cSEP\u003e\"The G plane features grid-like structures representing the relationships between complex mathematical concepts.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"G PLANE\"", "label": "\"G PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-55f9e5f4f477da9276d8078771c1139b\u003cSEP\u003echunk-9ae4f61316b873138b02202d8781e5ec"}, {"color": "#02562d", "description": "\"Conformal Mapping is a mathematical technique used to transform the S-Plane into the G(S) plane in stability analysis.\"\u003cSEP\u003e\"Conformal mapping is a mathematical technique used to transform one plane curve into another, preserving angles, often applied in engineering and physics.\"\u003cSEP\u003e\"Conformal mapping is the process used to translate the lines and contours of the s-plane into representative curves in the F(s)-plane.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CONFORMAL MAPPING\"", "label": "\"CONFORMAL MAPPING\"", "shape": "dot", "size": 25, "source_id": "chunk-77d669107d6040d022242095f3fed54a\u003cSEP\u003echunk-a50159f81b5540e4d73f315ce0fae868\u003cSEP\u003echunk-e83805f7a2cb854265c89175d13c8775"}, {"color": "#4d2796", "description": "\"An operational amplifier configuration shown in Figure 3-40. The circuit features resistors R1, R2, and R3 and is likely set up for voltage following or signal buffering.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"OP-AMP CIRCUIT IN FIG 3-40\"", "label": "\"OP-AMP CIRCUIT IN FIG 3-40\"", "shape": "dot", "size": 25, "source_id": "chunk-4bcf083612428ebe6074c660b2402f62"}, {"color": "#de593b", "description": "\"The Gain Matrix (Ke) is a matrix used in control and observer design to tune the behavior of state estimations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GAIN MATRIX (KE)\"", "label": "\"GAIN MATRIX (KE)\"", "shape": "dot", "size": 25, "source_id": "chunk-6092e86864c581d705d2dbdf63454766"}, {"color": "#4a8bab", "description": "\"This graph represents the locus of G(s)H(s) with a smaller gain, showing characteristics of stability as the -1+j0 point is not encircled.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"THE GRAPH LABELED SMALL K\"", "label": "\"THE GRAPH LABELED SMALL K\"", "shape": "dot", "size": 25, "source_id": "chunk-5bb66f92c22df1cf08cdf4ef56c0354c"}, {"color": "#48bb5d", "description": "\"G(j\u03c9) is a complex-valued function plotted as a semicircle with a radius of 1, rotating counterclockwise in the Argand diagram.\"\u003cSEP\u003e\"G(j\u03c9) is a transfer function depicted on the complex plane, involving real and imaginary components, describing the behavior of a system over different frequencies.\"\u003cSEP\u003e\"G(j\u03c9) is the magnitude of a function described in a control systems context, relevant for determining resonant frequency.\"\u003cSEP\u003e\"G(j\u03c9) refers to the locus of the system\u0027s transfer function in the frequency domain, used for stability analysis through the Nyquist Criterion.\"\u003cSEP\u003e\"G(j\u03c9) represents a function plotted on the Argand Diagram, related to the open-loop transfer function in control system analysis.\"\u003cSEP\u003e\"G(j\u03c9) represents the frequency response of a control system at a specific angular frequency \u03c9 in the complex plane.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"G(J\u03a9)\"", "label": "\"G(J\u03a9)\"", "shape": "dot", "size": 25, "source_id": "chunk-5bb66f92c22df1cf08cdf4ef56c0354c\u003cSEP\u003echunk-89759d382496e95eb76e042974ed96a4\u003cSEP\u003echunk-4293073bc739ab344e33fa1a3243520f\u003cSEP\u003echunk-ace8b0ff62b166b79bd1cf366ad6c383\u003cSEP\u003echunk-1a8897d9c67f0fdbe001e1c5597cd5ca\u003cSEP\u003echunk-5ceb098ab349ebb0cdb4146f6f604c39"}, {"color": "#57d580", "description": "\"Complex Number 1 is represented on the complex plane with coordinates (0, j2), showcasing its role in system analysis.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"COMPLEX NUMBER 1\"", "label": "\"COMPLEX NUMBER 1\"", "shape": "dot", "size": 25, "source_id": "chunk-e83805f7a2cb854265c89175d13c8775"}, {"color": "#74d29a", "description": "\"Complex Number 2 is represented on the complex plane with coordinates (-1, -j1), involved in analyzing specific relationships in the system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"COMPLEX NUMBER 2\"", "label": "\"COMPLEX NUMBER 2\"", "shape": "dot", "size": 25, "source_id": "chunk-e83805f7a2cb854265c89175d13c8775"}, {"color": "#7fb9e3", "description": "\"This graph illustrates the locus of G(s)H(s) with a larger gain, showing instability as the -1+j0 point is encircled twice.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"THE GRAPH LABELED LARGE K\"", "label": "\"THE GRAPH LABELED LARGE K\"", "shape": "dot", "size": 25, "source_id": "chunk-5bb66f92c22df1cf08cdf4ef56c0354c"}, {"color": "#8cb4cf", "description": "\"H(j\u03c9) is a complex-valued function plotted as a semicircle with a radius of 1, rotating clockwise in the Argand diagram.\"\u003cSEP\u003e\"H(j\u03c9) represents another function plotted on the Argand Diagram, used in the context of system stability analysis of control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"H(J\u03a9)\"", "label": "\"H(J\u03a9)\"", "shape": "dot", "size": 25, "source_id": "chunk-5bb66f92c22df1cf08cdf4ef56c0354c\u003cSEP\u003echunk-ace8b0ff62b166b79bd1cf366ad6c383"}, {"color": "#ac520d", "description": "\"An operational amplifier circuit shown in Figure 3-41, featuring components like R1, R2, and capacitors. This configuration is designed for amplification purposes.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"OP-AMP CIRCUIT IN FIG 3-41\"", "label": "\"OP-AMP CIRCUIT IN FIG 3-41\"", "shape": "dot", "size": 25, "source_id": "chunk-4bcf083612428ebe6074c660b2402f62"}, {"color": "#8835a3", "description": "\"Figure 6\u201363 shows unit-step response curves for the system, highlighting behavior with different damping ratios and parameter values.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201363\"", "label": "\"FIGURE 6\u201363\"", "shape": "dot", "size": 25, "source_id": "chunk-024d226019dd67c25aa78ea2a52426c4"}, {"color": "#699f99", "description": "\"The system with k=0.4490 demonstrates a faster response with small overshoot, preferred for better response characteristics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"SYSTEM WITH K=0.4490\"", "label": "\"SYSTEM WITH K=0.4490\"", "shape": "dot", "size": 25, "source_id": "chunk-024d226019dd67c25aa78ea2a52426c4"}, {"color": "#d9cbc4", "description": "\"The system with k=1.4130 shows slow, overdamped response characteristics, leading to observable oscillations and damping.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"SYSTEM WITH K=1.4130\"", "label": "\"SYSTEM WITH K=1.4130\"", "shape": "dot", "size": 25, "source_id": "chunk-024d226019dd67c25aa78ea2a52426c4"}, {"color": "#9e0377", "description": "\"The Adder is a component that combines the scaled input signal with another system signal, facilitating the system\u0027s overall function.\"\u003cSEP\u003e\"The adder in the control system block diagram combines the input signal with another signal, denoted as \u0027K\u0027.\"\u003cSEP\u003e\"The adder is a component of the control system that combines the input signal with additive noise, producing a combined signal to be further processed by the system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"ADDER\"", "label": "\"ADDER\"", "shape": "dot", "size": 25, "source_id": "chunk-b0af3afbff0fea33dcb342d123c640f6\u003cSEP\u003echunk-74f6e706f9767ba59e0b3b47bf072512\u003cSEP\u003echunk-2f4ff3b11a5859174b0a797691660350"}, {"color": "#dfd745", "description": "\"The Adder inputs are processed by system components G1(s) and G2(s), combining different signals for system operations.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"SYSTEM COMPONENTS (G1(S) AND G2(S))\"", "label": "\"SYSTEM COMPONENTS (G1(S) AND G2(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-74f6e706f9767ba59e0b3b47bf072512"}, {"color": "#db6f00", "description": "\"Addison-Wesley Publishing Company, Inc. is a publishing company known for educational and technical literature.\"\u003cSEP\u003e\"Addison-Wesley Publishing Company, Inc. is a publishing company located in Reading, MA, famous for \u0027Analysis of Linear Systems\u0027 and \u0027Introduction to Robotics, Mechanics and Control.\u0027\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"ADDISON-WESLEY PUBLISHING COMPANY, INC.\"", "label": "\"ADDISON-WESLEY PUBLISHING COMPANY, INC.\"", "shape": "dot", "size": 25, "source_id": "chunk-d057c2b1145e3dcd93fec6ebad7ffa2e\u003cSEP\u003echunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#c23bd5", "description": "\"Observer Design refers to techniques used to estimate unmeasured states of a system based on available outputs.\"\u003cSEP\u003e\"Observer Design refers to the process of designing a mechanism to estimate the internal state of a system using outputs for the purpose of control or analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OBSERVER DESIGN\"", "label": "\"OBSERVER DESIGN\"", "shape": "dot", "size": 25, "source_id": "chunk-f8cb6d6e6c432abf61d45aa86a130b31\u003cSEP\u003echunk-6092e86864c581d705d2dbdf63454766"}, {"color": "#905cc4", "description": "\"A filter within the system that contributes to signal processing by creating an intermediate output.\"\u003cSEP\u003e\"Gc1(s) is part of the transfer function of the controller in a control system, essential for analyzing system behavior.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"GC1(S)\"", "label": "\"GC1(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-e26c0bbf970bcc59227ed820fbbf6a86\u003cSEP\u003echunk-3c4dbcf4d82f8810a9dacfc020adbfda"}, {"color": "#72152b", "description": "\"Gp(s) is the final filter block in the system, taking the output of Pc(s) as its input.\"\u003cSEP\u003e\"Gp(s) is the transfer function of the plant within the control system, crucial for system output generation.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"GP(S)\"", "label": "\"GP(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-e26c0bbf970bcc59227ed820fbbf6a86\u003cSEP\u003echunk-2206765627ed27b40209943dd9dca397"}, {"color": "#4392a3", "description": "\"System Stability refers to the ability of a system to maintain controlled performance without oscillations or divergences, analyzed with F(s).\"\u003cSEP\u003e\"System Stability refers to the behavior of a control system where it remains stable under designed conditions, with correctly placed observer poles.\"\u003cSEP\u003e\"System stability refers to the capability of a system to maintain its function against disturbances, often analyzed through gain and phase margin indicators.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTEM STABILITY\"", "label": "\"SYSTEM STABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-e83805f7a2cb854265c89175d13c8775\u003cSEP\u003echunk-e3c0ecbb9f4892efa653abb58d05c0af\u003cSEP\u003echunk-53543d8568bd373cce3c7cdbcd468108"}, {"color": "#52faea", "description": "\"Figure 5\u201342 is a reference to a technical diagram showcasing a control system configuration that illustrates integral control.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201342\"", "label": "\"FIGURE 5\u201342\"", "shape": "dot", "size": 25, "source_id": "chunk-3f51fba16739c6f48d4375b503361678"}, {"color": "#aa0d7c", "description": "\"T1 is a time constant used in the transfer function G(s)H(s), affecting the system\u0027s dynamic response and stability.\"\u003cSEP\u003e\"T1 represents a time constant used in lag\u2013lead compensator design to control phase lead.\"", "entity_type": "\"VARIABLE\"", "font": {"size": 12}, "id": "\"T1\"", "label": "\"T1\"", "shape": "dot", "size": 25, "source_id": "chunk-c7b744c961b35f70b2be9b240cd093c4\u003cSEP\u003echunk-5bb66f92c22df1cf08cdf4ef56c0354c"}, {"color": "#930cda", "description": "\"A secondary filter that processes intermediate signals to create the final system output.\"\u003cSEP\u003e\"Gc2(s) is another component of the controller\u0027s transfer function in a control system, contributing to system performance.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"GC2(S)\"", "label": "\"GC2(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-e26c0bbf970bcc59227ed820fbbf6a86\u003cSEP\u003echunk-3c4dbcf4d82f8810a9dacfc020adbfda"}, {"color": "#dd4128", "description": "\"A set of rules proposed by Ziegler and Nichols for determining the parameters of PID controllers based on transient response characteristics of a plant.\"\u003cSEP\u003e\"The Ziegler\u2013Nichols Rules are tuning methods for PID controllers based on experimental step responses or marginal stability values, providing starting parameter values for fine tuning.\"\u003cSEP\u003e\"Ziegler\u2013Nichols Rules are a method for tuning PID controllers, providing guidelines for determining optimal controller settings.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"ZIEGLER\u2013NICHOLS RULES\"", "label": "\"ZIEGLER\u2013NICHOLS RULES\"", "shape": "dot", "size": 25, "source_id": "chunk-1d71687662b21424b39fa1e4ece7575d\u003cSEP\u003echunk-9357db0b76db03702eef5ce1a078b8bb\u003cSEP\u003echunk-8eafe0c3f84e8770e105abc989689faf"}, {"color": "#fc8fc5", "description": "\"PID Control Systems are industrial control systems where PID controllers or modified versions are used to maintain optimal system performance despite unknown plant models.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PID CONTROL SYSTEMS\"", "label": "\"PID CONTROL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-9357db0b76db03702eef5ce1a078b8bb"}, {"color": "#e53ccb", "description": "\"Multi-degrees-of-freedom PID Control systems are advanced control systems allowing flexibility in tuning multiple control parameters to meet diverse process requirements.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"MULTI-DEGREES-OF-FREEDOM PID CONTROL\"", "label": "\"MULTI-DEGREES-OF-FREEDOM PID CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-9357db0b76db03702eef5ce1a078b8bb"}, {"color": "#6a1475", "description": "\"Electronic PID Controllers are devices used in control systems to regulate processes through electronic signals, commonly adjusted on-site.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"ELECTRONIC PID CONTROLLERS\"", "label": "\"ELECTRONIC PID CONTROLLERS\"", "shape": "dot", "size": 25, "source_id": "chunk-9357db0b76db03702eef5ce1a078b8bb"}, {"color": "#3f1e41", "description": "\"Hydraulic PID Controllers are devices used to manage fluid-based processes in control systems, often requiring specific tuning methods.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"HYDRAULIC PID CONTROLLERS\"", "label": "\"HYDRAULIC PID CONTROLLERS\"", "shape": "dot", "size": 25, "source_id": "chunk-9357db0b76db03702eef5ce1a078b8bb"}, {"color": "#395866", "description": "\"Pneumatic PID Controllers are devices that utilize air pressure to control systems, known for their use in industrial applications.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PNEUMATIC PID CONTROLLERS\"", "label": "\"PNEUMATIC PID CONTROLLERS\"", "shape": "dot", "size": 25, "source_id": "chunk-9357db0b76db03702eef5ce1a078b8bb"}, {"color": "#06ced2", "description": "\"Part of the signal processing
