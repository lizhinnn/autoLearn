with decision-making centers, typical in similar contexts.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"WASHINGTON\"", "label": "\"WASHINGTON\"", "shape": "dot", "size": 25, "source_id": "chunk-77d669107d6040d022242095f3fed54a"}, {"color": "#32cf2f", "description": "\"An illustration within the document showing the polar plot of K/G(j\u03c9) for control system analysis.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u2013132\"", "label": "\"FIGURE 7\u2013132\"", "shape": "dot", "size": 25, "source_id": "chunk-776820d6b3b1e9258ca94ff65e94b7ad"}, {"color": "#014c32", "description": "\"G1 (in dB) is the label of the y-axis on the graph representing a specific relationship in the control system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"G1 (IN DB)\"", "label": "\"G1 (IN DB)\"", "shape": "dot", "size": 25, "source_id": "chunk-185c25e376544b28cb6c85f3a32499cb"}, {"color": "#c0f2b8", "description": "\"Matrix Exponential e^At refers to the exponential of a matrix, a fundamental concept in linear algebra for solving systems of linear differential equations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX EXPONENTIAL E^AT\"", "label": "\"MATRIX EXPONENTIAL E^AT\"", "shape": "dot", "size": 25, "source_id": "chunk-d8ee272455f068341f65f5c4ea224e8d"}, {"color": "#61b184", "description": "\"Estimation Error represents the difference between the actual state of the system and the estimated state provided by the observer. It is crucial for assessing observer performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ESTIMATION ERROR\"", "label": "\"ESTIMATION ERROR\"", "shape": "dot", "size": 25, "source_id": "chunk-1491a492e3446d4b52b93354ecf99d73"}, {"color": "#e00e82", "description": "\"Assumptions made in the analysis of circuits wherein all initial currents and voltages are zero before t = 0.\"\u003cSEP\u003e\"Zero Initial Conditions imply that all state variables of a syste fabcf", "description": "\"Matrix I is the identity matrix, used in mathematical operations within the text to help illustrate the process of computing matrix exponential.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX I\"", "label": "\"MATRIX I\"", "shape": "dot", "size": 25, "source_id": "chunk-d8ee272455f068341f65f5c4ea224e8d"}, {"color": "#cebfc2", "description": "\"A dimensionless measure describing how oscillations in a system decay after a disturbance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DAMPING RATIO ($\\ZETA$)\"", "label": "\"DAMPING RATIO ($\\ZETA$)\"", "shape": "dot", "size": 25, "source_id": "chunk-557873f8b1c1556991d058446dfc7c76"}, {"color": "#db5131", "description": "\"The Magnetic Coil is attached to the movable iron core, playing a crucial role in the mechanical device\u0027s operation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MAGNETIC COIL\"", "label": "\"MAGNETIC COIL\"", "shape": "dot", "size": 25, "source_id": "chunk-b1915fd26863efa37092551d4b5983df"}, {"color": "#5989dd", "description": "\"Cofactor refers to a sub-determinant used in matrix algebra, important in calculations involving determinants.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"COFACTOR\"", "label": "\"COFACTOR\"", "shape": "dot", "size": 25, "source_id": "chunk-77d669107d6040d022242095f3fed54a"}, {"color": "#1182a0", "description": "\"A part of the complex plane used in control system engineering, critical for determining system stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RIGHT-HALF S-PLANE\"", "label": "\"RIGHT-HALF S-PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-776820d6b3b1e9258ca94ff65e94b7ad"}, {"color": "#ce35d5", "description": "\"Constant-Gain Loci is a concept in control systems, referring to paths or plots that represent constant gain circles in the G(s)H(s) plane.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONSTANT-GAIN LOCI\"", "label": "\"CONSTANT-GAIN LOCI\"", "shape": "dot", "size": 25, "source_id": "chunk-998fc91d912fd180033aeb83584eec68"}, {"color": "#e3fdaf", "description": "\"Command compensation involves adjustments made in control systems to improve performance by altering the reference input.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"COMMAND COMPENSATION\"", "label": "\"COMMAND COMPENSATION\"", "shape": "dot", "size": 25, "source_id": "chunk-77d669107d6040d022242095f3fed54a"}, {"color": "#f446c6", "description": "\"A section in a text or textbook focused on analyzing and designing control systems using the root-locus plot method.\"\u003cSEP\u003e\"Chapter 6 discusses control systems analysis and design using the root-locus method, focusing on improving system response and stability.\"\u003cSEP\u003e\"Chapter 6 focuses on control systems analysis and design using the root-locus method, covering topics such as lead compensation and the addition of poles and zeros.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CHAPTER 6 /CONTROL SYSTEMS ANALYSIS AND DESIGN BY THE ROOT-LOCUS METHOD\"", "label": "\"CHAPTER 6 /CONTROL SYSTEMS ANALYSIS AND DESIGN BY THE ROOT-LOCUS METHOD\"", "shape": "dot", "size": 25, "source_id": "chunk-83b8e04e0468493e2019b25f37be0eb7\u003cSEP\u003echunk-7455cd80ae04d1b94866797f04c56556\u003cSEP\u003echunk-e62fd00c4caea578d67628145cf75075"}, {"color": "#c1a282", "description": "\"The Transformation Matrix (Q) is used to convert a system into its observable canonical form for simplifying observer design.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSFORMATION MATRIX (Q)\"", "label": "\"TRANSFORMATION MATRIX (Q)\"", "shape": "dot", "size": 25, "source_id": "chunk-1491a492e3446d4b52b93354ecf99d73"}, {"color": "#9c59be", "description": "\"The frequency at which a system naturally oscillates when not subjected to continuous or repeated external forces.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NATURAL FREQUENCY ($\\OMEGA_N$)\"", "label": "\"NATURAL FREQUENCY ($\\OMEGA_N$)\"", "shape": "dot", "size": 25, "source_id": "chunk-557873f8b1c1556991d058446dfc7c76"}, {"color": "#5c8b28", "description": "\"Figure 5\u201325 presents a graph showing the unit-impulse response of a system using MATLAB.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201325\"", "label": "\"FIGURE 5\u201325\"", "shape": "dot", "size": 25, "source_id": "chunk-3d45ace1b34dfd46e2ac656bbdba25c0"}, {"color": "#738e5a", "description": "\"An equation defining the state-space system used within the root-locus plot, specifying matrices A, B, C, and D.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION (6\u201315)\"", "label": "\"EQUATION (6\u201315)\"", "shape": "dot", "size": 25, "source_id": "chunk-7a67134145eb323e195cf31d4b154327"}, {"color": "#b4f2d6", "description": "\"Constant-Phase Loci are plots or paths in the G(s)H(s) plane depicting phase angles constant with respect to system parameters.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONSTANT-PHASE LOCI\"", "label": "\"CONSTANT-PHASE LOCI\"", "shape": "dot", "size": 25, "source_id": "chunk-998fc91d912fd180033aeb83584eec68"}, {"color": "#13644a", "description": "\"Example 10-6 is a specific case study in the document illustrating the design of a full-order state observer for a given system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 10-6\"", "label": "\"EXAMPLE 10-6\"", "shape": "dot", "size": 25, "source_id": "chunk-1491a492e3446d4b52b93354ecf99d73"}, {"color": "#286f3f", "description": "\"The frequency of oscillation observed in a system when subject to transient input, influenced by damping.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSIENT OSCILLATION FREQUENCY ($\\OMEGA_D$)\"", "label": "\"TRANSIENT OSCILLATION FREQUENCY ($\\OMEGA_D$)\"", "shape": "dot", "size": 25, "source_id": "chunk-557873f8b1c1556991d058446dfc7c76"}, {"color": "#ff4152", "description": "\"Proportional Gain $K_{p}$ is a parameter in control systems that adjusts the proportional control response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL GAIN $K_{P}$\"", "label": "\"PROPORTIONAL GAIN $K_{P}$\"", "shape": "dot", "size": 25, "source_id": "chunk-b1915fd26863efa37092551d4b5983df"}, {"color": "#9396fc", "description": "\"Figure 5\u201326 illustrates a unit-ramp response generated from a MATLAB program.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201326\"", "label": "\"FIGURE 5\u201326\"", "shape": "dot", "size": 25, "source_id": "chunk-3d45ace1b34dfd46e2ac656bbdba25c0"}, {"color": "#b17743", "description": "\"Orthogonality refers to the property of being perpendicular or having a right angle, significant in control theory as it relates to orthogonal intersections of root loci and constant-gain loci.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ORTHOGONAL\"", "label": "\"ORTHOGONAL\"", "shape": "dot", "size": 25, "source_id": "chunk-998fc91d912fd180033aeb83584eec68"}, {"color": "#d6af87", "description": "\"Conduction heat transfer is the process of heat energy transfer through a material without the movement of the material itself.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CONDUCTION HEAT TRANSFER\"", "label": "\"CONDUCTION HEAT TRANSFER\"", "shape": "dot", "size": 25, "source_id": "chunk-77d669107d6040d022242095f3fed54a"}, {"color": "#4da3eb", "description": "\"Method 1 refers to one of the techniques for computing the feedback gain matrix K in control systems when the system order is 4 or higher.\"\u003cSEP\u003e\"Method 1 refers to the approach used in Example 10-6 to determine the observer gain matrix using the observable canonical form.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"METHOD 1\"", "label": "\"METHOD 1\"", "shape": "dot", "size": 25, "source_id": "chunk-1491a492e3446d4b52b93354ecf99d73\u003cSEP\u003echunk-c9794a56dd51fd3aa61bed7971664847"}, {"color": "#cedec7", "description": "\"Integral Time $T_{i}$ is a parameter that influences the integral control response in a control system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INTEGRAL TIME $T_{I}$\"", "label": "\"INTEGRAL TIME $T_{I}$\"", "shape": "dot", "size": 25, "source_id": "chunk-b1915fd26863efa37092551d4b5983df"}, {"color": "#c68c0d", "description": "\"A control system that is characterized by having a single dominant pole in its open-loop transfer function, affecting its root-locus behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SINGLE-POLE SYSTEM\"", "label": "\"SINGLE-POLE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-e62fd00c4caea578d67628145cf75075"}, {"color": "#178f22", "description": "\"The Mass-Spring System is a mechanical model used to analyze oscillations, vibrations, and waves, often applied in physics and engineering contexts.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MASS-SPRING SYSTEM\"", "label": "\"MASS-SPRING SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-fe6d562cd2e13c9c17dec5d0ca72b996"}, {"color": "#366939", "description": "\"Figure 6-27 is a reference to a visual depiction of a root locus plot generated via MATLAB, illustrating the paths of poles and zeros.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6-27\"", "label": "\"FIGURE 6-27\"", "shape": "dot", "size": 25, "source_id": "chunk-998fc91d912fd180033aeb83584eec68"}, {"color": "#b8db14", "description": "\"This refers to using computational methods to optimize the parameters of a PID (Proportional-Integral-Derivative) controller, crucial for effective control system design.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"COMPUTATIONAL OPTIMIZATION APPROACH TO DESIGN PID CONTROLLER\"", "label": "\"COMPUTATIONAL OPTIMIZATION APPROACH TO DESIGN PID CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-77d669107d6040d022242095f3fed54a"}, {"color": "#bf57a9", "description": "\"The frequency at which a system oscillates in the absence of damping, represented by $\\omega_n$.\"\u003cSEP\u003e\"Undamped Natural Frequency is the frequency at which a system oscillates in the absence of damping.\"\u003cSEP\u003e\"Undamped Natural Frequency is the natural frequency of the system without considering damping effects, given as 10 rad/sec.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNDAMPED NATURAL FREQUENCY\"", "label": "\"UNDAMPED NATURAL FREQUENCY\"", "shape": "dot", "size": 25, "source_id": "chunk-e8bc4f5d147a34c2cc88422a5f73c36f\u003cSEP\u003echunk-d4eb5e0a13bf0d33b2e82a85304a97c2\u003cSEP\u003echunk-557873f8b1c1556991d058446dfc7c76"}, {"color": "#70a0b3", "description": "\"Derivative Time $T_{d}$ is a parameter affecting the derivative control response, predicting future system behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DERIVATIVE TIME $T_{D}$\"", "label": "\"DERIVATIVE TIME $T_{D}$\"", "shape": "dot", "size": 25, "source_id": "chunk-b1915fd26863efa37092551d4b5983df"}, {"color": "#14d724", "description": "\"A control system characterized by having two dominant poles in its open-loop transfer function, influencing its root-locus behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TWO-POLE SYSTEM\"", "label": "\"TWO-POLE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-e62fd00c4caea578d67628145cf75075"}, {"color": "#a074ce", "description": "\"The Graph of Functions illustrates two mathematical plots: a linear function x(t) = t and an oscillatory function \u03b8(t) = sin(t), both used in analyzing mechanical responses.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"GRAPH OF FUNCTIONS\"", "label": "\"GRAPH OF FUNCTIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-fe6d562cd2e13c9c17dec5d0ca72b996"}, {"color"  "\"A condition in control systems where the damping ratio $\\zeta$ equals one, leading to no oscillation and a quicker return to steady state.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CRITICALLY DAMPED CASE\"", "label": "\"CRITICALLY DAMPED CASE\"", "shape": "dot", "size": 25, "source_id": "chunk-557873f8b1c1556991d058446dfc7c76"}, {"color": "#aa1567", "description": "\"In control systems, the introduction of additional poles to the open-loop transfer function, affecting system stability and transient response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ADDITION OF POLES\"", "label": "\"ADDITION OF POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-e62fd00c4caea578d67628145cf75075"}, {"color": "#1d07ab", "description": "\"A component of the Mass-Spring System representing the object that is subject to motion and forces within the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MASS\"", "label": "\"MASS\"", "shape": "dot", "size": 25, "source_id": "chunk-fe6d562cd2e13c9c17dec5d0ca72b996"}, {"color": "#893fbe", "description": "\"Flowchart 3 features six boxes connected by arrows, illustrating a unique process or procedural sequence.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FLOWCHART 3\"", "label": "\"FLOWCHART 3\"", "shape": "dot", "size": 25, "source_id": "chunk-b10dc4022caddbeb622239120283facf"}, {"color": "#066419", "description": "\"Polynomial Coefficients are numerical factors in polynomial expressions, which in this context define the system variables in MATLAB\u0027s root locus plotting.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLYNOMIAL COEFFICIENTS\"", "label": "\"POLYNOMIAL COEFFICIENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-998fc91d912fd180033aeb83584eec68"}, {"color": "#796401", "description": "\"Equation (8\u20132) is referred to as a different version of a transfer function used for control system performance evaluati abel": "\"ELECTRONIC PID CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-ad73de637943aa5e3d8af6cc98667789"}, {"color": "#67d5d1", "description": "\"Refers to a specific mathematical equation used in the context of Laplace transforms and control systems analysis within the text.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION (5-11)\"", "label": "\"EQUATION (5-11)\"", "shape": "dot", "size": 25, "source_id": "chunk-557873f8b1c1556991d058446dfc7c76"}, {"color": "#a91192", "description": "\"Control Systems Design involves using techniques such as frequency-response, lead, lag, and lag-lead compensation to meet system specifications in terms of stability and performance.\"\u003cSEP\u003e\"The process of devising control strategies to achieve desired behavior in dynamic systems, often involving the use of compensators and design techniques.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEMS DESIGN\"", "label": "\"CONTROL SYSTEMS DESIGN\"", "shape": "dot", "size": 25, "source_id": "chunk-dffc6cd2b5b911a5ed9a313b11f3ed83\u003cSEP\u003echunk-e62fd00c4caea578d67628145cf75075"}, {"color": "#1c3e60", "description": "\"A mathematical function representing linear motion or displacement over time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"X(T)\"", "label": "\"X(T)\"", "shape": "dot", "size": 25, "source_id": "chunk-fe6d562cd2e13c9c17dec5d0ca72b996"}, {"color": "#53adf1", "description": "\"Flowchart 5 is a two-box diagram connected by an arrow, representing a concise process or system component relationship.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FLOWCHART 5\"", "label": "\"FLOWCHART 5\"", "shape": "dot", "size": 25, "source_id": "chunk-b10dc4022caddbeb622239120283facf"}, {"color": "#e35689", "description": "\"Zeta (\u03b6) is the damping ratio parameter used to adjust the maximum overshoot and determine the damping properties of the system.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"ZETA (\u0396)\"", "label": "\"ZETA (\u0396)\"", "shape": "dot", "size": 25, "source_id": "chunk-2f9c1cdc4ff2e3bdd4e3f5365641c1a7"}, {"color": "#3b57ba", "description": "\"A state-space control system is a mathematical framework for modeling and analyzing control processes using state variables.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"STATE-SPACE CONTROL SYSTEM\"", "label": "\"STATE-SPACE CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-e0324f69799638103ad846b4cefe6c69"}, {"color": "#0cacbc", "description": "\"A circle located on the right side of the coordinate plane, centered at the origin (0,0), with a finite radius of 1 unit.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"CIRCLE WITH RADIUS OF 1\"", "label": "\"CIRCLE WITH RADIUS OF 1\"", "shape": "dot", "size": 25, "source_id": "chunk-4293073bc739ab344e33fa1a3243520f"}, {"color": "#f9a15d", "description": "\"Another specific mathematical equation referenced in the context of analyzing system response and error signals.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION (5-12)\"", "label": "\"EQUATION (5-12)\"", "shape": "dot", "size": 25, "source_id": "chunk-557873f8b1c1556991d058446dfc7c76"}, {"color": "#322657", "description": "\"Section (a) is a circuit diagram featuring interconnected components, likely related to electrical engineering.\"", "entity_type": "\"DIAGRAM\"", "font": {"size": 12}, "id": "\"SECTION (A)\"", "label": "\"SECTION (A)\"", "shape": "dot", "size": 25, "source_id": "chunk-bd16513dcc8ae0c4c54a3725364a1416"}, {"color": "#3fb1bc", "description": "\"An oscillatory mathematical function, specifically a sine wave, representing angular displacement over time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"\u0398(T)\"", "label": "\"\u0398(T)\"", "shape": "dot", "size": 25, "source_id": "chunk-fe6d562cd2e13c9c17dec5d0ca72b996"}, {"color": "#0f0f0a", "description": "\"The state of a dynamic system refers to the smallest set of variables needed to determine the system\u0027s future behavior based on its current conditions and inputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE\"", "label": "\"STATE\"", "shape": "dot", "size": 25, "source_id": "chunk-b10dc4022caddbeb622239120283facf"}, {"color": "#6704d6", "description": "\"Omega_n (\u03c9_n) is the undamped natural frequency of the servo system, unaffected by velocity feedback.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"OMEGA_N (\u03a9_N)\"", "label": "\"OMEGA_N (\u03a9_N)\"", "shape": "dot", "size": 25, "source_id": "chunk-2f9c1cdc4ff2e3bdd4e3f5365641c1a7"}, {"color": "#0ed65a", "description": "\"A feedback control system utilizes a loop to regulate a system\u0027s behavior by comparing its output to a desired result.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"FEEDBACK CONTROL SYSTEM\"", "label": "\"FEEDBACK CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-e0324f69799638103ad846b4cefe6c69"}, {"color": "#20fb64", "description": "\"A hypothetical circle located on the left side of the coordinate plane, centered at point (-\u221e, 0), with an infinite radius representing the concept of unbound increase.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"CIRCLE WITH INFINITE RADIUS\"", "label": "\"CIRCLE WITH INFINITE RADIUS\"", "shape": "dot", "size": 25, "source_id": "chunk-4293073bc739ab344e33fa1a3243520f"}, {"color": "#92bd4b", "description": "\"An equation in the text explaining the system response in the case of zero damping ratio.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION (5-13)\"", "label": "\"EQUATION (5-13)\"", "shape": "dot", "size": 25, "source_id": "chunk-557873f8b1c1556991d058446dfc7c76"}, {"color": "#65221b", "description": "\"Section (b) depicts a graphical representation of data, possibly showing changes over time.\"\u003cSEP\u003e\"Section (b) refers to a part of the document containing detailed diagrams and components related to the control systems.\"", "entity_type": "\"DIAGRAM\"", "font": {"size": 12}, "id": "\"SECTION (B)\"", "label": "\"SECTION (B)\"", "shape": "dot", "size": 25, "source_id": "chunk-bd16513dcc8ae0c4c54a3725364a1416\u003cSEP\u003echunk-0fccbfd8e39ce03b5ddec35bc7491158"}, {"color": "#966084", "description": "\"A mechanical component in the Gear Train System connected to the motor, transmitting input torque.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SHAFT 1\"", "label": "\"SHAFT 1\"", "shape": "dot", "size": 25, "source_id": "chunk-fe6d562cd2e13c9c17dec5d0ca72b996"}, {"color": "#324910", "description": "\"A variable in the system that affects the magnitude of the frequency response; different values of K alter the system\u0027s behavior depicted in the Bode diagram.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GAIN PARAMETER (K)\"", "label": "\"GAIN PARAMETER (K)\"", "shape": "dot", "size": 25, "source_id": "chunk-7a8eb5351f666ab66db1b9d75f13e21e"}, {"color": "#67de48", "description": "\"Velocity-feedback constant (K_h) is used to modify the damping ratio, controlling system overshoot.\"", "entity_type": "\"PARAMETER\"", "font": {"size": 12}, "id": "\"VELOCITY-FEEDBACK CONSTANT (K_H)\"", "label": "\"VELOCITY-FEEDBACK CONSTANT (K_H)\"", "shape": "dot", "size": 25, "source_id": "chunk-2f9c1cdc4ff2e3bdd4e3f5365641c1a7"}, {"color": "#068483", "description": "\"Region for \u03b1 and \u03b2 is one of the areas on the 2D plot, enclosed within a rectangular box, related to signal processing or control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"REGION FOR \u0391 AND \u0392\"", "label": "\"REGION FOR \u0391 AND \u0392\"", "shape": "dot", "size": 25, "source_id": "chunk-36871ab867a547aa7201ad27ee0f4e6b"}, {"color": "#6dec65", "description": "\"A point on the complex plane representing a real number without an imaginary component, specifically at coordinates (1,0).\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"COMPLEX NUMBER (1,0)\"", "label": "\"COMPLEX NUMBER (1,0)\"", "shape": "dot", "size": 25, "source_id": "chunk-4293073bc739ab344e33fa1a3243520f"}, {"color": "#6619ad", "description": "\"Represents the system\u0027s inverse Laplace transform in the case of a critically damped system with unit-step input.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION (5-14)\"", "label": "\"EQUATION (5-14)\"", "shape": "dot", "size": 25, "source_id": "chunk-557873f8b1c1556991d058446dfc7c76"}, {"color": "#d4a64d", "description": "\"Section (c) is a block diagram illustrating a process or system, likely related to control systems or signal processing.\"", "entity_type": "\"DIAGRAM\"", "font": {"size": 12}, "id": "\"SECTION (C)\"", "label": "\"SECTION (C)\"", "shape": "dot", "size": 25, "source_id": "chunk-bd16513dcc8ae0c4c54a3725364a1416"}, {"color": "#1c54b2", "description": "\"A connecting shaft within the Gear Train System transmitting torque between gears.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SHAFT 2\"", "label": "\"SHAFT 2\"", "shape": "dot", "size": 25, "source_id": "chunk-fe6d562cd2e13c9c17dec5d0ca72b996"}, {"color": "#a9526d", "description": "\"Figure 6\u2013110 is mentioned as an angular-positional system, indicating a specific type of control or signal processing system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u2013110 ANGULAR-POSITIONAL SYSTEM\"", "label": "\"FIGURE 6\u2013110 ANGULAR-POSITIONAL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-3fa9c718a3d1f60a58c242443d478729"}, {"color": "#d5c6c9", "description": "\"Region for \u03b3 is another area on the 2D plot, marked by a rectangular box, and associated with signal processing or control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"REGION FOR \u0393\"", "label": "\"REGION FOR \u0393\"", "shape": "dot", "size": 25, "source_id": "chunk-36871ab867a547aa7201ad27ee0f4e6b"}, {"color": "#cbe5f9", "description": "\"A circuit in electronics is a closed path through which electric current flows. It can have various components like resistors, capacitors, and operational amplifiers to perform desired functions.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"CIRCUIT\"", "label": "\"CIRCUIT\"", "shape": "dot", "size": 25, "source_id": "chunk-7bd461abfa7046b09ef683482da21e3e"}, {"color": "#200adf", "description": "\"Section (d) is a simplified block diagram representing a process with specific components and connections.\"", "entity_type": "\"DIAGRAM\"", "font": {"size": 12}, "id": "\"SECTION (D)\"", "label": "\"SECTION (D)\"", "shape": "dot", "size": 25, "source_id": "chunk-bd16513dcc8ae0c4c54a3725364a1416"}, {"color": "#938aad", "description": "\"A mechanical component in the Gear Train System connected to the load, affected by transmitted torque.\"\u003cSEP\u003e\"Shaft 4 is a key part of the mechanical system, connected to a load and transmitting the output torque $T_L(t)$.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SHAFT 4\"", "label": "\"SHAFT 4\"", "shape": "dot", "size": 25, "source_id": "chunk-df19e07a2f7ba8302a2ff5a0ee66e312\u003cSEP\u003echunk-fe6d562cd2e13c9c17dec5d0ca72b996"}, {"color": "#9472d4", "description": "\"A mathematical function used to characterize the response of a system to sinusoidal inputs, expressed in terms of the imaginary unit j and frequency \u03c9.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SINUSOIDAL TRANSFER FUNCTION G(J\u03a9)\"", "label": "\"SINUSOIDAL TRANSFER FUNCTION G(J\u03a9)\"", "shape": "dot", "size": 25, "source_id": "chunk-7a8eb5351f666ab66db1b9d75f13e21e"}, {"color": "#d0bbe7", "description": "\"Figure 6\u2013111 is a control system design task that involves designing a compensator with specific pole locations and a static velocity error constant.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u2013111 CONTROL SYSTEM\"", "label": "\"FIGURE 6\u2013111 CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-3fa9c718a3d1f60a58c242443d478729"}, {"color": "#e6a3e3", "description": "\"Figure 7\u2013101 is an illustration showing the polar plot of a lag compensator, highlighting its zeros and poles in the complex plane.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u2013101\"", "label": "\"FIGURE 7\u2013101\"", "shape": "dot", "size": 25, "source_id": "chunk-4e7cb76302cf598e2adb4615df4deafb"}, {"color": "#d93aff", "description": "\"Zero-placement method is a technique in control theory used to place the zeros of a transfer function to achieve desired system characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ZERO-PLACEMENT METHOD\"", "label": "\"ZERO-PLACEMENT METHOD\"", "shape": "dot", "size": 25, "source_id": "chunk-36871ab867a547aa7201ad27ee0f4e6b"}, {"color": "#5b00ae", "description": "\"A polar plot of a transfer function that shows a unique representation on the complex plane, distinct from other similar functions, primarily emphasizing the frequency impact.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"1+J\u03a9T\"", "label": "\"1+J\u03a9T\"", "shape": "dot", "size": 25, "source_id": "chunk-4293073bc739ab344e33fa1a3243520f"}, {"color": "#e7567e", "description": "\"These are specific resistors used in the circuit to set the gain and influence the frequency response. R1 and R3 are part of the input network, while R2 and R4 are part of the feedback network.\"\u003cSEP\u003e\"These symbols denote resistors within the circuit. Resistors limit electrical current flow, which can be used for voltage regulation within circuitry.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"R1, R2, R3, R4\"", "label": "\"R1, R2, R3, R4\"", "shape": "dot", "size": 25, "source_id": "chunk-7bd461abfa7046b09ef683482da21e3e\u003cSEP\u003echunk-aacab3e9bd7f877bf994e8fe4bec077e"}, {"color": "#e3cf6f", "description": "\"A gear in the Gear Train System that transmits input torque from Shaft 1, with a specified ratio.\"\u003cSEP\u003e\"Gear 1 is a component of the mechanical system, connected to Shaft 1 and responsible for transmitting torque $T_1$.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GEAR 1\"", "label": "\"GEAR 1\"", "shape": "dot", "size": 25, "source_id": "chunk-df19e07a2f7ba8302a2ff5a0ee66e312\u003cSEP\u003echunk-fe6d562cd2e13c9c17dec5d0ca72b996"}, {"color": "#e4dccd", "description": "\"Poles and zeros are critical frequency values in control systems that are used in designing and understanding the behavior of systems.\"\u003cSEP\u003e\"Poles are the values of s that make a function go to infinity, while zeros are the values that make the function zero; they are important in analyzing the mapping of contours.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLES AND ZEROS\"", "label": "\"POLES AND ZEROS\"", "shape": "dot", "size": 25, "source_id": "chunk-7a8eb5351f666ab66db1b9d75f13e21e\u003cSEP\u003echunk-8566276d63d7a67a334da0edb3be5e0b"}, {"color": "#ed2a07", "description": "\"Figure 6\u2013113 is mentioned as a control system, represented by a block diagram typical in control theory and electrical engineering.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u2013113 CONTROL SYSTEM\"", "label": "\"FIGURE 6\u2013113 CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-3fa9c718a3d1f60a58c242443d478729"}, {"color": "#f0b134", "description": "\"A polar plot of a transfer function presenting a different appearance on the complex plane, focusing on the standard response of a system as frequency varies.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"1/(1+J\u03a9T)\"", "label": "\"1/(1+J\u03a9T)\"", "shape": "dot", "size": 25, "source_id": "chunk-4293073bc739ab344e33fa1a3243520f"}, {"color": "#17aa74", "description": "\"These symbols represent capacitors within the circuit. Capacitors store and release electrical energy, often used for filtering or smoothing voltage in circuits.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"C1, C2, C3\"", "label": "\"C1, C2, C3\"", "shape": "dot", "size": 25, "source_id": "chunk-7bd461abfa7046b09ef683482da21e3e"}, {"color": "#5fe1b4", "description": "\"A gear driven by Shaft 2, part of the torque transmission pathway in the Gear Train System.\"\u003cSEP\u003e\"Gear 2 is a component of the mechanical system, transmitting torque $T_2$ from Shaft 2 and interacting directly with Gear 1.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GEAR 2\"", "label": "\"GEAR 2\"", "shape": "dot", "size": 25, "source_id": "chunk-df19e07a2f7ba8302a2ff5a0ee66e312\u003cSEP\u003echunk-fe6d562cd2e13c9c17dec5d0ca72b996"}, {"color": "#28018e", "description": "\"Mechanical Lead Network refers to a configuration in a mechanical system that enhances certain dynamic characteristics, known as lead compensation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MECHANICAL LEAD NETWORK\"", "label": "\"MECHANICAL LEAD NETWORK\"", "shape": "dot", "size": 25, "source_id": "chunk-cd079853488f1799bac1e310a758dbfb"}, {"color": "#fb69d8", "description": "\"Figure 6\u2013114 is a control system involving velocity feedback with specified requirements for damping ratio, settling time, and error constant.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u2013114 VELOCITY FEEDBACK SYSTEM\"", "label": "\"FIGURE 6\u2013114 VELOCITY FEEDBACK SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-3fa9c718a3d1f60a58c242443d478729"}, {"color": "#c6996b", "description": "\"Maximum Overshoot expresses the extent to which a system exceeds its target value during its transient response, significant in evaluating stability.\"\u003cSEP\u003e\"Maximum Overshoot indicates how much the system output exceeds the desired response, a critical performance measure in control system dynamics.\"\u003cSEP\u003e\"Maximum overshoot is a parameter indicating how much the output exceeds its final steady-state value, often used to assess dynamic response quality.\"\u003cSEP\u003e\"Maximum overshoot is a performance characteristic of a system\u0027s transient response, representing the extent to which a system exceeds its target value.\"\u003cSEP\u003e\"Maximum overshoot is a performance metric of the control system indicating how much the system exceeds its target value.\"\u003cSEP\u003e\"The peak value exceeded by the system\u0027s transient response, related to the system\u0027s damping ratio and natural frequency.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MAXIMUM OVERSHOOT\"", "label": "\"MAXIMUM OVERSHOOT\"", "shape": "dot", "size": 25, "source_id": "chunk-36871ab867a547aa7201ad27ee0f4e6b\u003cSEP\u003echunk-b7a84db3da29ab15e1012dacad4fab69\u003cSEP\u003echunk-cfd34cd37acbd59942e91d30e0f67f4a\u003cSEP\u003echunk-4a6163221ca83a77e040cda33229b639\u003cSEP\u003echunk-0116b146a544ed78609fea08979b68ab\u003cSEP\u003echunk-8c07238ea2d089f1e27315a256355a9a"}, {"color": "#0852ba", "description": "\"A gear working in conjunction with Gear 2 to transmit torque in the Gear Train System.\"\u003cSEP\u003e\"Gear 3 is linked to Shaft 2 and transmits torque $T_3$ in the mechanical system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GEAR 3\"", "label": "\"GEAR 3\"", "shape": "dot", "size": 25, "source_id": "chunk-df19e07a2f7ba8302a2ff5a0ee66e312\u003cSEP\u003echunk-fe6d562cd2e13c9c17dec5d0ca72b996"}, {"color": "#98dd0a", "description": "\"Newton\u0027s Second Law defines the relationship between an object\u0027s mass, the forces acting on it, and its acceleration, fundamental in deriving equations of motion for systems.\"\u003cSEP\u003e\"Newton\u0027s Second Law is a fundamental principle in mechanics that describes the motion of objects under the influence of forces.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NEWTON\u0027S SECOND LAW\"", "label": "\"NEWTON\u0027S SECOND LAW\"", "shape": "dot", "size": 25, "source_id": "chunk-cd079853488f1799bac1e310a758dbfb\u003cSEP\u003echunk-a5221361b66589ac2d266259467d0b07"}, {"color": "#316fe1", "description": "\"B\u20136\u201321 involves designing a compensator in a control system, with specific requirements for pole location and velocity error constant.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"B\u20136\u201321\"", "label": "\"B\u20136\u201321\"", "shape": "dot", "size": 25, "source_id": "chunk-3fa9c718a3d1f60a58c242443d478729"}, {"color": "#af726e", "description": "\"a, b, and c parameters are variables in a mathematical equation that define the search region for a system\u0027s closed-loop poles related to control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"A, B, AND C PARAMETERS\"", "label": "\"A, B, AND C PARAMETERS\"", "shape": "dot", "size": 25, "source_id": "chunk-36871ab867a547aa7201ad27ee0f4e6b"}, {"color": "#607814", "description": "\"Figure 4\u201324 is a referenced component in the document, providing context for the system and the PID controller discussion.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 4\u201324\"", "label": "\"FIGURE 4\u201324\"", "shape": "dot", "size": 25, "source_id": "chunk-cb28730ecd45bf578b438c23012d41cc"}, {"color": "#93d9ae", "description": "\"In the context of the PID controller, an integrator term sums all past errors to eliminate steady-state error, which contributes to system stability.\"", "entity_type": "\"FUNCTION\"", "font": {"size": 12}, "id": "\"INTEGRATOR TERM\"", "label": "\"INTEGRATOR TERM\"", "shape": "dot", "size": 25, "source_id": "chunk-7bd461abfa7046b09ef683482da21e3e"}, {"color": "#10dce2", "description": "\"The Schwarz Matrix is a matrix used in the context of system stability analysis, specifically represented by matrix A with specific entries that dictate system behavior.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"SCHWARZ MATRIX\"", "label": "\"SCHWARZ MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-1404ada2c4f638483d15b8d4a1baa210"}, {"color": "#3704c8", "description": "\"A gear associated with Shaft 4, transmitting torque to the connected load.\"\u003cSEP\u003e\"Gear 4 is driven by a ratio of 3:2 and is involved in transmitting torque to the load Shaft 4, denoted as $T_3$.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GEAR 4\"", "label": "\"GEAR 4\"", "shape": "dot", "size": 25, "source_id": "chunk-df19e07a2f7ba8302a2ff5a0ee66e312\u003cSEP\u003echunk-fe6d562cd2e13c9c17dec5d0ca72b996"}, {"color": "#e73d00", "description": "\"Figure 6-75 is a reference to an illustrative figure within the text, depicting the mechanical system analyzed in the document.\"", "entity_type": "\"REFERENCE\"", "font": {"size": 12}, "id": "\"FIGURE 6-75\"", "label": "\"FIGURE 6-75\"", "shape": "dot", "size": 25, "source_id": "chunk-cd079853488f1799bac1e310a758dbfb"}, {"color": "#248a4f", "description": "\"B\u20136\u201324 involves calculating amplifier and velocity feedback gains in a control system to meet damping ratio, settling time, and velocity error specifications.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"B\u20136\u201324\"", "label": "\"B\u20136\u201324\"", "shape": "dot", "size": 25, "source_id": "chunk-3fa9c718a3d1f60a58c242443d478729"}, {"color": "#6da3c9", "description": "\"Figure 8\u201334 is a graphical representation within the text that illustrates the search regions for parameters a, b, and c.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201334\"", "label": "\"FIGURE 8\u201334\"", "shape": "dot", "size": 25, "source_id": "chunk-36871ab867a547aa7201ad27ee0f4e6b"}, {"color": "#788324", "description": "\"Figure 4\u201325 illustrates a block diagram of the system discussed in the document, focusing on the transfer function and control system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 4\u201325\"", "label": "\"FIGURE 4\u201325\"", "shape": "dot", "size": 25, "source_id": "chunk-cb28730ecd45bf578b438c23012d41cc"}, {"color": "#3157c0", "description": "\"A first-order lag term in control systems represents the delay in system response, which is crucial for analyzing system behavior over time.\"", "entity_type": "\"FUNCTION\"", "font": {"size": 12}, "id": "\"FIRST-ORDER LAG TERM\"", "label": "\"FIRST-ORDER LAG TERM\"", "shape": "dot", "size": 25, "source_id": "chunk-7bd461abfa7046b09ef683482da21e3e"}, {"color": "#eed94d", "description": "\"Figure 5-80 illustrates control systems: an unstable satellite attitude control system and a stabilized system, showcasing the importance of feedback for system stability.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5-80\"", "label": "\"FIGURE 5-80\"", "shape": "dot", "size": 25, "source_id": "chunk-1404ada2c4f638483d15b8d4a1baa210"}, {"color": "#7a9d46", "description": "\"Symbol representing the input torque from the motor in the Gear Train System.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"T_M(T)\"", "label": "\"T_M(T)\"", "shape": "dot", "size": 25, "source_id": "chunk-fe6d562cd2e13c9c17dec5d0ca72b996"}, {"color": "#7e4801", "description": "\"The Control system with velocity feedback is shown in Figure 6\u2013114, incorporating velocity feedback elements to meet design criteria.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM WITH VELOCITY FEEDBACK\"", "label": "\"CONTROL SYSTEM WITH VELOCITY FEEDBACK\"", "shape": "dot", "size": 25, "source_id": "chunk-3fa9c718a3d1f60a58c242443d478729"}, {"color": "#1dbd19", "description": "\"Disturbance D(s) refers to the presence of a disturbance or noise signal in the system that affects the output.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"DISTURBANCE D(S)\"", "label": "\"DISTURBANCE D(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-d729c60ed9d5c136b08baf0625cceb2e"}, {"color": "#ec3d74", "description": "\"Figure 5-81 includes diagrammatic representations of systems with tachometer feedback, used to examine the ranges of stability for certain control parameters.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5-81\"", "label": "\"FIGURE 5-81\"", "shape": "dot", "size": 25, "source_id": "chunk-1404ada2c4f638483d15b8d4a1baa210"}, {"color": "#8e5be2", "description": "\"Graph 1 is a line graph suspected to represent a linear function, although the displayed equation is illegible.\"\u003cSEP\u003e\"Graph 1 is characterized by a waveform with a single peak at the center and is used in comparison with other graphs for its simpler oscillation pattern.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"GRAPH 1\"", "label": "\"GRAPH 1\"", "shape": "dot", "size": 25, "source_id": "chunk-c9b04197b53acded3322f006717a0fbc\u003cSEP\u003echunk-8f2cc571d6bcf649e73156d9ac78ae9e"}, {"color": "#2acf44", "description": "\"Symbol representing the output torque from Gear 1 in the Gear Train System.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"T_1\"", "label": "\"T_1\"", "shape": "dot", "size": 25, "source_id": "chunk-fe6d562cd2e13c9c17dec5d0ca72b996"}, {"color": "#a20795", "description": "\"Figure 7-163 is an illustration referenced within the text, showing details relevant to a control system and its dynamics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7-163\"", "label": "\"FIGURE 7-163\"", "shape": "dot", "size": 25, "source_id": "chunk-8889b04278b4f7c9a1770e52e5844a81"}, {"color": "#e23f17", "description": "\"The Angular-Positional System refers to a part of the control system analyzed for dominant closed-loop pole positions, damping ratios, and error constants in Figure 6-110.\"\u003cSEP\u003e\"The Angular-positional system is depicted as part of Figure 6\u2013110, indicating a specific control or signal processing configuration.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"ANGULAR-POSITIONAL SYSTEM\"", "label": "\"ANGULAR-POSITIONAL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-46bb557ad6fe9060fb17e14f065ddfe3\u003cSEP\u003echunk-3fa9c718a3d1f60a58c242443d478729"}, {"color": "#4b65ac", "description": "\"Heat Flow denotes the method of thermal energy transfer, specifically through conduction and convection as detailed in the document.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HEAT FLOW\"", "label": "\"HEAT FLOW\"", "shape": "dot", "size": 25, "source_id": "chunk-cb28730ecd45bf578b438c23012d41cc"}, {"color": "#bc4646", "description": "\"An equation used to describe a system with specific matrix properties, essential for determining the system\u0027s rank and controllability.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013169)\"", "label": "\"EQUATION (10\u2013169)\"", "shape": "dot", "size": 25, "source_id": "chunk-12477628494c14c5668d1c0bc5e3fda5"}, {"color": "#e2c36f", "description": "\"Routh\u0027s Array is a technique in control theory for determining the stability of a system, specifically applied to the characteristic equation of a system\u0027s matrix.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"ROUTH\u0027S ARRAY\"", "label": "\"ROUTH\u0027S ARRAY\"", "shape": "dot", "size": 25, "source_id": "chunk-1404ada2c4f638483d15b8d4a1baa210"}, {"color": "#74e719", "description": "\"Graph 4 is a line graph with intersecting lines, suggesting possible interactions between multiple variables or functions.\"\u003cSEP\u003e\"Graph 4 is noted for its waveform featuring two distinct peaks and complex oscillation patterns, compared to others.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"GRAPH 4\"", "label": "\"GRAPH 4\"", "shape": "dot", "size": 25, "source_id": "chunk-c9b04197b53acded3322f006717a0fbc\u003cSEP\u003echunk-8f2cc571d6bcf649e73156d9ac78ae9e"}, {"color": "#545123", "description": "\"Symbol representing the output torque from Gear 2 in the Gear Train System.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"T_2\"", "label": "\"T_2\"", "shape": "dot", "size": 25, "source_id": "chunk-fe6d562cd2e13c9c17dec5d0ca72b996"}, {"color": "#9e6b82", "description": "\"Figure 7-164 indicates a diagram associated with a Bode plot, providing visual insight into the system\u0027s frequency response.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7-164\"", "label": "\"FIGURE 7-164\"", "shape": "dot", "size": 25, "source_id": "chunk-8889b04278b4f7c9a1770e52e5844a81"}, {"color": "#d8f0a8", "description": "\"Sine Integral is a special function related to the gamma function, often used in evaluating definite integrals with trigonometric functions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SINE INTEGRAL\"", "label": "\"SINE INTEGRAL\"", "shape": "dot", "size": 25, "source_id": "chunk-ace8b0ff62b166b79bd1cf366ad6c383"}, {"color": "#cbabb8", "description": "\"description\": \"Complex mathematical and engineering representation of a dynamical system\u0027s unit-ramp response using state-space equations. Focus on system stability and functionality over time.\"", "entity_type": "**|**", "font": {"size": 12}, "id": "**|**", "label": "**|**", "shape": "dot", "size": 25, "source_id": "chunk-163a6b38c6a773e5a04287623db44263"}, {"color": "#7b57f5", "description": "\"K_h is a gain factor specifically mentioned in the context of damping ratio and stability analysis of control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"K_H\"", "label": "\"K_H\"", "shape": "dot", "size": 25, "source_id": "chunk-1404ada2c4f638483d15b8d4a1baa210"}, {"color": "#84083c", "description": "\"Tachometer is a rate feedback device commonly used in positional servo systems for velocity feedback.\"\u003cSEP\u003e\"The Tachometer is a special DC generator frequently used in the servo system to measure angular velocity without undergoing differentiation.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"TACHOMETER\"", "label": "\"TACHOMETER\"", "shape": "dot", "size": 25, "source_id": "chunk-2f9c1cdc4ff2e3bdd4e3f5365641c1a7\u003cSEP\u003echunk-c9b04197b53acded3322f006717a0fbc"}, {"color": "#82b4a4", "description": "\"Symbol representing the load torque in the Gear Train System.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"T_L(T)\"", "label": "\"T_L(T)\"", "shape": "dot", "size": 25, "source_id": "chunk-fe6d562cd2e13c9c17dec5d0ca72b996"}, {"color": "#acf6fe", "description": "\"Argument Principle is a mathematical concept used to count zeros and poles of an analytic function within a contour in the complex plane.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ARGUMENT PRINCIPLE\"", "label": "\"ARGUMENT PRINCIPLE\"", "shape": "dot", "size": 25, "source_id": "chunk-ace8b0ff62b166b79bd1cf366ad6c383"}, {"color": "#e4858e", "description": "\"X(s) is another input signal for an electrical circuit, often representing different parameters in control systems.\"\u003cSEP\u003e\"X(s) is another input variable in the block diagram representing external influences on the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"X(S)\"", "label": "\"X(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-ece021fdb758f91ed7eb92843e578908\u003cSEP\u003echunk-cb28730ecd45bf578b438c23012d41cc"}, {"color": "#cff57e", "description": "\"Step-response Curves illustrate system dynamic response and are used to analyze compensator effects.\"\u003cSEP\u003e\"The step-response curves illustrate the system\u0027s response to specific inputs over time, showing characteristics such as peaks and troughs.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"STEP-RESPONSE CURVES\"", "label": "\"STEP-RESPONSE CURVES\"", "shape": "dot", "size": 25, "source_id": "chunk-c9b04197b53acded3322f006717a0fbc\u003cSEP\u003echunk-c2ad5ed6ecbbd9aa9e192b103b98a40b"}, {"color": "#9db750", "description": "\"A detailed illustration showcasing the components and torque pathways within a mechanical system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MECHANICAL SYSTEM DIAGRAM\"", "label": "\"MECHANICAL SYSTEM DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-fe6d562cd2e13c9c17dec5d0ca72b996"}, {"color": "#924d26", "description": "\"Figure 5\u20135 represents an event previously referenced in the text that shows a system which can be modified into the one presented in Figure 5\u20136.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u20135\"", "label": "\"FIGURE 5\u20135\"", "shape": "dot", "size": 25, "source_id": "chunk-47959b67c27bb79aa36a3bd34fe3f6c2"}, {"color": "#a63ba8", "description": "\"Figure 7-52 is referenced in the context of illustrating a contour in the s-plane used for stability analysis.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7-52\"", "label": "\"FIGURE 7-52\"", "shape": "dot", "size": 25, "source_id": "chunk-ace8b0ff62b166b79bd1cf366ad6c383"}, {"color": "#13fb12", "description": "\"Figure 7\u2013115(a) shows step-response and ramp-response curves of an uncompensated system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u2013115(A)\"", "label": "\"FIGURE 7\u2013115(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-c9b04197b53acded3322f006717a0fbc"}, {"color": "#b446f9", "description": "\"Reference Input, denoted as R(s), represents the desired output in a control system, serving as a standard for comparison against the actual system output.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"REFERENCE INPUT\"", "label": "\"REFERENCE INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-ea355d38513d1d7945eab9ae1f499ab9"}, {"color": "#50b7b3", "description": "\"B_c, or critical damping, is defined as 2\u221a(JK), representing the threshold damping value beyond which oscillations in a system stop.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"B_C\"", "label": "\"B_C\"", "shape": "dot", "size": 25, "source_id": "chunk-47959b67c27bb79aa36a3bd34fe3f6c2"}, {"color": "#88a29b", "description": "\"Figure 7\u2013115(b) demonstrates a lead compensated system\u0027s response.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u2013115(B)\"", "label": "\"FIGURE 7\u2013115(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-c9b04197b53acded3322f006717a0fbc"}, {"color": "#ccf7aa", "description": "\"Loci are the paths traced by the poles in the Root-Locus Plot, representing system behavior changes under various gain settings.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LOCI\"", "label": "\"LOCI\"", "shape": "dot", "size": 25, "source_id": "chunk-86ddaae370ea3d8e8b6c531fb7ba7348"}, {"color": "#6fb19f", "description": "\"Conduction is a method of heat transfer within thermal systems, involving heat flow due to temperature differences.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONDUCTION\"", "label": "\"CONDUCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-cb28730ecd45bf578b438c23012d41cc"}, {"color": "#417ab4", "description": "\"The Disturbance, denoted as D(s), represents external factors that affect the performance of the system, potentially bringing deviations in the desired output.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"DISTURBANCE\"", "label": "\"DISTURBANCE\"", "shape": "dot", "size": 25, "source_id": "chunk-ea355d38513d1d7945eab9ae1f499ab9"}, {"color": "#a92754", "description": "\"T, T1, T2 represent time constants in a transfer function, relevant for system stability analysis per the Nyquist criterion.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"T, T1, T2\"", "label": "\"T, T1, T2\"", "shape": "dot", "size": 25, "source_id": "chunk-ace8b0ff62b166b79bd1cf366ad6c383"}, {"color": "#67bf37", "description": "\"Figure 7\u2013115(c) presents lag compensated system response.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u2013115(C)\"", "label": "\"FIGURE 7\u2013115(C)\"", "shape": "dot", "size": 25, "source_id": "chunk-c9b04197b53acded3322f006717a0fbc"}, {"color": "#6b79ed", "description": "\"Grid Lines are regularly spaced horizontal and vertical lines on the complex plane, aiding in the visualization of the Root-Locus Plot.\"\u003cSEP\u003e\"Grid Lines refer to the lines on the plot that help scale the graph and provide a visual aid for interpreting frequency response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GRID LINES\"", "label": "\"GRID LINES\"", "shape": "dot", "size": 25, "source_id": "chunk-86ddaae370ea3d8e8b6c531fb7ba7348\u003cSEP\u003echunk-55c416c3dfa435d98ab52500d9ace1fa"}, {"color": "#01683b", "description": "\"Convection describes another method of heat transfer in thermal systems, associated with fluid movement.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONVECTION\"", "label": "\"CONVECTION\"", "shape": "dot", "size": 25, "source_id": "chunk-cb28730ecd45bf578b438c23012d41cc"}, {"color": "#c767e9", "description": "\"Tachometer Feedback is a method used in control systems to provide additional feedback from the output to the input to improve system stability and performance.\"\u003cSEP\u003e\"Tachometer feedback in control systems provides speed measurement of a rotating device, enhancing control by correcting deviations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TACHOMETER FEEDBACK\"", "label": "\"TACHOMETER FEEDBACK\"", "shape": "dot", "size": 25, "source_id": "chunk-1404ada2c4f638483d15b8d4a1baa210\u003cSEP\u003echunk-d4eb5e0a13bf0d33b2e82a85304a97c2"}, {"color": "#d047f1", "description": "\"Output, denoted as Y(s), is the actual result produced by the system after processing, influenced by both the control actions and disturbances.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"OUTPUT\"", "label": "\"OUTPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-ea355d38513d1d7945eab9ae1f499ab9"}, {"color": "#9fe825", "description": "\"Figure 7\u2013115(d) illustrates lag-lead compensated system response.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u2013115(D)\"", "label": "\"FIGURE 7\u2013115(D)\"", "shape": "dot", "size": 25, "source_id": "chunk-c9b04197b53acded3322f006717a0fbc"}, {"color": "#57f84b", "description": "\"The Circle is a graphical element on the complex plane centered at the origin, possibly representing a specific threshold or boundary in system analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CIRCLE\"", "label": "\"CIRCLE\"", "shape": "dot", "size": 25, "source_id": "chunk-86ddaae370ea3d8e8b6c531fb7ba7348"}, {"color": "#a05c41", "description": "\"An equation derived in the document, used in the analysis of a system\u0027s response to a unit-step input.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION (5\u201344)\"", "label": "\"EQUATION (5\u201344)\"", "shape": "dot", "size": 25, "source_id": "chunk-163a6b38c6a773e5a04287623db44263"}, {"color": "#a591e9", "description": "\"The ramp function is a type of input signal in control systems characterized by a linear increase or decrease, used to test system responses.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RAMP FUNCTION\"", "label": "\"RAMP FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-1404ada2c4f638483d15b8d4a1baa210"}, {"color": "#907203", "description": "\"Proportional Gain (Kp) is a parameter that adjusts the impact of the proportional term in the PID controller\u0027s control action, based on the current error value.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL GAIN (KP)\"", "label": "\"PROPORTIONAL GAIN (KP)\"", "shape": "dot", "size": 25, "source_id": "chunk-ea355d38513d1d7945eab9ae1f499ab9"}, {"color": "#d171cf", "description": "\"The damped natural frequency \u03c9_d accounts for damping in a system and is calculated as \u03c9_n\u221a(1\u2212\u03b6\u00b2).\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"\u03a9_D (OMEGA_D)\"", "label": "\"\u03a9_D (OMEGA_D)\"", "shape": "dot", "size": 25, "source_id": "chunk-47959b67c27bb79aa36a3bd34fe3f6c2"}, {"color": "#c8ea0e", "description": "\"Feedback Compensation involves improving system stability and response through feedback mechanisms.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FEEDBACK COMPENSATION\"", "label": "\"FEEDBACK COMPENSATION\"", "shape": "dot", "size": 25, "source_id": "chunk-c9b04197b53acded3322f006717a0fbc"}, {"color": "#2a7ac4", "description": "\"A subsequent equation in the document, indicating how the unit-ramp response is calculated from the system\u0027s behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION (5\u201345)\"", "label": "\"EQUATION (5\u201345)\"", "shape": "dot", "size": 25, "source_id": "chunk-163a6b38c6a773e5a04287623db44263"}, {"color": "#123277", "description": "\"A set of two equations solved using MATLAB to find the values of variables x and y, demonstrating numerical problem-solving capabilities.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTEM OF LINEAR EQUATIONS\"", "label": "\"SYSTEM OF LINEAR EQUATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-4c06f4bbfd31ab85b1e63f7754ac889f"}, {"color": "#224ac8", "description": "\"Integral Gain (Ki) is a parameter that dictates the contribution of the integral term to the PID controller\u0027s control action by accounting for accumulated errors over time.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"INTEGRAL GAIN (KI)\"", "label": "\"INTEGRAL GAIN (KI)\"", "shape": "dot", "size": 25, "source_id": "chunk-ea355d38513d1d7945eab9ae1f499ab9"}, {"color": "#f1d221", "description": "\"A critically damped system is a system where \u03b6 = 1, resulting in the fastest return to equilibrium without oscillation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CRITICALLY DAMPED SYSTEM\"", "label": "\"CRITICALLY DAMPED SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-47959b67c27bb79aa36a3bd34fe3f6c2"}, {"color": "#b1c1f3", "description": "\"Cancellation of Undesirable Poles refers to the process used in control systems to enhance system stability and performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CANCELLATION OF UNDESIRABLE POLES\"", "label": "\"CANCELLATION OF UNDESIRABLE POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-c9b04197b53acded3322f006717a0fbc"}, {"color": "#5486d2", "description": "\"R is a representation used in the context of electrical circuits and equations, likely referring to resistance in this case.\"\u003cSEP\u003e\"R refers to thermal resistance, a measure of the difficulty for heat to pass through a material.\"", "entity_type": "\"VARIABLE\"", "font": {"size": 12}, "id": "\"R\"", "label": "\"R\"", "shape": "dot", "size": 25, "source_id": "chunk-cb28730ecd45bf578b438c23012d41cc\u003cSEP\u003echunk-cbaf26ef9151923c26d1fd1849cbcd16"}, {"color": "#f13c8f", "description": "\"Part of the state-space equations used to describe the changes in state variables over time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION (5\u201346)\"", "label": "\"EQUATION (5\u201346)\"", "shape": "dot", "size": 25, "source_id": "chunk-163a6b38c6a773e5a04287623db44263"}, {"color": "#d14ccd", "description": "\"Derivative Gain (Kd) is a parameter controlling the influence of the derivative term within the PID controller, helping anticipate future errors and adjust the output accordingly.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"DERIVATIVE GAIN (KD)\"", "label": "\"DERIVATIVE GAIN (KD)\"", "shape": "dot", "size": 25, "source_id": "chunk-ea355d38513d1d7945eab9ae1f499ab9"}, {"color": "#b7e7a5", "description": "\"The closed-loop transfer function C(s)/R(s) describes the dynamic relationship between input and output in a control system with feedback.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP TRANSFER FUNCTION (C(S)/R(S))\"", "label": "\"CLOSED-LOOP TRANSFER FUNCTION (C(S)/R(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-47959b67c27bb79aa36a3bd34fe3f6c2"}, {"color": "#3a915d", "description": "\"The \u0027num\u0027 refers to the numerator in a closed-loop transfer function, crucial for control system dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NUMERATOR (NUM)\"", "label": "\"NUMERATOR (NUM)\"", "shape": "dot", "size": 25, "source_id": "chunk-aa24462b9bb84ea655a31bf6db715375"}, {"color": "#192ddc", "description": "\"Further development of the state-space model to include the unit-step function.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION (5\u201347)\"", "label": "\"EQUATION (5\u201347)\"", "shape": "dot", "size": 25, "source_id": "chunk-163a6b38c6a773e5a04287623db44263"}, {"color": "#7747a5", "description": "\"English Universities Press Limited is a publishing company based in London, known for publishing \u0027Living Control Systems.\u0027\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"ENGLISH UNIVERSITIES PRESS LIMITED\"", "label": "\"ENGLISH UNIVERSITIES PRESS LIMITED\"", "shape": "dot", "size": 25, "source_id": "chunk-d057c2b1145e3dcd93fec6ebad7ffa2e"}, {"color": "#e15b74", "description": "\"Figure 8\u201364 is an image showcasing the Unit-Step Response Curve for a control system, making it easy to interpret the system\u0027s dynamic response.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201364\"", "label": "\"FIGURE 8\u201364\"", "shape": "dot", "size": 25, "source_id": "chunk-12b0e6a82ea14ad6c5d9a503307709ba"}, {"color": "#4d69df", "description": "\"J is a variable that represents the moment of inertia in the equations related to the servo system.\"\u003cSEP\u003e\"J is an array initialized with values, including complex numbers, used for plotting in the MATLAB program.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"J\"", "label": "\"J\"", "shape": "dot", "size": 25, "source_id": "chunk-32eb85c790e230d0636e15e4672a5e6a\u003cSEP\u003echunk-2f9c1cdc4ff2e3bdd4e3f5365641c1a7"}, {"color": "#7046ee", "description": "\"G(s) is the transfer function used to illustrate the Nyquist plot in the provided analysis, key to demonstrating system behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"G(S) = 1/S(S+1)\"", "label": "\"G(S) = 1/S(S+1)\"", "shape": "dot", "size": 25, "source_id": "chunk-be29c335e694ddecf47d96e42a5180f9"}, {"color": "#81c3a1", "description": "\"S_{2} is a system for which the conditions of complete state controllability and observability are analyzed.\"", "entity_type": "\"SYSTEM\"", "font": {"size": 12}, "id": "\"S_{2}\"", "label": "\"S_{2}\"", "shape": "dot", "size": 25, "source_id": "chunk-b54be8d113cef8d6c97e6b5923854c01"}, {"color": "#29ba4c", "description": "\"Van Nostrand Reinhold is a publishing company in New York, recognized for \u0027Network Analysis and Feedback Design.\u0027\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"VAN NOSTRAND REINHOLD\"", "label": "\"VAN NOSTRAND REINHOLD\"", "shape": "dot", "size": 25, "source_id": "chunk-d057c2b1145e3dcd93fec6ebad7ffa2e"}, {"color": "#49802f", "description": "\"Figure 4-1(b) illustrates an example of a head-versus-flow-rate curve with annotations at the steady-state operating point P.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 4-1(B)\"", "label": "\"FIGURE 4-1(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-85d2011361bfa7fa0fcce55b597cc47f"}, {"color": "#79268f", "description": "\"A system representation method involving state vectors and matrices for control and output, essential in control theory and engineering.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTEM DEFINED IN STATE SPACE\"", "label": "\"SYSTEM DEFINED IN STATE SPACE\"", "shape": "dot", "size": 25, "source_id": "chunk-be29c335e694ddecf47d96e42a5180f9"}, {"color": "#628ccf", "description": "\"Detectability refers to the ability of a system to have stable unobservable modes while the observable modes are unstable, linked to stabilizability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DETECTABILITY\"", "label": "\"DETECTABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-b54be8d113cef8d6c97e6b5923854c01"}, {"color": "#decc08", "description": "\"State Variables $x_{1}, x_{2}, x_{3}$ represent variables in the state-space model, each one being a part of the system\u0027s dynamic states.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"STATE VARIABLES $X_{1}, X_{2}, X_{3}$\"", "label": "\"STATE VARIABLES $X_{1}, X_{2}, X_{3}$\"", "shape": "dot", "size": 25, "source_id": "chunk-b0ead4476b70efa6cc1a3dd7cf6ceb5f"}, {"color": "#b0a6a3", "description": "\"B. D. O. Anderson is an author known for his contribution to \u0027Linear Optimal Control,\u0027 as cited in the document.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"ANDERSON, B. D. O.\"", "label": "\"ANDERSON, B. D. O.\"", "shape": "dot", "size": 25, "source_id": "chunk-d057c2b1145e3dcd93fec6ebad7ffa2e"}, {"color": "#194538", "description": "\"Ei(s) represents the input signal in the circuit, which is connected to the op-amp via resistors.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"INPUT SIGNAL (EI(S))\"", "label": "\"INPUT SIGNAL (EI(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-aacab3e9bd7f877bf994e8fe4bec077e"}, {"color": "#4a649f", "description": "\"The Transfer Function System is described by an equation that defines the relationship between input and output of a dynamic system.\"", "entity_type": "\"SYSTEM\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION SYSTEM\"", "label": "\"TRANSFER FUNCTION SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-b54be8d113cef8d6c97e6b5923854c01"}, {"color": "#7358c8", "description": "\"Control Signal $u$ is involved in the system\u0027s feedback loop, calculated as a function of state variables and designed to control the system\u0027s behavior.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CONTROL SIGNAL $U$\"", "label": "\"CONTROL SIGNAL $U$\"", "shape": "dot", "size": 25, "source_id": "chunk-b0ead4476b70efa6cc1a3dd7cf6ceb5f"}, {"color": "#ea2947", "description": "\"J. B. Moore co-authored \u0027Linear Optimal Control,\u0027 recognized in academic circles for contributions to control theory.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"MOORE, J. B.\"", "label": "\"MOORE, J. B.\"", "shape": "dot", "size": 25, "source_id": "chunk-d057c2b1145e3dcd93fec6ebad7ffa2e"}, {"color": "#2d0ef1", "description": "\"The variable \u0027K\u0027 signifies a gain factor used in the MATLAB program calculations, affecting the system\u0027s response characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"K (GAIN FACTOR)\"", "label": "\"K (GAIN FACTOR)\"", "shape": "dot", "size": 25, "source_id": "chunk-12b0e6a82ea14ad6c5d9a503307709ba"}, {"color": "#eb2816", "description": "\"Eo(s) represents the output signal of the circuit that is produced after the amplification and filtering by the op-amp.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"OUTPUT SIGNAL (EO(S))\"", "label": "\"OUTPUT SIGNAL (EO(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-aacab3e9bd7f877bf994e8fe4bec077e"}, {"color": "#dbd98f", "description": "\"A figure in the text showing the Nyquist plot generated for the system in Example 7\u201312, visually representing frequency response analysis.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201341\"", "label": "\"FIGURE 7\u201341\"", "shape": "dot", "size": 25, "source_id": "chunk-be29c335e694ddecf47d96e42a5180f9"}, {"color": "#038d49", "description": "\"Matrix $\\mathbf{A}$ is part of the state-space representation, defining the relation between the state variables in the absence of input control.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"MATRIX $\\MATHBF{A}$\"", "label": "\"MATRIX $\\MATHBF{A}$\"", "shape": "dot", "size": 25, "source_id": "chunk-b0ead4476b70efa6cc1a3dd7cf6ceb5f"}, {"color": "#a96f87", "description": "\"M. Athans is known for co-authoring \u0027Optimal Control: An Introduction to the Theory and Its Applications,\u0027 a significant work in control theory.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"ATHANS, M.\"", "label": "\"ATHANS, M.\"", "shape": "dot", "size": 25, "source_id": "chunk-d057c2b1145e3dcd93fec6ebad7ffa2e"}, {"color": "#ca5c8e", "description": "\"The variable \u0027a\u0027 indicates an amplitude factor used in the MATLAB programs, contributing to calculations related to the Unit-Step Response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"A (AMPLITUDE FACTOR)\"", "label": "\"A (AMPLITUDE FACTOR)\"", "shape": "dot", "size": 25, "source_id": "chunk-12b0e6a82ea14ad6c5d9a503307709ba"}, {"color": "#72693b", "description": "\"Equation (9\u20132) is a specific mathematical equation that describes the transfer function of a system used for deriving state-space representation.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"EQUATION (9\u20132)\"", "label": "\"EQUATION (9\u20132)\"", "shape": "dot", "size": 25, "source_id": "chunk-b54be8d113cef8d6c97e6b5923854c01"}, {"color": "#8dfda4", "description": "\"Matrix $\\mathbf{B}$ is associated with the control input in state-space representation, mapping the control signal to its impact on the state.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"MATRIX $\\MATHBF{B}$\"", "label": "\"MATRIX $\\MATHBF{B}$\"", "shape": "dot", "size": 25, "source_id": "chunk-b0ead4476b70efa6cc1a3dd7cf6ceb5f"}, {"color": "#92ecb5", "description": "\"P. L. Falb collaborated with M. Athans on \u0027Optimal Control: An Introduction to the Theory and Its Applications,\u0027 contributing to educational literature in control theory.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"FALB, P. L.\"", "label": "\"FALB, P. L.\"", "shape": "dot", "size": 25, "source_id": "chunk-d057c2b1145e3dcd93fec6ebad7ffa2e"}, {"color": "#383ef7", "description": "\"M Circle represents constant magnitude circles used in frequency response analysis to assess resonant peaks and system stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"M CIRCLE\"", "label": "\"M CIRCLE\"", "shape": "dot", "size": 25, "source_id": "chunk-09b4b2191af1ca776e9c1f0fe837d267"}, {"color": "#4ac98f", "description": "\"The Laplace Transform of the change in head, h, representing it in the s-domain.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LAPLACE TRANSFORM OF H (H(S))\"", "label": "\"LAPLACE TRANSFORM OF H (H(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-85d2011361bfa7fa0fcce55b597cc47f"}, {"color": "#b287a0", "description": "\"Sylvester\u2019s Interpolation Formula is a mathematical formula used for estimating the values of a function for any intermediate value of the independent variable, widely referenced in mathematical computations.\"\u003cSEP\u003e\"Sylvester\u2019s Interpolation Formula is a mathematical method used to compute solutions involving determinants and interpolation polynomials.\"\u003cSEP\u003e\"Sylvester\u2019s Interpolation Formula is a mathematical method used to compute the matrix exponential, which is a function of a matrix often applied in systems theory and other fields of mathematics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYLVESTER\u2019S INTERPOLATION FORMULA\"", "label": "\"SYLVESTER\u2019S INTERPOLATION FORMULA\"", "shape": "dot", "size": 25, "source_id": "chunk-84168bd7f5587bb23f056c32a8c462ef\u003cSEP\u003echunk-d8ee272455f068341f65f5c4ea224e8d\u003cSEP\u003echunk-c3611644828bd9490fe73975ed006d1f"}, {"color": "#e74ef9", "description": "\"The Central Component represents a mathematical operation and is depicted with a minus sign indicating subtraction or negation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CENTRAL COMPONENT\"", "label": "\"CENTRAL COMPONENT\"", "shape": "dot", "size": 25, "source_id": "chunk-7daec72601a032f1f770d7b9dc85453f"}, {"color": "#5bfccb", "description": "\"Matrix $\\mathbf{C}$ is used in the output equations of the state-space representation, mapping the state variables to the output.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"MATRIX $\\MATHBF{C}$\"", "label": "\"MATRIX $\\MATHBF{C}$\"", "shape": "dot", "size": 25, "source_id": "chunk-b0ead4476b70efa6cc1a3dd7cf6ceb5f"}, {"color": "#9b4f17", "description": "\"S. Barnet is the author of \u0027Matrices, Polynomials, and Linear Time-Invariant Systems,\u0027 a work cited in the realm of automatic control systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"BARNET, S.\"", "label": "\"BARNET, S.\"", "shape": "dot", "size": 25, "source_id": "chunk-d057c2b1145e3dcd93fec6ebad7ffa2e"}, {"color": "#64f526", "description": "\"N Circle refers to multivalued circles in frequency response analysis, important for determining phase angles in closed-loop systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"N CIRCLE\"", "label": "\"N CIRCLE\"", "shape": "dot", "size": 25, "source_id": "chunk-09b4b2191af1ca776e9c1f0fe837d267"}, {"color": "#df6c93", "description": "\"The Laplace Transform of the small deviation of inflow rate, q_i, representing it in the s-domain.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LAPLACE TRANSFORM OF Q_I (Q_I(S))\"", "label": "\"LAPLACE TRANSFORM OF Q_I (Q_I(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-85d2011361bfa7fa0fcce55b597cc47f"}, {"color": "#2f3d4d", "description": "\"These capacitors are used to filter out unwanted frequencies, and their values determine the behavior of lead or lag networks. C1 is associated with R1, and C2 is associated with R2.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"C1, C2\"", "label": "\"C1, C2\"", "shape": "dot", "size": 25, "source_id": "chunk-aacab3e9bd7f877bf994e8fe4bec077e"}, {"color": "#ccff07", "description": "\"Temperature Control Systems are specialized systems designed to maintain and manage temperatures within a specified range, essential in various industrial and scientific settings.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"TEMPERATURE CONTROL SYSTEMS\"", "label": "\"TEMPERATURE CONTROL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-c3611644828bd9490fe73975ed006d1f"}, {"color": "#8f4969", "description": "\"State-Feedback Gain Matrix $\\mathbf{K}$ is a crucial component of the system\u0027s feedback control mechanism, calculated to achieve desired system performance.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"STATE-FEEDBACK GAIN MATRIX $\\MATHBF{K}$\"", "label": "\"STATE-FEEDBACK GAIN MATRIX $\\MATHBF{K}$\"", "shape": "dot", "size": 25, "source_id": "chunk-b0ead4476b70efa6cc1a3dd7cf6ceb5f"}, {"color": "#5c20f1", "description": "\"L. E. Bayliss authored \u0027Living Control Systems,\u0027 contributing to literature in the field of control systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"BAYLISS, L. E.\"", "label": "\"BAYLISS, L. E.\"", "shape": "dot", "size": 25, "source_id": "chunk-d057c2b1145e3dcd93fec6ebad7ffa2e"}, {"color": "#625bfb", "description": "\"Resonant Peak, denoted as Mr, is the peak magnitude in a system\u0027s frequency response curve correspondi K CAMPBELL\"", "keywords": "8", "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485", "to": "\"CORNELL UNIVERSITY\"", "width": 8.0}, {"arrows": "to", "description": "\"Pneumatic controllers regulate diaphragm valves to respond maximally or minimally to pressure changes.\"", "from": "\"DIAPHRAGM VALVE\"", "keywords": "\"pressure control, valve regulation\"", "source_id": "chunk-07eb44cf3df3360edc4cf180ecbca8be", "to": "\"PNEUMATIC CONTROLLER\"", "width": 7.0}, {"arrows": "to", "description": "\"MATLAB Program 5-17 is used to generate the response curve shown in the event.\"|", "from": "\"MATLAB PROGRAM 5-17\"", "keywords": "\"program execution, analysis\"", "source_id": "chunk-ab5048adbcb13d895ca6608d1bd97b16", "to": "\"RESPONSE TO INITIAL CONDITION\"", "width": 1.0}, {"arrows": "to", "description": "\"Pneumatic systems are integral to many industrial processes, providing reliable control and safety features for managing operations involving gas flow.\"", "from": "\"INDUSTRIAL PROCESSES\"", "keywords": "\"industrial application, system integration\"", "source_id": "chunk-572f2c736aae703ca3732b4433e83118", "to": "\"PNEUMATIC SYSTEMS\"", "width": 9.0}, {"arrows": "to", "description": "\"Henry Sodano is affiliated with Arizona State University as a reviewer of the book.\"|\u003e\"academic affiliation\"", "from": "\"HENRY SODANO\"", "keywords": "8", "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485", "to": "\"ARIZONA STATE UNIVERSITY\"", "width": 8.0}, {"arrows": "to", "description": "\"The Fuel System ensures the delivery of fuel to the engine block, where combustion takes place to produce power that drives the engine.\"", "from": "\"FUEL SYSTEM\"", "keywords": "\"fuel delivery, combustion\"", "source_id": "chunk-2c1a5f9bf063bce1e14ae7b1b9435dd4", "to": "\"ENGINE BLOCK\"", "width": 9.0}, {"arrows": "to", "description": "\"The Electric Furnace System is essential for temperature control through coordinated operations of its components like the controller and relay.\"
