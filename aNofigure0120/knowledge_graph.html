681b28508f98e2d5b8356b869e5a5a0"}, {"color": "#fff5f7", "description": "\"Levers are mechanical components used to transmit forces or motion within a device, interacting with other parts like gears to perform specific functions.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"LEVERS\"", "label": "\"LEVERS\"", "shape": "dot", "size": 25, "source_id": "chunk-c52c5c219ab603c2733bbfb8dffce7ab"}, {"color": "#f48261", "description": "\"The estimated state vector is the observed approximation of the state variables in a system generated by the state observer for feedback control purposes.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"ESTIMATED STATE VECTOR (\\(\\WIDETILDE{\\MATHBF{X}}\\))\"", "label": "\"ESTIMATED STATE VECTOR (\\(\\WIDETILDE{\\MATHBF{X}}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-7c0921d784e76a977407e47daef475e6"}, {"color": "#9f8c5b", "description": "\"The air being compressed in the system, initially fed into the bellows.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"INPUT AIR (P_I)\"", "label": "\"INPUT AIR (P_I)\"", "shape": "dot", "size": 25, "source_id": "chunk-9681b28508f98e2d5b8356b869e5a5a0"}, {"color": "#92632c", "description": "\"Equation (7\u20138) is an equation involved in the calculation of the phase angle at the resonant frequency, used to find where the resonant peak occurs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION (7\u20138)\"", "label": "\"EQUATION (7\u20138)\"", "shape": "dot", "size": 25, "source_id": "chunk-e70cadefd9a7fb3455de828ec1fcfdd4"}, {"color": "#12c75b", "description": "\"A log-magnitude-versus-phase plot is another graphical tool used to portray frequency-response characteristics, showcasing the logarithmic magnitude in decibels versus the phase angle for a frequency range of interest.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"LOG-MAGNITUDE-VERSUS-PHASE PLOT\"", "label": "\"LOG-MAGNITUDE-VERSUS-PHASE PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-f9690873ca27efd7e58ac31e9fd47208"}, {"color": "#67c4dd", "description": "\"Controllability is a property of a control system indicating if the system\u0027s state can be driven to any desired value in finite time using suitable inputs.\"\u003cSEP\u003e\"Controllability refers to the ability of a control system to move between states within a finite time, given an initial state and control vector.\"\u003cSEP\u003e\"Controllability refers to the ability of a system to move from any initial state to any desired state through appropriate inputs.\"\u003cSEP\u003e\"Controllability refers to the ability to move a system from any initial state to any desired final state using appropriate inputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROLLABILITY\"", "label": "\"CONTROLLABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-5dd113c287a77c2a5dbcd8ea75769ebb\u003cSEP\u003echunk-df88a6960dce6b8d0326ec9682186c0f\u003cSEP\u003echunk-8eafe0c3f84e8770e105abc989689faf\u003cSEP\u003echunk-c051668aa666fc9ff0650449fa46b793"}, {"color": "#14526a", "description": "\"A key component in the system diagram labeled with \u0027P,\u0027 responsible for circulating or transferring liquid.\"\u003cSEP\u003e\"The Pump in a hydraulic servomotor is responsible for generating high-pressure fluid required to power the motor and control a mechanical load.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PUMP\"", "label": "\"PUMP\"", "shape": "dot", "size": 25, "source_id": "chunk-c52c5c219ab603c2733bbfb8dffce7ab\u003cSEP\u003echunk-11366cfbe13c6c20e6f5363b2be48d14"}, {"color": "#82060a", "description": "\"The control input is an external signal applied to the system, influencing the dynamics and behavior of the state observer.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"CONTROL INPUT (U)\"", "label": "\"CONTROL INPUT (U)\"", "shape": "dot", "size": 25, "source_id": "chunk-7c0921d784e76a977407e47daef475e6"}, {"color": "#093236", "description": "\"Part of the air compressor system that moves within the cylinder to compress or release air, driven by the bellows.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PISTON (A)\"", "label": "\"PISTON (A)\"", "shape": "dot", "size": 25, "source_id": "chunk-9681b28508f98e2d5b8356b869e5a5a0"}, {"color": "#ac4692", "description": "\"Equation (7\u201312) plays a part in calculating the phase angle at the resonant frequency in conjunction with Equation (7\u20138).\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION (7\u201312)\"", "label": "\"EQUATION (7\u201312)\"", "shape": "dot", "size": 25, "source_id": "chunk-e70cadefd9a7fb3455de828ec1fcfdd4"}, {"color": "#919d42", "description": "\"Observability is a property of a control system referring to the ability to determine the system\u0027s internal states from its outputs.\"\u003cSEP\u003e\"Observability is the ability of a control system to infer its internal state by examining its output over a finite time interval.\"\u003cSEP\u003e\"Observability is the ability to infer the internal state of a system from its external outputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OBSERVABILITY\"", "label": "\"OBSERVABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-5dd113c287a77c2a5dbcd8ea75769ebb\u003cSEP\u003echunk-8eafe0c3f84e8770e105abc989689faf\u003cSEP\u003echunk-c051668aa666fc9ff0650449fa46b793"}, {"color": "#1c0902", "description": "\"The output refers to the measurable response of the system, providing necessary data for the observer to estimate state variables.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"OUTPUT (Y)\"", "label": "\"OUTPUT (Y)\"", "shape": "dot", "size": 25, "source_id": "chunk-7c0921d784e76a977407e47daef475e6"}, {"color": "#2e457b", "description": "\"The component in which the piston moves to execute air compression or release operations in the system.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"CYLINDER (B)\"", "label": "\"CYLINDER (B)\"", "shape": "dot", "size": 25, "source_id": "chunk-9681b28508f98e2d5b8356b869e5a5a0"}, {"color": "#da3510", "description": "\"A graphical representation showing the magnitude of a system\u0027s transfer function plotted against frequency on a logarithmic scale, used to assess system behavior.\"\u003cSEP\u003e\"Log-Magnitude Curve is a plot used in signal analysis to represent the logarithmic magnitude of a system\u0027s frequency response.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"LOG-MAGNITUDE CURVE\"", "label": "\"LOG-MAGNITUDE CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-2c33abd4cc5bc2cc5e1ba8727458b6d4\u003cSEP\u003echunk-30c7f6357ccc220b93d15e8ae46c03c2"}, {"color": "#adab05", "description": "\"A continuous-time system is a dynamic system where state changes occur continually over time and is described by differential equations.\"\u003cSEP\u003e\"A continuous-time system operates over a model where variables change continuously over time, often analyzed using differential equations and Laplace transforms.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTINUOUS-TIME SYSTEM\"", "label": "\"CONTINUOUS-TIME SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-d39ecf8af5ce16bbcc8c864aaa64b747\u003cSEP\u003echunk-c051668aa666fc9ff0650449fa46b793"}, {"color": "#13a186", "description": "\"The Load in a hydraulic servomotor is the mechanical component controlled by the motor, which can adjust in real-time through the valve.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"LOAD\"", "label": "\"LOAD\"", "shape": "dot", "size": 25, "source_id": "chunk-c52c5c219ab603c2733bbfb8dffce7ab"}, {"color": "#5922b5", "description": "\"The observer gain matrix adjusts the estimation error in a state observer to refine and improve its performance.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"OBSERVER GAIN MATRIX (\\(\\MATHBF{K}_{E}\\))\"", "label": "\"OBSERVER GAIN MATRIX (\\(\\MATHBF{K}_{E}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-7c0921d784e76a977407e47daef475e6"}, {"color": "#d07d1e", "description": "\"A temperature sensing device used to measure temperature, with a time constant of 2 seconds.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"THERMOCOUPLE\"", "label": "\"THERMOCOUPLE\"", "shape": "dot", "size": 25, "source_id": "chunk-9681b28508f98e2d5b8356b869e5a5a0"}, {"color": "#7df981", "description": "\"An illustrative example of a unity-feedback control system including various components like input, transfer function, and feedback loop used to determine system responses.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"UNITY-FEEDBACK CONTROL SYSTEM (FIGURE 7\u201316)\"", "label": "\"UNITY-FEEDBACK CONTROL SYSTEM (FIGURE 7\u201316)\"", "shape": "dot", "size": 25, "source_id": "chunk-2c33abd4cc5bc2cc5e1ba8727458b6d4"}, {"color": "#1d081b", "description": "\"State Space represents a mathematical model of a physical system as a set of input, output, and state variables related by first-order differential equations, relevant to the control system analysis here.\"\u003cSEP\u003e\"State space is a mathematical model representing the set of all possible states of a system, used in control systems to describe dynamic changes.\"\u003cSEP\u003e\"State space representation is a mathematical model of a physical system as a set of input, output, and state variables related by first-order differential equations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE SPACE\"", "label": "\"STATE SPACE\"", "shape": "dot", "size": 25, "source_id": "chunk-05566af91463e88509e1853e9dc8fe08\u003cSEP\u003echunk-8095cca25b2ca83188602d6a81b9e0e2\u003cSEP\u003echunk-c051668aa666fc9ff0650449fa46b793"}, {"color": "#6072dd", "description": "\"The time vector t in MATLAB automatically determines the temporal characteristics for generating step-response curves.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TIME VECTOR T\"", "label": "\"TIME VECTOR T\"", "shape": "dot", "size": 25, "source_id": "chunk-c2ad5ed6ecbbd9aa9e192b103b98a40b"}, {"color": "#91d959", "description": "\"Figure 6-1 is a diagram illustrating a control system consisting of components R(s), G(s), and H(s), with emphasis on signal flow and interconnections.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6-1\"", "label": "\"FIGURE 6-1\"", "shape": "dot", "size": 25, "source_id": "chunk-8566276d63d7a67a334da0edb3be5e0b"}, {"color": "#902d51", "description": "\"A component housing the thermocouple, characterized by a time constant of 30 seconds, involved in temperature measurement.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"THERMAL WELL\"", "label": "\"THERMAL WELL\"", "shape": "dot", "size": 25, "source_id": "chunk-9681b28508f98e2d5b8356b869e5a5a0"}, {"color": "#d37ff0", "description": "\"An example graph showing a horizontal asymptote at low frequencies and a downward curve, used to illustrate type 0 system characteristics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"LOG-MAGNITUDE PLOT OF A TYPE 0 SYSTEM (FIGURE 7\u201317)\"", "label": "\"LOG-MAGNITUDE PLOT OF A TYPE 0 SYSTEM (FIGURE 7\u201317)\"", "shape": "dot", "size": 25, "source_id": "chunk-2c33abd4cc5bc2cc5e1ba8727458b6d4"}, {"color": "#9f9a9b", "description": "\"Complete State Controllability indicates that every state in the system is controllable, signifying extensive flexibility in state transitions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLETE STATE CONTROLLABILITY\"", "label": "\"COMPLETE STATE CONTROLLABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-c051668aa666fc9ff0650449fa46b793"}, {"color": "#86439d", "description": "\"The Jet Pipe is a component used in some hydraulic systems, including servomotors, to manage fluid flow and control displacement or pressure.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"JET PIPE\"", "label": "\"JET PIPE\"", "shape": "dot", "size": 25, "source_id": "chunk-c52c5c219ab603c2733bbfb8dffce7ab"}, {"color": "#8bdb23", "description": "\"Equation 10\u201359 refers to a specific mathematical expression used in the context of control systems to derive the characteristic equation for an observer.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION 10\u201359\"", "label": "\"EQUATION 10\u201359\"", "shape": "dot", "size": 25, "source_id": "chunk-67a51314daa39811d875535df493ed4a"}, {"color": "#21ca1a", "description": "\"Various input signals, such as step, ramp, acceleration, impulse, used to analyze and design control systems by simulating typical system inputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TEST SIGNALS\"", "label": "\"TEST SIGNALS\"", "shape": "dot", "size": 25, "source_id": "chunk-9681b28508f98e2d5b8356b869e5a5a0"}, {"color": "#1a1a36", "description": "\"An example graph used to illustrate the characteristics of a type 1 control system, showing different slope behaviors at various frequency ranges.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"LOG-MAGNITUDE PLOT OF A TYPE 1 SYSTEM (FIGURE 7\u201318)\"", "label": "\"LOG-MAGNITUDE PLOT OF A TYPE 1 SYSTEM (FIGURE 7\u201318)\"", "shape": "dot", "size": 25, "source_id": "chunk-2c33abd4cc5bc2cc5e1ba8727458b6d4"}, {"color": "#59d633", "description": "\"A variable used within formulas to determine certain conditions in a control system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BETA\"", "label": "\"BETA\"", "shape": "dot", "size": 25, "source_id": "chunk-9164690016713d0669260135d495aef3"}, {"color": "#1b81b5", "description": "\"Program 5\u20131 is a MATLAB code that produces step-response curves, allowing visualization of system response over time.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"PROGRAM 5\u20131\"", "label": "\"PROGRAM 5\u20131\"", "shape": "dot", "size": 25, "source_id": "chunk-c2ad5ed6ecbbd9aa9e192b103b98a40b"}, {"color": "#430fdd", "description": "\"The process involves performing mathematical functions such as transformations and calculations on input signals to produce desired outputs.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATHEMATICAL OPERATIONS\"", "label": "\"MATHEMATICAL OPERATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-d79d1fa2c5c87ea9a2be44e43f077fdd"}, {"color": "#33d165", "description": "\"The Laplace Transformation is an operation that transforms a function of time into a complex function of a complex variable.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LAPLACE TRANSFORMATION\"", "label": "\"LAPLACE TRANSFORMATION\"", "shape": "dot", "size": 25, "source_id": "chunk-846b315c297edfcac09d2f262f4d2a3d"}, {"color": "#5feac7", "description": "\"Signals in the MATLAB context refer to the unit-step functions and their resulting outputs in the system analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SIGNALS\"", "label": "\"SIGNALS\"", "shape": "dot", "size": 25, "source_id": "chunk-c2ad5ed6ecbbd9aa9e192b103b98a40b"}, {"color": "#648a6e", "description": "\"Step-Disturbance Input is a type of input anticipated by controllers G_{c1}(s) and G_{c2}(s) designed to achieve specific response characteristics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"STEP-DISTURBANCE INPUT\"", "label": "\"STEP-DISTURBANCE INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-ff54f926837cc43a67cd49b54154c0e6"}, {"color": "#98954e", "description": "\"f(t) is a function of time, transformed by the Laplace operation into F(s).\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"F(T)\"", "label": "\"F(T)\"", "shape": "dot", "size": 25, "source_id": "chunk-846b315c297edfcac09d2f262f4d2a3d"}, {"color": "#bd0c4b", "description": "\"The State Vector of the Plant, denoted as X, is an n-vector representing the state variables of the plant in the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE VECTOR OF THE PLANT\"", "label": "\"STATE VECTOR OF THE PLANT\"", "shape": "dot", "size": 25, "source_id": "chunk-f0e9bca182b1d0894e8b886fbb8311b9"}, {"color": "#794789", "description": "\"Data points are individual values that represent specific outcomes in the plotted step-response curves, allowing for detailed analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DATA POINTS\"", "label": "\"DATA POINTS\"", "shape": "dot", "size": 25, "source_id": "chunk-c2ad5ed6ecbbd9aa9e192b103b98a40b"}, {"color": "#072cd9", "description": "\"Step-Reference Input refers to the input for which the control system designs achieving less than 25% overshoot and less than 2-second settling time.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"STEP-REFERENCE INPUT\"", "label": "\"STEP-REFERENCE INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-ff54f926837cc43a67cd49b54154c0e6"}, {"color": "#6a292e", "description": "\"MATLAB Program 5-13 is the title of the program described, focusing on simulating and analyzing system responses using step functions and plotting tools.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5-13\"", "label": "\"MATLAB PROGRAM 5-13\"", "shape": "dot", "size": 25, "source_id": "chunk-b447ead719efb18a0ead9dcdb3758086"}, {"color": "#61971e", "description": "\"Pneumatic Actuating Valves are used in pneumatic controls to provide a large power output by using pressurized air. They have characteristics that may not be linear, including issues such as hysteresis and are typically depicted in technical diagrams of mechanical devices.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PNEUMATIC ACTUATING VALVES\"", "label": "\"PNEUMATIC ACTUATING VALVES\"", "shape": "dot", "size": 25, "source_id": "chunk-b9acfd434ffb81e8b475d32c3d209ea8"}, {"color": "#5b1fb2", "description": "\"The Output of the Integrator, denoted as \u03be, is a state variable of the system, representing the integration of the error signal.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OUTPUT OF THE INTEGRATOR\"", "label": "\"OUTPUT OF THE INTEGRATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-f0e9bca182b1d0894e8b886fbb8311b9"}, {"color": "#a7fbc8", "description": "\"Variables assigned binary values of 1 or -1, likely representing system parameters used in calculations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"A, B, C, D\"", "label": "\"A, B, C, D\"", "shape": "dot", "size": 25, "source_id": "chunk-b447ead719efb18a0ead9dcdb3758086"}, {"color": "#1c5837", "description": "\"The Diaphragm, with an area denoted as A, is a component in the pneumatic actuating valve that responds to changes in pneumatic pressure to reposition loads such as springs, friction, and mass.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"DIAPHRAGM\"", "label": "\"DIAPHRAGM\"", "shape": "dot", "size": 25, "source_id": "chunk-b9acfd434ffb81e8b475d32c3d209ea8"}, {"color": "#0b07c5", "description": "\"Singular points are points in the s-plane where a function is not analytic, including poles and other critical points.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SINGULAR POINT\"", "label": "\"SINGULAR POINT\"", "shape": "dot", "size": 25, "source_id": "chunk-846b315c297edfcac09d2f262f4d2a3d"}, {"color": "#2362b3", "description": "\"A pneumatic proportional controller uses pneumatic pressure to maintain control action proportional to the error.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PNEUMATIC PROPORTIONAL CONTROLLER\"", "label": "\"PNEUMATIC PROPORTIONAL CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-5ce48697ef24ff536068b86ef98ec401"}, {"color": "#b5e5fe", "description": "\"Steady-State Temperature refers to the constant temperature conditions of inflowing or outflowing liquid when the system reaches equilibrium.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STEADY-STATE TEMPERATURE\"", "label": "\"STEADY-STATE TEMPERATURE\"", "shape": "dot", "size": 25, "source_id": "chunk-8c4b991192059dab5506cf479f7791c9"}, {"color": "#6260f7", "description": "\"The Reference Input Signal, denoted as r, is a step function applied to the system as the desired outcome.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"REFERENCE INPUT SIGNAL\"", "label": "\"REFERENCE INPUT SIGNAL\"", "shape": "dot", "size": 25, "source_id": "chunk-f0e9bca182b1d0894e8b886fbb8311b9"}, {"color": "#997712", "description": "\"A variable representing the system\u0027s output signal, calculated based on the input signal and system parameters.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"Y\"", "label": "\"Y\"", "shape": "dot", "size": 25, "source_id": "chunk-b447ead719efb18a0ead9dcdb3758086"}, {"color": "#e63950", "description": "\"Figure 4\u201310 depicts a controller in the pneumatic system, demonstrating the relationship between parameters like gain and resistance in the orifices of inlet and outlet pipes.\"", "entity_type": "\"ILLUSTRATION\"", "font": {"size": 12}, "id": "\"FIGURE 4\u201310\"", "label": "\"FIGURE 4\u201310\"", "shape": "dot", "size": 25, "source_id": "chunk-b9acfd434ffb81e8b475d32c3d209ea8"}, {"color": "#1a33a2", "description": "\"The inverse Laplace Transformation is the mathematical process used to retrieve the original time function from its Laplace transform.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INVERSE LAPLACE TRANSFORMATION\"", "label": "\"INVERSE LAPLACE TRANSFORMATION\"", "shape": "dot", "size": 25, "source_id": "chunk-846b315c297edfcac09d2f262f4d2a3d"}, {"color": "#182ed2", "description": "\"Negative feedback is a process where the output is fed back to reduce the error and stabilize the control system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NEGATIVE FEEDBACK\"", "label": "\"NEGATIVE FEEDBACK\"", "shape": "dot", "size": 25, "source_id": "chunk-5ce48697ef24ff536068b86ef98ec401"}, {"color": "#a8c6ec", "description": "\"Heat Input represents the energy supplied by the heater in the heat exchanger system to alter the cold liquid temperature.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HEAT INPUT\"", "label": "\"HEAT INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-8c4b991192059dab5506cf479f7791c9"}, {"color": "#4a3ff4", "description": "\"Matrix A is an n\u00d7n constant matrix used in the state-space representation of the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONSTANT MATRIX A\"", "label": "\"CONSTANT MATRIX A\"", "shape": "dot", "size": 25, "source_id": "chunk-f0e9bca182b1d0894e8b886fbb8311b9"}, {"color": "#a32015", "description": "\"A MATLAB function used to compute a system\u0027s response to a unit-step input.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STEP\"", "label": "\"STEP\"", "shape": "dot", "size": 25, "source_id": "chunk-b447ead719efb18a0ead9dcdb3758086"}, {"color": "#f70141", "description": "\"Figure 4\u201311 is a schematic diagram illustrating a pneumatic actuating valve, showing its components and their interactions.\"", "entity_type": "\"ILLUSTRATION\"", "font": {"size": 12}, "id": "\"FIGURE 4\u201311\"", "label": "\"FIGURE 4\u201311\"", "shape": "dot", "size": 25, "source_id": "chunk-b9acfd434ffb81e8b475d32c3d209ea8"}, {"color": "#ff9da0", "description": "\"An open-loop control system is a type of control system in which the output has no effect on the control action. This system is simple, less expensive, and has no stability issues, but may have errors due to disturbances.\"\u003cSEP\u003e\"An open-loop control system is a type of control system that operates without feedback to adjust its output.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"OPEN-LOOP CONTROL SYSTEM\"", "label": "\"OPEN-LOOP CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-d5f4ab55f97e7b675fb8569fe694e60c\u003cSEP\u003echunk-53fc60624744ed2b9399de958049e85a"}, {"color": "#43f458", "description": "\"Figure 7-161 refers to a specific control system diagram used to illustrate block diagram concepts described in the text.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7-161\"", "label": "\"FIGURE 7-161\"", "shape": "dot", "size": 25, "source_id": "chunk-e2ffbdac0ae4dabe4717b9af24195f94"}, {"color": "#a41c8e", "description": "\"Matrix B is an n\u00d71 constant matrix used in the state-space representation of the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONSTANT MATRIX B\"", "label": "\"CONSTANT MATRIX B\"", "shape": "dot", "size": 25, "source_id": "chunk-f0e9bca182b1d0894e8b886fbb8311b9"}, {"color": "#f651ff", "description": "\"A MATLAB function used to visualize the output signal over time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PLOT\"", "label": "\"PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-b447ead719efb18a0ead9dcdb3758086"}, {"color": "#79b571", "description": "\"The Principle of Duality refers to the relationship between controllability and observability in system dynamics, first introduced by Rudolf Kalman.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PRINCIPLE OF DUALITY\"", "label": "\"PRINCIPLE OF DUALITY\"", "shape": "dot", "size": 25, "source_id": "chunk-f70a978810c463911fa8d3e84415ab48"}, {"color": "#ce35c1", "description": "\"The Feedback Chamber is part of the pneumatic control system where the value of \u0027k\u0027 affects the flow through orifices, impacting system dynamics.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"FEEDBACK CHAMBER\"", "label": "\"FEEDBACK CHAMBER\"", "shape": "dot", "size": 25, "source_id": "chunk-b9acfd434ffb81e8b475d32c3d209ea8"}, {"color": "#ff93fc", "description": "\"Block Diagram (a) is a simplified representation of a control system, illustrating key components such as a summing junction, integrator block, and feedback loop.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BLOCK DIAGRAM (A)\"", "label": "\"BLOCK DIAGRAM (A)\"", "shape": "dot", "size": 25, "source_id": "chunk-d4eb5e0a13bf0d33b2e82a85304a97c2"}, {"color": "#dd8b45", "description": "\"Figure 7-162 involves a control system diagram prompting the drawing of a Bode diagram and the determination of phase and gain margins.\"\u003cSEP\u003e\"Figure 7-162 refers to a specific diagram or illustration within a text, often used to depict a particular concept or part of a control system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7-162\"", "label": "\"FIGURE 7-162\"", "shape": "dot", "size": 25, "source_id": "chunk-e2ffbdac0ae4dabe4717b9af24195f94\u003cSEP\u003echunk-8889b04278b4f7c9a1770e52e5844a81"}, {"color": "#a754f0", "description": "\"Matrix C is a 1\u00d7n constant matrix used in the state-space representation of the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONSTANT MATRIX C\"", "label": "\"CONSTANT MATRIX C\"", "shape": "dot", "size": 25, "source_id": "chunk-f0e9bca182b1d0894e8b886fbb8311b9"}, {"color": "#7ffcd2", "description": "\"A MATLAB function for displaying gridlines in plots to enhance visual clarity.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GRID\"", "label": "\"GRID\"", "shape": "dot", "size": 25, "source_id": "chunk-b447ead719efb18a0ead9dcdb3758086"}, {"color": "#16cada", "description": "\"System S_{1} refers to a dynamic system characterized by state controllability and observability, represented by specific matrix equations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTEM S_{1}\"", "label": "\"SYSTEM S_{1}\"", "shape": "dot", "size": 25, "source_id": "chunk-f70a978810c463911fa8d3e84415ab48"}, {"color": "#cdddc9", "description": "\"Orifices are critical parts of the system determining resistance to flow in inlet and outlet pipes, affecting the gain and stability of pneumatic systems.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"ORIFICES\"", "label": "\"ORIFICES\"", "shape": "dot", "size": 25, "source_id": "chunk-b9acfd434ffb81e8b475d32c3d209ea8"}, {"color": "#214a7e", "description": "\"Block Diagram (b) represents a more advanced control system incorporating additional elements such as a differentiator block and feedforward path.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BLOCK DIAGRAM (B)\"", "label": "\"BLOCK DIAGRAM (B)\"", "shape": "dot", "size": 25, "source_id": "chunk-d4eb5e0a13bf0d33b2e82a85304a97c2"}, {"color": "#de5816", "description": "\"The Transfer Function of the Plant, denoted as G_p(s), describes the relationship of the plant\u0027s input to output in the frequency domain.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION OF THE PLANT\"", "label": "\"TRANSFER FUNCTION OF THE PLANT\"", "shape": "dot", "size": 25, "source_id": "chunk-f0e9bca182b1d0894e8b886fbb8311b9"}, {"color": "#53abb0", "description": "\"A section in the program where the author\u0027s name, version number, program date, and description are provided.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"AUTHOR INFORMATION SECTION\"", "label": "\"AUTHOR INFORMATION SECTION\"", "shape": "dot", "size": 25, "source_id": "chunk-b447ead719efb18a0ead9dcdb3758086"}, {"color": "#90b7f0", "description": "\"System S_{2} is the dual of System S_{1}, used to study the principle of duality through its observability and state controllability properties.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTEM S_{2}\"", "label": "\"SYSTEM S_{2}\"", "shape": "dot", "size": 25, "source_id": "chunk-f70a978810c463911fa8d3e84415ab48"}, {"color": "#bed08f", "description": "\"The Pneumatic Actuator is a component that moves valves based on pressure changes applied to the diaphragm, facilitating control in a pneumatic system.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"PNEUMATIC ACTUATOR\"", "label": "\"PNEUMATIC ACTUATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-b9acfd434ffb81e8b475d32c3d209ea8"}, {"color": "#0b70c7", "description": "\"Steady-state requirements are specific criteria that a control system must meet when it has reached a stable operating condition after initial transients.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STEADY-STATE REQUIREMENTS\"", "label": "\"STEADY-STATE REQUIREMENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-d5f4ab55f97e7b675fb8569fe694e60c"}, {"color": "#b46856", "description": "\"Refers to the condition in which the transfer function of the plant does not contain a zero at the origin in its frequency representation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ZERO AT THE ORIGIN\"", "label": "\"ZERO AT THE ORIGIN\"", "shape": "dot", "size": 25, "source_id": "chunk-f0e9bca182b1d0894e8b886fbb8311b9"}, {"color": "#78fa30", "description": "\"The graph illustrating a system\u0027s unit-step response over time, showing an increase followed by a steady-state value.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"UNIT-STEP RESPONSE GRAPH\"", "label": "\"UNIT-STEP RESPONSE GRAPH\"", "shape": "dot", "size": 25, "source_id": "chunk-b447ead719efb18a0ead9dcdb3758086"}, {"color": "#06fe6c", "description": "\"Dynamics of a System describes the behavior of a set of state variables over time as influenced by matrices and vectors.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DYNAMICS OF A SYSTEM\"", "label": "\"DYNAMICS OF A SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-f70a978810c463911fa8d3e84415ab48"}, {"color": "#914679", "description": "\"Mass and Viscous Friction are forces considered in the force-balance equation to describe the dynamics of the pneumatic valve system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MASS AND VISCOUS FRICTION\"", "label": "\"MASS AND VISCOUS FRICTION\"", "shape": "dot", "size": 25, "source_id": "chunk-b9acfd434ffb81e8b475d32c3d209ea8"}, {"color": "#5b66b8", "description": "\"A method used in control systems to design compensators by analyzing system behavior in the frequency domain and adjusting parameters to achieve desired performance.\"\u003cSEP\u003e\"Frequency-response approach is a method used to design and analyze control systems by examining how the system reacts to inputs of different frequencies.\"\u003cSEP\u003e\"The Frequency-Response Approach is a method in control systems design where system responses are analyzed in the frequency domain to improve system characteristics.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"FREQUENCY-RESPONSE APPROACH\"", "label": "\"FREQUENCY-RESPONSE APPROACH\"", "shape": "dot", "size": 25, "source_id": "chunk-d5f4ab55f97e7b675fb8569fe694e60c\u003cSEP\u003echunk-dffc6cd2b5b911a5ed9a313b11f3ed83\u003cSEP\u003echunk-8eafe0c3f84e8770e105abc989689faf"}, {"color": "#b0145c", "description": "\"A system designed such that the variables x(\u221e), \u03be(\u221e), and u(\u221e) approach constant values as time approaches infinity.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ASYMPTOTICALLY STABLE SYSTEM\"", "label": "\"ASYMPTOTICALLY STABLE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-f0e9bca182b1d0894e8b886fbb8311b9"}, {"color": "#75b9e2", "description": "\"A graph analyzing the relationship between an exponential input signal and the corresponding system output.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXPONENTIAL INPUT/OUTPUT RELATIONSHIP GRAPH\"", "label": "\"EXPONENTIAL INPUT/OUTPUT RELATIONSHIP GRAPH\"", "shape": "dot", "size": 25, "source_id": "chunk-b447ead719efb18a0ead9dcdb3758086"}, {"color": "#302c6d", "description": "\"A MATLAB program designed to create a quadratic optimal regulator system, which utilizes matrix operations to predict system stability.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10-18\"", "label": "\"MATLAB PROGRAM 10-18\"", "shape": "dot", "size": 25, "source_id": "chunk-0cefd69df166a48edc58d42f5f751b62"}, {"color": "#f76f0f", "description": "\"The Spring Constant \u0027k\u0027 is a parameter that reflects the stiffness of the spring in the pneumatic actuating system, influencing force balance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SPRING CONSTANT \u0027K\u0027\"", "label": "\"SPRING CONSTANT \u0027K\u0027\"", "shape": "dot", "size": 25, "source_id": "chunk-b9acfd434ffb81e8b475d32c3d209ea8"}, {"color": "#70c5b3", "description": "\"The Integration Operation is a process where a signal is accumulated over time, representing one of the dynamic behaviors in the control system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INTEGRATION OPERATION\"", "label": "\"INTEGRATION OPERATION\"", "shape": "dot", "size": 25, "source_id": "chunk-e2ffbdac0ae4dabe4717b9af24195f94"}, {"color": "#414960", "description": "\"A parameter representing the stiffness of the spring in the harmonic oscillator.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SPRING CONSTANT (K)\"", "label": "\"SPRING CONSTANT (K)\"", "shape": "dot", "size": 25, "source_id": "chunk-b447ead719efb18a0ead9dcdb3758086"}, {"color": "#0a908f", "description": "\"A continuation of MATLAB programming, designed for the creation and analysis of quadratic optimal regulators.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10-19\"", "label": "\"MATLAB PROGRAM 10-19\"", "shape": "dot", "size": 25, "source_id": "chunk-0cefd69df166a48edc58d42f5f751b62"}, {"color": "#cf62f2", "description": "\"Valve Stem is the part of the valve mechanism that translates motion from the actuator, determining the valve opening for flow regulation.\"", "entity_type": "\"COMPONENT\"", "font": {"size": 12}, "id": "\"VALVE STEM\"", "label": "\"VALVE STEM\"", "shape": "dot", "size": 25, "source_id": "chunk-b9acfd434ffb81e8b475d32c3d209ea8"}, {"color": "#126302", "description": "\"7-21 refers to a task of plotting specific frequency response characteristics using MATLAB programming.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"7-21\"", "label": "\"7-21\"", "shape": "dot", "size": 25, "source_id": "chunk-e2ffbdac0ae4dabe4717b9af24195f94"}, {"color": "#ae902f", "description": "\"State-space approach is a mathematical modeling method used in control system design to represent a system using a set of input, output, and state variables. This approach is particularly useful for multi-input and multi-output systems.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"STATE-SPACE APPROACH\"", "label": "\"STATE-SPACE APPROACH\"", "shape": "dot", "size": 25, "source_id": "chunk-d5f4ab55f97e7b675fb8569fe694e60c"}, {"color": "#200854", "description": "\"The net force acting on the mass in the harmonic oscillator, determined by Newton\u0027s second law.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FORCE (F)\"", "label": "\"FORCE (F)\"", "shape": "dot", "size": 25, "source_id": "chunk-b447ead719efb18a0ead9dcdb3758086"}, {"color": "#2a8a16", "description": "\"A type of mathematical equation used to solve for the optimal feedback gain matrix in control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RICCATI EQUATION\"", "label": "\"RICCATI EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-0cefd69df166a48edc58d42f5f751b62"}, {"color": "#3332a5", "description": "\"The movement of high-pressure and low-pressure oil within the servomotor, influencing the displacement of its components and its operation.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"OIL FLOW\"", "label": "\"OIL FLOW\"", "shape": "dot", "size": 25, "source_id": "chunk-37ba53b59589e6cfecae6d88a960b509"}, {"color": "#6e47de", "description": "\"The Root Locus Plot is a graphical representation of the roots of a transfer function as system parameters vary, used to analyze control systems\u0027 stability.\"\u003cSEP\u003e\"The Root Locus Plot is a graphical representation used in control systems to show the roots of a polynomial equation as a system parameter varies.\"\u003cSEP\u003e\"The Root Locus Plot is an analytical graphical representation used in control systems to determine system stability as a function of a parameter.\"\u003cSEP\u003e\"The root locus plot is a graphical representation used in control systems to determine the stability of the system by showing the paths of poles in the s-plane as system parameters vary.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"ROOT LOCUS PLOT\"", "label": "\"ROOT LOCUS PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-516c0ff83e22abbd78c07ac715d91c95\u003cSEP\u003echunk-1b4f42517fc2e36d5d00c03e27059e16\u003cSEP\u003echunk-1beaa4971bdd5344ee11e2e04c1e4dc8\u003cSEP\u003echunk-998fc91d912fd180033aeb83584eec68"}, {"color": "#3ba037", "description": "\"7-23 involves determining the value of a parameter \u0027a\u0027 to set the phase margin of the control system to 45\u00b0.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"7-23\"", "label": "\"7-23\"", "shape": "dot", "size": 25, "source_id": "chunk-e2ffbdac0ae4dabe4717b9af24195f94"}, {"color": "#7c94dd", "description": "\"Performance specifications are detailed descriptions of the desired performance characteristics of a control system, including criteria such as accuracy, stability, and response speed.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PERFORMANCE SPECIFICATIONS\"", "label": "\"PERFORMANCE SPECIFICATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-d5f4ab55f97e7b675fb8569fe694e60c"}, {"color": "#3241a5", "description": "\"The rate of change of velocity for the mass in the harmonic oscillator.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ACCELERATION (A)\"", "label": "\"ACCELERATION (A)\"", "shape": "dot", "size": 25, "source_id": "chunk-b447ead719efb18a0ead9dcdb3758086"}, {"color": "#036d95", "description": "\"A matrix that determines the control policy which minimizes the quadratic cost function in the system.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"OPTIMAL FEEDBACK GAIN MATRIX K\"", "label": "\"OPTIMAL FEEDBACK GAIN MATRIX K\"", "shape": "dot", "size": 25, "source_id": "chunk-0cefd69df166a48edc58d42f5f751b62"}, {"color": "#bcfe30", "description": "\"A fluid assumption used in the analysis, where the hydraulic fluid is considered non-compressible for mathematical modeling purposes.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"INCOMPRESSIBLE HYDRAULIC FLUID\"", "label": "\"INCOMPRESSIBLE HYDRAULIC FLUID\"", "shape": "dot", "size": 25, "source_id": "chunk-37ba53b59589e6cfecae6d88a960b509"}, {"color": "#517780", "description": "\"Describes the method of using Laplace transforms to solve homogeneous state equations.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"LAPLACE TRANSFORM APPROACH TO THE SOLUTION OF HOMOGENEOUS STATE EQUATIONS\"", "label": "\"LAPLACE TRANSFORM APPROACH TO THE SOLUTION OF HOMOGENEOUS STATE EQUATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-16cce840fb932111ddf84e1b699b7cc2"}, {"color": "#615dd8", "description": "\"7-24 relates to analyzing a control system\u0027s stability using Bode diagrams and determining its phase and gain margins.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"7-24\"", "label": "\"7-24\"", "shape": "dot", "size": 25, "source_id": "chunk-e2ffbdac0ae4dabe4717b9af24195f94"}, {"color": "#dd0f32", "description": "\"Equations (10\u201355) and (10\u201356) describe the mathematical framework defining the system whose observability is being discussed.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATIONS (10\u201355) AND (10\u201356)\"", "label": "\"EQUATIONS (10\u201355) AND (10\u201356)\"", "shape": "dot", "size": 25, "source_id": "chunk-848389a92211335cc8cc325141491ae8"}, {"color": "#2a95f8", "description": "\"The pressure exerted by oil within the hydraulic system, playing a crucial role in the movement and control of the power piston.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OIL PRESSURE\"", "label": "\"OIL PRESSURE\"", "shape": "dot", "size": 25, "source_id": "chunk-37ba53b59589e6cfecae6d88a960b509"}, {"color": "#9e44c2", "description": "\"7-25 includes drawing a Bode diagram for a given system and determining its phase and gain margins using MATLAB.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"7-25\"", "label": "\"7-25\"", "shape": "dot", "size": 25, "source_id": "chunk-e2ffbdac0ae4dabe4717b9af24195f94"}, {"color": "#0b5b36", "description": "\"A full-order state observer is a type of state observer that observes all state variables of a system, regardless of whether they are directly measurable.\"\u003cSEP\u003e\"The Full-order State Observer is a system designed to estimate states of a dynamic system based on its output, assuming complete observability.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"FULL-ORDER STATE OBSERVER\"", "label": "\"FULL-ORDER STATE OBSERVER\"", "shape": "dot", "size": 25, "source_id": "chunk-7c0921d784e76a977407e47daef475e6\u003cSEP\u003echunk-848389a92211335cc8cc325141491ae8"}, {"color": "#4c3b27", "description": "\"A specific type of valve within the hydraulic servomotor that manages the directional flow of oil and is integral to system operation.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"FOUR-WAY VALVE\"", "label": "\"FOUR-WAY VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-37ba53b59589e6cfecae6d88a960b509"}, {"color": "#14a113", "description": "\"G_c(s) is a transfer function representing a block that processes input signals in a signal processing system.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"G_C(S)\"", "label": "\"G_C(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-8d8bddca3439fb89639ff660686ee120"}, {"color": "#ee5929", "description": "\"The State Observer Gain Matrix (\\(\\mathbf{K}_e\\)) is a matrix used in designing a state observer to ensure stability and minimal error in estimation.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"STATE OBSERVER GAIN MATRIX (\\(\\MATHBF{K}_E\\))\"", "label": "\"STATE OBSERVER GAIN MATRIX (\\(\\MATHBF{K}_E\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-848389a92211335cc8cc325141491ae8"}, {"color": "#d313ee", "description": "\"Parameters in the transfer function equations representing the dynamics of the system concerning oil volume and response times.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TIME CONSTANTS\"", "label": "\"TIME CONSTANTS\"", "shape": "dot", "size": 25, "source_id": "chunk-37ba53b59589e6cfecae6d88a960b509"}, {"color": "#f64075", "description": "\"Observer Error Dynamics refer to the behavior of the error between the estimated and actual state, influenced by discrepancies in system matrices.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OBSERVER ERROR DYNAMICS\"", "label": "\"OBSERVER ERROR DYNAMICS\"", "shape": "dot", "size": 25, "source_id": "chunk-848389a92211335cc8cc325141491ae8"}, {"color": "#a5c32c", "description": "\"A critical point in the space-vehicle control system\u0027s stability analysis, significant for determining whether or not the system retains stability.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CRITICAL POINT\"", "label": "\"CRITICAL POINT\"", "shape": "dot", "size": 25, "source_id": "chunk-76be3a877907fc322841e1b4e42322d6"}, {"color": "#0febe3", "description": "\"Refers to the movement of the pilot valve, which directly affects the flow rate and operation of the hydraulic servomotor.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"PILOT VALVE DISPLACEMENT\"", "label": "\"PILOT VALVE DISPLACEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-37ba53b59589e6cfecae6d88a960b509"}, {"color": "#621437", "description": "\"This graph shows a complex network of lines and curves, and it features symbols like x, \u03c3, and j\u03c9 amidst a white background.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"TOP-RIGHT GRAPH\"", "label": "\"TOP-RIGHT GRAPH\"", "shape": "dot", "size": 25, "source_id": "chunk-c7bd5f1a30eeb08fc0370f074ed348cf"}, {"color": "#b5cb98", "description": "\"Problem A\u201310\u201310 likely refers to a specific exercise or example that provides derivation related to the observer gain matrix.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"PROBLEM A\u201310\u201310\"", "label": "\"PROBLEM A\u201310\u201310\"", "shape": "dot", "size": 25, "source_id": "chunk-848389a92211335cc8cc325141491ae8"}, {"color": "#123450", "description": "\"An example that compares the bandwidths and speed of response of two systems within the context of signal processing.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 7\u201322\"", "label": "\"EXAMPLE 7\u201322\"", "shape": "dot", "size": 25, "source_id": "chunk-e8416d35c2115960366f0a1806f34eb3"}, {"color": "#6afd49", "description": "\"A stage within the product development process that outlines the overall structure and layout of the product after research and development.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"PRELIMINARY DESIGN\"", "label": "\"PRELIMINARY DESIGN\"", "shape": "dot", "size": 25, "source_id": "chunk-08d33047c49a0dda840eec8a9b8d62de"}, {"color": "#6eab00", "description": "\"A type of pilot valve characterized by land and port widths being identical, simplifying the analysis of hydraulic systems.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"ZERO-LAPPED VALVE\"", "label": "\"ZERO-LAPPED VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-37ba53b59589e6cfecae6d88a960b509"}, {"color": "#623378", "description": "\"A complex number is a number that comprises a real part and an imaginary part. In the text, it is represented by a point on the Argand diagram, exemplified as 1 + i0.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLEX NUMBER\"", "label": "\"COMPLEX NUMBER\"", "shape": "dot", "size": 25, "source_id": "chunk-80ed19367e3e680877f2dd413fea8511"}, {"color": "#0daf59", "description": "\"This graph features a single curved line that opens downwards, with two distinct x-axis intersections, against a faint grid pattern.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MIDDLE-LEFT GRAPH\"", "label": "\"MIDDLE-LEFT GRAPH\"", "shape": "dot", "size": 25, "source_id": "chunk-c7bd5f1a30eeb08fc0370f074ed348cf"}, {"color": "#09c72f", "description": "\"Pole Placement Method is a control strategy used to place the poles of a system in specific locations in the s-plane to achieve desired performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLE PLACEMENT METHOD\"", "label": "\"POLE PLACEMENT METHOD\"", "shape": "dot", "size": 25, "source_id": "chunk-848389a92211335cc8cc325141491ae8"}, {"color": "#81f426", "description": "\"The Transformation Block converts the estimated state from the Minimum-Order Observer into a form usable for control purposes.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"TRANSFORMATION BLOCK\"", "label": "\"TRANSFORMATION BLOCK\"", "shape": "dot", "size": 25, "source_id": "chunk-9aaec3d4e0db36b57d07e0811cc2261d"}, {"color": "#9a5306", "description": "\"A phase in product design where tests are conducted to validate preliminary designs and gather performance data.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXPERIMENTS\"", "label": "\"EXPERIMENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-08d33047c49a0dda840eec8a9b8d62de"}, {"color": "#b0b09f", "description": "\"A specific mathematical equation used in the analysis of hydraulic systems, detailing the relationship between flow rate and displacement.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION (4\u201330)\"", "label": "\"EQUATION (4\u201330)\"", "shape": "dot", "size": 25, "source_id": "chunk-37ba53b59589e6cfecae6d88a960b509"}, {"color": "#bcaf35", "description": "\"Similar to the top-center graph, it displays arcs labeled with x and arrows towards the center.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MIDDLE-CENTER GRAPH\"", "label": "\"MIDDLE-CENTER GRAPH\"", "shape": "dot", "size": 25, "source_id": "chunk-c7bd5f1a30eeb08fc0370f074ed348cf"}, {"color": "#95bc92", "description": "\"Controllers in the described system, where G_c1 is a PID controller and G_c2 is a PID, PI, PD, I, D, or P type controller, both modify the system\u0027s signal response.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"G_C1 AND G_C2\"", "label": "\"G_C1 AND G_C2\"", "shape": "dot", "size": 25, "source_id": "chunk-3a2d24ff7c36860c98a349389e36b026"}, {"color": "#71e709", "description": "\"The State Vector $\\mathbf{X}$ represents the complete set of state variables within the plant, partitioned into measurable and unmeasurable parts.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE VECTOR $\\MATHBF{X}$\"", "label": "\"STATE VECTOR $\\MATHBF{X}$\"", "shape": "dot", "size": 25, "source_id": "chunk-9aaec3d4e0db36b57d07e0811cc2261d"}, {"color": "#a43c15", "description": "\"A division responsible for creating detailed manufacturing and assembly plans based on experimental results.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"PRODUCT DESIGN AND DRAFTING\"", "label": "\"PRODUCT DESIGN AND DRAFTING\"", "shape": "dot", "size": 25, "source_id": "chunk-08d33047c49a0dda840eec8a9b8d62de"}, {"color": "#cc180b", "description": "\"A subsequent equation that further elaborates on the mathematical modeling of flow and displacement within the hydraulic system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION (4\u201331)\"", "label": "\"EQUATION (4\u201331)\"", "shape": "dot", "size": 25, "source_id": "chunk-37ba53b59589e6cfecae6d88a960b509"}, {"color": "#b4ecd1", "description": "\"A transfer function, denoted as G(j\u03c9), represents a mathematical model used to analyze the output-to-input ratio of a system in the frequency domain.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION, G(J\u03a9)\"", "label": "\"TRANSFER FUNCTION, G(J\u03a9)\"", "shape": "dot", "size": 25, "source_id": "chunk-80ed19367e3e680877f2dd413fea8511"}, {"color": "#3cb952", "description": "\"This graph shows complex lines and curves with symbols x, \u03c3, and j\u03c9, offering high contrast on a white background.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MIDDLE-RIGHT GRAPH\"", "label": "\"MIDDLE-RIGHT GRAPH\"", "shape": "dot", "size": 25, "source_id": "chunk-c7bd5f1a30eeb08fc0370f074ed348cf"}, {"color": "#7eeb2f", "description": "\"A Filter in the context of control systems is designed to compensate for unwanted characteristics of the plant by adjusting system response through the modification of frequency components.\"\u003cSEP\u003e\"A component in the control system that is used to manipulate signal flow in combination with controllers G_c1 and G_c2.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"FILTER\"", "label": "\"FILTER\"", "shape": "dot", "size": 25, "source_id": "chunk-b070962d819af89694b1fa5a2266f2cb\u003cSEP\u003echunk-3a2d24ff7c36860c98a349389e36b026"}, {"color": "#32ded8", "description": "\"A reference input type showcased in the graph with a distinctive response profile over time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OMIT-STEP REFERENCE INPUT\"", "label": "\"OMIT-STEP REFERENCE INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-a93b8cad0a18dfa74bc4052d24f1c917"}, {"color": "#b12e8f", "description": "\"The Output Vector $\\mathbf{y}$ represents the measurable outputs of the system, directly impacting the design of state observers.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OUTPUT VECTOR $\\MATHBF{Y}$\"", "label": "\"OUTPUT VECTOR $\\MATHBF{Y}$\"", "shape": "dot", "size": 25, "source_id": "chunk-9aaec3d4e0db36b57d07e0811cc2261d"}, {"color": "#e190f0", "description": "\"This group oversees the creation of parts according to specifications and assembling them into a complete, functional product.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"FABRICATION AND ASSEMBLY\"", "label": "\"FABRICATION AND ASSEMBLY\"", "shape": "dot", "size": 25, "source_id": "chunk-08d33047c49a0dda840eec8a9b8d62de"}, {"color": "#2fbd51", "description": "\"An illustration mentioned in the text that depicts the hydraulic servomotor and its operational components.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 4\u201319\"", "label": "\"FIGURE 4\u201319\"", "shape": "dot", "size": 25, "source_id": "chunk-37ba53b59589e6cfecae6d88a960b509"}, {"color": "#af1ebb", "description": "\"This graph displays an inverted parabola shape with two distinct intersections on the x-axis.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"BOTTOM-LEFT GRAPH\"", "label": "\"BOTTOM-LEFT GRAPH\"", "shape": "dot", "size": 25, "source_id": "chunk-c7bd5f1a30eeb08fc0370f074ed348cf"}, {"color": "#862e3b", "description": "\"Figure 6\u201366(a) is a visual depiction referenced in the context of root-locus branches, crucial for visual understanding of the system mentioned.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201366(A)\"", "label": "\"FIGURE 6\u201366(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-59eca781545d64f9d83eb1a1dc7941a9"}, {"color": "#524421", "description": "\"The Observer Design Process refers to the creation of systems like minimum-order and full-order observers to estimate and control state variables.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"OBSERVER DESIGN PROCESS\"", "label": "\"OBSERVER DESIGN PROCESS\"", "shape": "dot", "size": 25, "source_id": "chunk-9aaec3d4e0db36b57d07e0811cc2261d"}, {"color": "#ca2114", "description": "\"The Routh array is a tabular method used in engineering and mathematics to determine the stability of a system.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"ROUTH ARRAY\"", "label": "\"ROUTH ARRAY\"", "shape": "dot", "size": 25, "source_id": "chunk-6c8a9b47d14adbfb9b10f3c61c9bbda0"}, {"color": "#b5a3c0", "description": "\"With a similar structure to other center graphs, it features arcs labeled with x and central-pointing arrows.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"BOTTOM-CENTER GRAPH\"", "label": "\"BOTTOM-CENTER GRAPH\"", "shape": "dot", "size": 25, "source_id": "chunk-c7bd5f1a30eeb08fc0370f074ed348cf"}, {"color": "#9ffadc", "description": "\"M Circles refer to constant-magnitude loci in a complex plane, represented as a family of circles with varying radii based on the value of M.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"M CIRCLES\"", "label": "\"M CIRCLES\"", "shape": "dot", "size": 25, "source_id": "chunk-56d7f9b317db10b7f8baffc3ffacb730"}, {"color": "#d1dfe9", "description": "\"The Hurwitz stability criterion is a mathematical test used to assess the stability of a linear time-invariant system.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"HURWITZ STABILITY CRITERION\"", "label": "\"HURWITZ STABILITY CRITERION\"", "shape": "dot", "size": 25, "source_id": "chunk-6c8a9b47d14adbfb9b10f3c61c9bbda0"}, {"color": "#d14cf8", "description": "\"Hydraulic Circuits are configurations of interconnected hydraulic components like valves, pumps, and actuators, used to control the fluid flow and pressure in hydraulic systems. They can face stability issues if not designed properly.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"HYDRAULIC CIRCUITS\"", "label": "\"HYDRAULIC CIRCUITS\"", "shape": "dot", "size": 25, "source_id": "chunk-ba34714be54fbb0fb09b57abc7153f78"}, {"color": "#e2a34d", "description": "\"This features complex networks of lines, curves, and symbols with contrasting tones on a white background.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"BOTTOM-RIGHT GRAPH\"", "label": "\"BOTTOM-RIGHT GRAPH\"", "shape": "dot", "size": 25, "source_id": "chunk-c7bd5f1a30eeb08fc0370f074ed348cf"}, {"color": "#dd0ccb", "description": "\"Hurwitz determinants are used in the method of assessing stability, closely related to the criterion of the same name.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HURWITZ DETERMINANTS\"", "label": "\"HURWITZ DETERMINANTS\"", "shape": "dot", "size": 25, "source_id": "chunk-6c8a9b47d14adbfb9b10f3c61c9bbda0"}, {"color": "#701e4f", "description": "\"The Linearization Technique involves simplifying nonlinear systems to reduce complexity and allow accurate solutions, often applied to hydraulic systems to improve their manageability.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"LINEARIZATION TECHNIQUE\"", "label": "\"LINEARIZATION TECHNIQUE\"", "shape": "dot", "size": 25, "source_id": "chunk-ba34714be54fbb0fb09b57abc7153f78"}, {"color": "#4e7e55", "description": "\"-K/2 is a point on the negative real axis, representing the center of the circle on a polar plot for the specific system\u0027s stability analysis.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"-K/2\"", "label": "\"-K/2\"", "shape": "dot", "size": 25, "source_id": "chunk-1a8897d9c67f0fdbe001e1c5597cd5ca"}, {"color": "#62c7a7", "description": "\"Root-locus plots are visual tools used in control systems to analyze changes in root loci based on open-loop poles and zeros.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROOT-LOCUS PLOTS\"", "label": "\"ROOT-LOCUS PLOTS\"", "shape": "dot", "size": 25, "source_id": "chunk-c7bd5f1a30eeb08fc0370f074ed348cf"}, {"color": "#397967", "description": "\"Asymptotic stability refers to the property of a system where perturbations decay over time, returning to equilibrium.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ASYMPTOTIC STABILITY\"", "label": "\"ASYMPTOTIC STABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-6c8a9b47d14adbfb9b10f3c61c9bbda0"}, {"color": "#73682d", "description": "\"Figure 8-48(a) is a graphical representation showing the system\u0027s response to a step disturbance input, highlighting key oscillatory characteristics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 8-48(A)\"", "label": "\"FIGURE 8-48(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-bc941aa5629adcdfca53c638b1107c35"}, {"color": "#9c2c98", "description": "\"Triangular form is a way of expressing matrices that is useful in determining Hurwitz determinants.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRIANGULAR FORM\"", "label": "\"TRIANGULAR FORM\"", "shape": "dot", "size": 25, "source_id": "chunk-6c8a9b47d14adbfb9b10f3c61c9bbda0"}, {"color": "#02bd54", "description": "\"Real Numbers are values that represent a continuous quantity along a line without imaginary components, depicted as the innermost circle in the diagram.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"REAL NUMBERS\"", "label": "\"REAL NUMBERS\"", "shape": "dot", "size": 25, "source_id": "chunk-1a8897d9c67f0fdbe001e1c5597cd5ca"}, {"color": "#864131", "description": "\"Gf(s) is a filter block that processes the input signal R(s) in the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GF(S)\"", "label": "\"GF(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-2206765627ed27b40209943dd9dca397"}, {"color": "#2638ab", "description": "\"The Figure 8\u201349 System is a control system highlighted in the block diagram as an example of a PID-controlled interaction between components.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201349 SYSTEM\"", "label": "\"FIGURE 8\u201349 SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-bc941aa5629adcdfca53c638b1107c35"}, {"color": "#b51aef", "description": "\"Delta terms in mathematical matrices refer to determinants that play a crucial role in stability criteria.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DELTA TERMS (\u0394)\"", "label": "\"DELTA TERMS (\u0394)\"", "shape": "dot", "size": 25, "source_id": "chunk-6c8a9b47d14adbfb9b10f3c61c9bbda0"}, {"color": "#c47fb4", "description": "\"Imaginary Numbers have no real part and are represented as points on the vertical axis in the complex plane, depicted as a middle circle in the diagram.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"IMAGINARY NUMBERS\"", "label": "\"IMAGINARY NUMBERS\"", "shape": "dot", "size": 25, "source_id": "chunk-1a8897d9c67f0fdbe001e1c5597cd5ca"}, {"color": "#cfba11", "description": "\"Pc(s) is another filter block that further processes the output of Gf(s) within the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PC(S)\"", "label": "\"PC(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-2206765627ed27b40209943dd9dca397"}, {"color": "#0ef911", "description": "\"Mathematical equivalence indicates that two expressions or sets of conditions yield the same result under specific rules.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATHEMATICAL EQUIVALENCE\"", "label": "\"MATHEMATICAL EQUIVALENCE\"", "shape": "dot", "size": 25, "source_id": "chunk-6c8a9b47d14adbfb9b10f3c61c9bbda0"}, {"color": "#79ea9b", "description": "\"The Mechanical System is illustrated in Figure 3\u201323(a), involving displacements and equations of motion, demonstrating concepts of systems and dynamics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"THE MECHANICAL SYSTEM\"", "label": "\"THE MECHANICAL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-27b779008c6ac568af8df2a0a4277986"}, {"color": "#1e41c8", "description": "\"Ef(s) is an error detection block that processes the difference between R(s) and C(s).\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EF(S)\"", "label": "\"EF(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-2206765627ed27b40209943dd9dca397"}, {"color": "#b199a7", "description": "\"MATLAB Program 7\u201322 is a technical resource used to generate the Bode diagram for analysis of the control system.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7\u201322\"", "label": "\"MATLAB PROGRAM 7\u201322\"", "shape": "dot", "size": 25, "source_id": "chunk-b7307e85c56a137ce52a31cf9d10269d"}, {"color": "#cf70e1", "description": "\"Steady-State Control Signal (u) becomes zero at equilibrium, as defined in the system equations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STEADY-STATE CONTROL SIGNAL (U)\"", "label": "\"STEADY-STATE CONTROL SIGNAL (U)\"", "shape": "dot", "size": 25, "source_id": "chunk-526a61fa42e52e1301d54726a9728db5"}, {"color": "#b18ac9", "description": "\"The first phase crossover frequency where the phase angle crosses the 0\u00b0 mark in the Bode plot.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"PHASE CROSSOVER FREQUENCY \u03a91\"", "label": "\"PHASE CROSSOVER FREQUENCY \u03a91\"", "shape": "dot", "size": 25, "source_id": "chunk-3f9209330e7c0654f294305aa8d31be9"}, {"color": "#20fde6", "description": "\"The Electrical System is analogous to the mechanical system shown in Figure 3\u201323(b), involving electrical components and transfer functions.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"THE ELECTRICAL SYSTEM\"", "label": "\"THE ELECTRICAL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-27b779008c6ac568af8df2a0a4277986"}, {"color": "#dea864", "description": "\"Gc(s) is a filter block that takes the output of Ef(s) as its input in the system.\"\u003cSEP\u003e\"Gc(s) is labeled as a block in a control system that represents a transfer function, often responsible for processing input or controlling functions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GC(S)\"", "label": "\"GC(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-2206765627ed27b40209943dd9dca397\u003cSEP\u003echunk-3fa9c718a3d1f60a58c242443d478729"}, {"color": "#8dcb30", "description": "\"Figure 7\u20139 refers to an image showing various mathematical functions, phase-angle curves, and frequency-response curves, being a significant reference in the context of the text.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u20139\"", "label": "\"FIGURE 7\u20139\"", "shape": "dot", "size": 25, "source_id": "chunk-c57a5ed34ecf0e3211959e6efc887a93"}, {"color": "#7ddb58", "description": "\"Omega represents angular frequency, a parameter important in the stability analysis of systems through Nyquist plots.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"\u03a9 (OMEGA)\"", "label": "\"\u03a9 (OMEGA)\"", "shape": "dot", "size": 25, "source_id": "chunk-1a8897d9c67f0fdbe001e1c5597cd5ca"}, {"color": "#9ebe1e", "description": "\"A representation of a control system used for modeling and analyzing complex system behavior, as depicted in a block diagram.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 2\u201334 CONTROL SYSTEM\"", "label": "\"FIGURE 2\u201334 CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-50f12d3f58d26e9536c966e144283885"}, {"color": "#90a378", "description": "\"The Bridged T Network is shown in Figures 3\u201324(a) and (b) and Figures 3\u201325(a) and (b), represented by a network using complex impedances.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"BRIDGED T NETWORK\"", "label": "\"BRIDGED T NETWORK\"", "shape": "dot", "size": 25, "source_id": "chunk-27b779008c6ac568af8df2a0a4277986"}, {"color": "#33d11a", "description": "\"G_d(s) is a feedforward controller that does not affect the stability of the closed-loop portion of the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"G_D(S)\"", "label": "\"G_D(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-2206765627ed27b40209943dd9dca397"}, {"color": "#9e5815", "description": "\"The log-magnitude curves are graphical representations used to illustrate the magnitude of a function over a range of frequencies.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"LOG-MAGNITUDE CURVES\"", "label": "\"LOG-MAGNITUDE CURVES\"", "shape": "dot", "size": 25, "source_id": "chunk-c57a5ed34ecf0e3211959e6efc887a93"}, {"color": "#5db037", "description": "\"Method 2 is a technique for computing the feedback gain matrix K in control systems that involves hand computations, and may be cumbersome for higher-order systems.\"\u003cSEP\u003e\"Method 2 refers to an approach for computing the exponential of a matrix, using a specific matrix algebra technique.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"METHOD 2\"", "label": "\"METHOD 2\"", "shape": "dot", "size": 25, "source_id": "chunk-4a0ae94ae6536af58159619e562f2f9d\u003cSEP\u003echunk-c9794a56dd51fd3aa61bed7971664847"}, {"color": "#43254f", "description": "\"Method 3 involves using computer-based matrix computations for determining the feedback gain matrix K in higher-order systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"METHOD 3\"", "label": "\"METHOD 3\"", "shape": "dot", "size": 25, "source_id": "chunk-c9794a56dd51fd3aa61bed7971664847"}, {"color": "#325421", "description": "\"The system under analysis in the context of control theory and root locus method.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"PRESENT SYSTEM\"", "label": "\"PRESENT SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-437b1e44856beb95180d20c2e5955584"}, {"color": "#a2380e", "description": "\"A control system depiction involving signal processing stages, detailed in a block diagram format.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 2\u201335 CONTROL SYSTEM\"", "label": "\"FIGURE 2\u201335 CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-50f12d3f58d26e9536c966e144283885"}, {"color": "#c2d19d", "description": "\"Displacement x_i is one of the variables measured from the steady-state position in the mechanical system, affecting the system\u0027s dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DISPLACEMENT X_I\"", "label": "\"DISPLACEMENT X_I\"", "shape": "dot", "size": 25, "source_id": "chunk-27b779008c6ac568af8df2a0a4277986"}, {"color": "#3b3856", "description": "\"8\u201362(a) is an image that represents the original system before modifications.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"8\u201362(A)\"", "label": "\"8\u201362(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-2206765627ed27b40209943dd9dca397"}, {"color": "#e29114", "description": "\"A Quadratic Factor is a mathematical expression used in analyzing responses in control systems, dependent on parameters such as damping ratio (\u03b6).\"\u003cSEP\u003e\"The quadratic factor represents a mathematical expression in the transfer function that influences the system\u0027s response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"QUADRATIC FACTOR\"", "label": "\"QUADRATIC FACTOR\"", "shape": "dot", "size": 25, "source_id": "chunk-c57a5ed34ecf0e3211959e6efc887a93\u003cSEP\u003echunk-30c7f6357ccc220b93d15e8ae46c03c2"}, {"color": "#a477a5", "description": "\"Beta Parameters refer to the coefficients in the equations determining the relationship between variables \\( \\beta_{0},\\beta_{1},\\beta_{2},\\dots,\\beta_{n-1} \\).\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"BETA PARAMETERS\"", "label": "\"BETA PARAMETERS\"", "shape": "dot", "size": 25, "source_id": "chunk-1259b727d7606808b65570ea0ee771d9"}, {"color": "#0703d6", "description": "\"Multiplicity of poles refers to the incidence of poles located at the same point in the complex plane, which can impact system characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MULTIPLICITY OF POLES\"", "label": "\"MULTIPLICITY OF POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-c9794a56dd51fd3aa61bed7971664847"}, {"color": "#e36440", "description": "\"The Convolution Integral is a time-domain operation used to determine the output of a system by combining an input and the system\u2019s impulse-response function.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CONVOLUTION INTEGRAL\"", "label": "\"CONVOLUTION INTEGRAL\"", "shape": "dot", "size": 25, "source_id": "chunk-fe0d46d8fdaad2ef367a05b1886e5ac6"}, {"color": "#ac4c2c", "description": "\"Displacement x_o is a variable measured from the steady-state position, influencing the equations of motion in the mechanical system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DISPLACEMENT X_O\"", "label": "\"DISPLACEMENT X_O\"", "shape": "dot", "size": 25, "source_id": "chunk-27b779008c6ac568af8df2a0a4277986"}, {"color": "#783644", "description": "\"8\u201362(b) is an image showing the system with an internal feedback loop added to alter its characteristics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"8\u201362(B)\"", "label": "\"8\u201362(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-2206765627ed27b40209943dd9dca397"}, {"color": "#4a5f4d", "description": "\"The phase-angle curves illustrate the phase response of a system across different frequencies and are crucial for understanding phase shifts.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"PHASE-ANGLE CURVES\"", "label": "\"PHASE-ANGLE CURVES\"", "shape": "dot", "size": 25, "source_id": "chunk-c57a5ed34ecf0e3211959e6efc887a93"}, {"color": "#e38ee8", "description": "\"Computer simulation involves using computational tools to simulate the response characteristics of a system to optimize the feedback gain matrix K.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPUTER SIMULATION\"", "label": "\"COMPUTER SIMULATION\"", "shape": "dot", "size": 25, "source_id": "chunk-c9794a56dd51fd3aa61bed7971664847"}, {"color": "#3d2cd0", "description": "\"The Impulse-Response Function is a system\u0027s output in response to a unit-impulse input under zero initial conditions.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"IMPULSE-RESPONSE FUNCTION\"", "label": "\"IMPULSE-RESPONSE FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-fe0d46d8fdaad2ef367a05b1886e5ac6"}, {"color": "#8f7d56", "description": "\"H1 is a label identifying a component or stage in the control system process, likely associated with signal handling.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"H1\"", "label": "\"H1\"", "shape": "dot", "size": 25, "source_id": "chunk-50f12d3f58d26e9536c966e144283885"}, {"color": "#64a5b1", "description": "\"Displacement y is another variable measured in the mechanical system, related to x_o and other dynamics in the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DISPLACEMENT Y\"", "label": "\"DISPLACEMENT Y\"", "shape": "dot", "size": 25, "source_id": "chunk-27b779008c6ac568af8df2a0a4277986"}, {"color": "#554a5d", "description": "\"MATLAB Program 7\u201327 is a designed script written in MATLAB language to generate a Bode diagram for a specified transfer function.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7\u201327\"", "label": "\"MATLAB PROGRAM 7\u201327\"", "shape": "dot", "size": 25, "source_id": "chunk-6e1d05d48341debc862fd739d288d26e"}, {"color": "#2d8ced", "description": "\"The resonant frequency is the frequency at which the system\u0027s response amplitude is at its peak.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RESONANT FREQUENCY (\\(\\OMEGA_{R}\\))\"", "label": "\"RESONANT FREQUENCY (\\(\\OMEGA_{R}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-c57a5ed34ecf0e3211959e6efc887a93"}, {"color": "#02fd03", "description": "\"System Observability is the ability to infer the internal states of a system based solely on its external outputs, crucial for understanding dynamic systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTEM OBSERVABILITY\"", "label": "\"SYSTEM OBSERVABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-0a0ae506307e5c4238a60fb830822f67"}, {"color": "#615c0b", "description": "\"State feedback is a control process where the state variables of a system are fed back to modify system dynamics via a feedback gain matrix.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE FEEDBACK\"", "label": "\"STATE FEEDBACK\"", "shape": "dot", "size": 25, "source_id": "chunk-c9794a56dd51fd3aa61bed7971664847"}, {"color": "#a972ee", "description": "\"Linear Time-Invariant System refers to a type of system governed by linear differential equations where the characteristics do not change over time.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"LINEAR TIME-INVARIANT SYSTEM\"", "label": "\"LINEAR TIME-INVARIANT SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-fe0d46d8fdaad2ef367a05b1886e5ac6"}, {"color": "#034124", "description": "\"H2 is a component in the system that is involved in the processing, indicating a function or processing unit within the system.\"\u003cSEP\u003e\"H2 serves as a label for another specific component or stage within the control process, further transforming input signals.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"H2\"", "label": "\"H2\"", "shape": "dot", "size": 25, "source_id": "chunk-50f12d3f58d26e9536c966e144283885\u003cSEP\u003echunk-a19dda4a004a01af7f358cfade4d8367"}, {"color": "#666ca2", "description": "\"Figure 3\u201324(b) depicts the second bridged T network, aiding in the discussion of electrical components and connectivity.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"FIGURE 3\u201324(B)\"", "label": "\"FIGURE 3\u201324(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-27b779008c6ac568af8df2a0a4277986"}, {"color": "#73843b", "description": "\"Kalman Gain is a matrix representing how much each state is influenced by the inputs and outputs in control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"KALMAN GAIN\"", "label": "\"KALMAN GAIN\"", "shape": "dot", "size": 25, "source_id": "chunk-27a68da29900e7eb8499fba8d6d19c79"}, {"color": "#8ca38f", "description": "\"The resonant peak value is the maximum amplitude observed in the system\u0027s frequency response at the resonant frequency.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RESONANT PEAK VALUE (\\(M_{R}\\))\"", "label": "\"RESONANT PEAK VALUE (\\(M_{R}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-c57a5ed34ecf0e3211959e6efc887a93"}, {"color": "#7f0863", "description": "\"\u03c8(\u03bb) represents a polynomial function in the variable \u03bb.\"", "entity_type": "\"MATHEMATICAL CONCEPT\"", "font": {"size": 12}, "id": "\"\u03a8(\u039b)\"", "label": "\"\u03a8(\u039b)\"", "shape": "dot", "size": 25, "source_id": "chunk-6d115dc8058aaf1b5bd90fa06d60b774"}, {"color": "#773b61", "description": "\"A type of control system that operates without feedback, referenced in the context of stability considerations.\"\u003cSEP\u003e\"An open-loop system is a type of control system that operates without feedback, differing from the closed-loop systems discussed in pole-placement.\"", "entity_typ
