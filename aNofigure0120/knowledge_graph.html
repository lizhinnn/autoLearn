PROPORTIONAL GAIN)\"", "label": "\"K (PROPORTIONAL GAIN)\"", "shape": "dot", "size": 25, "source_id": "chunk-8c07238ea2d089f1e27315a256355a9a"}, {"color": "#d2ba65", "description": "\u63a7\u5236\u7cfb\u7edf\uff08Control System\uff09\u662f\u7531\u4e00\u7cfb\u5217\u76f8\u4e92\u8fde\u63a5\u7684\u7ec4\u4ef6\u6216\u673a\u5236\u7ec4\u6210\u7684\u7cfb\u7edf\uff0c\u65e8\u5728\u7ba1\u7406\u3001\u6307\u6325\u3001\u8c03\u6574\u6216\u8c03\u8282\u5176\u4ed6\u8bbe\u5907\u6216\u7cfb\u7edf\u7684\u884c\u4e3a\uff0c\u5b9e\u73b0\u9884\u671f\u7684\u6027\u80fd\u76ee\u6807\u3002\u63a7\u5236\u7cfb\u7edf\u901a\u8fc7\u63a7\u5236\u73af\u8def\uff08Control Loops\uff09\u8fd0\u4f5c\uff0c\u5e7f\u6cdb\u5e94\u7528\u4e8e\u52a8\u6001\u7cfb\u7edf\u7684\u5206\u6790\u4e0e\u8bbe\u8ba1\uff0c\u5e38\u7ed3\u5408\u53cd\u9988\u673a\u5236\u4ee5\u7ef4\u6301\u7a33\u5b9a\u6027\u5e76\u4f18\u5316\u6027\u80fd\u3002\n\n\u5178\u578b\u7684\u63a7\u5236\u7cfb\u7edf\u7531\u4ee5\u4e0b\u4e3b\u8981\u7ec4\u4ef6\u6784\u6210\uff1a\u63a7\u5236\u5668\uff08Controller\uff09\u3001\u88ab\u63a7\u5bf9\u8c61\uff08Plant\uff09\u3001\u4f20\u611f\u5668\uff08Sensor\uff09\u3001\u8f93\u5165\u4fe1\u53f7\u548c\u8f93\u51fa\u4fe1\u53f7\u7b49\u3002\u5176\u5de5\u4f5c\u539f\u7406\u901a\u5e38\u6d89\u53ca\u5c06\u8f93\u5165\u4fe1\u53f7\u901a\u8fc7\u589e\u76ca\u5757\u3001\u6c42\u548c\u5757\u3001\u4f20\u9012\u51fd\u6570\u6216\u6ee4\u6ce2\u5668\u7b49\u7ec4\u4ef6\u8fdb\u884c\u5904\u7406\uff0c\u6700\u7ec8\u751f\u6210\u6240\u9700\u7684\u8f93\u51fa\u4fe1\u53f7\u3002\u6b64\u5916\uff0c\u53cd\u9988\u56de\u8def\u662f\u63a7\u5236\u7cfb\u7edf\u7684\u91cd\u8981\u7ec4\u6210\u90e8\u5206\uff0c\u5b83\u901a\u8fc7\u8c03\u6574\u8f93\u5165\u4ee5\u63a7\u5236\u8f93\u51fa\u884c\u4e3a\uff0c\u4ece\u800c\u786e\u4fdd\u7cfb\u7edf\u7684\u7a33\u5b9a\u6027\u548c\u6027\u80fd\u3002\n\n\u63a7\u5236\u7cfb\u7edf\u7684\u8868\u793a\u65b9\u5f0f\u591a\u4e3a\u6846\u56fe\uff0c\u5b83\u6e05\u6670\u5730\u63cf\u8ff0\u4e86\u5404\u7ec4\u4ef6\u53ca\u5176\u53cd\u9988\u56de\u8def\u4e4b\u95f4\u7684\u4ea4\u4e92\u5173\u7cfb\uff0c\u4f8b\u5982\u8f93\u5165\u4e0e\u8f93\u51fa\u4fe1\u53f7\u7684\u6d41\u52a8\u3001\u4fe1\u53f7\u5904\u7406\u8fc7\u7a0b\u4e2d\u7684\u589e\u76ca\u8c03\u6574\u548c\u6570\u5b66\u8fd0\u7b97\u3002\u6b64\u5916\uff0c\u5e38\u89c1\u7684\u63a7\u5236\u7cfb\u7edf\u6846\u56fe\u8fd8\u5305\u62ec\u6e29\u63a7\u7cfb\u7edf\uff08\u5982\u70ed\u4ea4\u6362\u5668\u4e2d\u7684\u63a7\u5236\u5668\u3001\u52a0\u70ed\u5668\u548c\u6e29\u5ea6\u4f20\u611f\u5668\uff09\u3001PID\u63a7\u5236\u5668\u3001\u6ee4\u6ce2\u5668\u3001\u79ef\u5206\u5668\u548c\u5fae\u5206\u5668\u7b49\uff0c\u7528\u4ee5\u5b9e\u73b0\u7279\u5b9a\u7684\u63a7\u5236\u76ee\u6807\u3002\n\n\u63a7\u5236\u7cfb\u7edf\u7684\u5206\u6790\u6d89\u53ca\u5982\u6839\u8f68\u8ff9\u6cd5\uff08Root-Locus Method\uff09\u3001\u7a33\u5b9a\u6027\u5206\u6790\u3001\u9891\u7387\u54cd\u5e94\uff08\u5982\u5948\u594e\u65af\u7279\u56fe\u548c\u6ce2\u7279\u56fe\uff09\u7b49\u6570\u5b66\u5de5\u5177\uff0c\u5e76\u53ef\u80fd\u901a\u8fc7\u5f15\u5165\u6ede\u540e\u8865\u507f\u5668\u3001\u8d85\u524d\u8865\u507f\u5668\u6216\u6bd4\u4f8b\u79ef\u5206\u5fae\u5206\uff08PID\uff09\u63a7\u5236\u5668\u7b49\u8c03\u8282\u65b9\u6cd5\uff0c\u4f18\u5316\u6027\u80fd\u6307\u6807\uff0c\u5982\u7a33\u5b9a\u65f6\u95f4\u3001\u7a33\u6001\u8bef\u5dee\u51cf\u5c11\u3001\u6700\u5927\u8d85\u8c03\u91cf\u7b49\u3002\n\n\u5728\u5e94\u7528\u5c42\u9762\uff0c\u63a7\u5236\u7cfb\u7edf\u65e0\u8bba\u662f\u673a\u68b0\u7684\u8fd8\u662f\u7535\u5b50\u7684\uff0c\u90fd\u88ab\u7528\u6765\u7ba1\u7406\u548c\u8c03\u8282\u8fc7\u7a0b\u6216\u8bbe\u5907\u7684\u884c\u4e3a\u3002\u4f8b\u5982\u5728\u98de\u884c\u63a7\u5236\u4e2d\uff0c\u63a7\u5236\u7cfb\u7edf\u901a\u8fc7\u4f20\u611f\u5668\uff08\u5982\u901f\u7387\u9640\u87ba\u4eea\uff09\u91c7\u96c6\u53cd\u9988\u4fe1\u606f\u5e76\u8c03\u6574\u8f93\u5165\uff0c\u5b9e\u73b0\u5bf9\u98de\u673a\u98de\u884c\u9ad8\u5ea6\u7684\u7cbe\u51c6\u8c03\u8282\u3002\n\n\u7efc\u4e0a\uff0c\u63a7\u5236\u7cfb\u7edf\u662f\u52a8\u6001\u63a7\u5236\u9886\u57df\u4e2d\u7684\u6838\u5fc3\u6846\u67b6\u6216\u6280\u672f\u65b9\u6cd5\uff0c\u5176\u901a\u8fc7\u5404\u79cd\u7ec4\u4ef6\u7684\u6392\u5217\u548c\u4fe1\u53f7\u6d41\u52a8\u7684\u8bbe\u8ba1\uff0c\u4e0d\u4ec5\u80fd\u591f\u5b9e\u73b0\u5bf9\u8f93\u51fa\u7684\u6709\u6548\u8c03\u8282\uff0c\u8fd8\u80fd\u901a\u8fc7\u53cd\u9988\u673a\u5236\u63d0\u9ad8", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM\"", "label": "\"CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-1b4f42517fc2e36d5d00c03e27059e16\u003cSEP\u003echunk-1ee06b924daea03b43a6166130134fe7\u003cSEP\u003echunk-05566af91463e88509e1853e9dc8fe08\u003cSEP\u003echunk-8566276d63d7a67a334da0edb3be5e0b\u003cSEP\u003echunk-80222fc339a8f6f46783c3ecf8c4c2ca\u003cSEP\u003echunk-112fe2d8b03a526b97583cc08f7daed0\u003cSEP\u003echunk-c8c30f06055455ba7b653030743218a3\u003cSEP\u003echunk-46bb557ad6fe9060fb17e14f065ddfe3\u003cSEP\u003echunk-7ceb743a5765cd77926606bceade0802\u003cSEP\u003echunk-9de2c0519892813f1a008db0780f33c1\u003cSEP\u003echunk-e3c0ecbb9f4892efa653abb58d05c0af\u003cSEP\u003echunk-3d14dc8657e81ebb1f19d579d5c74fdd\u003cSEP\u003echunk-08e1fa8a2637df64bb51114c2da94af0\u003cSEP\u003echunk-f9690873ca27efd7e58ac31e9fd47208\u003cSEP\u003echunk-d5523298012280d2f1583862a71155a9\u003cSEP\u003echunk-bc96c1b98dca5249dd078e14e470b748\u003cSEP\u003echunk-8c4b991192059dab5506cf479f7791c9\u003cSEP\u003echunk-2a36bb8cb7608d6aeb77806b4884f9de\u003cSEP\u003echunk-a3f0ba599fadd88a1dd4991c390126d7\u003cSEP\u003echunk-d5f4ab55f97e7b675fb8569fe694e60c\u003cSEP\u003echunk-83b8e04e0468493e2019b25f37be0eb7\u003cSEP\u003echunk-6890b08c009b55a60035ca648f5d0812\u003cSEP\u003echunk-52940cb8afc2044b4d154c4b2a8e823a\u003cSEP\u003echunk-6398c84661d20e7eecb15432b88a8476\u003cSEP\u003echunk-f8cb6d6e6c432abf61d45aa86a130b31\u003cSEP\u003echunk-5ca515e81ab13b3a0deda0b43091ccbc\u003cSEP\u003echunk-8f7acb1499b02f231239005883e26d54\u003cSEP\u003echunk-863d16284d42413f3ac7342832c12864\u003cSEP\u003echunk-2f4ff3b11a5859174b0a797691660350\u003cSEP\u003echunk-38c10bfab35e5d1c2d9f1741b7d2f54d\u003cSEP\u003echunk-7ae1ea027fc262dd8a15310dcc8c5d35\u003cSEP\u003echunk-c7b744c961b35f70b2be9b240cd093c4\u003cSEP\u003echunk-8c07238ea2d089f1e27315a256355a9a\u003cSEP\u003echunk-91849a78c5403986457b571783b92d48\u003cSEP\u003echunk-e3a80fc7fb4cb5d4a7b5577cb0e7db8b\u003cSEP\u003echunk-b070962d819af89694b1fa5a2266f2cb\u003cSEP\u003echunk-84ecccc8342cb517811576845bb58238\u003cSEP\u003echunk-e6b0fca5938d170ed6b90cd19cf0f12b\u003cSEP\u003echunk-e75ce94c1823d0799755a4d8acecfae6\u003cSEP\u003echunk-d79d1fa2c5c87ea9a2be44e43f077fdd\u003cSEP\u003echunk-6bd5f8267fbf06c7b426297829205a17\u003cSEP\u003echunk-ec14f449c36fe872893cfac3454b0d49\u003cSEP\u003echunk-f1a93869adf091a05890f79cc2335f4f\u003cSEP\u003echunk-ff54f926837cc43a67cd49b54154c0e6\u003cSEP\u003echunk-c0fae5db003f8244a1aaa59bac293880\u003cSEP\u003echunk-5fa7f7370f47aa2f4662b1b6bba35717\u003cSEP\u003echunk-b8425018dfdce0111d0f5adc05384650\u003cSEP\u003echunk-2ab0a7270b5c63df732f932494913bbf\u003cSEP\u003echunk-b7307e85c56a137ce52a31cf9d10269d\u003cSEP\u003echunk-e56ff1f041ad6ed2aad48fbf589c12ce\u003cSEP\u003echunk-1acb78150f8d2481650b941d24897e54"}, {"color": "#56a5a5", "description": "\"Modern Control Theory is a complex approach used in engineering systems for analyzing and designing control systems with greater complexity, involving multiple inputs and outputs. It contrasts with conventional control theory by accommodating both time-invariant and time-varying systems.\"\u003cSEP\u003e\"Modern Control Theory is based on time-domain analysis and state variables, developed to address complex systems with stringent requirements on accuracy and efficiency.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MODERN CONTROL THEORY\"", "label": "\"MODERN CONTROL THEORY\"", "shape": "dot", "size": 25, "source_id": "chunk-b10dc4022caddbeb622239120283facf\u003cSEP\u003echunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#d18d19", "description": "\"A technique used in modern control systems to reduce complexity by using state variables and equations.\"\u003cSEP\u003e\"State-Space Analysis is a method used in control systems to present and analyze the dynamic behavior of systems through the use of state variables and state vectors.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE-SPACE ANALYSIS\"", "label": "\"STATE-SPACE ANALYSIS\"", "shape": "dot", "size": 25, "source_id": "chunk-3c4dbcf4d82f8810a9dacfc020adbfda\u003cSEP\u003echunk-b10dc4022caddbeb622239120283facf"}, {"color": "#1269ab", "description": "\"Conventional Control Theory is an approach in engineering systems applicable to linear, time-invariant, single-input, single-output systems, primarily using a complex frequency-domain approach.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONVENTIONAL CONTROL THEORY\"", "label": "\"CONVENTIONAL CONTROL THEORY\"", "shape": "dot", "size": 25, "source_id": "chunk-b10dc4022caddbeb622239120283facf"}, {"color": "#219e55", "description": "\"A design method for control systems that ensures stability despite uncertainties in the model by considering the range of possible errors.\"\u003cSEP\u003e\"Robust Control Theory addresses the stability and performance of control systems in the presence of modeling uncertainties and perturbations.\"\u003cSEP\u003e\"Robust Control Theory ensures stability and performance despite model errors, introduced in later developments of modern control.\"\u003cSEP\u003e\"Robust Control Theory is a field of control theory that deals with the control of systems with uncertainty, using methods like the small-gain theorem and $H_{\\infty}$ norm to ensure system stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROBUST CONTROL THEORY\"", "label": "\"ROBUST CONTROL THEORY\"", "shape": "dot", "size": 25, "source_id": "chunk-112fe2d8b03a526b97583cc08f7daed0\u003cSEP\u003echunk-a31c7c6ce0beab12d2e119933aa94bbb\u003cSEP\u003echunk-75a84190a29924d89d1f076f79f02097\u003cSEP\u003echunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#5f6138", "description": "\"Pole Placement is a control system design approach that involves assigning specific locations to closed-loop poles to achieve desired performance.\"\u003cSEP\u003e\"Pole Placement is a control system design technique where system poles are assigned to specific locations in the s-plane to achieve desired performance.\"\u003cSEP\u003e\"Pole Placement is a method used in control theory to place the closed-loop poles in predetermined locations in the s-plane for desired system dynamics.\"\u003cSEP\u003e\"Pole Placement refers to the method of assigning closed-loop poles of a system in order to achieve a desired behavior or system control.\"\u003cSEP\u003e\"Pole Placement represents a control design methodology used to compute feedback matrices for desired system performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLE PLACEMENT\"", "label": "\"POLE PLACEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-1363538af586b455bb84c7aaf151b207\u003cSEP\u003echunk-f8cb6d6e6c432abf61d45aa86a130b31\u003cSEP\u003echunk-f1a93869adf091a05890f79cc2335f4f\u003cSEP\u003echunk-8eafe0c3f84e8770e105abc989689faf\u003cSEP\u003echunk-dc0e827c3a401e958335aaf33661efec"}, {"color": "#30ce75", "description": "\u5728\u63a7\u5236\u7cfb\u7edf\u4e2d\uff0c\u201cPlant\u201d\u6307\u7684\u662f\u88ab\u7ba1\u7406\u6216\u63a7\u5236\u7684\u7269\u7406\u7cfb\u7edf\u6216\u8fc7\u7a0b\u3002\u5b83\u662f\u63a7\u5236\u7cfb\u7edf\u7684\u7ec4\u6210\u90e8\u5206\uff0c\u4f4d\u4e8e\u7cfb\u7edf\u56fe\u7684\u4e2d\u5fc3\u6216\u5de6\u4e0a\u89d2\uff0c\u901a\u8fc7\u63a5\u6536\u63a7\u5236\u5668\u7684\u8f93\u5165\u4fe1\u53f7\u6765\u4ea7\u751f\u8f93\u51fa\u4fe1\u53f7\uff0c\u8fd9\u4e2a\u4fe1\u53f7\u4f1a\u88ab\u53cd\u9988\u5230\u7cfb\u7edf\u4e2d\u3002Plant \u901a\u5e38\u4f7f\u7528\u4f20\u9012\u51fd\u6570 G(s) \u6765\u5efa\u6a21\uff0c\u65e8\u5728\u63cf\u8ff0\u5176\u5bf9\u8f93\u5165\u4fe1\u53f7\u7684\u54cd\u5e94\u3002\u8fd9\u4e2a\u7ec4\u4ef6\u88ab\u8ba4\u4e3a\u662f\u4e00\u79cd\u7ebf\u6027\u65f6\u4e0d\u53d8\uff08LTI\uff09\u7684\u7cfb\u7edf\uff0c\u8d1f\u8d23\u6267\u884c\u7cfb\u7edf\u7684\u4e3b\u8981\u52a8\u6001\u884c\u4e3a\uff0c\u901a\u8fc7\u5c06\u63a7\u5236\u4fe1\u53f7\u8f6c\u6362\u4e3a\u53ef\u6d4b\u91cf\u7684\u8f93\u51fa\u6765\u5b9e\u73b0\u8c03\u8282\u3002Plant \u7684\u7279\u6027\u51b3\u5b9a\u4e86\u63a7\u5236\u7b56\u7565\u7684\u52a8\u6001\u6027\uff0c\u5728\u63a7\u5236\u53cd\u9988\u56de\u8def\u4e2d\uff0c\u5b83\u4e0e\u89c2\u5bdf\u63a7\u5236\u5668\u76f8\u4e92\u4f5c\u7528\uff0c\u5e76\u6839\u636e\u76f8\u5173\u65b9\u7a0b\u5f0f\u63cf\u8ff0\u5176\u884c\u4e3a\u3002\u5b83\u5305\u62ec\u72b6\u6001\u53d8\u91cf\u4e0e\u8f93\u5165\u8f93\u51fa\u5173\u7cfb\uff0c\u4f7f\u5f97 Plant \u7684\u8f93\u51fa\u4fe1\u53f7\u53d7\u5230\u6765\u81ea\u63a7\u5236\u5668\u53cd\u9988\u7684\u5f71\u54cd\u3002", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PLANT\"", "label": "\"PLANT\"", "shape": "dot", "size": 25, "source_id": "chunk-9aaec3d4e0db36b57d07e0811cc2261d\u003cSEP\u003echunk-b7a84db3da29ab15e1012dacad4fab69\u003cSEP\u003echunk-9755d0ae9a6dde486dec734c5df85cf6\u003cSEP\u003echunk-e26c0bbf970bcc59227ed820fbbf6a86\u003cSEP\u003echunk-a5e78cca0162f94f76c496a7884eabfd\u003cSEP\u003echunk-01bb257311dc9d62fbfb0df700441993\u003cSEP\u003echunk-2c44af59502be444905d13ae0e0e8957\u003cSEP\u003echunk-0d5fd68a07219184865715fd5165332e\u003cSEP\u003echunk-863d16284d42413f3ac7342832c12864\u003cSEP\u003echunk-47caf1b50eaaadac5bec8a7867aefada\u003cSEP\u003echunk-b070962d819af89694b1fa5a2266f2cb\u003cSEP\u003echunk-6f5c89dc78fc0103d37b1b5634b94c8a\u003cSEP\u003echunk-7c0921d784e76a977407e47daef475e6\u003cSEP\u003echunk-adde93d6dda42a885e4437f6ea58d43b\u003cSEP\u003echunk-c0fae5db003f8244a1aaa59bac293880\u003cSEP\u003echunk-5fa7f7370f47aa2f4662b1b6bba35717\u003cSEP\u003echunk-f4f6ce4d75e7d4a05493e2407ef80017\u003cSEP\u003echunk-526a61fa42e52e1301d54726a9728db5\u003cSEP\u003echunk-ea355d38513d1d7945eab9ae1f499ab9"}, {"color": "#554319", "description": "\"A controller is a component within a control system that processes input signals and adjusts outputs to regulate the behavior of the plant or system.\"\u003cSEP\u003e\"A device responsible for maintaining desired operations by managing error signals within a pneumatic control system.\"\u003cSEP\u003e\"Controller is a device in the system that receives feedback from the temperature sensor and adjusts the heater\u0027s output to maintain a constant fluid temperature.\"\u003cSEP\u003e\"Controller is represented as a component that regulates the system\u0027s behavior by processing inputs and generating control signals.\"\u003cSEP\u003e\"Controller represents the transfer function \u0027G(c)(s)\u0027, used to cancel the effects of disturbance torque and achieve error correction.\"\u003cSEP\u003e\"The Controller generates a control signal based on the transformed estimated state, feeding it back into the plant.\"\u003cSEP\u003e\"The Controller in the electric furnace system manages and directs signals to components such as the Amplifier and Relay.\"\u003cSEP\u003e\"The Controller is a component of the control system that receives input and sends output to the Plant, represented by a mathematical equation.\"\u003cSEP\u003e\"The Controller is a component responsible for processing input signals and applying corrective actions in a control system.\"\u003cSEP\u003e\"The Controller is part of the control system. It compares the measured temperature to a setpoint and sends control signals to the heater to maintain a constant output temperature.\"\u003cSEP\u003e\"The Controller is part of the system that is used to manage and regulate the operation, often represented with transfer functions indicating relationships between various system parameters.\"\u003cSEP\u003e\"The Controller processes input signals to generate appropriate outputs to regulate the behavior of a system, as shown in the control system diagram.\"\u003cSEP\u003e\"The Controller regulates the input signal to achieve the desired system performance.\"\u003cSEP\u003e\"The controller is part of the system used to manage or direct the behavior of other devices or systems, indicated here through its involvement in signal processing.\"\u003cSEP\u003e\"The controller is responsible for generating control signals using algorithms such as proportional, integral, and derivative gains to stabilize and optimize the system.\"\u003cSEP\u003e\"The controller processes the input signal in the control system and regulates the feedback signal to the plant.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"CONTROLLER\"", "label": "\"CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-9aaec3d4e0db36b57d07e0811cc2261d\u003cSEP\u003echunk-2c1a5f9bf063bce1e14ae7b1b9435dd4\u003cSEP\u003echunk-fb0f4e03c33d223e587c7a632fdaef93\u003cSEP\u003echunk-b9acfd434ffb81e8b475d32c3d209ea8\u003cSEP\u003echunk-e26c0bbf970bcc59227ed820fbbf6a86\u003cSEP\u003echunk-6f5c89dc78fc0103d37b1b5634b94c8a\u003cSEP\u003echunk-7304ac915bc5e9427108a071ccc50978\u003cSEP\u003echunk-863d16284d42413f3ac7342832c12864\u003cSEP\u003echunk-423a782acdc353c88b7e1237146bf7b1\u003cSEP\u003echunk-8c4b991192059dab5506cf479f7791c9\u003cSEP\u003echunk-c0fae5db003f8244a1aaa59bac293880\u003cSEP\u003echunk-ea5fface635cf943e3415c35d4efe115\u003cSEP\u003echunk-8589cb4da68ad7c432af68271c4e27fc\u003cSEP\u003echunk-f4f6ce4d75e7d4a05493e2407ef80017\u003cSEP\u003echunk-30217536e8de692aedb127f6e0d53081\u003cSEP\u003echunk-9755d0ae9a6dde486dec734c5df85cf6"}, {"color": "#0d4fdc", "description": "\"Equation (10\u201381) describes the general state equation for a system, which separates the measured and unmeasured portions of the state.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (10\u201381)\"", "label": "\"EQUATION (10\u201381)\"", "shape": "dot", "size": 25, "source_id": "chunk-6092e86864c581d705d2dbdf63454766"}, {"color": "#1b2b31", "description": "\"The Full-Order Observer is a control system design approach where the observer estimates all the state variables of the system, without reducing the system\u0027s order.\"\u003cSEP\u003e\"The Full-Order Observer is a state estimation technique that uses all available system states for prediction and control.\"\u003cSEP\u003e\"The Full-Order Observer is a system that estimates all state variables, potentially performing better in noisy measurement environments.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"FULL-ORDER OBSERVER\"", "label": "\"FULL-ORDER OBSERVER\"", "shape": "dot", "size": 25, "source_id": "chunk-9aaec3d4e0db36b57d07e0811cc2261d\u003cSEP\u003echunk-6092e86864c581d705d2dbdf63454766\u003cSEP\u003echunk-c1e0e1275e4888b7a54ab91ae74ce161"}, {"color": "#c6b6c1", "description": "\"A matrix that determines the weights of the observer used to ensure correct estimation of the system states.\"\u003cSEP\u003e\"Observer Gain Matrix (Ke) is a matrix that determines the dynamics of the observer error, influencing how fast the estimation error converges to zero. It is designed based on the desired characteristic equation of the observer.\"\u003cSEP\u003e\"The Observer Gain Matrix (Ke) is a matrix used in the design of control systems to adjust the observer\u0027s response, ensuring desired eigenvalue placement.\"\u003cSEP\u003e\"The observer gain matrix is a weighting matrix used in the state observer to correct the model output by the difference between the measured output and the estimated output.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OBSERVER GAIN MATRIX (KE)\"", "label": "\"OBSERVER GAIN MATRIX (KE)\"", "shape": "dot", "size": 25, "source_id": "chunk-1491a492e3446d4b52b93354ecf99d73\u003cSEP\u003echunk-bf79d1b4a50223d0f3de69dadd267226\u003cSEP\u003echunk-7c0921d784e76a977407e47daef475e6\u003cSEP\u003echunk-c1e0e1275e4888b7a54ab91ae74ce161"}, {"color": "#9cec0a", "description": "\"The design of the regulator system involves the use of a pole-placement-with-observer approach to achieve specific control objectives such as settling time and maximum undershoot.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"REGULATOR SYSTEM DESIGN PROBLEM\"", "label": "\"REGULATOR SYSTEM DESIGN PROBLEM\"", "shape": "dot", "size": 25, "source_id": "chunk-bf79d1b4a50223d0f3de69dadd267226"}, {"color": "#520f7d", "description": "\"Damping Ratio, denoted as A, affects the dynamics of a control system, particularly its oscillatory behavior, and influences the system overshoot response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"A (DAMPING RATIO)\"", "label": "\"A (DAMPING RATIO)\"", "shape": "dot", "size": 25, "source_id": "chunk-8c07238ea2d089f1e27315a256355a9a"}, {"color": "#c0860d", "description": "\"The Small-Gain Theorem provides a sufficient condition for stability in control systems with unstructured uncertainties, ensuring robust performance under certain conditions.\"\u003cSEP\u003e\"The Small-Gain Theorem provides a sufficient condition for system stability, stating that a closed-loop system is stable if the $H_{\\infty}$ norm of its product of transfer functions is less than 1.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SMALL-GAIN THEOREM\"", "label": "\"SMALL-GAIN THEOREM\"", "shape": "dot", "size": 25, "source_id": "chunk-a31c7c6ce0beab12d2e119933aa94bbb\u003cSEP\u003echunk-e5a238c4e8ae6b3f6ad55abe7c4b7eb4"}, {"color": "#c02093", "description": "\"The $H_{\\infty}$ norm is a measure used in robust control theory to quantify the largest amplification of a system\u0027s steady-state response to sinusoidal excitation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"$H_{\\INFTY}$ NORM\"", "label": "\"$H_{\\INFTY}$ NORM\"", "shape": "dot", "size": 25, "source_id": "chunk-a31c7c6ce0beab12d2e119933aa94bbb"}, {"color": "#f5ffa2", "description": "\"Unstructured Uncertainty refers to uncertainties in system modeling that do not have a specific structured form, often addressed in robust control by modeling them as an unknown bounded perturbation.\"\u003cSEP\u003e\"Unstructured Uncertainty refers to unknown variations in the system dynamics that can be either multiplicative or additive, impacting the stability and performance of control systems.\"\u003cSEP\u003e\"Unstructured Uncertainty refers to unpredictable variations in the plant model, such as high-frequency modes not captured, in robust control theory.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNSTRUCTURED UNCERTAINTY\"", "label": "\"UNSTRUCTURED UNCERTAINTY\"", "shape": "dot", "size": 25, "source_id": "chunk-112fe2d8b03a526b97583cc08f7daed0\u003cSEP\u003echunk-a31c7c6ce0beab12d2e119933aa94bbb\u003cSEP\u003echunk-e5a238c4e8ae6b3f6ad55abe7c4b7eb4"}, {"color": "#b5c9a5", "description": "\"The rank of the controllability matrix, which determines whether the system is completely state controllable.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RANK OF MATRIX [B | AB]\"", "label": "\"RANK OF MATRIX [B | AB]\"", "shape": "dot", "size": 25, "source_id": "chunk-27bee3901e3049a54685da8e48a00e1b"}, {"color": "#b2c214", "description": "\"A property of a control system that determines whether all state variables can be controlled.\"\u003cSEP\u003e\"A property of dynamic systems indicating whether the state variables of the system can be fully controlled through its inputs.\"\u003cSEP\u003e\"State Controllability is a condition where every state of the system can be reached from a specific initial state using appropriate inputs.\"\u003cSEP\u003e\"State Controllability is a measure of the ability to guide the state of a system to any desired condition within a finite period of time through appropriate inputs.\"\u003cSEP\u003e\"State Controllability refers to the ability of a control system to transition from any initial state to any desired state using a suitable control input.\"\u003cSEP\u003e\"State controllability describes whether it is possible to drive a system\u0027s state to any desired state using a control input.\"\u003cSEP\u003e\"State controllability is the property of a control system where it is possible to reach any state from any starting condition in finite time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE CONTROLLABILITY\"", "label": "\"STATE CONTROLLABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-a5fae8d26f8401c8d9d00b3c036ea52c\u003cSEP\u003echunk-c79af2bf5173c2e82e503a9665bf64fd\u003cSEP\u003echunk-112fe2d8b03a526b97583cc08f7daed0\u003cSEP\u003echunk-df88a6960dce6b8d0326ec9682186c0f\u003cSEP\u003echunk-f1bfdbdc5aa791d7d9ec735eaa4a2760\u003cSEP\u003echunk-27bee3901e3049a54685da8e48a00e1b\u003cSEP\u003echunk-c051668aa666fc9ff0650449fa46b793"}, {"color": "#e1f9df", "description": "\"The Acker Command in MATLAB is a function used to determine system gain matrices for eigenvalue placement in control systems.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"ACKER COMMAND\"", "label": "\"ACKER COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-c1e0e1275e4888b7a54ab91ae74ce161"}, {"color": "#da906f", "description": "\"The Place Command in MATLAB is a function used to calculate gain matrices for pole placement, ensuring desired system dynamics.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PLACE COMMAND\"", "label": "\"PLACE COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-c1e0e1275e4888b7a54ab91ae74ce161"}, {"color": "#dda233", "description": "\"PID Controllers are control loop mechanisms employing Proportional, Integral, and Derivative elements to maintain control over a process.\"\u003cSEP\u003e\"PID Controllers are industrially used control systems adjusted on-site using various tuning rules and automatic tuning methods for fine and delicate adjustments.\"\u003cSEP\u003e\"PID Controllers, widely used in industrial systems in the mid-20th century, are designed to control variables such as pressure and temperature.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PID CONTROLLERS\"", "label": "\"PID CONTROLLERS\"", "shape": "dot", "size": 25, "source_id": "chunk-968c145e5c75bab29d62479ce62aa224\u003cSEP\u003echunk-8eafe0c3f84e8770e105abc989689faf\u003cSEP\u003echunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#62343d", "description": "\"Ziegler co-developed the Ziegler-Nichols tuning rules for PID controllers around 1942.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"ZIEGLER\"", "label": "\"ZIEGLER\"", "shape": "dot", "size": 25, "source_id": "chunk-e907f942832d9bfa2325e8318d004ec1"}, {"color": "#6f703b", "description": "\"Nichols co-developed the Ziegler-Nichols tuning rules for PID controllers in the early 1940s.\"\u003cSEP\u003e\"Nichols was involved in developing frequency-response methods for control systems from the 1940s to 1950s.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"NICHOLS\"", "label": "\"NICHOLS\"", "shape": "dot", "size": 25, "source_id": "chunk-e907f942832d9bfa2325e8318d004ec1"}, {"color": "#c76762", "description": "\"A method used in control theory for tuning PID controllers to obtain desired dynamic response characteristics.\"\u003cSEP\u003e\"The Ziegler\u2013Nichols Tuning Rules provide guidelines for tuning PID controllers for optimal performance.\"\u003cSEP\u003e\"Ziegler\u2013Nichols Tuning Rules are guidelines widely used to tune PID controllers in process control systems, especially where plant dynamics are not precisely known. These rules help determine the optimal settings for achieving desired system performance.\"\u003cSEP\u003e\"Ziegler\u2013Nichols Tuning Rules are heuristic tuning methods for setting the parameters of a PID controller to achieve satisfactory control of a system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"ZIEGLER\u2013NICHOLS TUNING RULES\"", "label": "\"ZIEGLER\u2013NICHOLS TUNING RULES\"", "shape": "dot", "size": 25, "source_id": "chunk-78b0f5863546c80a57c13603781e3f80\u003cSEP\u003echunk-c3611644828bd9490fe73975ed006d1f\u003cSEP\u003echunk-8dda582d64d635eebab2778b0c089e27\u003cSEP\u003echunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#f4dbcd", "description": "\"Canonical form refers to a standard way of representing a system in state-space, which includes controllable, observable, diagonal, and Jordan forms.\"\u003cSEP\u003e\"Standardized forms (e.g., controllable and observable) used to represent state-space equations for analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CANONICAL FORM\"", "label": "\"CANONICAL FORM\"", "shape": "dot", "size": 25, "source_id": "chunk-559c892537b49d70abdc04f6f8886c46\u003cSEP\u003echunk-27bee3901e3049a54685da8e48a00e1b"}, {"color": "#13aea9", "description": "\"A mathematical framework representing a system with its state variable equations, involving matrices A, B, C.\"\u003cSEP\u003e\"A method for modeling a system using state variables, linking the equations for X(s) and their time-domain counterparts.\"\u003cSEP\u003e\"State-Space Representation is a mathematical model of a physical system regarding a set of input, output, and state variables linked by first-order differential equations.\"\u003cSEP\u003e\"State-Space Representation is a mathematical model of a physical system represented in terms of state variables and equations.\"\u003cSEP\u003e\"State-Space Representation is a mathematical model of a physical system represented in terms of state variables, input, and output to describe the system\u0027s dynamics.\"\u003cSEP\u003e\"State-Space Representation is a mathematical model representing a physical system as a set of input, output, and state variables related by equations.\"\u003cSEP\u003e\"State-Space Representation is a mathematical model representing a physical system\u0027s dynamics using state variables, allowing for analysis and design in control systems.\"\u003cSEP\u003e\"State-Space Representation is the mathematical model used to describe the dynamics of a system with matrices for state variables, inputs, and outputs.\"\u003cSEP\u003e\"State-Space Representation refers to a mathematical model used to analyze dynamic systems in terms of state variables, often used in control systems.\"\u003cSEP\u003e\"State-space representation is a mathematical model of a physical system as a set of input, output, and state variables related by first-order differential equations.\"\u003cSEP\u003e\"State-space representation is a mathematical model of a physical system as a set of input, output, and state variables represented in matrix form.\"\u003cSEP\u003e\"State-space representation is a mathematical model of a physical system expressed in terms of state variables and their time derivatives.\"\u003cSEP\u003e\"State-space representation is a mathematical model of a physical system, expressed in terms of state variables and equations.\"\u003cSEP\u003e\"State-space representation is a mathematical model representing a physical system with a set of input, output, and state variables described by first-order differential equations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE-SPACE REPRESENTATION\"", "label": "\"STATE-SPACE REPRESENTATION\"", "shape": "dot", "size": 25, "source_id": "chunk-7307db2054de3de648c7de9b21c819b6\u003cSEP\u003echunk-f8cb6d6e6c432abf61d45aa86a130b31\u003cSEP\u003echunk-d39ecf8af5ce16bbcc8c864aaa64b747\u003cSEP\u003echunk-6f5c89dc78fc0103d37b1b5634b94c8a\u003cSEP\u003echunk-b0ead4476b70efa6cc1a3dd7cf6ceb5f\u003cSEP\u003echunk-b22762bacb1186adb6a5458e39c553ca\u003cSEP\u003echunk-559c892537b49d70abdc04f6f8886c46\u003cSEP\u003echunk-0f897c4b78ecb8f61feac517767b276e\u003cSEP\u003echunk-5ed099d4ef85f1d02a41cc6d983209d6\u003cSEP\u003echunk-91aab99f63205c7420e6c5956a5fb12b\u003cSEP\u003echunk-6f2c9baddd1ff13e6bc998e11ef859c3\u003cSEP\u003echunk-3c3104f9b66b58149af63891080e5c7a\u003cSEP\u003echunk-0a34c0c6425424dde58292958e493c9c\u003cSEP\u003echunk-6cfafc0523d393825ea1f32fe98ba54f"}, {"color": "#b89a1b", "description": "\"A graphical approach for designing control systems by showing the paths of system poles in the s-plane as system parameters change.\"\u003cSEP\u003e\"Root-Locus Method is a graphical technique used in control system analysis and design to determine the stability and transient response of a system.\"\u003cSEP\u003e\"Root-Locus Method is a technique used in control systems analysis to determine system stability and responsiveness by analyzing pole locations.\"\u003cSEP\u003e\"Root-locus Method is a graphical approach used in control systems to determine the critical gain and frequency of sustained oscillations by observing the crossing points on the root-locus branches.\"\u003cSEP\u003e\"The Root-Locus Method is a graphical approach used in control system design to assess the stability and dynamics of a system by plotting the possible locations of closed-loop poles as system parameters vary.\"\u003cSEP\u003e\"The Root-Locus Method, developed by Evans, is a graphical technique used in classical control theory to design stable control systems.\"\u003cSEP\u003e\"The Root-locus method is a graphical technique used in control systems to analyze and design the stability and dynamics of feedback systems.\"\u003cSEP\u003e\"The root-locus method is a graphical approach in control engineering used to plot the roots of a characteristic equation as system parameters vary.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROOT-LOCUS METHOD\"", "label": "\"ROOT-LOCUS METHOD\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485\u003cSEP\u003echunk-7455cd80ae04d1b94866797f04c56556\u003cSEP\u003echunk-c0b4e55e830a641e8bc6e3af9f20b560\u003cSEP\u003echunk-8566276d63d7a67a334da0edb3be5e0b\u003cSEP\u003echunk-dffc6cd2b5b911a5ed9a313b11f3ed83\u003cSEP\u003echunk-c7b744c961b35f70b2be9b240cd093c4\u003cSEP\u003echunk-b0af3afbff0fea33dcb342d123c640f6\u003cSEP\u003echunk-6a5bbe090d7453e59ef2c2df567f2db8"}, {"color": "#b45af5", "description": "\"W. R. Evans is an author known for his work on control systems, particularly in graphical analysis and root locus methods.\"\u003cSEP\u003e\"W. R. Evans is credited with developing the root-locus method for analyzing control systems during the 1950s.\"\u003cSEP\u003e\"W. R. Evans is the developer of the root-locus method, extensively used in control engineering to determine the roots of characteristic equations for varying system parameters.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"W. R. EVANS\"", "label": "\"W. R. EVANS\"", "shape": "dot", "size": 25, "source_id": "chunk-b0af3afbff0fea33dcb342d123c640f6\u003cSEP\u003echunk-8b1f1f5814b63204d68fe87c406fa289\u003cSEP\u003echunk-e907f942832d9bfa2325e8318d004ec1"}, {"color": "#15406f", "description": "\"Lag\u2013Lead Compensation Techniques refers to a method used in control system design to improve system stability and performance by manipulating phase and gain characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LAG\u2013LEAD COMPENSATION TECHNIQUES\"", "label": "\"LAG\u2013LEAD COMPENSATION TECHNIQUES\"", "shape": "dot", "size": 25, "source_id": "chunk-c7b744c961b35f70b2be9b240cd093c4"}, {"color": "#46e07a", "description": "\"Dominant Closed-Loop Poles are the poles of the system that primarily influence its behavior and stability.\"\u003cSEP\u003e\"Dominant Closed-Loop Poles refer to specific points in the system\u0027s response function, essential for designing an efficient compensator to improve system responsiveness.\"\u003cSEP\u003e\"Dominant Closed-loop Poles refer to the poles in a control system that have the most significant impact on the system\u2019s transient and steady-state performance.\"\u003cSEP\u003e\"Dominant closed-loop poles have a significant effect on a system\u0027s transient response, often being closest to the imaginary axis in the s-plane and determining the system\u0027s behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DOMINANT CLOSED-LOOP POLES\"", "label": "\"DOMINANT CLOSED-LOOP POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-5ca515e81ab13b3a0deda0b43091ccbc\u003cSEP\u003echunk-b070962d819af89694b1fa5a2266f2cb\u003cSEP\u003echunk-c7b744c961b35f70b2be9b240cd093c4\u003cSEP\u003echunk-7455cd80ae04d1b94866797f04c56556"}, {"color": "#10083f", "description": "\"A Feedback Loop is a system feature where the output is used to influence the input, crucial in maintaining or adjusting system stability.\"\u003cSEP\u003e\"A feedback loop is a fundamental component of control systems, where the output of a system is routed back as input to the controller to maintain optimal performance by correcting errors.\"\u003cSEP\u003e\"A feedback loop is a system structure where the output is fed back into the input, often used to enhance or regulate a system\u0027s behavior.\"\u003cSEP\u003e\"A part of the control system that feeds back the output to the input to adjust the future output, ensuring system stability and response.\"\u003cSEP\u003e\"A part of the system in which the output is looped back and used as input to achieve stability and desired performance.\"\u003cSEP\u003e\"Feedback Loop is a component of the control system which directs part of the output back to the input, creating a circular process essential for maintaining control.\"\u003cSEP\u003e\"Feedback Loop is a fundamental part of control systems, allowing output monitoring and adjustment of input to stabilize the system\u0027s response.\"\u003cSEP\u003e\"Feedback loops in control systems adjust the system\u0027s behavior by continuously cycling output signals back into the controller.\"\u003cSEP\u003e\"The Feedback Loop is a control system structure that involves routing output signals back into the system to adjust inputs, aiming for desired performance stability.\"\u003cSEP\u003e\"The Feedback Loop is a part of the control system architecture that uses the output to adjust the input for performance monitoring.\"\u003cSEP\u003e\"The Feedback Loop is a process within the control system where the temperature sensor continuously monitors the mixed output fluid temperature and sends this feedback to the controller.\"\u003cSEP\u003e\"The feedback loop in a control system consists of components that process signals through integration and gain adjustments, creating a looped signal flow for system correction and stability.\"\u003cSEP\u003e\"The feedback loop is a system design that connects the output back to the input to allow for continuous monitoring and adjustment.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FEEDBACK LOOP\"", "label": "\"FEEDBACK LOOP\"", "shape": "dot", "size": 25, "source_id": "chunk-b7a84db3da29ab15e1012dacad4fab69\u003cSEP\u003echunk-b01fb50cbfb68db54915232748caa627\u003cSEP\u003echunk-d39ecf8af5ce16bbcc8c864aaa64b747\u003cSEP\u003echunk-829731712ad5a338713722d68cde77cd\u003cSEP\u003echunk-5ca515e81ab13b3a0deda0b43091ccbc\u003cSEP\u003echunk-0d5fd68a07219184865715fd5165332e\u003cSEP\u003echunk-863d16284d42413f3ac7342832c12864\u003cSEP\u003echunk-8c4b991192059dab5506cf479f7791c9\u003cSEP\u003echunk-d39dc182ddecb23b4574aaba44faedd1\u003cSEP\u003echunk-ff54f926837cc43a67cd49b54154c0e6\u003cSEP\u003echunk-6890b08c009b55a60035ca648f5d0812\u003cSEP\u003echunk-5fef853ce11efdd7a4ec17097123889c\u003cSEP\u003echunk-76be3a877907fc322841e1b4e42322d6"}, {"color": "#a9ae95", "description": "\"The proportional control system is an adjustable mechanism that uses feedback loops to maintain performance and correct deviations from a setpoint.\"\u003cSEP\u003e\"The proportional control system is used for liquid-level and pneumatic control, featuring input, output, and feedback loops for monitoring and adjusting performance.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PROPORTIONAL CONTROL SYSTEM\"", "label": "\"PROPORTIONAL CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-66dc5b4b146d9450f14fe0807b32c3ec\u003cSEP\u003echunk-11366cfbe13c6c20e6f5363b2be48d14"}, {"color": "#28e2e8", "description": "PID\u63a7\u5236\u5668\uff08\u6bd4\u4f8b-\u79ef\u5206-\u5fae\u5206\u63a7\u5236\u5668\uff09\u662f\u5de5\u4e1a\u63a7\u5236\u7cfb\u7edf\u548c\u5176\u4ed6\u5e94\u7528\u4e2d\u5e7f\u6cdb\u4f7f\u7528\u7684\u53cd\u9988\u63a7\u5236\u673a\u5236\u3002\u5b83\u901a\u8fc7\u8ba1\u7b97\u8bef\u5dee\u4fe1\u53f7\uff0c\u6839\u636e\u6bd4\u4f8b\u3001\u79ef\u5206\u548c\u5fae\u5206\u7684\u503c\u8fdb\u884c\u8c03\u6574\uff0c\u4ee5\u5b9e\u73b0\u6240\u9700\u7684\u8f93\u51fa\u548c\u7cfb\u7edf\u7684\u7a33\u5b9a\u548c\u4f18\u5316\u6027\u80fd\u3002PID\u63a7\u5236\u5668\u901a\u8fc7\u8c03\u8282\u4e09\u4e2a\u53c2\u6570\uff1a\u6bd4\u4f8b\u6027\u3001\u79ef\u5206\u4f5c\u7528\u548c\u5fae\u5206\u4f5c\u7528\uff0c\u5f71\u54cd\u95ed\u73af\u7cfb\u7edf\u7684\u7a33\u5b9a\u6027\u548c\u6027\u80fd\uff0c\u786e\u4fdd\u7cfb\u7edf\u80fd\u591f\u5728\u5404\u79cd\u6761\u4ef6\u4e0b\u6709\u6548\u5730\u4fdd\u6301\u671f\u671b\u7684\u8bbe\u5b9a\u70b9\u3002PID\u63a7\u5236\u5668\u662f\u63a7\u5236\u7cfb\u7edf\u4e2d\u4e00\u4e2a\u91cd\u8981\u7684\u7ec4\u6210\u90e8\u5206\uff0c\u5b83\u901a\u8fc7\u53cd\u9988\u56de\u8def\u673a\u5236\u4fdd\u6301\u89c2\u6d4b\u8fc7\u7a0b\u53d8\u91cf\u5728\u671f\u671b\u7684\u8bbe\u5b9a\u70b9\u3002\u65e0\u8bba\u662f\u5728\u6db2\u538b\u4f3a\u670d\u7cfb\u7edf\u4e2d\u7528\u4e8e\u7a33\u5b9a\u98de\u673a\u7684\u59ff\u6001\uff0c\u8fd8\u662f\u5728\u9762\u5bf9\u5e72\u6270\u65f6\u4fdd\u6301\u7cfb\u7edf\u7a33\u5b9a\u7684\u51c6\u786e\u63a7\u5236\uff0cPID\u63a7\u5236\u5668\u90fd\u901a\u8fc7\u63a5\u6536\u8bef\u5dee\u4fe1\u53f7\u5e76\u8f93\u51fa\u63a7\u5236\u52a8\u4f5c\u6765\u8c03\u8282\u7cfb\u7edf\u884c\u4e3a\u3002\u6b64\u5916\uff0cPID\u63a7\u5236\u5668\u8fd8\u5728\u8c03\u8c10\u53c2\u6570\u4ee5\u8fbe\u5230\u6700\u4f73\u54cd\u5e94\u65b9\u9762\u8d77\u5230\u91cd\u8981\u7684\u4f5c\u7528\uff0c\u662f\u5de5\u4e1a\u63a7\u5236\u7cfb\u7edf\u4e2d\u4e0d\u53ef\u6216\u7f3a\u7684\u4e00\u90e8\u5206\u3002", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PID CONTROLLER\"", "label": "\"PID CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-418686ef2c2b7147d7fe25a76c045111\u003cSEP\u003echunk-b7a84db3da29ab15e1012dacad4fab69\u003cSEP\u003echunk-85161d5b05b6b486685be17b705dd1a2\u003cSEP\u003echunk-3a2d24ff7c36860c98a349389e36b026\u003cSEP\u003echunk-cb28730ecd45bf578b438c23012d41cc\u003cSEP\u003echunk-7455cd80ae04d1b94866797f04c56556\u003cSEP\u003echunk-e26c0bbf970bcc59227ed820fbbf6a86\u003cSEP\u003echunk-c0b4e55e830a641e8bc6e3af9f20b560\u003cSEP\u003echunk-741b3cae66f5ea807a791e02500e4d7b\u003cSEP\u003echunk-8500b3f64e2627a9c1b62b1d4664624d\u003cSEP\u003echunk-bc941aa5629adcdfca53c638b1107c35\u003cSEP\u003echunk-6398c84661d20e7eecb15432b88a8476\u003cSEP\u003echunk-c6880d7bcdcfd8ad22434a8159c6aa87\u003cSEP\u003echunk-70cca3e27b96c3641202c75e57985255\u003cSEP\u003echunk-47caf1b50eaaadac5bec8a7867aefada\u003cSEP\u003echunk-7bd461abfa7046b09ef683482da21e3e\u003cSEP\u003echunk-8c07238ea2d089f1e27315a256355a9a\u003cSEP\u003echunk-5fef853ce11efdd7a4ec17097123889c\u003cSEP\u003echunk-ef8caf3ee8c8d3453930c3833df50abc\u003cSEP\u003echunk-adde93d6dda42a885e4437f6ea58d43b\u003cSEP\u003echunk-f4f6ce4d75e7d4a05493e2407ef80017\u003cSEP\u003echunk-8dda582d64d635eebab2778b0c089e27\u003cSEP\u003echunk-c8c30f06055455ba7b653030743218a3\u003cSEP\u003echunk-ea355d38513d1d7945eab9ae1f499ab9"}, {"color": "#30a5e0", "description": "\"An additional input signal integrated into the output from C2 in the processing system.\"\u003cSEP\u003e\"D(s) denotes the disturbance or noise affecting the input signal, leading to the need for filtering in the system.\"\u003cSEP\u003e\"D(s) is another component in the control system, with its own transfer function defining how inputs are transformed to outputs, using specific coefficients to determine the system\u0027s response type.\"\u003cSEP\u003e\"D(s) is the calculated difference between the compensated and uncompensated system responses in the MATLAB program, highlighting how these systems diverge in performance.\"\u003cSEP\u003e\"D(s) is the output signal of the system, resulting from the processed input signals after amplification and filtering stages.\"\u003cSEP\u003e\"D(s) refers to disturbances that are external inputs negatively affecting the system\u0027s performance, representing environmental or random fluctuations.\"\u003cSEP\u003e\"D(s) represents the input signal that undergoes processing through the control system to ultimately yield the output signal Y(s).\"\u003cSEP\u003e\"Likely a disturbance signal, disrupting the system\u0027s normal function.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"D(S)\"", "label": "\"D(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-6398c84661d20e7eecb15432b88a8476\u003cSEP\u003echunk-e8d4565cc29121a49f4eb164b2bdaed7\u003cSEP\u003echunk-50f12d3f58d26e9536c966e144283885\u003cSEP\u003echunk-3c4dbcf4d82f8810a9dacfc020adbfda\u003cSEP\u003echunk-852de8495f52c0d347b3f5a7388f4e81\u003cSEP\u003echunk-741b3cae66f5ea807a791e02500e4d7b\u003cSEP\u003echunk-ff54f926837cc43a67cd49b54154c0e6\u003cSEP\u003echunk-4a6163221ca83a77e040cda33229b639"}, {"color": "#7b31ac", "description": "\"Equation (10\u201385) is the observer equation for the full-order observer, used to design state observers.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (10\u201385)\"", "label": "\"EQUATION (10\u201385)\"", "shape": "dot", "size": 25, "source_id": "chunk-6092e86864c581d705d2dbdf63454766"}, {"color": "#719209", "description": "\"H(s) is a component in the control system, receiving input from G(s) and delivering the final output, completing the signal processing sequence.\"\u003cSEP\u003e\"H(s) is a fixed component involved in the system alongside G(s) to calculate closed-loop transfer functions.\"\u003cSEP\u003e\"H(s) is a transfer function block modeling the dynamics of the plant or process being controlled.\"\u003cSEP\u003e\"H(s) is part of the transfer function in control systems, indicating the influence of feedback on the system\u0027s output.\"\u003cSEP\u003e\"H(s) is the transfer function of an element in the internal feedback loop designed to modify closed-loop characteristics.\"\u003cSEP\u003e\"H(s) is the transfer function of the plant or process being controlled, representing the dynamics of the system.\"\u003cSEP\u003e\"H(s) represents the system function, often part of the open-loop transfer function in control systems.\"\u003cSEP\u003e\"H(s) signifies the plant within the control system, which is the physical entity being regulated by the controller.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"H(S)\"", "label": "\"H(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-e8d4565cc29121a49f4eb164b2bdaed7\u003cSEP\u003echunk-8566276d63d7a67a334da0edb3be5e0b\u003cSEP\u003echunk-adaffab8fd09c9f74d4e98650a4cc8f5\u003cSEP\u003echunk-cbaf26ef9151923c26d1fd1849cbcd16\u003cSEP\u003echunk-2206765627ed27b40209943dd9dca397\u003cSEP\u003echunk-9b335e365cb4900262463061aad21736\u003cSEP\u003echunk-47959b67c27bb79aa36a3bd34fe3f6c2\u003cSEP\u003echunk-5ce48697ef24ff536068b86ef98ec401"}, {"color": "#c20cb2", "description": "\"Control Systems are mechanisms or sets of devices designed to regulate the behavior or output of other systems.\"\u003cSEP\u003e\"Control Systems refer broadly to systems or engineering frameworks designed to manage or regulate dynamic processes.\"\u003cSEP\u003e\"Control Systems refer to systems in engineering that manage, command, direct, or regulate the behavior of other devices or systems.\"\u003cSEP\u003e\"Control Systems refers to a set of devices or algorithms that manage, command, direct, or regulate the behavior of other devices or systems.\"\u003cSEP\u003e\"Control systems are mechanisms designed to regulate behaviors within a system, often using feedback loops to maintain desired outputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEMS\"", "label": "\"CONTROL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-b3bf8a8b04c11acb6e0503b871dac37d\u003cSEP\u003echunk-5a48f6915391d82ff9556b18e34e5284\u003cSEP\u003echunk-30c7f6357ccc220b93d15e8ae46c03c2\u003cSEP\u003echunk-e4e8c34831bf4301d402b2ace9be53e8\u003cSEP\u003echunk-6d63b610f1f66b567fc48c0b3cff20d7"}, {"color": "#41df23", "description": "\"Conditionally Stable Systems are systems that remain stable only for specific ranges of parameter values, such as $0\u003cK\u003c12$ and $73\u003cK\u003c154$, and become unstable otherwise.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONDITIONALLY STABLE SYSTEMS\"", "label": "\"CONDITIONALLY STABLE SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-6d63b610f1f66b567fc48c0b3cff20d7"}, {"color": "#ef3ec1", "description": "\"A Mathematical Model uses mathematical language and computations to represent a system or process for analysis and simulations.\"\u003cSEP\u003e\"A mathematical model representing the dynamics of the inverted pendulum system, encompassing equations of motion and assumptions.\"\u003cSEP\u003e\"The Mathematical Model comprises equations and formulas used to describe the control system behavior, including the characteristic equation and changes to gain.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATHEMATICAL MODEL\"", "label": "\"MATHEMATICAL MODEL\"", "shape": "dot", "size": 25, "source_id": "chunk-9e43d85fba45f9e8ca309ef6a48744de\u003cSEP\u003echunk-7ceb743a5765cd77926606bceade0802\u003cSEP\u003echunk-7ee3ab5bf44972c20daacd7830c7cdbe"}, {"color": "#b3f355", "description": "\"Signal Processing involves mathematical representations of signals and their transformations, potentially related to telecommunications and audio engineering.\"\u003cSEP\u003e\"Signal Processing involves the analysis, interpretation, and manipulation of signals. It plays a pivotal role in the processing of feedback and input signals in control systems.\"\u003cSEP\u003e\"Signal Processing refers to the field of engineering and techniques used to analyze, manipulate, and transform signals for applications in control theory, electronics, and communication engineering. The referenced material focuses on input signal transformation within systems using transfer functions like G(s).\"\u003cSEP\u003e\"Signal Processing refers to the handling, manipulation, and transformation of signals, in this context via a flowchart with integrator, differentiator, and multiplier blocks.\"\u003cSEP\u003e\"Signal processing involves examining, modifying, and synthesizing signals such as sound, images, and scientific measurements.\"\u003cSEP\u003e\"Signal processing refers to the analysis, manipulation, and transformation of signals to extract useful information or improve their quality. It is implemented in the control system to process different input signals.\"\u003cSEP\u003e\"Signal processing refers to the analysis, modification, and synthesis of signals such as sound, images, and scientific measurements, often used in control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SIGNAL PROCESSING\"", "label": "\"SIGNAL PROCESSING\"", "shape": "dot", "size": 25, "source_id": "chunk-eb3b3da88cbcd0275bb22c10e9ea3893\u003cSEP\u003echunk-9938806d98b2b80c94266067dc278a19\u003cSEP\u003echunk-d39ecf8af5ce16bbcc8c864aaa64b747\u003cSEP\u003echunk-27527f128e94f424597a0135e32ed9cb\u003cSEP\u003echunk-b3bf8a8b04c11acb6e0503b871dac37d\u003cSEP\u003echunk-2f4ff3b11a5859174b0a797691660350\u003cSEP\u003echunk-a69be7737945227d638ff3d16ed7891e"}, {"color": "#ab7568", "description": "\"\u5948\u594e\u65af\u7279\u56fe\uff08Nyquist Plot\uff09\u662f\u4e00\u79cd\u56fe\u5f62\u5316\u8868\u793a\u65b9\u6cd5\uff0c\u4e13\u95e8\u7528\u4e8e\u5206\u6790\u63a7\u5236\u7cfb\u7edf\u7684\u9891\u7387\u54cd\u5e94\uff0c\u4ee5\u8bc4\u4ef7\u5176\u7a33\u5b9a\u6027\u548c\u884c\u4e3a\u3002\u5728\u63a7\u5236\u7406\u8bba\u4e2d\uff0c\u5948\u594e\u65af\u7279\u56fe\u7528\u4e8e\u5728\u6781\u5750\u6807\u7cfb\u4e2d\u8868\u793a\u7cfb\u7edf\u7684\u9891\u7387\u54cd\u5e94\uff0c\u8fd9\u5bf9\u4e8e\u5224\u5b9a\u7cfb\u7edf\u7684\u7a33\u5b9a\u6027\u81f3\u5173\u91cd\u8981\uff0c\u7279\u522b\u662f\u7528\u4e8e\u5206\u6790\u7ebf\u6027\u3001\u65f6\u4e0d\u53d8\u7cfb\u7edf\u7684\u5f00\u73af\u9891\u7387\u54cd\u5e94\u3002\u6b64\u5916\uff0c\u5b83\u8fd8\u901a\u8fc7\u63cf\u7ed8\u7cfb\u7edf\u4f20\u9012\u51fd\u6570\u7684\u9891\u7387\u4f9d\u8d56\u7684\u5927\u5c0f\u548c\u76f8\u4f4d\u89d2\u6765\u5e2e\u52a9\u5206\u6790\u7cfb\u7edf\u52a8\u6001\u3002\u5de5\u7a0b\u5e08\u53ef\u4ee5\u5229\u7528\u5948\u594e\u65af\u7279\u56fe\u6765\u786e\u5b9a\u589e\u76ca\u88d5\u5ea6\u3001\u76f8\u4f4d\u88d5\u5ea6\uff0c\u5e76\u901a\u8fc7\u68c0\u67e5\u95ed\u73af\u6781\u70b9\u548c\u96f6\u70b9\u76f8\u5bf9\u4e8e\u5355\u4f4d\u5706\u7684\u5206\u5e03\u6765\u8bc4\u4f30\u7cfb\u7edf\u7684\u7a33\u5b9a\u6027\u3002\u603b\u4f53\u6765\u8bf4\uff0c\u5948\u594e\u65af\u7279\u56fe\u5728\u63a7\u5236\u7cfb\u7edf\u5de5\u7a0b\u9886\u57df\u662f\u5206\u6790\u7cfb\u7edf\u7a33\u5b9a\u6027\u548c\u6027\u80fd\u7684\u91cd\u8981\u5de5\u5177\u3002\u901a\u8fc7\u5728\u590d\u5e73\u9762\u4e0a\u4f53\u73b0\u9891\u7387\u54cd\u5e94\uff0c\u8be5\u56fe\u578b\u5e2e\u52a9\u5de5\u7a0b\u5e08\u4e86\u89e3\u63a7\u5236\u7cfb\u7edf\u7684\u5de5\u4f5c\u65b9\u5f0f\u5e76\u786e\u4fdd\u5176\u7b26\u5408\u8bbe\u8ba1\u89c4\u8303\u3002\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"NYQUIST PLOT\"", "label": "\"NYQUIST PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-dee1033970a25ed8b8266006250c1906\u003cSEP\u003echunk-9e43d85fba45f9e8ca309ef6a48744de\u003cSEP\u003echunk-55f9e5f4f477da9276d8078771c1139b\u003cSEP\u003echunk-e2ffbdac0ae4dabe4717b9af24195f94\u003cSEP\u003echunk-b7307e85c56a137ce52a31cf9d10269d\u003cSEP\u003echunk-0fcdfde3ff5ad73ba4f03367500dc49d\u003cSEP\u003echunk-32763dc03418a3bdb398f97e051a8bec\u003cSEP\u003echunk-f9690873ca27efd7e58ac31e9fd47208\u003cSEP\u003echunk-e9ba5bf1bf1e7dd9b73c2a01d1e2fadb\u003cSEP\u003echunk-e4e8c34831bf4301d402b2ace9be53e8\u003cSEP\u003echunk-7e63bf6d7c3e3799d9c46f40f3026b63\u003cSEP\u003echunk-5ceb098ab349ebb0cdb4146f6f604c39\u003cSEP\u003echunk-776820d6b3b1e9258ca94ff65e94b7ad\u003cSEP\u003echunk-8f2cc571d6bcf649e73156d9ac78ae9e\u003cSEP\u003echunk-dc3c34b55ab5e1f0fbda593c2ce7d3f9\u003cSEP\u003echunk-9a635c4ef1c4e4aec1d65a16f556679d\u003cSEP\u003echunk-be29c335e694ddecf47d96e42a5180f9\u003cSEP\u003echunk-4e7cb76302cf598e2adb4615df4deafb\u003cSEP\u003echunk-4cc5e586999f0583462fceea54a8f53c\u003cSEP\u003echunk-973a81ea3119dbf85c5331088e8eae1b\u003cSEP\u003echunk-8889b04278b4f7c9a1770e52e5844a81\u003cSEP\u003echunk-e6b0fca5938d170ed6b90cd19cf0f12b\u003cSEP\u003echunk-b0d31acae114ec1ed4f54a916206b2b5"}, {"color": "#45fc5b", "description": "\"MATLAB Program 7-19 is a script written in MATLAB to calculate and plot the polar locus for a specific transfer function, analyzing frequency response.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7-19\"", "label": "\"MATLAB PROGRAM 7-19\"", "shape": "dot", "size": 25, "source_id": "chunk-e4e8c34831bf4301d402b2ace9be53e8"}, {"color": "#c6c10a", "description": "\"A specific problem requiring the polar locus of G(s) to be plotted and analyzed.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"PROBLEM A\u20137\u201313\"", "label": "\"PROBLEM A\u20137\u201313\"", "shape": "dot", "size": 25, "source_id": "chunk-e4e8c34831bf4301d402b2ace9be53e8"}, {"color": "#3672d2", "description": "\"Visual representation of the polar locus for G(j\u03c9) in Problem A\u20137\u201313.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7-129\"", "label": "\"FIGURE 7-129\"", "shape": "dot", "size": 25, "source_id": "chunk-e4e8c34831bf4301d402b2ace9be53e8"}, {"color": "#3e9fc6", "description": "\"The Hydraulic System encompasses components and principles like the power piston, flow rate, and transfer functions as described in a servomechanism context.\"\u003cSEP\u003e\"The Hydraulic System is utilized for its high force and speed capabilities in small-sized actuators. Though susceptible to leaks and fire hazards, it offers flexibility in design with both linear and rotary actuators and performs well under various conditions.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"HYDRAULIC SYSTEM\"", "label": "\"HYDRAULIC SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-ba34714be54fbb0fb09b57abc7153f78\u003cSEP\u003echunk-de28e4530df184684cce3a3e9270e44b"}, {"color": "#957bd6", "description": "\"The Hydraulic Servo System is a pilot-valve-controlled hydraulic power amplifier and actuator, known for its ability to produce a large power output with minimal input. It features a servomotor, valves, and a power cylinder, and operates with high sensitivity and linearity.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"HYDRAULIC SERVO SYSTEM\"", "label": "\"HYDRAULIC SERVO SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-ba34714be54fbb0fb09b57abc7153f78"}, {"color": "#aaf144", "description": "\"A Positive-feedback System reinforces the input signal, often causing amplification of deviations, and is less common in stable control system designs.\"\u003cSEP\u003e\"A type of system where feedback tends to amplify the output, which can lead to instability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POSITIVE-FEEDBACK SYSTEM\"", "label": "\"POSITIVE-FEEDBACK SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-b070962d819af89694b1fa5a2266f2cb\u003cSEP\u003echunk-e4e8c34831bf4301d402b2ace9be53e8"}, {"color": "#65691e", "description": "\u6839\u8f68\u8ff9\u56fe\uff08Root-Locus Plot\uff09\u662f\u4e00\u79cd\u5728\u63a7\u5236\u7cfb\u7edf\u4e2d\u4f7f\u7528\u7684\u56fe\u5f62\u5316\u65b9\u6cd5\uff0c\u7528\u4e8e\u7814\u7a76\u7cfb\u7edf\u7684\u7279\u5f81\u65b9\u7a0b\u6839\u968f\u7740\u7cfb\u7edf\u53c2\u6570\u53d8\u5316\uff08\u4f8b\u5982\u589e\u76ca\uff09\u65f6\u7684\u53d8\u5316\u60c5\u51b5\u3002\u5b83\u901a\u8fc7\u7ed8\u5236\u7cfb\u7edf\u4f20\u9012\u51fd\u6570\u7684\u6781\u70b9\u8fd0\u52a8\u8def\u5f84\uff0c\u5e2e\u52a9\u5206\u6790\u7cfb\u7edf\u7a33\u5b9a\u6027\u53ca\u884c\u4e3a\u8868\u73b0\u3002\u8fd9\u79cd\u65b9\u6cd5\u4e0d\u4ec5\u7528\u4e8e\u4e86\u89e3\u7cfb\u7edf\u7684\u7a33\u5b9a\u6027\uff0c\u8fd8\u80fd\u8bc4\u4f30\u7cfb\u7edf\u7684\u54cd\u5e94\u7279\u70b9\uff0c\u5c24\u5176\u662f\u5728\u63a7\u5236\u7cfb\u7edf\u8bbe\u8ba1\u4e2d\u5341\u5206\u5173\u952e\u3002\u901a\u8fc7\u6839\u8f68\u8ff9\u56fe\uff0c\u53ef\u4ee5\u5728s\u5e73\u9762\u4e0a\u6620\u5c04\u51fa\u7cfb\u7edf\u7684\u6781\u70b9\u548c\u96f6\u70b9\uff0c\u76f4\u89c2\u5730\u5c55\u793a\u95ed\u73af\u63a7\u5236\u7cfb\u7edf\u6781\u70b9\u7684\u4f4d\u7f6e\u53d8\u5316\uff0c\u5e76\u4e3a\u7cfb\u7edf\u7684\u8bbe\u8ba1\u548c\u6027\u80fd\u4f18\u5316\u63d0\u4f9b\u91cd\u8981\u7684\u6307\u5bfc\u3002", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"ROOT-LOCUS PLOT\"", "label": "\"ROOT-LOCUS PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-298a2384cc1e80d2fbdee4b105f934e1\u003cSEP\u003echunk-6d63b610f1f66b567fc48c0b3cff20d7\u003cSEP\u003echunk-7ceb743a5765cd77926606bceade0802\u003cSEP\u003echunk-e62fd00c4caea578d67628145cf75075\u003cSEP\u003echunk-a3f0ba599fadd88a1dd4991c390126d7\u003cSEP\u003echunk-3850922c3958c36f054a06042f314129\u003cSEP\u003echunk-4a97fa1f30441ba1e1208d3d7ce35d62\u003cSEP\u003echunk-83b8e04e0468493e2019b25f37be0eb7\u003cSEP\u003echunk-5289f3bad1edfe58efe644dc76a29763\u003cSEP\u003echunk-8d4520637d4949f1efb4cacc9ca428de\u003cSEP\u003echunk-cb2e044cd5f4fc55410b38899db350fc\u003cSEP\u003echunk-1519b0fbf83d5a2ed97b1d2f0aaca7d3\u003cSEP\u003echunk-47caf1b50eaaadac5bec8a7867aefada\u003cSEP\u003echunk-b070962d819af89694b1fa5a2266f2cb\u003cSEP\u003echunk-8095cca25b2ca83188602d6a81b9e0e2\u003cSEP\u003echunk-eacec4fa8d312fbc1087019cb0599fdb\u003cSEP\u003echunk-befa92abe0313d89ce305bba84f427a1\u003cSEP\u003echunk-e56ff1f041ad6ed2aad48fbf589c12ce\u003cSEP\u003echunk-9164690016713d0669260135d495aef3"}, {"color": "#de2beb", "description": "\"A mathematical technique used in the equations to transform functions of time into functions of a complex variable.\"\u003cSEP\u003e\"A mathematical technique used to transform differential equations into algebraic equations for easier analysis of system dynamics.\"\u003cSEP\u003e\"Laplace Transforms are mathematical tools used for analyzing and designing control systems, presented in the book\u0027s appendices.\"\u003cSEP\u003e\"Laplace Transforms are used in the analysis of differential equations to convert them into algebraic equations for easier manipulation and solution.\"\u003cSEP\u003e\"Laplace transforms are used to convert differential equations into algebraic equations, greatly simplifying the analysis of systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LAPLACE TRANSFORMS\"", "label": "\"LAPLACE TRANSFORMS\"", "shape": "dot", "size": 25, "source_id": "chunk-158964a15d378c77ef696852a3cdd053\u003cSEP\u003echunk-85d2011361bfa7fa0fcce55b597cc47f\u003cSEP\u003echunk-554a51b55c53270b3bf019ed1fe1e485\u003cSEP\u003echunk-e6ffafb388c973868d82eed2b9ee3699\u003cSEP\u003echunk-f9db2e3071b339c4ac1b3eeca322d404"}, {"color": "#f4c6b1", "description": "\"A second-order system is a dynamic system characterized by a second-order differential equation and key parameters like \u03b6 and \u03c9_n.\"\u003cSEP\u003e\"A system characterized by a transfer function with two poles, which determines its response to various inputs such as step, ramp, and impulse inputs.\"\u003cSEP\u003e\"Second-Order System is a control system represented by second-order differential equations, highlighting behaviors such as oscillations and damping.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SECOND-ORDER SYSTEM\"", "label": "\"SECOND-ORDER SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-158964a15d378c77ef696852a3cdd053\u003cSEP\u003echunk-d0f2a1353d360b3df7ae7840d237fa3e\u003cSEP\u003echunk-47959b67c27bb79aa36a3bd34fe3f6c2"}, {"color": "#ba9278", "description": "\"A problem focusing on drawing the Nyquist plot for a unity-feedback, positive-feedback system to determine its stability.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"PROBLEM A\u20137\u201314\"", "label": "\"PROBLEM A\u20137\u201314\"", "shape": "dot", "size": 25, "source_id": "chunk-e4e8c34831bf4301d402b2ace9be53e8"}, {"color": "#577f29", "description": "\"A MATLAB script used to draw the Nyquist plot for a positive-feedback system.\"\u003cSEP\u003e\"MATLAB Program 7-20 is a specific script used to generate a Nyquist plot for a control system, highlighting its title and significance in illustrating system characteristics.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7-20\"", "label": "\"MATLAB PROGRAM 7-20\"", "shape": "dot", "size": 25, "source_id": "chunk-5ad2fe296ca7e6a1a875f32f1a5e4704\u003cSEP\u003echunk-e4e8c34831bf4301d402b2ace9be53e8"}, {"color": "#12a0fa", "description": "\"Figure 8\u201336 provides graphical illustrations of system responses under different inputs: (a) the response to a unit-step reference input and (b) the response to a unit-step disturbance input. It allows comparison between parameter sets.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201336\"", "label": "\"FIGURE 8\u201336\"", "shape": "dot", "size": 25, "source_id": "chunk-035f321c19da58985296861b36f63b40"}, {"color": "#3f1d6c", "description": "\"Figure 8\u201335 refers to a graphical representation of a system\u0027s response characteristics, including a line graph illustrating the dynamics of system control in response to a unit-step input.\"\u003cSEP\u003e\"Figure 8\u201335 represents a graphical event describing the system\u0027s response to a unit-step disturbance input based on given parameters. It is used for comparative analysis in the text.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201335\"", "label": "\"FIGURE 8\u201335\"", "shape": "dot", "size": 25, "source_id": "chunk-035f321c19da58985296861b36f63b40\u003cSEP\u003echunk-a9aa1de5f8227fe930e4cc13ff930818"}, {"color": "#e46e0c", "description": "\"The Dual System is a concept in control theory where the roles of states and outputs, as well as inputs and measurements, are interchanged.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DUAL SYSTEM\"", "label": "\"DUAL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-ceddc63f2e33a82fae3466afc779a217"}, {"color": "#8e97e9", "description": "\"The Pole-Placement Problem involves designing a control or observer gain matrix such that the eigenvalues of the system matrix are placed at specific locations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLE-PLACEMENT PROBLEM\"", "label": "\"POLE-PLACEMENT PROBLEM\"", "shape": "dot", "size": 25, "source_id": "chunk-ceddc63f2e33a82fae3466afc779a217"}, {"color": "#f99d16", "description": "\"Matrix A* is the adjoint or conjugate transpose of the system matrix A, used in the dual system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX A*\"", "label": "\"MATRIX A*\"", "shape": "dot", "size": 25, "source_id": "chunk-ceddc63f2e33a82fae3466afc779a217"}, {"color": "#ec8905", "description": "\"The assessment of a control system\u0027s capacity to maintain or return to a steady state under specific conditions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STABILITY ANALYSIS\"", "label": "\"STABILITY ANALYSIS\"", "shape": "dot", "size": 25, "source_id": "chunk-e4e8c34831bf4301d402b2ace9be53e8"}, {"color": "#f2a3c2", "description": "\"Lag compensators are low-pass filters used in control systems to improve steady-state performance and phase margin by attenuating high-frequency gains. They shift the gain crossover frequency to lower levels, thus reducing system bandwidth and resulting in slower transient response.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"LAG COMPENSATORS\"", "label": "\"LAG COMPENSATORS\"", "shape": "dot", "size": 25, "source_id": "chunk-59a7fd3f1275f6136ba68406749a83e1"}, {"color": "#1e31a5", "description": "\"A compensated system is a control system that has been modified using compensation techniques to achieve desired performance characteristics.\"\u003cSEP\u003e\"A compensated system is one that has been adjusted or improved in terms of stability or performance via control theory techniques.\"\u003cSEP\u003e\"A compensated system refers to a control system modified to achieve desired performance criteria, involving responses to unit-step and unit-ramp inputs.\"\u003cSEP\u003e\"A control system analyzed using a root locus plot to study the behavior of the system\u0027s poles as a function of compensator gain.\"\u003cSEP\u003e\"A system adjusted with compensators to improve stability, characterized by smaller overshoot and faster settling times.\"\u003cSEP\u003e\"A system designed to control a particular function, with described characteristics and responses like the unit-ramp response.\"\u003cSEP\u003e\"A system modified with compensator elements to meet specific performance requirements.\"\u003cSEP\u003e\"A system with modified characteristics through the addition of a compensator, providing better steady-state error performance but showing potential trade-offs such as larger maximum overshoot.\"\u003cSEP\u003e\"Compensated System is an engineering control system with compensation applied to improve response and performance.\"\u003cSEP\u003e\"Compensated System refers to a system that has been adjusted using compensators to improve its performance, showing a quicker response in unit-step graph.\"\u003cSEP\u003e\"Compensated systems are control systems whose performance has been optimized, often using mechanisms like lag compensators, to improve steady-state response, phase margin, and overall effectiveness.\"\u003cSEP\u003e\"The Compensated System is a control system that demonstrates improved stability and tracking performance with a higher steady-state value and reduced steady-state error.\"\u003cSEP\u003e\"The Compensated System is a system enhanced to exhibit improved dynamic response and reduced steady-state error compared to the original system.\"\u003cSEP\u003e\"The Compensated System refers to a control system improved through compensation techniques, affecting stability and performance characteristics.\"\u003cSEP\u003e\"The Compensated System refers to a system designed to offer a rapid initial response with a decreasing output over time, represented by a solid black line in the graphs comparing system performances.\"\u003cSEP\u003e\"The Compensated System refers to the system that is adjusted or altered to meet specific performance criteria, as described in the text with a specific transfer function.\"\u003cSEP\u003e\"The compensated system is a setup in a control system that shows a faster response time and higher output values, as opposed to its uncompensated counterpart.\"\u003cSEP\u003e\"The compensated system is the adjusted system using G_c(s), designed to meet stability criteria such as sufficient phase and gain margins.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPENSATED SYSTEM\"", "label": "\"COMPENSATED SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-2b95fe8f0259e7ccf0895ddbf1516574\u003cSEP\u003echunk-8d4520637d4949f1efb4cacc9ca428de\u003cSEP\u003echunk-0aefa5e20e795a5645a6f0d43666d01d\u003cSEP\u003echunk-cfd34cd37acbd59942e91d30e0f67f4a\u003cSEP\u003echunk-e75ce94c1823d0799755a4d8acecfae6\u003cSEP\u003echunk-516c0ff83e22abbd78c07ac715d91c95\u003cSEP\u003echunk-1662bd80c0b2afc343868f7127710150\u003cSEP\u003echunk-38c10bfab35e5d1c2d9f1741b7d2f54d\u003cSEP\u003echunk-86ddaae370ea3d8e8b6c531fb7ba7348\u003cSEP\u003echunk-d6422b380632b9eb314f91def1aa9785\u003cSEP\u003echunk-4a6163221ca83a77e040cda33229b639\u003cSEP\u003echunk-59a7fd3f1275f6136ba68406749a83e1\u003cSEP\u003echunk-2a3f749a794309664476f8a00d4cc0ab\u003cSEP\u003echunk-4a97fa1f30441ba1e1208d3d7ce35d62\u003cSEP\u003echunk-d2abf2eb89194897497882b0973acef3\u003cSEP\u003echunk-55b0f2c5e17279fb77539f2deef2356c\u003cSEP\u003echunk-f25a5381d31c6eb950cc6500d9a0620e\u003cSEP\u003echunk-9164690016713d0669260135d495aef3"}, {"color": "#3c13f0", "description": "\"Closed-Loop Poles are locations in the S-Plane that determine the dynamics and stability of a control system.\"\u003cSEP\u003e\"Closed-Loop Poles are the roots of the characteristic equation in a feedback control system, determining the stability and dynamics of the system.\"\u003cSEP\u003e\"Closed-Loop Poles refer to the eigenvalues of the system matrix in the context of a feedback-controlled system, affecting system stability and dynamics.\"\u003cSEP\u003e\"Closed-Loop Poles refer to the eigenvalues of the system\u0027s closed-loop transfer function, which determine the stability and response of the control system.\"\u003cSEP\u003e\"Closed-loop Poles are solutions to the characteristic equation in control systems, indicating system stability and response.\"\u003cSEP\u003e\"Closed-loop Poles refer to the poles of a transfer function in a feedback loop, which largely determine the stability and transient behavior of a control system.\"\u003cSEP\u003e\"Closed-loop poles are a set of complex numbers that define the stability and response characteristics of a control system.\"\u003cSEP\u003e\"Closed-loop poles are specific locations in the s-plane desired for the poles of a control system to achieve particular dynamic characteristics.\"\u003cSEP\u003e\"Closed-loop poles are specific points in a control system\u0027s transfer function that signify system dynamics. Poles near the origin lead to slow transient responses, impacting the system\u0027s stability and performance.\"\u003cSEP\u003e\"Closed-loop poles are the roots of the characteristic equation in a feedback control system, determining the system\u0027s stability and transient response.\"\u003cSEP\u003e\"Points on the s-plane that determine the stability and transient response of a control system. Dominant closed-loop poles are of particular interest in this analysis.\"\u003cSEP\u003e\"Specific points in the s-plane that determine the nature of the system\u0027s response, such as underdamped, overdamped, or critically damped.\"\u003cSEP\u003e\"The closed-loop poles are desired locations in the complex plane where the system\u0027s poles are placed to achieve specific dynamic characteristics. In this case, the poles are s1 = -2 + j2\u221a3, s2 = -2 - j2\u221a3, and s3 = -6.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP POLES\"", "label": "\"CLOSED-LOOP POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-36871ab867a547aa7201ad27ee0f4e6b\u003cSEP\u003echunk-1363538af586b455bb84c7aaf151b207\u003cSEP\u003echunk-0f647908c36eca5410584c99bdc243f9\u003cSEP\u003echunk-472f320c81a5681d1ee2a525ad29846f\u003cSEP\u003echunk-befa92abe0313d89ce305bba84f427a1\u003cSEP\u003echunk-a50159f81b5540e4d73f315ce0fae868\u003cSEP\u003echunk-c1e0e1275e4888b7a54ab91ae74ce161\u003cSEP\u003echunk-112fe2d8b03a526b97583cc08f7daed0\u003cSEP\u003echunk-59a7fd3f1275f6136ba68406749a83e1\u003cSEP\u003echunk-2ab0a7270b5c63df732f932494913bbf\u003cSEP\u003echunk-1ac5ef060586d2fdce8986720e8ba5fb\u003cSEP\u003echunk-b0af3afbff0fea33dcb342d123c640f6\u003cSEP\u003echunk-e95494ddcc2e55e89bb0f6ea35bb88b2"}, {"color": "#d62632", "description": "\"A specific test scenario where the system\u0027s response to a unit-step disturbance is analyzed, providing insights into the system\u0027s stability and performance.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"UNIT-STEP DISTURBANCE INPUT\"", "label": "\"UNIT-STEP DISTURBANCE INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-035f321c19da58985296861b36f63b40"}, {"color": "#29737c", "description": "\"A dynamic scenario where the system\u0027s behavior is evaluated in response to a unit-step reference input, crucial for fine-tuning system parameters.\"\u003cSEP\u003e\"Unit-Step Reference Input is another event demonstrating a smooth increase in system output followed by stabilization.\"\u003cSEP\u003e\"Unit-step reference input is a type of input signal used in control systems to test the response of the system, typically involving a sudden change from zero to one.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"UNIT-STEP REFERENCE INPUT\"", "label": "\"UNIT-STEP REFERENCE INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-36871ab867a547aa7201ad27ee0f4e6b\u003cSEP\u003echunk-035f321c19da58985296861b36f63b40\u003cSEP\u003echunk-bc941aa5629adcdfca53c638b1107c35"}, {"color": "#81abef", "description": "\"The Control System Diagram represents the basic structure and function of a control system, demonstrating the feedback loop and signal processing involved in system operation.\"\u003cSEP\u003e\"The diagram represents a signal processing or control system using Laplace transforms, depicting interconnected blocks with feedback loops and continuous-time operations.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM DIAGRAM\"", "label": "\"CONTROL SYSTEM DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-829731712ad5a338713722d68cde77cd\u003cSEP\u003echunk-d39ecf8af5ce16bbcc8c864aaa64b747"}, {"color": "#a4992d", "description": "\"The Laplace Domain is a mathematical representation used in control systems and signal processing to simplify the analysis of systems using algebraic methods. It permits the study of a system\u0027s differential equations and transfer functions.\"\u003cSEP\u003e\"The Laplace domain is used to represent the system, indicating a continuous-time framework for signal processing.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LAPLACE DOMAIN\"", "label": "\"LAPLACE DOMAIN\"", "shape": "dot", "size": 25, "source_id": "chunk-ef7806d5fe8b0cfddef8c9ed955fb158\u003cSEP\u003echunk-d39ecf8af5ce16bbcc8c864aaa64b747"}, {"color": "#e24a52", "description": "\"\u6a21\u5757\u56fe\"\u662f\u4e00\u79cd\u56fe\u5f62\u5316\u7684\u8868\u793a\u5f62\u5f0f\uff0c\u7528\u4e8e\u5c55\u793a\u63a7\u5236\u7cfb\u7edf\u4e2d\u7684\u7ec4\u4ef6\u53ca\u5176\u4fe1\u53f7\u6d41\u548c\u529f\u80fd\u3002\u5b83\u901a\u8fc7\u89c6\u89c9\u5316\u7684\u5757\u72b6\u7ed3\u6784\uff0c\u7b80\u5316\u4e86\u7cfb\u7edf\u5206\u6790\uff0c\u5e2e\u52a9\u7406\u89e3\u548c\u8bbe\u8ba1\u590d\u6742\u7cfb\u7edf\u3002\u6a21\u5757\u56fe\u4e0d\u4ec5\u5c55\u793a\u8f93\u5165\u548c\u8f93\u51fa\u4fe1\u53f7\u7684\u6d41\u52a8\uff0c\u8fd8\u63cf\u8ff0\u4e86\u7cfb\u7edf\u7684\u5185\u90e8\u8fd0\u4f5c\u548c\u7ec4\u4ef6\u4e4b\u95f4\u7684\u76f8\u4e92\u4f5c\u7528\u3002\u8fd9\u4e00\u5de5\u5177\u5728\u5404\u79cd\u63a7\u5236\u5de5\u7a0b\u9886\u57df\u4e2d\u5e7f\u6cdb\u5e94\u7528\uff0c\u4f8b\u5982\u98de\u673a\u7684\u63a7\u5236\u7cfb\u7edf\u3001\u70ed\u4ea4\u6362\u5668\u53ca\u5176\u63a7\u5236\u7cfb\u7edf\u3001\u5177\u6709\u4e0d\u786e\u5b9a\u6027\u4fee\u6b63\u7684\u7cfb\u7edf\u914d\u7f6e\uff0c\u4ee5\u53ca\u6c14\u52a8\u63a7\u5236\u5668\u4e2d\u7684\u6bd4\u4f8b\u5fae\u5206\u63a7\u5236\u53cd\u9988\u3002\u5728\u8fd9\u4e9b\u5e94\u7528\u4e2d\uff0c\u6a21\u5757\u56fe\u5e2e\u52a9\u793a\u610f\u63a7\u5236\u7cfb\u7edf\u4e2d\u4fe1\u53f7\u6d41\u7684\u5904\u7406\u8fc7\u7a0b\u3001\u5404\u7ec4\u4ef6\u7684\u529f\u80fd\u3001\u63a7\u5236\u5668\u4e0e\u88ab\u63a7\u5bf9\u8c61\u4e4b\u95f4\u7684\u5173\u7cfb\uff0c\u4ee5\u53ca\u6700\u5c0f\u9636\u89c2\u6d4b\u5668\u8bbe\u8ba1\u8fc7\u7a0b\u4e2d\u7684\u4ea4\u4e92\u8fde\u63a5\u3002\u6a21\u5757\u56fe\u5c24\u5176\u5728\u5c55\u793a\u7cfb\u7edf\u7684\u53cd\u9988\u56de\u8def\u3001\u6ede\u540e\u3001\u589e\u76ca\u53ca\u6297\u6270\u52a8\u5904\u7406\u65b9\u9762\u63d0\u4f9b\u4e86\u91cd\u8981\u7684\u89c6\u89c9\u652f\u6301\u3002", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"BLOCK DIAGRAM\"", "label": "\"BLOCK DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-9aaec3d4e0db36b57d07e0811cc2261d\u003cSEP\u003echunk-d39ecf8af5ce16bbcc8c864aaa64b747\u003cSEP\u003echunk-09caba958310eb3aa8271549e8d9ab7c\u003cSEP\u003echunk-cef0a31a4b0529a9d02114822901c24d\u003cSEP\u003echunk-0d040b828b3d3515735d84ff03680be9\u003cSEP\u003echunk-7ceb743a5765cd77926606bceade0802\u003cSEP\u003echunk-bc96c1b98dca5249dd078e14e470b748\u003cSEP\u003echunk-32559f1352fd67dacb045ce715bbca27\u003cSEP\u003echunk-a3f0ba599fadd88a1dd4991c390126d7\u003cSEP\u003echunk-f3c6f8581bae898a745219aef3aaaf59\u003cSEP\u003echunk-09ec61c852b1215946b211e67836fe79\u003cSEP\u003echunk-5ce48697ef24ff536068b86ef98ec401\u003cSEP\u003echunk-6890b08c009b55a60035ca648f5d0812\u003cSEP\u003echunk-38c10bfab35e5d1c2d9f1741b7d2f54d\u003cSEP\u003echunk-ea5fface635cf943e3415c35d4efe115\u003cSEP\u003echunk-bf79d1b4a50223d0f3de69dadd267226\u003cSEP\u003echunk-66dc5b4b146d9450f14fe0807b32c3ec\u003cSEP\u003echunk-f5bba556bc89a6a0b6fcc06e8fbf8686\u003cSEP\u003echunk-5fef853ce11efdd7a4ec17097123889c\u003cSEP\u003echunk-ef7806d5fe8b0cfddef8c9ed955fb158\u003cSEP\u003echunk-7adbacc54ef3ca4668761a922b880ace"}, {"color": "#05992d", "description": "\"Figure 2-28 comprises two flowcharts labeled \u0027a\u0027 and \u0027b\u0027, each with state-space equations, representing different stages of mathematical derivation in signal processing.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 2-28\"", "label": "\"FIGURE 2-28\"", "shape": "dot", "size": 25, "source_id": "chunk-d39ecf8af5ce16bbcc8c864aaa64b747"}, {"color": "#c7c26e", "description": "\"Design Step 2 refers to the process of determining the controller parameter $G_{c1}$ to meet specific design requirements for the system under steady-state and dynamic conditions.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"DESIGN STEP 2\"", "label": "\"DESIGN STEP 2\"", "shape": "dot", "size": 25, "source_id": "
