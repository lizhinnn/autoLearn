nced in the text, likely as a supporting visual or illustration to help explain the control signal or system dynamics described.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 10-4\"", "label": "\"FIGURE 10-4\"", "shape": "dot", "size": 25, "source_id": "chunk-b0ead4476b70efa6cc1a3dd7cf6ceb5f"}, {"color": "#b00622", "description": "\"The variable \u0027t\u0027 represents time and is used in the calculations within the MATLAB programs to simulate the system\u0027s response over a specified duration.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"T (TIME)\"", "label": "\"T (TIME)\"", "shape": "dot", "size": 25, "source_id": "chunk-12b0e6a82ea14ad6c5d9a503307709ba"}, {"color": "#412bc4", "description": "\"Illustrates the polar plots of type 0, type 1, and type 2 systems as part of a mathematical or engineering analysis.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201333\"", "label": "\"FIGURE 7\u201333\"", "shape": "dot", "size": 25, "source_id": "chunk-ef9064aaa15e4ad4baf216b868c6a7a1"}, {"color": "#02af33", "description": "\"Capacitance in a system refers to its ability to store energy, represented here as part of the liquid-level system\u0027s characteristics.\"\u003cSEP\u003e\"Capacitance is a measure that represents the change in quantity of stored liquid necessary to cause a unit change in head, also defined by the cross-sectional area of a tank.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CAPACITANCE (C)\"", "label": "\"CAPACITANCE (C)\"", "shape": "dot", "size": 25, "source_id": "chunk-85d2011361bfa7fa0fcce55b597cc47f\u003cSEP\u003echunk-520520f08614c4c6fadd7473c7838062"}, {"color": "#57a42b", "description": "\"Liquid-Level Systems refer to systems dealing with fluid flow and storage, which can be described using differential equations and transfer functions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LIQUID-LEVEL SYSTEMS\"", "label": "\"LIQUID-LEVEL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-85d2011361bfa7fa0fcce55b597cc47f"}, {"color": "#281980", "description": "\"Example 7\u201312 describes a specific instance or case within the context of control systems where a Nyquist plot is utilized to analyze a system, as mentioned in the text.\"\u003cSEP\u003e\"Example illustrating the use of state-space representation and MATLAB commands to generate a Nyquist plot, highlighting the stability analysis process.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 7\u201312\"", "label": "\"EXAMPLE 7\u201312\"", "shape": "dot", "size": 25, "source_id": "chunk-f9690873ca27efd7e58ac31e9fd47208\u003cSEP\u003echunk-be29c335e694ddecf47d96e42a5180f9"}, {"color": "#88378f", "description": "\"The Type 2 System is depicted as a straight line on the complex plane, representing a linear function.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"TYPE 2 SYSTEM\"", "label": "\"TYPE 2 SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-ef9064aaa15e4ad4baf216b868c6a7a1"}, {"color": "#8b5b5d", "description": "\"A diagram that visualizes mathematical functions with both real and imaginary components, featuring symbols like \u03c9, Re, Im, and \u221e.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"COMPLEX PLANE DIAGRAM\"", "label": "\"COMPLEX PLANE DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-ef9064aaa15e4ad4baf216b868c6a7a1"}, {"color": "#716930", "description": "\"Represents polar plots in the high-frequency range, focusing on the dynamics of control systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201334\"", "label": "\"FIGURE 7\u201334\"", "shape": "dot", "size": 25, "source_id": "chunk-ef9064aaa15e4ad4baf216b868c6a7a1"}, {"color": "#1f8867", "description": "\"This is a circuit configuration where the output voltage is inverted concerning the input voltage. It is crucial for controlling the gain of the amplifier.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"INVERTING AMPLIFIER CONFIGURATION\"", "label": "\"INVERTING AMPLIFIER CONFIGURATION\"", "shape": "dot", "size": 25, "source_id": "chunk-aacab3e9bd7f877bf994e8fe4bec077e"}, {"color": "#fbd0a9", "description": "\"These are electronic network configurations using operational amplifiers and other components to achieve desired control characteristics. Lead compensators have $R_{1}C_{1}\u003eR_{2}C_{2}$, and lag compensators have $R_{1}C_{1}\u003cR_{2}C_{2}$.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"LEAD COMPENSATORS AND LAG COMPENSATORS\"", "label": "\"LEAD COMPENSATORS AND LAG COMPENSATORS\"", "shape": "dot", "size": 25, "source_id": "chunk-aacab3e9bd7f877bf994e8fe4bec077e"}, {"color": "#2b7e1c", "description": "\"Figure 8\u201333 depicts a control system block diagram, showcasing the relationships between components and signal flow in a system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201333\"", "label": "\"FIGURE 8\u201333\"", "shape": "dot", "size": 25, "source_id": "chunk-c5b6a392bb1ba72a811517be9ca547b6"}, {"color": "#007f93", "description": "\"This is the control system being analyzed and designed for optimal response characteristics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"THE TWO-DEGREES-OF-FREEDOM CONTROL SYSTEM\"", "label": "\"THE TWO-DEGREES-OF-FREEDOM CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-c5b6a392bb1ba72a811517be9ca547b6"}, {"color": "#da7f08", "description": "\"Displays polar plots of transfer functions with numerator dynamics, illustrating the impact of time constants in control systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201335\"", "label": "\"FIGURE 7\u201335\"", "shape": "dot", "size": 25, "source_id": "chunk-ef9064aaa15e4ad4baf216b868c6a7a1"}, {"color": "#afdf6c", "description": "\"Presents sketches of polar plots of various simple transfer functions, providing visual aids for understanding mathematical concepts.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"TABLE 7\u20131\"", "label": "\"TABLE 7\u20131\"", "shape": "dot", "size": 25, "source_id": "chunk-ef9064aaa15e4ad4baf216b868c6a7a1"}, {"color": "#6a0ccc", "description": "\"Time Constant is the product of resistance and capacitance and affects the system\u0027s response time to changes.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TIME CONSTANT (R C)\"", "label": "\"TIME CONSTANT (R C)\"", "shape": "dot", "size": 25, "source_id": "chunk-85d2011361bfa7fa0fcce55b597cc47f"}, {"color": "#98998c", "description": "\"MATLAB Program 7\u201310 is used to generate Nyquist plots for analyzing the system\u0027s frequency response and stability.\"|", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7\u201310\"", "label": "\"MATLAB PROGRAM 7\u201310\"", "shape": "dot", "size": 25, "source_id": "chunk-f9690873ca27efd7e58ac31e9fd47208"}, {"color": "#cfac10", "description": "\"MATLAB uses the sgrid command to enable users to overlay specific guide lines and circles on control system plots.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"SGRID\"", "label": "\"SGRID\"", "shape": "dot", "size": 25, "source_id": "chunk-cdb48e841f5f3c444547cbfaa1c5d547"}, {"color": "#22efc9", "description": "\"Commands such as Bode plotting, root locus plotting, and impulse responses are implemented within MATLAB to perform various mathematical and engineering analyses and tasks using its computational capabilities.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"COMMANDS\"", "label": "\"COMMANDS\"", "shape": "dot", "size": 25, "source_id": "chunk-9e43d85fba45f9e8ca309ef6a48744de"}, {"color": "#1c3ba2", "description": "\"MATLAB is used to solve the pole placement problem in control systems, providing solutions through numerical methods.\"", "entity_type": "\"UNKNOWN\"", "font": {"si b18a0ead9dcdb3758086\u003cSEP\u003echunk-046049ecdac210ceb2d35fd37d76dcd0"}, {"color": "#ac059f", "description": "\"Program 5\u20132 is a follow-up MATLAB code designed to plot step-response curves in separate diagrams for different inputs.\"\u003cSEP\u003e\"Program 5\u20132 is a specific MATLAB program referenced for writing text on a graphics screen.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"PROGRAM 5\u20132\"", "label": "\"PROGRAM 5\u20132\"", "shape": "dot", "size": 25, "source_id": "chunk-c2ad5ed6ecbbd9aa9e192b103b98a40b\u003cSEP\u003echunk-ae97fa10e7f79491beb859416b55c73e"}, {"color": "#5839d3", "description": "\"A domain used in control systems where functions of time are transformed into functions of frequency using the Laplace or Fourier transform, allowing analysis of system behavior.\"\u003cSEP\u003e\"The frequency domain refers to analyzing signals and system behavior in terms of frequency, rather than time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FREQUENCY DOMAIN\"", "label": "\"FREQUENCY DOMAIN\"", "shape": "dot", "size": 25, "source_id": "chunk-4a6163221ca83a77e040cda33229b639\u003cSEP\u003echunk-a69be7737945227d638ff3d16ed7891e"}, {"color": "#b84e2b", "description": "\"Program 5\u201315 is mentioned in the context of using the gtext command for writing text on plots.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"PROGRAM 5\u201315\"", "label": "\"PROGRAM 5\u201315\"", "shape": "dot", "size": 25, "source_id": "chunk-ae97fa10e7f79491beb859416b55c73e"}, {"color": "#0d3a68", "description": "The Diagram visually represents the components of a pneumatic air supply system, highlighting key technologies and their interactions.", "entity_type": "TECHNOLOGY", "font": {"size": 12}, "id": "THE DIAGRAM", "label": "THE DIAGRAM", "shape": "dot", "size": 25, "source_id": "chunk-c2bc8a2e412342e9923545556b129c46"}, {"color": "#48f523", "description": "\"In the context of this document, $s$ is a complex frequency variable used in Laplace transforms.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"$S$\"", "label": "\"$S$\"", "shape": "dot", "size": 25, "source_id": "chunk-c86a61b170ae5784de98e7cb3709c74c"}, {"color": "#90b80e", "description": "\"The G(j\u03c9)H(j\u03c9) locus is a graphical representation of a system\u0027s frequency response, used to assess stability in the Nyquist plot.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"G(J\u03a9)H(J\u03a9) LOCUS\"", "label": "\"G(J\u03a9)H(J\u03a9) LOCUS\"", "shape": "dot", "size": 25, "source_id": "chunk-a69be7737945227d638ff3d16ed7891e"}, {"color": "#545bca", "description": "Supply Pressure (Ps) is the constant air pressure provided by the air supply to power the pneumatic nozzle\u2013flapper amplifier, typically at 20 psig.", "entity_type": "TECHNOLOGY", "font": {"size": 12}, "id": "SUPPLY PRESSURE (PS)", "label": "SUPPLY PRESSURE (PS)", "shape": "dot", "size": 25, "source_id": "chunk-c2bc8a2e412342e9923545556b129c46"}, {"color": "#f0f3ab", "description": "Nozzle Back Pressure (Pb) is the pressure within the nozzle that increases as the flapper approaches the nozzle and decreases when the flapper moves away.", "entity_type": "TECHNOLOGY", "font": {"size": 12}, "id": "NOZZLE BACK PRESSURE (PB)", "label": "NOZZLE BACK PRESSURE (PB)", "shape": "dot", "size": 25, "source_id": "chunk-c2bc8a2e412342e9923545556b129c46"}, {"color": "#e08930", "description": "\"A variable in the program representing the transfer function created from the input arrays \u0027nump\u0027 and \u0027denp\u0027.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSP\"", "label": "\"SYSP\"", "shape": "dot", "size": 25, "source_id": "chunk-c56a225342b0e95150867e3013c14e17"}, {"color": "#5ec20a", "description": "\"The distance the mass moves from the equilibrium position, causing a proportional restoring force.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DISPLACEMENT\"", "label": "\"DISPLACEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-046049ecdac210ceb2d35fd37d76dcd0"}, {"color": "#9a1344", "description": "Ambient Pressure (Pa) is the minimum pressure within the nozzle, occurring when there is practically no restriction to airflow, depending on the nozzle\u2013flapper device.", "entity_type": "TECHNOLOGY", "font": {"size": 12}, "id": "AMBIENT PRESSURE (PA)", "label": "AMBIENT PRESSURE (PA)", "shape": "dot", "size": 25, "source_id": "chunk-c2bc8a2e412342e9923545556b129c46"}, {"color": "#f26466", "description": "\"A variable representing the modified transfer function after adding feedback with a gain of 1 to \u0027sysp\u0027.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTF\"", "label": "\"SYSTF\"", "shape": "dot", "size": 25, "source_id": "chunk-c56a225342b0e95150867e3013c14e17"}, {"color": "#66174f", "description": "Nozzle\u2013Flapper Distance (X) is the distance between the nozzle and flapper, which determines the nozzle back pressure and overall system functionality.", "entity_type": "TECHNOLOGY", "font": {"size": 12}, "id": "NOZZLE\u2013FLAPPER DISTANCE (X)", "label": "NOZZLE\u2013FLAPPER DISTANCE (X)", "shape": "dot", "size": 25, "source_id": "chunk-c2bc8a2e412342e9923545556b129c46"}, {"color": "#665c23", "description": "\"Figure 2\u201312(a) is an illustrative event depicting an electrical RC circuit used to explain circuit behavior through equations.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 2\u201312(A)\"", "label": "\"FIGURE 2\u201312(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-cbaf26ef9151923c26d1fd1849cbcd16"}, {"color": "#515d81", "description": "\"The Error Signal is the difference between the Plant\u0027s actual output and its desired output, used by the PID Controller to compute corrective actions.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"ERROR SIGNAL (E(S))\"", "label": "\"ERROR SIGNAL (E(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-47caf1b50eaaadac5bec8a7867aefada"}, {"color": "#677f1a", "description": "\"A graphical representation of the phase shift of a system\u0027s response across different frequencies used to analyze system behavior.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"PHASE RESPONSE PLOT\"", "label": "\"PHASE RESPONSE PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-dee1033970a25ed8b8266006250c1906"}, {"color": "#3aa83d", "description": "The Transfer Function is a mathematical expression describing the system\u0027s response, linking input pressure (Pi) and output pressure (Po) as a function of R, C, and time.", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "TRANSFER FUNCTION", "label": "TRANSFER FUNCTION", "shape": "dot", "size": 25, "source_id": "chunk-c2bc8a2e412342e9923545556b129c46"}, {"color": "#eb745e", "description": "\"Equation (2\u20136) describes a mathematical summing operation as part of the block diagram analysis.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (2\u20136)\"", "label": "\"EQUATION (2\u20136)\"", "shape": "dot", "size": 25, "source_id": "chunk-cbaf26ef9151923c26d1fd1849cbcd16"}, {"color": "#d71d24", "description": "\"The Control Output is the result of the PID control algorithm, representing the output command to adjust the Plant\u0027s behavior toward the desired setpoint.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"CONTROL OUTPUT (U(S))\"", "label": "\"CONTROL OUTPUT (U(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-47caf1b50eaaadac5bec8a7867aefada"}, {"color": "#aa2a14", "description": "\"The natural logarithm of the ratio of successive amplitudes in a damped oscillatory system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LOGARITHMIC DECREMENT\"", "label": "\"LOGARITHMIC DECREMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-046049ecdac210ceb2d35fd37d76dcd0"}, {"color": "#feeb48", "description": "\"A visual graph representing how the amplitude of a system\u0027s response varies with frequency, essential in understanding and optimizing control systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"AMPLITUDE RESPONSE PLOT\"", "label": "\"AMPLITUDE RESPONSE PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-dee1033970a25ed8b8266006250c1906"}, {"color": "#3ba71f", "description": "Time Constant (RC) is a measure of how quickly the pneumatic system\u0027s output adjusts to changes, determined by the product of resistance (R) and capacitance (C).", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "TIME CONSTANT (RC)", "label": "TIME CONSTANT (RC)", "shape": "dot", "size": 25, "source_id": "chunk-c2bc8a2e412342e9923545556b129c46"}, {"color": "#534d84", "description": "\"Figure 2\u201313(a) is part of an example illustrating the simplification process of block diagrams.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 2\u201313(A)\"", "label": "\"FIGURE 2\u201313(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-cbaf26ef9151923c26d1fd1849cbcd16"}, {"color": "#0374b5", "description": "\"The introduction of resistance and capacitance concepts for liquid-level systems helps simplify the dynamic characteristics, aiding in mathematical modeling.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RESILIENCE AND CAPACITANCE IN LIQUID-LEVEL SYSTEMS\"", "label": "\"RESILIENCE AND CAPACITANCE IN LIQUID-LEVEL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-520520f08614c4c6fadd7473c7838062"}, {"color": "#2d2852", "description": "\"K_{c} is a constant used in the formulae to design a lead compensator.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"K_{C}\"", "label": "\"K_{C}\"", "shape": "dot", "size": 25, "source_id": "chunk-01cf64b393c9a9fbfd0f6e4827fed214"}, {"color": "#a97c58", "description": "Pressure Input (Pi) is the incoming pressure driving the system, influencing the performance and output of the nozzle\u2013flapper amplifier.", "entity_type": "TECHNOLOGY", "font": {"size": 12}, "id": "PRESSURE INPUT (PI)", "label": "PRESSURE INPUT (PI)", "shape": "dot", "size": 25, "source_id": "chunk-c2bc8a2e412342e9923545556b129c46"}, {"color": "#5e8e4c", "description": "\"Equation (2\u20137) is part of the process to describe block diagram reduction in terms of circuit behavior.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (2\u20137)\"", "label": "\"EQUATION (2\u20137)\"", "shape": "dot", "size": 25, "source_id": "chunk-cbaf26ef9151923c26d1fd1849cbcd16"}, {"color": "#72325c", "description": "\"Resistance in fluid flow represents the opposition encountered by the fluid, affecting the flow rate, often analogous to electrical resistance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RESISTANCE (R)\"", "label": "\"RESISTANCE (R)\"", "shape": "dot", "size": 25, "source_id": "chunk-520520f08614c4c6fadd7473c7838062"}, {"color": "#1e6353", "description": "\"Figure 10-39 is a referenced diagram or event in the context of the described control system, associated with the MATLAB-related operations.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 10-39\"", "label": "\"FIGURE 10-39\"", "shape": "dot", "size": 25, "source_id": "chunk-4d4cc8037845177d620b5a327daf980f"}, {"color": "#598ab9", "description": "Pressure Output (Po) is the pressure delivered by the system as a result of the nozzle\u2013flapper dynamics, influenced by the system\u0027s transfer function.", "entity_type": "TECHNOLOGY", "font": {"size": 12}, "id": "PRESSURE OUTPUT (PO)", "label": "PRESSURE OUTPUT (PO)", "shape": "dot", "size": 25, "source_id": "chunk-c2bc8a2e412342e9923545556b129c46"}, {"color": "#49801f", "description": "The Graph (Figure 4\u20135) illustrates the relationship between nozzle back pressure (Pb) and nozzle\u2013flapper distance (X), with a focus on the steep operating region utilized in the system.", "entity_type": "TECHNOLOGY", "font": {"size": 12}, "id": "GRAPH (FIGURE 4\u20135)", "label": "GRAPH (FIGURE 4\u20135)", "shape": "dot", "size": 25, "source_id": "chunk-c2bc8a2e412342e9923545556b129c46"}, {"color": "#12cb72", "description": "\"P Controller is a type of control mechanism that uses proportional control, characterized by a gain setting of 0.5K_cr as per the Ziegler\u2013Nichols tuning rules.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"P CONTROLLER\"", "label": "\"P CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-c0b4e55e830a641e8bc6e3af9f20b560"}, {"color": "#2115fe", "description": "\"A Liquid-Level System is a system where the level of liquid within tanks is maintained and analyzed, often involving components like resistance, capacitance, and control valves.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LIQUID-LEVEL SYSTEM\"", "label": "\"LIQUID-LEVEL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-520520f08614c4c6fadd7473c7838062"}, {"color": "#36c7f5", "description": "\"A component involved in pneumatic controllers, responsible for adjusting the gain and affecting the control pressure through its motion.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"FLAPPER\"", "label": "\"FLAPPER\"", "shape": "dot", "size": 25, "source_id": "chunk-07eb44cf3df3360edc4cf180ecbca8be"}, {"color": "#6f1540", "description": "The Schematic Diagram provides a visual representation of the pneumatic nozzle\u2013flapper amplifier system, including components like the orifice, control valve, nozzle, and flapper.", "entity_type": "TECHNOLOGY", "font": {"size": 12}, "id": "SCHEMATIC DIAGRAM", "label": "SCHEMATIC DIAGRAM", "shape": "dot", "size": 25, "source_id": "chunk-c2bc8a2e412342e9923545556b129c46"}, {"color": "#46c5a2", "description": "\"c(t) represents a waveform or signal in the top section of a graph, characterized by a peak at 0.5 units on the y-axis around 1 unit on the x-axis, potentially indicating an aspect of the system\u0027s output.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"C(T)\"", "label": "\"C(T)\"", "shape": "dot", "size": 25, "source_id": "chunk-c0b4e55e830a641e8bc6e3af9f20b560"}, {"color": "#e4f662", "description": "\"MATLAB Program 5-5 is a specific piece of code designed to generate a unit-step response, useful for developers or researchers working with MATLAB.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5-5\"", "label": "\"MATLAB PROGRAM 5-5\"", "shape": "dot", "size": 25, "source_id": "chunk-a1570caadd191a0ddbefac30f424ffeb"}, {"color": "#b1c888", "description": "Figure 4\u20135(a) is a detailed schematic diagram showing the airflow paths and interactive components of the pneumatic nozzle\u2013flapper amplifier system.", "entity_type": "TECHNOLOGY", "font": {"size": 12}, "id": "FIGURE 4\u20135(A)", "label": "FIGURE 4\u20135(A)", "shape": "dot", "size": 25, "source_id": "chunk-c2bc8a2e412342e9923545556b129c46"}, {"color": "#c6eabc", "description": "\"Pcr depicts a waveform or signal in the bottom section of the graph, with a peak at approximately 0.2 units on the y-axis around 3 units on the x-axis, potentially demonstrating another system attribute.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PCR\"", "label": "\"PCR\"", "shape": "dot", "size": 25, "source_id": "chunk-c0b4e55e830a641e8bc6e3af9f20b560"}, {"color": "#0765f0", "description": "\"A Load Valve is used to control the flow of fluid into or out of a system, contributing to the system\u0027s balance and regulation capabilities.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"LOAD VALVE\"", "label": "\"LOAD VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-520520f08614c4c6fadd7473c7838062"}, {"color": "#fb2449", "description": "\"A graph illustrating the unit-step response of a system with the transfer function G(s) = 25/(s\u00b2+4s+25), showing how the system output changes over time.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"UNIT-STEP RESPONSE OF G(S) = 25/(S^2+4S+25)\"", "label": "\"UNIT-STEP RESPONSE OF G(S) = 25/(S^2+4S+25)\"", "shape": "dot", "size": 25, "source_id": "chunk-a1570caadd191a0ddbefac30f424ffeb"}, {"color": "#d080a0", "description": "Figure 4\u20135(b) is a graph that plots nozzle back pressure (Pb) against nozzle\u2013flapper distance (X), highlighting the optimized operating range of the system.", "entity_type": "TECHNOLOGY", "font": {"size": 12}, "id": "FIGURE 4\u20135(B)", "label": "FIGURE 4\u20135(B)", "shape": "dot", "size": 25, "source_id": "chunk-c2bc8a2e412342e9923545556b129c46"}, {"color": "#112183", "description": "\"Waveforms are depicted in the graph with peaks at specific points, illustrating aspects of signals or functions within the studied system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"WAVEFORMS\"", "label": "\"WAVEFORMS\"", "shape": "dot", "size": 25, "source_id": "chunk-c0b4e55e830a641e8bc6e3af9f20b560"}, {"color": "#6a5297", "description": "\"A Graphical Representation of Head vs. Flow Rate is a visual depiction of the relationship between pressure and flow within a system, used for analytical purposes.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GRAPHICAL REPRESENTATION OF HEAD VS. FLOW RATE\"", "label": "\"GRAPHICAL REPRESENTATION OF HEAD VS. FLOW RATE\"", "shape": "dot", "size": 25, "source_id": "chunk-520520f08614c4c6fadd7473c7838062"}, {"color": "#2d3dce", "description": "\"MATLAB Program 5-6 is an illustrative program for plotting two-dimensional and three-dimensional unit-step response curves for a second-order system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5-6\"", "label": "\"MATLAB PROGRAM 5-6\"", "shape": "dot", "size": 25, "source_id": "chunk-a1570caadd191a0ddbefac30f424ffeb"}, {"color": "#7f8f22", "description": "\"Alice Dworkin is an Associate Editor contributing to the editorial activities for the textbook \u0027Modern Control Engineering.\u0027\"\u003cSEP\u003e\"Alice Dworkin is the associate editor thanked for her involvement in the book\u0027s production.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"ALICE DWORKIN\"", "label": "\"ALICE DWORKIN\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327\u003cSEP\u003echunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#dcac00", "description": "\"The Fuel Tank is a component of the fuel system that stores fuel before it is delivered to the engine.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FUEL TANK\"", "label": "\"FUEL TANK\"", "shape": "dot", "size": 25, "source_id": "chunk-2c1a5f9bf063bce1e14ae7b1b9435dd4"}, {"color": "#0acc89", "description": "Force (Fs) is the force exerted by the flapper as it interacts with the nozzle airflow, dependent on the supply pressure and nozzle\u2013flapper dynamics.", "entity_type": "TECHNOLOGY", "font": {"size": 12}, "id": "FORCE (FS)", "label": "FORCE (FS)", "shape": "dot", "size": 25, "source_id": "chunk-c2bc8a2e412342e9923545556b129c46"}, {"color": "#3407ca", "description": "\"Critical Gain, or K_cr, is a parameter in control systems comparing control types, particularly significant in Ziegler\u2013Nichols Tuning Rule for tuning controller parameters.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CRITICAL GAIN (K_CR)\"", "label": "\"CRITICAL GAIN (K_CR)\"", "shape": "dot", "size": 25, "source_id": "chunk-c0b4e55e830a641e8bc6e3af9f20b560"}, {"color": "#5a2680", "description": "\"Linear Differential Equations are used to represent systems with laminar flow, providing predictable and stable solutions for modeling such systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LINEAR DIFFERENTIAL EQUATIONS\"", "label": "\"LINEAR DIFFERENTIAL EQUATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-520520f08614c4c6fadd7473c7838062"}, {"color": "#306711", "description": "\"A system characterized by a specific transfer function, used to analyze system behavior with different damping ratios, \u03b6.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP SYSTEM WITH TRANSFER FUNCTION C(S)/R(S) = 1/(S\u00b2+2\u0396S+1)\"", "label": "\"CLOSED-LOOP SYSTEM WITH TRANSFER FUNCTION C(S)/R(S) = 1/(S\u00b2+2\u0396S+1)\"", "shape": "dot", "size": 25, "source_id": "chunk-a1570caadd191a0ddbefac30f424ffeb"}, {"color": "#4fcafd", "description": "\"Scott Disanno is the Senior Managing Editor at Prentice Hall overseeing the publishing workflow of textbooks.\"\u003cSEP\u003e\"Scott Disanno is the senior managing editor thanked for his role in the book\u0027s production.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"SCOTT DISANNO\"", "label": "\"SCOTT DISANNO\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327\u003cSEP\u003echunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#807494", "description": "\"The Fuel Filter is part of the fuel system, responsible for removing impurities from fuel before it proceeds to the fuel pump.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FUEL FILTER\"", "label": "\"FUEL FILTER\"", "shape": "dot", "size": 25, "source_id": "chunk-2c1a5f9bf063bce1e14ae7b1b9435dd4"}, {"color": "#50343e", "description": "Capacitance (C) in the context of the system is a parameter related to the ability of the pneumatic device to store air, influencing pressure changes.\u003cSEP\u003eCapacitance refers to the capacity of the capacitor component in an electrical circuit, which stores and releases electrical energy.", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "CAPACITANCE (C)", "label": "CAPACITANCE (C)", "shape": "dot", "size": 25, "source_id": "chunk-c2bc8a2e412342e9923545556b129c46\u003cSEP\u003echunk-3f4459c6502668221168fb6688dcafd8"}, {"color": "#687d5c", "description": "\"Critical Period, or P_cr, is a timing parameter for sustained oscillations in control systems, instrumental for configuring controllers using methods like Ziegler\u2013Nichols Tuning Rule.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CRITICAL PERIOD (P_CR)\"", "label": "\"CRITICAL PERIOD (P_CR)\"", "shape": "dot", "size": 25, "source_id": "chunk-c0b4e55e830a641e8bc6e3af9f20b560"}, {"color": "#930973", "description": "\"Nonlinear Differential Equations are applied in modeling systems with turbulent flow, where complex and dynamic behavior is present.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NONLINEAR DIFFERENTIAL EQUATIONS\"", "label": "\"NONLINEAR DIFFERENTIAL EQUATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-520520f08614c4c6fadd7473c7838062"}, {"color": "#409bbe", "description": "\"A parameter representing the inherent frequency of a system, chosen to be normalized to 1 in the described MATLAB examples.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NATURAL FREQUENCY (\u03a9\u2099)\"", "label": "\"NATURAL FREQUENCY (\u03a9\u2099)\"", "shape": "dot", "size": 25, "source_id": "chunk-a1570caadd191a0ddbefac30f424ffeb"}, {"color": "#47ef29", "description": "\"James Watt is noted for his work on the centrifugal governor for steam engine speed control in the eighteenth century, a significant advancement in automatic control.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"JAMES WATT\"", "label": "\"JAMES WATT\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#379760", "description": "\"The Fuel Pump mechanically facilitates the transfer of fuel from the tank, through the system, and toward the engine.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FUEL PUMP\"", "label": "\"FUEL PUMP\"", "shape": "dot", "size": 25, "source_id": "chunk-2c1a5f9bf063bce1e14ae7b1b9435dd4"}, {"color": "#02c6bc", "description": "Resistance (R) is a measure of the opposition to airflow in the system, affecting the rate of pressure change and the time constant (RC).\u003cSEP\u003eResistance is a property of the resistor component within a circuit, hindering the flow of electrical current and dissipating energy as heat.", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "RESISTANCE (R)", "label": "RESISTANCE (R)", "shape": "dot", "size": 25, "source_id": "chunk-c2bc8a2e412342e9923545556b129c46\u003cSEP\u003echunk-3f4459c6502668221168fb6688dcafd8"}, {"color": "#5ad910", "description": "\"The state-transition matrix that provides solutions for homogeneous state equations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"\\PHI(T)\"", "label": "\"\\PHI(T)\"", "shape": "dot", "size": 25, "source_id": "chunk-7847118d11f5ebc97c29e072da541f35"}, {"color": "#7a275c", "description": "\"Resistance for Laminar Flow is a calculated constant that determines the opposition to flow within a laminar system and is analogous to electrical resistance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RESISTANCE FOR LAMINAR FLOW\"", "label": "\"RESISTANCE FOR LAMINAR FLOW\"", "shape": "dot", "size": 25, "source_id": "chunk-520520f08614c4c6fadd7473c7838062"}, {"color": "#83db8a", "description": "\"A programming construct used in MATLAB to perform repetitive computations, simplifying complex problem-solving processes.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FOR LOOP\"", "label": "\"FOR LOOP\"", "shape": "dot", "size": 25, "source_id": "chunk-a1570caadd191a0ddbefac30f424ffeb"}, {"color": "#e03ce0", "description": "\"Minorsky is recognized for his work on automatic controllers for steering ships, contributing to early control theory developments.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"MINORSKY\"", "label": "\"MINORSKY\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#c1a3cb", "description": "\"The Fuel Injector Nozzle injects fuel at high pressure into the engine\u0027s combustion chamber.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FUEL INJECTOR NOZZLE\"", "label": "\"FUEL INJECTOR NOZZLE\"", "shape": "dot", "size": 25, "source_id": "chunk-2c1a5f9bf063bce1e14ae7b1b9435dd4"}, {"color": "#0d6bf1", "description": "\"The matrix exponential function that describes the evolution of states over time.\"\u003cSEP\u003e\"e^{\\mathbf{A}t} denotes the computation of the matrix exponential for matrix A, which is a key part of the calculations illustrated in the document.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"E^{\\MATHBF{A}T}\"", "label": "\"E^{\\MATHBF{A}T}\"", "shape": "dot", "size": 25, "source_id": "chunk-77578ab243cec9965ffca7fe8de83a2c\u003cSEP\u003echunk-7847118d11f5ebc97c29e072da541f35"}, {"color": "#9975fb", "description": "\"Resistance for Turbulent Flow varies with flow rate and head and represents the opposition encountered in a turbulent flow regime.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RESISTANCE FOR TURBULENT FLOW\"", "label": "\"RESISTANCE FOR TURBULENT FLOW\"", "shape": "dot", "size": 25, "source_id": "chunk-520520f08614c4c6fadd7473c7838062"}, {"color": "#745dbf", "description": "\"Visual representations of the unit-step response curves from MATLAB Program 5-6, showcasing two-dimensional and three-dimensional plots.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURES 5-22(A) AND 5-22(B)\"", "label": "\"FIGURES 5-22(A) AND 5-22(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-a1570caadd191a0ddbefac30f424ffeb"}, {"color": "#07739e", "description": "\"The Air Intake Manifold directs air into the engine cylinders, facilitating the combustion process alongside fuel.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"AIR INTAKE MANIFOLD\"", "label": "\"AIR INTAKE MANIFOLD\"", "shape": "dot", "size": 25, "source_id": "chunk-2c1a5f9bf063bce1e14ae7b1b9435dd4"}, {"color": "#b56a46", "description": "\"The Coefficient K is a parameter that depends on factors like flow coefficient and restriction area, used empirically to calculate flow rates.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COEFFICIENT K\"", "label": "\"COEFFICIENT K\"", "shape": "dot", "size": 25, "source_id": "chunk-520520f08614c4c6fadd7473c7838062"}, {"color": "#48e855", "description": "\"Ziegler and Nichols are known for suggesting tuning rules for PID controllers, contributing to control systems design.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"ZIEGLER AND NICHOLS\"", "label": "\"ZIEGLER AND NICHOLS\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#e6c390", "description": "\"A technique in control system design where poles of the system are directly assigned to achieve desired performance characteristics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"POLE-PLACEMENT METHOD\"", "label": "\"POLE-PLACEMENT METHOD\"", "shape": "dot", "size": 25, "source_id": "chunk-dffc6cd2b5b911a5ed9a313b11f3ed83"}, {"color": "#82b4a6", "description": "\"Matrix Rank is a mathematical property that determines the dimensionality of a matrix, indicating its linear independence.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX RANK\"", "label": "\"MATRIX RANK\"", "shape": "dot", "size": 25, "source_id": "chunk-df88a6960dce6b8d0326ec9682186c0f"}, {"color": "#6f6906", "description": "\"Evans developed the root-locus method, crucial in classical control theory for designing stable control systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"EVANS\"", "label": "\"EVANS\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#74e90e", "description": "\"A device that converts analog temperature readings from a thermometer to digital form in a temperature control system.\"\u003cSEP\u003e\"The A/D Converter in the electric furnace system is responsible for converting analog signals to digital form for processing.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"A/D CONVERTER\"", "label": "\"A/D CONVERTER\"", "shape": "dot", "size": 25, "source_id": "chunk-2c1a5f9bf063bce1e14ae7b1b9435dd4\u003cSEP\u003echunk-75a84190a29924d89d1f076f79f02097"}, {"color": "#88dad5", "description": "\"Pole-Zero Configuration refers to the arrangement of poles and zeros in a control system, affecting its dynamic response and stability.\"\u003cSEP\u003e\"Pole-Zero Configuration refers to the specific arrangement of poles and zeros in a control system, influencing system stability and response as shown in root locus plots.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLE-ZERO CONFIGURATION\"", "label": "\"POLE-ZERO CONFIGURATION\"", "shape": "dot", "size": 25, "source_id": "chunk-dffc6cd2b5b911a5ed9a313b11f3ed83\u003cSEP\u003echunk-998fc91d912fd180033aeb83584eec68"}, {"color": "#07b2b1", "description": "\"Example 9\u201314 is used to illustrate conditions for state controllability and state observability in a given system using matrix rank evaluations.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 9\u201314\"", "label": "\"EXAMPLE 9\u201314\"", "shape": "dot", "size": 25, "source_id": "chunk-df88a6960dce6b8d0326ec9682186c0f"}, {"color": "#db3f66", "description": "\"The symbols in the technical diagram are representations of forces, velocity, pressure, and other system behaviors, enabling a concise depiction of the system\u0027s dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYMBOLS IN MECHANICAL DIAGRAM\"", "label": "\"SYMBOLS IN MECHANICAL DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-4df2d5f899aa4f97e46b355541588096"}, {"color": "#e3e217", "description": "\"The Interface connects and transmits data between components like the electric furnace and the A/D converter.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"INTERFACE\"", "label": "\"INTERFACE\"", "shape": "dot", "size": 25, "source_id": "chunk-2c1a5f9bf063bce1e14ae7b1b9435dd4"}, {"color": "#2286e4", "description": "\"Stability Margin represents the robustness of a control system to parameter variations, indicating how close the system is to instability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STABILITY MARGIN\"", "label": "\"STABILITY MARGIN\"", "shape": "dot", "size": 25, "source_id": "chunk-dffc6cd2b5b911a5ed9a313b11f3ed83"}, {"color": "#14d928", "description": "\"Example 9\u201315 demonstrates a situation where a system is not completely observable due to its structural properties.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 9\u201315\"", "label": "\"EXAMPLE 9\u201315\"", "shape": "dot", "size": 25, "source_id": "chunk-df88a6960dce6b8d0326ec9682186c0f"}, {"color": "#c29e2d", "description": "\"Cancellation refers to the removal of certain modes in the system\u0027s transfer function, which prevents their observability in the output.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CANCELLATION\"", "label": "\"CANCELLATION\"", "shape": "dot", "size": 25, "source_id": "chunk-df88a6960dce6b8d0326ec9682186c0f"}, {"color": "#086d04", "description": "\"The Relay acts as a switch within the electric furnace system, controlled by signals from the Controller.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"RELAY\"", "label": "\"RELAY\"", "shape": "dot", "size": 25, "source_id": "chunk-2c1a5f9bf063bce1e14ae7b1b9435dd4"}, {"color": "#3ffed9", "description": "\"In the context of control systems, complex systems have intricate configurations that may require advanced compensation techniques beyond basic lead, lag, and lag-lead methods.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"COMPLEX SYSTEMS\"", "label": "\"COMPLEX SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-dffc6cd2b5b911a5ed9a313b11f3ed83"}, {"color": "#0aa4b7", "description": "\"The n x nm Matrix is an expanded matrix representation used in observability analysis, necessary for determining linear independence and system behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"N X NM MATRIX\"", "label": "\"N X NM MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-df88a6960dce6b8d0326ec9682186c0f"}, {"color": "#9389bd", "description": "\"A diagram shown in the document illustrates various mathematical concepts related to trigonometry or complex numbers.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATHEMATICAL DIAGRAM\"", "label": "\"MATHEMATICAL DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-d96b6995e086df1f3c71ddab02c23071"}, {"color": "#7dcc2b", "description": "\"A controllability matrix used to determine the state controllability of the given system based on its rank.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX [B | AB]\"", "label": "\"MATRIX [B | AB]\"", "shape": "dot", "size": 25, "source_id": "chunk-27bee3901e3049a54685da8e48a00e1b"}, {"color": "#64ccd2", "description": "\"Chapter 5 covers Transient and Steady-State Response Analyses, providing in-depth discussion and interpretation of system response graphs.\"\u003cSEP\u003e\"The chapter covers transient and steady-state response analyses of control systems using transfer functions.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CHAPTER 5\"", "label": "\"CHAPTER 5\"", "shape": "dot", "size": 25, "source_id": "chunk-e907f942832d9bfa2325e8318d004ec1\u003cSEP\u003echunk-4548b114b9a6cd79d11c1b40927abf3f"}, {"color": "#b7e912", "description": "\"Figure 5\u201315 is referenced as part of the explanation regarding the unit-impulse and unit-step response in relation to maximum overshoot.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201315\"", "label": "\"FIGURE 5\u201315\"", "shape": "dot", "size": 25, "source_id": "chunk-4548b114b9a6cd79d11c1b40927abf3f"}, {"color": "#9197f3", "description": "\"Linear regression is a statistical model used to capture linear relationships between input variables and a dependent variable.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"LINEAR REGRESSION\"", "label": "\"LINEAR REGRESSION\"", "shape": "dot", "size": 25, "source_id": "chunk-4df2d5f899aa4f97e46b355541588096"}, {"color": "#4c7b42", "description": "\"Search Region defines the parameter space in which solutions are sought, characterized by variable ranges like K and A for determining system behavior limits.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SEARCH REGION\"", "label": "\"SEARCH REGION\"", "shape": "dot", "size": 25, "source_id": "chunk-8c07238ea2d089f1e27315a256355a9a"}, {"color": "#83e80b", "description": "\"Figure 5\u201316 is mentioned in relation to the transient response analysis of higher-order systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201316\"", "label": "\"FIGURE 5\u201316\"", "shape": "dot", "size": 25, "source_id": "chunk-4548b114b9a6cd79d11c1b40927abf3f"}, {"color": "#28ecf9", "description": "\"Logistic regression is a statistical model used for binary classification problems by estimating probabilities of outcomes.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"LOGISTIC REGRESSION\"", "label": "\"LOGISTIC REGRESSION\"", "shape": "dot", "size": 25, "source_id": "chunk-4df2d5f899aa4f97e46b355541588096"}, {"color": "#62e90d", "description": "\"Closed-Loop Response involves the behavior of a system under feedback control, essential for assessing system effectiveness in reaching desired outcomes from inputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP RESPONSE\"", "label": "\"CLOSED-LOOP RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-8c07238ea2d089f1e27315a256355a9a"}, {"color": "#68ba9e", "description": "\"This reference is to unit-impulse response curves in Figure 5\u20136, showing the behavior of a system over time.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"5\u201314 UNIT-IMPULSE RESPONSE CURVES\"", "label": "\"5\u201314 UNIT-IMPULSE RESPONSE CURVES\"", "shape": "dot", "size": 25, "source_id": "chunk-4548b114b9a6cd79d11c1b40927abf3f"}, {"color": "#741ba0", "description": "\"Decision trees are machine learning models that classify or regress data by segmenting it using decision rules derived from features.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"DECISION TREES\"", "label": "\"DECISION TREES\"", "shape": "dot", "size": 25, "source_id": "chunk-4df2d5f899aa4f97e46b355541588096"}, {"color": "#3dd24e", "description": "\"The roots of the characteristic equation determine the system\u0027s response dynamics, crucial in analyzing stability and oscillatory behavior in control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROOTS OF THE CHARACTERISTIC EQUATION\"", "label": "\"ROOTS OF THE CHARACTERISTIC EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-8c07238ea2d089f1e27315a256355a9a"}, {"color": "#eacf05", "description": "\"This refers to the specific unit-impulse response curve discussed in the context of critical damping and maximum overshoot.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"5\u201315 UNIT-IMPULSE RESPONSE CURVE\"", "label": "\"5\u201315 UNIT-IMPULSE RESPONSE CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-4548b114b9a6cd79d11c1b40927abf3f"}, {"color": "#0e3d19", "description": "\"Random forests are an ensemble learning method that combines multiple decision trees to improve accuracy and reduce overfitting.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"RANDOM FORESTS\"", "label": "\"RANDOM FORESTS\"", "shape": "dot", "size": 25, "source_id": "chunk-4df2d5f899aa4f97e46b355541588096"}, {"color": "#9db80f", "description": "\"Environmental changes are external factors that can affect the performance and stability of a system, necessitating adjustments in design parameters.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"ENVIRONMENTAL CHANGES\"", "label": "\"ENVIRONMENTAL CHANGES\"", "shape": "dot", "size": 25, "source_id": "chunk-df767a616089b57e0c21ab8b614d05b9"}, {"color": "#472656", "description": "\"Frequency-Response Methods, such as the Bode diagram technique, allow engineers to design closed-loop control systems based on performance specifications.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"FREQUENCY-RESPONSE METHODS\"", "label": "\"FREQUENCY-RESPONSE METHODS\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#27cfd9", "description": "\"The Duality of Pole-Placement and Observer Design signifies that the same mathematical techniques can be applied to both state controller design and state observer design.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DUALITY OF POLE-PLACEMENT AND OBSERVER DESIGN\"", "label": "\"DUALITY OF POLE-PLACEMENT AND OBSERVER DESIGN\"", "shape": "dot", "size": 25, "source_id": "chunk-c1e0e1275e4888b7a54ab91ae74ce161"}, {"color": "#6831c2", "description": "\"Under this heading, the document discusses the transient-response analysis of higher-order systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"5\u20134 HIGHER-ORDER SYSTEMS\"", "label": "\"5\u20134 HIGHER-ORDER SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-4548b114b9a6cd79d11c1b40927abf3f"}, {"color": "#58677d", "description": "\"SVMs are machine learning models used for classification and regression tasks by finding an optimal hyperplane to separate classes.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"SUPPORT VECTOR MACHINES (SVMS)\"", "label": "\"SUPPORT VECTOR MACHINES (SVMS)\"", "shape": "dot", "size": 25, "source_id": "chunk-4df2d5f899aa4f97e46b355541588096"}, {"color": "#42c31b", "description": "\"The true plant dynamics, denoted as \\(\\widetilde{G}\\), represents the actual behavior of the system being controlled, accounting for uncertainties.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PLANT DYNAMICS (\\(\\WIDETILDE{G}\\))\"", "label": "\"PLANT DYNAMICS (\\(\\WIDETILDE{G}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-e5a238c4e8ae6b3f6ad55abe7c4b7eb4"}, {"color": "#f6500e", "description": "\"Military Applications involve the use and development of control systems for defense purposes under stringent conditions.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"MILITARY APPLICATIONS\"", "label": "\"MILITARY APPLICATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#7e5087", "description": "\"A Gc gain block is a component in signal processing or control systems that amplifies the input signal, adjusting its amplitude.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GC GAIN BLOCK\"", "label": "\"GC GAIN BLOCK\"", "shape": "dot", "size": 25, "source_id": "chunk-863d16284d42413f3ac7342832c12864"}, {"color": "#bb755f", "description": "\"Operator Commands in MATLAB such as \u0027acker\u0027 and \u0027place\u0027 are used for control system analysis and state-space design.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"OPERATOR COMMANDS\"", "label": "\"OPERATOR COMMANDS\"", "shape": "dot", "size": 25, "source_id": "chunk-c1e0e1275e4888b7a54ab91ae74ce161"}, {"color": "#7c3b23", "description": "\"Equation (5\u201329) describes the time at which the maximum overshoot for the unit-impulse response in an underdamped system occurs.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (5\u201329)\"", "label": "\"EQUATION (5\u201329)\"", "shape": "dot", "size": 25, "source_id": "chunk-4548b114b9a6cd79d11c1b40927abf3f"}, {"color": "#1cb037", "description": "\"KNN is a machine learning algorithm used for classification and regression by finding the nearest data points.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"K-NEAREST NEIGHBORS (KNN)\"", "label": "\"K-NEAREST NEIGHBORS (KNN)\"", "shape": "dot", "size": 25, "source_id": "chunk-4df2d5f899aa4f97e46b355541588096"}, {"color": "#741978", "description": "\"Model Plant Dynamics, represented as \\(G\\), is the theoretical or assumed model of a system\u0027s behavior used in control design.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MODEL PLANT DYNAMICS (G)\"", "label": "\"MODEL PLANT DYNAMICS (G)\"", "shape": "dot", "size": 25, "source_id": "chunk-e5a238c4e8ae6b3f6ad55abe7c4b7eb4"}, {"color": "#e1ef9e", "description": "\"Space-Vehicle Systems, utilizing automatic control principles, are integral to space exploration and operations.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"SPACE-VEHICLE SYSTEMS\"", "label": "\"SPACE-VEHICLE SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#9f3f9b", "description": "\"A mechanical structure used to study stability and control, often referenced in dynamic systems exercises.\"\u003cSEP\u003e\"The inverted pendulum is a model used to study the attitude control of a space booster on takeoff. It is a system that requires a control force to maintain vertical stability.\"\u003cSEP\u003e\"The inverted pendulum refers to a dynamic system where a pendulum must be stabilized in a vertical position using control techniques.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"INVERTED PENDULUM\"", "label": "\"INVERTED PENDULUM\"", "shape": "dot", "size": 25, "source_id": "chunk-27016b11115011bf7089854181bd5d7b\u003cSEP\u003echunk-380e0a2a882a85b947a235dce6aac120\u003cSEP\u003echunk-7ee3ab5bf44972c20daacd7830c7cdbe"}, {"color": "#e571fe", "description": "\"Equation (5\u201330) provides the formula for calculating the maximum overshoot of the unit-impulse response in an underdamped system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (5\u201330)\"", "label": "\"EQUATION (5\u201330)\"", "shape": "dot", "size": 25, "source_id": "chunk-4548b114b9a6cd79d11c1b40927abf3f"}, {"color": "#baf396", "description": "\"Naive Bayes is a probabilistic model based on Bayes\u0027 theorem, often used for classification tasks assuming feature independence.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"NAIVE BAYES\"", "label": "\"NAIVE BAYES\"", "shape": "dot", "size": 25, "source_id": "chunk-4df2d5f899aa4f97e46b355541588096"}, {"color": "#fe2cfa", "description": "\"Multiplicative Uncertainty, denoted as \\(\\Delta_{m}\\), is a type of modeling error in control systems that multiplies with the nominal model and impacts system robustness.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MULTIPLICATIVE UNCERTAINTY (\\(\\DELTA_{M}\\))\"", "label": "\"MULTIPLICATIVE UNCERTAINTY (\\(\\DELTA_{M}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-e5a238c4e8ae6b3f6ad55abe7c4b7eb4"}, {"color": "#907397", "description": "\"Robotic Systems, governed by automatic control, are used in modern manufacturing, industrial operations, and research.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"ROBOTIC SYSTEMS\"", "label": "\"ROBOTIC SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#bb20c9", "description": "\"The space booster is an application platform involved in the takeoff phase, needing precise attitude control to maintain its trajectory.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"SPACE BOOSTER\"", "label": "\"SPACE BOOSTER\"", "shape": "dot", "size": 25, "source_id": "chunk-7ee3ab5bf44972c20daacd7830c7cdbe"}, {"color": "#261efa", "description": "\"Referenced for determining the maximum overshoot (Mp) of the unit-step response calculated from the unit-impulse response.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (5\u201321)\"", "label": "\"EQUATION (5\u201321)\"", "shape": "dot", "size": 25, "source_id": "chunk-4548b114b9a6cd79d11c1b40927abf3f"}, {"color": "#54aa06", "description": "\"GBMs are ensemble machine learning models that build successive predictors to correct errors of previous iterations.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"GRADIENT BOOSTING MACHINES\"", "label": "\"GRADIENT BOOSTING MACHINES\"", "shape": "dot", "size": 25, "source_id": "chunk-4df2d5f899aa4f97e46b355541588096"}, {"color": "#391d25", "description": "\"The controller, represented as \\(K\\), is the component in a control system designed to alter the process variability and improve stability and performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROLLER (K)\"", "label": "\"CONTROLLER (K)\"", "shape": "dot", "size": 25, "source_id": "chunk-e5a238c4e8ae6b3f6ad55abe7c4b7eb4"}, {"color": "#1226a0", "description": "\"The Polar Locus represents a plot of the transfer function\u0027s frequency response in the complex plane.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLAR LOCUS\"", "label": "\"POLAR LOCUS\"", "shape": "dot", "size": 25, "source_id": "chunk-e4e8c34831bf4301d402b2ace9be53e8"}, {"color": "#19db5d", "description": "\"The pendulum rod is a component of the inverted pendulum system, representing the part that rotates around its center of gravity.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PENDULUM ROD\"", "label": "\"PENDULUM ROD\"", "shape": "dot", "size": 25, "source_id": "chunk-7ee3ab5bf44972c20daacd7830c7cdbe"}, {"color": "#9f6ff7", "description": "\"Referenced for determining the peak time (tp) for the unit-step response.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (5\u201320)\"", "label": "\"EQUATION (5\u201320)\"", "shape": "dot", "size": 25, "source_id": "chunk-4548b114b9a6cd79d11c1b40927abf3f"}, {"color": "#f13d7a", "description": "\"Neural networks are computational models inspired by the human brain, often employed in deep learning for complex pattern recognition.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"NEURAL NETWORKS\"", "label": "\"NEURAL NETWORKS\"", "shape": "dot", "size": 25, "source_id": "chunk-4df2d5f899aa4f97e46b355541588096"}, {"color": "#850a25", "description": "\"The Transfer Function, denoted as \\(T\\), is a mathematical representation of the relationship between the input and output of a system, crucial for analyzing system dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION (T)\"", "label": "\"TRANSFER FUNCTION (T)\"", "shape": "dot", "size": 25, "source_id": "chunk-e5a238c4e8ae6b3f6ad55abe7c4b7eb4"}, {"color": "#15f4f3", "description": "\"Servomechanisms, discussed by Hazen, are systems designed for precise position control, marking an important advancement in control theory.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"SERVOMECHANISMS\"", "label": "\"SERVOMECHANISMS\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#030573", "description": "\"The specific frequencies (e.g., 0.2, 0.3, 0.5, etc.) analyzed to explore the properties of the transfer function on the Nyquist plot.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FREQUENCY POINTS\"", "label": "\"FREQUENCY POINTS\"", "shape": "dot", "size": 25, "source_id": "chunk-e4e8c34831bf4301d402b2ace9be53e8"}, {"color": "#3caefe", "description": "\"Figure 3\u20135 refers to a diagram illustrating the components and setup of the inverted pendulum system on a motor-driven cart.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 3\u20135\"", "label": "\"FIGURE 3\u20135\"", "shape": "dot", "size": 25, "source_id": "chunk-7ee3ab5bf44972c20daacd7830c7cdbe"}, {"color": "#f6f97c", "description": "\"An example of a physical system discussed, relating to scenarios involving mechanical oscillations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MECHANICS OSCILLATOR\"", "label": "\"MECHANICS OSCILLATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-4548b114b9a6cd79d11c1b40927abf3f"}, {"color": "#78c09d", "description": "\"Bounded Norm of \\(\\Delta_{m}\\) is a constraint that ensures the multiplicative uncertainties in the control system stay within a specified limit, denoted by \\(\\gamma_{m}\\).\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BOUNDED NORM (\\(\\|\\DELTA_{M}\\|\\))\"", "label": "\"BOUNDED NORM (\\(\\|\\DELTA_{M}\\|\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-e5a238c4e8ae6b3f6ad55abe7c4b7eb4"}, {"color": "#b71f70", "description": "\"The 1940s witnessed significant advancements in control systems, including the development of frequency-response methods and PID controllers.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"1940S ADVANCES IN CONTROL SYSTEMS\"", "label": "\"1940S ADVANCES IN CONTROL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#c47f29", "description": "\"Free-body Diagram is a representation used in physics and engineering to visualize the forces acting on a body, aiding in the analysis of mechanical systems.\"\u003cSEP\u003e\"The free-body diagram is part of Figure 3\u20135, visually representing the forces acting on the components within the inverted pendulum system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FREE-BODY DIAGRAM\"", "label": "\"FREE-BODY DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-cd079853488f1799bac1e310a758dbfb\u003cSEP\u003echunk-7ee3ab5bf44972c20daacd7830c7cdbe"}, {"color": "#b3dad8", "description": "\"A graphical representation of how a system responds to an impulse input.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNIT-IMPULSE RESPONSE CURVE\"", "label": "\"UNIT-IMPULSE RESPONSE CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-4548b114b9a6cd79d11c1b40927abf3f"}, {"color": "#b8934f", "description": "\"Figure 7\u201312 is an illustration showing the pole-zero configurations of a minimum-phase system G1(s) and a nonminimum-phase system G2(s).\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201312\"", "label": "\"FIGURE 7\u201312\"", "shape": "dot", "size": 25, "source_id": "chunk-82fe8e6938206a7fe4a190f6533cf5ae"}, {"color": "#33bd81", "description": "\"H-Infinity Norm is a mathematical measure used in control theory to assess the maximum gain of a transfer function, important for ensuring system robustness.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"H-INFINITY NORM (\\(\\|\\CDOT\\|_{\\INFTY}\\))\"", "label": "\"H-INFINITY NORM (\\(\\|\\CDOT\\|_{\\INFTY}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-e5a238c4e8ae6b3f6ad55abe7c4b7eb4"}, {"color": "#8f2045", "description": "\"Modern Plants refer to complex industrial setups requiring advanced control systems with multi-input and multi-output capabilities.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MODERN PLANTS\"", "label": "\"MODERN PLANTS\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#a1d057", "description": "\"Control force is the force applied to maintain the inverted pendulum\u0027s vertical position through the motor-driven cart.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROL FORCE\"", "label": "\"CONTROL FORCE\"", "shape": "dot", "size": 25, "source_id": "chunk-7ee3ab5bf44972c20daacd7830c7cdbe"}, {"color": "#c302ab", "description": "\"A curve representing the steady-state response of a system to a constant input, illustrated in the text.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNIT-STEP FUNCTION CURVE\"", "label": "\"UNIT-STEP FUNCTION CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-4548b114b9a6cd79d11c1b40927abf3f"}, {"color": "#caa8d0", "description": "\"Amplitude Ratio (M) is the ratio of the amplitude of the output sinusoid to the input sinusoid in frequency response analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"AMPLITUDE RATIO (M)\"", "label": "\"AMPLITUDE RATIO (M)\"", "shape": "dot", "size": 25, "source_id": "chunk-d484b22fb77092698896a87229dee305"}, {"color": "#d6e1ae", "description": "\"Performance Condition refers to additional criteria imposed on a control system to ensure robust performance, aiming for minimal error and accurate input-following by the system output.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PERFORMANCE CONDITION\"", "label": "\"PERFORMANCE CONDITION\"", "shape": "dot", "size": 25, "source_id": "chunk-e5a238c4e8ae6b3f6ad55abe7c4b7eb4"}, {"color": "#3d5b74", "description": "\"The Nyquist plot for the positive-feedback system in Problem A\u20137\u201314, illustrating its instability.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7-130\"", "label": "\"FIGURE 7-130\"", "shape": "dot", "size": 25, "source_id": "chunk-e4e8c34831bf4301d402b2ace9be53e8"}, {"color": "#f823ee", "description": "\"Center of gravity refers to the balance point of the pendulum rod, assumed to be at its geometric center, crucial for stability analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CENTER OF GRAVITY\"", "label": "\"CENTER OF GRAVITY\"", "shape": "dot", "size": 25, "source_id": "chunk-7ee3ab5bf44972c20daacd7830c7cdbe"}, {"color": "#5e5c96", "description": "\"Represents the x-axis in the graphs, indicating the progression of time for system analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TIME (T)\"", "label": "\"TIME (T)\"", "shape": "dot", "size": 25, "source_id": "chunk-4548b114b9a6cd79d11c1b40927abf3f"}, {"color": "#7f7329", "description": "\"Phase Shift (phi) is the phase difference between input and output sinusoids, reflecting how much one sinusoid lags or leads the other.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PHASE SHIFT (PHI)\"", "label": "\"PHASE SHIFT (PHI)\"", "shape": "dot", "size": 25, "source_id": "chunk-d484b22fb77092698896a87229dee305"}, {"color": "#ec5d3f", "description": "\"Figure 10\u201343 is a series of diagrams representing different structural perspectives of a control system, used to explain concepts like transfer function and system stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FIGURE 10\u201343\"", "label": "\"FIGURE 10\u201343\"", "shape": "dot", "size": 25, "source_id": "chunk-e5a238c4e8ae6b3f6ad55abe7c4b7eb4"}, {"color": "#2297e9", "description": "\"Vector-Matrix Analysis provides foundational mathematics for modern control systems, included in the book\u0027s appendices.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"VECTOR-MATRIX ANALYSIS\"", "label": "\"VECTOR-MATRIX ANALYSIS\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#5caffd", "description": "\"These equations represent the linearized motion dynamics of the pendulum and cart system, used to derive control strategies.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATIONS (3\u201312) TO (3\u201314)\"", "label": "\"EQUATIONS (3\u201312) TO (3\u201314)\"", "shape": "dot", "size": 25, "source_id": "chunk-7ee3ab5bf44972c20daacd7830c7cdbe"}, {"color": "#dcda08", "description": "\"A possible interpretation for the curves indicating system responses to oscillatory or periodic phenomena.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FREQUENCY RESPONSES\"", "label": "\"FREQUENCY RESPONSES\"", "shape": "dot", "size": 25, "source_id": "chunk-4548b114b9a6cd79d11c1b40927abf3f"}, {"color": "#f2a241", "description": "\"A Time-Invariant System is a system whose behavior and characteristics do not change over time.\"\u003cSEP\u003e\"Time-Invariant System refers to a type of stable, linear system that is described in the text as capable of processing sinusoidal inputs and outputs with consistent characteristics over time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TIME-INVARIANT SYSTEM\"", "label": "\"TIME-INVARIANT SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-956588741263f3af62257f5c5856abe4\u003cSEP\u003echunk-d484b22fb77092698896a87229dee305"}, {"color": "#f2f2a0", "description": "\"The Scalar Transfer Function, denoted by \\(W_{m}(j\\omega)\\), is used to model and limit the amplitude of multiplicative uncertainty in the frequency domain.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SCALAR TRANSFER FUNCTION (\\(W_{M}(J\\OMEGA)\\))\"", "label": "\"SCALAR TRANSFER FUNCTION (\\(W_{M}(J\\OMEGA)\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-e5a238c4e8ae6b3f6ad55abe7c4b7eb4"}, {"color": "#60e092", "description": "\"Bode Diagram Methods are used in frequency-response analysis for designing and analyzing linear closed-loop systems.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"BODE DIAGRAM METHODS\"", "label": "\"BODE DIAGRAM METHODS\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#e07422", "description": "\"Linearized equations are simplified versions of the system\u0027s dynamics, assuming small angle approximations for easier analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LINEARIZED EQUATIONS\"", "label": "\"LINEARIZED EQUATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-7ee3ab5bf44972c20daacd7830c7cdbe"}, {"color": "#ccda15", "description": "\"Gc is the compensator in the system, designed to meet specific requirements, playing a role in controlling or regulating the system.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"COMPENSATOR GC\"", "label": "\"COMPENSATOR GC\"", "shape": "dot", "size": 25, "source_id": "chunk-29c85ddd4bdeec6c9765a94d9a418c64"}, {"color": "#670c0f", "description": "\"Appendices in the book provide mathematical background materials like Laplace Transforms and Vector-Matrix Analysis for enhanced understanding.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"APPENDICES\"", "label": "\"APPENDICES\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#e98aee", "description": "\"Transfer Function Y1/U1 represents a mathematical relationship in a control system model, with defined parameters for inputs and outputs.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION Y1/U1\"", "label": "\"TRANSFER FUNCTION Y1/U1\"", "shape": "dot", "size": 25, "source_id": "chunk-ed1bfd1d35c4ea1f344a50cb240ad35b"}, {"color": "#4b14d0", "description": "\"A critical point on the Nyquist plot used to determine system stability.\"\u003cSEP\u003e\"The -1+j0 point is a critical point on the complex plane utilized in Nyquist plots to determine the stability of a control system based on encirclements.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"-1+J0 POINT\"", "label": "\"-1+J0 POINT\"", "shape": "dot", "size": 25, "source_id": "chunk-0fcdfde3ff5ad73ba4f03367500dc49d\u003cSEP\u003echunk-e4e8c34831bf4301d402b2ace9be53e8"}, {"color": "#776ce4", "description": "\"The Response Curve illustrates the output behavior of a system over time in response to specific inputs, such as the step disturbance and reference inputs.\"\u003cSEP\u003e\"The response curve represents the graphical depiction of a system\u0027s output over time, displaying how compensated and uncompensated systems behave differently in terms of latency and peak value.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RESPONSE CURVE\"", "label": "\"RESPONSE CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-59a7fd3f1275f6136ba68406749a83e1\u003cSEP\u003echunk-bc941aa5629adcdfca53c638b1107c35"}, {"color": "#188365", "description": "\"Transfer Function Y2/U1 represents a mathematical relationship in a control system model, with defined parameters for inputs and outputs.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION Y2/U1\"", "label": "\"TRANSFER FUNCTION Y2/U1\"", "shape": "dot", "size": 25, "source_id": "chunk-ed1bfd1d35c4ea1f344a50cb240ad35b"}, {"color": "#47eb6f", "description": "\"Output response refers to the performance metrics of a system captured over time through graphs, showing differences in how systems react to inputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OUTPUT RESPONSE\"", "label": "\"OUTPUT RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-59a7fd3f1275f6136ba68406749a83e1"}, {"color": "#d373a6", "description": "\"Transfer Function Y1/U2 represents a mathematical relationship in a control system model, with defined parameters for inputs and outputs.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION Y1/U2\"", "label": "\"TRANSFER FUNCTION Y1/U2\"", "shape": "dot", "size": 25, "source_id": "chunk-ed1bfd1d35c4ea1f344a50cb240ad35b"}, {"color": "#8d5ab1", "description": "\"Gain in control systems refers to the proportional increase or decrease in system output in response to input changes, pivotal in determining system stability and performance.\"\u003cSEP\u003e\"Gain refers to the ratio of output power to input power in a system, and in the context of the graph, it represents the performance characteristics of a system across different frequencies.\"\u003cSEP\u003e\"Gain refers to the system\u0027s amplification factor, which is adjusted to compensate for environmental changes and manufacturing tolerances.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GAIN\"", "label": "\"GAIN\"", "shape": "dot", "size": 25, "source_id": "chunk-8c07238ea2d089f1e27315a256355a9a\u003cSEP\u003echunk-59a7fd3f1275f6136ba68406749a83e1\u003cSEP\u003echunk-df767a616089b57e0c21ab8b614d05b9"}, {"color": "#3359a7", "description": "\"Graphical plots illustrating system behavior under particular parameter sets, used for comparison and validation of design choices.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURES (A=3.2, B=2, C=12)\"", "label": "\"FIGURES (A=3.2, B=2, C=12)\"", "shape": "dot", "size": 25, "source_id": "chunk-035f321c19da58985296861b36f63b40"}, {"color": "#523b6b", "description": "\"Partial fraction expansion is a mathematical technique used to rewrite rational expressions, often applied in control and signal processing to simplify complex systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PARTIAL FRACTION EXPANSION\"", "label": "\"PARTIAL FRACTION EXPANSION\"", "shape": "dot", "size": 25, "source_id": "chunk-d39ecf8af5ce16bbcc8c864aaa64b747"}, {"color": "#f0bf3f", "description": "\"Transfer Function Y2/U2 represents a mathematical relationship in a control system model, with defined parameters for inputs and outputs.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION Y2/U2\"", "label": "\"TRANSFER FUNCTION Y2/U2\"", "shape": "dot", "size": 25, "source_id": "chunk-ed1bfd1d35c4ea1f344a50cb240ad35b"}, {"color": "#70cdd5", "description": "\"Automatic Controller is a device within an industrial control system that adjusts output signals by comparing the actual output with a reference input to minimize deviations. It is central to the operation of closed-loop systems.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"AUTOMATIC CONTROLLER\"", "label": "\"AUTOMATIC CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-f139c85324d013f958899f121078c9bf"}, {"color": "#134db3", "description": "\"The closed-loop transfer function $Y(s)/D(s)$ describes the system\u0027s behavior under disturbance input, crucial for understanding system dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION FOR $Y(S)/D(S)$\"", "label": "\"EQUATION FOR $Y(S)/D(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-035f321c19da58985296861b36f63b40"}, {"color": "#75c9ac", "description": "\"The equation system represents mathematical expressions governing the control system, indicating relationships between variables in Laplace and time domains.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION SYSTEM\"", "label": "\"EQUATION SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-d39ecf8af5ce16bbcc8c864aaa64b747"}, {"color": "#d3aa97", "description": "\"Gain Matrix K is a matrix used in state-feedback control to place the poles of the system in desired locations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GAIN MATRIX (K)\"", "label": "\"GAIN MATRIX (K)\"", "shape": "dot", "size": 25, "source_id": "chunk-ceddc63f2e33a82fae3466afc779a217"}, {"color": "#10bc6b", "description": "\"Figure 2-27 includes visual illustrations of control systems, showcasing block diagrams and modifications relevant to signal processing.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 2-27\"", "label": "\"FIGURE 2-27\"", "shape": "dot", "size": 25, "source_id": "chunk-d39ecf8af5ce16bbcc8c864aaa64b747"}, {"color": "#598ce0", "description": "\"A reduced-order state observer estimates fewer than n state variables, where n is the dimension of the state vector. It focuses only on the unmeasurable state variables.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"REDUCED-ORDER STATE OBSERVER\"", "label": "\"REDUCED-ORDER STATE OBSERVER\"", "shape": "dot", "size": 25, "source_id": "chunk-7c0921d784e76a977407e47daef475e6"}, {"color": "#f8e487", "description": "\"A diagram illustrating the flow of fluid or gas through a system, which includes components like valves and pipes and focuses on conveying information about flow direction and magnitude. This is important in fields like engineering or physics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 4\u201352 LIQUID-LEVEL CONTROL SYSTEM\"", "label": "\"FIGURE 4\u201352 LIQUID-LEVEL CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-9681b28508f98e2d5b8356b869e5a5a0"}, {"color": "#c7cb26", "description": "\"Nichols plots are graphical representations used in engineering to study the frequency-response characteristics, showing a log-magnitude-versus-phase diagram to quickly determine system stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NICHOLS PLOTS\"", "label": "\"NICHOLS PLOTS\"", "shape": "dot", "size": 25, "source_id": "chunk-591d33afd829d41fbd287b703b55a68a"}, {"color": "#1502fb", "description": "\"Gears are mechanical components within a device that transmit forces or motion by meshing with other gears or with shafts, contributing to the device\u0027s specific function.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"GEARS\"", "label": "\"GEARS\"", "shape": "dot", "size": 25, "source_id": "chunk-c52c5c219ab603c2733bbfb8dffce7ab"}, {"color": "#45a137", "description": "\"A minimum-order state observer is a reduced-order observer with the smallest number of state variables estimated. It is a specialized form of the reduced-order state observer.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"MINIMUM-ORDER STATE OBSERVER\"", "label": "\"MINIMUM-ORDER STATE OBSERVER\"", "shape": "dot", "size": 25, "source_id": "chunk-7c0921d784e76a977407e47daef475e6"}, {"color": "#5278ec", "description": "\"A diagram of an air compressor system showing components such as bellows, input air, a piston, a cylinder, and a valve. It highlights the interaction of these components in compressing air, significant for understanding system control.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 4\u201353 CONTROLLER\"", "label": "\"FIGURE 4\u201353 CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-9
