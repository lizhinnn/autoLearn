3a7b95"}, {"color": "#c58283", "description": "\"Magnitude (M) is a measure related to the amplitude of the system\u0027s response in frequency response analysis.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"MAGNITUDE (M)\"", "label": "\"MAGNITUDE (M)\"", "shape": "dot", "size": 25, "source_id": "chunk-1ac5ef060586d2fdce8986720e8ba5fb"}, {"color": "#cc8225", "description": "\"The output of the mechanical system, measured from the equilibrium position as a response to external forces.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"DISPLACEMENT Y(T)\"", "label": "\"DISPLACEMENT Y(T)\"", "shape": "dot", "size": 25, "source_id": "chunk-6855db36c22e675410a6338558b29b66"}, {"color": "#35966f", "description": "\"Figure 10\u20138 is an example in the text that illustrates an inverted-pendulum control system used for study and analysis.\"\u003cSEP\u003e\"Figure 10\u20138 likely depicts the inverted-pendulum system as referred to in the document.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 10\u20138\"", "label": "\"FIGURE 10\u20138\"", "shape": "dot", "size": 25, "source_id": "chunk-91f4c98440d1d26f80f4f373109640ec\u003cSEP\u003echunk-70ea548c2617ab50402262c05be81920"}, {"color": "#230086", "description": "\"W. S. Levin is an author associated with control system literature, having published works like The Control Handbook.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"W. S. LEVIN\"", "label": "\"W. S. LEVIN\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#851cda", "description": "\"Pressure (p) is a scalar quantity described in the system\u0027s analysis, representing a relationship in the transient response.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"PRESSURE (P)\"", "label": "\"PRESSURE (P)\"", "shape": "dot", "size": 25, "source_id": "chunk-1ac5ef060586d2fdce8986720e8ba5fb"}, {"color": "#0433b9", "description": "\"Mathematical equations representing the dynamics of the control system, describing how the state variables evolve over time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE EQUATIONS\"", "label": "\"STATE EQUATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-6855db36c22e675410a6338558b29b66"}, {"color": "#5bf993", "description": "\"Figure 10\u20139 likely illustrates the block diagram for the inverted-pendulum system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 10\u20139\"", "label": "\"FIGURE 10\u20139\"", "shape": "dot", "size": 25, "source_id": "chunk-70ea548c2617ab50402262c05be81920"}, {"color": "#41c50d", "description": "\"D. G. Luenberger authored influential works on observing the state of linear systems and introduction to observers.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"D. G. LUENBERGER\"", "label": "\"D. G. LUENBERGER\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#4764df", "description": "\"The Pole Placement Approach is a method used in control systems to design the desired closed-loop pole locations, provided the plant is completely state controllable.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLE PLACEMENT APPROACH\"", "label": "\"POLE PLACEMENT APPROACH\"", "shape": "dot", "size": 25, "source_id": "chunk-d5523298012280d2f1583862a71155a9"}, {"color": "#84a2ee", "description": "\"A part of a mechanical system that oscillates due to forces acting upon it, connected within the system illustrated.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"MASS M1\"", "label": "\"MASS M1\"", "shape": "dot", "size": 25, "source_id": "chunk-380e0a2a882a85b947a235dce6aac120"}, {"color": "#d4085b", "description": "\"A component of the spring-mass system that reduces energy transfer by absorbing energy and providing resistance.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"DAMPING DEVICE\"", "label": "\"DAMPING DEVICE\"", "shape": "dot", "size": 25, "source_id": "chunk-6855db36c22e675410a6338558b29b66"}, {"color": "#0a9980", "description": "\"Equation 10\u201351 refers to the error equation for the system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION 10\u201351\"", "label": "\"EQUATION 10\u201351\"", "shape": "dot", "size": 25, "source_id": "chunk-70ea548c2617ab50402262c05be81920"}, {"color": "#e3f6e8", "description": "\"A. I. Lur\u2019e co-authored a work on constructing Liapunov functions in nonlinear control systems theory.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"A. I. LUR\u2019E\"", "label": "\"A. I. LUR\u2019E\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#42c9bb", "description": "\"The State-Space Design Method is a time-domain approach using pole-placement combined with an observer to design control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE-SPACE DESIGN METHOD\"", "label": "\"STATE-SPACE DESIGN METHOD\"", "shape": "dot", "size": 25, "source_id": "chunk-d5523298012280d2f1583862a71155a9"}, {"color": "#2aa6fb", "description": "\"Another oscillating component in the mechanical system, influenced by both internal and external forces.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"MASS M2\"", "label": "\"MASS M2\"", "shape": "dot", "size": 25, "source_id": "chunk-380e0a2a882a85b947a235dce6aac120"}, {"color": "#ed2205", "description": "The Input Valve regulates airflow from the air supply to the control valve, influencing pressure adjustments and system performance.", "entity_type": "TECHNOLOGY", "font": {"size": 12}, "id": "INPUT VALVE", "label": "INPUT VALVE", "shape": "dot", "size": 25, "source_id": "chunk-c2bc8a2e412342e9923545556b129c46"}, {"color": "#7578b2", "description": "\"A structural element in the spring-mass system providing stability by holding the spring in place.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"FIXED SUPPORT\"", "label": "\"FIXED SUPPORT\"", "shape": "dot", "size": 25, "source_id": "chunk-6855db36c22e675410a6338558b29b66"}, {"color": "#5b294e", "description": "\"Equation 10\u201341 describes the control signal for the system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION 10\u201341\"", "label": "\"EQUATION 10\u201341\"", "shape": "dot", "size": 25, "source_id": "chunk-70ea548c2617ab50402262c05be81920"}, {"color": "#e05362", "description": "\"E. N. Rozenvasser is a co-author of work on Liapunov functions, contributing to nonlinear control systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"E. N. ROZENVASSER\"", "label": "\"E. N. ROZENVASSER\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#3e0152", "description": "\"Quadratic Optimal Regulator Systems utilize a systematic way of computing state feedback control gain to minimize a performance index defined by a set error-energy trade-off.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"QUADRATIC OPTIMAL REGULATOR SYSTEM\"", "label": "\"QUADRATIC OPTIMAL REGULATOR SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-d5523298012280d2f1583862a71155a9"}, {"color": "#b34dfe", "description": "\"Components that dissipate energy from a system, used to reduce oscillations and stabilize movement.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"DAMPERS\"", "label": "\"DAMPERS\"", "shape": "dot", "size": 25, "source_id": "chunk-380e0a2a882a85b947a235dce6aac120"}, {"color": "#0546ef", "description": "\"Type 0 systems refer to a classification in control systems where the slope of the log-magnitude curve is characterized by a specific pattern at low frequencies.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TYPE 0 SYSTEMS\"", "label": "\"TYPE 0 SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-ef32429bc0ca5cea3e9d756882ccc7f7"}, {"color": "#1203a8", "description": "\"Matrix Exponential is the operation of raising a matrix to a power involving the exponential function, crucial for solving systems of linear differential equations and other applications.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX EXPONENTIAL\"", "label": "\"MATRIX EXPONENTIAL\"", "shape": "dot", "size": 25, "source_id": "chunk-def3bcbeb94de5a17b00ff0501b49aeb"}, {"color": "#d21db8", "description": "\"Example 10\u20135 is a reference to a specific location within a text or documentation, relevant to the discussion of the inverted-pendulum system.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"EXAMPLE 10\u20135\"", "label": "\"EXAMPLE 10\u20135\"", "shape": "dot", "size": 25, "source_id": "chunk-70ea548c2617ab50402262c05be81920"}, {"color": "#8b26ee", "description": "\"The MathWorks, Inc. is the creator of MATLAB, providing tools for solving control engineering problems.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"THE MATHWORKS, INC.\"", "label": "\"THE MATHWORKS, INC.\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#7e8141", "description": "\"The Gain Matrix is a matrix in control theory that is calculated to optimize the system\u0027s performance by adjusting the control vector based on state feedback.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GAIN MATRIX (\\(\\MATHBF{K}\\))\"", "label": "\"GAIN MATRIX (\\(\\MATHBF{K}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-d5523298012280d2f1583862a71155a9"}, {"color": "#d39a54", "description": "\"An external input applied to a system, affecting its motion or state, often used in control analysis.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"EXTERNAL FORCE U\"", "label": "\"EXTERNAL FORCE U\"", "shape": "dot", "size": 25, "source_id": "chunk-380e0a2a882a85b947a235dce6aac120"}, {"color": "#c924ea", "description": "\"Type 1 systems are a category in control system analysis, defined by a particular slope in the log-magnitude curve indicative of certain frequency response characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TYPE 1 SYSTEMS\"", "label": "\"TYPE 1 SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-ef32429bc0ca5cea3e9d756882ccc7f7"}, {"color": "#8c32eb", "description": "\"Figure 6\u201366(b) is part of an image that showcases a complex mathematical diagram, including a root-locus plot.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201366(B)\"", "label": "\"FIGURE 6\u201366(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-3d14dc8657e81ebb1f19d579d5c74fdd"}, {"color": "#d683c0", "description": "\"Equation (10\u2013177) is referenced in determining the minimum value of the performance index J.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013177)\"", "label": "\"EQUATION (10\u2013177)\"", "shape": "dot", "size": 25, "source_id": "chunk-70ea548c2617ab50402262c05be81920"}, {"color": "#9c834c", "description": "\"W. G. Melbourne is an author known for work on optimal trajectories for propulsion systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"W. G. MELBOURNE\"", "label": "\"W. G. MELBOURNE\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#841fbe", "description": "\"Stability Margins, such as phase and gain margins, are used in control systems to measure the system\u0027s ability to retain stability despite variations in system parameters or external disturbances.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STABILITY MARGINS\"", "label": "\"STABILITY MARGINS\"", "shape": "dot", "size": 25, "source_id": "chunk-d5523298012280d2f1583862a71155a9"}, {"color": "#2d5f60", "description": "\"A specific type of electrical circuit consisting of resistors (R), inductors (L), and capacitors (C), used for analyzing filtering properties.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"RLC CIRCUIT\"", "label": "\"RLC CIRCUIT\"", "shape": "dot", "size": 25, "source_id": "chunk-380e0a2a882a85b947a235dce6aac120"}, {"color": "#e0d3be", "description": "\"Type 2 systems represent a classification in control theory with distinct behavior in their log-magnitude curve, highlighted by a specific slope at low frequencies.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TYPE 2 SYSTEMS\"", "label": "\"TYPE 2 SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-ef32429bc0ca5cea3e9d756882ccc7f7"}, {"color": "#b90a5b", "description": "\"The Homogeneous State Equation is a type of differential equation used to model systems where the output is proportional to the input.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HOMOGENEOUS STATE EQUATION\"", "label": "\"HOMOGENEOUS STATE EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-ed1bfd1d35c4ea1f344a50cb240ad35b"}, {"color": "#f488d5", "description": "\"Figure 6\u201367(a) shows a control system which is relevant in the context of root-locus analysis.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201367(A)\"", "label": "\"FIGURE 6\u201367(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-3d14dc8657e81ebb1f19d579d5c74fdd"}, {"color": "#11af96", "description": "\"MATLAB Program 10\u20137 is used to obtain the step-response curves of the designed system, aiding in the analysis of the system\u0027s behavior.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10\u20137\"", "label": "\"MATLAB PROGRAM 10\u20137\"", "shape": "dot", "size": 25, "source_id": "chunk-1b6d7a52a6d8f54bdfe3190e6d3835f3"}, {"color": "#f390f2", "description": "\"A change in phase angle between the input and output signals in a system, often occurring in circuits with reactive components.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PHASE SHIFT\"", "label": "\"PHASE SHIFT\"", "shape": "dot", "size": 25, "source_id": "chunk-380e0a2a882a85b947a235dce6aac120"}, {"color": "#d3be46", "description": "\"The Nonhomogeneous State Equation is a differential equation that includes a forcing function, leading to solutions that account for external inputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NONHOMOGENEOUS STATE EQUATION\"", "label": "\"NONHOMOGENEOUS STATE EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-ed1bfd1d35c4ea1f344a50cb240ad35b"}, {"color": "#20f10c", "description": "\"Root-locus is a graphical representation used in control theory to illustrate the roots of the system characteristic equation as system parameters change.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROOT-LOCUS\"", "label": "\"ROOT-LOCUS\"", "shape": "dot", "size": 25, "source_id": "chunk-3d14dc8657e81ebb1f19d579d5c74fdd"}, {"color": "#b61e1a", "description": "\"Figure 10\u201310 is a graphical representation showing curves versus time, highlighting the system\u0027s performance characteristics such as overshoot and settling time.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 10\u201310\"", "label": "\"FIGURE 10\u201310\"", "shape": "dot", "size": 25, "source_id": "chunk-1b6d7a52a6d8f54bdfe3190e6d3835f3"}, {"color": "#9c4984", "description": "\"The Input is the initial signal or stimulus (R(s)) fed into the system for processing by the control mechanism.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INPUT\"", "label": "\"INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-e15c882fb9cf05da34d97d2afd1b0844"}, {"color": "#d62542", "description": "\"In signal analysis, Slope refers to the gradient of a frequency-response curve, indicating how much the amplitude changes per frequency decade.\"\u003cSEP\u003e\"Slope in this context refers to the decibel per decade change in the log-magnitude curve, indicative of a system\u0027s response across frequencies.\"\u003cSEP\u003e\"The slope in the context of pressure systems is used to define the relationship between pressure differences and flow rates, providing insight into system dynamics and resistance calculations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SLOPE\"", "label": "\"SLOPE\"", "shape": "dot", "size": 25, "source_id": "chunk-ef32429bc0ca5cea3e9d756882ccc7f7\u003cSEP\u003echunk-30c7f6357ccc220b93d15e8ae46c03c2\u003cSEP\u003echunk-572f2c736aae703ca3732b4433e83118"}, {"color": "#028bfe", "description": "\"A Scalar Differential Equation involves a single variable function and its derivatives, used to describe the rate of change of a quantity.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SCALAR DIFFERENTIAL EQUATION\"", "label": "\"SCALAR DIFFERENTIAL EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-ed1bfd1d35c4ea1f344a50cb240ad35b"}, {"color": "#2db08d", "description": "\"Equation (6\u201329) is a mathematical formula used to describe the slope of the complex root-locus branches at a specific breakaway point.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION (6\u201329)\"", "label": "\"EQUATION (6\u201329)\"", "shape": "dot", "size": 25, "source_id": "chunk-3d14dc8657e81ebb1f19d579d5c74fdd"}, {"color": "#806b14", "description": "\"Capacitor C2 is an electronic component located at the bottom right of the circuit. It has a capacitance of 10 nanofarads and is connected to the negative terminal of the voltage source.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"CAPACITOR C2\"", "label": "\"CAPACITOR C2\"", "shape": "dot", "size": 25, "source_id": "chunk-4bcf083612428ebe6074c660b2402f62"}, {"color": "#3e6638", "description": "\"Equations (10\u201353) and (10\u201354) describe the mathematical representation of the system, defining its state, control, output, and direct transmission matrices.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATIONS (10\u201353) AND (10\u201354)\"", "label": "\"EQUATIONS (10\u201353) AND (10\u201354)\"", "shape": "dot", "size": 25, "source_id": "chunk-1b6d7a52a6d8f54bdfe3190e6d3835f3"}, {"color": "#779b84", "description": "\"Flowchart \u0027a\u0027 represents a part of signal processing comprising distinct elements like \u0027s + z / s + p\u0027, \u0027K / (s(s + a))\u0027, and \u00271 / (s + a)\u0027 before culminating in output \u0027y\u0027.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FLOWCHART \u0027A\u0027\"", "label": "\"FLOWCHART \u0027A\u0027\"", "shape": "dot", "size": 25, "source_id": "chunk-80222fc339a8f6f46783c3ecf8c4c2ca"}, {"color": "#4fa43f", "description": "\"Complex Root-locus Branches refer to the paths traced by the poles of a control system as a parameter varies, particularly in the complex s-plane.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLEX ROOT-LOCUS BRANCHES\"", "label": "\"COMPLEX ROOT-LOCUS BRANCHES\"", "shape": "dot", "size": 25, "source_id": "chunk-3d14dc8657e81ebb1f19d579d5c74fdd"}, {"color": "#abe16a", "description": "\"Equation (10\u201384) describes the dynamics of the unmeasured portion of the state in the observer design.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (10\u201384)\"", "label": "\"EQUATION (10\u201384)\"", "shape": "dot", "size": 25, "source_id": "chunk-6092e86864c581d705d2dbdf63454766"}, {"color": "#8106b6", "description": "\"The state matrix A (AA) is part of the system\u0027s description, playing a crucial role in defining system dynamics.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"STATE MATRIX A (AA)\"", "label": "\"STATE MATRIX A (AA)\"", "shape": "dot", "size": 25, "source_id": "chunk-1b6d7a52a6d8f54bdfe3190e6d3835f3"}, {"color": "#bba08c", "description": "\"None\"", "entity_type": "\"NONE\"", "font": {"size": 12}, "id": "\"NONE\"", "label": "\"NONE\"", "shape": "dot", "size": 25, "source_id": "chunk-c5d9b908cae49abb50a07d334a81155a"}, {"color": "#82378f", "description": "\"Flowchart \u0027b\u0027 portrays another aspect of signal processing, illustrating elements such as \u0027z - p / s + p\u0027, \u0027K / s\u0027, and \u00271 / (s + a)\u0027 with output \u0027y\u0027.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FLOWCHART \u0027B\u0027\"", "label": "\"FLOWCHART \u0027B\u0027\"", "shape": "dot", "size": 25, "source_id": "chunk-80222fc339a8f6f46783c3ecf8c4c2ca"}, {"color": "#b3176c", "description": "\"Breakaway Point represents a specific location in the root locus where loci diverge away from the real axis.\"\u003cSEP\u003e\"The Breakaway Point is a location on a root-locus plot where the system poles diverge from the real axis into the complex plane.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BREAKAWAY POINT\"", "label": "\"BREAKAWAY POINT\"", "shape": "dot", "size": 25, "source_id": "chunk-3d14dc8657e81ebb1f19d579d5c74fdd\u003cSEP\u003echunk-7ceb743a5765cd77926606bceade0802"}, {"color": "#57b063", "description": "\"Part of the operational amplifier circuit, Resistor R1 connects the non-inverting input of the op-amp to the ground.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"RESISTOR R1 (OP-AMP, FIG 3-39)\"", "label": "\"RESISTOR R1 (OP-AMP, FIG 3-39)\"", "shape": "dot", "size": 25, "source_id": "chunk-4bcf083612428ebe6074c660b2402f62"}, {"color": "#d357cc", "description": "\"The control matrix B (BB) defines how inputs affect the system\u0027s states, essential for control design.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"CONTROL MATRIX B (BB)\"", "label": "\"CONTROL MATRIX B (BB)\"", "shape": "dot", "size": 25, "source_id": "chunk-1b6d7a52a6d8f54bdfe3190e6d3835f3"}, {"color": "#082ff6", "description": "\"Linear systems refer to mathematical models of systems whose behavior can be described using linear equations and are discussed in the context of state controllability and observability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LINEAR SYSTEMS\"", "label": "\"LINEAR SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-c5d9b908cae49abb50a07d334a81155a"}, {"color": "#bbb924", "description": "\"Part of the operational amplifier circuit, Resistor R2 connects the inverting input of the op-amp to the ground.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"RESISTOR R2 (OP-AMP, FIG 3-39)\"", "label": "\"RESISTOR R2 (OP-AMP, FIG 3-39)\"", "shape": "dot", "size": 25, "source_id": "chunk-4bcf083612428ebe6074c660b2402f62"}, {"color": "#62933b", "description": "\"The output matrix C (CC) determines how the internal states affect the output of the system.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"OUTPUT MATRIX C (CC)\"", "label": "\"OUTPUT MATRIX C (CC)\"", "shape": "dot", "size": 25, "source_id": "chunk-1b6d7a52a6d8f54bdfe3190e6d3835f3"}, {"color": "#20b855", "description": "\"A variable representing the displacement of the system in the state space model.\"\u003cSEP\u003e\"State Variable x1 refers to the response over time, starting near 0 and increasing rapidly before leveling off around 1.5 seconds, with a maximum value of approximately 1.2.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"STATE VARIABLE X1\"", "label": "\"STATE VARIABLE X1\"", "shape": "dot", "size": 25, "source_id": "chunk-fb9fb279b62418d56bc5826bb5d77b15\u003cSEP\u003echunk-6855db36c22e675410a6338558b29b66"}, {"color": "#dae8ac", "description": "\"j\u03c9 indicates a system\u0027s response involving oscillatory components, representing angular frequency in the complex s-plane.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"J\u03a9\"", "label": "\"J\u03a9\"", "shape": "dot", "size": 25, "source_id": "chunk-3d14dc8657e81ebb1f19d579d5c74fdd"}, {"color": "#f16991", "description": "\"Capacitor C is connected in parallel with Resistor R1 in the op-amp circuit shown in Figure 3-39. It functions as part of the signal processing capabilities of the circuit.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"CAPACITOR C (OP-AMP, FIG 3-39)\"", "label": "\"CAPACITOR C (OP-AMP, FIG 3-39)\"", "shape": "dot", "size": 25, "source_id": "chunk-4bcf083612428ebe6074c660b2402f62"}, {"color": "#13992d", "description": "\"The State Equation mathematically describes the dynamics of a system using matrices (e.g., A, B, x, u).\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE EQUATION\"", "label": "\"STATE EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-6092e86864c581d705d2dbdf63454766"}, {"color": "#62ceb1", "description": "\"The direct transmission matrix D (DD) describes any direct path from input to output, bypassing the system\u0027s states.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"DIRECT TRANSMISSION MATRIX D (DD)\"", "label": "\"DIRECT TRANSMISSION MATRIX D (DD)\"", "shape": "dot", "size": 25, "source_id": "chunk-1b6d7a52a6d8f54bdfe3190e6d3835f3"}, {"color": "#bbd645", "description": "\"A variable representing the velocity of the system in the state space model, derived from the displacement.\"\u003cSEP\u003e\"State Variable x2 refers to the response over time, starting near -3, decreasing rapidly before leveling off around 1.5 seconds, with a minimum value of approximately -2.8.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"STATE VARIABLE X2\"", "label": "\"STATE VARIABLE X2\"", "shape": "dot", "size": 25, "source_id": "chunk-fb9fb279b62418d56bc5826bb5d77b15\u003cSEP\u003echunk-6855db36c22e675410a6338558b29b66"}, {"color": "#139ac1", "description": "\"d K/d s represents the derivative of the system parameter K with respect to s, used to find breakaway or break-in points in root-locus plots.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"D K/D S\"", "label": "\"D K/D S\"", "shape": "dot", "size": 25, "source_id": "chunk-3d14dc8657e81ebb1f19d579d5c74fdd"}, {"color": "#618384", "description": "\"The step-response command [y,x,t] = step(AA, BB, CC, DD, 1, t) is used in MATLAB to simulate and analyze the step response of the system.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"STEP-RESPONSE COMMAND\"", "label": "\"STEP-RESPONSE COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-1b6d7a52a6d8f54bdfe3190e6d3835f3"}, {"color": "#0bfcf3", "description": "\"State Variable x3 refers to the response over time, starting near -10 and increasing gradually before leveling off around 1.5 seconds, with a maximum value of approximately 5.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"STATE VARIABLE X3\"", "label": "\"STATE VARIABLE X3\"", "shape": "dot", "size": 25, "source_id": "chunk-fb9fb279b62418d56bc5826bb5d77b15"}, {"color": "#a0ac72", "description": "\"Resistor R1, located at the top left of the op-amp circuit in Figure 3-40, connects the non-inverting input to ground.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"RESISTOR R1 (OP-AMP, FIG 3-40)\"", "label": "\"RESISTOR R1 (OP-AMP, FIG 3-40)\"", "shape": "dot", "size": 25, "source_id": "chunk-4bcf083612428ebe6074c660b2402f62"}, {"color": "#192bb5", "description": "\"The Program refers to a structured procedure demonstrating how to visualize and compare compensated and uncompensated systems using MATLAB.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"THE PROGRAM\"", "label": "\"THE PROGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-d6422b380632b9eb314f91def1aa9785"}, {"color": "#a9aaff", "description": "\"Figure 10-3 is a label indicating part of the diagram illustrating the responses of state variables.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 10-3\"", "label": "\"FIGURE 10-3\"", "shape": "dot", "size": 25, "source_id": "chunk-fb9fb279b62418d56bc5826bb5d77b15"}, {"color": "#579b34", "description": "\"IEEE Trans. Military Electronics is a publication focusing on research and advancements in military electronics.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"IEEE TRANS. MILITARY ELECTRONICS\"", "label": "\"IEEE TRANS. MILITARY ELECTRONICS\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#d1a285", "description": "\"Resistor R2 connects the inverting input to ground in the op-amp circuit shown in Figure 3-40.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"RESISTOR R2 (OP-AMP, FIG 3-40)\"", "label": "\"RESISTOR R2 (OP-AMP, FIG 3-40)\"", "shape": "dot", "size": 25, "source_id": "chunk-4bcf083612428ebe6074c660b2402f62"}, {"color": "#df16cb", "description": "\"System States are the internal variables or conditions of a system that define its overall status.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTEM STATES\"", "label": "\"SYSTEM STATES\"", "shape": "dot", "size": 25, "source_id": "chunk-6092e86864c581d705d2dbdf63454766"}, {"color": "#d043d0", "description": "\"MATLAB Program 7-30 is a specific code snippet used to plot a Bode diagram for an uncompensated system, illustrating its frequency response characteristics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7-30\"", "label": "\"MATLAB PROGRAM 7-30\"", "shape": "dot", "size": 25, "source_id": "chunk-d6422b380632b9eb314f91def1aa9785"}, {"color": "#14cd62", "description": "\"Figure 5\u201381 presents a servo system with tachometer feedback, illustrating a concept or setup in control systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201381 SERVO SYSTEM\"", "label": "\"FIGURE 5\u201381 SERVO SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-b0af3afbff0fea33dcb342d123c640f6"}, {"color": "#465f4e", "description": "\"Resistor R3 connects the output of the op-amp in Figure 3-40 to ground.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"RESISTOR R3 (OP-AMP, FIG 3-40)\"", "label": "\"RESISTOR R3 (OP-AMP, FIG 3-40)\"", "shape": "dot", "size": 25, "source_id": "chunk-4bcf083612428ebe6074c660b2402f62"}, {"color": "#c2128e", "description": "\"x_a represents the measured portion of the system state.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"X_A\"", "label": "\"X_A\"", "shape": "dot", "size": 25, "source_id": "chunk-6092e86864c581d705d2dbdf63454766"}, {"color": "#71dea1", "description": "\"Type 1 Servo System Design is a technical process involving the creation of a system with a focus on control signal and output.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"TYPE 1 SERVO SYSTEM DESIGN\"", "label": "\"TYPE 1 SERVO SYSTEM DESIGN\"", "shape": "dot", "size": 25, "source_id": "chunk-fb9fb279b62418d56bc5826bb5d77b15"}, {"color": "#9b6ff7", "description": "\"AIEE Transactions is a publication under the American Institute of Electrical Engineers, covering electrical engineering research.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"AIEE TRANSACTIONS\"", "label": "\"AIEE TRANSACTIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#886b8d", "description": "\"A linear control system is a system in which the output is a linear function of its inputs, analyzed and designed for desired response specifications.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"LINEAR CONTROL SYSTEM\"", "label": "\"LINEAR CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-b0af3afbff0fea33dcb342d123c640f6"}, {"color": "#21defd", "description": "\"x_b represents the unmeasured portion of the system state.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"X_B\"", "label": "\"X_B\"", "shape": "dot", "size": 25, "source_id": "chunk-6092e86864c581d705d2dbdf63454766"}, {"color": "#259df1", "description": "\"Control signal (u) is a scalar signal input into the servo system that influences its behavior.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CONTROL SIGNAL (U)\"", "label": "\"CONTROL SIGNAL (U)\"", "shape": "dot", "size": 25, "source_id": "chunk-fb9fb279b62418d56bc5826bb5d77b15"}, {"color": "#ce4fc0", "description": "\"ASME Transactions is a publication under the American Society of Mechanical Engineers, featuring research in mechanical engineering.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"ASME TRANSACTIONS\"", "label": "\"ASME TRANSACTIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#c36d2a", "description": "\"Resistor R1 is part of the op-amp circuit in Figure 3-41, influencing the circuit\u0027s impedance.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"RESISTOR R1 (OP-AMP, FIG 3-41)\"", "label": "\"RESISTOR R1 (OP-AMP, FIG 3-41)\"", "shape": "dot", "size": 25, "source_id": "chunk-4bcf083612428ebe6074c660b2402f62"}, {"color": "#c8be71", "description": "\"Output signal (y) is a scalar signal representing the output of the servo system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"OUTPUT SIGNAL (Y)\"", "label": "\"OUTPUT SIGNAL (Y)\"", "shape": "dot", "size": 25, "source_id": "chunk-fb9fb279b62418d56bc5826bb5d77b15"}, {"color": "#8c7130", "description": "\"A Continuous closed path in the s-plane, it plays a crucial role in correlating with system stability through encirclements.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CLOSED PATH\"", "label": "\"CLOSED PATH\"", "shape": "dot", "size": 25, "source_id": "chunk-e83805f7a2cb854265c89175d13c8775"}, {"color": "#e58d35", "description": "\"Resistor R2 is part of the op-amp circuit in Figure 3-41 and plays a key role in determining the transfer function of the amplifier.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"RESISTOR R2 (OP-AMP, FIG 3-41)\"", "label": "\"RESISTOR R2 (OP-AMP, FIG 3-41)\"", "shape": "dot", "size": 25, "source_id": "chunk-4bcf083612428ebe6074c660b2402f62"}, {"color": "#21a4e4", "description": "\"The point in the F(s) plane that is significant for encirclement analysis, determining system stability.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"ORIGIN OF F(S) PLANE\"", "label": "\"ORIGIN OF F(S) PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-e83805f7a2cb854265c89175d13c8775"}, {"color": "#e5c483", "description": "\"New York is a location mentioned as the place of publication for several cited works.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"NEW YORK\"", "label": "\"NEW YORK\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#1e2ef0", "description": "\"Capacitor C in the operational amplifier circuit shown in Figure 3-41 impacts the circuit\u0027s frequency response through its impedance characteristics.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"CAPACITOR C (OP-AMP, FIG 3-41)\"", "label": "\"CAPACITOR C (OP-AMP, FIG 3-41)\"", "shape": "dot", "size": 25, "source_id": "chunk-4bcf083612428ebe6074c660b2402f62"}, {"color": "#e151fe", "description": "\"Table 10\u20131 provides substitutions necessary to write the observer equation for the minimum-order state observer.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"TABLE 10\u20131\"", "label": "\"TABLE 10\u20131\"", "shape": "dot", "size": 25, "source_id": "chunk-6092e86864c581d705d2dbdf63454766"}, {"color": "#c8cf38", "description": "\"The point -1+j0 is a critical point in Nyquist plots, used to evaluate system stability based on encirclement.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"THE POINT -1+J0\"", "label": "\"THE POINT -1+J0\"", "shape": "dot", "size": 25, "source_id": "chunk-5bb66f92c22df1cf08cdf4ef56c0354c"}, {"color": "#a7b912", "description": "\"G. F. Franklin is a co-author and contributor to literature on feedback control of dynamic systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"G. F. FRANKLIN\"", "label": "\"G. F. FRANKLIN\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#2df6af", "description": "\"The Static Velocity Error Constant is a parameter that describes the system\u0027s performance in responding to a step input, with a value of 10 sec^-1 in this context.\"\u003cSEP\u003e\"The Static Velocity Error Constant is a parameter that measures the steady-state error of a control system when subjected to a ramp input, essential for performance evaluation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATIC VELOCITY ERROR CONSTANT\"", "label": "\"STATIC VELOCITY ERROR CONSTANT\"", "shape": "dot", "size": 25, "source_id": "chunk-73d2284f832c6a125f17774dfe938578\u003cSEP\u003echunk-55c416c3dfa435d98ab52500d9ace1fa"}, {"color": "#a6ff45", "description": "\"This scenario refers to the specific system configuration where the closed-loop pole at s=-2.9021 has a minimal effect on the unit-step response, contributing to a faster response with relatively small overshoot.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"SYSTEM WITH K=0.4490, CLOSED-LOOP POLE AT S=-2.9021\"", "label": "\"SYSTEM WITH K=0.4490, CLOSED-LOOP POLE AT S=-2.9021\"", "shape": "dot", "size": 25, "source_id": "chunk-024d226019dd67c25aa78ea2a52426c4"}, {"color": "#4c9d24", "description": "\"A visual representation referenced to explain the characteristic equation and its stability analysis.\"\u003cSEP\u003e\"Figure 7\u201344 illustrates a closed-loop control system used to explain the Nyquist stability criterion in the educational material.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201344\"", "label": "\"FIGURE 7\u201344\"", "shape": "dot", "size": 25, "source_id": "chunk-e83805f7a2cb854265c89175d13c8775\u003cSEP\u003echunk-3ef275ffede2d70335347f0a41e8067c"}, {"color": "#7df464", "description": "\"J. D. Powell is a co-author and contributor to literature on feedback control of dynamic systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"J. D. POWELL\"", "label": "\"J. D. POWELL\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#15795d", "description": "\"The gain factor is a parameter in control systems that influences the amplitude of the output signal and plays a role in the stability and performance of the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GAIN FACTOR\"", "label": "\"GAIN FACTOR\"", "shape": "dot", "size": 25, "source_id": "chunk-b0af3afbff0fea33dcb342d123c640f6"}, {"color": "#683590", "description": "\"Example 10\u20139 is a design example based on the approach discussed, showcasing the correct application of the presented method.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 10\u20139\"", "label": "\"EXAMPLE 10\u20139\"", "shape": "dot", "size": 25, "source_id": "chunk-88b27c86e7f5bf9153762f80da2b5b6a"}, {"color": "#099596", "description": "\"This system configuration involves closed-loop poles at s=-2.1589 \u00b1 j4.9652, resulting in oscillations that damp out more rapidly, although the system remains overdamped.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"SYSTEM WITH K=1.4130, CLOSED-LOOP POLES AT S=-2.1589 \u00b1 J4.9652\"", "label": "\"SYSTEM WITH K=1.4130, CLOSED-LOOP POLES AT S=-2.1589 \u00b1 J4.9652\"", "shape": "dot", "size": 25, "source_id": "chunk-024d226019dd67c25aa78ea2a52426c4"}, {"color": "#388c44", "description": "\"Example 7\u201315 discusses the stability analysis of a system using polar plots, examining the influence of varying the gain K.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 7\u201315\"", "label": "\"EXAMPLE 7\u201315\"", "shape": "dot", "size": 25, "source_id": "chunk-5bb66f92c22df1cf08cdf4ef56c0354c"}, {"color": "#1a6b7e", "description": "\"Illustrates conformal mapping of the s-plane grid lines into circular paths within the F(s)-plane.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201345(A)\"", "label": "\"FIGURE 7\u201345(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-e83805f7a2cb854265c89175d13c8775"}, {"color": "#547f75", "description": "\"A. Emami-Naeini is a co-author and contributor to literature on feedback control of dynamic systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"A. EMAMI-NAEINI\"", "label": "\"A. EMAMI-NAEINI\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#3eb3a8", "description": "\"Marcia J. Horton is the Vice President and Editorial Director for Engineering and Computer Science at Prentice Hall.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"MARCIA J. HORTON\"", "label": "\"MARCIA J. HORTON\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#cec04a", "description": "\"An integral that defines the cost or objective of the control problem, involving matrices Q and R.\"\u003cSEP\u003e\"The performance index J represents a measure of the performance of a system, calculated through a specific equation and integral over time involving matrix operations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PERFORMANCE INDEX J\"", "label": "\"PERFORMANCE INDEX J\"", "shape": "dot", "size": 25, "source_id": "chunk-88b27c86e7f5bf9153762f80da2b5b6a\u003cSEP\u003echunk-0cefd69df166a48edc58d42f5f751b62"}, {"color": "#d687f1", "description": "\"Damping ratio \u03b6=0.4 describes the ratio in the system that affects how quickly oscillations decay, with specific k values achieving this ratio.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DAMPING RATIO \u0396=0.4\"", "label": "\"DAMPING RATIO \u0396=0.4\"", "shape": "dot", "size": 25, "source_id": "chunk-024d226019dd67c25aa78ea2a52426c4"}, {"color": "#f45c5b", "description": "\"Example 7\u201316 analyzes the stability of a system with varying parameter configurations, specifically relationships between T1 and T2, using Nyquist plots.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 7\u201316\"", "label": "\"EXAMPLE 7\u201316\"", "shape": "dot", "size": 25, "source_id": "chunk-5bb66f92c22df1cf08cdf4ef56c0354c"}, {"color": "#8e594a", "description": "\"Depicts the mapped circles in the F(s)-plane derived from the conformal mapping of s-plane lines.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201345(B)\"", "label": "\"FIGURE 7\u201345(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-e83805f7a2cb854265c89175d13c8775"}, {"color": "#a18d2d", "description": "\"Dolores Mars is an assistant or supervisor involved in the publication process at Prentice Hall.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"DOLORES MARS\"", "label": "\"DOLORES MARS\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#3386ec", "description": "\"A matrix used in the quadratic performance index for weighing the control effort.\"\u003cSEP\u003e\"Matrix R is a positive-definite Hermitian or real symmetric matrix used in the quadratic optimal control problem.\"\u003cSEP\u003e\"Matrix R is used alongside Matrix Q to evaluate the expenditure of energy in the control system\u0027s performance index.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"MATRIX R\"", "label": "\"MATRIX R\"", "shape": "dot", "size": 25, "source_id": "chunk-88b27c86e7f5bf9153762f80da2b5b6a\u003cSEP\u003echunk-0cefd69df166a48edc58d42f5f751b62\u003cSEP\u003echunk-2c1c256513d761747ff899c0d5922032"}, {"color": "#2de558", "description": "\"A polynomial is a mathematical expression consisting of variables and coefficients, involving operations of addition, subtraction, multiplication, and non-negative integer exponents of variables.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLYNOMIAL\"", "label": "\"POLYNOMIAL\"", "shape": "dot", "size": 25, "source_id": "chunk-0aefa5e20e795a5645a6f0d43666d01d"}, {"color": "#d77d51", "description": "\"Shows the counterclockwise encirclement resulting when a contour in the s-plane encloses a pole.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201346(A)\"", "label": "\"FIGURE 7\u201346(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-e83805f7a2cb854265c89175d13c8775"}, {"color": "#a44901", "description": "\"K. S. Fu is a co-author and researcher in the field of robotics and control systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"K. S. FU\"", "label": "\"K. S. FU\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#d9e03e", "description": "\"Andrew Gilfillan is a Senior Editor at Prentice Hall involved in the editorial process for \u0027Modern Control Engineering.\u0027\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"ANDREW GILFILLAN\"", "label": "\"ANDREW GILFILLAN\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#55ebd3", "description": "\"A matrix utilized in the quadratic performance index to weigh state variables.\"\u003cSEP\u003e\"Matrix Q determines the relative importance of error in the control system\u0027s performance index.\"\u003cSEP\u003e\"Matrix Q is a part of the performance index equation and contributes to the system\u0027s quadratic cost function.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"MATRIX Q\"", "label": "\"MATRIX Q\"", "shape": "dot", "size": 25, "source_id": "chunk-88b27c86e7f5bf9153762f80da2b5b6a\u003cSEP\u003echunk-0cefd69df166a48edc58d42f5f751b62\u003cSEP\u003echunk-2c1c256513d761747ff899c0d5922032"}, {"color": "#92e1db", "description": "\"Figure 7\u2013154 is an event in the document referring to the graphical representation of the unit-step response curve of the compensated system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u2013154\"", "label": "\"FIGURE 7\u2013154\"", "shape": "dot", "size": 25, "source_id": "chunk-0aefa5e20e795a5645a6f0d43666d01d"}, {"color": "#7f742a", "description": "\"A specific point in the s-plane, which maps to another point in the F(s)-plane, analyzed for system characteristics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"S=2+J1\"", "label": "\"S=2+J1\"", "shape": "dot", "size": 25, "source_id": "chunk-e83805f7a2cb854265c89175d13c8775"}, {"color": "#e85667", "description": "\"R. C. Gonzalez is a co-author and researcher in the field of robotics and control systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"R. C. GONZALEZ\"", "label": "\"R. C. GONZALEZ\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#bad10f", "description": "\"William Opaluch is an Editorial Assistant who supports the editorial process at Prentice Hall.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"WILLIAM OPALUCH\"", "label": "\"WILLIAM OPALUCH\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#cccf33", "description": "\"The Reduced-Matrix Riccati Equation is a key equation in solving the quadratic optimal control problem for determining matrix P.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"REDUCED-MATRIX RICCATI EQUATION\"", "label": "\"REDUCED-MATRIX RICCATI EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-88b27c86e7f5bf9153762f80da2b5b6a"}, {"color": "#c748cd", "description": "\"Figure 7\u2013155 is an event showing the graphical representation of the unit-ramp response curve of the compensated system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u2013155\"", "label": "\"FIGURE 7\u2013155\"", "shape": "dot", "size": 25, "source_id": "chunk-0aefa5e20e795a5645a6f0d43666d01d"}, {"color": "#18630c", "description": "\"The poles and zeros at these points in the s-plane that significantly impact the encirclements in the F(s)-plane.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"S=-1,1\"", "label": "\"S=-1,1\"", "shape": "dot", "size": 25, "source_id": "chunk-e83805f7a2cb854265c89175d13c8775"}, {"color": "#83fd22", "description": "\"C. S. G. Lee is a co-author and researcher in the field of robotics and control systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"C. S. G. LEE\"", "label": "\"C. S. G. LEE\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#9ed7f5", "description": "\"Margaret Waples is the Director of Marketing responsible for overseeing marketing activities for educational publications at Prentice Hall.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"MARGARET WAPLES\"", "label": "\"MARGARET WAPLES\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#97340a", "description": "\"The Operational-Amplifier Circuit is the subject of analysis for transfer functions and node equations as described in the text.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"OPERATIONAL-AMPLIFIER CIRCUIT\"", "label": "\"OPERATIONAL-AMPLIFIER CIRCUIT\"", "shape": "dot", "size": 25, "source_id": "chunk-b1af3dfb64a3487cf322a2e11aef7332"}, {"color": "#d4be4d", "description": "\"\u03b2 (beta) is a parameter in lag\u2013lead compensation that affects gain distribution and phase adjustment.\"", "entity_type": "\"VARIABLE\"", "font": {"size": 12}, "id": "\"\u0392\"", "label": "\"\u0392\"", "shape": "dot", "size": 25, "source_id": "chunk-c7b744c961b35f70b2be9b240cd093c4"}, {"color": "#25f690", "description": "\"Numerator Coefficients in a transfer function are the series of coefficients that define the numerator polynomial, corresponding to system input representation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NUMERATOR COEFFICIENTS\"", "label": "\"NUMERATOR COEFFICIENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-0aefa5e20e795a5645a6f0d43666d01d"}, {"color": "#495a7c", "description": "\"A critical condition in root-locus analysis where the magnitude of the product of certain terms must equal the gain value K for the system.\"\u003cSEP\u003e\"Magnitude Condition refers to a parameter or methodology in mathematical modeling or system analysis often evaluated in simulations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MAGNITUDE CONDITION\"", "label": "\"MAGNITUDE CONDITION\"", "shape": "dot", "size": 25, "source_id": "chunk-befa92abe0313d89ce305bba84f427a1\u003cSEP\u003echunk-9e43d85fba45f9e8ca309ef6a48744de"}, {"color": "#4fa641", "description": "\"Chelsea Publishing Company, Inc. is a publishing company mentioned as a publisher for a book on the theory of matrices.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"CHELSEA PUBLISHING COMPANY, INC.\"", "label": "\"CHELSEA PUBLISHING COMPANY, INC.\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#a2ce78", "description": "\"Tim Galligan is the Senior Marketing Manager at Prentice Hall, focusing on promotional strategies for publications.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"TIM GALLIGAN\"", "label": "\"TIM GALLIGAN\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#b81c96", "description": "\"\u03b3 (gamma) is a parameter in lag\u2013lead compensation used to adjust system stability and gain characteristics.\"", "entity_type": "\"VARIABLE\"", "font": {"size": 12}, "id": "\"\u0393\"", "label": "\"\u0393\"", "shape": "dot", "size": 25, "source_id": "chunk-c7b744c961b35f70b2be9b240cd093c4"}, {"color": "#02acd0", "description": "\"Denominator Coefficients in a transfer function are the series of coefficients that define the denominator polynomial, corresponding to system dynamics representation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DENOMINATOR COEFFICIENTS\"", "label": "\"DENOMINATOR COEFFICIENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-0aefa5e20e795a5645a6f0d43666d01d"}, {"color": "#3727ef", "description": "\"A Manipulated Variable is an input or control variable within a system used to achieve desired outcomes in control theory.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MANIPULATED VARIABLE\"", "label": "\"MANIPULATED VARIABLE\"", "shape": "dot", "size": 25, "source_id": "chunk-9e43d85fba45f9e8ca309ef6a48744de"}, {"color": "#414caf", "description": "\"Greg Dulles is the Art Editor involved in the visual and design aspects of \u0027Modern Control Engineering.\u0027\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"GREG DULLES\"", "label": "\"GREG DULLES\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#6d067b", "description": "\"The gain vector K is a set of gain values used in control systems to influence the behavior of a system\u0027s closed-loop poles.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GAIN VECTOR K\"", "label": "\"GAIN VECTOR K\"", "shape": "dot", "size": 25, "source_id": "chunk-8095cca25b2ca83188602d6a81b9e0e2"}, {"color": "#5ea6c2", "description": "\"System B\u20139\u201312 refers to the task of obtaining a transfer-function representation of a system using MATLAB.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"SYSTEM B\u20139\u201312\"", "label": "\"SYSTEM B\u20139\u201312\"", "shape": "dot", "size": 25, "source_id": "chunk-5dd113c287a77c2a5dbcd8ea75769ebb"}, {"color": "#1e3f31", "description": "\"Figure 4\u201321(c) shows a block diagram representation for a system involving a differentiating element such as a dashpot.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 4\u201321(C)\"", "label": "\"FIGURE 4\u201321(C)\"", "shape": "dot", "size": 25, "source_id": "chunk-4540a3c23d02c43d6dc56bbc1ed9753d"}, {"color": "#cf315e", "description": "\"A theoretical statement describing how functions map contours in the s-plane to curves in the F(s) plane, affecting the number of encirclements of the origin.\"\u003cSEP\u003e\"Mapping Theorem is a principle in mathematics that provides a framework for transforming functions from one space to another.\"\u003cSEP\u003e\"The Mapping Theorem is a mathematical principle used to relate the locations of zeros and poles in one plane to another, assisting in stability analysis.\")\u003cSEP\u003e\"The Mapping Theorem states that the number of clockwise encirclements of the origin in the F(s) plane, as traced by a contour in the s plane, is equal to the difference between the number of zeros and poles of F(s) inside the contour.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MAPPING THEOREM\"", "label": "\"MAPPING THEOREM\"", "shape": "dot", "size": 25, "source_id": "chunk-27314efa07ef932c396334deae71a952\u003cSEP\u003echunk-3451c18a39292ed12363b8d57151ea3a\u003cSEP\u003echunk-7a8eb5351f666ab66db1b9d75f13e21e\u003cSEP\u003echunk-9e43d85fba45f9e8ca309ef6a48744de"}, {"color": "#70684d", "description": "\"J. E. Gibson is an author known for work on nonlinear automatic control.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"J. E. GIBSON\"", "label": "\"J. E. GIBSON\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#3d2b1a", "description": "\"Alan Fischer is a Senior Operations Supervisor managing operational activities related to textbook production at Prentice Hall.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"ALAN FISCHER\"", "label": "\"ALAN FISCHER\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#e62a12", "description": "\"Figure 6\u201315 is a reference figure in the document showing a system for which root loci are plotted, indicating a specific example in the text.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201315\"", "label": "\"FIGURE 6\u201315\"", "shape": "dot", "size": 25, "source_id": "chunk-8095cca25b2ca83188602d6a81b9e0e2"}, {"color": "#bdc377", "description": "\"Figure 5\u201311 is a graphical representation of the relationship between settling time and damping ratio, illustrating the impact on system response.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201311\"", "label": "\"FIGURE 5\u201311\"", "shape": "dot", "size": 25, "source_id": "chunk-871b71637a18a5d5a8a303b58b1ac524"}, {"color": "#2710f8", "description": "\"System B\u20139\u201316 involves the analysis of a system defined by a specific state-space representation, exploring state dynamics with given matrices.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"SYSTEM B\u20139\u201316\"", "label": "\"SYSTEM B\u20139\u201316\"", "shape": "dot", "size": 25, "source_id": "chunk-5dd113c287a77c2a5dbcd8ea75769ebb"}, {"color": "#f2bdc2", "description": "\"D. Graham is a co-author in research on optimum response in control systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"D. GRAHAM\"", "label": "\"D. GRAHAM\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#12ca97", "description": "\"Lisa McDowell is an Operations Specialist involved in the production logistics at Prentice Hall.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"LISA MCDOWELL\"", "label": "\"LISA MCDOWELL\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#7de2aa", "description": "\"The region of the root-locus plot is set in graphical space, typically defined by x and y coordinates to visualize system behavior.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"REGION OF ROOT-LOCUS PLOT\"", "label": "\"REGION OF ROOT-LOCUS PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-8095cca25b2ca83188602d6a81b9e0e2"}, {"color": "#0f3f5b", "description": "\"MATLAB Program 5-3 is described as a program designed to calculate a mathematical operation involving squaring, addition, and division.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5-3\"", "label": "\"MATLAB PROGRAM 5-3\"", "shape": "dot", "size": 25, "source_id": "chunk-adf8b98b4746923a6fae0150ca2bb1a2"}, {"color": "#0bcb5f", "description": "\"Engineering is the application of scientific principles for designing, analyzing, and building systems like those described in control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ENGINEERING\"", "label": "\"ENGINEERING\"", "shape": "dot", "size": 25, "source_id": "chunk-c7b744c961b35f70b2be9b240cd093c4"}, {"color": "#6e0949", "description": "\"System B\u20139\u201313 refers to a system analysis problem that involves finding conditions under which the system becomes unobservable.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"SYSTEM B\u20139\u201313\"", "label": "\"SYSTEM B\u20139\u201313\"", "shape": "dot", "size": 25, "source_id": "chunk-5dd113c287a77c2a5dbcd8ea75769ebb"}, {"color": "#bf6263", "description": "\"R. C. Lathrop is a co-author in research on optimum response in control systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"R. C. LATHROP\"", "label": "\"R. C. LATHROP\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#283931", "description": "\"Kenny Beck is the Art Director overseeing the artistic and design elements of Prentice Hall publications.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"KENNY BECK\"", "label": "\"KENNY BECK\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#561a5f", "description": "\"The convolution command in MATLAB is used to compute the product of two polynomial expressions, often used in control systems analysis.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"CONVOLUTION COMMAND\"", "label": "\"CONVOLUTION COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-8095cca25b2ca83188602d6a81b9e0e2"}, {"color": "#cb4c5f", "description": "\"Physics here is connected to the analysis of variables like velocity (s), time, and gain in the context of control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PHYSICS\"", "label": "\"PHYSICS\"", "shape": "dot", "size": 25, "source_id": "chunk-c7b744c961b35f70b2be9b240cd093c4"}, {"color": "#3a4524", "description": "\"System B\u20139\u201317 concerns examining the controllability and observability of a given system with specific state and input matrices.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"SYSTEM B\u20139\u201317\"", "label": "\"SYSTEM B\u20139\u201317\"", "shape": "dot", "size": 25, "source_id": "chunk-5dd113c287a77c2a5dbcd8ea75769ebb"}, {"color": "#39a129", "description": "\"P. R. Halmos is an author known for work in finite dimensional vector spaces.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"P. R. HALMOS\"", "label": "\"P. R. HALMOS\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#f4c019", "description": "\"Carole Anson is the cover designer responsible for the visual design of the cover of \u0027Modern Control Engineering.\u0027\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"CAROLE ANSON\"", "label": "\"CAROLE ANSON\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#9b982a", "description": "\"A circuit configuration used to amplify small signals, found commonly in audio equipment, featuring op-amps with two inputs and one output.\"\u003cSEP\u003e\"A type of amplifier that amplifies the difference between two input signals, often used in sensor circuits for signal processing.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"DIFFERENTIAL AMPLIFIER\"", "label": "\"DIFFERENTIAL AMPLIFIER\"", "shape": "dot", "size": 25, "source_id": "chunk-180ddf48fc9b7e9374f327a0ef24b72d\u003cSEP\u003echunk-413cfc30bb5cd7a0528e7a48607508d2"}, {"color": "#d98e90", "description": "\"Chapter 6 focuses on the analysis and design of control systems using methods like the root-locus approach, including the lag\u2013lead compensator.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CHAPTER 6 /CONTROL SYSTEMS ANALYSIS AND DESIGN\"", "label": "\"CHAPTER 6 /CONTROL SYSTEMS ANALYSIS AND DESIGN\"", "shape": "dot", "size": 25, "source_id": "chunk-c7b744c961b35f70b2be9b240cd093c4"}, {"color": "#20b3b8", "description": "\"A controller system that integrates proportional and integral control actions in hydraulic systems.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"HYDRAULIC PROPORTIONAL-PLUS-INTEGRAL CONTROLLER\"", "label": "\"HYDRAULIC PROPORTIONAL-PLUS-INTEGRAL CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-4540a3c23d02c43d6dc56bbc1ed9753d"}, {"color": "#751573", "description": "\"Macmillan, Inc. is a publishing company known for educational and academic publications.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"MACMILLAN, INC.\"", "label": "\"MACMILLAN, INC.\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#8200eb", "description": "\"Daniel Sandin is the Media Editor at Prentice Hall, responsible for multimedia and supplementary materials.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"DANIEL SANDIN\"", "label": "\"DANIEL SANDIN\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#da9786", "description": "\"Table 8\u20132 is a reference source within the document, providing data relevant to determining control parameters Kp, Ti, and Td.\"\u003cSEP\u003e\"Table 8\u20132 presents a comparison of different types of controllers using the Ziegler\u2013Nichols Tuning Rule in control systems, categorized by critical gain and time-related parameters.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"TABLE 8\u20132\"", "label": "\"TABLE 8\u20132\"", "shape": "dot", "size": 25, "source_id": "chunk-c0b4e55e830a641e8bc6e3af9f20b560\u003cSEP\u003echunk-fd88ef716d9f8ef6cf0957466c5e4f1a"}, {"color": "#fc2794", "description": "\"T. Kailath is known for his contributions to the field of linear systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"T. KAILATH\"", "label": "\"T. KAILATH\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#e94cc3", "description": "\"Inertia Load refers to a resistance or lag in the system due to its mass or momentum, affecting the system\u0027s response to control inputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INERTIA LOAD\"", "label": "\"INERTIA LOAD\"", "shape": "dot", "size": 25, "source_id": "chunk-f5bba556bc89a6a0b6fcc06e8fbf8686"}, {"color": "#99a97c", "description": "\"The input device provides the system with the reference input for the control logic, often denoted with R(s) symbols.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"INPUT DEVICE\"", "label": "\"INPUT DEVICE\"", "shape": "dot", "size": 25, "source_id": "chunk-8f7acb1499b02f231239005883e26d54"}, {"color": "#f97227", "description": "\"An Observer is used in control systems to estimate unmeasurable state variables, usually incorporated when not all state variables are measurable.\"\u003cSEP\u003e\"An observer in control systems is a mathematical model or device used to estimate the internal states of a system.\"\u003cSEP\u003e\"The Observer is a component of the control system situated on the left side of the block diagram. It provides feedback to the Controller using the plant output.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"OBSERVER\"", "label": "\"OBSERVER\"", "shape": "dot", "size": 25, "source_id": "chunk-0b1666a9e64e39d5b6a50f8d9553c606\u003cSEP\u003echunk-d5523298012280d2f1583862a71155a9\u003cSEP\u003echunk-53fc60624744ed2b9399de958049e85a"}, {"color": "#6d0a4f", "description": "\"Polar Coordinates represent a point in a plane using a radius and an angle, an alternative to Cartesian coordinates often used in mathematical modeling.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLAR COORDINATES\"", "label": "\"POLAR COORDINATES\"", "shape": "dot", "size": 25, "source_id": "chunk-9e43d85fba45f9e8ca309ef6a48744de"}, {"color": "#13f627", "description": "\"R. E. Kalman is a notable figure in control theory, known for contributions to optimal control and dynamic systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"R. E. KALMAN\"", "label": "\"R. E. KALMAN\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#6cc17f", "description": "\"K_a is a component of the feedback gain matrix, influencing specific aspects of system behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"K_A\"", "label": "\"K_A\"", "shape": "dot", "size": 25, "source_id": "chunk-4ffd70ef813a2495629c3a4b289d2f23"}, {"color": "#ddf083", "description": "\"Roots of the Equation in control systems refer to the values of the independent variable (s) that satisfy the characteristic equation, crucial for analyzing system stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROOTS OF THE EQUATION\"", "label": "\"ROOTS OF THE EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-f5bba556bc89a6a0b6fcc06e8fbf8686"}, {"color": "#909ea8", "description": "\"K2 represents the proportionality constant that defines the torque generated relative to the armature current in the motor.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"THE MOTOR TORQUE CONSTANT (K2)\"", "label": "\"THE MOTOR TORQUE CONSTANT (K2)\"", "shape": "dot", "size": 25, "source_id": "chunk-8f7acb1499b02f231239005883e26d54"}, {"color": "#852e3d", "description": "\"Bol. Soc Mat. Mex. is the Bulletin of the Mexican Mathematical Society, publishing works related to mathematics.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"BOL. SOC MAT. MEX.\"", "label": "\"BOL. SOC MAT. MEX.\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#efff75", "description": "\"Upper Saddle River, New Jersey, is the location of Prentice Hall\u0027s offices, where the textbook was published.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"UPPER SADDLE RIVER, NEW JERSEY\"", "label": "\"UPPER SADDLE RIVER, NEW JERSEY\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#62dea7", "description": "\"An integral controller works to eliminate steady-state error, but can lead to system instability if not properly tuned.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INTEGRAL CONTROLLER\"", "label": "\"INTEGRAL CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-3f51fba16739c6f48d4375b503361678"}, {"color": "#3314d3", "description": "\"K_b is another component of the feedback gain matrix, playing a role in the error dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"K_B\"", "label": "\"K_B\"", "shape": "dot", "size": 25, "source_id": "chunk-4ffd70ef813a2495629c3a4b289d2f23"}, {"color": "#a421ea", "description": "\"The Feedback Gain Matrix (K) is a mathematical matrix used to modify system behavior through state-feedback control.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FEEDBACK GAIN MATRIX (K)\"", "label": "\"FEEDBACK GAIN MATRIX (K)\"", "shape": "dot", "size": 25, "source_id": "chunk-f1a93869adf091a05890f79cc2335f4f"}, {"color": "#50f9c6", "description": "\"J. E. Bertram is a co-author associated with research on control system analysis and design.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"J. E. BERTRAM\"", "label": "\"J. E. BERTRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#cb9fac", "description": "\"Pearson Education, Inc. is a global publishing company that publishes, distributes, and licenses educational materials, including \u0027Modern Control Engineering.\u0027\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"PEARSON EDUCATION, INC.\"", "label": "\"PEARSON EDUCATION, INC.\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#57dc90", "description": "\"A derivative controller anticipates changes by addressing the rate of change of the error signal, adding damping to the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DERIVATIVE CONTROLLER\"", "label": "\"DERIVATIVE CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-3f51fba16739c6f48d4375b503361678"}, {"color": "#3fa23d", "description": "\"The reference input angular position of the input potentiometer, proportional to the electric signal e_r.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ANGULAR POSITION R\"", "label": "\"ANGULAR POSITION R\"", "shape": "dot", "size": 25, "source_id": "chunk-8f7acb1499b02f231239005883e26d54"}, {"color": "#74c305", "description": "\"The Observer Gain Matrix (K_e) is used to design the observer for a control system, affecting the observed state feedback loop.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OBSERVER GAIN MATRIX (K_E)\"", "label": "\"OBSERVER GAIN MATRIX (K_E)\"", "shape": "dot", "size": 25, "source_id": "chunk-f1a93869adf091a05890f79cc2335f4f"}, {"color": "#e851df", "description": "\"Y. C. Ho is a co-author involved in research on the controllability of linear dynamic systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"Y. C. HO\"", "label": "\"Y. C. HO\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#5a752e", "description": "\"New Jersey is a state in the United States where Prentice Hall is located and where \u0027Modern Control Engineering\u0027 is published.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"NEW JERSEY\"", "label": "\"NEW JERSEY\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#ef47b1", "description": "\"Represents the characteristic equation for a system with integral control under specific conditions.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"J S^{3} + B S^{2} + K_{P}S + K_{P}/T_{I}\"", "label": "\"J S^{3} + B S^{2} + K_{P}S + K_{P}/T_{I}\"", "shape": "dot", "size": 25, "source_id": "chunk-3f51fba16739c6f48d4375b503361678"}, {"color": "#781bee", "description": "\"The output shaft\u0027s angular position from the potentiometer, proportional to the electric signal e_c.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ANGULAR POSITION C\"", "label": "\"ANGULAR POSITION C\"", "shape": "dot", "size": 25, "source_id": "chunk-8f7acb1499b02f231239005883e26d54"}, {"color": "#145f67", "description": "\"K. S. Narendra is a co-author involved in research on the controllability of linear dynamic systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"K. S. NARENDRA\"", "label": "\"K. S. NARENDRA\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#9e5180", "description": "\"The United States of America is the country where the textbook was manufactured and distributed.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"UNITED STATES OF AMERICA\"", "label": "\"UNITED STATES OF AMERICA\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#b029cd", "description": "\"Represents the characteristic equation for a system with integral-only control, often leading to instability.\"", "entity_type": "\"EQUATION\"", "font": {"size": 12}, "id": "\"J S^{3} + B S^{2} + K\"", "label": "\"J S^{3} + B S^{2} + K\"", "shape": "dot", "size": 25, "source_id": "chunk-3f51fba16739c6f48d4375b503361678"}, {"color": "#76378b", "description": "\"num refers to the numerator of the transfer function of the observer controller.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NUM\"", "label": "\"NUM\"", "shape": "dot", "size": 25, "source_id": "chunk-4ffd70ef813a2495629c3a4b289d2f23"}, {"color": "#1ca292", "description": "\"Derived from e_r - e_c, this voltage is amplified and drives the control logic to minimize system errors.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ERROR VOLTAGE (E)\"", "label": "\"ERROR VOLTAGE (E)\"", "shape": "dot", "size": 25, "source_id": "chunk-8f7acb1499b02f231239005883e26d54"}, {"color": "#984221", "description": "\"The Actual State (x(t)) refers to the real values representing the system\u0027s current conditions over time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ACTUAL STATE (X(T))\"", "label": "\"ACTUAL STATE (X(T))\"", "shape": "dot", "size": 25, "source_id": "chunk-f1a93869adf091a05890f79cc2335f4f"}, {"color": "#5969dd", "description": "\"E. Kreindler is a co-author focusing on concepts of controllability and observability of linear systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"E. KREINDLER\"", "label": "\"E. KREINDLER\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#4c86af", "description": "\"One Lake Street is the address of Pearson Education, Inc., where permissions for copyrighted material can be requested.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"ONE LAKE STREET\"", "label": "\"ONE LAKE STREET\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#a54274", "description": "\"An oscillating signal demonstrates periodic fluctuations, often observed in systems with purely imaginary root solutions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OSCILLATING SIGNAL\"", "label": "\"OSCILLATING SIGNAL\"", "shape": "dot", "size": 25, "source_id": "chunk-3f51fba16739c6f48d4375b503361678"}, {"color": "#87a52d", "description": "\"den refers to the denominator of the transfer function of the observer controller.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DEN\"", "label": "\"DEN\"", "shape": "dot", "size": 25, "source_id": "chunk-4ffd70ef813a2495629c3a4b289d2f23"}, {"color": "#5c3334", "description": "\"Curves on the Nichols chart representing constant closed-loop magnitude values.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"M LOCI\"", "label": "\"M LOCI\"", "shape": "dot", "size": 25, "source_id": "chunk-8499bde81513775b9be3feff40bea7a9"}, {"color": "#9e6cca", "description": "\"The Observed State (x~(t)) is an estimate of the actual state, used in control systems to provide feedback when the real state is unavailable.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OBSERVED STATE (X~(T))\"", "label": "\"OBSERVED STATE (X~(T))\"", "shape": "dot", "size": 25, "source_id": "chunk-f1a93869adf091a05890f79cc2335f4f"}, {"color": "#7ec8cf", "description": "\"P. E. Sarachick is a co-author focusing on concepts of controllability and observability of linear systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"P. E. SARACHICK\"", "label": "\"P. E. SARACHICK\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#04b4c6", "description": "\"Natick, Massachusetts is the location of The MathWorks headquarters, the developer of MATLAB.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"NATICK, MASSACHUSETTS\"", "label": "\"NATICK, MASSACHUSETTS\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#a8d6b2", "description": "\"The actuating error encompasses the difference between a setpoint and the process variable, guiding corrective actions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ACTUATING ERROR\"", "label": "\"ACTUATING ERROR\"", "shape": "dot", "size": 25, "source_id": "chunk-3f51fba16739c6f48d4375b503361678"}, {"color": "#26627c", "description": "\"Curves on the Nichols chart representing constant phase angle values.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"N LOCI\"", "label": "\"N LOCI\"", "shape": "dot", "size": 25, "source_id": "chunk-8499bde81513775b9be3feff40bea7a9"}, {"color": "#357d30", "description": "\"Quadratic optimal regulator is a control design approach that optimizes a quadratic cost function to achieve desired system performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"QUADRATIC OPTIMAL REGULATOR\"", "label": "\"QUADRATIC OPTIMAL REGULATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-ad9d1236f7f826379bc3723d6dda7701"}, {"color": "#2bf8b7", "description": "\"B. C. Kuo is an author known for work on automatic control systems.\"\u003cSEP\u003e\"B. C. Kuo is an author known for writing various influential works on automatic control systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"B. C. KUO\"", "label": "\"B. C. KUO\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95\u003cSEP\u003echunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#b26337", "description": "\"Apple Hill Drive is the specific address mentioned for The MathWorks in Natick, Massachusetts.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"APPLE HILL DRIVE\"", "label": "\"APPLE HILL DRIVE\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"
