entity_type": "EVENT", "font": {"size": 12}, "id": "VECTOR K", "label": "VECTOR K", "shape": "dot", "size": 25, "source_id": "chunk-eb1154377843d7169286a5306cfae8a2"}, {"color": "#b3a489", "description": "A 1x2 vector in the MATLAB program, consisting of numerical elements for computation purposes.", "entity_type": "EVENT", "font": {"size": 12}, "id": "VECTOR L", "label": "VECTOR L", "shape": "dot", "size": 25, "source_id": "chunk-eb1154377843d7169286a5306cfae8a2"}, {"color": "#42a97a", "description": "\"A compensator that has the characteristic of a lag network, used to introduce phase lag in control systems.\"\u003cSEP\u003e\"A compensator used to adjust the phase angle of a closed-loop control system, contributing a small angle change for stabilization.\"\u003cSEP\u003e\"A device or method used in control systems to increase the static error constant and adjust system performance without significantly affecting the location of dominant poles.\"\u003cSEP\u003e\"A device used in control systems to improve performance by increasing system stability and reducing errors.\"\u003cSEP\u003e\"A device used in control systems to improve the steady-state and transient response by adjusting the gain and phase characteristics of the system.\"\u003cSEP\u003e\"A lag compensator is a control system component designed to provide attenuation in the high-frequency range, giving a system sufficient phase margin by acting as a low-pass filter.\"\u003cSEP\u003e\"A lag compensator is a device or algorithm used in control systems to improve stability and reduce system oscillations by adjusting the phase and gain of the system.\"\u003cSEP\u003e\"A lag compensator is a device or system component used in control systems to improve stability and performance by adjusting the phase and amplitude characteristics.\"\u003cSEP\u003e\"A lag compensator is a part of the Control System aimed at increasing the static velocity error constant (K_v) while maintaining the damping ratio and improving the system\u0027s response.\"\u003cSEP\u003e\"Lag Compensator is a system compensator that improves steady-state response.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"LAG COMPENSATOR\"", "label": "\"LAG COMPENSATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-ef8caf3ee8c8d3453930c3833df50abc\u003cSEP\u003echunk-8d4520637d4949f1efb4cacc9ca428de\u003cSEP\u003echunk-c9b04197b53acded3322f006717a0fbc\u003cSEP\u003echunk-298a2384cc1e80d2fbdee4b105f934e1\u003cSEP\u003echunk-d79d1fa2c5c87ea9a2be44e43f077fdd\u003cSEP\u003echunk-46bb557ad6fe9060fb17e14f065ddfe3\u003cSEP\u003echunk-4e7cb76302cf598e2adb4615df4deafb\u003cSEP\u003echunk-83b8e04e0468493e2019b25f37be0eb7\u003cSEP\u003echunk-a67a007583978d99ee76094e8c6f4817\u003cSEP\u003echunk-c5da0198fb261735f0ae706536760d6c"}, {"color": "#66c6bf", "description": "\"Engineers are professionals who analyze system responses and design and optimize systems for specific applications, as discussed in the document.\"\u003cSEP\u003e\"Engineers are professionals who design and evaluate control systems, aiming to optimize performance and stability through analysis like the Nyquist Plot.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"ENGINEERS\"", "label": "\"ENGINEERS\"", "shape": "dot", "size": 25, "source_id": "chunk-9a635c4ef1c4e4aec1d65a16f556679d\u003cSEP\u003echunk-4e7cb76302cf598e2adb4615df4deafb"}, {"color": "#8a33bb", "description": "\"Controllability matrix M is a matrix that determines if the system is completely state controllable.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROLLABILITY MATRIX M\"", "label": "\"CONTROLLABILITY MATRIX M\"", "shape": "dot", "size": 25, "source_id": "chunk-e644e1f8069cfb312a634df54852a251"}, {"color": "#6c7b90", "description": "\"The transformation matrix T is used to convert a system state equation into a controllable canonical form. It involves matrices M and W for its calculation according to specific equations.\"\u003cSEP\u003e\"Transformation matrix T is used to transform the state equation into a controllable canonical form.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"TRANSFORMATION MATRIX T\"", "label": "\"TRANSFORMATION MATRIX T\"", "shape": "dot", "size": 25, "source_id": "chunk-e644e1f8069cfb312a634df54852a251\u003cSEP\u003echunk-a41c8fce417d8da68fd68bd2dda621cc"}, {"color": "#58229f", "description": "\"The Frequency Response Plot is a visual representation showing how the system\u0027s magnitude and phase angle vary with frequency, essential for control system analysis.\"\u003cSEP\u003e\"The Frequency Response Plot visualizes the changes in magnitude and phase shift of an output signal related to different input frequencies.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FREQUENCY RESPONSE PLOT\"", "label": "\"FREQUENCY RESPONSE PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-55c416c3dfa435d98ab52500d9ace1fa\u003cSEP\u003echunk-7ceb743a5765cd77926606bceade0802"}, {"color": "#9deb4b", "description": "\"Figure 6\u201365 comprises two sections, depicting the control system and the root-locus plot to demonstrate system dynamics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201365\"", "label": "\"FIGURE 6\u201365\"", "shape": "dot", "size": 25, "source_id": "chunk-7ceb743a5765cd77926606bceade0802"}, {"color": "#f89e4a", "description": "\"The Intersection of Asymptotes is a point on the real axis calculated to represent specific geometrical properties of the root-locus diagram.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"INTERSECTION OF ASYMPTOTES\"", "label": "\"INTERSECTION OF ASYMPTOTES\"", "shape": "dot", "size": 25, "source_id": "chunk-7ceb743a5765cd77926606bceade0802"}, {"color": "#6a4024", "description": "\"The theorem under discussion involves origin encirclement in the complex numbers plane, specifically in relation to the behavior of functions and their phase angles.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"THEOREM\"", "label": "\"THEOREM\"", "shape": "dot", "size": 25, "source_id": "chunk-7e63bf6d7c3e3799d9c46f40f3026b63"}, {"color": "#64212b", "description": "\"Refers to a particular function used in the analysis of complex systems, specifically involving the relationship of phase angles and encirclements.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION F(S)\"", "label": "\"EQUATION F(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-7e63bf6d7c3e3799d9c46f40f3026b63"}, {"color": "#903273", "description": "\"A field in mathematics focusing on functions of complex numbers and including topics such as contour integration and the mapping of complex functions.\"\u003cSEP\u003e\"Complex Analysis is a field of mathematics dealing with complex numbers and functions of a complex variable, crucial for understanding topics like conformal mapping and system stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLEX ANALYSIS\"", "label": "\"COMPLEX ANALYSIS\"", "shape": "dot", "size": 25, "source_id": "chunk-7e63bf6d7c3e3799d9c46f40f3026b63\u003cSEP\u003echunk-9ae4f61316b873138b02202d8781e5ec"}, {"color": "#790acf", "description": "\"The rank of P refers to the mathematical property indicating the dimension of the vector space spanned by the rows or columns of matrix P, critical in determining system controllability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RANK OF P\"", "label": "\"RANK OF P\"", "shape": "dot", "size": 25, "source_id": "chunk-389d39407371800a3b5656bfbe59b0f2"}, {"color": "#902e7b", "description": "\"The output space is the multidimensional space of possible system outputs that can be controlled, influenced by the rank of P and Q.\"\u003cSEP\u003e\"The range of possible outputs a system can achieve.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OUTPUT SPACE\"", "label": "\"OUTPUT SPACE\"", "shape": "dot", "size": 25, "source_id": "chunk-389d39407371800a3b5656bfbe59b0f2\u003cSEP\u003echunk-192611d33a3c4cc8bafb81cd347dbed8"}, {"color": "#a5f8fa", "description": "\"The rank of Q refers to the mathematical property of another matrix Q, which is related to the row or column independence and determines system conditions related to outputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RANK OF Q\"", "label": "\"RANK OF Q\"", "shape": "dot", "size": 25, "source_id": "chunk-389d39407371800a3b5656bfbe59b0f2"}, {"color": "#c2f976", "description": "\"A function that represents the behavior of an open-loop system in the frequency domain, crucial for stability analysis.\"\u003cSEP\u003e\"A mathematical description of a control system\u0027s behavior without feedback, critical in determining the stability through plots like Nyquist.\"\u003cSEP\u003e\"A mathematical expression describing the behavior of a control system without feedback, crucial for analyzing system stability and dynamics.\"\u003cSEP\u003e\"A mathematical representation of a system\u0027s behavior before feedback is applied, represented in terms of the Laplace variable s.\"\u003cSEP\u003e\"An Open-Loop Transfer Function describes the behavior of a control system without feedback, often analyzed using Nyquist or Bode plots.\"\u003cSEP\u003e\"Defines the behavior of a system without feedback, crucial in analyzing system response and stability.\"\u003cSEP\u003e\"The Open-Loop Transfer Function is a mathematical expression that represents the behavior of a control system without feedback.\"\u003cSEP\u003e\"The Open-Loop Transfer Function is a representation of a system\u0027s output response to an input, crucial for understanding system behavior.\"\u003cSEP\u003e\"The Open-loop Transfer Function is a mathematical expression that describes the input-output relationship of a system in the open-loop state. It plays a crucial role in control system design.\"\u003cSEP\u003e\"The mathematical representation depicting the behavior of an open-loop system, used to analyze the stability of control systems.\"\u003cSEP\u003e\"The mathematical representation of a system\u0027s input-output relationship without feedback, often used in control analysis.\"\u003cSEP\u003e\"The open-loop transfer function describes the behavior of the system without feedback, essential for stability and performance analysis.\"\u003cSEP\u003e\"The open-loop transfer function is a mathematical representation of a system\u0027s output response to an input without feedback control.\"\u003cSEP\u003e\"The open-loop transfer function is defined as the product of the lag compensator transfer function Gc(s) and the original system transfer function G(s) in a control system.\"\u003cSEP\u003e\"The open-loop transfer function represents the input-output relation of a control system without feedback, crucial for root-locus analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OPEN-LOOP TRANSFER FUNCTION\"", "label": "\"OPEN-LOOP TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-8f2cc571d6bcf649e73156d9ac78ae9e\u003cSEP\u003echunk-dee1033970a25ed8b8266006250c1906\u003cSEP\u003echunk-55c416c3dfa435d98ab52500d9ace1fa\u003cSEP\u003echunk-968b3888db901bd486208bbeb3c0a20c\u003cSEP\u003echunk-e8d93717507ad9e6c46998110fb87f8a\u003cSEP\u003echunk-a50159f81b5540e4d73f315ce0fae868\u003cSEP\u003echunk-973a81ea3119dbf85c5331088e8eae1b\u003cSEP\u003echunk-1519b0fbf83d5a2ed97b1d2f0aaca7d3\u003cSEP\u003echunk-e4e8c34831bf4301d402b2ace9be53e8\u003cSEP\u003echunk-73d2284f832c6a125f17774dfe938578\u003cSEP\u003echunk-7e63bf6d7c3e3799d9c46f40f3026b63\u003cSEP\u003echunk-b0af3afbff0fea33dcb342d123c640f6\u003cSEP\u003echunk-c5da0198fb261735f0ae706536760d6c\u003cSEP\u003echunk-a69be7737945227d638ff3d16ed7891e\u003cSEP\u003echunk-9a947a266af152c88480408478b0e1d8"}, {"color": "#ac506b", "description": "\"A graphical representation of the frequency response of a system, showing magnitude and phase response as functions of frequency to analyze system stability.\"\u003cSEP\u003e\"The Bode Diagram is a graphical representation of the frequency response of a system, including both magnitude and phase characteristics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"THE BODE DIAGRAM\"", "label": "\"THE BODE DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-73d2284f832c6a125f17774dfe938578\u003cSEP\u003echunk-b3db540465c979d2f21bc9a36b15a164"}, {"color": "#6626f8", "description": "\"A part of the complex plane where stability of systems is often analyzed, particularly whether poles or zeros exist there impacting system behavior.\"\u003cSEP\u003e\"The right-half s plane is a section of the complex plane used in control theory where the placement of zeros affects the phase characteristics of a system.\"\u003cSEP\u003e\"The right-half s plane refers to the right side of the complex s plane, where the presence of poles can indicate an unstable system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RIGHT-HALF S PLANE\"", "label": "\"RIGHT-HALF S PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-7e63bf6d7c3e3799d9c46f40f3026b63\u003cSEP\u003echunk-ef32429bc0ca5cea3e9d756882ccc7f7\u003cSEP\u003echunk-0fcdfde3ff5ad73ba4f03367500dc49d"}, {"color": "#e48b42", "description": "\"A Negative Feedback System is a type of control system where the output is fed back to the input in a way that reduces fluctuations and errors in the output.\"\u003cSEP\u003e\"A control system mechanism that reduces the difference between the desired and actual output by feeding the error signal back into the system.\"\u003cSEP\u003e\"A control system mechanism where the system outputs are fed back into the input in a way that reduces fluctuations in output.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NEGATIVE FEEDBACK SYSTEM\"", "label": "\"NEGATIVE FEEDBACK SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-befa92abe0313d89ce305bba84f427a1\u003cSEP\u003echunk-1519b0fbf83d5a2ed97b1d2f0aaca7d3\u003cSEP\u003echunk-998fc91d912fd180033aeb83584eec68"}, {"color": "#aff001", "description": "\"Feedback bellows are components within the pneumatic controller that sense and respond to changes in control pressure, functioning as a feedback mechanism.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"FEEDBACK BELLOWS\"", "label": "\"FEEDBACK BELLOWS\"", "shape": "dot", "size": 25, "source_id": "chunk-09ec61c852b1215946b211e67836fe79"}, {"color": "#13a567", "description": "\"A measure of a system\u0027s ability to follow input commands at different steady-state speeds, targeted to be 80 sec^-1 in this case.\"\u003cSEP\u003e\"A parameter that indicates how well a system can track varying input speeds or velocities.\"\u003cSEP\u003e\"Kv is a constant used to analyze the steady-state error of a system for ramp inputs, representing the ability of the system to track velocity changes.\"\u003cSEP\u003e\"Static Velocity Error Constant (Kv) measures the steady-state error of a system in response to a ramp input.\"\u003cSEP\u003e\"Static velocity error constant (Kv) is a parameter indicating the steady-state error for a ramp input, used for performance analysis.\"\u003cSEP\u003e\"Static velocity error constant Kv is a performance metric for control systems, indicating how well the system can follow a ramp input at steady state, specified here as 5 sec^-1.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATIC VELOCITY ERROR CONSTANT (KV)\"", "label": "\"STATIC VELOCITY ERROR CONSTANT (KV)\"", "shape": "dot", "size": 25, "source_id": "chunk-2b95fe8f0259e7ccf0895ddbf1516574\u003cSEP\u003echunk-8d4520637d4949f1efb4cacc9ca428de\u003cSEP\u003echunk-298a2384cc1e80d2fbdee4b105f934e1\u003cSEP\u003echunk-88f3781e83c23f482e5e963fe8d827e3\u003cSEP\u003echunk-c7b744c961b35f70b2be9b240cd093c4\u003cSEP\u003echunk-c5da0198fb261735f0ae706536760d6c"}, {"color": "#973ee9", "description": "\"Figure 6-39 refers to a set of illustrations comprising a control system diagram and a root-locus plot necessary for analyzing system responses.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6-39\"", "label": "\"FIGURE 6-39\"", "shape": "dot", "size": 25, "source_id": "chunk-e56ff1f041ad6ed2aad48fbf589c12ce"}, {"color": "#b0e095", "description": "\"The Transfer Matrix, denoted as G(s), relates the Laplace-transformed output and input in system dynamics, given as G(s) = C(sI - A)^(-1)B + D.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSFER MATRIX\"", "label": "\"TRANSFER MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-3c0f830b64b8508617e186a8f5ddfc8c"}, {"color": "#249b1d", "description": "\"A mathematical representation of a physical system in terms of state variables and inputs, used extensively in control theory.\"\u003cSEP\u003e\"State-Space Equations are a mathematical model of a physical system that is represented as a set of input, output, and state variables related by first-order differential equations.\"\u003cSEP\u003e\"State-Space Equations are mathematical representations of physical systems in terms of input, output, and state variables.\"\u003cSEP\u003e\"State-space equations are mathematical models that describe a physical system in terms of its input, output, and state variables using differential equations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE-SPACE EQUATIONS\"", "label": "\"STATE-SPACE EQUATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-380e0a2a882a85b947a235dce6aac120\u003cSEP\u003echunk-35ed98e60c154ecd024e5cf9a2a2d0c7\u003cSEP\u003echunk-3c0f830b64b8508617e186a8f5ddfc8c\u003cSEP\u003echunk-b01fb50cbfb68db54915232748caa627"}, {"color": "#6f7635", "description": "\"Figure 8\u201375 depicts a control system diagram illustrating feedforward control with multiple components like multipliers, adders, and integrators.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201375\"", "label": "\"FIGURE 8\u201375\"", "shape": "dot", "size": 25, "source_id": "chunk-e8d4565cc29121a49f4eb164b2bdaed7"}, {"color": "#04bb66", "description": "\"Multiplier Blocks are used to multiply input signals with coefficients in the signal processing diagram.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MULTIPLIER BLOCKS\"", "label": "\"MULTIPLIER BLOCKS\"", "shape": "dot", "size": 25, "source_id": "chunk-e8d4565cc29121a49f4eb164b2bdaed7"}, {"color": "#4655de", "description": "\"Adder Blocks are components that add multiple signals together in the signal processing system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ADDER BLOCKS\"", "label": "\"ADDER BLOCKS\"", "shape": "dot", "size": 25, "source_id": "chunk-e8d4565cc29121a49f4eb164b2bdaed7"}, {"color": "#d0247e", "description": "\"Integrator Blocks integrate input signals over time and are part of the feedforward control system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INTEGRATOR BLOCKS\"", "label": "\"INTEGRATOR BLOCKS\"", "shape": "dot", "size": 25, "source_id": "chunk-e8d4565cc29121a49f4eb164b2bdaed7"}, {"color": "#07ab0c", "description": "\"The polynomial d(\u03bb) is defined as the greatest common divisor of all the elements of the adjugate of (\u03bbI - A), playing a role in determining the minimal polynomial.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLYNOMIAL D(\u039b)\"", "label": "\"POLYNOMIAL D(\u039b)\"", "shape": "dot", "size": 25, "source_id": "chunk-a688e3bbf351cd771ab70278a1b5664c"}, {"color": "#29d71f", "description": "\"Minimal Polynomial of a matrix is the polynomial of the lowest degree that the matrix satisfies when substituting it into the polynomial.\"\u003cSEP\u003e\"The Minimal Polynomial of a matrix is a unique polynomial of least degree that a matrix satisfies, used in calculating functions of matrices.\"\u003cSEP\u003e\"The minimal polynomial is a polynomial that represents the smallest degree polynomial that a matrix satisfies, pertinent in finding matrix properties.\"\u003cSEP\u003e\"The minimal polynomial is the unique polynomial of least degree that matrix A satisfies, having A as a root and dividing any other polynomial that A satisfies.\"\u003cSEP\u003e\"The minimal polynomial of a matrix A is defined as the polynomial of least degree that satisfies phi(A) = 0. It helps simplify computations involving A.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MINIMAL POLYNOMIAL\"", "label": "\"MINIMAL POLYNOMIAL\"", "shape": "dot", "size": 25, "source_id": "chunk-a688e3bbf351cd771ab70278a1b5664c\u003cSEP\u003echunk-b37c96d6bb3da0ac3bc57c45cd9968ba\u003cSEP\u003echunk-313b74dbd9066b987e7b157d2e179a8f\u003cSEP\u003echunk-d8ee272455f068341f65f5c4ea224e8d\u003cSEP\u003echunk-3dbc3a37cba388f023d49c06d86eedc0"}, {"color": "#79efcc", "description": "\"The adjugate of (\u03bbI - A) is a matrix of cofactors, transposed, used in the expansion of determinants and polynomial expressions for the matrix (\u03bbI - A).\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ADJUGATE OF (\u039bI - A)\"", "label": "\"ADJUGATE OF (\u039bI - A)\"", "shape": "dot", "size": 25, "source_id": "chunk-a688e3bbf351cd771ab70278a1b5664c"}, {"color": "#d621f4", "description": "\"Figure 8\u201379 refers to a depicted control system being analyzed for unit-step response with specific PID controller criteria.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201379\"", "label": "\"FIGURE 8\u201379\"", "shape": "dot", "size": 25, "source_id": "chunk-70cca3e27b96c3641202c75e57985255"}, {"color": "#33f8d2", "description": "\"Inputs refer to external signals or forces (u1 and u2) applied to the dynamic system to observe its responses.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"INPUTS\"", "label": "\"INPUTS\"", "shape": "dot", "size": 25, "source_id": "chunk-3c0f830b64b8508617e186a8f5ddfc8c"}, {"color": "#5d8232", "description": "\"Figure 8\u201380 relates to a two-degrees-of-freedom control system and includes parameters for controllers and plant design.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201380\"", "label": "\"FIGURE 8\u201380\"", "shape": "dot", "size": 25, "source_id": "chunk-70cca3e27b96c3641202c75e57985255"}, {"color": "#3ff51e", "description": "\"Gc1 is a component in the control system diagram representing a specific control function or response block.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"GC1\"", "label": "\"GC1\"", "shape": "dot", "size": 25, "source_id": "chunk-70cca3e27b96c3641202c75e57985255"}, {"color": "#ba78f9", "description": "\"Gc2 is a component in the control system diagram indicating another control function with its respective interactions.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"GC2\"", "label": "\"GC2\"", "shape": "dot", "size": 25, "source_id": "chunk-70cca3e27b96c3641202c75e57985255"}, {"color": "#2e0087", "description": "\"Outputs are the system behaviors or measurements (Y1 and Y2) observed in response to the given inputs.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"OUTPUTS\"", "label": "\"OUTPUTS\"", "shape": "dot", "size": 25, "source_id": "chunk-3c0f830b64b8508617e186a8f5ddfc8c"}, {"color": "#218c78", "description": "\"A Dynamic System is a system characterized by time-dependent behaviors, often described by differential equations.\"\u003cSEP\u003e\"Dynamic System refers to a system characterized by time-dependent behavior expressed through differential equations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DYNAMIC SYSTEM\"", "label": "\"DYNAMIC SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-1363538af586b455bb84c7aaf151b207\u003cSEP\u003echunk-3c0f830b64b8508617e186a8f5ddfc8c"}, {"color": "#f14ffa", "description": "\"Figure 4-23 refers to a block diagram showing a proportional-plus-derivative (PD) controller in action, detailing the components and transfer functions.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 4-23\"", "label": "\"FIGURE 4-23\"", "shape": "dot", "size": 25, "source_id": "chunk-ece021fdb758f91ed7eb92843e578908"}, {"color": "#b09b67", "description": "\"This controller combines proportional and derivative control actions to regulate a system\u0027s performance through a specific transfer function.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"HYDRAULIC PROPORTIONAL-PLUS-DERIVATIVE CONTROLLER\"", "label": "\"HYDRAULIC PROPORTIONAL-PLUS-DERIVATIVE CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-ece021fdb758f91ed7eb92843e578908"}, {"color": "#9d31a6", "description": "\"Section 8\u20134 describes the computational approach employed to solve control system parameter determination problems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"SECTION 8\u20134\"", "label": "\"SECTION 8\u20134\"", "shape": "dot", "size": 25, "source_id": "chunk-70cca3e27b96c3641202c75e57985255"}, {"color": "#e92f71", "description": "\"Matrix Algebra is a branch of mathematics dealing with operations on matrices, used extensively in engineering and system modeling.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX ALGEBRA\"", "label": "\"MATRIX ALGEBRA\"", "shape": "dot", "size": 25, "source_id": "chunk-3c0f830b64b8508617e186a8f5ddfc8c"}, {"color": "#9a347d", "description": "\"Figure 4-24 depicts a schematic diagram of a hydraulic proportional-plus-integral-plus-derivative controller, showcasing its structure and control action.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 4-24\"", "label": "\"FIGURE 4-24\"", "shape": "dot", "size": 25, "source_id": "chunk-ece021fdb758f91ed7eb92843e578908"}, {"color": "#b2d6cb", "description": "\"A controller that integrates proportional, integral, and derivative control actions, providing comprehensive feedback control.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PROPORTIONAL-PLUS-INTEGRAL-PLUS-DERIVATIVE CONTROLLER\"", "label": "\"PROPORTIONAL-PLUS-INTEGRAL-PLUS-DERIVATIVE CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-ece021fdb758f91ed7eb92843e578908"}, {"color": "#34d14b", "description": "\"The right-half $s$ plane in the complex plane where the closed-loop poles of a system indicate an unstable system.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"RIGHT-HALF $S$ PLANE\"", "label": "\"RIGHT-HALF $S$ PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-18e1b6ff884b341ad9bd94197067dd0f"}, {"color": "#c097b8", "description": "\"A control system analysis involving assessing the closed-loop poles to determine system stability.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"LINEAR CLOSED-LOOP SYSTEM\"", "label": "\"LINEAR CLOSED-LOOP SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-18e1b6ff884b341ad9bd94197067dd0f"}, {"color": "#a086d1", "description": "\"Figure 7-37 is an event or visual representation showcasing Nyquist plots related to a given system, illustrating the phase and frequency response.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7-37\"", "label": "\"FIGURE 7-37\"", "shape": "dot", "size": 25, "source_id": "chunk-dc3c34b55ab5e1f0fbda593c2ce7d3f9"}, {"color": "#3e2c31", "description": "\"Formulation of the transfer function G(s) includes matrices A, B, C, and D, integral to defining state variables in control system theory.\"\u003cSEP\u003e\"The Transfer Function G(s) is a mathematical formula used to define system dynamics, which is plotted in various Nyquist diagrams.\"\u003cSEP\u003e\"The transfer function G(s) = 4(5s+1)/(s(s^2+1)) represents the mathematical model of a system\u0027s behavior used in Bode plot analysis.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION G(S)\"", "label": "\"TRANSFER FUNCTION G(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-55b0f2c5e17279fb77539f2deef2356c\u003cSEP\u003echunk-80222fc339a8f6f46783c3ecf8c4c2ca\u003cSEP\u003echunk-dc3c34b55ab5e1f0fbda593c2ce7d3f9"}, {"color": "#8c55e1", "description": "\"The left-half $s$ plane in the complex plane where the closed-loop poles of a system indicate a stable system.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"LEFT-HALF $S$ PLANE\"", "label": "\"LEFT-HALF $S$ PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-18e1b6ff884b341ad9bd94197067dd0f"}, {"color": "#2022c9", "description": "\"Figure 7-38 represents an undesirable Nyquist plot due to the divide-by-zero error and serves as a cautionary example for control system enthusiasts.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7-38\"", "label": "\"FIGURE 7-38\"", "shape": "dot", "size": 25, "source_id": "chunk-dc3c34b55ab5e1f0fbda593c2ce7d3f9"}, {"color": "#e209aa", "description": "\"Modern Control Engineering refers to the context of the textbook offering comprehensive knowledge on control systems analysis and design, featuring topics like PID controllers and state-space methods.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MODERN CONTROL ENGINEERING\"", "label": "\"MODERN CONTROL ENGINEERING\"", "shape": "dot", "size": 25, "source_id": "chunk-8eafe0c3f84e8770e105abc989689faf"}, {"color": "#637f92", "description": "\"Figure 7-39 is the result of corrected MATLAB programming, representing a desirable Nyquist plot for the transfer function G(s) = 1/s(s+1).\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7-39\"", "label": "\"FIGURE 7-39\"", "shape": "dot", "size": 25, "source_id": "chunk-dc3c34b55ab5e1f0fbda593c2ce7d3f9"}, {"color": "#3a3d2e", "description": "\"G1(s) is a filter applied to the input signal to reduce its magnitude and the impact of noise in the system.\"\u003cSEP\u003e\"G1(s) is a mathematical function representing part of a system\u0027s transfer function in block diagrams.\"\u003cSEP\u003e\"G1(s) is a transfer function representing part of the system being analyzed in the block diagrams.\"\u003cSEP\u003e\"G1(s) is an element within the control system, which is stated to be unstable, indicating its critical role in system behavior.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"G1(S)\"", "label": "\"G1(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-639e5b55436225031f9b45c12381be52\u003cSEP\u003echunk-e8d4565cc29121a49f4eb164b2bdaed7\u003cSEP\u003echunk-cbaf26ef9151923c26d1fd1849cbcd16\u003cSEP\u003echunk-74f6e706f9767ba59e0b3b47bf072512"}, {"color": "#3bf9d1", "description": "\"G2(s) is a secondary filter used to further reduce disturbance from the first filtering stage, enhancing signal clarity.\"\u003cSEP\u003e\"G2(s) is an element in the control system that can potentially stabilize the unstable element G1(s) when suitably selected.\"\u003cSEP\u003e\"G2(s) is another transfer function component in the system, contributing to the system behavior described in the diagrams.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"G2(S)\"", "label": "\"G2(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-e8d4565cc29121a49f4eb164b2bdaed7\u003cSEP\u003echunk-cbaf26ef9151923c26d1fd1849cbcd16\u003cSEP\u003echunk-74f6e706f9767ba59e0b3b47bf072512"}, {"color": "#05fc48", "description": "\"The Output Signal \u0027e\u0027 is the result of the processed signals within the feedback control system, representing the system\u0027s response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OUTPUT SIGNAL \u0027E\u0027\"", "label": "\"OUTPUT SIGNAL \u0027E\u0027\"", "shape": "dot", "size": 25, "source_id": "chunk-74f6e706f9767ba59e0b3b47bf072512"}, {"color": "#1a03f2", "description": "\"G_{c1}(s) is a PID controller, designed to regulate the system\u0027s response to the input by minimizing the error between reference and actual output.\"\u003cSEP\u003e\"G_{c1}(s) is a controller designed to ensure that the response to the step-disturbance input has desirable characteristics such as a small peak and no steady-state error.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"G_{C1}(S)\"", "label": "\"G_{C1}(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-741b3cae66f5ea807a791e02500e4d7b\u003cSEP\u003echunk-ff54f926837cc43a67cd49b54154c0e6"}, {"color": "#002c16", "description": "\"G_{c2}(s) is a controller designed to offer responses to reference inputs with less than 25% overshoot and a settling time of under 2 seconds.\"\u003cSEP\u003e\"G_{c2}(s) is a controller, either proportional or proportional-derivative (P or PD), used to influence the system\u0027s performance without integral action to avoid undesirable input ramping.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"G_{C2}(S)\"", "label": "\"G_{C2}(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-741b3cae66f5ea807a791e02500e4d7b\u003cSEP\u003echunk-ff54f926837cc43a67cd49b54154c0e6"}, {"color": "#5b5e88", "description": "A graphical method in control system theory to determine the possible locations of poles of a system as a specific parameter (usually gain) is varied.\u003cSEP\u003eA graphical representation in the complex plane used to examine how the roots of a system change with variations in a certain parameter, which is depicted in this text through equations and plotting.", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "ROOT LOCUS", "label": "ROOT LOCUS", "shape": "dot", "size": 25, "source_id": "chunk-309869639472639cf8e9a7ccde6721f7\u003cSEP\u003echunk-fe736b4458cdc7c01eae6a578ae18bdd"}, {"color": "#137d3b", "description": "A diagram illustrating the construction of a root locus, used to analyze system stability and behavior in the complex plane.", "entity_type": "EVENT", "font": {"size": 12}, "id": "FIGURE 6\u20135", "label": "FIGURE 6\u20135", "shape": "dot", "size": 25, "source_id": "chunk-309869639472639cf8e9a7ccde6721f7"}, {"color": "#059842", "description": "A mathematical concept representing numbers as points in a 2D plane, with a real part along the x-axis and an imaginary part along the y-axis.\u003cSEP\u003eA two-dimensional plane consisting of a real axis and an imaginary axis, where complex numbers are plotted, involved in the context of the mathematical analysis of control systems.", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "COMPLEX PLANE", "label": "COMPLEX PLANE", "shape": "dot", "size": 25, "source_id": "chunk-309869639472639cf8e9a7ccde6721f7\u003cSEP\u003echunk-fe736b4458cdc7c01eae6a578ae18bdd"}, {"color": "#976ba1", "description": "\"This section is a chapter in a textbook, discussing control systems and frequency-response analysis methodologies to improve system designs.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"CHAPTER 7 / CONTROL SYSTEMS ANALYSIS AND DESIGN BY THE FREQUENCY-RESPONSE METHOD\"", "label": "\"CHAPTER 7 / CONTROL SYSTEMS ANALYSIS AND DESIGN BY THE FREQUENCY-RESPONSE METHOD\"", "shape": "dot", "size": 25, "source_id": "chunk-dc3c34b55ab5e1f0fbda593c2ce7d3f9"}, {"color": "#e95915", "description": "\"Potentially a control input signal feeding into another part of the system.\"\u003cSEP\u003e\"U(s) denotes the response of the uncompensated system in the unit-ramp input scenario, as defined in the MATLAB program.\"\u003cSEP\u003e\"U(s) is an actuator block that takes the output of Gc(s) as its input.\"\u003cSEP\u003e\"U(s) is the control signal generated by the controller, applied to the plant to achieve the desired behavior.\"\u003cSEP\u003e\"U(s) is the control signal generated by the observer controller to adjust the plant\u0027s behavior towards the desired outcome.\"\u003cSEP\u003e\"u(s) is the manipulated variable in the generalized plant, representing the system\u0027s controlled input.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"U(S)\"", "label": "\"U(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-852de8495f52c0d347b3f5a7388f4e81\u003cSEP\u003echunk-741b3cae66f5ea807a791e02500e4d7b\u003cSEP\u003echunk-4a6163221ca83a77e040cda33229b639\u003cSEP\u003echunk-2206765627ed27b40209943dd9dca397\u003cSEP\u003echunk-d09b27f336438119da08a95ab5c74d49\u003cSEP\u003echunk-01bb257311dc9d62fbfb0df700441993"}, {"color": "#dd98d0", "description": "\"The Nyquist Diagram provides a visual representation of a system\u0027s frequency response, aiding in assessing control system stability and performance.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"NYQUIST DIAGRAM\"", "label": "\"NYQUIST DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-dc3c34b55ab5e1f0fbda593c2ce7d3f9"}, {"color": "#08035f", "description": "\"Analyzing how a control system responds to inputs with varying frequencies, significant for stability testing.\"\u003cSEP\u003e\"Frequency Response describes a system\u0027s behavior in response to different frequencies, often depicted through Bode diagrams.\"\u003cSEP\u003e\"Frequency Response describes how a control system responds to different frequencies of input signals, typically represented using Bode diagrams that show gain and phase plots.\"\u003cSEP\u003e\"Frequency Response describes how a system reacts to different frequencies of inputs, commonly visualized using tools like Bode Diagrams.\"\u003cSEP\u003e\"Frequency Response is a measure of how a system reacts to different frequencies of input, crucial for understanding system stability and performance.\"\u003cSEP\u003e\"Frequency Response is depicted in signal processing as a graph showing how the magnitude or phase of a signal is altered by a system over various frequencies.\"\u003cSEP\u003e\"Frequency Response is the analysis of a signal\u0027s amplitude across different frequency ranges, crucial for understanding signal behavior.\"\u003cSEP\u003e\"Frequency Response is the measure of a system\u0027s output spectrum in response to an input signal, particularly focusing on sinusoidal inputs.\"\u003cSEP\u003e\"Frequency Response refers to the output behavior of a system to sinusoidal inputs at varying frequencies. It is analyzed to determine system stability and compensation techniques, such as lag\u2013lead compensation.\"\u003cSEP\u003e\"Frequency response describes how a system reacts to inputs of varying frequencies, characterized in terms of magnitude and phase.\"\u003cSEP\u003e\"Frequency response is used to determine how a system reacts to sinusoidal inputs at varying frequencies, highlighting magnitude and phase characteristics.\"\u003cSEP\u003e\"Frequency response refers to a system\u0027s steady-state response to input sinusoidal signals of varying frequencies.\"\u003cSEP\u003e\"Frequency response refers to the behavior of a system when subjected to various frequencies, examined using tools like the Bode diagram.\"\u003cSEP\u003e\"The Frequency Response describes how a system responds to different input frequencies under steady-state conditions.\"\u003cSEP\u003e\"The behavior of a system when subjected to a range of frequencies, used to assess system stability and performance.\"\u003cSEP\u003e\"The frequency response is the measure of a system\u0027s output spectrum in response to an input signal, depicted in the Nyquist plot to show changes in magnitude and phase.\"\u003cSEP\u003e\"The output behavior of a system or device at different frequencies, crucial for system analysis and design.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FREQUENCY RESPONSE\"", "label": "\"FREQUENCY RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-7e163a4940a25196dc9aa8aa2a53eeb3\u003cSEP\u003echunk-8f2cc571d6bcf649e73156d9ac78ae9e\u003cSEP\u003echunk-9a947a266af152c88480408478b0e1d8\u003cSEP\u003echunk-ef7806d5fe8b0cfddef8c9ed955fb158\u003cSEP\u003echunk-e4e8c34831bf4301d402b2ace9be53e8\u003cSEP\u003echunk-d484b22fb77092698896a87229dee305\u003cSEP\u003echunk-7dc0574854bf2af3ea01d76f9e45e487\u003cSEP\u003echunk-a31c7c6ce0beab12d2e119933aa94bbb\u003cSEP\u003echunk-30c7f6357ccc220b93d15e8ae46c03c2\u003cSEP\u003echunk-8f2b29073c7b78c77cba948b7a7fa58d\u003cSEP\u003echunk-f49c0b468175a1313cda5649b56073a7\u003cSEP\u003echunk-1ac5ef060586d2fdce8986720e8ba5fb\u003cSEP\u003echunk-0116b146a544ed78609fea08979b68ab\u003cSEP\u003echunk-e3c0ecbb9f4892efa653abb58d05c0af\u003cSEP\u003echunk-55b0f2c5e17279fb77539f2deef2356c\u003cSEP\u003echunk-a84c8fd9985527ff79b8325569e57dc0\u003cSEP\u003echunk-1acb78150f8d2481650b941d24897e54"}, {"color": "#364601", "description": "\"G_{p}(s) is a filter component within the control system that processes the input signal as part of the signal flow process.\"\u003cSEP\u003e\"G_{p}(s) is the plant transfer function, defined as G_{p}(s) = (5 / ((s+1)(s+5))), which characterizes the physical system\u0027s input-output relationship.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"G_{P}(S)\"", "label": "\"G_{P}(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-741b3cae66f5ea807a791e02500e4d7b\u003cSEP\u003echunk-ff54f926837cc43a67cd49b54154c0e6"}, {"color": "#bb2d03", "description": "\"The reference signal, R(s), represents the desired output of the system and helps the controller determine necessary corrections.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"REFERENCE SIGNAL\"", "label": "\"REFERENCE SIGNAL\"", "shape": "dot", "size": 25, "source_id": "chunk-b7a84db3da29ab15e1012dacad4fab69"}, {"color": "#cebba7", "description": "\"Figure 6\u201343 is a graphical representation of the root-locus plot for a designed system, highlighting system behavior and control pole positions.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201343\"", "label": "\"FIGURE 6\u201343\"", "shape": "dot", "size": 25, "source_id": "chunk-5289f3bad1edfe58efe644dc76a29763"}, {"color": "#5dc345", "description": "\"Zero-Order Hold (ZOH) is a mathematical model used in digital control systems to hold a signal constant between updates.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"ZERO-ORDER HOLD (ZOH)\"", "label": "\"ZERO-ORDER HOLD (ZOH)\"", "shape": "dot", "size": 25, "source_id": "chunk-5289f3bad1edfe58efe644dc76a29763"}, {"color": "#830b89", "description": "\"A diagram illustrating a root-locus plot, important for understanding control systems and determining pole placement for stability.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6-6\"", "label": "\"FIGURE 6-6\"", "shape": "dot", "size": 25, "source_id": "chunk-befa92abe0313d89ce305bba84f427a1"}, {"color": "#956161", "description": "\"A detailed analysis of control systems design using the root-locus method, as described in Chapter 6, focusing on identifying dominant closed-loop poles and system stability.\"\u003cSEP\u003e\"A process and methodology for analyzing and designing control systems, using root locus techniques to determine system stability based on closed-loop pole locations.\"\u003cSEP\u003e\"A work that discusses control system design strategies using the root-locus method, detailing various compensation techniques.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEMS ANALYSIS AND DESIGN BY THE ROOT-LOCUS METHOD\"", "label": "\"CONTROL SYSTEMS ANALYSIS AND DESIGN BY THE ROOT-LOCUS METHOD\"", "shape": "dot", "size": 25, "source_id": "chunk-befa92abe0313d89ce305bba84f427a1\u003cSEP\u003echunk-b0af3afbff0fea33dcb342d123c640f6\u003cSEP\u003echunk-2ab0a7270b5c63df732f932494913bbf"}, {"color": "#a527bc", "description": "\"MATLAB Program 5-21 is a part of a larger collection of programs, likely focused on numerical methods or data analysis, demonstrating code snippets and step response calculations.\"\u003cSEP\u003e\"MATLAB Program 5-21 is a program that calculates unit-step response curves using given parameters. It is part of a larger set of MATLAB programs focused on numerical methods.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5-21\"", "label": "\"MATLAB PROGRAM 5-21\"", "shape": "dot", "size": 25, "source_id": "chunk-792ab28d5cd98cca14bbb331d95a6cbc\u003cSEP\u003echunk-d52b52bd3aa0f415f47843f540df1529"}, {"color": "#8bab16", "description": "\"This graph depicts unit-step response curves for different cases, illustrating how the system responds to various input conditions.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"GRAPH: UNIT-STEP RESPONSE CURVES\"", "label": "\"GRAPH: UNIT-STEP RESPONSE CURVES\"", "shape": "dot", "size": 25, "source_id": "chunk-792ab28d5cd98cca14bbb331d95a6cbc"}, {"color": "#541cae", "description": "\"A diagram representing a negative feedback system, used to sketch the root-locus plot for systems with complex-conjugate poles.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6-7\"", "label": "\"FIGURE 6-7\"", "shape": "dot", "size": 25, "source_id": "chunk-befa92abe0313d89ce305bba84f427a1"}, {"color": "#0204df", "description": "\"A MATLAB program designed to generate unit-ramp response curves of compensated and uncompensated systems, illustrating their differences in steady-state error and performance. The program calculates variables and produces plots for comparison.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 6\u201312\"", "label": "\"MATLAB PROGRAM 6\u201312\"", "shape": "dot", "size": 25, "source_id": "chunk-4a6163221ca83a77e040cda33229b639"}, {"color": "#5fd775", "description": "\"A baseline system without modifications, demonstrating slower response and higher steady-state errors in comparison to the compensated system.\"\u003cSEP\u003e\"A system with particular control characteristics depicted by a unit-step response, meant for understanding different response patterns in systems.\"\u003cSEP\u003e\"A system without compensators, showing larger overshoot and slower settling times as compared to the compensated system.\"\u003cSEP\u003e\"An uncompensated system has not been adjusted for improved stability or performance, serving as a baseline for comparison with compensated systems.\"\u003cSEP\u003e\"The Uncompensated System is a control system that exhibits a steeper initial response but lower steady-state stability and accuracy compared to the compensated system.\"\u003cSEP\u003e\"The Uncompensated System is another system variant that shows a slower initial response with a gradual increase in output over time, depicted as a dotted black line in the system performance graphs.\"\u003cSEP\u003e\"The Uncompensated System refers to the original control system configuration before any compensation techniques are applied.\"\u003cSEP\u003e\"The Uncompensated System refers to the original system configuration without enhancements, showing a more gradual response with higher steady-state error.\"\u003cSEP\u003e\"This system represents the baseline design without any compensation, exhibiting slower response characteristics compared to compensated systems.\"\u003cSEP\u003e\"Uncompensated System is a system without modifications to its original parameters, depicted in graphs to show its slower response and higher peaks.\"\u003cSEP\u003e\"Uncompensated System refers to an engineering control system without compensation used to analyze and compare system responses.\"\u003cSEP\u003e\"Uncompensated systems operate without mechanisms like lag compensators, resulting in slower response rates and lower performance metrics compared to their compensated counterparts.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNCOMPENSATED SYSTEM\"", "label": "\"UNCOMPENSATED SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-2b95fe8f0259e7ccf0895ddbf1516574\u003cSEP\u003echunk-8d4520637d4949f1efb4cacc9ca428de\u003cSEP\u003echunk-cfd34cd37acbd59942e91d30e0f67f4a\u003cSEP\u003echunk-e75ce94c1823d0799755a4d8acecfae6\u003cSEP\u003echunk-1662bd80c0b2afc343868f7127710150\u003cSEP\u003echunk-38c10bfab35e5d1c2d9f1741b7d2f54d\u003cSEP\u003echunk-86ddaae370ea3d8e8b6c531fb7ba7348\u003cSEP\u003echunk-ca441e49547317601b7cdfcb60fab524\u003cSEP\u003echunk-4a6163221ca83a77e040cda33229b639\u003cSEP\u003echunk-59a7fd3f1275f6136ba68406749a83e1\u003cSEP\u003echunk-4a97fa1f30441ba1e1208d3d7ce35d62\u003cSEP\u003echunk-d6422b380632b9eb314f91def1aa9785"}, {"color": "#9e496f", "description": "\"MATLAB Program 5-22 is a MATLAB script to obtain the unit-ramp response and the response to an exponential input, providing insight into control systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5-22\"", "label": "\"MATLAB PROGRAM 5-22\"", "shape": "dot", "size": 25, "source_id": "chunk-792ab28d5cd98cca14bbb331d95a6cbc"}, {"color": "#79dbf0", "description": "\"The graph illustrates the unit-ramp input, helping to visualize system behavior under a specific input type.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"GRAPH: UNIT-RAMP INPUT\"", "label": "\"GRAPH: UNIT-RAMP INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-792ab28d5cd98cca14bbb331d95a6cbc"}, {"color": "#25f68b", "description": "\"This graph shows the system\u0027s response to the exponential input r1 = e^(-0.5t), highlighting response characteristics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"GRAPH: RESPONSE TO INPUT R1 = E^(-0.5T)\"", "label": "\"GRAPH: RESPONSE TO INPUT R1 = E^(-0.5T)\"", "shape": "dot", "size": 25, "source_id": "chunk-792ab28d5cd98cca14bbb331d95a6cbc"}, {"color": "#81747d", "description": "\"A MATLAB program aimed at generating unit-step response curves of compensated and uncompensated systems, comparing maximum overshoot and response speeds. It calculates system parameters and visualizes their dynamics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 6\u201313\"", "label": "\"MATLAB PROGRAM 6\u201313\"", "shape": "dot", "size": 25, "source_id": "chunk-4a6163221ca83a77e040cda33229b639"}, {"color": "#1d9848", "description": "\"A mathematical representation defining the compensator used in generating the unit-ramp and unit-step response curves.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION 6\u201320\"", "label": "\"EQUATION 6\u201320\"", "shape": "dot", "size": 25, "source_id": "chunk-4a6163221ca83a77e040cda33229b639"}, {"color": "#f25929", "description": "\"A mathematical tool used to move between time and frequency domains, central to deriving the system dynamics.\"\u003cSEP\u003e\"A mathematical transformation applied to the equations of motion to facilitate the analysis of the mechanical system in the frequency domain.\"\u003cSEP\u003e\"A mathematical transformation used to convert functions in the time domain to the s-domain, facilitating analysis of linear time-invariant systems.\"\u003cSEP\u003e\"A mathematical transformation used to solve differential equations by converting them into algebraic equations in the complex frequency domain.\"\u003cSEP\u003e\"Laplace Transform is a mathematical method used in the analysis of control systems to study system behavior in the frequency domain.\"\u003cSEP\u003e\"Laplace Transform is a mathematical operation that transforms a function of time into a function of a complex variable, used here to analyze a mechanical system.\"\u003cSEP\u003e\"Laplace Transform is a mathematical operation used to analyze control systems by transforming differential equations into algebraic equations for easier manipulation.\"\u003cSEP\u003e\"Laplace Transform is a mathematical operation used to analyze systems, applied to the mechanical equations to derive transfer functions.\"\u003cSEP\u003e\"Laplace Transform is a mathematical operation used to convert a time-domain function into a complex frequency domain, facilitating the analysis of linear systems.\"\u003cSEP\u003e\"Laplace Transform is a mathematical tool used in signal processing and control theory to analyze and design systems in the frequency domain.\"\u003cSEP\u003e\"Laplace Transform refers to a mathematical operation used to transform functions of time into functions of a complex variable, significantly aiding in the analysis of linear systems.\"\u003cSEP\u003e\"Laplace transform is a mathematical operation transforming a function of time into a function of complex frequency, widely applied in engineering and physics.\"\u003cSEP\u003e\"The Laplace Transform is a mathematical method used to convert differential equations into algebraic equations, facilitating the analysis of systems.\"\u003cSEP\u003e\"The Laplace Transform is a mathematical operation used in control systems to analyze signals and systems in the frequency domain.\"\u003cSEP\u003e\"The Laplace Transform is a mathematical technique used to analyze the behavior of linear time-invariant systems.\"\u003cSEP\u003e\"The Laplace Transform is a mathematical technique used to transform a function of time to a function of a complex variable, employed here for matrix computations.\"\u003cSEP\u003e\"The Laplace Transform is a mathematical technique used to transform complex differential equations into simpler algebraic equations for analysis of control systems.\"\u003cSEP\u003e\"The Laplace Transform is an integral transform used to convert a time-domain function into a complex frequency-domain representation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LAPLACE TRANSFORM\"", "label": "\"LAPLACE TRANSFORM\"", "shape": "dot", "size": 25, "source_id": "chunk-55ee6c338387809257af4c977b34e139\u003cSEP\u003echunk-d0f2a1353d360b3df7ae7840d237fa3e\u003cSEP\u003echunk-3c0f830b64b8508617e186a8f5ddfc8c\u003cSEP\u003echunk-9ffafe7ff45fa418531399be09281e95\u003cSEP\u003echunk-27b779008c6ac568af8df2a0a4277986\u003cSEP\u003echunk-0d040b828b3d3515735d84ff03680be9\u003cSEP\u003echunk-1cbec190c2683bab5bf87b76926df74c\u003cSEP\u003echunk-557873f8b1c1556991d058446dfc7c76\u003cSEP\u003echunk-d484b22fb77092698896a87229dee305\u003cSEP\u003echunk-7ae1ea027fc262dd8a15310dcc8c5d35\u003cSEP\u003echunk-cd079853488f1799bac1e310a758dbfb\u003cSEP\u003echunk-f4f6ce4d75e7d4a05493e2407ef80017\u003cSEP\u003echunk-f3c6f8581bae898a745219aef3aaaf59\u003cSEP\u003echunk-77578ab243cec9965ffca7fe8de83a2c\u003cSEP\u003echunk-fe0d46d8fdaad2ef367a05b1886e5ac6\u003cSEP\u003echunk-3416c79c08a9be0c9da4684e7f833131\u003cSEP\u003echunk-9ea6f769764bdd3e7e81f1c7bf8a747d\u003cSEP\u003echunk-6cfafc0523d393825ea1f32fe98ba54f"}, {"color": "#5b5839", "description": "\"MATLAB Program 5-23 is a script designed for solving linear systems and demonstrating signal processing using MATLAB.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5-23\"", "label": "\"MATLAB PROGRAM 5-23\"", "shape": "dot", "size": 25, "source_id": "chunk-7331779dffb9e1346be5c2ffab2a3e4b"}, {"color": "#5a63b5", "description": "\"The Control Systems Toolbox is a MATLAB library used for control systems simulation and analysis.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEMS TOOLBOX\"", "label": "\"CONTROL SYSTEMS TOOLBOX\"", "shape": "dot", "size": 25, "source_id": "chunk-7331779dffb9e1346be5c2ffab2a3e4b"}, {"color": "#d40e85", "description": "\"Figure 5-61 is a graphical representation in the MATLAB output showing a response curve and plot of the input function.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"FIGURE 5-61\"", "label": "\"FIGURE 5-61\"", "shape": "dot", "size": 25, "source_id": "chunk-7331779dffb9e1346be5c2ffab2a3e4b"}, {"color": "#7e24b8", "description": "\"A graphical representation comparing the unit-ramp responses of compensated and uncompensated systems, showing smaller steady-state errors and better performance for the compensated system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"GRAPH OF UNIT-RAMP RESPONSES\"", "label": "\"GRAPH OF UNIT-RAMP RESPONSES\"", "shape": "dot", "size": 25, "source_id": "chunk-4a6163221ca83a77e040cda33229b639"}, {"color": "#2dbbe7", "description": "\"The State-Space Model is a mathematical representation used to describe the state and dynamics of a system in terms of state variables and their interactions.\"\u003cSEP\u003e\"The State-Space Model represents a system\u0027s equations in matrix form, describing system dynamics with state variables, inputs, and outputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE-SPACE MODEL\"", "label": "\"STATE-SPACE MODEL\"", "shape": "dot", "size": 25, "source_id": "chunk-a5221361b66589ac2d266259467d0b07\u003cSEP\u003echunk-5c864b50ae8f557b0ada92a3ff48b4ae"}, {"color": "#dab027", "description": "\"The Impulse Command is a MATLAB function used to calculate the unit-impulse response of a control system from a given transfer function or state-space model.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"IMPULSE COMMAND\"", "label": "\"IMPULSE COMMAND\"", "shape": "dot", "size": 25, "source_id": "chunk-5c864b50ae8f557b0ada92a3ff48b4ae"}, {"color": "#15c6e3", "description": "\"A graph visualizing the unit-step responses of compensated and uncompensated systems, highlighting trade-offs in maximum overshoot and slower responses for the compensated system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"GRAPH OF UNIT-STEP RESPONSES\"", "label": "\"GRAPH OF UNIT-STEP RESPONSES\"", "shape": "dot", "size": 25, "source_id": "chunk-4a6163221ca83a77e040cda33229b639"}, {"color": "#b8393d", "description": "\"A circuit configuration designed to allow low-frequency signals to pass while attenuating higher frequencies, using a combination of resistors and capacitor.\"\u003cSEP\u003e\"A high-pass filter allows signals with a frequency higher than a certain cutoff frequency to pass through and attenuates signals with frequencies lower than the cutoff frequency.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HIGH-PASS FILTER\"", "label": "\"HIGH-PASS FILTER\"", "shape": "dot", "size": 25, "source_id": "chunk-4a2ce2db7cdc038996fb95a2041b8eea\u003cSEP\u003echunk-acc6077df1e35d7743f36f435bb9d050"}, {"color": "#f15125", "description": "\"A capacitor used in the circuit, playing a crucial role in the feedback loop and affecting frequency response of the circuit.\"\u003cSEP\u003e\"C in the context of these circuit diagrams represents capacitance, an essential component in electrical circuits.\"\u003cSEP\u003e\"C is defined as an empty array in the MATLAB program.\"\u003cSEP\u003e\"C represents the capacitance of the tank, crucial for determining the fluid dynamics within the system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"C\"", "label": "\"C\"", "shape": "dot", "size": 25, "source_id": "chunk-32eb85c790e230d0636e15e4672a5e6a\u003cSEP\u003echunk-4a2ce2db7cdc038996fb95a2041b8eea\u003cSEP\u003echunk-348f7e46a3c620c7725fc02f65147383\u003cSEP\u003echunk-cbaf26ef9151923c26d1fd1849cbcd16"}, {"color": "#e24320", "description": "\"The cutoff frequency is the frequency at which the magnitude of the transfer function starts to decrease significantly, identified around 10 rad/s in this system.\"\u003cSEP\u003e\"The frequency point at which the magnitude drops significantly and marks the boundary between the passband and the stopband of a filter.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CUTOFF FREQUENCY\"", "label": "\"CUTOFF FREQUENCY\"", "shape": "dot", "size": 25, "source_id": "chunk-55b0f2c5e17279fb77539f2deef2356c\u003cSEP\u003echunk-acc6077df1e35d7743f36f435bb9d050"}, {"color": "#6c4228", "description": "\"A designed component of the control system responsible for modifying system response based on specific characteristics.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"CONTROLLER $G_{C1}(S)$\"", "label": "\"CONTROLLER $G_{C1}(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-c5b6a392bb1ba72a811517be9ca547b6"}, {"color": "#d6f517", "description": "\"An additional controller in the system working alongside $G_{c1}(s)$ to achieve desired response features such as minimal overshoot and settling time.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"CONTROLLER $G_{C2}(S)$\"", "label": "\"CONTROLLER $G_{C2}(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-c5b6a392bb1ba72a811517be9ca547b6"}, {"color": "#1d13d2", "description": "\"Figure 4\u201341 depicts the electrical analog of the thermometer system using a circuit with a resistor and a capacitor to model thermal interactions.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 4\u201341\"", "label": "\"FIGURE 4\u201341\"", "shape": "dot", "size": 25, "source_id": "chunk-e6ffafb388c973868d82eed2b9ee3699"}, {"color": "#46cc38", "description": "\"Figure 4\u201340 represents a simple system involving a thin, glass-wall, mercury thermometer immersed in a bath to illustrate heat transfer principles.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"4\u201340 THIN, GLASS-WALL, MERCURY THERMOMETER SYSTEM\"", "label": "\"4\u201340 THIN, GLASS-WALL, MERCURY THERMOMETER SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-e6ffafb388c973868d82eed2b9ee3699"}, {"color": "#a268ec", "description": "\"Brooks \u0027Cole Publishing Company is a publishing house based in Pacific Grove, CA, known for publishing academic texts, specifically on system dynamics and control in 1999.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"BROOKS \u0027COLE PUBLISHING COMPANY\"", "label": "\"BROOKS \u0027COLE PUBLISHING COMPANY\"", "shape": "dot", "size": 25, "source_id": "chunk-24a03c6696d603a2f894754cee6047bb"}, {"color": "#b33b91", "description": "\"A book published by Brooks \u0027Cole Publishing Company in 1999, covering methodologies and practices in system dynamics and control.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"SYSTEM DYNAMICS AND CONTROL\"", "label": "\"SYSTEM DYNAMICS AND CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-24a03c6696d6  {"size": 12}, "id": "\"A\u20136\u20131\"", "label": "\"A\u20136\u20131\"", "shape": "dot", "size": 25, "source_id": "chunk-024d226019dd67c25aa78ea2a52426c4"}, {"color": "#97f8a1", "description": "\"John Wiley \u0026 Sons, Inc. is a global publishing company based in New York, known for \u0027Process Dynamics.\u0027\"\u003cSEP\u003e\"John Wiley \u0026 Sons, Inc. is a global publishing company that offers scholarly content, including the \u0027Wiley Encyclopedia of Electrical and Electronics Engineering\u0027 released in 1999 in New York.\"\u003cSEP\u003e\"John Wiley \u0026 Sons, Inc., is a global publishing company that publishes books and resources for higher education and professional development.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"JOHN WILEY \u0026 SONS, INC.\"", "label": "\"JOHN WILEY \u0026 SONS, INC.\"", "shape": "dot", "size": 25, "source_id": "chunk-24a03c6696d603a2f894754cee6047bb\u003cSEP\u003echunk-d057c2b1145e3dcd93fec6ebad7ffa2e\u003cSEP\u003echunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#bb5593", "description": "\"McGraw-Hill Book Company is a publishing company known for producing educational and professional content in various fields, including engineering.\"\u003cSEP\u003e\"McGraw-Hill Book Company is a publishing company that released various educational materials, including those related to engineering and mathematics in 1955.\"\u003cSEP\u003e\"McGraw-Hill Book Company is a publishing firm based in New York, recognized for producing numerous academic and professional books in various fields, such as \u0027Optimal Control: An Introduction to the Theory and Its Applications\u0027 and \u0027Dynamics of Physical Systems.\u0027\"\u003cSEP\u003e\"McGraw-Hill Book Company is an educational publisher, known for publishing works like Automatic Feedback Systems Synthesis.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"MCGRAW-HILL BOOK COMPANY\"", "label": "\"MCGRAW-HILL BOOK COMPANY\"", "shape": "dot", "size": 25, "source_id": "chunk-24a03c6696d603a2f894754cee6047bb\u003cSEP\u003echunk-8b1f1f5814b63204d68fe87c406fa289\u003cSEP\u003echunk-d057c2b1145e3dcd93fec6ebad7ffa2e\u003cSEP\u003echunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#6dfb76", "description": "\"An encyclopedic work published by John Wiley \u0026 Sons, Inc., providing comprehensive insights into electrical and electronics engineering topics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"WILEY ENCYCLOPEDIA OF ELECTRICAL AND ELECTRONICS ENGINEERING\"", "label": "\"WILEY ENCYCLOPEDIA OF ELECTRICAL AND ELECTRONICS ENGINEERING\"", "shape": "dot", "size": 25, "source_id": "chunk-24a03c6696d603a2f894754cee6047bb"}, {"color": "#f36010", "description": "\"Part of a Bode diagram showing how the magnitude (or gain) of the system\u0027s response varies with frequency.\"\u003cSEP\u003e\"Part of the Bode Diagram representing the system\u0027s gain across frequencies and highlighting the resonant peak.\"\u003cSEP\u003e\"The Magnitude Plot is a part of the Bode Diagram that shows the system\u0027s gain (in decibels) across a frequency range, represented on a semi-logarithmic scale.\"\u003cSEP\u003e\"The Magnitude Plot is part of the Bode Diagram that displays the gain of a system across different frequencies, presented on a logarithmic scale.\"\u003cSEP\u003e\"The magnitude plot shows how the amplitude of each frequency component of a signal is affected as it passes through a system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MAGNITUDE PLOT\"", "label": "\"MAGNITUDE PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-55c416c3dfa435d98ab52500d9ace1fa\u003cSEP\u003echunk-7a8eb5351f666ab66db1b9d75f13e21e\u003cSEP\u003echunk-acc6077df1e35d7743f36f435bb9d050\u003cSEP\u003echunk-c56a225342b0e95150867e3013c14e17\u003cSEP\u003echunk-a84c8fd9985527ff79b8325569e57dc0"}, {"color": "#a71635", "description": "\"Part of a Bode diagram showing how the phase of the system\u0027s response changes with frequency.\"\u003cSEP\u003e\"Part of the Bode Diagram showing the system\u0027s phase change across frequencies, important for stability analysis.\"\u003cSEP\u003e\"The Phase Plot is a component of the Bode Diagram, illustrating how the phase angle of a system\u0027s output changes with frequency. It is crucial for understanding the timing and stability aspects of the system response.\"\u003cSEP\u003e\"The Phase Plot is a component of the Bode Diagram, illustrating the phase angle of a system as it changes with respect to frequency.\"\u003cSEP\u003e\"The Phase Plot is part of the Bode Diagram that visualizes the phase shift of a system across various frequencies, providing insights into system behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PHASE PLOT\"", "label": "\"PHASE PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-55c416c3dfa435d98ab52500d9ace1fa\u003cSEP\u003echunk-7a8eb5351f666ab66db1b9d75f13e21e\u003cSEP\u003echunk-ef7806d5fe8b0cfddef8c9ed955fb158\u003cSEP\u003echunk-c56a225342b0e95150867e3013c14e17\u003cSEP\u003echunk-a84c8fd9985527ff79b8325569e57dc0"}, {"color": "#0c5bad", "description": "\"The plant or process being controlled, represented in the system by its transfer function $G_{p}(s)=\\\\frac{10}{s(s+1)}$.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"THE PLANT $G_{P}(S)$\"", "label": "\"THE PLANT $G_{P}(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-c5b6a392bb1ba72a811517be9ca547b6"}, {"color": "#fc470e", "description": "\"The plant, described by $G_{p}(s)$, is influenced by the overall controller $G_c$, which comprises $G_{c1}(s)$ and $G_{c2}(s)$, affecting the system\u0027s output.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"CONTROLLER $G_{C}$\"", "label": "\"CONTROLLER $G_{C}$\"", "shape": "dot", "size": 25, "source_id": "chunk-c5b6a392bb1ba72a811517be9ca547b6"}, {"color": "#21130e", "description": "\"Figure 3-8 refers to a specific image within the document showing circuits and their diagrams in terms of impedances and equivalent circuits.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 3-8\"", "label": "\"FIGURE 3-8\"", "shape": "dot", "size": 25, "source_id": "chunk-4b231a0134f798c18d0d8244d8921f0c"}, {"color": "#aaf141", "description": "\"Signal Flow Graphs are visual representations used to analyze complex systems, showing the flow of signals through different components within a system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SIGNAL FLOW GRAPHS\"", "label": "\"SIGNAL FLOW GRAPHS\"", "shape": "dot", "size": 25, "source_id": "chunk-4b231a0134f798c18d0d8244d8921f0c"}, {"color": "#8cc76c", "description": "\"These represent mathematical models of system responses, possibly depicted by the curves in the graph.\"\u003cSEP\u003e\"Transfer Functions are mathematical representations of the input-output relationship of a system in the Laplace transform domain.\"\u003cSEP\u003e\"Transfer Functions define mathematical representations for the systems being analyzed, involving specific equations to calculate unit-step responses.\"\u003cSEP\u003e\"Transfer Functions express the mathematical relationship between the input and output of a system, commonly used in the analysis of systems like circuits.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTIONS\"", "label": "\"TRANSFER FUNCTIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-df88a6960dce6b8d0326ec9682186c0f\u003cSEP\u003echunk-024d226019dd67c25aa78ea2a52426c4\u003cSEP\u003echunk-4b231a0134f798c18d0d8244d8921f0c\u003cSEP\u003echunk-4548b114b9a6cd79d11c1b40927abf3f"}, {"color": "#c64897", "description": "\"Liquid Flow Rate describes the volume of liquid moving through the system per unit time, which affects the heat exchange process.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LIQUID FLOW RATE\"", "label": "\"LIQUID FLOW RATE\"", "shape": "dot", "size": 25, "source_id": "chunk-ea5fface635cf943e3415c35d4efe115"}, {"color": "#928762", "description": "\"Outflow Rate refers to the rate at which the fluid exits the system, impacting the thermal balance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OUTFLOW RATE\"", "label": "\"OUTFLOW RATE\"", "shape": "dot", "size": 25, "source_id": "chunk-ea5fface635cf943e3415c35d4efe115"}, {"color": "#e3b00a", "description": "\"MATLAB Program 6-14 is an exercise or assignment likely from a textbook or course, focusing on generating unit-step responses of two systems using transfer functions.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 6-14\"", "label": "\"MATLAB PROGRAM 6-14\"", "shape": "dot", "size": 25, "source_id": "chunk-024d226019dd67c25aa78ea2a52426c4"}, {"color": "#db1dda", "description": "\"Nonloading Cascaded Elements represent a configuration in a system where multiple elements are connected, and the input of one does not affect the output of the previous element.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NONLOADING CASCADED ELEMENTS\"", "label": "\"NONLOADING CASCADED ELEMENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-4b231a0134f798c18d0d8244d8921f0c"}, {"color": "#724ea4", "description": "\"The Roots of P(s) are the solutions to the equation P(s) = 0, which include real and complex conjugate roots that impact the stability of the system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"ROOTS OF P(S)\"", "label": "\"ROOTS OF P(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-d39dc182ddecb23b4574aaba44faedd1"}, {"color": "#c790db", "description": "\"An assistive polynomial derived from coefficients to further analyze the roots of the original polynomial.\"\u003cSEP\u003e\"In this context, the Auxiliary Polynomial (P(s)) is a polynomial formed from specific coefficients in the Routh array, analyzed to help determine the system\u0027s stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"AUXILIARY POLYNOMIAL\"", "label": "\"AUXILIARY POLYNOMIAL\"", "shape": "dot", "size": 25, "source_id": "chunk-2f02db1359494271e3c7d9d78223c69f\u003cSEP\u003echunk-d39dc182ddecb23b4574aaba44faedd1"}, {"color": "#268fe6", "description": "\"A book authored by M. E. Valkenburg, published by Prentice Hall in 1974, focusing on techniques and practices of network analysis.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"NETWORK ANALYSIS\"", "label": "\"NETWORK ANALYSIS\"", "shape": "dot", "size": 25, "source_id": "chunk-24a03c6696d603a2f894754cee6047bb"}, {"color": "#c8c6d7", "description": "\"A form of representation in state-space where the system\u0027s controllability is emphasized.\"\u003cSEP\u003e\"Controllable Canonical Form is a specific state-space representation that highlights controllability, important for pole-placement in control systems design.\"\u003cSEP\u003e\"Controllable Canonical Form refers to a way of representing a state-space model of a system, making it easier to analyze controllability.\"\u003cSEP\u003e\"Controllable canonical form is a specific arrangement of state-space representation, used to analyze control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROLLABLE CANONICAL FORM\"", "label": "\"CONTROLLABLE CANONICAL FORM\"", "shape": "dot", "size": 25, "source_id": "chunk-6f2c9baddd1ff13e6bc998e11ef859c3\u003cSEP\u003echunk-559c892537b49d70abdc04f6f8886c46\u003cSEP\u003echunk-b54be8d113cef8d6c97e6b5923854c01\u003cSEP\u003echunk-3c3104f9b66b58149af63891080e5c7a"}, {"color": "#c7a70c", "description": "\"Circuit (a) is a specific circuit configuration shown in the image, including various components like resistors and capacitors, layered in distinct sections for input, middle, and output.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CIRCUIT (A)\"", "label": "\"CIRCUIT (A)\"", "shape": "dot", "size": 25, "source_id": "chunk-4b231a0134f798c18d0d8244d8921f0c"}, {"color": "#0aedff", "description": "\"Circuit (b) represents a variation of Circuit (a) with similar components but with slight differences in their arrangement and connections among the input, middle, and output sections.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CIRCUIT (B)\"", "label": "\"CIRCUIT (B)\"", "shape": "dot", "size": 25, "source_id": "chunk-4b231a0134f798c18d0d8244d8921f0c"}, {"color": "#bcc2cc", "description": "\"Relative Stability Analysis is a technique to determine how stable or unstable a system is, by shifting the s-plane axis and applying Routh\u2019s Stability Criterion.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RELATIVE STABILITY ANALYSIS\"", "label": "\"RELATIVE STABILITY ANALYSIS\"", "shape": "dot", "size": 25, "source_id": "chunk-d39dc182ddecb23b4574aaba44faedd1"}, {"color": "#a00cc7", "description": "\"Routh\u0027s Stability Criterion is a mathematical criterion used to determine the stability of control systems based on polynomial equations.\"\u003cSEP\u003e\"Routh\u0027s Stability Criterion is a mathematical method used to determine the absolute stability of linear control systems by analyzing the sign changes in an array derived from the characteristic equation.\"\u003cSEP\u003e\"Routh\u0027s Stability Criterion is a mathematical method used to determine the stability of a control system.\"\u003cSEP\u003e\"Routh\u0027s Stability Criterion is a mathematical technique used to determine the stability of a system by examining the signs of the coefficients in the polynomial equation.\"\u003cSEP\u003e\"Routh\u0027s stability criterion is a mathematical technique used to determine the range of design parameters that lead to system stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROUTH\u0027S STABILITY CRITERION\"", "label": "\"ROUTH\u0027S STABILITY CRITERION\"", "shape": "dot", "size": 25, "source_id": "chunk-d0f2a1353d360b3df7ae7840d237fa3e\u003cSEP\u003echunk-5d1c96ab113a926076565f84e60cfac8\u003cSEP\u003echunk-d39dc182ddecb23b4574aaba44faedd1\u003cSEP\u003echunk-9f2d6ab5fe1bdc5c8a88dddbcfeabe88\u003cSEP\u003echunk-73ae05be2e8f49d0b945ddd103ca1ae5"}, {"color": "#58e293", "description": "\"Control-System Stability refers to the evaluation of whether a system will remain in a stable and predictable state under given conditions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROL-SYSTEM STABILITY\"", "label": "\"CONTROL-SYSTEM STABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-d39dc182ddecb23b4574aaba44faedd1"}, {"color": "#f22876", "description": "AWGN Removal is a step in the signal processing flowchart aimed at reducing noise in the input signal, represented with a \"+\" symbol.", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "ADDITIVE WHITE GAUSSIAN NOISE (AWGN) REMOVAL", "label": "ADDITIVE WHITE GAUSSIAN NOISE (AWGN) REMOVAL", "shape": "dot", "size": 25, "source_id": "chunk-2076564e852097d2d64bd5dc051c009c"}, {"color": "#df82b3", "description": "The Input Signal is subjected to AWGN Removal for noise reduction.", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "INPUT SIGNAL", "label": "INPUT SIGNAL", "shape": "dot", "size": 25, "source_id": "chunk-2076564e852097d2d64bd5dc051c009c"}, {"color": "#56b8ba", "description": "Gain Adjustment is an operation in signal processing that modifies the amplified or attenuated signal, denoted as \"k2\" in the flowchart.", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "GAIN ADJUSTMENT", "label": "GAIN ADJUSTMENT", "shape": "dot", "size": 25, "source_id": "chunk-2076564e852097d2d64bd5dc051c009c"}, {"color": "#1483d1", "description": "\"A book by Zhou and Doyle, released by Prentice Hall in 1998, providing essential knowledge on robust control strategies.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"ESSENTIALS OF ROBUST CONTROL\"", "label": "\"ESSENTIALS OF ROBUST CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-24a03c6696d603a2f894754cee6047bb"}, {"color": "#55372c", "description": "\"Figure 3\u201324(a) presents one of the bridged T networks, relevant to the analysis using complex impedances.\"\u003cSEP\u003e\"Figure 3\u201324(a) refers to a circuit configuration in a diagram involving a bridged T network, relevant to electrical engineering concepts.\"\u003cSEP\u003e\"This figure shows a bridged T network with specified parameters, such as resistors and capacitors, used in the analysis.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 3\u201324(A)\"", "label": "\"FIGURE 3\u201324(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-d26c7e752b7e76567de884aeb41226d3\u003cSEP\u003echunk-27b779008c6ac568af8df2a0a4277986\u003cSEP\u003echunk-418ab844865d7965894292bd32b48fe2"}, {"color": "#3ab174", "description": "\"An impedance that acts as a load in the circuit, represented by a box with an arrow pointing downward, crucial for the impedance-based operation of the circuit.\"\u003cSEP\u003e\"Z1 represents an element in a circuit, specifically a complex impedance, defined by the parameters \\(\\mathcal{R}\\) or \\(\\frac{1}{Cs}\\) depending on the context.\"\u003cSEP\u003e\"Z1 represents one of the labeled components in the circuit diagrams, contributing to the mathematical modeling of current and voltage distribution.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"Z1\"", "label": "\"Z1\"", "shape": "dot", "size": 25, "source_id": "chunk-d26c7e752b7e76567de884aeb41226d3\u003cSEP\u003echunk-4a2ce2db7cdc038996fb95a2041b8eea\u003cSEP\u003echunk-418ab844865d7965894292bd32b48fe2"}, {"color": "#086d40", "description": "\"An impedance acting as a source connecting the voltage Eo(s), depicted by a box with an arrow pointing upward, important for the transfer function calculation.\"\u003cSEP\u003e\"Z2 represents a labeled component present in the bridged T network, described as part of the impedance equations.\"", "e
