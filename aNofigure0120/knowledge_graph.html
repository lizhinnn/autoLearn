e": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OPEN-LOOP SYSTEM\"", "label": "\"OPEN-LOOP SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-b0d31acae114ec1ed4f54a916206b2b5\u003cSEP\u003echunk-c9794a56dd51fd3aa61bed7971664847"}, {"color": "#9145fe", "description": "\"The Solid Line is depicted as smooth and continuous on the graph, possibly representing a consistent mathematical function or process.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"SOLID LINE\"", "label": "\"SOLID LINE\"", "shape": "dot", "size": 25, "source_id": "chunk-18f7c6dd8e219b2153f42487b46d3504"}, {"color": "#f58ad5", "description": "\"Figure 3\u201325(b) displays a modified version of the network to demonstrate analysis improvements using complex impedances.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"FIGURE 3\u201325(B)\"", "label": "\"FIGURE 3\u201325(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-27b779008c6ac568af8df2a0a4277986"}, {"color": "#806c49", "description": "\"S. Jayasuriya is an author focusing on frequency domain design for robust performance under uncertainties.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"S. JAYASURIYA\"", "label": "\"S. JAYASURIYA\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#f44811", "description": "\"Observer Gain is a matrix representing how much each state is influenced by the estimates in a control system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OBSERVER GAIN\"", "label": "\"OBSERVER GAIN\"", "shape": "dot", "size": 25, "source_id": "chunk-27a68da29900e7eb8499fba8d6d19c79"}, {"color": "#675723", "description": "\"The corner frequency is a critical point in the frequency response where the behavior of the system changes significantly.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CORNER FREQUENCY (\\(\\OMEGA_{N}\\))\"", "label": "\"CORNER FREQUENCY (\\(\\OMEGA_{N}\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-c57a5ed34ecf0e3211959e6efc887a93"}, {"color": "#35c760", "description": "\"A type of amplifier configuration where the output voltage is inversely proportional to the input voltage, determined by resistor values.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"INVERTING AMPLIFIER\"", "label": "\"INVERTING AMPLIFIER\"", "shape": "dot", "size": 25, "source_id": "chunk-180ddf48fc9b7e9374f327a0ef24b72d"}, {"color": "#2a3c60", "description": "\"C. G. Sauer, Jr. is known for co-authoring work on interplanetary rendezvous in control systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"C. G. SAUER, JR.\"", "label": "\"C. G. SAUER, JR.\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#6c6ed4", "description": "\"A component within electrical circuits representing resistance with a specified value, contributing to the overall impedance and transfer function.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CIRCUIT COMPONENT R\"", "label": "\"CIRCUIT COMPONENT R\"", "shape": "dot", "size": 25, "source_id": "chunk-70d9a6978fc145a70d9e071aa934076c"}, {"color": "#fdf3be", "description": "\"E. G. Gilbert is an author known for research on controllability and observability in multivariable control systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"E. G. GILBERT\"", "label": "\"E. G. GILBERT\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#34b7e3", "description": "\"In the given system, state variables define the system\u0027s status in terms of angles and displacements with respect to time-related derivatives.\"\u003cSEP\u003e\"State Variables are mathematical representations of a system\u0027s dynamic states, crucial for deriving equations and modeling system behavior.\"\u003cSEP\u003e\"State Variables are the smallest set of variables that define the state of a dynamic system, determining its behavior over time once the input and initial state are specified.\"\u003cSEP\u003e\"State Variables are variables that represent the state of a system in state-space representation, capturing all necessary information to describe the system\u0027s future behavior.\"\u003cSEP\u003e\"State Variables represent the internal status of a system, crucial for defining the system\u0027s dynamic behavior.\"\u003cSEP\u003e\"Variables used to represent the state-space equations of the system, including y1, y2, and their derivatives.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE VARIABLES\"", "label": "\"STATE VARIABLES\"", "shape": "dot", "size": 25, "source_id": "chunk-b01fb50cbfb68db54915232748caa627\u003cSEP\u003echunk-d2a35680a7b2d7ee66d76c4968737fcc\u003cSEP\u003echunk-b10dc4022caddbeb622239120283facf\u003cSEP\u003echunk-27a68da29900e7eb8499fba8d6d19c79\u003cSEP\u003echunk-0a34c0c6425424dde58292958e493c9c\u003cSEP\u003echunk-55e45cbf2152c2bf9a28a1f207069a23"}, {"color": "#2119d8", "description": "\"The frequency-response curves are plots that show how the amplitude and phase of the output waveform of a system change with frequency.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FREQUENCY-RESPONSE CURVES\"", "label": "\"FREQUENCY-RESPONSE CURVES\"", "shape": "dot", "size": 25, "source_id": "chunk-c57a5ed34ecf0e3211959e6efc887a93"}, {"color": "#3ac93e", "description": "\"Natural frequency, denoted as \u03c9n, is a parameter determining the rate of oscillation in a system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"\u03a9N (NATURAL FREQUENCY)\"", "label": "\"\u03a9N (NATURAL FREQUENCY)\"", "shape": "dot", "size": 25, "source_id": "chunk-d56624571239077567db75660d0a0f25"}, {"color": "#42c38e", "description": "\"N. Minorsky is an author known for his work on nonlinear oscillations, contributing to the field of control engineering.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"N. MINORSKY\"", "label": "\"N. MINORSKY\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#9e3439", "description": "\"W. Hahn is an author known for his work on the theory and application of Liapunov\u2019s Direct Method.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"W. HAHN\"", "label": "\"W. HAHN\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289"}, {"color": "#842051", "description": "\"System Matrices represent the mathematical components defining the dynamics of a control system in state-space models.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTEM MATRICES\"", "label": "\"SYSTEM MATRICES\"", "shape": "dot", "size": 25, "source_id": "chunk-27a68da29900e7eb8499fba8d6d19c79"}, {"color": "#dc2b3f", "description": "\"Damping ratio, denoted as \u03b6, is a dimensionless measure describing how oscillations in a system decay after a disturbance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"\u0396 (DAMPING RATIO)\"", "label": "\"\u0396 (DAMPING RATIO)\"", "shape": "dot", "size": 25, "source_id": "chunk-d56624571239077567db75660d0a0f25"}, {"color": "#d6870d", "description": "\"R. V. Monopoli authored a NASA report on controller design for nonlinear and time-varying plants.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"R. V. MONOPOLI\"", "label": "\"R. V. MONOPOLI\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#985847", "description": "\"Graph 3 is a pie chart showing portions of data, with one large slice covering one-quarter of the whole and smaller slices representing less significant proportions.\"\u003cSEP\u003e\"Graph 3 refers to a specific graphical display discussed for pattern similarities with Graph 4.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"GRAPH 3\"", "label": "\"GRAPH 3\"", "shape": "dot", "size": 25, "source_id": "chunk-8f2cc5  are part of the state-space equations, representing the method to model and analyze system dynamics in control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRICES B, C, AND D\"", "label": "\"MATRICES B, C, AND D\"", "shape": "dot", "size": 25, "source_id": "chunk-0a34c0c6425424dde58292958e493c9c"}, {"color": "#7550d1", "description": "\"Example 10\u20131 is a prior scenario or problem setup that is referenced as part of the system being analyzed in the current text.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 10\u20131\"", "label": "\"EXAMPLE 10\u20131\"", "shape": "dot", "size": 25, "source_id": "chunk-e95494ddcc2e55e89bb0f6ea35bb88b2"}, {"color": "#309b76", "description": "\"y(t) represents the output of the system in the unit step response graph, showing how the output varies over time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"Y(T)\"", "label": "\"Y(T)\"", "shape": "dot", "size": 25, "source_id": "chunk-d52b52bd3aa0f415f47843f540df1529"}, {"color": "#0e1690", "description": "\"J. Daniel co-authored Applied Linear Algebra, contributing to algebra applications in control systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"J. DANIEL\"", "label": "\"J. DANIEL\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#58b7c7", "description": "\"System Frequency Response Data includes real and imaginary parts evaluated at specific frequency points, providing insight into system dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTEM FREQUENCY RESPONSE DATA\"", "label": "\"SYSTEM FREQUENCY RESPONSE DATA\"", "shape": "dot", "size": 25, "source_id": "chunk-8f2cc571d6bcf649e73156d9ac78ae9e"}, {"color": "#327839", "description": "\"Example System refers to the illustrative system discussed in the text to demonstrate the transformation of state-space representation into a transfer function.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EXAMPLE SYSTEM\"", "label": "\"EXAMPLE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-0a34c0c6425424dde58292958e493c9c"}, {"color": "#105e3f", "description": "\"Example 10\u20132 is a specific instance discussed in the text where a state feedback-gain matrix is determined using MATLAB by placing closed-loop poles at specified locations.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 10\u20132\"", "label": "\"EXAMPLE 10\u20132\"", "shape": "dot", "size": 25, "source_id": "chunk-e95494ddcc2e55e89bb0f6ea35bb88b2"}, {"color": "#4f43ec", "description": "\"Time t (sec) is the time variable on the x-axis of the graph indicating the time intervals for observing the system\u0027s response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TIME T (SEC)\"", "label": "\"TIME T (SEC)\"", "shape": "dot", "size": 25, "source_id": "chunk-d52b52bd3aa0f415f47843f540df1529"}, {"color": "#96c6a8", "description": "\"A transmission system in the mechanical diagram, labeled \u0027G,\u0027 operating between the motor and output shaft.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"GEARBOX\"", "label": "\"GEARBOX\"", "shape": "dot", "size": 25, "source_id": "chunk-11366cfbe13c6c20e6f5363b2be48d14"}, {"color": "#1baf58", "description": "\"K. Ogata is an author of multiple works related to control systems and their applications using MATLAB.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"K. OGATA\"", "label": "\"K. OGATA\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#bdf34c", "description": "\"Figure 5\u20139 is a diagram that defines the angle \u03b2, used in the context of mathematical equations and complex analysis.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u20139\"", "label": "\"FIGURE 5\u20139\"", "shape": "dot", "size": 25, "source_id": "chunk-b04b856c8a1a978ebed2533d92f622c5"}, {"color": "#3e2e8c", "description": "\"The Pole Placement refers to a method used in control systems to place poles of a closed-loop system in specific locations to achieve desired performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"THE POLE PLACEMENT\"", "label": "\"THE POLE PLACEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-e95494ddcc2e55e89bb0f6ea35bb88b2"}, {"color": "#47c5f5", "description": "\"Damping Ratio (\\(\\zeta\\)) is a parameter in the system\u0027s transfer function that affects the system\u0027s oscillatory behavior.\"\u003cSEP\u003e\"The damping ratio is a parameter that describes how oscillations in a system decay after a disturbance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DAMPING RATIO (\\(\\ZETA\\))\"", "label": "\"DAMPING RATIO (\\(\\ZETA\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-c57a5ed34ecf0e3211959e6efc887a93\u003cSEP\u003echunk-d52b52bd3aa0f415f47843f540df1529"}, {"color": "#0ab7e9", "description": "\"A component labeled \u0027S\u0027 in the system, converting energy into mechanical output at the system\u0027s endpoint.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"OUTPUT SHAFT\"", "label": "\"OUTPUT SHAFT\"", "shape": "dot", "size": 25, "source_id": "chunk-11366cfbe13c6c20e6f5363b2be48d14"}, {"color": "#dcfbaf", "description": "\"C. L. Phillips is a co-author of Feedback Control Systems, contributing significantly to control systems education.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"C. L. PHILLIPS\"", "label": "\"C. L. PHILLIPS\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#733849", "description": "\"Figure 7\u201396 is referenced regarding the static velocity error constant $K_{v}$ calculation.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201396\"", "label": "\"FIGURE 7\u201396\"", "shape": "dot", "size": 25, "source_id": "chunk-1662bd80c0b2afc343868f7127710150"}, {"color": "#a53fe3", "description": "\"Robust Pole Placement is a technique used to ensure that the pole placement is stable and can handle variations in system parameters.\"\u003cSEP\u003e\"Robust pole placement is a pole-placement approach that aims to maximize the stability margin of a system, utilizing multiple-input system freedoms.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROBUST POLE PLACEMENT\"", "label": "\"ROBUST POLE PLACEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-e95494ddcc2e55e89bb0f6ea35bb88b2\u003cSEP\u003echunk-c9794a56dd51fd3aa61bed7971664847"}, {"color": "#8063e8", "description": "\"Natural Frequency (\\(\\omega_n\\)) is a parameter that affects how quickly a system responds to changes in input.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NATURAL FREQUENCY (\\(\\OMEGA_N\\))\"", "label": "\"NATURAL FREQUENCY (\\(\\OMEGA_N\\))\"", "shape": "dot", "size": 25, "source_id": "chunk-d52b52bd3aa0f415f47843f540df1529"}, {"color": "#6b7530", "description": "\"R. D. Harbor co-authored Feedback Control Systems, contributing to control systems education.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"R. D. HARBOR\"", "label": "\"R. D. HARBOR\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#49c1c4", "description": "\"The \u0027place\u0027 command in MATLAB is used for calculating the state feedback-gain matrix for single-input and multiple-input systems, provided certain conditions on pole multiplicity are met.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"COMMAND \u0027PLACE\u0027\"", "label": "\"COMMAND \u0027PLACE\u0027\"", "shape": "dot", "size": 25, "source_id": "chunk-e95494ddcc2e55e89bb0f6ea35bb88b2"}, {"color": "#f29391", "description": "\"Cases for Unit-Step Response refer to the four different sets of damping ratios and natural frequencies used to analyze the system\u0027s behavior.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CASES FOR UNIT-STEP RESPONSE\"", "label": "\"CASES FOR UNIT-STEP RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-d52b52bd3aa0f415f47843f540df1529"}, {"color": "#27335e", "description": "\"Decibels (dB) are units used to measure the intensity of a sound or the power level of an electrical signal by comparing it with a given level on a logarithmic scale.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DECIBELS (DB)\"", "label": "\"DECIBELS (DB)\"", "shape": "dot", "size": 25, "source_id": "chunk-18a46b4675083245e5d47333fc278af1"}, {"color": "#1a920c", "description": "\"Figure 4\u201345 depicts a pneumatic controller diagram, emphasizing its components, such as relays, and geometric relationships.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 4\u201345 PNEUMATIC CONTROLLER\"", "label": "\"FIGURE 4\u201345 PNEUMATIC CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-11366cfbe13c6c20e6f5363b2be48d14"}, {"color": "#a49719", "description": "\"L. S. Pontryagin is among the authors of The Mathematical Theory of Optimal Processes.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"L. S. PONTRYAGIN\"", "label": "\"L. S. PONTRYAGIN\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#534c8b", "description": "\"Figure 7\u201399 shows unit-step response curves of the system before and after compensation.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201399\"", "label": "\"FIGURE 7\u201399\"", "shape": "dot", "size": 25, "source_id": "chunk-1662bd80c0b2afc343868f7127710150"}, {"color": "#b5d3d5", "description": "\"The \u0027acker\u0027 command in MATLAB is used specifically for single-input systems to compute the state feedback-gain matrix, but it may encounter computational issues if used in certain conditions.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"COMMAND \u0027ACKER\u0027\"", "label": "\"COMMAND \u0027ACKER\u0027\"", "shape": "dot", "size": 25, "source_id": "chunk-e95494ddcc2e55e89bb0f6ea35bb88b2"}, {"color": "#a87f44", "description": "\"a and b vectors contain parameters used in MATLAB to calculate the unit-step response for different cases of the closed-loop system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"A AND B VECTORS\"", "label": "\"A AND B VECTORS\"", "shape": "dot", "size": 25, "source_id": "chunk-d52b52bd3aa0f415f47843f540df1529"}, {"color": "#7a82c4", "description": "\"Frequency is the rate at which a vibration occurs that constitutes a wave, in this context, measured to understand a system\u2019s gain characteristics across varying levels.\"\u003cSEP\u003e\"Frequency refers to the number of cycles per unit of time for a periodic signal, commonly measured in Hertz (Hz), influencing the phase and magnitude in Bode plots.\"\u003cSEP\u003e\"Frequency refers to the number of occurrences of a repeating event per unit of time. It is a crucial parameter in engineering and scientific studies, prominently featured in the discussion of polar plots and system response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FREQUENCY\"", "label": "\"FREQUENCY\"", "shape": "dot", "size": 25, "source_id": "chunk-59a7fd3f1275f6136ba68406749a83e1\u003cSEP\u003echunk-18a46b4675083245e5d47333fc278af1\u003cSEP\u003echunk-ccf7353487b8973d4d6661c91cbed5ba"}, {"color": "#b1bdac", "description": "\"Figure 4\u201346 represents another pneumatic controller diagram showing control action dynamics using mathematical modeling.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 4\u201346\"", "label": "\"FIGURE 4\u201346\"", "shape": "dot", "size": 25, "source_id": "chunk-11366cfbe13c6c20e6f5363b2be48d14"}, {"color": "#28efb0", "description": "\"V. G. Boltyanskii co-authored The Mathematical Theory of Optimal Processes.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"V. G. BOLTYANSKII\"", "label": "\"V. G. BOLTYANSKII\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#2549d9", "description": "\"Matrix J is defined as the matrix of desired closed-loop poles, indicating where the poles should be placed for the system\u0027s feedback control.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"MATRIX J\"", "label": "\"MATRIX J\"", "shape": "dot", "size": 25, "source_id": "chunk-e95494ddcc2e55e89bb0f6ea35bb88b2"}, {"color": "#4bf66a", "description": "\"Figure 5\u201359 illustrates the results of MATLAB Program 5-21 showing different unit-step response curves.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201359\"", "label": "\"FIGURE 5\u201359\"", "shape": "dot", "size": 25, "source_id": "chunk-d52b52bd3aa0f415f47843f540df1529"}, {"color": "#9230cc", "description": "\"An Octave is a frequency band where the higher frequency is twice the lower frequency, used in analyzing signals on a logarithmic frequency scale.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OCTAVE\"", "label": "\"OCTAVE\"", "shape": "dot", "size": 25, "source_id": "chunk-18a46b4675083245e5d47333fc278af1"}, {"color": "#cb99ef", "description": "\"R. V. Gamkrelidze contributed as co-author to The Mathematical Theory of Optimal Processes.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"R. V. GAMKRELIDZE\"", "label": "\"R. V. GAMKRELIDZE\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#204397", "description": "\"Nonminimum-phase systems are control systems where the transfer function involves poles and zeros leading to behavior not immediately responsive to input changes.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NONMINIMUM-PHASE SYSTEMS\"", "label": "\"NONMINIMUM-PHASE SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-6890b08c009b55a60035ca648f5d0812"}, {"color": "#057a8b", "description": "\"The static velocity error constant $K_{v}$ is related to type 1 systems and is calculated as the frequency corresponding to the intersection of the extension of the initial $-20$ dB \u0027decade slope line and the 0-dB line.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATIC VELOCITY ERROR CONSTANT $K_{V}$\"", "label": "\"STATIC VELOCITY ERROR CONSTANT $K_{V}$\"", "shape": "dot", "size": 25, "source_id": "chunk-1662bd80c0b2afc343868f7127710150"}, {"color": "#81cbcc", "description": "\"Impulse Response refers to the reaction of a linear time-invariant system to a unit-impulse input, containing crucial information about the system\u0027s dynamic characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"IMPULSE RESPONSE\"", "label": "\"IMPULSE RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-0d040b828b3d3515735d84ff03680be9"}, {"color": "#3bb60a", "description": "\"A Decade is a frequency band where the higher frequency is ten times the lower frequency, used in frequency response analysis on a logarithmic scale.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DECADE\"", "label": "\"DECADE\"", "shape": "dot", "size": 25, "source_id": "chunk-18a46b4675083245e5d47333fc278af1"}, {"color": "#35b8ba", "description": "\"E. F. Mishchenko is a co-author of The Mathematical Theory of Optimal Processes.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"E. F. MISHCHENKO\"", "label": "\"E. F. MISHCHENKO\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#c4111b", "description": "\"In mechanical systems, springs and dashpots are used to model energy storage and dissipation, contributing to the system\u0027s temporal response characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SPRING AND DASHPOTS\"", "label": "\"SPRING AND DASHPOTS\"", "shape": "dot", "size": 25, "source_id": "chunk-6890b08c009b55a60035ca648f5d0812"}, {"color": "#9ed5e5", "description": "\"The Aircraft\u0027s Autopilot System is a control system designed to maintain and stabilize the aircraft\u0027s attitude through various feedback loops and components, including hydraulic servos and rate gyros.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"THE AIRCRAFT\u0027S AUTOPILOT SYSTEM\"", "label": "\"THE AIRCRAFT\u0027S AUTOPILOT SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-7455cd80ae04d1b94866797f04c56556"}, {"color": "#8a50d4", "description": "\"State feedback control is a method where the system\u0027s input is adjusted based on the state variables to achieve desired closed-loop pole positions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE FEEDBACK CONTROL\"", "label": "\"STATE FEEDBACK CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-e95494ddcc2e55e89bb0f6ea35bb88b2"}, {"color": "#a7a243", "description": "\"Full-order state observers are systems designed to estimate the entire state of a system based on its inputs and outputs. They are characterized by specific components such as state, input, output, coefficients, matrices, and gain vectors.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FULL-ORDER STATE OBSERVERS\"", "label": "\"FULL-ORDER STATE OBSERVERS\"", "shape": "dot", "size": 25, "source_id": "chunk-c3aeafc50031fcaa327dc930281c912f"}, {"color": "#96afd4", "description": "\"\\(j\\omega\\) is a complex frequency variable used in control theory and signal processing, representing the imaginary unit \\(j\\) times the angular frequency \\(\\omega\\).\"", "entity_type": "\"MATHEMATICAL FACTOR\"", "font": {"size": 12}, "id": "\"\\(J\\OMEGA\\)\"", "label": "\"\\(J\\OMEGA\\)\"", "shape": "dot", "size": 25, "source_id": "chunk-18a46b4675083245e5d47333fc278af1"}, {"color": "#2bdf99", "description": "\"Z. V. Rekasius is known for his work on a general performance index for the design of control systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"Z. V. REKASIUS\"", "label": "\"Z. V. REKASIUS\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#e2631d", "description": "\"The Block Diagram visually represents the flow of signals and control loops in stabilizing the aircraft\u0027s attitude, highlighting different components of the autopilot system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"THE BLOCK DIAGRAM\"", "label": "\"THE BLOCK DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-7455cd80ae04d1b94866797f04c56556"}, {"color": "#cf824d", "description": "\"The System Equation is a representation of a dynamic system typically expressed in a state-space form involving matrices to describe its behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"THE SYSTEM EQUATION\"", "label": "\"THE SYSTEM EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-e95494ddcc2e55e89bb0f6ea35bb88b2"}, {"color": "#fa7d01", "description": "\"A composite matrix used to determine the rank related to the system\u0027s output controllability.\"\u003cSEP\u003e\"A transformation matrix used in the process of linear transformation represented in the document.\"\u003cSEP\u003e\"Matrix P is a transformation matrix used to convert Matrix A and Matrix B into their transformed counterparts.\"\u003cSEP\u003e\"Matrix P is described as a positive-definite Hermitian or real symmetric matrix critical for proving system stability.\"\u003cSEP\u003e\"Matrix P is described in the quadratic optimal control problem, part of the matrix equations, and related to system stability if positive definite.\"\u003cSEP\u003e\"Matrix P is used to determine the rank and confirm state controllability in the system defined by the equations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX P\"", "label": "\"MATRIX P\"", "shape": "dot", "size": 25, "source_id": "chunk-1fe243a34fdd7b5e4dedf75a64bf6a0a\u003cSEP\u003echunk-2c1c256513d761747ff899c0d5922032\u003cSEP\u003echunk-192611d33a3c4cc8bafb81cd347dbed8\u003cSEP\u003echunk-88b27c86e7f5bf9153762f80da2b5b6a\u003cSEP\u003echunk-32eb85c790e230d0636e15e4672a5e6a\u003cSEP\u003echunk-5a49b2c314db457227921a2d38384211"}, {"color": "#b01602", "description": "\"G. Rowell co-authored System Dynamics, contributing to the field of control systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"G. ROWELL\"", "label": "\"G. ROWELL\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#f3d8a1", "description": "\"Sensor Feedback provides real-time data to adjust the elevator or rudder for maintaining precise control over the aircraft\u0027s altitude.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"SENSOR FEEDBACK\"", "label": "\"SENSOR FEEDBACK\"", "shape": "dot", "size": 25, "source_id": "chunk-7455cd80ae04d1b94866797f04c56556"}, {"color": "#16b6e8", "description": "\"Matrix P^(-1) is the inverse of transformation matrix P.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX P^(-1)\"", "label": "\"MATRIX P^(-1)\"", "shape": "dot", "size": 25, "source_id": "chunk-5a49b2c314db457227921a2d38384211"}, {"color": "#4065bb", "description": "\"Slope of Log-Magnitude Curve represents the rate of change of the log-magnitude in decibels per decade or octave, crucial for identifying system behavior in Bode plots.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SLOPE OF LOG-MAGNITUDE CURVE\"", "label": "\"SLOPE OF LOG-MAGNITUDE CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-18a46b4675083245e5d47333fc278af1"}, {"color": "#626077", "description": "\"D. Wormley is a co-author of System Dynamics, contributing to educational resources in control systems.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"D. WORMLEY\"", "label": "\"D. WORMLEY\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#d6aae0", "description": "\"The State Observer Gain Matrix, denoted as \\(\\mathbf{K}_{e}\\), is used in control systems to estimate the state of a system by correcting for unknowns based on feedback signals.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"STATE OBSERVER GAIN MATRIX\"", "label": "\"STATE OBSERVER GAIN MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-dd46f5eeff7eb31a2874df0263d2fed1"}, {"color": "#f58621", "description": "\"A matrix used to perform linear transformations on vectors or other matrices.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSFORMATION MATRIX\"", "label": "\"TRANSFORMATION MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-5a49b2c314db457227921a2d38384211"}, {"color": "#7d9504", "description": "\"The signal from an electronic controller that directs how the proportional valve operates.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"VALVE CONTROL SIGNAL\"", "label": "\"VALVE CONTROL SIGNAL\"", "shape": "dot", "size": 25, "source_id": "chunk-11366cfbe13c6c20e6f5363b2be48d14"}, {"color": "#b73719", "description": "\"W. C. Schultz co-authored a work on control system performance measures.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"W. C. SCHULTZ\"", "label": "\"W. C. SCHULTZ\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#53f38d", "description": "\"Figure 10-43 presents six diagrams that appear to be flowcharts or network diagrams relevant to systems with unstructured multiplicative uncertainty. It includes various diagrams labeled from (a) to (f), each featuring different modifications and depictions of systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 10-43\"", "label": "\"FIGURE 10-43\"", "shape": "dot", "size": 25, "source_id": "chunk-09caba958310eb3aa8271549e8d9ab TION 10\u2013137\"", "label": "\"EQUATION 10\u2013137\"", "shape": "dot", "size": 25, "source_id": "chunk-1fe243a34fdd7b5e4dedf75a64bf6a0a"}, {"color": "#164a6c", "description": "\"R. J. Smith authored Electronics: Circuits and Devices, contributing to electronic circuit literature.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"R. J. SMITH\"", "label": "\"R. J. SMITH\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#8ae00b", "description": "\"A concept illustrating systems with unknown or varying parameters, affecting the robustness and performance of the system as depicted in diagrams.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNSTRUCTURED MULTIPLICATIVE UNCERTAINTY\"", "label": "\"UNSTRUCTURED MULTIPLICATIVE UNCERTAINTY\"", "shape": "dot", "size": 25, "source_id": "chunk-09caba958310eb3aa8271549e8d9ab7c"}, {"color": "#373367", "description": "\"Disturbances and Noises refer to external or internal disruptions in a control system that affect accuracy, requiring consideration in observer design.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DISTURBANCES AND NOISES\"", "label": "\"DISTURBANCES AND NOISES\"", "shape": "dot", "size": 25, "source_id": "chunk-dd46f5eeff7eb31a2874df0263d2fed1"}, {"color": "#ebed20", "description": "\"Rank refers to the dimension of the vector space spanned by the columns of a matrix.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RANK\"", "label": "\"RANK\"", "shape": "dot", "size": 25, "source_id": "chunk-5a49b2c314db457227921a2d38384211"}, {"color": "#87925f", "description": "\"An equation that outlines a relationship involving matrix B.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION 10\u2013138\"", "label": "\"EQUATION 10\u2013138\"", "shape": "dot", "size": 25, "source_id": "chunk-1fe243a34fdd7b5e4dedf75a64bf6a0a"}, {"color": "#e1e0ea", "description": "\"P. F. Staats authored a survey paper on adaptive control topics at the University of Minnesota.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"P. F. STAATS\"", "label": "\"P. F. STAATS\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#aee1bc", "description": "\"The sensitivity function, denoted as S, is a mathematical concept aiming to minimize system sensitivity to disturbances, used in robust performance problems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SENSITIVITY FUNCTION (S)\"", "label": "\"SENSITIVITY FUNCTION (S)\"", "shape": "dot", "size": 25, "source_id": "chunk-09caba958310eb3aa8271549e8d9ab7c"}, {"color": "#dc4409", "description": "\"An equation that provides a foundation for describing the vector B using linearly independent vectors.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION 10\u2013136\"", "label": "\"EQUATION 10\u2013136\"", "shape": "dot", "size": 25, "source_id": "chunk-1fe243a34fdd7b5e4dedf75a64bf6a0a"}, {"color": "#d4df58", "description": "\"G. Strang authored Linear Algebra and Its Applications, impacting the study of linear algebra.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"G. STRANG\"", "label": "\"G. STRANG\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#a7928b", "description": "\"Complementary sensitivity function, denoted as T, is linked to the sensitivity function and is part of the equation ensuring robust control in systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLEMENTARY SENSITIVITY FUNCTION (T)\"", "label": "\"COMPLEMENTARY SENSITIVITY FUNCTION (T)\"", "shape": "dot", "size": 25, "source_id": "chunk-09caba958310eb3aa8271549e8d9ab7c"}, {"color": "#1ab61d", "description": "\"Figure 7\u2013102 displays a Bode diagram, graphically illustrating the magnitude and phase characteristics of a lag compensator.\"\u003cSEP\u003e\"Figure 7\u2013102 is r nt": {"size": 12}, "id": "\"FIGURE 7\u201393\"", "label": "\"FIGURE 7\u201393\"", "shape": "dot", "size": 25, "source_id": "chunk-c5da0198fb261735f0ae706536760d6c"}, {"color": "#83b6fb", "description": "\"Vectors that are part of a matrix representing system or input effects.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX VQ+1, ..., VN\"", "label": "\"MATRIX VQ+1, ..., VN\"", "shape": "dot", "size": 25, "source_id": "chunk-1fe243a34fdd7b5e4dedf75a64bf6a0a"}, {"color": "#796431", "description": "\"E. Umez-Eronini authored System Dynamics and Control, contributing to control systems education.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"E. UMEZ-ERONINI\"", "label": "\"E. UMEZ-ERONINI\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95"}, {"color": "#509579", "description": "\"\u0027Pc\u0027 is another label used in the diagrams, possibly indicating a specific output or variable in the control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PC\"", "label": "\"PC\"", "shape": "dot", "size": 25, "source_id": "chunk-0fccbfd8e39ce03b5ddec35bc7491158"}, {"color": "#b619cf", "description": "\"Wm(s) is a weighting function applied in robust control problems to constrain the system\u0027s behavior within desired limits.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"WM(S)\"", "label": "\"WM(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-09caba958310eb3aa8271549e8d9ab7c"}, {"color": "#90fba0", "description": "\"Figure 7\u2013103 is referenced in the context of Example 7\u201327, involving the system that needs compensation for specific static velocity error constant and margins.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u2013103\"", "label": "\"FIGURE 7\u2013103\"", "shape": "dot", "size": 25, "source_id": "chunk-c5da0198fb261735f0ae706536760d6c"}, {"color": "#0694e6", "description": "\"M. E. Valkenburg authored Network 9924d89d1f076f79f02097"}, {"color": "#5515b8", "description": "\"Figure 4\u201314(c) is a block diagram depicting the proportional-plus-derivative control system, highlighting the key components and interactions in a schematic form.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 4\u201314(C)\"", "label": "\"FIGURE 4\u201314(C)\"", "shape": "dot", "size": 25, "source_id": "chunk-09ec61c852b1215946b211e67836fe79"}, {"color": "#dbbdc2", "description": "\"The calculated cross-sectional areas of the valve ports influencing fluid flow.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"VALVE ORIFICE AREA\"", "label": "\"VALVE ORIFICE AREA\"", "shape": "dot", "size": 25, "source_id": "chunk-20496fb5d5119bc14afa2527bd6ed52a"}, {"color": "#910f15", "description": "\"The Feedforward Path in a control system refers to the direct path from the input to the output, used to enhance performance and stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FEEDFORWARD PATH\"", "label": "\"FEEDFORWARD PATH\"", "shape": "dot", "size": 25, "source_id": "chunk-e56ff1f041ad6ed2aad48fbf589c12ce"}, {"color": "#618a6f", "description": "\"Figure 8\u201376(a) describes a control system where K is an adjustable gain, and G(s) and H(s) are fixed components focused on minimizing disturbances.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201376(A)\"", "label": "\"FIGURE 8\u201376(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-e8d4565cc29121a49f4eb164b2bdaed7"}, {"color": "#db57bc", "description": "\"Figure 4\u201315(a) provides a technical illustration of a proportional-plus-integral controller, demonstrating the operation of bellows and control pressure dynamics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 4\u201315(A)\"", "label": "\"FIGURE 4\u201315(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-09ec61c852b1215946b211e67836fe79"}, {"color": "#b4f8f4", "description": "\"The volume of fluid passing through valve ports at given time intervals.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FLOW RATES THROUGH PORTS\"", "label": "\"FLOW RATES THROUGH PORTS\"", "shape": "dot", "size": 25, "source_id": "chunk-20496fb5d5119bc14afa2527bd6ed52a"}, {"color": "#2211cd", "description": "\"A Technical Diagram is a detailed graphical representation used to explain systems or processes, typically involving schematic components like flowcharts or graphs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TECHNICAL DIAGRAM\"", "label": "\"TECHNICAL DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-e56ff1f041ad6ed2aad48fbf589c12ce"}, {"color": "#8a0763", "description": "\"Figure 8\u201376(b) contrasts with 8\u201376(a) and prompts a question about the system\u0027s behavior when adjusting gain K.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201376(B)\"", "label": "\"FIGURE 8\u201376(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-e8d4565cc29121a49f4eb164b2bdaed7"}, {"color": "#4db43d", "description": "\"A step change refers to a sudden variation in the actuating error which affects the pressure settings and system response in pneumatic controllers.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"STEP CHANGE\"", "label": "\"STEP CHANGE\"", "shape": "dot", "size": 25, "source_id": "chunk-09ec61c852b1215946b211e67836fe79"}, {"color": "#b2ab25", "description": "\"The cylindrical compartment which housing a large piston for moving a load.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"POWER CYLINDER\"", "label": "\"POWER CYLINDER\"", "shape": "dot", "size": 25, "source_id": "chunk-20496fb5d5119bc14afa2527bd6ed52a"}, {"color": "#325c8a", "description": "\"CO2 Input is the initial stage where CO2 gas is introduced into the system for conversion.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CO2 INPUT\"", "label": "\"CO2 INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-a19dda4a004a01af7f358cfade4d8367"}, {"color": "#c54b71", "description": "\"Control pressure, denoted as p_c, is the regulated pressure within the control system managed by the pneumatic controller.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"CONTROL PRESSURE (P_C)\"", "label": "\"CONTROL PRESSURE (P_C)\"", "shape": "dot", "size": 25, "source_id": "chunk-09ec61c852b1215946b211e67836fe79"}, {"color": "#6930a8", "description": "\"A component inside the power cylinder that moves due to hydraulic force.\"\u003cSEP\u003e\"The Power Piston is a component within the hydraulic servomotor that interacts with pressure difference to move a load, influenced by variables such as flow rate and piston area.\"\u003cSEP\u003e\"The moving element within the hydraulic servomotor cylinder, which converts fluid pressure into mechanical motion.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"POWER PISTON\"", "label": "\"POWER PISTON\"", "shape": "dot", "size": 25, "source_id": "chunk-37ba53b59589e6cfecae6d88a960b509\u003cSEP\u003echunk-20496fb5d5119bc14afa2527bd6ed52a\u003cSEP\u003echunk-de28e4530df184684cce3a3e9270e44b"}, {"color": "#33f706", "description": "\"Water Splitting is a stage involving the separation of water molecules into hydrogen and oxygen ions.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"WATER SPLITTING\"", "label": "\"WATER SPLITTING\"", "shape": "dot", "size": 25, "source_id": "chunk-a19dda4a004a01af7f358cfade4d8367"}, {"color": "#151c0b", "description": "\"The differential pressure across the power piston due to hydraulic force.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PRESSURE DIFFERENCE (\u0394P)\"", "label": "\"PRESSURE DIFFERENCE (\u0394P)\"", "shape": "dot", "size": 25, "source_id": "chunk-20496fb5d5119bc14afa2527bd6ed52a"}, {"color": "#93467b", "description": "\"Hydrogen Atom Transfer is a stage where hydrogen atoms are transferred to CO2 molecules to form a new compound.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"HYDROGEN ATOM TRANSFER\"", "label": "\"HYDROGEN ATOM TRANSFER\"", "shape": "dot", "size": 25, "source_id": "chunk-a19dda4a004a01af7f358cfade4d8367"}, {"color": "#a278ef", "description": "\"A type of valve configuration used to control hydraulic fluid flow.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SPOOL VALVE\"", "label": "\"SPOOL VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-20496fb5d5119bc14afa2527bd6ed52a"}, {"color": "#b1404a", "description": "A control system manages, commands, or regulates the behavior of other devices or systems using control loops. This text focuses on its mathematical modeling using transfer functions and Laplace transforms.", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "CONTROL SYSTEM", "label": "CONTROL SYSTEM", "shape": "dot", "size": 25, "source_id": "chunk-fe736b4458cdc7c01eae6a578ae18bdd"}, {"color": "#fe585a", "description": "\"Oxygen Molecule Formation is the final stage where oxygen molecules are formed through the combination of oxygen ions.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"OXYGEN MOLECULE FORMATION\"", "label": "\"OXYGEN MOLECULE FORMATION\"", "shape": "dot", "size": 25, "source_id": "chunk-a19dda4a004a01af7f358cfade4d8367"}, {"color": "#c150bf", "description": "\"A collection of parts within a mechanical system, including elements like springs, levers, and pulleys, demonstrating force and motion dynamics.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"MECHANICAL SYSTEM COMPONENTS\"", "label": "\"MECHANICAL SYSTEM COMPONENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-ece021fdb758f91ed7eb92843e578908"}, {"color": "#60a4bb", "description": "A mathematical transformation used to convert differential equations into algebraic equations, facilitating the analysis of linear time-invariant systems such as control systems.", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "LAPLACE TRANSFORM", "label": "LAPLACE TRANSFORM", "shape": "dot", "size": 25, "source_id": "chunk-fe736b4458cdc7c01eae6a578ae18bdd"}, {"color": "#292ef9", "description": "\"G1, G2, G3, and G4 are components in the system, likely representing different processing units or functions.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"G1, G2, G3, G4\"", "label": "\"G1, G2, G3, G4\"", "shape": "dot", "size": 25, "source_id": "chunk-a19dda4a004a01af7f358cfade4d8367"}, {"color": "#fda36a", "description": "\"A circuit featuring components such as a battery, resistors, and a capacitor, representing an electrical configuration in the diagram.\"\u003cSEP\u003e\"A configuration of components like resistors, capacitors, and inductors to control and direct electrical current.\"\u003cSEP\u003e\"Represents examples of physical systems used to illustrate the behavior over time in response to varying inputs.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"ELECTRICAL CIRCUIT\"", "label": "\"ELECTRICAL CIRCUIT\"", "shape": "dot", "size": 25, "source_id": "chunk-380e0a2a882a85b947a235dce6aac120\u003cSEP\u003echunk-ece021fdb758f91ed7eb92843e578908\u003cSEP\u003echunk-4548b114b9a6cd79d11c1b40927abf3f"}, {"color": "#fc924a", "description": "\"The Computational Optimization Approach refers to using computational tools, like MATLAB, to find optimal parameters for control systems fulfilling certain performance criteria.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPUTATIONAL OPTIMIZATION APPROACH\"", "label": "\"COMPUTATIONAL OPTIMIZATION APPROACH\"", "shape": "dot", "size": 25, "source_id": "chunk-8eafe0c3f84e8770e105abc989689faf"}, {"color": "#9b6665", "description": "\"C(s)/R(s) is a transfer function that represents the output-to-input ratio in a control system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"C(S)/R(S)\"", "label": "\"C(S)/R(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-a19dda4a004a01af7f358cfade4d8367"}, {"color": "#974ad4", "description": "\"The Filtered Signal is the output of G1(s) applied to R(s), illustrating the reduced disturbance in the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FILTERED SIGNAL (G1(S)R(S))\"", "label": "\"FILTERED SIGNAL (G1(S)R(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-e8d4565cc29121a49f4eb164b2bdaed7"}, {"color": "#a24690", "description": "\"A variable representing time constant in the context of system dynamics and control.\"\u003cSEP\u003e\"A variable representing time, initialized with values ranging from 0 to 12 in increments of 0.1.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"T\"", "label": "\"T\"", "shape": "dot", "size": 25, "source_id": "chunk-b447ead719efb18a0ead9dcdb3758086\u003cSEP\u003echunk-ece021fdb758f91ed7eb92843e578908"}, {"color": "#b1259c", "description": "\"State-Space Representations are mathematical models representing physical systems, focusing on state variables and their time-evolution, crucial in modern control theory.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE-SPACE REPRESENTATIONS\"", "label": "\"STATE-SPACE REPRESENTATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-8eafe0c3f84e8770e105abc989689faf"}, {"color": "#27a1b3", "description": "\"C(s)/D(s) is a transfer function that represents a specific relationship within the control system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"C(S)/D(S)\"", "label": "\"C(S)/D(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-a19dda4a004a01af7f358cfade4d8367"}, {"color": "#7c9e07", "description": "\"D2(s) is the disturbance that remains after passing through G1(s), affecting the system\u0027s performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"D2(S)\"", "label": "\"D2(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-e8d4565cc29121a49f4eb164b2bdaed7"}, {"color": "#b94ea0", "description": "\"Proportional gain in a control system, impacting the system\u0027s sensitivity to error.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"K_P\"", "label": "\"K_P\"", "shape": "dot", "size": 25, "source_id": "chunk-ece021fdb758f91ed7eb92843e578908"}, {"color": "#6249c8", "description": "\"Robust Control Systems are systems designed to maintain performance across a variety of conditions and disturbances, focusing on stability and reliability under uncertainty.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROBUST CONTROL SYSTEMS\"", "label": "\"ROBUST CONTROL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-8eafe0c3f84e8770e105abc989689faf"}, {"color": "#c6e103", "description": "\"Circular Graphs represent equations with multiple solutions, characterized by several concentric circles and intersecting curved lines.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CIRCULAR GRAPHS\"", "label": "\"CIRCULAR GRAPHS\"", "shape": "dot", "size": 25, "source_id": "chunk-34dc2f3ea9e1e6425c0d9b9c04c63892"}, {"color": "#903858", "description": "\"A Divide by Zero Error occurs when a mathematical operation is attempted with zero as the divisor, often causing computational issues in plots like Nyquist.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"DIVIDE BY ZERO ERROR\"", "label": "\"DIVIDE BY ZERO ERROR\"", "shape": "dot", "size": 25, "source_id": "chunk-dc3c34b55ab5e1f0fbda593c2ce7d3f9"}, {"color": "#cf4f4d", "description": "\"Figures 2-21 and 2-22 are diagrams that depict the structure and function of the control system and its components.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FIGURE 2-21, FIGURE 2-22\"", "label": "\"FIGURE 2-21, FIGURE 2-22\"", "shape": "dot", "size": 25, "source_id": "chunk-a19dda4a004a01af7f358cfade4d8367"}, {"color": "#6b749c", "description": "\"Components of an electrical circuit such as power sources and resistors, portrayed in a schematic diagram.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"ELECTRICAL CIRCUIT COMPONENTS\"", "label": "\"ELECTRICAL CIRCUIT COMPONENTS\"", "shape": "dot", "size": 25, "source_id": "chunk-ece021fdb758f91ed7eb92843e578908"}, {"color": "#9196b6", "description": "\"Type of input signal to a network that results in a sinusoidal steady-state output, used to characterize networks as lead, lag or lag-lead.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SINUSOIDAL INPUT\"", "label": "\"SINUSOIDAL INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-ef8caf3ee8c8d3453930c3833df50abc"}, {"color": "#ae802e", "description": "\"MATLAB Program 7-7 is a specific sequence of code that generates a Nyquist plot while handling computational warnings such as divide-by-zero errors.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7-7\"", "label": "\"MATLAB PROGRAM 7-7\"", "shape": "dot", "size": 25, "source_id": "chunk-dc3c34b55ab5e1f0fbda593c2ce7d3f9"}, {"color": "#692d3d", "description": "\"The Final Output is produced by combining the effects of both filters G1(s) and G2(s) on the input signal, minimizing noise.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FINAL OUTPUT (G2(S)G1(S)R(S))\"", "label": "\"FINAL OUTPUT (G2(S)G1(S)R(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-e8d4565cc29121a49f4eb164b2bdaed7"}, {"color": "#a0fb2f", "description": "\"AWGN stands for Additive White Gaussian Noise, which is a basic noise model used in information theory to mimic the effect of many random processes that occur in nature.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"AWGN\"", "label": "\"AWGN\"", "shape": "dot", "size": 25, "source_id": "chunk-b01fb50cbfb68db54915232748caa627"}, {"color": "#34b28c", "description": "\"Used in diagrams to indicate direction of force, movement, or flow within mechanical and electrical systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ARROWS\"", "label": "\"ARROWS\"", "shape": "dot", "size": 25, "source_id": "chunk-ece021fdb758f91ed7eb92843e578908"}, {"color": "#e9adab", "description": "\"Figure 8\u201322 presents unit-step response curves demonstrating the behavior of the control system under different gain values.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201322 \"", "label": "\"FIGURE 8\u201322 \"", "shape": "dot", "size": 25, "source_id": "chunk-b7a84db3da29ab15e1012dacad4fab69"}, {"color": "#d91773", "description": "\"A type of system that uses feedback to control velocity, often employing tachometer compensators.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"VELOCITY-FEEDBACK CONTROL SYSTEM\"", "label": "\"VELOCITY-FEEDBACK CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-ef8caf3ee8c8d3453930c3833df50abc"}, {"color": "#54bf98", "description": "\"Example 7-11 is an instructional scenario in the text demonstrating the correction of an undesirable Nyquist plot using specific MATLAB commands.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 7\u201311\"", "label": "\"EXAMPLE 7\u201311\"", "shape": "dot", "size": 25, "source_id": "chunk-dc3c34b55ab5e1f0fbda593c2ce7d3f9"}, {"color": "#c12e69", "description": "\"The multiplication operation in this context involves adjusting the amplitude or phase of a signal by multiplying it with another signal or parameter.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MULTIPLICATION OPERATION\"", "label": "\"MULTIPLICATION OPERATION\"", "shape": "dot", "size": 25, "source_id": "chunk-b01fb50cbfb68db54915232748caa627"}, {"color": "#675007", "description": "\"Diagrammatic representations used to denote specific elements like motors and resistors in system diagrams.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYMBOLS\"", "label": "\"SYMBOLS\"", "shape": "dot", "size": 25, "source_id": "chunk-ece021fdb758f91ed7eb92843e578908"}, {"color": "#4d2705", "description": "\"Figure 8\u201323 depicts a PID-controlled system used for analysis in the text, illustrating its components and feedback loop.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201323\"", "label": "\"FIGURE 8\u201323\"", "shape": "dot", "size": 25, "source_id": "chunk-b7a84db3da29ab15e1012dacad4fab69"}, {"color": "#801043", "description": "\"Frequency Response Characteristics refers to the behavior of a system as a function of frequency, where the magnitude and phase of the output are analyzed.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FREQUENCY RESPONSE CHARACTERISTICS\"", "label": "\"FREQUENCY RESPONSE CHARACTERISTICS\"", "shape": "dot", "size": 25, "source_id": "chunk-5b1305cd66f444d8a42b7afdc758756f"}, {"color": "#339d2b", "description": "\"This refers to the greatest common divisor of the elements of the adjugate matrix of (\u03bbI - A). It plays a key role in defining the minimal polynomial.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GREATEST COMMON DIVISOR OF ADJ(\u039bI - A)\"", "label": "\"GREATEST COMMON DIVISOR OF ADJ(\u039bI - A)\"", "shape": "dot", "size": 25, "source_id": "chunk-313b74dbd9066b987e7b157d2e179a8f"}, {"color": "#7722ef", "description": "\"Integration in this context refers to a mathematical operation performed on the output of a multiplication process, most likely summing values over time or calculating the area under a curve.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INTEGRATION\"", "label": "\"INTEGRATION\"", "shape": "dot", "size": 25, "source_id": "chunk-b01fb50cbfb68db54915232748caa627"}, {"color": "#ef1adb", "description": "\"A graphical representation of components and interactions within a system, used for analysis and understanding.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SCHEMATIC DIAGRAM\"", "label": "\"SCHEMATIC DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-ece021fdb758f91ed7eb92843e578908"}, {"color": "#827a36", "description": "\"MATLAB Program 8-7 is a computational tool designed to solve linear equations related to control systems, featuring output results in a tabular form.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 8-7\"", "label": "\"MATLAB PROGRAM 8-7\"", "shape": "dot", "size": 25, "source_id": "chunk-b7a84db3da29ab15e1012dacad4fab69"}, {"color": "#ab6225", "description": "\"7\u201394 Control System refers to a specific event or section in the text, involving the design and adjustment of gain to meet performance requirements in a mathematical control context.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"7\u201394 CONTROL SYSTEM\"", "label": "\"7\u201394 CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-5429ad62f4f732bba5b0a08f5d8c11ff"}, {"color": "#06db95", "description": "\"Inverted-Pendulum System is a mechanical setup involving a pendulum mounted on a cart, used to study dynamics and control challenges.\"\u003cSEP\u003e\"The inverted-pendulum system is a dynamic setup consisting of a mass, spring, and pendulum subjected to external forces, used to study motion equations and control strategies.\"\u003cSEP\u003e\"The inverted-pendulum system is a model used in control theory to demonstrate system stability and control techniques.\"\u003cSEP\u003e\"The inverted-pendulum system is described in Example 10\u20135, characterized by specific mass (M = 2 kg, m = 0.1 kg) and length (l = 0.5 m), with diagrams and equations provided.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"INVERTED-PENDULUM SYSTEM\"", "label": "\"INVERTED-PENDULUM SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-91f4c98440d1d26f80f4f373109640ec\u003cSEP\u003echunk-b01fb50cbfb68db54915232748caa627\u003cSEP\u003echunk-1b6d7a52a6d8f54bdfe3190e6d3835f3\u003cSEP\u003echunk-70ea548c2617ab50402262c05be81920"}, {"color": "#43105f", "description": "\"Valve 1 is a component in the hydraulic system graph, representing its pressure versus flow rate relationship and performance characteristics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"VALVE 1\"", "label": "\"VALVE 1\"", "shape": "dot", "size": 25, "source_id": "chunk-3f37214165ca24f69d46c9a7926f6921"}, {"color": "#68f113", "description": "\"Figure 8\u201324 shows a unit step response curve for specific K and a values, providing insight into system configuration choices.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201324\"", "label": "\"FIGURE 8\u201324\"", "shape": "dot", "size": 25, "source_id": "chunk-b7a84db3da29ab15e1012dacad4fab69"}, {"color": "#f57b71", "description": "\"Figure 7\u201395 represents a graphical event or illustration involving the Bode diagram and system response.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201395\"", "label": "\"FIGURE 7\u201395\"", "shape": "dot", "size": 25, "source_id": "chunk-5429ad62f4f732bba5b0a08f5d8c11ff"}, {"color": "#596d87", "description": "\"A parameter in control systems used to adjust the response characteristics of the system. Its value influences the placement of poles on the root-locus plot.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GAIN VALUE K\"", "label": "\"GAIN VALUE K\"", "shape": "dot", "size": 25, "source_id": "chunk-befa92abe0313d89ce305bba84f427a1"}, {"color": "#a86f22", "description": "\"Output variables in this context specify the measurable outputs of the system, such as angular displacement and horizontal position.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OUTPUT VARIABLES\"", "label": "\"OUTPUT VARIABLES\"", "shape": "dot", "size": 25, "source_id": "chunk-b01fb50cbfb68db54915232748caa627"}, {"color": "#650ebb", "description": "\"Bode Diagram (a) represents the frequency response characteristics of a system with a low-pass filter characteristic, where the amplitude decreases as the frequency increases beyond the cutoff point.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"BODE DIAGRAM (A)\"", "label": "\"BODE DIAGRAM (A)\"", "shape": "dot", "size": 25, "source_id": "chunk-acc6077df1e35d7743f36f435bb9d050"}, {"color": "#1e3eba", "description": "\"The system\u0027s objective refers to the desired performance or goal that the control system aims to achieve through parameter adjustments.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTEM\u0027S OBJECTIVE\"", "label": "\"SYSTEM\u0027S OBJECTIVE\"", "shape": "dot", "size": 25, "source_id": "chunk-b7a84db3da29ab15e1012dacad4fab69"}, {"color": "#9c0708", "description": "\"G\u2081(j\u03c9) is treated as a mathematical or system function representing gain plots and magnitude/phase responses.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"G\u2081(J\u03a9)\"", "label": "\"G\u2081(J\u03a9)\"", "shape": "dot", "size": 25, "source_id": "chunk-5429ad62f4f732bba5b0a08f5d8c11ff"}, {"color": "#eeb85f", "description": "\"Hooke\u0027s Law is a principle in physics that describes the behavior of springs, stating that the force exerted by a spring is proportional to its displacement.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HOOKE\u0027S LAW\"", "label": "\"HOOKE\u0027S LAW\"", "shape": "dot", "size": 25, "source_id": "chunk-a5221361b66589ac2d266259467d0b07"}, {"color": "#5c4f89", "description": "\"Bode Diagram (b) represents the frequency response characteristics of a system with a high-pass filter characteristic, where the amplitude increases as the frequency increases beyond the cutoff point.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"BODE DIAGRAM (B)\"", "label": "\"BODE DIAGRAM (B)\"", "shape": "dot", "size": 25, "source_id": "chunk-acc6077df1e35d7743f36f435bb9d050"}, {"color": "#035ef7", "description": "\"The open-loop transfer function G(s)H(s) is a mathematical expression used in control systems, which, when analyzed, helps in determining the stability of the system using Nyquist and Routh criteria.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OPEN-LOOP TRANSFER FUNCTION G(S)H(S)\"", "label": "\"OPEN-LOOP TRANSFER FUNCTION G(S)H(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-0fcdfde3ff5ad73ba4f03367500dc49d"}, {"color": "#eea114", "description": "\"The Spring-Mass-Dashpot System is a mechanical model consisting of a cart with a spring and a damper, used to study dynamic behavior.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"SPRING-MASS-DASHPOT SYSTEM\"", "label": "\"SPRING-MASS-DASHPOT SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-a5221361b66589ac2d266259467d0b07"}, {"color": "#1eac83", "description": "\"The state-feedback gain matrix is a matrix used in control theory to alter the dynamics of a system through state feedback.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE-FEEDBACK GAIN MATRIX\"", "label": "\"STATE-FEEDBACK GAIN MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-b01fb50cbfb68db54915232748caa627"}, {"color": "#ddb878", "description": "\"A low-pass filter allows signals with a frequency lower than a certain cutoff frequency to pass through and attenuates signals with frequencies higher than the cutoff frequency.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LOW-PASS FILTER\"", "label": "\"LOW-PASS FILTER\"", "shape": "dot", "size": 25, "source_id": "chunk-acc6077df1e35d7743f36f435bb9d050"}, {"color": "#393adf", "description": "\"The j\u03c9 axis is part of the complex plane, representing the imaginary axis, significant in evaluating system stability through frequency response analysis.\"\u003cSEP\u003e\"j\u03c9 Axis represents the imaginary axis on the Argand Diagram, crucial for analyzing complex functions in stability checks.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"J\u03a9 AXIS\"", "label": "\"J\u03a9 AXIS\"", "shape": "dot", "size": 25, "source_id": "chunk-ace8b0ff62b166b79bd1cf366ad6c383\u003cSEP\u003echunk-0fcdfde3ff5ad73ba4f03367500dc49d"}, {"color": "#e6f5d2", "description": "\"Refers to a method of calculating system behavior over time based on input signal characteristics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"STEP FUNCTION\"", "label": "\"STEP FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-792ab28d5cd98cca14bbb331d95a6cbc"}, {"color": "#87bb12", "description": "\"A pendulum is a weight suspended from a pivot so it can swing freely, often used in physics experiments and control systems to demonstrate motion dynamics.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PENDULUM\"", "label": "\"PENDULUM\"", "shape": "dot", "size": 25, "source_id": "chunk-b01fb50cbfb68db54915232748caa627"}, {"color": "#af65f2", "description": "\"An LTI (Linear Time-Invariant) system is characterized by its linearity and time-invariance, allowing for the analysis of its frequency response and behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LTI SYSTEM\"", "label": "\"LTI SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-83b8e04e0468493e2019b25f37be0eb7"}, {"color": "#dbe7cd", "description": "\"Damper Force is a resisting force acting opposite to the motion of the cart, calculated using a damping coefficient and velocity.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DAMPER FORCE\"", "label": "\"DAMPER FORCE\"", "shape": "dot", "size": 25, "source_id": "chunk-a5221361b66589ac2d266259467d0b07"}, {"color": "#63ea08", "description": "\"In control systems and MATLAB context, s is a complex number variable used in Laplace transforms to represent a function in the frequency domain.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"S\"", "label": "\"S\"", "shape": "dot", "size": 25, "source_id": "chunk-4a6163221ca83a77e040cda33229b639"}, {"color": "#4e9307", "description": "\"Large Gain refers to a condition characterized by an increase in gain as frequency increases, represented by a diagonal line with a positive slope in the Bode Diagram.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LARGE GAIN\"", "label": "\"LARGE GAIN\"", "shape": "dot", "size": 25, "source_id": "chunk-7e163a4940a25196dc9aa8aa2a53eeb3"}, {"color": "#2d45d4", "description": "\"Angles \u03b82, \u03c62, \u03b12, and \u03b22 are labeled angles in Section (b), showing a continuation of concepts explored in Section (a).\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"\u03982, \u03a62, \u03912, \u03922\"", "label": "\"\u03982, \u03a62, \u03912, \u03922\"", "shape": "dot", "size": 25, "source_id": "chunk-f3e7c6fdd16dbd3265acbad61816c904"}, {"color": "#de3b33", "description": "\"Time vector (t) is a sequence used in MATLAB programs to represent time, sampled at specific frequencies for response analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TIME VECTOR (T)\"", "label": "\"TIME VECTOR (T)\"", "shape": "dot", "size": 25, "source_id": "chunk-2b95fe8f0259e7ccf0895ddbf1516574"}, {"color": "#847cff", "description": "\"b/m represents the ratio of the damping coefficient to the mass, used in the state-space equations of the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"B/M\"", "label": "\"B/M\"", "shape": "dot", "size": 25, "source_id": "chunk-a5221361b66589ac2d266259467d0b07"}, {"color": "#ecbfb6", "description": "\"In the context of control systems, these terms refer to the coefficients of the polynomials describing system transfer functions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NUMERATOR AND DENOMINATOR\"", "label": "\"NUMERATOR AND DENOMINATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-4a6163221ca83a77e040cda33229b639"}, {"color": "#9539e0", "description": "\"Phase Response refers to the change in the phase angle of a signal across varying frequencies, illustrating its dynamic behavior.\"\u003cSEP\u003e\"The phase response describes the phase shift of different frequency components of a signal as they pass through a system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PHASE RESPONSE\"", "label": "\"PHASE RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-30c7f6357ccc220b93d15e8ae46c03c2\u003cSEP\u003echunk-acc6077df1e35d7743f36f435bb9d050"}, {"color": "#3d318e", "description": "\"Small Gain represents a condition where there is a decrease in gain as frequency increases, depicted by a curved line with a negative slope in the Bode Diagram.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SMALL GAIN\"", "label": "\"SMALL GAIN\"", "shape": "dot", "size": 25, "source_id": "chunk-7e163a4940a25196dc9aa8aa2a53eeb3"}, {"color": "#7fcf4e", "description": "\"Oklahoma State University, particularly its College of Engineering, is credited for publishing educational monographs in 1967, focusing on controller design for nonlinear and time-varying plants.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"OKLAHOMA STATE UNIVERSITY\"", "label": "\"OKLAHOMA STATE UNIVERSITY\"", "shape": "dot", "size": 25, "source_id": "chunk-24a03c6696d603a2f894754cee6047bb"}, {"color": "#39d22c", "description": "\"A theorem in linear algebra stating that every square matrix satisfies its own characteristic equation, applicable here to matrix A.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CAYLEY\u2013HAMILTON THEOREM\"", "label": "\"CAYLEY\u2013HAMILTON THEOREM\"", "shape": "dot", "size": 25, "source_id": "chunk-5367ada7f88c9b774fe77f601898cd3c"}, {"color": "#b8f73d", "description": "\"k/m represents the ratio of the spring constant to the mass, used in the state-space equations of the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"K/M\"", "label": "\"K/M\"", "shape": "dot", "size": 25, "source_id": "chunk-a5221361b66589ac2d266259467d0b07"}, {"color": "#188b0d", "description": "\"The concept of a compensation scheme in control systems, which involves using compensators to alter system dynamics by adding zeros to cancel undesired poles.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPENSATION SCHEME\"", "label": "\"COMPENSATION SCHEME\"", "shape": "dot", "size": 25, "source_id": "chunk-4283d2fc98980d017b708b4e3460b886"}, {"color": "#2b5183", "description": "\"The Decibel Scale is used in the Bode Diagram to measure gain levels ranging from -180 dB to 40 dB, illustrating the amplitude of a signal relative to a reference.\"\u003cSEP\u003e\"The decibel scale is a logarithmic unit of measurement used to express the ratio of a physical quantity, such as power or intensity, relative to a specific reference level, often used in measuring frequency response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DECIBEL SCALE\"", "label": "\"DECIBEL SCALE\"", "shape": "dot", "size": 25, "source_id": "chunk-7e163a4940a25196dc9aa8aa2a53eeb3\u003cSEP\u003echunk-59a7fd3f1275f6136ba68406749a83e1"}, {"color": "#b5e8ce", "description": "\"A resistor in the electrical analog represents thermal resistance, controlling heat flow in the system.\"\u003cSEP\u003e\"Resistor (R) is a component present in both the top and bottom diagrams, influencing current and voltage in circuits.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RESISTOR (R)\"", "label": "\"RESISTOR (R)\"", "shape": "dot", "size": 25, "source_id": "chunk-e6ffafb388c973868d82eed2b9ee3699\u003cSEP\u003echunk-27b779008c6ac568af8df2a0a4277986"}, {"color": "#1b505b", "description": "\"System controllability refers to the ability of an external input to move a system from any initial state to any desired final state in finite time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTEM CONTROLLABILITY\"", "label": "\"SYSTEM CONTROLLABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-5367ada7f88c9b774fe77f601898cd3c"}, {"color": "#6ac5e2", "description": "\"A system mentioned in Chapter 3 illustrating a spring, mass, and dashpot setup.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"3-3 SPRING-MASS-DASHPOT SYSTEM\"", "label": "\"3-3 SPRING-MASS-DASHPOT SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-a5221361b66589ac2d266259467d0b07"}, {"color": "#d71569", "description": "\"The path used in the Nyquist criterion on the complex plane for stability analysis, which often encircles critical points.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NYQUIST PATH\"", "label": "\"NYQUIST PATH\"", "shape": "dot", "size": 25, "source_id": "chunk-e8d93717507ad9e6c46998110fb87f8a"}, {"color": "#f9b3e8", "description": "\"Corner Frequency is a crucial point on a frequency-response curve that divides the low-frequency and high-frequency regions, often indicating a change in slope and system behavior.\"\u003cSEP\u003e\"Corner Frequency is the frequency at which the behavior of a system changes, commonly used in filter design and signal analysis.\"\u003cSEP\u003e\"The corner frequency, or break frequency, is the frequency at which two asymptotes in a Bode plot meet, marking the transition between low-frequency behavior and high-frequency behavior of a system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CORNER FREQUENCY\"", "label": "\"CORNER FREQUENCY\"", "shape": "dot", "size": 25, "source_id": "chunk-5b1305cd66f444d8a42b7afdc758756f\u003cSEP\u003echunk-30c7f6357ccc220b93d15e8ae46c03c2\u003cSEP\u003echunk-acc6077df1e35d7743f36f435bb9d050"}, {"color": "#909d79", "description": "\"Frequency in Radians per Second is the unit of measurement for frequency on the X-axis of the Bode Diagram, spanning from 0.7 rad/sec to 20 rad/sec, depicting the rate of oscillation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FREQUENCY IN RADIANS PER SECOND\"", "label": "\"FREQUENCY IN RADIANS PER SECOND\"", "shape": "dot", "size": 25, "source_id": "chunk-7e163a4940a25196dc9aa8aa2a53eeb3"}, {"color": "#7a5ffa", "description": "\"Equation (8\u20134) describes the characteristic of the control system being analyzed, which generally exhibits a short settling time.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (8\u20134)\"", "label": "\"EQUATION (8\u20134)\"", "shape": "dot", "size": 25, "source_id": "chunk-c5b6a392bb1ba72a811517be9ca547b6"}, {"color": "#e97df4", "description": "\"A capacitor in the electrical analog represents thermal capacitance, storing and releasing heat energy.\"\u003cSEP\u003e\"Capacitor (C) is an electrical component involved in the storage of electrical energy, used in both diagrams.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CAPACITOR (C)\"", "label": "\"CAPACITOR (C)\"", "shape": "dot", "size": 25, "source_id": "chunk-e6ffafb388c973868d82eed2b9ee3699\u003cSEP\u003echunk-27b779008c6ac568af8df2a0a4277986"}, {"color": "#ef4d3b", "description": "\"A Matrix Differential Equation refers to an equation involving matrices and their derivatives, used in the known mathematical and engineering method discussed in this context.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATRIX DIFFERENTIAL EQUATION\"", "label": "\"MATRIX DIFFERENTIAL EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-05566af91463e88509e1853e9dc8fe08"}, {"color": "#0ad42a", "description": "\"This refers to the practice of using mathematical equations and representations to analyze and predict the behavior of mechanical and electrical systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATHEMATICAL MODELING OF MECHANICAL SYSTEMS AND ELECTRICAL SYSTEMS\"", "label": "\"MATHEMATICAL MODELING OF MECHANICAL SYSTEMS AND ELECTRICAL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-a5221361b66589ac2d266259467d0b07"}, {"color": "#8e78b0", "description": "\"A specific point on the complex plane used in Nyquist plots to assess system stability, which must be encircled appropriately.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CRITICAL POINT -1+J0\"", "label": "\"CRITICAL POINT -1+J0\"", "shape": "dot", "size": 25, "source_id": "chunk-e8d93717507ad9e6c46998110fb87f8a"}, {"color": "#ba5213", "description": "\"Equation (8\u20133) is referenced in designing the controllers for the control system to achieve desired performance characteristics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (8\u20133)\"", "label": "\"EQUATION (8\u20133)\"", "shape": "dot", "size": 25, "source_id": "chunk-c5b6a392bb1ba72a811517be9ca547b6"}, {"color": "#deb770", "description": "\"A Hermitian Matrix is a complex square matrix that is equal to its own conjugate transpose, and it is central to proving symmetry and positive-definiteness in this context.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HERMITIAN MATRIX\"", "label": "\"HERMITIAN MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-05566af91463e88509e1853e9dc8fe08"}, {"color": "#183ae7", "description": "\"Graphical elements on a polar plot representing system characteristics, with specified centers for analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ELLIPSES A1 AND A2\"", "label": "\"ELLIPSES A1 AND A2\"", "shape": "dot", "size": 25, "source_id": "chunk-e8d93717507ad9e6c46998110fb87f8a"}, {"color": "#8b0684", "description": "\"Equation (8\u20135) is used in the determination of controllers $G_{c1}$ and $G_{c2}$ to achieve certain response criteria.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (8\u20135)\"", "label": "\"EQUATION (8\u20135)\"", "shape": "dot", "size": 25, "source_id": "chunk-c5b6a392bb1ba72a811517be9ca547b6"}, {"color": "#354bab", "description": "\"Figure 4\u201339 provides a block diagram representation of the system corresponding to a mathematical equation
