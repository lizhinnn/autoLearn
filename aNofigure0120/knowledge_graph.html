ntity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"Z2\"", "label": "\"Z2\"", "shape": "dot", "size": 25, "source_id": "chunk-4a2ce2db7cdc038996fb95a2041b8eea\u003cSEP\u003echunk-418ab844865d7965894292bd32b48fe2"}, {"color": "#395d50", "description": "\"Z3 is a labeled component in the described circuit that helps define the relationships between currents and voltages.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"Z3\"", "label": "\"Z3\"", "shape": "dot", "size": 25, "source_id": "chunk-418ab844865d7965894292bd32b48fe2"}, {"color": "#ed1578", "description": "\"Z4 is one of the labeled components in the circuit, integrated into the complex impedance and mathematical equations.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"Z4\"", "label": "\"Z4\"", "shape": "dot", "size": 25, "source_id": "chunk-418ab844865d7965894292bd32b48fe2"}, {"color": "#b86f68", "description": "The Multiplication Operation involves combining the input signal with another factor, depicted as \"k3\" in the documentation.", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "MULTIPLICATION OPERATION", "label": "MULTIPLICATION OPERATION", "shape": "dot", "size": 25, "source_id": "chunk-2076564e852097d2d64bd5dc051c009c"}, {"color": "#273569", "description": "\"A Negative-feedback System is a type of feedback control system where the feedback is subtracted from the input, generally used to improve stability and accuracy.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NEGATIVE-FEEDBACK SYSTEM\"", "label": "\"NEGATIVE-FEEDBACK SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-b070962d819af89694b1fa5a2266f2cb"}, {"color": "#582047", "description": "Integration is a process within the signal processing flowchart, represented by the symbol \"\u222b,\" likely used to compute accumulated values over time.", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "INTEGRATION", "label": "INTEGRATION", "shape": "dot", "size": 25, "source_id": "chunk-2076564e852097d2d64bd5dc051c009c"}, {"color": "#753402", "description": "\"A key characteristic of dynamic system behavior, indicating whether a system maintains functionality and performs reliably under various conditions.\"\u003cSEP\u003e\"Absolute Stability is a characteristic of a dynamic control system where the system remains stable without diverging when subject to initial conditions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ABSOLUTE STABILITY\"", "label": "\"ABSOLUTE STABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-d0f2a1353d360b3df7ae7840d237fa3e\u003cSEP\u003echunk-9681b28508f98e2d5b8356b869e5a5a0"}, {"color": "#7f7c10", "description": "\"A compensation method in control systems involving series compensators for signal processing, requires additional amplifiers.\"\u003cSEP\u003e\"Series Compensation is a control system design approach where a compensator is placed in series with the plant to modify the dynamics and meet desired performance specifications.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SERIES COMPENSATION\"", "label": "\"SERIES COMPENSATION\"", "shape": "dot", "size": 25, "source_id": "chunk-b070962d819af89694b1fa5a2266f2cb\u003cSEP\u003echunk-ef8caf3ee8c8d3453930c3833df50abc"}, {"color": "#efadb4", "description": "\"A method in control systems involving compensators in the feedback path, less components required, used for feedback systems.\"\u003cSEP\u003e\"Parallel Compensation is a design approach in control systems where the compensator is placed in a minor loop to improve performance criteria.\"\u003cSEP\u003e\"Parallel Compensation, also known as feedback compensation, involves placing a compensator in the feedback loop of the control system to adjust system dynamics and improve performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PARALLEL COMPENSATION\"", "label": "\"PARALLEL COMPENSATION\"", "shape": "dot", "size": 25, "source_id": "chunk-cfd34cd37acbd59942e91d30e0f67f4a\u003cSEP\u003echunk-b070962d819af89694b1fa5a2266f2cb\u003cSEP\u003echunk-ef8caf3ee8c8d3453930c3833df50abc"}, {"color": "#51a185", "description": "A specific point in root locus analysis where the loci cross the imaginary axis, indicating frequency response characteristics of the system.", "entity_type": "EVENT", "font": {"size": 12}, "id": "IMAGINARY AXIS CROSSING", "label": "IMAGINARY AXIS CROSSING", "shape": "dot", "size": 25, "source_id": "chunk-309869639472639cf8e9a7ccde6721f7"}, {"color": "#fbb283", "description": "The criterion is used to determine points where the root locus crosses the imaginary axis, indicating stability margins.", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "ROUTH\u0027S STABILITY CRITERION", "label": "ROUTH\u0027S STABILITY CRITERION", "shape": "dot", "size": 25, "source_id": "chunk-309869639472639cf8e9a7ccde6721f7"}, {"color": "#cfc864", "description": "State-feedback Control is a method used to control the state variables in a system, defined by the equation \\( u = -\\mathbf{K}\\mathbf{x} \\).", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "STATE-FEEDBACK CONTROL", "label": "STATE-FEEDBACK CONTROL", "shape": "dot", "size": 25, "source_id": "chunk-2076564e852097d2d64bd5dc051c009c"}, {"color": "#dc2d37", "description": "The State-feedback Gain Matrix (\\(\\mathbf{K}\\)) is a matrix used in state-feedback control to determine the control input for the system.", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "STATE-FEEDBACK GAIN MATRIX (\\(\\MATHBF{K}\\))", "label": "STATE-FEEDBACK GAIN MATRIX (\\(\\MATHBF{K}\\))", "shape": "dot", "size": 25, "source_id": "chunk-2076564e852097d2d64bd5dc051c009c"}, {"color": "#1eb935", "description": "The Inverted Pendulum System refers to a mechanical setup described using state variables and differential equations, representing the rotation of a pendulum and movement of a cart.\u003cSEP\u003eThe inverted pendulum system is a classical physics setup used to model and study the stability and control of systems with an unstable equilibrium point, demonstrated through mathematical equations and diagrams.", "entity_type": "ORGANIZATION", "font": {"size": 12}, "id": "INVERTED PENDULUM SYSTEM", "label": "INVERTED PENDULUM SYSTEM", "shape": "dot", "size": 25, "source_id": "chunk-3f4459c6502668221168fb6688dcafd8\u003cSEP\u003echunk-83ccc94072d8c3744f07da7042abf184"}, {"color": "#7a9ce1", "description": "The mathematical model describes the equations governing the dynamics of the inverted pendulum system, focusing on motion, forces, and angles involved in the pendulum\u0027s behavior.", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "MATHEMATICAL MODEL", "label": "MATHEMATICAL MODEL", "shape": "dot", "size": 25, "source_id": "chunk-83ccc94072d8c3744f07da7042abf184"}, {"color": "#14c617", "description": "Kirchhoff\u0027s Laws refer to fundamental principles of electrical engineering: the current law stating the algebraic sum of all currents at a node is zero, and the voltage law that sums around any circuit loop to zero.", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "KIRCHHOFF\u0027S LAWS", "label": "KIRCHHOFF\u0027S LAWS", "shape": "dot", "size": 25, "source_id": "chunk-3f4459c6502668221168fb6688dcafd8"}, {"color": "#efce93", "description": "An LRC Circuit involves components like inductance (L), resistance (R), and capacitance (C), and follows Kirchhoff\u2019s Laws for modeling its behavior in circuits.", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "LRC CIRCUIT", "label": "LRC CIRCUIT", "shape": "dot", "size": 25, "source_id": "chunk-3f4459c6502668221168fb6688dcafd8"}, {"color": "#219e77", "description": "\"MATLAB Program 8-3 is an example of a computational exercise or assignment, generating the Bode Diagram for the transfer function G(s) = 4(5s+1)/(s(s^2+1)), which is used to analyze system response.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 8-3\"", "label": "\"MATLAB PROGRAM 8-3\"", "shape": "dot", "size": 25, "source_id": "chunk-55b0f2c5e17279fb77539f2deef2356c"}, {"color": "#8143fd", "description": "\"Figure 8-15 presents the Bode Diagram of the compensated system generated using MATLAB Program 8-3 for G_c(s).\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 8-15\"", "label": "\"FIGURE 8-15\"", "shape": "dot", "size": 25, "source_id": "chunk-55b0f2c5e17279fb77539f2deef2356c"}, {"color": "#fba820", "description": "\"The transfer function G_c(s) = 4(a s + 1)(b s + 1)/s is a compensated system designed to improve stability with adjustable parameters a and b.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION G_C(S)\"", "label": "\"TRANSFER FUNCTION G_C(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-55b0f2c5e17279fb77539f2deef2356c"}, {"color": "#4cd05c", "description": "\"These controllers are a specific type of pneumatic systems used in industrial settings, prominently valued for their development over recent decades, and widely implemented due to their robustness and simplicity.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"LOW-PRESSURE PNEUMATIC CONTROLLERS\"", "label": "\"LOW-PRESSURE PNEUMATIC CONTROLLERS\"", "shape": "dot", "size": 25, "source_id": "chunk-572f2c736aae703ca3732b4433e83118"}, {"color": "#0f1798", "description": "\"G_c1(s) is a controller designed as part of a process to achieve satisfactory system response characteristics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"G_C1(S)\"", "label": "\"G_C1(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-418686ef2c2b7147d7fe25a76c045111"}, {"color": "#a38e5e", "description": "\"Figure 8-43 consists of graphical representations of system responses under different input conditions.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 8-43\"", "label": "\"FIGURE 8-43\"", "shape": "dot", "size": 25, "source_id": "chunk-418686ef2c2b7147d7fe25a76c045111"}, {"color": "#cc4009", "description": "\"Reshaping Root Locus is a design strategy used to manipulate the root locus by adding poles and zeros to achieve the desired system performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RESHAPING ROOT LOCUS\"", "label": "\"RESHAPING ROOT LOCUS\"", "shape": "dot", "size": 25, "source_id": "chunk-b070962d819af89694b1fa5a2266f2cb"}, {"color": "#310ca6", "description": "\"A stable system is one that produces bounded output for a bounded input and reaches a steady-state condition over time.\"\u003cSEP\u003e\"A stable system is one where the output remains consistent or returns to equilibrium over time, characterized by closed-loop poles in the left-half of the s-plane.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STABLE SYSTEM\"", "label": "\"STABLE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-5ca515e81ab13b3a0deda0b43091ccbc\u003cSEP\u003echunk-88f3781e83c23f482e5e963fe8d827e3"}, {"color": "#db19b2", "description": "\"High-frequency contributions, such as (a s + 1) with a = 5, provide up to 90\u00b0 phase lead in the high-frequency region.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HIGH-FREQUENCY CONTRIBUTIONS\"", "label": "\"HIGH-FREQUENCY CONTRIBUTIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-55b0f2c5e17279fb77539f2deef2356c"}, {"color": "#a4e4f5", "description": "\"Phase lead refers to an improvement in phase margin provided by components like (a s + 1), critical for compensated systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PHASE LEAD\"", "label": "\"PHASE LEAD\"", "shape": "dot", "size": 25, "source_id": "chunk-55b0f2c5e17279fb77539f2deef2356c"}, {"color": "#897d3b", "description": "MATLAB is a programming platform used for solving mathematical problems, including control systems analysis and simulation.", "entity_type": "TECHNOLOGY", "font": {"size": 12}, "id": "MATLAB", "label": "MATLAB", "shape": "dot", "size": 25, "source_id": "chunk-2076564e852097d2d64bd5dc051c009c"}, {"color": "#4d0a08", "description": "MATLAB is used for solving mathematical problems including control systems analysis.", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "CONTROL SYSTEMS ANALYSIS", "label": "CONTROL SYSTEMS ANALYSIS", "shape": "dot", "size": 25, "source_id": "chunk-2076564e852097d2d64bd5dc051c009c"}, {"color": "#b7486f", "description": "\"G_c2(s) is another controller designed to meet system performance requirements under different conditions.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"G_C2(S)\"", "label": "\"G_C2(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-418686ef2c2b7147d7fe25a76c045111"}, {"color": "#f51a23", "description": "\"Figure 8-14 presents the Bode Diagram for the transfer function 4/[s(s^2+1)], illustrating system frequency response.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 8-14\"", "label": "\"FIGURE 8-14\"", "shape": "dot", "size": 25, "source_id": "chunk-55b0f2c5e17279fb77539f2deef2356c"}, {"color": "#72f00f", "description": "The Regulator System is a system designed to maintain a particular output by adjusting its inputs, often involving feedback control.", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "REGULATOR SYSTEM", "label": "REGULATOR SYSTEM", "shape": "dot", "size": 25, "source_id": "chunk-2076564e852097d2d64bd5dc051c009c"}, {"color": "#739f17", "description": "A Plant in control theory is the system to be controlled, represented by its transfer function.", "entity_type": "CONCEPT", "font": {"size": 12}, "id": "PLANT", "label": "PLANT", "shape": "dot", "size": 25, "source_id": "chunk-2076564e852097d2d64bd5dc051c009c"}, {"color": "#43666f", "description": "\"PI Controller refers to a Proportional-Integral Controller that combines aspects of proportional and integral control, having specific parameters defined by the Ziegler\u2013Nichols tuning rules.\"\u003cSEP\u003e\"The PI controller is a lag compensator used in control systems to improve steady-state characteristics by having infinite gain at zero frequency and increasing system type number and instability risk.\"\u003cSEP\u003e\"The PI controller is a type of control system characterized by its transfer function and its role as a lag compensator.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PI CONTROLLER\"", "label": "\"PI CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-c0b4e55e830a641e8bc6e3af9f20b560\u003cSEP\u003echunk-418686ef2c2b7147d7fe25a76c045111\u003cSEP\u003echunk-2fd859d81494627946cca08a84a04699"}, {"color": "#985de4", "description": "\"Pd Controller is a type of control mechanism, potentially proportional-derivative, characterized by having parameters T_d and a gain value of 0.\"\u003cSEP\u003e\"The PD controller is a type of controller used to improve system stability and response characteristics.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PD CONTROLLER\"", "label": "\"PD CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-c0b4e55e830a641e8bc6e3af9f20b560\u003cSEP\u003echunk-418686ef2c2b7147d7fe25a76c045111"}, {"color": "#c19916", "description": "\"MATLAB Program 8-8 is a computer program written in MATLAB, designed to solve an optimization problem related to determining acceptable sets of parameters for a control system.\"\u003cSEP\u003e\"MATLAB Program 8-8 is a structured computer code created for solving optimization problems, explicitly applying filters to input data.\"\u003cSEP\u003e\"MATLAB Program 8-8 is mentioned as a tool to execute computational searches for system parameter optimization.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 8-8\"", "label": "\"MATLAB PROGRAM 8-8\"", "shape": "dot", "size": 25, "source_id": "chunk-36871ab867a547aa7201ad27ee0f4e6b\u003cSEP\u003echunk-418686ef2c2b7147d7fe25a76c045111\u003cSEP\u003echunk-9874d6c3f2d38e316f68d4e159c0f3cd"}, {"color": "#07ba91", "description": "\"The MATLAB program is used as a tool to undergo an optimization process, applying mathematical algorithms and filters to improve signal response.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"OPTIMIZATION PROCESS\"", "label": "\"OPTIMIZATION PROCESS\"", "shape": "dot", "size": 25, "source_id": "chunk-9874d6c3f2d38e316f68d4e159c0f3cd"}, {"color": "#7ed3c0", "description": "\"Low frequencies in the Bode Diagram show flat magnitude and minimal phase shift, describing system behavior in this domain.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LOW FREQUENCIES\"", "label": "\"LOW FREQUENCIES\"", "shape": "dot", "size": 25, "source_id": "chunk-55b0f2c5e17279fb77539f2deef2356c"}, {"color": "#429e6d", "description": "\"High frequencies in the Bode Diagram show decreasing magnitude and increasing phase lag, representing system limitations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"HIGH FREQUENCIES\"", "label": "\"HIGH FREQUENCIES\"", "shape": "dot", "size": 25, "source_id": "chunk-55b0f2c5e17279fb77539f2deef2356c"}, {"color": "#bf5d37", "description": "\"Chapter 9 in the context refers to a section in a book or document where methods for obtaining canonical forms of systems are described.\"\u003cSEP\u003e\"Chapter 9 refers to the section of the text focused on Control Systems Analysis in State Space, discussing eigenvalues, eigenvectors, and state controllability.\"\u003cSEP\u003e\"Focuses on state-space equations, controllability, and observability in modern control theory.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CHAPTER 9\"", "label": "\"CHAPTER 9\"", "shape": "dot", "size": 25, "source_id": "chunk-e890cf09a86ad56d31178d3cf0d8fa88\u003cSEP\u003echunk-559c892537b49d70abdc04f6f8886c46\u003cSEP\u003echunk-e907f942832d9bfa2325e8318d004ec1"}, {"color": "#3c3c6b", "description": "\"K(s) is a control function that needs to satisfy a specific inequality within a mixed-sensitivity problem context.\"\u003cSEP\u003e\"K(s) represents a controllable parameter within the system, crucial for achieving desired robust control outcomes and satisfying performance inequalities.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"K(S)\"", "label": "\"K(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-d09b27f336438119da08a95ab5c74d49\u003cSEP\u003echunk-09caba958310eb3aa8271549e8d9ab7c"}, {"color": "#d2e7fb", "description": "\"The Generalized Plant Diagram illustrates a basic feedback control system, used for understanding H infinity control in the context of Example 10-48.\"\u003cSEP\u003e\"The Generalized Plant Diagram is a block diagram layout used to illustrate the flow of signals through a control system.\"\u003cSEP\u003e\"The Generalized Plant Diagram is a visual representation of a control system, illustrating the interaction between the system\u0027s components and uncertainties.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GENERALIZED PLANT DIAGRAM\"", "label": "\"GENERALIZED PLANT DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-d09b27f336438119da08a95ab5c74d49\u003cSEP\u003echunk-e5a238c4e8ae6b3f6ad55abe7c4b7eb4\u003cSEP\u003echunk-1c116a1987b782654a89c410b5f62e16"}, {"color": "#1b4f85", "description": "\"P(s) is the generalized plant in the control system, representing the relationship between inputs and outputs.\"\u003cSEP\u003e\"The transfer function of the plant in the block diagram, representing the process being controlled.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"P(S)\"", "label": "\"P(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-d09b27f336438119da08a95ab5c74d49\u003cSEP\u003echunk-c56a225342b0e95150867e3013c14e17"}, {"color": "#5eda57", "description": "\"The Mixed-Sensitivity Problem is a robust control problem where K(s) must satisfy a specific inequality for system stability and performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MIXED-SENSITIVITY PROBLEM\"", "label": "\"MIXED-SENSITIVITY PROBLEM\"", "shape": "dot", "size": 25, "source_id": "chunk-d09b27f336438119da08a95ab5c74d49"}, {"color": "#3f4fbf", "description": "\"Unity Feedback Loop is a control system structure that introduces feedback from the output to the input to influence processing.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNITY FEEDBACK LOOP\"", "label": "\"UNITY FEEDBACK LOOP\"", "shape": "dot", "size": 25, "source_id": "chunk-d09b27f336438119da08a95ab5c74d49"}, {"color": "#d6620a", "description": "\"A type of control system using a Proportional-Derivative (PD) controller with integral action, shown in a mathematical representation.\"\u003cSEP\u003e\"An I-PD-controlled system is a type of control system utilizing an Integral-Proportional-Derivative controller for regulating system outputs.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"I-PD-CONTROLLED SYSTEM\"", "label": "\"I-PD-CONTROLLED SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-e6b0fca5938d170ed6b90cd19cf0f12b\u003cSEP\u003echunk-6398c84661d20e7eecb15432b88a8476"}, {"color": "#216005", "description": "\"Z(s) is an output variable of the block diagram indicating a particular response of the system.\"\u003cSEP\u003e\"z(s) is the controlled variable in the generalized plant, representing the system\u0027s output of interest.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"Z(S)\"", "label": "\"Z(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-d09b27f336438119da08a95ab5c74d49\u003cSEP\u003echunk-cb28730ecd45bf578b438c23012d41cc"}, {"color": "#d8fa00", "description": "\"The Laplace transformed output signal of the control system.\"\u003cSEP\u003e\"Y(s) denotes the final output signal of the control system after processing the input D(s) through various components.\"\u003cSEP\u003e\"Y(s) is both an intermediate and output variable, crucial in formulating the system\u0027s transfer function.\"\u003cSEP\u003e\"Y(s) is the output signal of the system, representing the system\u0027s response to the input R(s) and is used for feedback.\"\u003cSEP\u003e\"Y(s) represents the output signal from the system in the block diagram of a closed-loop control system.\"\u003cSEP\u003e\"y(s) is the observed variable in the generalized plant, representing the feedback used for further control.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"Y(S)\"", "label": "\"Y(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-cb28730ecd45bf578b438c23012d41cc\u003cSEP\u003echunk-e26c0bbf970bcc59227ed820fbbf6a86\u003cSEP\u003echunk-ff54f926837cc43a67cd49b54154c0e6\u003cSEP\u003echunk-d09b27f336438119da08a95ab5c74d49\u003cSEP\u003echunk-01bb257311dc9d62fbfb0df700441993\u003cSEP\u003echunk-c56a225342b0e95150867e3013c14e17"}, {"color": "#929de0", "description": "\"A visual sketch displaying the root loci for a third-order control system, emphasizing the points where the root-locus branches cross the imaginary axis.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201367(B)\"", "label": "\"FIGURE 6\u201367(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-2ab0a7270b5c63df732f932494913bbf"}, {"color": "#de1058", "description": "\"A system of control with three closed-loop poles; its response is dependent on the K values and pole locations, demonstrating underdamped or overdamped behavior.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"THIRD-ORDER SYSTEM\"", "label": "\"THIRD-ORDER SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-2ab0a7270b5c63df732f932494913bbf"}, {"color": "#91d66e", "description": "\"Nyquist contributed to developing frequency-response method techniques in control system analysis between the 1940s and 1950s.\"\u003cSEP\u003e\"Nyquist developed a procedure for determining the stability of closed-loop systems based on open-loop response, contributing to control theory.\"\u003cSEP\u003e\"Nyquist refers to Harry Nyquist, a Swedish-born American engineer and physicist, known for contributions to control theory and frequency response methods.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"NYQUIST\"", "label": "\"NYQUIST\"", "shape": "dot", "size": 25, "source_id": "chunk-e907f942832d9bfa2325e8318d004ec1\u003cSEP\u003echunk-554a51b55c53270b3bf019ed1fe1e485\u003cSEP\u003echunk-6756769e9f908411fa2677676a95b011"}, {"color": "#4dc5fc", "description": "\"Bode played a role in the development of frequency-response methods used in control system analysis in the mid-20th century.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"BODE\"", "label": "\"BODE\"", "shape": "dot", "size": 25, "source_id": "chunk-e907f942832d9bfa2325e8318d004ec1"}, {"color": "#b49237", "description": "\"w(s) is the exogenous disturbance in the generalized plant, representing external input influencing the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"W(S)\"", "label": "\"W(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-d09b27f336438119da08a95ab5c74d49"}, {"color": "#7bea70", "description": "\"A control system depicted as part of a larger root locus analysis, showing open-loop poles and the root locus behavior.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201368(A)\"", "label": "\"FIGURE 6\u201368(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-2ab0a7270b5c63df732f932494913bbf"}, {"color": "#415374", "description": "\"A graphical method in control systems used to determine the stability of a system by plotting the poles of a closed-loop transfer function.\"\u003cSEP\u003e\"A graphical representation of the paths of closed-loop poles as a function of the gain parameter (K), used to study control systems.\"\u003cSEP\u003e\"Root Locus is a graphical method for examining how the roots of a system change with variation of a certain system parameter.\"\u003cSEP\u003e\"Root Locus is a graphical method in control theory to determine the roots of the characteristic equation and the movement of poles in a feedback system as system parameters are varied.\"\u003cSEP\u003e\"Root Locus is a graphical representation of the roots of a control system equation as system parameters, such as gain, are varied.\"\u003cSEP\u003e\"Root Locus refers to the path that the roots of a control system\u0027s characteristic equation take as a system parameter, usually the gain, is varied.\"\u003cSEP\u003e\"Root locus is a graphical method used in control systems to determine how system poles change with variations in a system parameter, often used for stability analysis.\"\u003cSEP\u003e\"Root locus is a trajectory of system pole locations in a complex plane as a parameter varies, used in control system studies.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROOT LOCUS\"", "label": "\"ROOT LOCUS\"", "shape": "dot", "size": 25, "source_id": "chunk-eb3b3da88cbcd0275bb22c10e9ea3893\u003cSEP\u003echunk-dc93c28cb62f6d25c066070e78f581de\u003cSEP\u003echunk-9e43d85fba45f9e8ca309ef6a48744de\u003cSEP\u003echunk-1cbec190c2683bab5bf87b76926df74c\u003cSEP\u003echunk-f3c6f8581bae898a745219aef3aaaf59\u003cSEP\u003echunk-2ab0a7270b5c63df732f932494913bbf\u003cSEP\u003echunk-40355456286f6ac25a3d6c458b883ad4\u003cSEP\u003echunk-6890b08c009b55a60035ca648f5d0812"}, {"color": "#76b2e1", "description": "\"A specific point in the Nyquist plot used to determine the stability of the system; important in closed-loop system analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CRITICAL POINT (-1+J0)\"", "label": "\"CRITICAL POINT (-1+J0)\"", "shape": "dot", "size": 25, "source_id": "chunk-b0d31acae114ec1ed4f54a916206b2b5"}, {"color": "#574b84", "description": "\"A root-locus plot associated with the control system described in Figure 6\u201368(a), showcasing angles of asymptotes and root locus characteristics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201368(B)\"", "label": "\"FIGURE 6\u201368(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-2ab0a7270b5c63df732f932494913bbf"}, {"color": "#6f7a52", "description": "\"Asymptotes in root-locus plots define the paths that system poles approach as they move toward infinity.\"\u003cSEP\u003e\"Asymptotes in the root locus method indicate the direction in the complex plane where the roots of the system move as a parameter approaches infinity.\"\u003cSEP\u003e\"Imaginary lines in the root-locus plot representing angles where the system\u0027s poles tend to infinity, important for stability analysis.\"\u003cSEP\u003e\"Lines in the root locus plot to which the root locus branches converge as the gain parameter (K) approaches infinity, calculated based on system poles and zeros.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ASYMPTOTES\"", "label": "\"ASYMPTOTES\"", "shape": "dot", "size": 25, "source_id": "chunk-a3f0ba599fadd88a1dd4991c390126d7\u003cSEP\u003echunk-3d14dc8657e81ebb1f19d579d5c74fdd\u003cSEP\u003echunk-9b335e365cb4900262463061aad21736\u003cSEP\u003echunk-2ab0a7270b5c63df732f932494913bbf"}, {"color": "#6222d4", "description": "\"Operational Amplifiers are electronic components used in building circuits such as lag-lead compensators, essential for signal processing.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"OPERATIONAL AMPLIFIERS\"", "label": "\"OPERATIONAL AMPLIFIERS\"", "shape": "dot", "size": 25, "source_id": "chunk-e75ce94c1823d0799755a4d8acecfae6"}, {"color": "#8f3112", "description": "\"A Lag-Lead Compensator is a system design component used to modify a system\u0027s frequency response and improve stability.\"\u003cSEP\u003e\"A combined compensator using both lag and lead elements to adjust gain and phase to meet specific control requirements.\"\u003cSEP\u003e\"A compensator exhibiting both lead and lag characteristics, used to manage phase across different frequencies.\"\u003cSEP\u003e\"A technology used in control systems to improve the performance by adjusting the phase and gain characteristics of the system.\"\u003cSEP\u003e\"Lag-Lead Compensator integrates the benefits of both lag and lead compensators, enhancing stability and response accuracy in control systems.\"\u003cSEP\u003e\"Lag-Lead Compensator is a device designed to adjust a control system, aiming to meet specific requirements such as static velocity error constant and phase margin.\"\u003cSEP\u003e\"Lag-Lead Compensator is designed to provide a balanced improvement in both transient and steady-state responses.\"\u003cSEP\u003e\"The Lag-Lead Compensator is designed for control systems to achieve specific phase margin, velocity error constant, and gain margin as illustrated in the system.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"LAG-LEAD COMPENSATOR\"", "label": "\"LAG-LEAD COMPENSATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-968c145e5c75bab29d62479ce62aa224\u003cSEP\u003echunk-ef8caf3ee8c8d3453930c3833df50abc\u003cSEP\u003echunk-8d4520637d4949f1efb4cacc9ca428de\u003cSEP\u003echunk-e75ce94c1823d0799755a4d8acecfae6\u003cSEP\u003echunk-c9b04197b53acded3322f006717a0fbc\u003cSEP\u003echunk-8f2b29073c7b78c77cba948b7a7fa58d\u003cSEP\u003echunk-6a6636d645ec7119ac21f79f9cf70f64\u003cSEP\u003echunk-d6422b380632b9eb314f91def1aa9785"}, {"color": "#353b13", "description": "\"H. Nyquist is a person known for contributions to the field of control systems, particularly the Nyquist stability analysis and criterion.\"\u003cSEP\u003e\"H. Nyquist is known for his work on regeneration theory, a fundamental topic in control theory.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"H. NYQUIST\"", "label": "\"H. NYQUIST\"", "shape": "dot", "size": 25, "source_id": "chunk-9db01ddef4921182a20093b00d3a7b95\u003cSEP\u003echunk-53fc60624744ed2b9399de958049e85a"}, {"color": "#2615fe", "description": "\"H. Nyquist developed the Nyquist stability analysis, a method used to assess the stability of control systems.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"NYQUIST STABILITY ANALYSIS\"", "label": "\"NYQUIST STABILITY ANALYSIS\"", "shape": "dot", "size": 25, "source_id": "chunk-53fc60624744ed2b9399de958049e85a"}, {"color": "#5f0880", "description": "\"Phi(s) is the matrix that relates the controlled variable z and the exogenous disturbance w in the generalized plant diagram.\"\u003cSEP\u003e\"Phi(s) is the transfer function that relates the controlled variable z(s) to the exogenous disturbance w(s) in the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PHI(S)\"", "label": "\"PHI(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-d09b27f336438119da08a95ab5c74d49\u003cSEP\u003echunk-bab8ca9ef72a429bfbd5438350b6ffd2"}, {"color": "#c809e6", "description": "\"Unit-Step Responses refer to the graphical representation of the output behavior of a system in response to a step input, used for comparing compensated and uncompensated system performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNIT-STEP RESPONSES\"", "label": "\"UNIT-STEP RESPONSES\"", "shape": "dot", "size": 25, "source_id": "chunk-e75ce94c1823d0799755a4d8acecfae6"}, {"color": "#d6f290", "description": "\"Pneumatic Controllers regulate the function of pneumatic systems, often used in industrial automation for precise control.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PNEUMATIC CONTROLLERS\"", "label": "\"PNEUMATIC CONTROLLERS\"", "shape": "dot", "size": 25, "source_id": "chunk-b8d8211147c4d06b19589f056c4f5c39"}, {"color": "#4f9b3f", "description": "\"Points in the root locus where the trajectory of poles diverges or converges, determined by analyzing the derivative of the open-loop gain equation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BREAKAWAY AND BREAK-IN POINTS\"", "label": "\"BREAKAWAY AND BREAK-IN POINTS\"", "shape": "dot", "size": 25, "source_id": "chunk-2ab0a7270b5c63df732f932494913bbf"}, {"color": "#69b2b4", "description": "\"The Numerator refers to the coefficients of the transfer function of a system, represented mathematically to define system dynamics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NUMERATOR\"", "label": "\"NUMERATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-e75ce94c1823d0799755a4d8acecfae6"}, {"color": "#1eb568", "description": "\"The Denominator refers to the coefficients in the transfer function\u0027s denominator, which influence system stability and behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DENOMINATOR\"", "label": "\"DENOMINATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-e75ce94c1823d0799755a4d8acecfae6"}, {"color": "#bf3795", "description": "\"A system where poles have significant imaginary components, resulting in oscillatory response before settling.\"\u003cSEP\u003e\"An underdamped system is a system where 0 \u003c \u03b6 \u003c 1, causing oscillations before reaching equilibrium.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNDERDAMPED SYSTEM\"", "label": "\"UNDERDAMPED SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-47959b67c27bb79aa36a3bd34fe3f6c2\u003cSEP\u003echunk-2ab0a7270b5c63df732f932494913bbf"}, {"color": "#bf4ce5", "description": "\"Mathematical representations of the variables x1 and x2, used to model the system\u0027s state over time in the response curve.\"\u003cSEP\u003e\"State variables x1 and x2 define the state-space representation for the system, corresponding to heights h1 and h2.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"STATE VARIABLES X1 AND X2\"", "label": "\"STATE VARIABLES X1 AND X2\"", "shape": "dot", "size": 25, "source_id": "chunk-ab5048adbcb13d895ca6608d1bd97b16\u003cSEP\u003echunk-348f7e46a3c620c7725fc02f65147383"}, {"color": "#27ff27", "description": "\"A system where poles are on the negative real axis, leading to a response without oscillations, slower to stabilize.\"\u003cSEP\u003e\"An overdamped system is a system where \u03b6 \u003e 1, resulting in a slow return to equilibrium without oscillation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OVERDAMPED SYSTEM\"", "label": "\"OVERDAMPED SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-47959b67c27bb79aa36a3bd34fe3f6c2\u003cSEP\u003echunk-2ab0a7270b5c63df732f932494913bbf"}, {"color": "#29e62e", "description": "\"MATLAB Program 6-6 is a script that generates a root-locus plot for a given transfer function, including defining variables, parameters, and commands for plotting.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 6-6\"", "label": "\"MATLAB PROGRAM 6-6\"", "shape": "dot", "size": 25, "source_id": "chunk-cb2e044cd5f4fc55410b38899db350fc"}, {"color": "#7c47d9", "description": "\"Figure 6\u201323 depicts a root-locus plot with constant \u03b6=0.5 and constant \u03c9\u2099 circles, overlaid to represent damping ratio and natural frequency.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201323\"", "label": "\"FIGURE 6\u201323\"", "shape": "dot", "size": 25, "source_id": "chunk-cb2e044cd5f4fc55410b38899db350fc"}, {"color": "#9dd998", "description": "\"Feedback in the system refers to the control mechanism where outputs from the plant and observer are used by the controller to adjust input signals for desired performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FEEDBACK\"", "label": "\"FEEDBACK\"", "shape": "dot", "size": 25, "source_id": "chunk-30217536e8de692aedb127f6e0d53081"}, {"color": "#c2c21b", "description": "\"A matrix used in the controller to place poles and achieve specific performance criteria in the control system.\"\u003cSEP\u003e\"The state feedback gain matrix, represented as \u0027K\u0027, is a mathematical tool used in the control system to compute control signals for maintaining system stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE FEEDBACK GAIN MATRIX (K)\"", "label": "\"STATE FEEDBACK GAIN MATRIX (K)\"", "shape": "dot", "size": 25, "source_id": "chunk-30217536e8de692aedb127f6e0d53081\u003cSEP\u003echunk-bf79d1b4a50223d0f3de69dadd267226"}, {"color": "#37b90e", "description": "\"A MATLAB program used to generate the root-locus plot of a transfer function, demonstrating the interaction between K and system poles.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 6-2\"", "label": "\"MATLAB PROGRAM 6-2\"", "shape": "dot", "size": 25, "source_id": "chunk-1519b0fbf83d5a2ed97b1d2f0aaca7d3"}, {"color": "#905594", "description": "\"MATLAB Program 6-7 is a script designed for plotting the root-locus diagram of a control system, demonstrating how the poles of a system vary with changes in parameters.\"\u003cSEP\u003e\"MATLAB Program 6-7 is an event or instance within a series of programs, designed to generate a root-locus plot for analyzing the stability of control systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 6-7\"", "label": "\"MATLAB PROGRAM 6-7\"", "shape": "dot", "size": 25, "source_id": "chunk-6d63b610f1f66b567fc48c0b3cff20d7\u003cSEP\u003echunk-cb2e044cd5f4fc55410b38899db350fc"}, {"color": "#532ab5", "description": "\"Figure 6\u201325 shows the root-locus diagram plotted using MATLAB Program 6-7, detailing system stability.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201325\"", "label": "\"FIGURE 6\u201325\"", "shape": "dot", "size": 25, "source_id": "chunk-cb2e044cd5f4fc55410b38899db350fc"}, {"color": "#cdaf68", "description": "\"The specific pole locations chosen to ensure the stability and performance of the control system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DESIRED CLOSED-LOOP POLES\"", "label": "\"DESIRED CLOSED-LOOP POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-bf79d1b4a50223d0f3de69dadd267226"}, {"color": "#5c2692", "description": "\"PID Control is a type of control system that uses proportional, integral, and derivative components to maintain system stability and response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PID CONTROL\"", "label": "\"PID CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-7adbacc54ef3ca4668761a922b880ace"}, {"color": "#530a05", "description": "\"I-PD Control is a control system strategy that involves moving proportional and derivative actions to the feedback path, crucial for proper operation and stability.\"\u003cSEP\u003e\"I-PD Control is a modified form of PID control that alters the integral-derivative relationship to improve response in certain systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"I-PD CONTROL\"", "label": "\"I-PD CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-9357db0b76db03702eef5ce1a078b8bb\u003cSEP\u003echunk-7adbacc54ef3ca4668761a922b880ace"}, {"color": "#f827b1", "description": "\"The Initial Condition refers to the predefined starting values for variables in a system or equation, which are critical for analyzing responses.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INITIAL CONDITION\"", "label": "\"INITIAL CONDITION\"", "shape": "dot", "size": 25, "source_id": "chunk-a84c8fd9985527ff79b8325569e57dc0"}, {"color": "#a57200", "description": "\"A Unity-Feedback System is a control system arrangement where the feedback loop\u0027s gain is one, impacting the overall system analysis and dynamics.\"\u003cSEP\u003e\"A control system configuration where the feedback signal is equal to the system output.\"\u003cSEP\u003e\"A control system configuration where the output is fed back into the input with no alteration, influencing steady-state output.\"\u003cSEP\u003e\"A specific type of control system with feedback of unity gain, allowing direct comparison between output and input to maintain stability and accuracy.\"\u003cSEP\u003e\"The Unity-Feedback System is a stable, closed-loop system used in control systems engineering, where feedback is used to manage the input and output signal flow.\"\u003cSEP\u003e\"The Unity-Feedback System is a type of control system configuration used in engineering to achieve desired performance by reducing error between input and output.\"\u003cSEP\u003e\"The Unity-Feedback System refers to a type of feedback configuration in control systems where the output is fed back to the input without any alteration.\"\u003cSEP\u003e\"Unity-Feedback System is a type of control system where the output is fed back to the input without any scaling factor, often used to achieve desired transfer characteristics.\"\u003cSEP\u003e\"Unity-Feedback System is a type of engineering control system characterized by its open-loop transfer function and requirements for design improvements.\"\u003cSEP\u003e\"Unity-Feedback System refers to a feedback loop system where the feedback is equal to the output, thereby often simplifying the analysis and design of control systems.\"\u003cSEP\u003e\"Unity-feedback System refers to a control system where the feedback loop returns a portion of the output at unit gain, affecting system stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNITY-FEEDBACK SYSTEM\"", "label": "\"UNITY-FEEDBACK SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-5b6511f3d1fd29b29aed89187428f49b\u003cSEP\u003echunk-968b3888db901bd486208bbeb3c0a20c\u003cSEP\u003echunk-e4e8c34831bf4301d402b2ace9be53e8\u003cSEP\u003echunk-8889b04278b4f7c9a1770e52e5844a81\u003cSEP\u003echunk-9a635c4ef1c4e4aec1d65a16f556679d\u003cSEP\u003echunk-013554e6d7c74eeb705e12f4ddb55c1f\u003cSEP\u003echunk-f3c6f8581bae898a745219aef3aaaf59\u003cSEP\u003echunk-1a8897d9c67f0fdbe001e1c5597cd5ca\u003cSEP\u003echunk-d6422b380632b9eb314f91def1aa9785\u003cSEP\u003echunk-c56a225342b0e95150867e3013c14e17\u003cSEP\u003echunk-d4eb5e0a13bf0d33b2e82a85304a97c2"}, {"color": "#f47577", "description": "\"A white background is used in the graphical representations, enhancing contrast with black text and graphics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"WHITE GRAPH BACKGROUND\"", "label": "\"WHITE GRAPH BACKGROUND\"", "shape": "dot", "size": 25, "source_id": "chunk-cb2e044cd5f4fc55410b38899db350fc"}, {"color": "#81cc53", "description": "\"Equation (10\u201389) provides the mathematical structure governing the operation of the minimum-order observer-based controller.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (10\u201389)\"", "label": "\"EQUATION (10\u201389)\"", "shape": "dot", "size": 25, "source_id": "chunk-30217536e8de692aedb127f6e0d53081"}, {"color": "#38a06e", "description": "\"PI-D Control involves a step function in the manipulated signal and is derived by moving the derivative action to the feedback path, impacting the control signal.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PI-D CONTROL\"", "label": "\"PI-D CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-7adbacc54ef3ca4668761a922b880ace"}, {"color": "#a1f9d0", "description": "\"This is the event when the control system reacts to a disturbance in torque, especially when using proportional-plus-integral control.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"RESPONSE TO TORQUE DISTURBANCES\"", "label": "\"RESPONSE TO TORQUE DISTURBANCES\"", "shape": "dot", "size": 25, "source_id": "chunk-7ae1ea027fc262dd8a15310dcc8c5d35"}, {"color": "#bb6311", "description": "\"Graphical Representation refers to the visual depiction of mathematical or analytical data, as seen in the plots and Bode diagrams.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GRAPHICAL REPRESENTATION\"", "label": "\"GRAPHICAL REPRESENTATION\"", "shape": "dot", "size": 25, "source_id": "chunk-a84c8fd9985527ff79b8325569e57dc0"}, {"color": "#ecdd9e", "description": "\"The Plots are visual graphical outputs of the MATLAB program used to showcase system responses to initial conditions through various curves and diagrams.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PLOTS\"", "label": "\"PLOTS\"", "shape": "dot", "size": 25, "source_id": "chunk-a84c8fd9985527ff79b8325569e57dc0"}, {"color": "#91a836", "description": "\"A comprehensive expression for a system considering feedback, indicating system stability and behavior under closed-loop control.\"\u003cSEP\u003e\"Closed-Loop Transfer Function represents the mathematical relationship between the input and output of a control system when feedback is applied, used to determine system behavior.\"\u003cSEP\u003e\"Closed-loop transfer function is a fundamental concept in control systems, describing how the output of a system is fed back into its input to reduce errors and achieve desired performance.\"\u003cSEP\u003e\"Determines the system\u0027s behavior with feedback, essential in assessing steady-state output and control effectiveness.\"\u003cSEP\u003e\"Represents the output response of a control system considering the feedback loop, characterized by specific poles and zeros.\"\u003cSEP\u003e\"The Closed-Loop Transfer Function mathematically represents the relationship between the reference input and the system\u0027s output.\"\u003cSEP\u003e\"The Closed-Loop Transfer Function represents the behavior of a control system when feedback is applied, here showing how compensation impacts system response.\"\u003cSEP\u003e\"The Closed-Loop Transfer Function represents the mathematical relation between the input and output of a closed-loop system, crucial for understanding system behavior.\"\u003cSEP\u003e\"The Closed-loop Transfer Function is the mathematical representation of a control system\u0027s response when feedback is applied, affecting its overall behavior and stability.\"\u003cSEP\u003e\"The closed-loop transfer function describes system behavior when feedback is applied, critical for understanding system stability and control.\"\u003cSEP\u003e\"The closed-loop transfer function is a mathematical description of the feedback system behavior and is crucial for analyzing its performance and stability.\"\u003cSEP\u003e\"The closed-loop transfer function is a relation describing the behavior of a system in a feedback loop configuration.\"\u003cSEP\u003e\"The closed-loop transfer function represents the output-to-input relationship of a system, vital for analyzing compensated and uncompensated systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP TRANSFER FUNCTION\"", "label": "\"CLOSED-LOOP TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-158964a15d378c77ef696852a3cdd053\u003cSEP\u003echunk-968b3888db901bd486208bbeb3c0a20c\u003cSEP\u003echunk-77d669107d6040d022242095f3fed54a\u003cSEP\u003echunk-516c0ff83e22abbd78c07ac715d91c95\u003cSEP\u003echunk-559c892537b49d70abdc04f6f8886c46\u003cSEP\u003echunk-1662bd80c0b2afc343868f7127710150\u003cSEP\u003echunk-9a635c4ef1c4e4aec1d65a16f556679d\u003cSEP\u003echunk-df767a616089b57e0c21ab8b614d05b9\u003cSEP\u003echunk-83b8e04e0468493e2019b25f37be0eb7\u003cSEP\u003echunk-e56ff1f041ad6ed2aad48fbf589c12ce\u003cSEP\u003echunk-f5bba556bc89a6a0b6fcc06e8fbf8686\u003cSEP\u003echunk-9a947a266af152c88480408478b0e1d8\u003cSEP\u003echunk-bc941aa5629adcdfca53c638b1107c35"}, {"color": "#703851", "description": "\"Resonant Peak refers to the point on the plot where the resonance phenomenon is at its highest, marked on the graph as a distinctive shape.\"\u003cSEP\u003e\"The maximum point on the magnitude plot of the Bode Diagram, noted as 5.2388 dB in this system.\"\u003cSEP\u003e\"The resonant peak is a feature in the frequency response of a system, indicating potential amplification at certain frequencies, highlighted in the Bode Diagram.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RESONANT PEAK\"", "label": "\"RESONANT PEAK\"", "shape": "dot", "size": 25, "source_id": "chunk-391022998d043b5a158219b708713a2e\u003cSEP\u003echunk-c56a225342b0e95150867e3013c14e17\u003cSEP\u003echunk-df767a616089b57e0c21ab8b614d05b9"}, {"color": "#c1f466", "description": "\"The Proportional-Plus-Integral Controller is a control mechanism that combines proportional control with integral action, offering improved steady-state error correction.\"\u003cSEP\u003e\"This controller combines the proportional and integral control actions to improve system stability and reduce steady-state error due to disturbances.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"PROPORTIONAL-PLUS-INTEGRAL CONTROLLER\"", "label": "\"PROPORTIONAL-PLUS-INTEGRAL CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-7ae1ea027fc262dd8a15310dcc8c5d35\u003cSEP\u003echunk-74f6e706f9767ba59e0b3b47bf072512"}, {"color": "#c0d000", "description": "\"A Lag Network provides phase lag, which is used in control systems to improve steady state performance and reduce speed response.\"\u003cSEP\u003e\"A network in which the steady-state output has a phase lag, associated with low-frequency regions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LAG NETWORK\"", "label": "\"LAG NETWORK\"", "shape": "dot", "size": 25, "source_id": "chunk-ef8caf3ee8c8d3453930c3833df50abc\u003cSEP\u003echunk-74f6e706f9767ba59e0b3b47bf072512"}, {"color": "#21ecfa", "description": "\"The Root-Locus Plot illustrates the behavior of poles in a compensated control system, with initial poles at (-5+0j) and (0-5j), and new poles introduced at (-2+2j) and (2+2j) after applying a compensator. The loci of these poles under various gains are also depicted.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"ROOT-LOCUS PLOT OF COMPENSATED SYSTEM\"", "label": "\"ROOT-LOCUS PLOT OF COMPENSATED SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-86ddaae370ea3d8e8b6c531fb7ba7348"}, {"color": "#26cd7f", "description": "\"The point of intersection marked on the complex plane where parabolas converge, indicated by an \u0027x\u0027 symbol.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INTERSECTION POINT\"", "label": "\"INTERSECTION POINT\"", "shape": "dot", "size": 25, "source_id": "chunk-cb2e044cd5f4fc55410b38899db350fc"}, {"color": "#346ce9", "description": "\"R(s) represents an input signal to the control system, depicted in the top-left corner of the block diagram.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INPUT SIGNAL, R(S)\"", "label": "\"INPUT SIGNAL, R(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-cb2e044cd5f4fc55410b38899db350fc"}, {"color": "#7bc455", "description": "\"The equation K(s^2 + 2s + 4) / (s(s+4)(s+6)) defines the transfer function in the control system, outlining system behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEM EQUATION\"", "label": "\"CONTROL SYSTEM EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-cb2e044cd5f4fc55410b38899db350fc"}, {"color": "#42619b", "description": "\"System 1 is a closed-loop system with a full-order observer, featuring characteristics such as better high-frequency noise-rejection.\"\u003cSEP\u003e\"System 1 is a control system characterized by a constant magnitude response of approximately -30 dB up to 10 rad/sec, and its frequency domain performance is analyzed through Bode plots.\"\u003cSEP\u003e\"System 1 refers to a specific control system setup characterized by an observer controller and a transfer function as shown in the block diagram.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"SYSTEM 1\"", "label": "\"SYSTEM 1\"", "shape": "dot", "size": 25, "source_id": "chunk-d5523298012280d2f1583862a71155a9\u003cSEP\u003echunk-adef4e044e2f702a6ffaf264fccc06a7\u003cSEP\u003echunk-9755d0ae9a6dde486dec734c5df85cf6"}, {"color": "#b73e69", "description": "\"The Final-Value Theorem is a mathematical tool used to find the steady-state performance of a stable control system by analyzing its transfer function.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FINAL-VALUE THEOREM\"", "label": "\"FINAL-VALUE THEOREM\"", "shape": "dot", "size": 25, "source_id": "chunk-88f3781e83c23f482e5e963fe8d827e3"}, {"color": "#3c78ee", "description": "\"Steady-State Error is the difference between the output and input of a system at steady state, reflecting the system\u0027s accuracy.\"\u003cSEP\u003e\"Steady-state error is a measure of the accuracy of system response in tracking its input, where a smaller error indicates better system performance.\"\u003cSEP\u003e\"Steady-state error is the difference between the desired and actual system output, which can be minimized using control actions.\"\u003cSEP\u003e\"Steady-state error is the difference between the desired input (reference signal) and the actual system output as time approaches infinity.\"\u003cSEP\u003e\"Steady-state error measures the accuracy of a system\u0027s response in reaching its final desired output value.\"\u003cSEP\u003e\"Steady-state error refers to the difference between the desired and actual output of a system as time approaches infinity, important for evaluating control system accuracy.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STEADY-STATE ERROR\"", "label": "\"STEADY-STATE ERROR\"", "shape": "dot", "size": 25, "source_id": "chunk-2b95fe8f0259e7ccf0895ddbf1516574\u003cSEP\u003echunk-d0f2a1353d360b3df7ae7840d237fa3e\u003cSEP\u003echunk-3f51fba16739c6f48d4375b503361678\u003cSEP\u003echunk-4a6163221ca83a77e040cda33229b639\u003cSEP\u003echunk-88f3781e83c23f482e5e963fe8d827e3\u003cSEP\u003echunk-1404ada2c4f638483d15b8d4a1baa210"}, {"color": "#65c04d", "description": "\"A\u201310\u201312 describes a section or task in the text focusing on a completely state controllable system defined by a set of equations.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"A\u201310\u201312\"", "label": "\"A\u201310\u201312\"", "shape": "dot", "size": 25, "source_id": "chunk-1363538af586b455bb84c7aaf151b207"}, {"color": "#28d0c8", "description": "\"Figure 5\u201327 is a graph illustrating the unit-ramp response of an unknown system, characterized by a straight line with a slope of 1 representing a linear response.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201327\"", "label": "\"FIGURE 5\u201327\"", "shape": "dot", "size": 25, "source_id": "chunk-073450590f2d2cb7220bc55baf5b15c3"}, {"color": "#7554ba", "description": "\"The MATLAB Program 5\u201311 is used to generate the plot depicted in Figure 5\u201327, demonstrating the system\u0027s unit-ramp response.\"|", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5\u201311\"", "label": "\"MATLAB PROGRAM 5\u201311\"", "shape": "dot", "size": 25, "source_id": "chunk-073450590f2d2cb7220bc55baf5b15c3"}, {"color": "#d23af8", "description": "\"A unit-ramp response involves assessing how a system reacts over time to a ramp input, used in control system analysis.\"\u003cSEP\u003e\"The Unit-Ramp Response is a graphical comparison of the outputs of compensated and uncompensated systems when responding to a ramp input, showcasing steady-state errors.\"\u003cSEP\u003e\"The Unit-ramp response is the system\u0027s reaction to a ramp input, used to evaluate steady-state error and response characteristics.\"\u003cSEP\u003e\"The unit-ramp response evaluates how a system responds to a ramp input, providing insights into the system\u0027s time-domain characteristics.\"\u003cSEP\u003e\"The unit-ramp response represents the output behavior of a system when subjected to a ramp input, indicating stability with a consistent lag.\"\u003cSEP\u003e\"The unit-ramp response shows the system\u0027s reaction to a ramp input, indicating its ability to track changes over time.\"\u003cSEP\u003e\"Unit-Ramp Response is a measure of how a control system responds to a ramp input signal, with the output signal representing a linear increase over time.\"\u003cSEP\u003e\"Unit-ramp Response helps in studying the dynamic behavior of systems under different compensations.\"\u003cSEP\u003e\"Unit-ramp response characterizes how a system outputs in a linear fashion over time when subjected to a ramp input, shown in Figure 5\u201327.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNIT-RAMP RESPONSE\"", "label": "\"UNIT-RAMP RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-2b95fe8f0259e7ccf0895ddbf1516574\u003cSEP\u003echunk-968b3888db901bd486208bbeb3c0a20c\u003cSEP\u003echunk-0aefa5e20e795a5645a6f0d43666d01d\u003cSEP\u003echunk-c9b04197b53acded3322f006717a0fbc\u003cSEP\u003echunk-86ddaae370ea3d8e8b6c531fb7ba7348\u003cSEP\u003echunk-073450590f2d2cb7220bc55baf5b15c3\u003cSEP\u003echunk-59a7fd3f1275f6136ba68406749a83e1\u003cSEP\u003echunk-9a947a266af152c88480408478b0e1d8\u003cSEP\u003echunk-e3a80fc7fb4cb5d4a7b5577cb0e7db8b"}, {"color": "#6ce622", "description": "\"A mathematical representation relating input (\u0027U(s)\u0027) and output (\u0027Y(s)\u0027) using a specific state-space form.\"\u003cSEP\u003e\"A system defined by its transfer function, often expressed in terms of polynomials to relate input and output.\"\u003cSEP\u003e\"A system that uses transfer functions to define system behavior in the frequency domain.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSFER-FUNCTION SYSTEM\"", "label": "\"TRANSFER-FUNCTION SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-df9b65b6f32df141234bc4c5836c5470\u003cSEP\u003echunk-6eaf99984ceb90f511539db692a461d8\u003cSEP\u003echunk-616e8dc8a37630665da8ee6edc94685f"}, {"color": "#01ce85", "description": "\"A mathematical model of physical systems representing model dynamics in terms of inputs, outputs, and state variables.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE SPACE REPRESENTATION\"", "label": "\"STATE SPACE REPRESENTATION\"", "shape": "dot", "size": 25, "source_id": "chunk-616e8dc8a37630665da8ee6edc94685f"}, {"color": "#f27406", "description": "\"Y(s)/U(s) denotes the Laplace transform of the output over the input, a central part of transfer-function descriptions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"Y(S)/U(S)\"", "label": "\"Y(S)/U(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-df9b65b6f32df141234bc4c5836c5470"}, {"color": "#2cbc85", "description": "\"C(s) represents the output signal from the control system, connected to the system\u0027s mathematical equation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OUTPUT SIGNAL, C(S)\"", "label": "\"OUTPUT SIGNAL, C(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-cb2e044cd5f4fc55410b38899db350fc"}, {"color": "#ca5a3a", "description": "\"Feedback Control Systems are systems that maintain a prescribed relationship between the output and the reference input by comparing them and using the difference as a means of control. One example is a room temperature control system, and it can be applied in engineering as well as physiological systems like the human body.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FEEDBACK CONTROL SYSTEMS\"", "label": "\"FEEDBACK CONTROL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-c01f839aad957e41d801bb82b23eda6d"}, {"color": "#7c319f", "description": "\"Closed-Loop Control Systems, often referred to as feedback control systems, use feedback control action to reduce system error. These systems compare the output signal with a reference input and generate an error signal for adjustment. They are effective in managing disturbances but can be prone to stability issues.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP CONTROL SYSTEMS\"", "label": "\"CLOSED-LOOP CONTROL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-c01f839aad957e41d801bb82b23eda6d"}, {"color": "#a888f2", "description": "\"A practical example of a Feedback Control System where a thermostat adjusts heating or cooling to maintain a desired temperature regardless of external conditions.\"", "entity_type": "\"EXAMPLE\"", "font": {"size": 12}, "id": "\"ROOM TEMPERATURE CONTROL SYSTEM\"", "label": "\"ROOM TEMPERATURE CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-c01f839aad957e41d801bb82b23eda6d"}, {"color": "#b55de2", "description": "\"Position represents the output of a feedback control system, which could correspond to variables like displacement, temperature, or pressure.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POSITION\"", "label": "\"POSITION\"", "shape": "dot", "size": 25, "source_id": "chunk-88f3781e83c23f482e5e963fe8d827e3"}, {"color": "#63be04", "description": "\"Velocity represents the rate of change of the output in a control system, used to analyze system response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"VELOCITY\"", "label": "\"VELOCITY\"", "shape": "dot", "size": 25, "source_id": "chunk-88f3781e83c23f482e5e963fe8d827e3"}, {"color": "#ee63dd", "description": "\"Equation (10\u2013166) details the dynamics of the observed-state feedback control system with a minimum-order observer.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (10\u2013166)\"", "label": "\"EQUATION (10\u2013166)\"", "shape": "dot", "size": 25, "source_id": "chunk-1363538af586b455bb84c7aaf151b207"}, {"color": "#37edb4", "description": "\"A method used to design and fine-tune a PID controller within control systems by adjusting variables to meet pre-defined specifications.\"\u003cSEP\u003e\"The Ziegler\u2013Nichols Tuning Rule is a method for tuning PID controllers, providing formulas to set the values of controller parameters based on step response.\"\u003cSEP\u003e\"Ziegler\u2013Nichols Tuning Rule is a heuristic method of tuning a PID controller, mentioned in the context of evaluating and improving system response.\"\u003cSEP\u003e\"Ziegler\u2013Nichols Tuning Rule is a method used in control systems for setting the parameters of a PID controller based on critical gain and critical period.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ZIEGLER\u2013NICHOLS TUNING RULE\"", "label": "\"ZIEGLER\u2013NICHOLS TUNING RULE\"", "shape": "dot", "size": 25, "source_id": "chunk-3efd0822a6d5083ab20c59be1727cff0\u003cSEP\u003echunk-adde93d6dda42a885e4437f6ea58d43b\u003cSEP\u003echunk-c0b4e55e830a641e8bc6e3af9f20b560\u003cSEP\u003echunk-85161d5b05b6b486685be17b705dd1a2"}, {"color": "#b6a171", "description": "\"Robust Stability refers to the ability of a controller $K(s)$ to guarantee internal stability of all systems in a group, including the system with the actual plant.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROBUST STABILITY\"", "label": "\"ROBUST STABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-c01f839aad957e41d801bb82b23eda6d"}, {"color": "#9eab3f", "description": "\"Robust Performance ensures that a specified level of performance is satisfied across all systems belonging to a group. It is often achieved by satisfying predefined inequalities involving system parameters.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ROBUST PERFORMANCE\"", "label": "\"ROBUST PERFORMANCE\"", "shape": "dot", "size": 25, "source_id": "chunk-c01f839aad957e41d801bb82b23eda6d"}, {"color": "#c1d4a7", "description": "\"Open-Loop Control Systems are systems in which the output has no effect on the control action. The output is not measured or compared with the input. These systems are simpler and less costly but rely on pre-determined operating conditions and are ineffective in the presence of disturbances.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OPEN-LOOP CONTROL SYSTEMS\"", "label": "\"OPEN-LOOP CONTROL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-c01f839aad957e41d801bb82b23eda6d"}, {"color": "#3dc3e3", "description": "\"An example of an Open-Loop Control System in which traffic lights operate on a time basis without measuring the traffic flow as output.\"", "entity_type": "\"EXAMPLE\"", "font": {"size": 12}, "id": "\"TRAFFIC SIGNAL CONTROL\"", "label": "\"TRAFFIC SIGNAL CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-c01f839aad957e41d801bb82b23eda6d"}, {"color": "#8428e6", "description": "\"Constant \u03b6 lines represent damping ratio characteristics, shown in conjunction with root-locus plots.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONSTANT \u0396 LINES\"", "label": "\"CONSTANT \u0396 LINES\"", "shape": "dot", "size": 25, "source_id": "chunk-cb2e044cd5f4fc55410b38899db350fc"}, {"color": "#38b9b9", "description": "\"Step input is a type of input signal characterized by an instantaneous change in value, often used to test a system\u0027s steady-state error.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STEP INPUT\"", "label": "\"STEP INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-88f3781e83c23f482e5e963fe8d827e3"}, {"color": "#30b94b", "description": "\"Kp represents the proportional gain in a controller, dictating how much the error signal\u0027s proportion influences the control action in a closed-loop system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"KP (PROPORTIONAL GAIN)\"", "label": "\"KP (PROPORTIONAL GAIN)\"", "shape": "dot", "size": 25, "source_id": "chunk-adde93d6dda42a885e4437f6ea58d43b"}, {"color": "#f95641", "description": "\"Constant \u03c9\u2099 circles represent natural frequency characteristics, depicted alongside root-locus plots.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONSTANT \u03a9\u2099 CIRCLES\"", "label": "\"CONSTANT \u03a9\u2099 CIRCLES\"", "shape": "dot", "size": 25, "source_id": "chunk-cb2e044cd5f4fc55410b38899db350fc"}, {"color": "#3affec", "description": "\"Type N systems are feedback control systems categorized based on the number of integrators in the feedforward path, affecting their ability to eliminate steady-state error.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TYPE N SYSTEMS\"", "label": "\"TYPE N SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-88f3781e83c23f482e5e963fe8d827e3"}, {"color": "#753d18", "description": "\"Ti is the integral time constant in a controller, determining the time over which past errors are accumulated to influence the control action.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TI (INTEGRAL TIME CONSTANT)\"", "label": "\"TI (INTEGRAL TIME CONSTANT)\"", "shape": "dot", "size": 25, "source_id": "chunk-adde93d6dda42a885e4437f6ea58d43b"}, {"color": "#c2cde0", "description": "\"Feedback mechanisms compare the output of a system to the reference input to reduce error and maintain stable operation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FEEDBACK MECHANISM\"", "label": "\"FEEDBACK MECHANISM\"", "shape": "dot", "size": 25, "source_id": "chunk-88f3781e83c23f482e5e963fe8d827e3"}, {"color": "#527dfe", "description": "\"Td is the derivative time constant in a controller, shaping the response speed to changes in the error signal.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TD (DERIVATIVE TIME CONSTANT)\"", "label": "\"TD (DERIVATIVE TIME CONSTANT)\"", "shape": "dot", "size": 25, "source_id": "chunk-adde93d6dda42a885e4437f6ea58d43b"}, {"color": "#19b837", "description": "\"Integral Control is a component or strategy in control systems aimed at eliminating steady-state error through integration of the error over time.\"\u003cSEP\u003e\"Integral Control is a control action that corrects errors until they are eliminated, though it may introduce stability challenges.\"\u003cSEP\u003e\"Integral Control is a control action that slowly eliminates the error over time by adding it to the output.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INTEGRAL CONTROL\"", "label": "\"INTEGRAL CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-bd16513dcc8ae0c4c54a3725364a1416\u003cSEP\u003echunk-7ae1ea027fc262dd8a15310dcc8c5d35\u003cSEP\u003echunk-f4f6ce4d75e7d4a05493e2407ef80017"}, {"color": "#7e809c", "description": "\"A second-order system used for controlling the output position based on the input position, consisting of a proportional controller and load elements like inertia and viscous-friction elements.\"\u003cSEP\u003e\"The Servo System is described as a technology involving feedback of velocity and position signals to manage or control an actuating error signal.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"SERVO SYSTEM\"", "label": "\"SERVO SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-2f9c1cdc4ff2e3bdd4e3f5365641c1a7\u003cSEP\u003echunk-158964a15d378c77ef696852a3cdd053"}, {"color": "#7f0361", "description": "\"Represents the entity being controlled within the block diagram, responding to inputs from various control system components.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"AIRCRAFT\"", "label": "\"AIRCRAFT\"", "shape": "dot", "size": 25, "source_id": "chunk-38c10bfab35e5d1c2d9f1741b7d2f54d"}, {"color": "#c1e2e2", "description": "\"MATLAB Program 7-28 is a script written in MATLAB designed to produce unit-step responses of uncompensated and compensated systems to analyze their performance.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7-28\"", "label": "\"MATLAB PROGRAM 7-28\"", "shape": "dot", "size": 25, "source_id": "chunk-2b95fe8f0259e7ccf0895ddbf1516574"}, {"color": "#f7494b", "description": "\"MATLAB Program 7-29 is designed to visualize and analyze the unit-ramp responses of uncompensated and compensated systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7-29\"", "label": "\"MATLAB PROGRAM 7-29\"", "shape": "dot", "size": 25, "source_id": "chunk-2b95fe8f0259e7ccf0895ddbf1516574"}, {"color": "#750eb0", "description": "\"A control mechanism that switches between two specific states, such as fully open or closed positions in valves.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TWO-POSITION CONTROL\"", "label": "\"TWO-POSITION CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-32559f1352fd67dacb045ce715bbca27"}, {"color": "#f9ea5e", "description": "\"The s Plane is a complex plane used in system analysis to plot the roots of polynomials, such as zeros and poles.\")\u003cSEP\u003e\"The s Plane is a coordinate system used to plot the complex variable \u0027s\u0027, central to the diagram and analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"S PLANE\"", "label": "\"S PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-3451c18a39292ed12363b8d57151ea3a\u003cSEP\u003echunk-62e0ed4df226f0c5e841c90ac756699d"}, {"color": "#b1378a", "description": "\"The Contour is a closed path in the s plane that encloses poles and zeros, important for complex analysis.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CONTOUR\"", "label": "\"CONTOUR\"", "shape": "dot", "size": 25, "source_id": "chunk-62e0ed4df226f0c5e841c90ac756699d"}, {"color": "#6e0e4f", "description": "\"The jw Plane is a coordinate system for plotting complex numbers when analyzing frequency domain representations.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"JW PLANE\"", "label": "\"JW PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-62e0ed4df226f0c5e841c90ac756699d"}, {"color": "#e6b4e4", "description": "\"Mass 1 is part of the mechanical system with no external forces applied and displacement $x_i$.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MASS 1 ($M_1$)\"", "label": "\"MASS 1 ($M_1$)\"", "shape": "dot", "size": 25, "source_id": "chunk-3a0d6ddc7bf7cf45a1c992bb4de3f3e7"}, {"color": "#205f77", "description": "\"Mass 2 in the mechanical system is subject to an external force in the negative y-direction with displacement $x_o$.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MASS 2 ($M_2$)\"", "label": "\"MASS 2 ($M_2$)\"", "shape": "dot", "size": 25, "source_id": "chunk-3a0d6ddc7bf7cf45a1c992bb4de3f3e7"}, {"color": "#af245e", "description": "\"A mechanical switch used to detect the level of liquid, often used in conjunction with control systems.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"FLOAT SWITCH\"", "label": "\"FLOAT SWITCH\"", "shape": "dot", "size": 25, "source_id": "chunk-32559f1352fd67dacb045ce715bbca27"}, {"color": "#6cdd35", "description": "\"The float switch is a component of an electric circuit, used to control current flow based on liquid level.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"ELECTRIC CIRCUIT\"", "label": "\"ELECTRIC CIRCUIT\"", "shape": "dot", "size": 25, "source_id": "chunk-32559f1352fd67dacb045ce715bbca27"}, {"color": "#a97998", "description": "\"Actuator is a simple integrator, represented by the block labeled \u00271/J(s)\u0027, and is responsible for converting control signals into action in the system.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"ACTUATOR\"", "label": "\"ACTUATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-f4f6ce4d75e7d4a05493e2407ef80017"}, {"color": "#d1f58b", "description": "\"System Inertia, represented as \u0027J\u0027 in formulas, describes the resistance of the system to changes in motion.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTEM INERTIA\"", "label": "\"SYSTEM INERTIA\"", "shape": "dot", "size": 25, "source_id": "chunk-f4f6ce4d75e7d4a05493e2407ef80017"}, {"color": "#a55ddd", "description": "\"The process of deriving equations and transfer functions to describe the behavior of the mechanical system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION ANALYSIS\"", "label": "\"TRANSFER FUNCTION ANALYSIS\"", "shape": "dot", "size": 25, "source_id": "chunk-3a0d6ddc7bf7cf45a1c992bb4de3f3e7"}, {"color": "#5d2c21", "description": "\"The Air Supply System consists of components like orifice, input valve, control valve, nozzle, and flapper, which regulate air flow and generate force for industrial applications.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"THE AIR SUPPLY SYSTEM\"", "label": "\"THE AIR SUPPLY SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-01930673fefc66342342e6487e346418"}, {"color": "#73f34c", "description": "\"A nozzle-flapper amplifier is a device used in control systems to convert small motions into larger control actions, typically used in pneumatic systems.\"\u003cSEP\u003e\"The Nozzle-Flapper Amplifier is used in process control systems, converting displacement into pressure signals and requiring a pneumatic relay for power amplification.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"NOZZLE-FLAPPER AMPLIFIER\"", "label": "\"NOZZLE-FLAPPER AMPLIFIER\"", "shape": "dot", "size": 25, "source_id": "chunk-01930673fefc66342342e6487e346418\u003cSEP\u003echunk-53fc60624744ed2b9399de958049e85a"}, {"color": "#153b0a", "description": "\"A component in the aircraft control system responsible for converting electrical signals into hydraulic pressure to move control surfaces like the elevator or rudder.\"\u003cSEP\u003e\"The Hydraulic Servo controls the pitch and yaw movements of the aircraft, represented by a transfer function in the system.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"HYDRAULIC SERVO\"", "label": "\"HYDRAULIC SERVO\"", "shape": "dot", "size": 25, "source_id": "chunk-38c10bfab35e5d1c2d9f1741b7d2f54d\u003cSEP\u003echunk-7455cd80ae04d1b94866797f04c56556"}, {"color": "#f94640", "description": "\"MATLAB Program 5\u201315 refers to a specific programming event/code execution presented in the text, which seems to involve executing certain commands to analyze system response.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5\u201315\"", "label": "\"MATLAB PROGRAM 5\u201315\"", "shape": "dot", "size": 25, "source_id": "chunk-693bb551f2dd2b344c848cd2dfa5e3dd"}, {"color": "#34b205", "description": "\"Figure 5\u201332 appears to be a referenced outcome or result visualized from executing a MATLAB program, showcasing the response curves of a system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201332\"", "label": "\"FIGURE 5\u201332\"", "shape": "dot", "size": 25, "source_id": "chunk-693bb551f2dd2b344c848cd2dfa5e3dd"}, {"color": "#173c03", "description": "\"Disturbance Torque refers to an external torque disturbance applied to the system, which can impact the output signal and requires compensation.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"DISTURBANCE TORQUE\"", "label": "\"DISTURBANCE TORQUE\"", "shape": "dot", "size": 25, "source_id": "chunk-f4f6ce4d75e7d4a05493e2407ef80017"}, {"color": "#277482", "description": "\"A pneumatic relay is a device in a pneumatic system that serves to amplify or switch the state of a control signal.\"\u003cSEP\u003e\"The Pneumatic Relay serves as a second-stage amplifier in pneumatic controllers, capable of handling large quantities of airflow and used with nozzle-flapper amplifiers.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PNEUMATIC RELAY\"", "label": "\"PNEUMATIC RELAY\"", "shape": "dot", "size": 25, "source_id": "chunk-01930673fefc66342342e6487e346418\u003cSEP\u003echunk-53fc60624744ed2b9399de958049e85a"}, {"color": "#72ad12", "description": "\"Proportional Mode is a component of control that, when combined with integral control, stabilizes the system and prevents instability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL MODE\"", "label": "\"PROPORTIONAL MODE\"", "shape": "dot", "size": 25, "source_id": "chunk-f4f6ce4d75e7d4a05493e2407ef80017"}, {"color": "#fcf406", "description": "\"The Bleed-Type Re
