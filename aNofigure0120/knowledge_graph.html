system diagram representing the initial input to the system, labeled as \u0027C(s)\u0027.\"\u003cSEP\u003e\"Represents the initial input signal for processing in a control system.\"\u003cSEP\u003e\"The Input Block is located at the top left corner of the block diagram and is labeled as \u0027Gc(s)\u0027, acting as the entry point for the system input.\"\u003cSEP\u003e\"The input block is the initial stage in the block diagram, where the input signal is processed into the control system.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"INPUT BLOCK\"", "label": "\"INPUT BLOCK\"", "shape": "dot", "size": 25, "source_id": "chunk-e26c0bbf970bcc59227ed820fbbf6a86\u003cSEP\u003echunk-dc93c28cb62f6d25c066070e78f581de\u003cSEP\u003echunk-17726f9bcfcaa77325cfb2723eb39ad3\u003cSEP\u003echunk-3fa9c718a3d1f60a58c242443d478729"}, {"color": "#0ef748", "description": "\"Kc represents the proportional gain parameter associated with the lead portion of a lag\u2013lead compensator.\"", "entity_type": "\"VARIABLE\"", "font": {"size": 12}, "id": "\"KC\"", "label": "\"KC\"", "shape": "dot", "size": 25, "source_id": "chunk-c7b744c961b35f70b2be9b240cd093c4"}, {"color": "#c2a196", "description": "\"Mathematical Expressions here refer to formulas and equations used to analyze and design control systems, particularly related to lag\u2013lead compensation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATHEMATICAL EXPRESSIONS\"", "label": "\"MATHEMATICAL EXPRESSIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-c7b744c961b35f70b2be9b240cd093c4"}, {"color": "#2b77af", "description": "\"Figure 6\u201354 represents a control system diagram that uses mathematical variables and symbols to illustrate the lag\u2013lead compensation process.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201354\"", "label": "\"FIGURE 6\u201354\"", "shape": "dot", "size": 25, "source_id": "chunk-c7b744c961b35f70b2be9b240cd093c4"}, {"color": "#ebb3b8", "description": "\"Represents the resultant output signal from a control system.\"\u003cSEP\u003e\"The Output Block is positioned at the bottom right corner and is labeled \u0027y(t)\u0027, representing the output or result after system processing.\"\u003cSEP\u003e\"The output block represents the final stage of the control system where the regulated output signal is captured.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"OUTPUT BLOCK\"", "label": "\"OUTPUT BLOCK\"", "shape": "dot", "size": 25, "source_id": "chunk-e26c0bbf970bcc59227ed820fbbf6a86\u003cSEP\u003echunk-17726f9bcfcaa77325cfb2723eb39ad3\u003cSEP\u003echunk-3fa9c718a3d1f60a58c242443d478729"}, {"color": "#7ef459", "description": "\"The Library of Congress is the national library of the United States, responsible for cataloging and preserving texts like \u0027Modern Control Engineering.\u0027\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"LIBRARY OF CONGRESS\"", "label": "\"LIBRARY OF CONGRESS\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#5d9569", "description": "\"Figure 4\u201322(a) presents a schematic diagram of a hydraulic proportional-plus-integral controller.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 4\u201322(A)\"", "label": "\"FIGURE 4\u201322(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-4540a3c23d02c43d6dc56bbc1ed9753d"}, {"color": "#030799", "description": "\"Figure 4\u201322(b) provides a block diagram of the hydraulic proportional-plus-integral controller.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 4\u201322(B)\"", "label": "\"FIGURE 4\u201322(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-4540a3c23d02c43d6dc56bbc1ed9753d"}, {"color": "#9cfd9b", "description": "\"Figure 4\u201323(a) illustrates a schematic diagram of a hydraulic proportional-plus-derivative controller.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 4\u201323(A)\"", "label": "\"FIGURE 4\u201323(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-4540a3c23d02c43d6dc56bbc1ed9753d"}, {"color": "#47138b", "description": "\"Open-loop poles refer to points in a control system which play a critical role in determining system behavior and root locus.\"\u003cSEP\u003e\"Poles of a system\u0027s transfer function which are considered when analyzing the root-locus plot for control system design.\"\u003cSEP\u003e\"Poles of the system when there is no feedback loop, determining the initial response characteristics before modification by feedback.\"\u003cSEP\u003e\"These refer to specific points (s = 0, s = j1, s = -j1) in the s-plane associated with the open-loop transfer function, crucial for the Nyquist stability analysis described in the document.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"OPEN-LOOP POLES\"", "label": "\"OPEN-LOOP POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-befa92abe0313d89ce305bba84f427a1\u003cSEP\u003echunk-e9ba5bf1bf1e7dd9b73c2a01d1e2fadb\u003cSEP\u003echunk-2ab0a7270b5c63df732f932494913bbf\u003cSEP\u003echunk-1cbec190c2683bab5bf87b76926df74c"}, {"color": "#b04f09", "description": "\"A constant that determines the back electromotive force induced in the motor armature as a function of angular velocity.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"BACK EMF CONSTANT (K3)\"", "label": "\"BACK EMF CONSTANT (K3)\"", "shape": "dot", "size": 25, "source_id": "chunk-8f7acb1499b02f231239005883e26d54"}, {"color": "#f4493b", "description": "\"MATLAB Program 10-32 is a specific simulation and analysis event for system responses to initial conditions, part of a larger collection of MATLAB programs and is notable for teaching numerical methods.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10-32\"", "label": "\"MATLAB PROGRAM 10-32\"", "shape": "dot", "size": 25, "source_id": "chunk-4ffd70ef813a2495629c3a4b289d2f23"}, {"color": "#e0666f", "description": "\"MATLAB Program 10-33 is a MATLAB code snippet designed to determine the transfer function of an observer controller using specific matrix operations and state-space representation.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10-33\"", "label": "\"MATLAB PROGRAM 10-33\"", "shape": "dot", "size": 25, "source_id": "chunk-4ffd70ef813a2495629c3a4b289d2f23"}, {"color": "#3c1ab7", "description": "\"Response Curves depict the behavior of the system over time in response to the given initial conditions, as calculated by MATLAB.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"RESPONSE CURVES\"", "label": "\"RESPONSE CURVES\"", "shape": "dot", "size": 25, "source_id": "chunk-4ffd70ef813a2495629c3a4b289d2f23"}, {"color": "#cb169c", "description": "\"Proportional-Plus-Derivative Control is a method used to stabilize control systems by adjusting both the proportional and derivative terms to improve transient and steady-state response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL-PLUS-DERIVATIVE CONTROL\"", "label": "\"PROPORTIONAL-PLUS-DERIVATIVE CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-f5bba556bc89a6a0b6fcc06e8fbf8686"}, {"color": "#d00af3", "description": "\"Potentiometers are error-measuring devices that convert angular positions (input and output) into proportional electrical signals.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"POTENTIOMETERS\"", "label": "\"POTENTIOMETERS\"", "shape": "dot", "size": 25, "source_id": "chunk-8f7acb1499b02f231239005883e26d54"}, {"color": "#d2a312", "description": "\"An Error Signal is the difference between the input signal and the feedback signal in a closed-loop control system. It is used to adjust the system to bring the output to a desired level.\"\u003cSEP\u003e\"An error signal is the difference between a desired setpoint and the actual output of a system, used to adjust the controller\u0027s output for better accuracy.\"\u003cSEP\u003e\"The Error Signal, denoted as e(s), is calculated as the difference between the reference input and the current system output, indicating the deviation that needs correction.\"\u003cSEP\u003e\"The difference between the desired and actual system output, used as feedback to the controller.\"\u003cSEP\u003e\"The difference between the desired output and the actual output in a control system, often analyzed to improve system performance.\"\u003cSEP\u003e\"The difference between the input angular position (r) and the output angular position (c). This is the central concept determining how the control system minimizes discrepancies.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ERROR SIGNAL\"", "label": "\"ERROR SIGNAL\"", "shape": "dot", "size": 25, "source_id": "chunk-c01f839aad957e41d801bb82b23eda6d\u003cSEP\u003echunk-8f7acb1499b02f231239005883e26d54\u003cSEP\u003echunk-863d16284d42413f3ac7342832c12864\u003cSEP\u003echunk-557873f8b1c1556991d058446dfc7c76\u003cSEP\u003echunk-c56a225342b0e95150867e3013c14e17\u003cSEP\u003echunk-ea355d38513d1d7945eab9ae1f499ab9"}, {"color": "#687cd8", "description": "\"K0 defines the proportional relationship between angular positions and their corresponding electric potentials.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PROPORTIONALITY CONSTANT (K0)\"", "label": "\"PROPORTIONALITY CONSTANT (K0)\"", "shape": "dot", "size": 25, "source_id": "chunk-8f7acb1499b02f231239005883e26d54"}, {"color": "#9b5b3d", "description": "\"The MathWorks is the company that developed MATLAB, a key computational tool utilized in control engineering.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"THE MATHWORKS\"", "label": "\"THE MATHWORKS\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327"}, {"color": "#48c03a", "description": "\"Figure 5\u201341 is a reference to a technical diagram demonstrating a proportional control system\u0027s role in stabilizing a system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201341\"", "label": "\"FIGURE 5\u201341\"", "shape": "dot", "size": 25, "source_id": "chunk-3f51fba16739c6f48d4375b503361678"}, {"color": "#302546", "description": "\"Proportional Control refers to a method of feedback control where the correction is proportional to the difference between a set point and a process variable.\"\u003cSEP\u003e\"Proportional control refers to a system behavior where the control signal output is directly proportional to the actuating-error signal.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PROPORTIONAL CONTROL\"", "label": "\"PROPORTIONAL CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-bd16513dcc8ae0c4c54a3725364a1416\u003cSEP\u003echunk-5d1c96ab113a926076565f84e60cfac8"}, {"color": "#b12cb1", "description": "\"Figure 5\u201343 refers to two technical diagram parts reflecting proportional control and the response to a unit-step input.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u201343\"", "label": "\"FIGURE 5\u201343\"", "shape": "dot", "size": 25, "source_id": "chunk-3f51fba16739c6f48d4375b503361678"}, {"color": "#eeb3e2", "description": "\"Matrix K is used for state-feedback control to stabilize the system by adjusting the input based on the system\u0027s state.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE-FEEDBACK GAIN MATRIX K\"", "label": "\"STATE-FEEDBACK GAIN MATRIX K\"", "shape": "dot", "size": 25, "source_id": "chunk-0d5fd68a07219184865715fd5165332e"}, {"color": "#762df9", "description": "\"The Initial Condition represents the starting state of the system\u0027s response that is used to evaluate its behavior over time.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"SYSTEM\u0027S INITIAL CONDITION\"", "label": "\"SYSTEM\u0027S INITIAL CONDITION\"", "shape": "dot", "size": 25, "source_id": "chunk-0d5fd68a07219184865715fd5165332e"}, {"color": "#b701a9", "description": "\"Figure 5\u20136 is referenced in the document as a visual representation that supports the explanations of unit-impulse and unit-step responses.\"\u003cSEP\u003e\"Figure 5\u20136 represents the event of showcasing a second-order system in a control system with specific parameters and diagrams.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5\u20136\"", "label": "\"FIGURE 5\u20136\"", "shape": "dot", "size": 25, "source_id": "chunk-47959b67c27bb79aa36a3bd34fe3f6c2\u003cSEP\u003echunk-4548b114b9a6cd79d11c1b40927abf3f"}, {"color": "#3015bd", "description": "\"K_e is a parameter involved in the observer dynamics, affecting error correction.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"K_E\"", "label": "\"K_E\"", "shape": "dot", "size": 25, "source_id": "chunk-4ffd70ef813a2495629c3a4b289d2f23"}, {"color": "#4301c7", "description": "\"e is the error vector, representing the difference between the actual state and the estimated state.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"E\"", "label": "\"E\"", "shape": "dot", "size": 25, "source_id": "chunk-4ffd70ef813a2495629c3a4b289d2f23"}, {"color": "#fd311e", "description": "\"Control Systems Design in State Space is a chapter discussing state-space design methods, including pole-placement, observers, and robust control systems.\"\u003cSEP\u003e\"Control Systems Design in State Space refers to the chapter wherein the analysis and solution regarding matrix differential equations and control systems are discussed.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CONTROL SYSTEMS DESIGN IN STATE SPACE\"", "label": "\"CONTROL SYSTEMS DESIGN IN STATE SPACE\"", "shape": "dot", "size": 25, "source_id": "chunk-ad9d1236f7f826379bc3723d6dda7701\u003cSEP\u003echunk-05566af91463e88509e1853e9dc8fe08"}, {"color": "#379491", "description": "\"The chapter discusses state-space design methods for control systems, indicating a focus on these methods.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"STATE-SPACE DESIGN METHODS\"", "label": "\"STATE-SPACE DESIGN METHODS\"", "shape": "dot", "size": 25, "source_id": "chunk-ad9d1236f7f826379bc3723d6dda7701"}, {"color": "#655804", "description": "\"The Observer Gain Matrix, denoted by K_e, is used to adjust the performance of the state observer and align its eigenvalues with desired values.\"\u003cSEP\u003e\"The observer gain matrix, denoted as \\(\\mathbf{K}_{e}\\), is used in control systems to enhance system stability and performance.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"OBSERVER GAIN MATRIX\"", "label": "\"OBSERVER GAIN MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-ceddc63f2e33a82fae3466afc779a217\u003cSEP\u003echunk-e0324f69799638103ad846b4cefe6c69"}, {"color": "#933a71", "description": "\"Figure 10-53 represents response curves generated by MATLAB Program 10-32, illustrating the system\u0027s behavior under given initial conditions.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 10-53\"", "label": "\"FIGURE 10-53\"", "shape": "dot", "size": 25, "source_id": "chunk-4ffd70ef813a2495629c3a4b289d2f23"}, {"color": "#3afe74", "description": "\"The ground symbol in the system, representing the zero voltage reference point.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"ZERO VOLTAGE GROUND\"", "label": "\"ZERO VOLTAGE GROUND\"", "shape": "dot", "size": 25, "source_id": "chunk-8f7acb1499b02f231239005883e26d54"}, {"color": "#feaa99", "description": "\"Figure 6\u20132 contains diagrams illustrating angle measurements related to the open-loop poles and zeros, used in determining the location of a test point in a mathematical graph.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u20132\"", "label": "\"FIGURE 6\u20132\"", "shape": "dot", "size": 25, "source_id": "chunk-f3e7c6fdd16dbd3265acbad61816c904"}, {"color": "#22d27d", "description": "\"Figure 6\u20133 presents a negative feedback system diagram where one can sketch a root-locus plot to determine values of gain K for a specific damping ratio.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u20133\"", "label": "\"FIGURE 6\u20133\"", "shape": "dot", "size": 25, "source_id": "chunk-f3e7c6fdd16dbd3265acbad61816c904"}, {"color": "#8c423d", "description": "\"Sustained Oscillations occur when a system is at the critical gain and neither grows nor decays, but continues to oscillate at a constant frequency.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"SUSTAINED OSCILLATIONS\"", "label": "\"SUSTAINED OSCILLATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-8dda582d64d635eebab2778b0c089e27"}, {"color": "#8c2d67", "description": "\"Example 7-14 is a demonstration of using the Nyquist Stability Criterion to determine the system stability with a given transfer function.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 7-14\"", "label": "\"EXAMPLE 7-14\"", "shape": "dot", "size": 25, "source_id": "chunk-ace8b0ff62b166b79bd1cf366ad6c383"}, {"color": "#72c16f", "description": "\"$\\Phi(s)$ is the transfer function relating the controlled variable to the exogenous disturbance in the system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"$\\PHI(S)$\"", "label": "\"$\\PHI(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-cef0a31a4b0529a9d02114822901c24d"}, {"color": "#291df2", "description": "\"$\\Phi(s)$ relates the controlled variable $\\mathbf{z}(\\mathbf{s})$ to the disturbance $w(s)$.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"$\\MATHBF{Z}(\\MATHBF{S})$\"", "label": "\"$\\MATHBF{Z}(\\MATHBF{S})$\"", "shape": "dot", "size": 25, "source_id": "chunk-cef0a31a4b0529a9d02114822901c24d"}, {"color": "#5b87f4", "description": "\"The frequency of sustained oscillation is the natural frequency at which the system oscillates when the critical gain is reached. Calculated as \u03c9 = \u221a5 for the given system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FREQUENCY OF SUSTAINED OSCILLATION (\u03a9CR)\"", "label": "\"FREQUENCY OF SUSTAINED OSCILLATION (\u03a9CR)\"", "shape": "dot", "size": 25, "source_id": "chunk-8dda582d64d635eebab2778b0c089e27"}, {"color": "#53dd17", "description": "\"The period of sustained oscillation is the time it takes for one full cycle of oscillation, calculated as Pcr = 2\u03c0/\u03c9 = 2.8099 for the given system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PERIOD OF SUSTAINED OSCILLATION (PCR)\"", "label": "\"PERIOD OF SUSTAINED OSCILLATION (PCR)\"", "shape": "dot", "size": 25, "source_id": "chunk-8dda582d64d635eebab2778b0c089e27"}, {"color": "#0eacc6", "description": "\"Figure 2\u20138(a) is an event or reference point that displays a liquid-level control system and electromagnetic valve, crucial for understanding the fluid dynamics and thermodynamics discussed.\"\u003cSEP\u003e\"Figure 2\u20138(a) refers to an event that illustrates a liquid-level control system with an electromagnetic valve.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 2\u20138(A)\"", "label": "\"FIGURE 2\u20138(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-32559f1352fd67dacb045ce715bbca27\u003cSEP\u003echunk-b1915fd26863efa37092551d4b5983df"}, {"color": "#50045f", "description": "\"The Electromagnetic Valve is a component associated with Figure 2\u20138(a), critical for controlling fluid dynamics.\"\u003cSEP\u003e\"This is a mechanical device used in control systems to regulate fluid flow through electromagnetic action.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ELECTROMAGNETIC VALVE\"", "label": "\"ELECTROMAGNETIC VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-32559f1352fd67dacb045ce715bbca27\u003cSEP\u003echunk-b1915fd26863efa37092551d4b5983df"}, {"color": "#7567a3", "description": "\"$P(s)$ represents a transfer function or mathematical model within the system, possibly involving Laplace transforms.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"$P(S)$\"", "label": "\"$P(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-cef0a31a4b0529a9d02114822901c24d"}, {"color": "#e77dc1", "description": "\"Example 10\u201315 discusses determining the $P$ matrix in the generalized plant diagram of the control system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 10\u201315\"", "label": "\"EXAMPLE 10\u201315\"", "shape": "dot", "size": 25, "source_id": "chunk-cef0a31a4b0529a9d02114822901c24d"}, {"color": "#03438c", "description": "\"The Control System is a feedback mechanism depicted in a block diagram, used for analyzing and designing feedback control systems through various components like the controller and plant.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"THE CONTROL SYSTEM\"", "label": "\"THE CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-adaffab8fd09c9f74d4e98650a4cc8f5"}, {"color": "#b30982", "description": "\"Figure 6\u201311 is a reference to a diagram used to illustrate the negative feedback control system for which root loci are being constructed.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u201311\"", "label": "\"FIGURE 6\u201311\"", "shape": "dot", "size": 25, "source_id": "chunk-adaffab8fd09c9f74d4e98650a4cc8f5"}, {"color": "#c4c3d5", "description": "\"Inequality (10\u2013125) defines the conditions for robust stability in the control system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"INEQUALITY (10\u2013125)\"", "label": "\"INEQUALITY (10\u2013125)\"", "shape": "dot", "size": 25, "source_id": "chunk-cef0a31a4b0529a9d02114822901c24d"}, {"color": "#24f1c3", "description": "\"Op-Amp is a component in the circuit symbolizing a voltage comparator or differential amplifier, featuring inputs connected to its non-inverting side and outputs dependent on the configuration.\"\u003cSEP\u003e\"Short for operational amplifier, it is an electronic device used for signal processing, typically symbolized by a triangle with a plus sign indicating its non-inverting input.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"OP-AMP\"", "label": "\"OP-AMP\"", "shape": "dot", "size": 25, "source_id": "chunk-4a2ce2db7cdc038996fb95a2041b8eea\u003cSEP\u003echunk-b8d8211147c4d06b19589f056c4f5c39"}, {"color": "#df2bfd", "description": "\"Ei(s) is the input voltage in the equations transformed by the Laplace method, representing the source in the circuit.\"\u003cSEP\u003e\"The input signal applied to the circuit through resistor R1 and impedance Z1, fundamental for initiating the circuit\u0027s operations.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"EI(S)\"", "label": "\"EI(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-4a2ce2db7cdc038996fb95a2041b8eea\u003cSEP\u003echunk-cbaf26ef9151923c26d1fd1849cbcd16"}, {"color": "#a2c0b9", "description": "\"The Electronic Circuit is a system designed to amplify low-frequency signals while rejecting high-frequency noise, utilizing components such as resistors, capacitors, and operational amplifiers.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"ELECTRONIC CIRCUIT\"", "label": "\"ELECTRONIC CIRCUIT\"", "shape": "dot", "size": 25, "source_id": "chunk-b8d8211147c4d06b19589f056c4f5c39"}, {"color": "#1c86c2", "description": "\"The output voltage of the operational amplifier derived from the circuit setup, primary for assessing the efficiency and effectiveness of the circuit.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"VO(S)\"", "label": "\"VO(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-4a2ce2db7cdc038996fb95a2041b8eea"}, {"color": "#bff2e5", "description": "\"Electronic Controllers refers to the process of using operational amplifiers to derive and discuss transfer functions in various circuits for control purposes.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"ELECTRONIC CONTROLLERS\"", "label": "\"ELECTRONIC CONTROLLERS\"", "shape": "dot", "size": 25, "source_id": "chunk-c5764ab02392ebf8cb035ff36b6a362e"}, {"color": "#97a944", "description": "\"Isolating Amplifier, also called a differential amplifier, is a circuit designed to prevent noise or interference while amplifying electrical signals.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"ISOLATING AMPLIFIER\"", "label": "\"ISOLATING AMPLIFIER\"", "shape": "dot", "size": 25, "source_id": "chunk-c5764ab02392ebf8cb035ff36b6a362e"}, {"color": "#8b7115", "description": "\"Figure 3-12 demonstrates a system where an isolating amplifier is used between circuits to minimize loading effects.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 3-12\"", "label": "\"FIGURE 3-12\"", "shape": "dot", "size": 25, "source_id": "chunk-c5764ab02392ebf8cb035ff36b6a362e"}, {"color": "#fb0cc4", "description": "\"A voltage source connected across Z2, significant for providing the output measurements in the circuit operations.\"\u003cSEP\u003e\"Eo(s) is the output voltage in the Laplace-transformed equations representing the circuit\u0027s response.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"EO(S)\"", "label": "\"EO(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-4a2ce2db7cdc038996fb95a2041b8eea\u003cSEP\u003echunk-cbaf26ef9151923c26d1fd1849cbcd16"}, {"color": "#c15914", "description": "\"R1 and R2 are resistors used in the input stage of an operational amplifier to create voltage dividers and set reference voltages.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"R1 AND R2 RESISTORS\"", "label": "\"R1 AND R2 RESISTORS\"", "shape": "dot", "size": 25, "source_id": "chunk-c5764ab02392ebf8cb035ff36b6a362e"}, {"color": "#92ece4", "description": "\"C1 and C2 are capacitors in parallel with resistors in an op-amp circuit to provide impedance matching and noise suppression.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"C1 AND C2 CAPACITORS\"", "label": "\"C1 AND C2 CAPACITORS\"", "shape": "dot", "size": 25, "source_id": "chunk-c5764ab02392ebf8cb035ff36b6a362e"}, {"color": "#01b238", "description": "\"The intersection points on the graph where curves meet, important for analyzing the behavior of complex systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INTERSECTION POINTS\"", "label": "\"INTERSECTION POINTS\"", "shape": "dot", "size": 25, "source_id": "chunk-450be6a3d69b2de20365a8e9a539e234"}, {"color": "#c07676", "description": "\"A system that remains stable only within specific ranges of open-loop gain values, as defined by the graph\u0027s characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONDITIONALLY STABLE SYSTEM\"", "label": "\"CONDITIONALLY STABLE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-450be6a3d69b2de20365a8e9a539e234"}, {"color": "#d289c4", "description": "\"The input stage of an op-amp circuit involving two inputs for differential amplification.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INPUT STAGE\"", "label": "\"INPUT STAGE\"", "shape": "dot", "size": 25, "source_id": "chunk-c5764ab02392ebf8cb035ff36b6a362e"}, {"color": "#002ea2", "description": "\"An output stage in an op-amp circuit that buffers the amplified signal providing isolation from the load.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OUTPUT STAGE\"", "label": "\"OUTPUT STAGE\"", "shape": "dot", "size": 25, "source_id": "chunk-c5764ab02392ebf8cb035ff36b6a362e"}, {"color": "#5babed", "description": "\"A signal processing system with multiple feedback loops, involving various components to process input into output.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MULTIPLE-LOOP SYSTEM\"", "label": "\"MULTIPLE-LOOP SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-450be6a3d69b2de20365a8e9a539e234"}, {"color": "#57ca6c", "description": "\"The Multiple-Loop System depicted illustrates a complex Signal Flow involving various components processing input signals.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"SIGNAL FLOW\"", "label": "\"SIGNAL FLOW\"", "shape": "dot", "size": 25, "source_id": "chunk-450be6a3d69b2de20365a8e9a539e234"}, {"color": "#06d7f5", "description": "\"The process of selecting or refining a model to improve its performance through evaluation techniques like cross-validation.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MODEL SELECTION AND VALIDATION\"", "label": "\"MODEL SELECTION AND VALIDATION\"", "shape": "dot", "size": 25, "source_id": "chunk-55a4259b96b31d7bff92725cb37cdffc"}, {"color": "#c8ba1d", "description": "\"Methods used to assess the performance of a model, including k-fold cross-validation, holdout method, walk-forward optimization, and rolling window.\"", "entity_type": "\"TECHNIQUE\"", "font": {"size": 12}, "id": "\"CROSS-VALIDATION TECHNIQUES\"", "label": "\"CROSS-VALIDATION TECHNIQUES\"", "shape": "dot", "size": 25, "source_id": "chunk-55a4259b96b31d7bff92725cb37cdffc"}, {"color": "#ac3f13", "description": "\"A device used to measure the flow rate of fluids by creating a restriction in the flow path, causing changes in velocity and pressure.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"ORIFICE METER\"", "label": "\"ORIFICE METER\"", "shape": "dot", "size": 25, "source_id": "chunk-55a4259b96b31d7bff92725cb37cdffc"}, {"color": "#ab82a8", "description": "\"One section of a pipe in the orifice meter diagram with a larger cross-sectional area, where fluid enters at a higher velocity due to lower pressure.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PIPE 1\"", "label": "\"PIPE 1\"", "shape": "dot", "size": 25, "source_id": "chunk-55a4259b96b31d7bff92725cb37cdffc"}, {"color": "#873e24", "description": "\"Another section of a pipe in the orifice meter diagram with a smaller cross-sectional area, where fluid exits Pipe 1 at a lower velocity due to higher pressure.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PIPE 2\"", "label": "\"PIPE 2\"", "shape": "dot", "size": 25, "source_id": "chunk-55a4259b96b31d7bff92725cb37cdffc"}, {"color": "#4164b0", "description": "\"A resistance component in a proportional-plus-integral-plus-derivative controller that, when removed, alters the control action.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RESISTANCE R_D\"", "label": "\"RESISTANCE R_D\"", "shape": "dot", "size": 25, "source_id": "chunk-55a4259b96b31d7bff92725cb37cdffc"}, {"color": "#e50efa", "description": "\"A type of spool valve with a \u0027dead zone\u0027 that is unsuitable for control valves due to manufacturing tolerances and low sensitivity.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"OVERLAPPED SPOOL VALVE\"", "label": "\"OVERLAPPED SPOOL VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-55a4259b96b31d7bff92725cb37cdffc"}, {"color": "#fbff85", "description": "\"Manufacturing tolerances affect overlapped spool valves, creating dead zones and making them less effective for controls.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"MANUFACTURING TOLERANCES\"", "label": "\"MANUFACTURING TOLERANCES\"", "shape": "dot", "size": 25, "source_id": "chunk-55a4259b96b31d7bff92725cb37cdffc"}, {"color": "#c38972", "description": "\"A spool valve with higher sensitivity typically used in control applications due to its effective curve and sensitivity to displacement.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"UNDERLAPPED SPOOL VALVE\"", "label": "\"UNDERLAPPED SPOOL VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-55a4259b96b31d7bff92725cb37cdffc"}, {"color": "#ca6fa2", "description": "\"Underlapped spool valves are preferred in hydraulic system controls due to their higher sensitivity and effective response curve.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"HYDRAULIC SYSTEM CONTROL\"", "label": "\"HYDRAULIC SYSTEM CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-55a4259b96b31d7bff92725cb37cdffc"}, {"color": "#869ffd", "description": "\"A controller utilizing hydraulic fluid ejected from a jet pipe, offering insensitivity to dirty fluids but with slower response and unpredictability.\"\u003cSEP\u003e\"A hydraulic control device, utilizing fluid dynamics to manage pressure and flow in a mechanical system.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"HYDRAULIC JET-PIPE CONTROLLER\"", "label": "\"HYDRAULIC JET-PIPE CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-23acb1bf447ea927b3e8d96284634ac4\u003cSEP\u003echunk-55a4259b96b31d7bff92725cb37cdffc"}, {"color": "#9e3bcd", "description": "\"The displacement of the power piston in the hydraulic jet-pipe controller is affected by the position of the jet pipe.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"POWER PISTON DISPLACEMENT\"", "label": "\"POWER PISTON DISPLACEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-55a4259b96b31d7bff92725cb37cdffc"}, {"color": "#9461ec", "description": "\"Kp is the proportional gain within the control system, influencing the steady-state error and stability of the system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"KP\"", "label": "\"KP\"", "shape": "dot", "size": 25, "source_id": "chunk-b3bf8a8b04c11acb6e0503b871dac37d"}, {"color": "#ce5622", "description": "\"Figure 7\u201380(a) refers to a part of a diagram illustrating a unity-feedback system setup in control systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201380(A)\"", "label": "\"FIGURE 7\u201380(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-013554e6d7c74eeb705e12f4ddb55c1f"}, {"color": "#1b977d", "description": "\"Figure 7\u201380(b) depicts a Nyquist or polar plot used to determine the closed-loop frequency response from an open-loop frequency response.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201380(B)\"", "label": "\"FIGURE 7\u201380(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-013554e6d7c74eeb705e12f4ddb55c1f"}, {"color": "#479bbf", "description": "\"Kd is the derivative gain in the control system that can be adjusted to help minimize overshoot and improve response time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"KD\"", "label": "\"KD\"", "shape": "dot", "size": 25, "source_id": "chunk-b3bf8a8b04c11acb6e0503b871dac37d"}, {"color": "#316b44", "description": "\"Point P is a specific point on the Re-Im graph, situated at coordinates approximately (0.5, 1), representing elements of the complex frequency domain.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"POINT P\"", "label": "\"POINT P\"", "shape": "dot", "size": 25, "source_id": "chunk-013554e6d7c74eeb705e12f4ddb55c1f"}, {"color": "#7fdbc9", "description": "\"Resistance at the operating point P, defined as the slope of the head-versus-flow-rate curve.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RESISTANCE (R_T)\"", "label": "\"RESISTANCE (R_T)\"", "shape": "dot", "size": 25, "source_id": "chunk-85d2011361bfa7fa0fcce55b597cc47f"}, {"color": "#c0594c", "description": "\"Line G is a representation on a Re-Im graph, originating from the origin to pass through Point P, illustrating a path or frequency locus.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"LINE G\"", "label": "\"LINE G\"", "shape": "dot", "size": 25, "source_id": "chunk-013554e6d7c74eeb705e12f4ddb55c1f"}, {"color": "#79006c", "description": "\"Matrix A(t) refers to a generic matrix function of time whose differentiation and integration are discussed.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATRIX A(T)\"", "label": "\"MATRIX A(T)\"", "shape": "dot", "size": 25, "source_id": "chunk-ebe7bbc4dbd41c345e5556081f8d2d09"}, {"color": "#b2256c", "description": "\"Matrix B(t) is another matrix function mentioned in the context of differentiation of the product of two matrices.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATRIX B(T)\"", "label": "\"MATRIX B(T)\"", "shape": "dot", "size": 25, "source_id": "chunk-ebe7bbc4dbd41c345e5556081f8d2d09"}, {"color": "#f827b2", "description": "\"Figure 7-167 presents a block diagram of an aircraft control system including components like input signal, aircraft state equation block, PID controller, rate gyro signal, and accelerometer signal.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7-167 CONTROL SYSTEM\"", "label": "\"FIGURE 7-167 CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-968c145e5c75bab29d62479ce62aa224"}, {"color": "#dab633", "description": "\"The Aircraft State Equation Block processes inputs from the Rate Gyro and Accelerometer signals, critical in the aircraft control system.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"AIRCRAFT STATE EQUATION BLOCK\"", "label": "\"AIRCRAFT STATE EQUATION BLOCK\"", "shape": "dot", "size": 25, "source_id": "chunk-968c145e5c75bab29d62479ce62aa224"}, {"color": "#ddd358", "description": "\"Resistors R1 and R2 are components that set the gain of the amplifier, connected between the op-amp\u0027s inputs and outputs, influencing the circuit\u0027s characteristics.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"RESISTORS (R1 AND R2)\"", "label": "\"RESISTORS (R1 AND R2)\"", "shape": "dot", "size": 25, "source_id": "chunk-b8d8211147c4d06b19589f056c4f5c39"}, {"color": "#067f3a", "description": "\"Capacitors C are components used in the circuit to filter out high-frequency noise from the amplified signal, working in conjunction with resistors.\"\u003cSEP\u003e\"Capacitors are components in the circuit diagrams, utilized for storing electrical energy temporarily, and featured in both diagrams.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"CAPACITORS (C)\"", "label": "\"CAPACITORS (C)\"", "shape": "dot", "size": 25, "source_id": "chunk-418ab844865d7965894292bd32b48fe2\u003cSEP\u003echunk-b8d8211147c4d06b19589f056c4f5c39"}, {"color": "#76ec54", "description": "\"A MATLAB program designed to generate a Nyquist plot, as described in the latter part of the text. It consists of code snippets referenced in the document.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 8-14\"", "label": "\"MATLAB PROGRAM 8-14\"", "shape": "dot", "size": 25, "source_id": "chunk-e9ba5bf1bf1e7dd9b73c2a01d1e2fadb"}, {"color": "#4fdc0a", "description": "\"The graph depicts the relationship between angular frequency and its real and imaginary components, illustrating how they change as the frequency increases.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"GRAPH WITH AXES, CURVE \u03a9, AND PARAMETERS\"", "label": "\"GRAPH WITH AXES, CURVE \u03a9, AND PARAMETERS\"", "shape": "dot", "size": 25, "source_id": "chunk-b02f9ca51a31bd58b2f9df753ef33892"}, {"color": "#958956", "description": "\"Example 7\u20138 is a demonstration of how to sketch a polar plot of a second-order transfer function.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 7\u20138\"", "label": "\"EXAMPLE 7\u20138\"", "shape": "dot", "size": 25, "source_id": "chunk-b02f9ca51a31bd58b2f9df753ef33892"}, {"color": "#f0c322", "description": "\"Example 7\u20139 involves obtaining the polar plot of a transfer function expressed in a specific form.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EXAMPLE 7\u20139\"", "label": "\"EXAMPLE 7\u20139\"", "shape": "dot", "size": 25, "source_id": "chunk-b02f9ca51a31bd58b2f9df753ef33892"}, {"color": "#516e86", "description": "\"This figure represents a modified Nyquist path in the s-plane, illustrating a specific mathematical concept related to the document\u0027s content.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 8-57(A)\"", "label": "\"FIGURE 8-57(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-e9ba5bf1bf1e7dd9b73c2a01d1e2fadb"}, {"color": "#1262db", "description": "\"Represents the Nyquist path in the \\(s_1\\) plane, related to the modified path shown in Figure 8-57(a).\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 8-57(B)\"", "label": "\"FIGURE 8-57(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-e9ba5bf1bf1e7dd9b73c2a01d1e2fadb"}, {"color": "#5d73eb", "description": "\"A mathematical expression used to describe the behavior of a control system incorporating two reactive components.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"SECOND-ORDER TRANSFER FUNCTION\"", "label": "\"SECOND-ORDER TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-b02f9ca51a31bd58b2f9df753ef33892"}, {"color": "#ddd7ff", "description": "\"Fluid Systems refer to mechanisms using liquids or gases to transmit signals and power, which are categorized into pneumatic (using air/gas) and hydraulic (using oil) systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FLUID SYSTEMS\"", "label": "\"FLUID SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-b8d8211147c4d06b19589f056c4f5c39"}, {"color": "#067c3a", "description": "\"Thermal Systems involve heat transfer between substances, modeled using thermal resistance and capacitance, and are analyzed for their heat exchange dynamics.\"\u003cSEP\u003e\"Thermal Systems refer to systems involving heat transfer and thermal management, commonly used in engineering to analyze and design processes related to heat.\"\u003cSEP\u003e\"Thermal Systems refer to those involving heat transfer, analyzed using resistance and capacitance concepts within the document.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"THERMAL SYSTEMS\"", "label": "\"THERMAL SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-c3611644828bd9490fe73975ed006d1f\u003cSEP\u003echunk-cb28730ecd45bf578b438c23012d41cc\u003cSEP\u003echunk-b8d8211147c4d06b19589f056c4f5c39"}, {"color": "#85dfd5", "description": "\"The polar plot involves the depiction of a complex function G(j\u03c9) on a graph, showing the variation of real and imaginary parts.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"POLAR PLOT OF G(J\u03a9)\"", "label": "\"POLAR PLOT OF G(J\u03a9)\"", "shape": "dot", "size": 25, "source_id": "chunk-b02f9ca51a31bd58b2f9df753ef33892"}, {"color": "#5aba85", "description": "\"G(j\u03c9) is a transfer function representing the relationship between frequency components in a control system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION G(J\u03a9)\"", "label": "\"TRANSFER FUNCTION G(J\u03a9)\"", "shape": "dot", "size": 25, "source_id": "chunk-b02f9ca51a31bd58b2f9df753ef33892"}, {"color": "#49a5f1", "description": "\"Table(k,:) represents a set of numerical values used in the MATLAB program to showcase the relationship between variables and their computed results.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"TABLE(K,:)\"", "label": "\"TABLE(K,:)\"", "shape": "dot", "size": 25, "source_id": "chunk-9874d6c3f2d38e316f68d4e159c0f3cd"}, {"color": "#f12b19", "description": "\"Table(k,:) includes the results generated from various calculations associated with the time points defined in Variable t.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"VARIABLE T\"", "label": "\"VARIABLE T\"", "shape": "dot", "size": 25, "source_id": "chunk-9874d6c3f2d38e316f68d4e159c0f3cd"}, {"color": "#692951", "description": "\"MATLAB Program 5-8 demonstrates how to obtain the unit-impulse response of a system using the transfer function G(s) and MATLAB\u0027s impulse function.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5-8\"", "label": "\"MATLAB PROGRAM 5-8\"", "shape": "dot", "size": 25, "source_id": "chunk-5c864b50ae8f557b0ada92a3ff48b4ae"}, {"color": "#8b3640", "description": "\"The Alternative Approach refers to obtaining the unit-impulse response of a system by first calculating its equivalent unit-step response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"ALTERNATIVE APPROACH\"", "label": "\"ALTERNATIVE APPROACH\"", "shape": "dot", "size": 25, "source_id": "chunk-5c864b50ae8f557b0ada92a3ff48b4ae"}, {"color": "#877617", "description": "\"Figure 5-24 is a plot generated via MATLAB Program 5-8 representing the unit-impulse response of G(s) = 1/(s^2 + 0.2s + 1). It visualizes the system\u0027s behavior over time.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5-24\"", "label": "\"FIGURE 5-24\"", "shape": "dot", "size": 25, "source_id": "chunk-5c864b50ae8f557b0ada92a3ff48b4ae"}, {"color": "#e71af7", "description": "\"MATLAB Program 5-9 leverages the step-response command to compute the unit-impulse response of a system as a unit-step response under zero initial conditions.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5-9\"", "label": "\"MATLAB PROGRAM 5-9\"", "shape": "dot", "size": 25, "source_id": "chunk-5c864b50ae8f557b0ada92a3ff48b4ae"}, {"color": "#2ca1e2", "description": "\"Figure 5-25 is a plot generated using MATLAB Program 5-9, illustrating the unit-impulse response derived from the step-response method for the system G(s).\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 5-25\"", "label": "\"FIGURE 5-25\"", "shape": "dot", "size": 25, "source_id": "chunk-5c864b50ae8f557b0ada92a3ff48b4ae"}, {"color": "#b2bf07", "description": "\"The Time Vector is a user-supplied or automatically generated array of time values at which the impulse response of a system is computed.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TIME VECTOR\"", "label": "\"TIME VECTOR\"", "shape": "dot", "size": 25, "source_id": "chunk-5c864b50ae8f557b0ada92a3ff48b4ae"}, {"color": "#a9fef1", "description": "\"The equations related to second-order systems that describe various parameters like rise time, peak time, maximum overshoot, and settling time in system dynamics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"SECOND-ORDER SYSTEMS EQUATION(S)\"", "label": "\"SECOND-ORDER SYSTEMS EQUATION(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-d2ea15544ffeffd59b0cd135c6f293bb"}, {"color": "#21c112", "description": "\"The Second-order Systems Equations are crucial for understanding and modeling Systems Dynamics by defining how various parameters of a system change and interact over time.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"SYSTEMS DYNAMICS\"", "label": "\"SYSTEMS DYNAMICS\"", "shape": "dot", "size": 25, "source_id": "chunk-d2ea15544ffeffd59b0cd135c6f293bb"}, {"color": "#578f76", "description": "\"Equation (5\u201343) includes user-supplied time vectors for computing the unit-impulse response at specific time points.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUATION (5\u201343)\"", "label": "\"EQUATION (5\u201343)\"", "shape": "dot", "size": 25, "source_id": "chunk-5c864b50ae8f557b0ada92a3ff48b4ae"}, {"color": "#ff8876", "description": "\"The Flapper Valve is a device used in hydraulic servos, essential for providing the necessary force to stroke second-stage spool valves by managing pressure unbalance between nozzles.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"FLAPPER VALVE\"", "label": "\"FLAPPER VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-c52c5c219ab603c2733bbfb8dffce7ab"}, {"color": "#207bd9", "description": "\"A Hydraulic Servomotor utilizes fluid pressure to control mechanical load movement, involving components like pumps, motors, valves, and loads for precise control.\"\u003cSEP\u003e\"A hydraulic device depicted as an integral controller or power amplifier, central to the hydraulic control circuit; it includes components such as a pilot valve and power piston.\"\u003cSEP\u003e\"A mechanical device utilizing hydraulic fluid to create controlled linear motion.\"\u003cSEP\u003e\"The Hydraulic Servomotor, shown in Figure 4\u201319, acts as an integral controller in a hydraulic system, regulating oil or gas flow through various mechanical components.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"HYDRAULIC SERVOMOTOR\"", "label": "\"HYDRAULIC SERVOMOTOR\"", "shape": "dot", "size": 25, "source_id": "chunk-c52c5c219ab603c2733bbfb8dffce7ab\u003cSEP\u003echunk-37ba53b59589e6cfecae6d88a960b509\u003cSEP\u003echunk-f24a7e00cffac1f1343f2ad728351ae4\u003cSEP\u003echunk-20496fb5d5119bc14afa2527bd6ed52a"}, {"color": "#e5f894", "description": "\"Valves control the flow of air in a system and can be operated manually or automatically by actuators to regulate airflow effectively.\"\u003cSEP\u003e\"Valves in the context of pneumatic actuating systems control the flow of pressurized air and can influence the power output and efficiency of the system.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"VALVES\"", "label": "\"VALVES\"", "shape": "dot", "size": 25, "source_id": "chunk-c52c5c219ab603c2733bbfb8dffce7ab\u003cSEP\u003echunk-b9acfd434ffb81e8b475d32c3d209ea8"}, {"color": "#0a2adc", "description": "\"Refers to a specific example in a document related to control systems, used to explain how to determine the range of gain for stability using inverse polar plots.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201360\"", "label": "\"FIGURE 7\u201360\"", "shape": "dot", "size": 25, "source_id": "chunk-776820d6b3b1e9258ca94ff65e94b7ad"}, {"color": "#a16070", "description": "\"A graphical representation showing the relationship between magnitude and phase angle of a system\u0027s transfer function as a function of frequency.\"\u003cSEP\u003e\"Nichols Chart is a graphical tool used in control system design for plotting log-magnitude versus phase to analyze M and N loci.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"NICHOLS CHART\"", "label": "\"NICHOLS CHART\"", "shape": "dot", "size": 25, "source_id": "chunk-776820d6b3b1e9258ca94ff65e94b7ad\u003cSEP\u003echunk-09b4b2191af1ca776e9c1f0fe837d267"}, {"color": "#3ede32", "description": "\"A conceptual tool used in control system analysis, it represents the boundary between stable and unstable systems.\"\u003cSEP\u003e\"The unit circle is a fundamental concept in trigonometry and complex analysis, representing a circle with radius one centered at the origin.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNIT CIRCLE\"", "label": "\"UNIT CIRCLE\"", "shape": "dot", "size": 25, "source_id": "chunk-776820d6b3b1e9258ca94ff65e94b7ad\u003cSEP\u003echunk-690d06ad42ee60e96d3aada01996623c"}, {"color": "#330626", "description": "\"The input acceleration applied to the dynamic system being modeled, used to observe the response of the system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"UNIT-ACCELERATION INPUT\"", "label": "\"UNIT-ACCELERATION INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-3612dfc83be16f8f3ba4ea71b1eb75fa"}, {"color": "#b56af7", "description": "\"Sensor Noise refers to the extraneous and unpredictable variations in measurements obtained from sensors, affecting system design and performance.\"\u003cSEP\u003e\"Sensor noise involves unwanted variations in sensor output that can affect control system performance, mitigated by appropriate observer pole placement.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SENSOR NOISE\"", "label": "\"SENSOR NOISE\"", "shape": "dot", "size": 25, "source_id": "chunk-1491a492e3446d4b52b93354ecf99d73\u003cSEP\u003echunk-53543d8568bd373cce3c7cdbcd468108"}, {"color": "#798365", "description": "\"Complex Impedance is a measure of opposition to alternating current, encapsulated in terms of resistance and reactance, presented within the Lag-Lead Network and Sign Inverter.\"\u003cSEP\u003e\"Complex Impedance is used to represent and analyze electrical networks, such as in the bridged T networks.\"\u003cSEP\u003e\"Refers to a method used in electrical engineering to quantify the opposition that a circuit presents to the flow of alternating current.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLEX IMPEDANCE\"", "label": "\"COMPLEX IMPEDANCE\"", "shape": "dot", "size": 25, "source_id": "chunk-3416c79c08a9be0c9da4684e7f833131\u003cSEP\u003echunk-27b779008c6ac568af8df2a0a4277986\u003cSEP\u003echunk-c57c791fd66c8298720354971b89a9a3"}, {"color": "#35f058", "description": "\"A graphical presentation showcasing a root-locus plot, highlighting the stability and performance of a control system through closed-loop poles.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6-20\"", "label": "\"FIGURE 6-20\"", "shape": "dot", "size": 25, "source_id": "chunk-7a67134145eb323e195cf31d4b154327"}, {"color": "#165fb9", "description": "\"The Signal Flow Diagram is a visual representation used in control systems to illustrate the flow and processing of signals through various components.\"\u003cSEP\u003e\"The Signal Flow Diagram visually represents the relationships and flow of signals within a control system, critical for system analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SIGNAL FLOW DIAGRAM\"", "label": "\"SIGNAL FLOW DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-7ae1ea027fc262dd8a15310dcc8c5d35\u003cSEP\u003echunk-b1915fd26863efa37092551d4b5983df"}, {"color": "#62d26d", "description": "\"A graphical illustration with axes labeled \u0027\u03c3\u0027 and \u0027\u03c9d\u0027, used to demonstrate parameters related to stability and angular frequency in control systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"GRAPH (B)\"", "label": "\"GRAPH (B)\"", "shape": "dot", "size": 25, "source_id": "chunk-7a67134145eb323e195cf31d4b154327"}, {"color": "#729c36", "description": "\"The Undamped Natural Frequency is the natural frequency of a system without damping, indicating how quickly a system oscillates.\"\u003cSEP\u003e\"The frequency at which a system oscillates without damping, influencing the distance of poles from the origin.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNDAMPED NATURAL FREQUENCY (\u03a9N)\"", "label": "\"UNDAMPED NATURAL FREQUENCY (\u03a9N)\"", "shape": "dot", "size": 25, "source_id": "chunk-e56ff1f041ad6ed2aad48fbf589c12ce\u003cSEP\u003echunk-7a67134145eb323e195cf31d4b154327"}, {"color": "#e63cf3", "description": "\"A differential gap is a concept in control systems representing a measured gap between actual and desired values, often depicted as a rectangular box.\"\u003cSEP\u003e\"Differential Gap refers to the spacing that influences the oscillation amplitude, switching frequency, and component life in control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DIFFERENTIAL GAP\"", "label": "\"DIFFERENTIAL GAP\"", "shape": "dot", "size": 25, "source_id": "chunk-32559f1352fd67dacb045ce715bbca27\u003cSEP\u003echunk-b1915fd26863efa37092551d4b5983df"}, {"color": "#1bd50a", "description": "\"A measure of the stability of a control system, indicating the amount of phase variation that would lead to system instability.\"\u003cSEP\u003e\"Phase Margin is a measure in a Bode diagram indicating how much the phase can be increased before the system becomes unstable.\"\u003cSEP\u003e\"Phase Margin is a measure in control systems that indicates the amount of additional phase lag required at the gain crossover frequency to bring the system to the verge of instability.\"\u003cSEP\u003e\"Phase Margin is a measure of system stability in frequency domain analysis, representing the difference between the phase of the system and -180 degrees at the gain crossover frequency.\"\u003cSEP\u003e\"Phase Margin is a measure of the stability of a system in control theory, indicating how much the system can tolerate changes before becoming unstable.\"\u003cSEP\u003e\"Phase Margin is a measure of the stability of a system in response to changes in frequency, expressed in degrees. It indicates how far a system is from reaching instability or crisis.\"\u003cSEP\u003e\"Phase Margin refers to the amount of additional phase lag a system can tolerate before becoming unstable, often used as a stability metric in control systems.\"\u003cSEP\u003e\"Phase margin is a measure of a system\u0027s stability indicating how much the phase angle can change before the system becomes unstable.\"\u003cSEP\u003e\"Phase margin is a measure of system stability, requiring at least 50\u00b0 for this system\u0027s compensated design.\"\u003cSEP\u003e\"Phase margin is a measure of the stability of a system, often adjusted using techniques like lead compensation to achieve desired transient-response characteristics.\"\u003cSEP\u003e\"Phase margin is a measure of the stability of a system, representing the difference in phase between the output and input signals at the gain crossover frequency.\"\u003cSEP\u003e\"Phase margin is the measure of the stability of a control system, illustrating how far the system is from being unstable, often improved by lag compensators to prevent unacceptable overshoot.\"\u003cSEP\u003e\"The Phase Margin is a measure of system stability in control systems, given here as 50 degrees, indicating how much the system can withstand phase shifts.\"\u003cSEP\u003e\"The Phase Margin is a measure of the stability of a control system, determined by the difference between the phase at the gain crossover frequency and -180\u00b0.\"\u003cSEP\u003e\"The horizontal distance between the gain crossover point and the critical point on the Nichols chart, measured in degrees.\"\u003cSEP\u003e\"The phase margin refers to the amount of phase delay at which the system\u0027s open loop gain is equal to one, relevant for system stability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PHASE MARGIN\"", "label": "\"PHASE MARGIN\"", "shape": "dot", "size": 25, "source_id": "chunk-55c416c3dfa435d98ab52500d9ace1fa\u003cSEP\u003echunk-4c06f4bbfd31ab85b1e63f7754ac889f\u003cSEP\u003echunk-8d8bddca3439fb89639ff660686ee120\u003cSEP\u003echunk-dffc6cd2b5b911a5ed9a313b11f3ed83\u003cSEP\u003echunk-1662bd80c0b2afc343868f7127710150\u003cSEP\u003echunk-8889b04278b4f7c9a1770e52e5844a81\u003cSEP\u003echunk-e2ffbdac0ae4dabe4717b9af24195f94\u003cSEP\u003echunk-8f2b29073c7b78c77cba948b7a7fa58d\u003cSEP\u003echunk-73d2284f832c6a125f17774dfe938578\u003cSEP\u003echunk-59a7fd3f1275f6136ba68406749a83e1\u003cSEP\u003echunk-8499bde81513775b9be3feff40bea7a9\u003cSEP\u003echunk-9ae4f61316b873138b02202d8781e5ec\u003cSEP\u003echunk-c8c30f06055455ba7b653030743218a3\u003cSEP\u003echunk-e3c0ecbb9f4892efa653abb58d05c0af\u003cSEP\u003echunk-55b0f2c5e17279fb77539f2deef2356c\u003cSEP\u003echunk-76be3a877907fc322841e1b4e42322d6"}, {"color": "#986cb4", "description": "\"Eigenvalues are scalars associated with a linear system of equations, indicating specific properties of a matrix.\"\u003cSEP\u003e\"Eigenvalues are scalars associated with a linear system of equations; in this context, they are values derived from matrix A to facilitate the computation of the matrix exponential.\"\u003cSEP\u003e\"Eigenvalues are scalars that provide important information about the properties of linear transformations and are used to determine system dynamics.\"\u003cSEP\u003e\"Eigenvalues are values that characterize the behavior of a system, such as stability and oscillations, found by solving the characteristic equation.\"\u003cSEP\u003e\"Eigenvalues are values that determine the stability and dynamics of a system, often calculated from a matrix in control systems to verify pole positions.\"\u003cSEP\u003e\"Eigenvalues are values that determine the stability of a system in control theory, used in designing the state observer and control systems.\"\u003cSEP\u003e\"Eigenvalues determine system stability and are set based on desired dynamic properties in observer or controller design.\"\u003cSEP\u003e\"Eigenvalues, in this context, are values indicating the behavior of a system\u0027s matrix dynamics, crucial for determining stability and response characteristics.\"\u003cSEP\u003e\"The roots of the characteristic equation of a matrix, significant in system analysis.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EIGENVALUES\"", "label": "\"EIGENVALUES\"", "shape": "dot", "size": 25, "source_id": "chunk-1491a492e3446d4b52b93354ecf99d73\u003cSEP\u003echunk-dd46f5eeff7eb31a2874df0263d2fed1\u003cSEP\u003echunk-d3e0230b3e7569ec834e7ef779e60ee4\u003cSEP\u003echunk-c1e0e1275e4888b7a54ab91ae74ce161\u003cSEP\u003echunk-ceddc63f2e33a82fae3466afc779a217\u003cSEP\u003echunk-6f2c9baddd1ff13e6bc998e11ef859c3\u003cSEP\u003echunk-77578ab243cec9965ffca7fe8de83a2c\u003cSEP\u003echunk-f1bfdbdc5aa791d7d9ec735eaa4a2760\u003cSEP\u003echunk-e95494ddcc2e55e89bb0f6ea35bb88b2"}, {"color": "#9d2122", "description": "\"A system designed to regulate and maintain a specific liquid level using control components like valves.\"\u003cSEP\u003e\"The Liquid-Level Control System is a hydraulic system that uses an integral controller to regulate the inflow and outflow rates in a water tank, maintaining a steady-state head.\"\u003cSEP\u003e\"The Liquid-Level Control System is part of the system shown in Figure 2\u20138(a) related to fluid level regulation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LIQUID-LEVEL CONTROL SYSTEM\"", "label": "\"LIQUID-LEVEL CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-32559f1352fd67dacb045ce715bbca27\u003cSEP\u003echunk-b1915fd26863efa37092551d4b5983df\u003cSEP\u003echunk-7eb1799874b981664e152358db6f028c"}, {"color": "#ff5d8b", "description": "\"The Argand Plane is a complex plane graph where the horizontal axis represents the real part of a complex number and the vertical axis represents the imaginary part.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"ARGAND PLANE\"", "label": "\"ARGAND PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-4293073bc739ab344e33fa1a3243520f"}, {"color": "#f35001", "description": "\"The label \u0027\u03c9=0\u0027 indicates a specific condition or event on the complex plane graph where the imaginary unit \u03c9 is zero.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"\u03a9=0\"", "label": "\"\u03a9=0\"", "shape": "dot", "size": 25, "source_id": "chunk-4293073bc739ab344e33fa1a3243520f"}, {"color": "#2c40d2", "description": "\"The label \u0027\u03c9=infinity\u0027 signifies a condition or event on the graph where the imaginary unit \u03c9 approaches infinity, suggesting a movement towards an infinite value.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"\u03a9=INFINITY\"", "label": "\"\u03a9=INFINITY\"", "shape": "dot", "size": 25, "source_id": "chunk-4293073bc739ab344e33fa1a3243520f"}, {"color": "#824989", "description": "\"Resistors are labeled R1, R2, R3, and R4 in the circuit diagram. They set the gain and determine the frequency response of the circuit.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"RESISTORS\"", "label": "\"RESISTORS\"", "shape": "dot", "size": 25, "source_id": "chunk-aacab3e9bd7f877bf994e8fe4bec077e"}, {"color": "#b7bed2", "description": "\"Capacitors, represented by C1 and C2, filter out unwanted frequencies from the input signal, allowing AC signals to pass and blocking DC signals.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"CAPACITORS\"", "label": "\"CAPACITORS\"", "shape": "dot", "size": 25, "source_id": "chunk-aacab3e9bd7f877bf994e8fe4bec077e"}, {"color": "#b21e5c", "description": "\"Circuit Diagram is a detailed representation of electrical components and their interconnections, featuring the Lag-Lead Network and the Sign Inverter.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"CIRCUIT DIAGRAM\"", "label": "\"CIRCUIT DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-c57c791fd66c8298720354971b89a9a3"}, {"color": "#12e823", "description": "\"Figure 6-112 refers to the scenario and task of designing a compensator that aims to achieve specified control system performance criteria such as 25% maximum overshoot and settling time less than 5 seconds.\"\u003cSEP\u003e\"Figure 6\u2013112 portrays a control system meant to achieve specific performance requirements such as maximum overshoot and settling time.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u2013112\"", "label": "\"FIGURE 6\u2013112\"", "shape": "dot", "size": 25, "source_id": "chunk-46bb557ad6fe9060fb17e14f065ddfe3\u003cSEP\u003echunk-08e1fa8a2637df64bb51114c2da94af0"}, {"color": "#ca7e2a", "description": "\"Figure 6-110 represents an angular-positional system with dominant closed-loop poles, damping ratio, and velocity error constants being analyzed for performance.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u2013110\"", "label": "\"FIGURE 6\u2013110\"", "shape": "dot", "size": 25, "source_id": "chunk-46bb557ad6fe9060fb17e14f065ddfe3"}, {"color": "#5857d9", "description": "\"A Bode plot is an event related to signal processing, representing frequency response characteristics with gain or magnitude vs. frequency.\"\u003cSEP\u003e\"A combined representation of the magnitude and phase plot, used for frequency response analysis of the system.\"\u003cSEP\u003e\"A graph representing a system\u0027s frequency response, showing magnitude and phase angle against frequency, widely used in engineering for system analysis.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"BODE PLOT\"", "label": "\"BODE PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-f060a1bedca66431be4dec2b5b6e23ba\u003cSEP\u003echunk-c56a225342b0e95150867e3013c14e17\u003cSEP\u003echunk-2c33abd4cc5bc2cc5e1ba8727458b6d4"}, {"color": "#49b9a1", "description": "\"Phase crossover frequencies are illustrated in a Bode plot format, demonstrating the frequencies at which the phase crosses specific threshold values.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"PHASE CROSSOVER FREQUENCIES\"", "label": "\"PHASE CROSSOVER FREQUENCIES\"", "shape": "dot", "size": 25, "source_id": "chunk-3f9209330e7c0654f294305aa8d31be9"}, {"color": "#aa9780", "description": "\"A Gain Block is a functional component in control systems represented in block diagrams, which scales the input signal by a constant gain factor (K).\"\u003cSEP\u003e\"A gain block in a control system acts as an amplifier, multiplying the input signal by a gain factor K, to adjust system response and performance.\"\u003cSEP\u003e\"The Gain Block is an element in the control system responsible for amplifying or attenuating the input signal based on its gain value, often described with a mathematical expression.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GAIN BLOCK\"", "label": "\"GAIN BLOCK\"", "shape": "dot", "size": 25, "source_id": "chunk-6890b08c009b55a60035ca648f5d0812\u003cSEP\u003echunk-46bb557ad6fe9060fb17e14f065ddfe3\u003cSEP\u003echunk-8889b04278b4f7c9a1770e52e5844a81"}, {"color": "#503e3c", "description": "\"A Summing Junction is a point in a control system where multiple signals are combined via addition or subtraction before being passed on to another system component.\"\u003cSEP\u003e\"A point in a signal processing chain where multiple signals are combined.\"\u003cSEP\u003e\"The Summing Junction is a block in the system where multiple signals are combined, often through addition, before being sent to subsequent components.\"\u003cSEP\u003e\"The Summing Junction is a component in the control system that combines multiple input signals, typically depicted as a circle with operational signs like a minus (-), to produce a consolidated output.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SUMMING JUNCTION\"", "label": "\"SUMMING JUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-e2ffbdac0ae4dabe4717b9af24195f94\u003cSEP\u003echunk-17726f9bcfcaa77325cfb2723eb39ad3\u003cSEP\u003echunk-46bb557ad6fe9060fb17e14f065ddfe3\u003cSEP\u003echunk-8889b04278b4f7c9a1770e52e5844a81"}, {"color": "#d3994b", "description": "\"Resonant Peak Magnitude (M\u2099) measures the maximum value of the magnitude of the system\u0027s frequency response, often expressed in decibels.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RESONANT PEAK MAGNITUDE (M\u2099)\"", "label": "\"RESONANT PEAK MAGNITUDE (M\u2099)\"", "shape": "dot", "size": 25, "source_id": "chunk-8889b04278b4f7c9a1770e52e5844a81"}, {"color": "#5bb833", "description": "\"The Transfer Function Block is a segment in the control system representing the system\u0027s response through mathematical expressions derived from the input signal\u0027s Laplace transform.\"\u003cSEP\u003e\"The Transfer Function Block processes inputs and is characterized by the expression \u0027(s+10)(s+20)/820\u0027, indicating its response to system inputs.\"\u003cSEP\u003e\"The Transfer Function Block represents a mathematical function that describes the relationship between the input and output signals of the control system.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION BLOCK\"", "label": "\"TRANSFER FUNCTION BLOCK\"", "shape": "dot", "size": 25, "source_id": "chunk-e2ffbdac0ae4dabe4717b9af24195f94\u003cSEP\u003echunk-46bb557ad6fe9060fb17e14f065ddfe3\u003cSEP\u003echunk-3fa9c718a3d1f60a58c242443d478729"}, {"color": "#9f4bf0", "description": "\"A graphical representation depicting how a system responds to a unit-ramp input, characterized by stability and predictability as shown in the discussed document.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"UNIT-RAMP RESPONSE CURVE\"", "label": "\"UNIT-RAMP RESPONSE CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-163a6b38c6a773e5a04287623db44263"}, {"color": "#299e83", "description": "\"The system represented by a specific transfer function, G(s) = (2s+1)/(s^2+s+1), analyzed for its response behavior.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"SYSTEM G(S)\"", "label": "\"SYSTEM G(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-163a6b38c6a773e5a04287623db44263"}, {"color": "#589139", "description": "\"MATLAB Program refers to the script used to compute observer gain and transfer functions for control systems.\"\u003cSEP\u003e\"MATLAB is a high-level programming language and environment used for numerical computation and data analysis. It enables matrix manipulations, plotting of functions, data implementation of algorithms, and creation of user interfaces.\"\u003cSEP\u003e\"Software used to compute and visualize the unit-ramp response curve for the described dynamical system.\"\u003cSEP\u003e\"The MATLAB Program is responsible for analyzing and responding to initial conditions using mathematical operations and plotting functions.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM\"", "label": "\"MATLAB PROGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-88ed4b7e233d286887b63d1d981f6cb9\u003cSEP\u003echunk-163a6b38c6a773e5a04287623db44263\u003cSEP\u003echunk-27a68da29900e7eb8499fba8d6d19c79\u003cSEP\u003echunk-4d4cc8037845177d620b5a327daf980f"}, {"color": "#98ef5e", "description": "\"A Unity-Feedback Control System is a specific type of feedback control system where the feedback transfer function is equal to one, commonly analyzed using Bode diagrams and phase margins.\"\u003cSEP\u003e\"A control system where the feedback loop is set to maintain unity, typically used to enhance system stability and performance through feedback optimization.\"\u003cSEP\u003e\"A system designed with feedback to maintain the stability and performance of a control process, used to analyze and design feedback control systems.\"\u003cSEP\u003e\"A unity-feedback control system is a configuration where the output is fed back directly without alteration, generally used to analyze the system\u0027s characteristics such as steady-state error.\"\u003cSEP\u003e\"The Unity-feedback control system is an organizational system structure in engineering that employs feedback to maintain control stability, analyzed using Bode diagrams.\"\u003cSEP\u003e\"Unity-Feedback Control System refers to a specific configuration in control systems where the output is fed back directly to the input for comparison and correction.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"UNITY-FEEDBACK CONTROL SYSTEM\"", "label": "\"UNITY-FEEDBACK CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-d0f2a1353d360b3df7ae7840d237fa3e\u003cSEP\u003echunk-aaa0d1c0580417055bd093bafe99223d\u003cSEP\u003echunk-973a81ea3119dbf85c5331088e8eae1b\u003cSEP\u003echunk-8889b04278b4f7c9a1770e52e5844a81\u003cSEP\u003echunk-2c33abd4cc5bc2cc5e1ba8727458b6d4\u003cSEP\u003echunk-1404ada2c4f638483d15b8d4a1baa210"}, {"color": "#8ade81", "description": "\"A mathematical framework used to model and analyze the behavior of dynamic systems, particularly in control theory.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE-SPACE FORM\"", "label": "\"STATE-SPACE FORM\"", "shape": "dot", "size": 25, "source_id": "chunk-163a6b38c6a773e5a04287623db44263"}, {"color": "#354a64", "description": "\"A differentiator calculates the rate of change of a signal, used in control systems to alter dynamic responses.\"\u003cSEP\u003e\"The differentiator is a component of the control system that processes the integrated signal by calculating the derivative, which represents the rate of change of the signal.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DIFFERENTIATOR\"", "label": "\"DIFFERENTIATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-1404ada2c4f638483d15b8d4a1baa210\u003cSEP\u003echunk-2f4ff3b11a5859174b0a797691660350"}, {"color": "#d05024", "description": "\"The damping ratio (\u03b6) is the ratio of actual damping to critical damping, describing the system\u0027s oscillatory characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"\u0396 (ZETA)\"", "label": "\"\u0396 (ZETA)\"", "shape": "dot", "size": 25, "source_id": "chunk-47959b67c27bb79aa36a3bd34fe3f6c2"}, {"color": "#b8384d", "description": "\"The undamped natural frequency \u03c9_n describes the frequency of oscillation in a system without damping.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"\u03a9_N (OMEGA_N)\"", "label": "\"\u03a9_N (OMEGA_N)\"", "shape": "dot", "size": 25, "source_id": "chunk-47959b67c27bb79aa36a3bd34fe3f6c2"}, {"color": "#4ab02d", "description": "\"MATLAB Program 8-15 is a specific MATLAB program designed to perform calculations related to the Unit-Step Response of a system, as part of a larger collection of MATLAB exercises.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 8-15\"", "label": "\"MATLAB PROGRAM 8-15\"", "shape": "dot", "size": 25, "source_id": "chunk-12b0e6a82ea14ad6c5d9a503307709ba"}, {"color": "#77b23f", "description": "\"The Unit-Step Response Curve is a dynamic graphical representation that demonstrates how a system responds to a step input over time, showcasing initial rapid increase and eventual peak.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"UNIT-STEP RESPONSE CURVE\"", "label": "\"UNIT-STEP RESPONSE CURVE\"", "shape": "dot", "size": 25, "source_id": "chunk-12b0e6a82ea14ad6c5d9a503307709ba"}, {"color": "#f81497", "description": "\"MATLAB Program 8-16 is a MATLAB program used to find sets of variables that satisfy specific specifications, involving variable declarations and loop iterations.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 8-16\"", "label": "\"MATLAB PROGRAM 8-16\"", "shape": "dot", "size": 25, "source_id": "chunk-12b0e6a82ea14ad6c5d9a503307709ba"}, {"color": "#b79777", "description": "\"System Specifications refer to the performance criteria that the control system aims to achieve, such as settling time and maximum overshoot.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTEM SPECIFICATIONS\"", "label": "\"SYSTEM SPECIFICATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-12b0e6a82ea14ad6c5d9a503307709ba"}, {"color": "#2fb85f", "description": "\"A measure of the stability of a control system, indicating how much gain can be increased before the system becomes unstable.\"\u003cSEP\u003e\"Gain Margin indicates the amount by which the system gain can increase before becoming unstable, measured in decibels at the phase crossover frequency.\"\u003cSEP\u003e\"Gain Margin is a measure in a Bode diagram representing how much gain can be increased before the system becomes unstable.\"\u003cSEP\u003e\"Gain Margin is a measure of the stability of a control system, indicating how much the gain can increase before the system becomes unstable.\"\u003cSEP\u003e\"Gain Margin is a measure of the stability of a system, showing how much gain can be increased before the system becomes unstable.\"\u003cSEP\u003e\"Gain Margin is a metric used in control systems to describe how much system gain can increase before the system becomes unstable. It is often expressed in decibels (dB).\"\u003cSEP\u003e\"Gain Margin is the amount by which the system gain can increase before the system becomes unstable, serving as a measure of stability robustness.\"\u003cSEP\u003e\"Gain margin is a measure of a system\u0027s ability to maintain stability, identified as 10 dB or more for this compensated system.\"\u003cSEP\u003e\"Gain margin refers to the amount by which the gain of a system can be increased before it becomes unstable. It is often determined using Bode diagrams.\"\u003cSEP\u003e\"The Gain Margin is a measure of a system\u0027s stability, representing the factor by which the gain can increase before the system becomes unstable.\"\u003cSEP\u003e\"The Gain Margin is another measure of system stability, specified here as 12 dB, representing how much gain variation the system can sustain before becoming unstable.\"\u003cSEP\u003e\"The gain difference (in decibels) between the gain crossover point and the critical point on the Nichols chart.\"\u003cSEP\u003e\"The gain margin is a measure of system stability, representing the factor by which the system gain can be increased before it becomes unstable.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"GAIN MARGIN\"", "label": "\"GAIN MARGIN\"", "shape": "dot", "size": 25, "source_id": "chunk-55c416c3dfa435d98ab52500d9ace1fa\u003cSEP\u003echunk-4c06f4bbfd31ab85b1e63f7754ac889f\u003cSEP\u003echunk-8d8bddca3439fb89639ff660686ee120\u003cSEP\u003echunk-dffc6cd2b5b911a5ed9a313b11f3ed83\u003cSEP\u003echunk-8889b04278b4f7c9a1770e52e5844a81\u003cSEP\u003echunk-e2ffbdac0ae4dabe4717b9af24195f94\u003cSEP\u003echunk-8499bde81513775b9be3feff40bea7a9\u003cSEP\u003echunk-73d2284f832c6a125f17774dfe938578\u003cSEP\u003echunk-9ae4f61316b873138b02202d8781e5ec\u003cSEP\u003echunk-c8c30f06055455ba7b653030743218a3\u003cSEP\u003echunk-e3c0ecbb9f4892efa653abb58d05c0af\u003cSEP\u003echunk-55b0f2c5e17279fb77539f2deef2356c\u003cSEP\u003echunk-76be3a877907fc322841e1b4e42322d6"}, {"color": "#b41c1e", "description": "\"MATLAB Program 7\u20139 is a software tool used to create a Nyquist plot, which is essential for analyzing the stability and behavior of control systems.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7\u20139\"", "label": "\"MATLAB PROGRAM 7\u20139\"", "shape": "dot", "size": 25, "source_id": "chunk-be29c335e694ddecf47d96e42a5180f9"}, {"color": "#f60738", "description": "\"Figure 10-4 is refere
