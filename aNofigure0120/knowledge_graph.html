            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

fraction expansion.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"$F(S)$\"", "label": "\"$F(S)$\"", "shape": "dot", "size": 25, "source_id": "chunk-c86a61b170ae5784de98e7cb3709c74c"}, {"color": "#c3a6ff", "description": "\"A mathematical method used to express the transfer function in simpler fractions, facilitating system analysis.\"\u003cSEP\u003e\"A technique used to break down the transfer function into simpler fractions, facilitating the analysis of the given system.\"\u003cSEP\u003e\"Partial-Fraction Expansion is a process used in algebra to decompose rational functions for integration and simplification.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PARTIAL-FRACTION EXPANSION\"", "label": "\"PARTIAL-FRACTION EXPANSION\"", "shape": "dot", "size": 25, "source_id": "chunk-df9b65b6f32df141234bc4c5836c5470\u003cSEP\u003echunk-9e43d85fba45f9e8ca309ef6a48744de\u003cSEP\u003echunk-6cfafc0523d393825ea1f32fe98ba54f"}, {"color": "#e26fe5", "description": "\"Inverse Laplace Transform is a mathematical operation used to find the original function given its Laplace transform, often used in solving differential equations.\"\u003cSEP\u003e\"The Inverse Laplace Transform is the process used to revert the Laplace-transformed function back to its original form, used in calculating e^{\\mathbf{A}t}.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INVERSE LAPLACE TRANSFORM\"", "label": "\"INVERSE LAPLACE TRANSFORM\"", "shape": "dot", "size": 25, "source_id": "chunk-c86a61b170ae5784de98e7cb3709c74c\u003cSEP\u003echunk-77578ab243cec9965ffca7fe8de83a2c"}, {"color": "#cbad71", "description": "\"A representation of the mass in a simple harmonic oscillator, which oscillates under the restoring force of a spring.\"\u003cSEP\u003e\"The object being oscillated in the harmonic oscillator, affected by the spring\u0027s restoring force.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MASS (M)\"", "label": "\"MASS (M)\"", e\u8ba1\u3002\n\n\u5728\u63a7\u5236\u5de5\u7a0b\u9886\u57df\uff0cMATLAB \u5e38\u88ab\u7528\u4e8e\u751f\u6210\u548c\u5206\u6790\u8bf8\u5982 Bode \u56fe\u3001Nyquist \u56fe\u3001Nichols \u56fe\u4ee5\u53ca\u6839\u8f68\u8ff9\u56fe\u7b49\u54cd\u5e94\u56fe\u5f62\uff0c\u540c\u65f6\u652f\u6301\u9891\u7387\u54cd\u5e94\u5206\u6790\u3001\u63a7\u5236\u7cfb\u7edf\u53c2\u6570\u8c03\u6574\u5982\u589e\u76ca\u548c\u76f8\u4f4d\u88d5\u5ea6\u7684\u8ba1\u7b97\u3002\u5b83\u8fd8\u53ef\u4ee5\u7528\u4e8e\u53d8\u6362\u4f20\u9012\u51fd\u6570\u5230\u72b6\u6001\u7a7a\u95f4\u6a21\u578b\uff0c\u8fdb\u884c\u6781\u70b9\u914d\u7f6e\u4e0e\u89c2\u6d4b\u5668\u589e\u76ca\u77e9\u9635\u7684\u786e\u5b9a\u3002\u5176\u7528\u4e8e\u5de5\u7a0b\u7cfb\u7edf\u5efa\u6a21\u548c\u4eff\u771f\u7684\u6269\u5c55\u5de5\u5177\uff0c\u4f7f\u7528\u6237\u53ef\u4ee5\u8bbe\u8ba1\u548c\u4f18\u5316 PID \u63a7\u5236\u5668\u53ca\u5176\u4ed6\u63a7\u5236\u7cfb\u7edf\u3002\n\nMATLAB \u5728\u6570\u503c\u8ba1\u7b97\u4e2d\u7684\u529f\u80fd\u6781\u5176\u5f3a\u5927\uff0c\u5305\u62ec\u6c42\u89e3\u7ebf\u6027\u4ee3\u6570\u95ee\u9898\u3001\u6267\u884c\u90e8\u5206\u5206\u5f0f\u5c55\u5f00\u3001\u5904\u7406\u77e2\u91cf\u65b9\u7a0b\u4ee5\u53ca\u6a21\u62df\u77ac\u6001\u54cd\u5e94\u7b49\u3002\u5176\u7f16\u7a0b\u73af\u5883\u63d0\u4f9b\u4e86\u9ad8\u7ea7\u547d\u4ee4\u548c\u5de5\u5177\uff0c\u4f7f\u5de5\u7a0b\u5e08\u548c\u79d1\u5b66\u5bb6\u80fd\u591f\u6709\u6548\u5730\u5f00\u53d1\u7b97\u6cd5\u3001\u5efa\u6a21\u7cfb\u7edf\u548c\u751f\u6210\u56fe\u8868\uff0c\u6bd4\u5982\u5355\u5143\u9636\u8dc3\u54cd\u5e94\u548c\u5355\u4f4d\u659c\u5761\u54cd\u5e94\u3002\n\n\u4f5c\u4e3a\u4e00\u4e2a\u4ea4\u4e92\u5f0f\u7f16\u7a0b\u5e73\u53f0\uff0cMATLAB \u63d0\u4f9b\u4e86\u5f3a\u5927\u7684\u6570\u636e\u53ef\u89c6\u5316\u80fd\u529b\uff0c\u7528\u4e8e\u7ed8\u5236\u7cfb\u7edf\u54cd\u5e94\u66f2\u7ebf\u53ca\u5176\u4ed6\u6280\u672f\u6570\u636e\u3002\u5176\u9ad8\u6027\u80fd\u8bed\u8a00\u7279\u6027\u652f\u6301\u6280\u672f\u8ba1\u7b97\uff0c\u80fd\u591f\u8fdb\u884c\u6570\u5b66\u5efa\u6a21\  refers to the behavior of a control system when there is no feedback loop applied.\"\u003cSEP\u003e\"Open-loop frequency response precedes the closed-loop response analysis and is used to derive critical insights for stability and performance metrics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"OPEN-LOOP FREQUENCY RESPONSE\"", "label": "\"OPEN-LOOP FREQUENCY RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-4cc5e586999f0583462fceea54a8f53c\u003cSEP\u003echunk-c56a225342b0e95150867e3013c14e17\u003cSEP\u003echunk-e713fcfc68fca1c7bcafe0583aa0b5ce"}, {"color": "#135ccc", "description": "\"Closed-loop Frequency Response describes how the output of a control system responds to input across a range of frequencies in the closed-loop configuration.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CLOSED-LOOP FREQUENCY RESPONSE\"", "label": "\"CLOSED-LOOP FREQUENCY RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-4cc5e586999f0583462fceea54a8f53c"}, {"color": "#62039e", "description": "\"The process of modifying a compensator to adjust the open-loop frequency response curve to meet certain criteria.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"COMPENSATOR RESHAPING\"", "label": "\"COMPENSATOR RESHAPING\"", "shape": "dot", "size": 25, "source_id": "chunk-e713fcfc68fca1c7bcafe0583aa0b5ce"}, {"color": "#2ea914", "description": "\"$b_1$, $b_2$, $b_3$ are coefficients determined in the partial-fraction expansion process of the function $F(s)$.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"$B_1$, $B_2$, $B_3$\"", "label": "\"$B_1$, $B_2$, $B_3$\"", "shape": "dot", "size": 25, "source_id": "chunk-c86a61b170ae5784de98e7cb3709c74c"}, {"color": "#89e88c", "description": "\"Differentiation is a mathematical process involving the computation of a function\u0027s derivative with respect to one of its variables, often used in calculus to find rates of change.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DIFFERENTIATION\"", "label": "\"DIFFERENTIATION\"", "shape": "dot", "size": 25, "source_id": "chunk-c86a61b170ae5784de98e7cb3709c74c"}, {"color": "#e22c76", "description": "\"A component in the system likely representing a filter or gain adjustment applied to input signals.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"GF\"", "label": "\"GF\"", "shape": "dot", "size": 25, "source_id": "chunk-852de8495f52c0d347b3f5a7388f4e81"}, {"color": "#dccacd", "description": "\"R(s)\" \u662f\u63a7\u5236\u7cfb\u7edf\u4e2d\u7684\u91cd\u8981\u7ec4\u6210\u90e8\u5206\uff0c\u901a\u5e38\u8868\u793a\u53c2\u8003\u8f93\u5165\u6216\u8bbe\u5b9a\u70b9\uff0c\u7cfb\u7edf\u4ee5\u6b64\u4e3a\u76ee\u6807\u8fdb\u884c\u8ddf\u8e2a\u3002\u5728\u63a7\u5236\u7cfb\u7edf\u7684\u6846\u56fe\u4e2d\uff0c\"R(s)\" \u8868\u793a\u4fe1\u53f7\u7684\u8d77\u59cb\u70b9\uff0c\u662f\u8f93\u5165\u4fe1\u53f7\u8fdb\u5165\u7cfb\u7edf\u7684\u521d\u59cb\u90e8\u5206\uff0c\u4f4d\u4e8e\u53cd\u9988\u73af\u8def\u4e4b\u521d\u3002\u4f5c\u4e3a\u8f93\u5165\u53d8\u91cf\uff0c\u5b83\u7528\u4e8e\u7cfb\u7edf\u4fe1\u53f7\u6d41\u4e2d\u7684\u4ee3\u6570\u64cd\u4f5c\u548c\u4fe1\u53f7\u5904\u7406\uff0c\u4ee3\u8868\u671f\u671b\u7684\u72b6\u6001\u6216\u8f93\u51fa\u3002\u5728\u62c9\u666e\u62c9\u65af\u57df\u4e2d\uff0c\"R(s)\" \u901a\u8fc7\u4e0d\u540c\u7684\u53d8\u6362\u9636\u6bb5\u5904\u7406\u4fe1\u53f7\uff0c\u662f\u83b7\u53d6\u4f20\u9012\u51fd\u6570\u548c\u83b7\u5f97\u4fe1\u53f7\u54cd\u5e94\u7684\u57fa\u7840\u3002\u5728\u95ed\u73af\u7cfb\u7edf\u4e2d\uff0c\"R(s)\" \u51b3\u5b9a\u4e86\u6700\u7ec8\u8f93\u51fa\uff0c\u4e14\u662f\u4e0e\u566a\u58f0\u6291\u5236\u7cfb\u7edf\u4e2d\u7684\u4fe1\u53f7\u5904\u7406\u76f8\u5173\u7684\u8f93\u5165\u4fe1\u53f7\u3002\u6b64\u5916\uff0c\u5728\u4f3a\u670d\u7cfb\u7edf\u4e2d\uff0c\"R(s)\" \u4e5f\u5173\u8054\u5230\u8f93\u5165\u4f20\u9012\u51fd\u6570\uff0c\u8bf4\u660e\u7cfb\u7edf\u8f93\u5165\u548c\u8f93\u51fa\u7279\u6027\u4e4b\u95f4\u7684\u5173\u7cfb\u3002\u56e0\u6b64\uff0c\"R(s)\" \u5728\u63a7\u5236\u7cfb\u7edf\u4e2d\u8d77\u7740\u5173\u952e\u4f5c\u7528\uff0c\u5f71\u54cd\u6574\u4e2a\u7cfb\u7edf\u5bf9\u4fe1\u53f7\u7684\u5f15\u7528\u548c\u5904\u7406\u8fc7\u7a0b\uff0c\u786e\u4fdd\u7cfb\u7edf\u6309\u7167\u671f\u671b\u7684\u65b9\u5f0f\u8fd0\u884c\u3002", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"R(S)\"", "label": "\"R(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-8566276d63d7a67a334da0edb3be5e0b\u003cSEP\u003echunk-adaffab8fd09c9f74d4e98650a4cc8f5\u003cSEP\u003echunk-c055939ae48404852937c1a9e80c3cfb\u003cSEP\u003echunk-2206765627ed27b40209943dd9dca397\u003cSEP\u003echunk-47959b67c27bb79aa36a3bd34fe3f6c2\u003cSEP\u003echunk-3ef275ffede2d70335347f0a41e8067c\u003cSEP\u003echunk-c56a225342b0e95150867e3013c14e17\u003cSEP\u003echunk-852de8495f52c0d347b3f5a7388f4e81\u003cSEP\u003echunk-741b3cae66f5ea807a791e02500e4d7b\u003cSEP\u003echunk-b3bf8a8b04c11acb6e0503b871dac37d\u003cSEP\u003echunk-88f3781e83c23f482e5e963fe8d827e3\u003cSEP\u003echunk-3f93994a21aba7393b8e12fcbe070b7c\u003cSEP\u003echunk-01bb257311dc9d62fbfb0df700441993\u003cSEP\u003echunk-5ce48697ef24ff536068b86ef98ec401\u003cSEP\u003echunk-6398c84661d20e7eecb15432b88a8476\u003cSEP\u003echunk-50f12d3f58d26e9536c966e144283885\u003cSEP\u003echunk-863d16284d42413f3ac7342832c12864\u003cSEP\u003echunk-70cca3e27b96c3641202c75e57985255\u003cSEP\u003echunk-e8d4565cc29121a49f4eb164b2bdaed7\u003cSEP\u003echunk-5c864b50ae8f557b0ada92a3ff48b4ae\u003cSEP\u003echunk-5d1c96ab113a926076565f84e60cfac8\u003cSEP\u003echunk-3f51fba16739c6f48d4375b503361678\u003cSEP\u003echunk-1cbec190c2683bab5bf87b76926df74c\u003cSEP\u003echunk-2f9c1cdc4ff2e3bdd4e3f5365641c1a7\u003cSEP\u003echunk-bab5d9e9cab664bc8140c58550b739c1\u003cSEP\u003echunk-7331779dffb9e1346be5c2ffab2a3e4b"}, {"color": "#a6d58d", "description": "\"The position where the mass in the harmonic oscillator naturally rests if undisturbed.\"\u003cSEP\u003e\"The position where the net force on a system is zero, and it remains at rest unless disturbed.\"\u003cSEP\u003e\"The stable position where the mass is at rest, and any displacement causes oscillation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"EQUILIBRIUM POSITION\"", "label": "\"EQUILIBRIUM POSITION\"", "shape": "dot", "size": 25, "source_id": "chunk-b447ead719efb18a0ead9dcdb3758086\u003cSEP\u003echunk-380e0a2a882a85b947a235dce6aac120\u003cSEP\u003echunk-046049ecdac210ceb2d35fd37d76dcd0"}, {"color": "#675f4f", "description": "\"A force that acts to return a system to its equilibrium position, key in the study of simple harmonic motion.\"\u003cSEP\u003e\"The force exerted by the spring to bring the mass back to equilibrium, proportional to displacement.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RESTORING FORCE\"", "label": "\"RESTORING FORCE\"", "shape": "dot", "size": 25, "source_id": "chunk-380e0a2a882a85b947a235dce6aac120\u003cSEP\u003echunk-046049ecdac210ceb2d35fd37d76dcd0"}, {"color": "#0363a8", "description": "\"A system characterized by having two inputs (u1 and u2) and two outputs (y1 and y2), analyzed using MATLAB.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTEM WITH TWO INPUTS AND TWO OUTPUTS\"", "label": "\"SYSTEM WITH TWO INPUTS AND TWO OUTPUTS\"", "shape": "dot", "size": 25, "source_id": "chunk-ae97fa10e7f79491beb859416b55c73e"}, {"color": "#78ea73", "description": "\"Visual representations of how a system responds to step inputs over time, analyzed using MATLAB.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"STEP-RESPONSE PLOTS\"", "label": "\"STEP-RESPONSE PLOTS\"", "shape": "dot", "size": 25, "source_id": "chunk-ae97fa10e7f79491beb859416b55c73e"}, {"color": "#a54083", "description": "\"This may signify a transformation or processing step within the control system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"H\"", "label": "\"H\"", "shape": "dot", "size": 25, "source_id": "chunk-852de8495f52c0d347b3f5a7388f4e81"}, {"color": "#f18094", "description": "\"C(s) is a representation of the output signal from a system component, used to denote the resulting signal after processing input signals.\"\u003cSEP\u003e\"C(s) is the output signal in the closed-loop system, part of the analysis depicted in the block diagram.\"\u003cSEP\u003e\"C(s) is the output variable in a control system resulting from the application of K(s + 2) to R(s).\"\u003cSEP\u003e\"C(s) is the output variable in the control system\u0027s mathematical representation, reflecting the result after processing through the system.\"\u003cSEP\u003e\"C(s) is the response variable in the closed-loop system function ratio C(s)/R(s).\"\u003cSEP\u003e\"C(s) refers to a specific component or output within the signal processing diagram, engaged in system-wide transformations.\"\u003cSEP\u003e\"C(s) refers to the output signal in the control system, indicating the system\u0027s response to the input after processing through the plant.\"\u003cSEP\u003e\"C(s) represents a transfer function in the context of the servo system block diagrams.\"\u003cSEP\u003e\"C(s) represents the Plant or Process in the control system, governed by the control action and its intrinsic characteristics.\"\u003cSEP\u003e\"C(s) represents the closed-loop response of the control system, showcasing the actual system output.\"\u003cSEP\u003e\"C(s) represents the output function of a system in the Laplace domain, derived from the transfer function and input function.\"\u003cSEP\u003e\"C(s) represents the output of the compensated system in the context of the studied MATLAB program, showing how the system handles a unit-ramp input.\"\u003cSEP\u003e\"C(s) represents the output of the system after processing through various blocks.\"\u003cSEP\u003e\"C(s) represents the output of the system in the feedback control system.\"\u003cSEP\u003e\"C(s) represents the output response of a control system in the Laplace domain defined by the given transfer function.\"\u003cSEP\u003e\"C(s) represents the output signal\u0027s Laplace representation within a control system.\"\u003cSEP\u003e\"C(s) within the context of the signal flow graph is the output signal of the control system, reflecting how well the system performs.\"\u003cSEP\u003e\"Represents a compensating or corrective signal, feeding back into the control system.\"\u003cSEP\u003e\"The transfer function of the controller in the block diagram representing the system\u0027s control action.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"C(S)\"", "label": "\"C(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-adaffab8fd09c9f74d4e98650a4cc8f5\u003cSEP\u003echunk-2206765627ed27b40209943dd9dca397\u003cSEP\u003echunk-c56a225342b0e95150867e3013c14e17\u003cSEP\u003echunk-3ef275ffede2d70335347f0a41e8067c\u003cSEP\u003echunk-5ad2fe296ca7e6a1a875f32f1a5e4704\u003cSEP\u003echunk-852de8495f52c0d347b3f5a7388f4e81\u003cSEP\u003echunk-b3bf8a8b04c11acb6e0503b871dac37d\u003cSEP\u003echunk-88f3781e83c23f482e5e963fe8d827e3\u003cSEP\u003echunk-5ce48697ef24ff536068b86ef98ec401\u003cSEP\u003echunk-50f12d3f58d26e9536c966e144283885\u003cSEP\u003echunk-863d16284d42413f3ac7342832c12864\u003cSEP\u003echunk-5c864b50ae8f557b0ada92a3ff48b4ae\u003cSEP\u003echunk-5d1c96ab113a926076565f84e60cfac8\u003cSEP\u003echunk-3f51fba16739c6f48d4375b503361678\u003cSEP\u003echunk-1cbec190c2683bab5bf87b76926df74c\u003cSEP\u003echunk-2f9c1cdc4ff2e3bdd4e3f5365641c1a7\u003cSEP\u003echunk-4a6163221ca83a77e040cda33229b639\u003cSEP\u003echunk-bab5d9e9cab664bc8140c58550b739c1\u003cSEP\u003echunk-7331779dffb9e1346be5c2ffab2a3e4b"}, {"color": "#f06a17", "description": "\"A mathematical model representing dynamic systems with second-order differential equations, characterized by parameters such as \u03c9n and \u03b6.\"\u003cSEP\u003e\"A model used to describe systems controlled by second-order differential equations, commonly analyzed in control systems engineering.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STANDARD SECOND-ORDER SYSTEM\"", "label": "\"STANDARD SECOND-ORDER SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-0116b146a544ed78609fea08979b68ab\u003cSEP\u003echunk-ae97fa10e7f79491beb859416b55c73e"}, {"color": "#c54025", "description": "G(s) \u662f\u4e00\u4e2a\u590d\u6742\u7684\u51fd\u6570\uff0c\u5b9a\u4e49\u5728 s \u5e73\u9762\u4e0a\uff0c\u5177\u6709\u89e3\u6790\u6027\u8d28\u3001\u96f6\u70b9\u548c\u6781\u70b9\u3002\u5b83\u4f5c\u4e3a\u63a7\u5236\u7cfb\u7edf\u4e2d\u7684\u4f20\u9012\u51fd\u6570\uff0c\u5904\u7406\u6765\u81ea R(s) \u7684\u8f93\u5165\u5e76\u63d0\u4f9b\u8f93\u51fa\u7ed9 H(s)\u3002G(s) \u662f\u56fa\u5b9a\u7ec4\u4ef6\uff0c\u53c2\u4e0e\u95ed\u73af\u4f20\u9012\u51fd\u6570\u7684\u8ba1\u7b97\uff0c\u5e76\u4f5c\u4e3a\u63a7\u5236\u7cfb\u7edf\u4e2d\u4ee3\u8868\u63a7\u5236\u5668\u6216\u6267\u884c\u5668\u7684\u4f20\u9012\u51fd\u6570\u5757\uff0c\u5904\u7406\u8f93\u5165\u4fe1\u53f7\u3002\u5b83\u5728\u4fe1\u53f7\u5904\u7406\u7cfb\u7edf\u4e2d\uff0c\u5904\u7406\u4ece\u524d\u4e00\u5757\u63a5\u6536\u5230\u7684\u4fe1\u53f7\uff0c\u4e5f\u4f5c\u4e3a\u53cd\u9988\u673a\u5236\u7684\u4e00\u90e8\u5206\u5904\u7406\u8f93\u51fa\u3002G(s) \u662f\u4e00\u4e2a\u5f00\u73af\u4f20\u9012\u51fd\u6570\uff0c\u5176\u65b9\u7a0b\u6d89\u53ca\u589e\u76ca K \u548c\u5e38\u6570 T1\u3001T2\uff0c\u7528\u4e8e\u7406\u89e3\u9891\u7387\u54cd\u5e94\u548c\u7a33\u5b9a\u6027\u3002\u5b83\u5728 Bode \u56fe\u4e2d\u8868\u793a\u4e3a 9(s^2+0.2s+1)/[s(s^2+1.2s+9)]\uff0c\u4e5f\u53ef\u4ee5\u8868\u793a\u4e3a G(s) = 1/(s^2 + 0.2s + 1)\uff0c\u7528\u4e8e\u5206\u6790\u7cfb\u7edf\u884c\u4e3a\u53ca\u83b7\u53d6\u8109\u51b2\u6216\u9636\u8dc3\u54cd\u5e94\u3002G(s) \u8868\u793a\u5178\u578b\u7684\u4e8c\u9636\u7cfb\u7edf\u4f20\u9012\u51fd\u6570\uff0c\u5177\u6709\u53c2\u6570 \u03c9n \u548c \u03b6\uff0c\u5728\u63a7\u5236\u7cfb\u7edf\u4e2d\u7528\u4e8e\u5efa\u6a21\u8f93\u5165\u8f93\u51fa\u5173\u7cfb\u3002\u8be5\u4f20\u9012\u51fd\u6570\u5728\u9891\u7387\u57df\u5185\u7684\u5206\u6790\u4e2d\u81f3\u5173\u91cd\u8981\uff0c\u51b3\u5b9a\u7cfb\u7edf\u8f93\u5165\u8f93\u51fa\u5173\u7cfb\u3001\u8bef\u5dee\u4fe1\u53f7\u5904\u7406\u4ee5\u53ca\u7a33\u6001\u8bef\u5dee\u3002", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"G(S)\"", "label": "\"G(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-451823acea0c7ab40674c8f84d91ca0f\u003cSEP\u003echunk-8566276d63d7a67a334da0edb3be5e0b\u003cSEP\u003echunk-8d8bddca3439fb89639ff660686ee120\u003cSEP\u003echunk-adaffab8fd09c9f74d4e98650a4cc8f5\u003cSEP\u003echunk-e2ffbdac0ae4dabe4717b9af24195f94\u003cSEP\u003echunk-2206765627ed27b40209943dd9dca397\u003cSEP\u003echunk-013554e6d7c74eeb705e12f4ddb55c1f\u003cSEP\u003echunk-47959b67c27bb79aa36a3bd34fe3f6c2\u003cSEP\u003echunk-3ef275ffede2d70335347f0a41e8067c\u003cSEP\u003echunk-c7e736f935debc014a35a07a2a1597ba\u003cSEP\u003echunk-b3bf8a8b04c11acb6e0503b871dac37d\u003cSEP\u003echunk-88f3781e83c23f482e5e963fe8d827e3\u003cSEP\u003echunk-d09b27f336438119da08a95ab5c74d49\u003cSEP\u003echunk-846b315c297edfcac09d2f262f4d2a3d\u003cSEP\u003echunk-5ce48697ef24ff536068b86ef98ec401\u003cSEP\u003echunk-9a947a266af152c88480408478b0e1d8\u003cSEP\u003echunk-776820d6b3b1e9258ca94ff65e94b7ad\u003cSEP\u003echunk-8d4520637d4949f1efb4cacc9ca428de\u003cSEP\u003echunk-8f2b29073c7b78c77cba948b7a7fa58d\u003cSEP\u003echunk-008fc4b2dbafcc33fe7cd7d350fc0bc2\u003cSEP\u003echunk-e8d4565cc29121a49f4eb164b2bdaed7\u003cSEP\u003echunk-5c864b50ae8f557b0ada92a3ff48b4ae\u003cSEP\u003echunk-0ed91977a54759cc2b0b2bae18c22925\u003cSEP\u003echunk-ae97fa10e7f79491beb859416b55c73e"}, {"color": "#065484", "description": "\"$e^{-\\alpha t}\\sin\\omega t$ and $e^{-\\alpha t}\\cos\\omega t$ are mathematical expressions representing damped sinusoidal functions, common in solving differential equations in engineering and physics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"$E^{-\\ALPHA T}\\SIN\\OMEGA T$ AND $E^{-\\ALPHA T}\\COS\\OMEGA T$\"", "label": "\"$E^{-\\ALPHA T}\\SIN\\OMEGA T$ AND $E^{-\\ALPHA T}\\COS\\OMEGA T$\"", "shape": "dot", "size": 25, "source_id": "chunk-c86a61b170ae5784de98e7cb3709c74c"}, {"color": "#05bddd", "description": "\"Part of a larger document focusing on mathematical modeling and control systems.\"\u003cSEP\u003e\"This chapter focuses on mathematical modeling of control systems using differential equations and state-space expressions.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CHAPTER 2\"", "label": "\"CHAPTER 2\"", "shape": "dot", "size": 25, "source_id": "chunk-852de8495f52c0d347b3f5a7388f4e81\u003cSEP\u003echunk-e907f942832d9bfa2325e8318d004ec1"}, {"color": "#faa436", "description": "\"A diagram illustrating a control system with two inputs and two outputs.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 2\u201324\"", "label": "\"FIGURE 2\u201324\"", "shape": "dot", "size": 25, "source_id": "chunk-852de8495f52c0d347b3f5a7388f4e81"}, {"color": "#249add", "description": "\"A parameter (denoted as \u03b6) that describes how oscillations in a system decay after a disturbance, estimated by examining peak resonance.\"\u003cSEP\u003e\"A parameter expressing the angular location of complex-conjugate poles in a control system, crucial for assessing system stability.\"\u003cSEP\u003e\"A parameter that affects the unit-step response of closed-loop systems, influencing the oscillatory behavior and stability.\"\u003cSEP\u003e\"A parameter that characterizes the rate at which oscillations diminish in a damped harmonic oscillator.\"\u003cSEP\u003e\"Damping Ratio (\u03b6) is a dimensionless measure that describes how oscillations in a system decay after a disturbance.\"\u003cSEP\u003e\"The Damping Ratio (\u03b6) is a parameter within the control system specifications that affects the stability and transient response of the system.\"\u003cSEP\u003e\"The Damping Ratio is a dimensionless measure representing how oscillations in a system decay after a disturbance, affecting system stability and overshoot.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DAMPING RATIO (\u0396)\"", "label": "\"DAMPING RATIO (\u0396)\"", "shape": "dot", "size": 25, "source_id": "chunk-e6e303160cb540c3f2790166765403c6\u003cSEP\u003echunk-46bb557ad6fe9060fb17e14f065ddfe3\u003cSEP\u003echunk-7a67134145eb323e195cf31d4b154327\u003cSEP\u003echunk-1ac5ef060586d2fdce8986720e8ba5fb\u003cSEP\u003echunk-e56ff1f041ad6ed2aad48fbf589c12ce\u003cSEP\u003echunk-a1570caadd191a0ddbefac30f424ffeb\u003cSEP\u003echunk-046049ecdac210ceb2d35fd37d76dcd0"}, {"color": "#d50cdc", "description": "\u4f20\u9012\u51fd\u6570\uff08Transfer Function\uff09\u662f\u63a7\u5236\u7406\u8bba\u548c\u5de5\u7a0b\u9886\u57df\u4e2d\u7684\u4e00\u79cd\u6570\u5b66\u8868\u793a\u5f62\u5f0f\uff0c\u7528\u4e8e\u63cf\u8ff0\u7cfb\u7edf\u8f93\u5165\u4e0e\u8f93\u51fa\u4e4b\u95f4\u7684\u5173\u7cfb\u3002\u5b83\u901a\u5e38\u88ab\u7528\u4e8e\u5206\u6790\u7ebf\u6027\u65f6\u4e0d\u53d8\u7cfb\u7edf\uff08Linear Time-Invariant System, LTI\uff09\u7684\u52a8\u6001\u7279\u6027\uff0c\u5e76\u5e7f\u6cdb\u5e94\u7528\u4e8e\u63a7\u5236\u7cfb\u7edf\u548c\u4fe1\u53f7\u5904\u7406\u7b49\u9886\u57df\u3002\n\n\u4f20\u9012\u51fd\u6570\u901a\u5e38\u4ee5\u62c9\u666e\u62c9\u65af\u53d8\u6362\uff08Laplace Transform\uff09\u6216\u9891\u7387\u57df\u4e2d\u7684\u590d\u53d8\u91cf\uff08\u5982 s \u6216 j\u03c9\uff09\u8868\u793a\uff0c\u4f8b\u5982 \\(G(s)\\)\uff0c\u5e76\u4ee5\u5206\u5f0f\u591a\u9879\u5f0f\u7684\u5f62\u5f0f\u63cf\u8ff0\uff0c\u5982 \\(G(s) = 1/(s^2 + 0.2s + 1)\\)\u3002\u5b83\u8868\u8fbe\u4e86\u7cfb\u7edf\u8f93\u51fa \\(Y(s)\\) \u4e0e\u8f93\u5165 \\(U(s)\\) \u5728\u96f6\u521d\u59cb\u6761\u4ef6\u4e0b\u7684\u5173\u7cfb\uff0c\u80fd\u591f\u7528\u6765\u5206\u6790\u7cfb\u7edf\u7684\u7a33\u5b9a\u6027\u3001\u9891\u7387\u54cd\u5e94\u3001\u53ef\u63a7\u6027\u4ee5\u53ca\u8865\u507f\u7279\u6027\u3002 \n\n\u5728\u5b9e\u9645\u5e94\u7528\u4e2d\uff0c\u4f20\u9012\u51fd\u6570\u662f\u5efa\u6a21\u548c\u5206\u6790\u673a\u68b0\u3001\u7535\u6c14\u4ee5\u53ca\u5176\u4ed6\u52a8\u6001\u7cfb\u7edf\u7684\u91cd\u8981\u5de5\u5177\u3002\u4ece\u7535\u8def\u7684\u884c\u4e3a\u5230\u63a7\u5236\u5668\uff08\u5982 PID \u63a7\u5236\u7cfb\u7edf\uff09\u7684\u52a8\u6001\uff0c\u4f20\u9012\u51fd\u6570\u88ab\u7528\u4e8e\u63cf\u8ff0\u7cfb\u7edf\u5982\u4f55\u4ee5\u6570\u5b66\u65b9\u5f0f\u4ece\u8f93\u5165\u4fe1\u53f7\u8f6c\u6362\u4e3a\u8f93\u51fa\u4fe1\u53f7\u3002\u4f8b\u5982\uff0c\u5bf9\u4e8e\u63a7\u5236\u7cfb\u7edf\u4e2d\u7684\u4e00\u4e2a\u8865\u507f\u5668\u6216\u7ec4\u4ef6\uff0c\u5b83\u53ef\u4ee5\u7528\u6765\u63cf\u8ff0\u7279\u5b9a\u4e8b\u4ef6\u4e0b\u7684\u8f93\u5165-\u8f93\u51fa\u5173\u7cfb\uff0c\u5982 \\(G1(s)\\)\u3001\\(G2(s)\\)\u3001\u6216 \\(Gp(s)\\) \u7b49\u3002\n\n\u603b\u4e4b\uff0c\u4f20\u9012\u51fd\u6570\u662f\u4e00\u79cd\u6570\u5b66\u5de5\u5177\uff0c\u5b83\u901a\u8fc7\u5c06\u7cfb\u7edf\u7684\u8f93\u5165\u53d8\u91cf\u6620\u5c04\u4e3a\u8f93\u51fa\u53d8\u91cf\uff0c\u4e3a\u5206\u6790\u548c\u8bbe\u8ba1\u5de5\u7a0b\u7cfb\u7edf\u7684\u6027\u80fd\u3001\u63a7\u5236\u7b56\u7565\u53ca\u5176\u52a8\u6001\u7279\u6027\u63d0\u4f9b\u4e86\u5173\u952e\u4f9d\u636e\u3002\u4f8b\u5982\uff0c\u5b83\u53ef\u4ee5\u7528\u6765\u7814\u7a76\u6270\u52a8\u5bf9\u7cfb\u7edf\u8f93\u51fa\u7684\u5f71\u54cd\uff0c\u4e5f\u53ef\u4ee5\u7528\u4e8e\u63cf\u8ff0\u7279\u5b9a\u63a7\u5236\u914d\u7f6e\uff08\u5982\u6700\u5c0f\u9636\u89c2\u6d4b\u5668\uff09\u7684\u8f93\u5165-\u8f93\u51fa\u5173\u7cfb\u3002", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSFER FUNCTION\"", "label": "\"TRANSFER FUNCTION\"", "shape": "dot", "size": 25, "source_id": "chunk-d39ecf8af5ce16bbcc8c864aaa64b747\u003cSEP\u003echunk-ccf7353487b8973d4d6661c91cbed5ba\u003cSEP\u003echunk-85161d5b05b6b486685be17b705dd1a2\u003cSEP\u003echunk-aacab3e9bd7f877bf994e8fe4bec077e\u003cSEP\u003echunk-4c06f4bbfd31ab85b1e63f7754ac889f\u003cSEP\u003echunk-559c892537b49d70abdc04f6f8886c46\u003cSEP\u003echunk-a5fae8d26f8401c8d9d00b3c036ea52c\u003cSEP\u003echunk-0f897c4b78ecb8f61feac517767b276e\u003cSEP\u003echunk-0d040b828b3d3515735d84ff03680be9\u003cSEP\u003echunk-5 P\u003echunk-5c864b50ae8f557b0ada92a3ff48b4ae\u003cSEP\u003echunk-37ba53b59589e6cfecae6d88a960b509\u003cSEP\u003echunk-380e0a2a882a85b947a235dce6aac120\u003cSEP\u003echunk-5d1c96ab113a926076565f84e60cfac8\u003cSEP\u003echunk-e6e303160cb540c3f2790166765403c6\u003cSEP\u003echunk-27b779008c6ac568af8df2a0a4277986\u003cSEP\u003echunk-ec14f449c36fe872893cfac3454b0d49\u003cSEP\u003echunk-8889b04278b4f7c9a1770e52e5844a81\u003cSEP\u003echunk-f49c0b468175a1313cda5649b56073a7\u003cSEP\u003echunk-27a68da29900e7eb8499fba8d6d19c79\u003cSEP\u003echunk-8dda582d64d635eebab2778b0c089e27\u003cSEP\u003echunk-e6b0fca5938d170ed6b90cd19cf0f12b\u003cSEP\u003echunk-fe0d46d8fdaad2ef367a05b1886e5ac6\u003cSEP\u003echunk-0a34c0c6425424dde58292958e493c9c\u003cSEP\u003echunk-39c713381da8715fb9da7d5363bd3670"}, {"color": "#fba50d", "description": "\"A graphical representation on a 2D coordinate system, illustrating the relationship between real and imaginary parts of a complex number in control systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"GRAPH (A)\"", "label": "\"GRAPH (A)\"", "shape": "dot", "size": 25, "source_id": "chunk-7a67134145eb323e195cf31d4b154327"}, {"color": "#1e90c9", "description": "\"A flexible container in the air compressor system that expands and contracts to compress or release air, playing a crucial role in the system\u0027s functionality.\"\u003cSEP\u003e\"Component in the pneumatic controller that adjusts sensitivity, operating as part of the feedback mechanism.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"BELLOWS\"", "label": "\"BELLOWS\"", "shape": "dot", "size": 25, "source_id": "chunk-9681b28508f98e2d5b8356b869e5a5a0\u003cSEP\u003echunk-07eb44cf3df3360edc4cf180ecbca8be"}, {"color": "#b24f05", "description": "\"A Pneumatic Controller is an electronic device that regulates airflow in a system using sensors and actuators based on input signals such as temperature, pressure, or flow rate.\"\u003cSEP\u003e\"A controller regulating pneumatic systems by controlling the pressure and flow of compressed air.\"\u003cSEP\u003e\"A controller that uses pneumatic signals, depicted in block diagrams, to regulate processes as shown in Figures 4\u201330 and 4\u201331.\"\u003cSEP\u003e\"A pneumatic controller is a device used to control pressure in a system using a proportional-plus-derivative system, featuring components like feedback bellows and actuating valves.\"\u003cSEP\u003e\"A system designed to control pressures using feedback and proportional mechanisms, adjusting based on input signals and settings.\"\u003cSEP\u003e\"The Pneumatic Controller is a system that uses proportional-plus-integral control actions to manage pressure changes in the nozzle.\"\u003cSEP\u003e\"The pneumatic controller is depicted in the schematic diagram 4-30 and is associated with controlling mechanical systems through pneumatic means, involving transfer functions and components.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PNEUMATIC CONTROLLER\"", "label": "\"PNEUMATIC CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-4df2d5f899aa4f97e46b355541588096\u003cSEP\u003echunk-55a4259b96b31d7bff92725cb37cdffc\u003cSEP\u003echunk-11366cfbe13c6c20e6f5363b2be48d14\u003cSEP\u003echunk-07eb44cf3df3360edc4cf180ecbca8be\u003cSEP\u003echunk-bd16513dcc8ae0c4c54a3725364a1416\u003cSEP\u003echunk-09ec61c852b1215946b211e67836fe79\u003cSEP\u003echunk-c52c5c219ab603c2733bbfb8dffce7ab"}, {"color": "#66156c", "description": "\"A type of pneumatic proportional controller that uses force-balance principles to minimize friction and leverage input and output pressure signals.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"FORCE-BALANCE TYPE CONTROLLER\"", "label": "\"FORCE-BALANCE TYPE CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-07eb44cf3df3360edc4cf180ecbca8be"}, {"color": "#037796", "description": "\"The surrounding environmental pressure used as a reference pressure source in pneumatic systems.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"ATMOSPHERE\"", "label": "\"ATMOSPHERE\"", "shape": "dot", "size": 25, "source_id": "chunk-07eb44cf3df3360edc4cf180ecbca8be"}, {"color": "#87d1dd", "description": "\"Mark Campbell is a reviewer of the book mentioned, affiliated with Cornell University.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"MARK CAMPBELL\"", "label": "\"MARK CAMPBELL\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#002a36", "description": "\"Cornell University is an academic institution where Mark Campbell is affiliated.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"CORNELL UNIVERSITY\"", "label": "\"CORNELL UNIVERSITY\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#fefe67", "description": "\"A component that reacts to pressure changes, fully opening or closing depending on control inputs, as illustrated in pneumatic controller scenarios.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"DIAPHRAGM VALVE\"", "label": "\"DIAPHRAGM VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-07eb44cf3df3360edc4cf180ecbca8be"}, {"color": "#495496", "description": "\"A MATLAB script designated as Program 5-17, used to solve a system of linear equations to obtain a response curve.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 5-17\"", "label": "\"MATLAB PROGRAM 5-17\"", "shape": "dot", "size": 25, "source_id": "chunk-ab5048adbcb13d895ca6608d1bd97b16"}, {"color": "#ed4998", "description": "\"A plotted response curve event showing the behavior of state variables over time reacting to an initial condition.\"\u003cSEP\u003e\"Response to Initial Condition refers to how the state variables x1, x2, and x3 react to changes from their initial states.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"RESPONSE TO INITIAL CONDITION\"", "label": "\"RESPONSE TO INITIAL CONDITION\"", "shape": "dot", "size": 25, "source_id": "chunk-ab5048adbcb13d895ca6608d1bd97b16\u003cSEP\u003echunk-fb9fb279b62418d56bc5826bb5d77b15"}, {"color": "#01b83a", "description": "\"Industrial Processes involve the flow of liquids through pipes and tanks, often characterized by turbulent flow and requiring nonlinear mathematical modeling.\"\u003cSEP\u003e\"Industrial processes often involve the use of pneumatic controllers and systems to manage the flow of gas or air across pipelines and vessels, crucial for efficient operation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INDUSTRIAL PROCESSES\"", "label": "\"INDUSTRIAL PROCESSES\"", "shape": "dot", "size": 25, "source_id": "chunk-520520f08614c4c6fadd7473c7838062\u003cSEP\u003echunk-572f2c736aae703ca3732b4433e83118"}, {"color": "#e4e8fa", "description": "\"Pneumatic Systems employ compressed air or gases for mechanical motion and are extensively used in automation and control applications.\"\u003cSEP\u003e\"Pneumatic systems are a type of control system that utilizes compressed air to power various control actions and devices, including valves and controllers.\"\u003cSEP\u003e\"Pneumatic systems refer to systems that utilize compressed air for industrial control processes, known for being explosion-proof, simple, and easy to maintain.\"\u003cSEP\u003e\"Pneumatic systems use air or gases as a fluid medium, characterized by their compressibility and differences compared to hydraulic systems, including lower operating pressures and no need for return pipes.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PNEUMATIC SYSTEMS\"", "label": "\"PNEUMATIC SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-572f2c736aae703ca3732b4433e83118\u003cSEP\u003echunk-fa36ef90497aa6f12f6300870dd8bf80\u003cSEP\u003echunk-53fc60624744ed2b9399de958049e85a\u003cSEP\u003echunk-b8d8211147c4d06b19589f056c4f5c39"}, {"color": "#fe4048", "description": "\"Henry Sodano is a reviewer of the book mentioned, affiliated with Arizona State University.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"HENRY SODANO\"", "label": "\"HENRY SODANO\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#4e4ef6", "description": "\"Arizona State University is an academic institution where Henry Sodano is affiliated.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"ARIZONA STATE UNIVERSITY\"", "label": "\"ARIZONA STATE UNIVERSITY\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#984173", "description": "\"A critical component of an engine\u0027s operation, showing fuel flow through various components like the fuel tank, filter, and pump.\"\u003cSEP\u003e\"The Fuel System describes the entire process of delivering fuel from its storage to the engine\u0027s combustion chamber, including components such as fuel tank, fuel filter, fuel pump, and fuel injector nozzle.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FUEL SYSTEM\"", "label": "\"FUEL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-2c1a5f9bf063bce1e14ae7b1b9435dd4\u003cSEP\u003echunk-75a84190a29924d89d1f076f79f02097"}, {"color": "#9f7dd2", "description": "\"The Engine Block houses the combustion chambers and components like pistons and crankshafts, where combustion for power generation occurs.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"ENGINE BLOCK\"", "label": "\"ENGINE BLOCK\"", "shape": "dot", "size": 25, "source_id": "chunk-2c1a5f9bf063bce1e14ae7b1b9435dd4"}, {"color": "#e209d5", "description": "\"The Electric Furnace System highlights the components and interconnections for managing temperature control, including the electric furnace, A/D converter, interface, amplifier, controller, and relay.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"ELECTRIC FURNACE SYSTEM\"", "label": "\"ELECTRIC FURNACE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-2c1a5f9bf063bce1e14ae7b1b9435dd4"}, {"color": "#7ef561", "description": "\"The Electric Furnace System is essential for temperature control through coordinated operations of its components like the controller and relay.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"TEMPERATURE CONTROL\"", "label": "\"TEMPERATURE CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-2c1a5f9bf063bce1e14ae7b1b9435dd4"}, {"color": "#2de358", "description": "\"A Control Valve is a device that regulates or controls the flow of fluid by varying the size of the flow passage, essential for managing fluid flow.\"\u003cSEP\u003e\"The Control Valve is a critical component that regulates fluid flow into the chamber based on the difference between reference and output pressures.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"CONTROL VALVE\"", "label": "\"CONTROL VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-520520f08614c4c6fadd7473c7838062\u003cSEP\u003echunk-3ed057cfe14d875a7495f0e20d5f4f1b"}, {"color": "#fc192c", "description": "\"The Control Valve adjusts fluid flow into the Chamber based on pressure comparisons, maintaining system balance.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"CHAMBER\"", "label": "\"CHAMBER\"", "shape": "dot", "size": 25, "source_id": "chunk-3ed057cfe14d875a7495f0e20d5f4f1b"}, {"color": "#72a3ec", "description": "\"Atul G. Kelkar is a reviewer of the book mentioned, affiliated with Iowa State University.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"ATUL G. KELKAR\"", "label": "\"ATUL G. KELKAR\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#c0eacb", "description": "\"Iowa State University is an academic institution where Atul G. Kelkar is affiliated.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"IOWA STATE UNIVERSITY\"", "label": "\"IOWA STATE UNIVERSITY\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#7bdfa4", "description": "\"The Business System represents a dynamic, closed-loop system for organizational operation, involving functional groups, task assignments, and performance feedback for smooth flow of work materials and signals.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"BUSINESS SYSTEM\"", "label": "\"BUSINESS SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-2c1a5f9bf063bce1e14ae7b1b9435dd4"}, {"color": "#1ce5a6", "description": "\"An engineering organizational system composed of groups like management, research and development, preliminary design, experiments, product design and drafting, fabrication, and assembly, all interconnected for comprehensive operations.\"\u003cSEP\u003e\"An engineering organizational system likely refers to a structured framework for managing engineering processes or projects.\"\u003cSEP\u003e\"The Engineering Organizational System consists of groups such as management, R\u0026D, design, fabrication, and testing, structured to optimize performance through interconnection and control theory.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"ENGINEERING ORGANIZATIONAL SYSTEM\"", "label": "\"ENGINEERING ORGANIZATIONAL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-77d669107d6040d022242095f3fed54a\u003cSEP\u003echunk-08d33047c49a0dda840eec8a9b8d62de\u003cSEP\u003echunk-2c1a5f9bf063bce1e14ae7b1b9435dd4"}, {"color": "#7b8baa", "description": "\"W. R. Evans is known for \u0027Graphical Analysis of Control Systems\u0027 and \u0027Control System Synthesis by Root Locus Method,\u0027 foundational works in control system analysis.\"\u003cSEP\u003e\"W.R. Evans is mentioned, possibly a notable figure related to the domain of control systems or engineering.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"EVANS, W. R.\"", "label": "\"EVANS, W. R.\"", "shape": "dot", "size": 25, "source_id": "chunk-77d669107d6040d022242095f3fed54a\u003cSEP\u003echunk-d057c2b1145e3dcd93fec6ebad7ffa2e"}, {"color": "#39aa39", "description": "\"A phase in the product design process focusing on identifying product requirements, gathering data, developing prototypes, and testing product functionality.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"RESEARCH AND DEVELOPMENT\"", "label": "\"RESEARCH AND DEVELOPMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-08d33047c49a0dda840eec8a9b8d62de"}, {"color": "#56984b", "description": "\"A group responsible for planning, budgeting, and allocating resources to ensure smooth operation and progression of product development.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"MANAGEMENT\"", "label": "\"MANAGEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-08d33047c49a0dda840eec8a9b8d62de"}, {"color": "#f13362", "description": "\"The final phase in the product design process where the product undergoes various tests to assure performance standards and safety requirements are met.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"TESTING\"", "label": "\"TESTING\"", "shape": "dot", "size": 25, "source_id": "chunk-08d33047c49a0dda840eec8a9b8d62de"}, {"color": "#cf1502", "description": "\"A control system design approach that accounts for uncertainties or errors in the mathematical modeling of a plant, ensuring effective controller performance.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"ROBUST CONTROL SYSTEM\"", "label": "\"ROBUST CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-08d33047c49a0dda840eec8a9b8d62de"}, {"color": "#e07fda", "description": "\"Lag Compensation is a method designed to improve the steady-state accuracy of a system while reducing its response speed.\"\u003cSEP\u003e\"Lag compensation is a technique to enhance steady-state performance by reducing high-frequency gain, attenuating noise, and improving low-frequency gain, resulting in slower responses with increased static accuracy.\"\u003cSEP\u003e\"Lag compensation is used to improve steady-state accuracy at the expense of increased transient-response time and can suppress high-frequency noise signals.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"LAG COMPENSATION\"", "label": "\"LAG COMPENSATION\"", "shape": "dot", "size": 25, "source_id": "chunk-e75ce94c1823d0799755a4d8acecfae6\u003cSEP\u003echunk-dffc6cd2b5b911a5ed9a313b11f3ed83\u003cSEP\u003echunk-690d06ad42ee60e96d3aada01996623c"}, {"color": "#f137ec", "description": "\"Lead Compensation is a control systems design technique used to enhance system stability and performance by appropriately placing compensator poles and zeros.\"\u003cSEP\u003e\"Lead Compensation is a technique used to speed up system response and increase system stability.\"\u003cSEP\u003e\"Lead compensation is a method used to improve stability margins and achieve fast response in control systems by increasing phase-lead contribution, but requires careful gain management to avoid saturation and high costs.\"\u003cSEP\u003e\"Lead compensation is a technique used in control systems to improve transient response and small change in steady-state accuracy, and it can accentuate high-frequency noise effects.\"\u003cSEP\u003e\"Lead compensation is a technique used to improve the phase margin of a system but can become ineffective if the phase angle decreases rapidly near the gain crossover frequency.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"LEAD COMPENSATION\"", "label": "\"LEAD COMPENSATION\"", "shape": "dot", "size": 25, "source_id": "chunk-e75ce94c1823d0799755a4d8acecfae6\u003cSEP\u003echunk-dffc6cd2b5b911a5ed9a313b11f3ed83\u003cSEP\u003echunk-1662bd80c0b2afc343868f7127710150\u003cSEP\u003echunk-e62fd00c4caea578d67628145cf75075\u003cSEP\u003echunk-690d06ad42ee60e96d3aada01996623c"}, {"color": "#6ebf6f", "description": "\"Describes how the system\u0027s output behaves as time approaches infinity, an essential aspect of system performance.\"\u003cSEP\u003e\"Steady-State Response refers to the behavior of a system after transient effects have stabilized, and it is determined by the input frequency.\"\u003cSEP\u003e\"Steady-State Response represents how a system behaves after transients die out, reflecting the system\u0027s long-term output.\"\u003cSEP\u003e\"The steady-state response refers to the behavior of a system once it has settled and is no longer undergoing transient changes, maintaining consistent output.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STEADY-STATE RESPONSE\"", "label": "\"STEADY-STATE RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-e75ce94c1823d0799755a4d8acecfae6\u003cSEP\u003echunk-9681b28508f98e2d5b8356b869e5a5a0\u003cSEP\u003echunk-c2ad5ed6ecbbd9aa9e192b103b98a40b\u003cSEP\u003echunk-d484b22fb77092698896a87229dee305"}, {"color": "#308ab5", "description": "\"Lag-Lead compensation combines the characteristics of both lead and lag compensation, increasing system complexity by raising the system order by 2.\"\u003cSEP\u003e\"Lag-lead compensation combines lag and lead properties to increase low-frequency gain and system bandwidth, suitable for achieving both fast response and good static accuracy.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"LAG-LEAD COMPENSATION\"", "label": "\"LAG-LEAD COMPENSATION\"", "shape": "dot", "size": 25, "source_id": "chunk-dffc6cd2b5b911a5ed9a313b11f3ed83\u003cSEP\u003echunk-690d06ad42ee60e96d3aada01996623c"}, {"color": "#3a539d", "description": "Bode\u56fe\u662f\u7528\u4e8e\u663e\u793a\u7cfb\u7edf\u9891\u7387\u54cd\u5e94\u7684\u56fe\u5f62\u8868\u793a\u65b9\u6cd5\uff0c\u5e7f\u6cdb\u5e94\u7528\u4e8e\u5de5\u7a0b\u548c\u63a7\u5236\u7cfb\u7edf\u7684\u5206\u6790\u4e0e\u8bbe\u8ba1\u3002\u5b83\u901a\u8fc7\u7ed8\u5236\u5e45\u503c\uff08\u4ee5\u5206\u8d1d\u8861\u91cf\uff09\u548c\u76f8\u4f4d\u89d2\uff08\u4ee5\u5ea6\u6570\u663e\u793a\uff09\u968f\u9891\u7387\u53d8\u5316\u7684\u66f2\u7ebf\uff0c\u5e2e\u52a9\u5de5\u7a0b\u5e08\u7406\u89e3\u7cfb\u7edf\u5728\u4e0d\u540c\u9891\u7387\u4e0b\u7684\u884c\u4e3a\u3002Bode\u56fe\u5305\u62ec\u5e45\u503c\u56fe\u548c\u76f8\u4f4d\u56fe\uff0c\u901a\u5e38\u91c7\u7528\u5bf9\u6570\u523b\u5ea6\u6765\u5c55\u793a\u8fd9\u4e9b\u4fe1\u606f\u3002\u901a\u8fc7\u5206\u6790\u5e45\u503c\u548c\u76f8\u4f4d\u88d5\u5ea6\uff0cBode\u56fe\u63d0\u4f9b\u4e86\u7cfb\u7edf\u7a33\u5b9a\u6027\u548c\u6027\u80fd\u7684\u89c1\u89e3\uff0c\u5c24\u5176\u662f\u5728\u8bbe\u8ba1\u6ede\u540e-\u8d85\u524d\u8865\u507f\u5668\u6216\u5f00\u73af\u548c\u95ed\u73af\u7cfb\u7edf\u65f6\u5c24\u4e3a\u6709\u7528\u3002\u5b83\u4e0d\u4f46\u6307\u793a\u7cfb\u7edf\u7684\u589e\u76ca\u53d8\u5316\uff0c\u8fd8\u63ed\u793a\u4e86\u9891\u7387\u4f9d\u8d56\u7684\u5176\u4ed6\u7279\u6027\uff0c\u5982\u8c10\u632f\u5cf0\uff0c\u8fd9\u4e9b\u7279\u6027\u5bf9\u4e8e\u7406\u89e3\u548c\u8bbe\u8ba1\u63a7\u5236\u7cfb\u7edf\u81f3\u5173\u91cd\u8981\u3002", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"BODE DIAGRAM\"", "label": "\"BODE DIAGRAM\"", "shape": "dot", "size": 25, "source_id": "chunk-7e163a4940a25196dc9aa8aa2a53eeb3\u003cSEP\u003echunk-968b3888db901bd486208bbeb3c0a20c\u003cSEP\u003echunk-4c06f4bbfd31ab85b1e63f7754ac889f\u003cSEP\u003echunk-8d8bddca3439fb89639ff660686ee120\u003cSEP\u003echunk-9e43d85fba45f9e8ca309ef6a48744de\u003cSEP\u003echunk-e2ffbdac0ae4dabe4717b9af24195f94\u003cSEP\u003echunk-b7307e85c56a137ce52a31cf9d10269d\u003cSEP\u003echunk-e3c0ecbb9f4892efa653abb58d05c0af\u003cSEP\u003echunk-55b0f2c5e17279fb77539f2deef2356c\u003cSEP\u003echunk-c56a225342b0e95150867e3013c14e17\u003cSEP\u003echunk-7a8eb5351f666ab66db1b9d75f13e21e\u003cSEP\u003echunk-853fa1dff2f7a28f31a5a2d3b3050e6e\u003cSEP\u003echunk-584dfce43fa6edc038401373f0e7d3c4\u003cSEP\u003echunk-9a947a266af152c88480408478b0e1d8\u003cSEP\u003echunk-55c416c3dfa435d98ab52500d9ace1fa\u003cSEP\u0 : 12}, "id": "\"FREQUENCY-RESPONSE METHOD\"", "label": "\"FREQUENCY-RESPONSE METHOD\"", "shape": "dot", "size": 25, "source_id": "chunk-b0d31acae114ec1ed4f54a916206b2b5"}, {"color": "#56d350", "description": "\"The Observability Matrix is a mathematical construct used to determine whether a system is completely observable, dependent on its rank.\"\u003cSEP\u003e\"The matrix \u0027N\u0027 used to assess whether the system states can be inferred by observations of its outputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OBSERVABILITY MATRIX\"", "label": "\"OBSERVABILITY MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-df88a6960dce6b8d0326ec9682186c0f\u003cSEP\u003echunk-91aab99f63205c7420e6c5956a5fb12b"}, {"color": "#3f05e6", "description": "\"In this context, the system refers to a dynamic mechanical or electrical network analyzed using Bode diagrams and compensators.\"\u003cSEP\u003e\"The System consists of mathematical equations, matrices, and dynamic relationships that describe its behavior in control systems analysis.\"\u003cSEP\u003e\"The System refers to the dynamic model being analyzed for step, rise time, peak time, maximum overshoot, and settling time responses.\"\u003cSEP\u003e\"The System refers to the entire setup including components like the reference input, PID controller, plant, and feedback loop, which work together to monitor performance and maintain stability.\"\u003cSEP\u003e\"The mathematical model being analyzed for output controllability.\"\u003cSEP\u003e\"The system described is a mathematical model using matrices A, B, and an input function u(t) to determine the response y(t).\"\u003cSEP\u003e\"The system is described as having a closed-loop transfer function critical for the control theory analysis described in the text, including compensators and gain adjustments for environmental changes.\"\u003cSEP\u003e\"The system referred to in the analysis relates to dynamic systems exhibiting responses to various input stimuli.\"\u003cSEP\u003e\"The system refers to a control configuration that includes external factors influencing input-output dynamics.\"\u003cSEP\u003e\"The system refers to an unspecified process or assembly for which the unit-ramp response is plotted using MATLAB.\"\u003cSEP\u003e\"The system refers to the overall interconnected set of components designed to achieve stability and optimal performance, as represented in Figure 10\u201318.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTEM\"", "label": "\"SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-f3deae39eea1f2f22acdb53f9210b6b0\u003cSEP\u003echunk-32559f1352fd67dacb045ce715bbca27\u003cSEP\u003echunk-073450590f2d2cb7220bc55baf5b15c3\u003cSEP\u003echunk-df88a6960dce6b8d0326ec9682186c0f\u003cSEP\u003echunk-192611d33a3c4cc8bafb81cd347dbed8\u003cSEP\u003echunk-8f2b29073c7b78c77cba948b7a7fa58d\u003cSEP\u003echunk-4548b114b9a6cd79d11c1b40927abf3f\u003cSEP\u003echunk-df767a616089b57e0c21ab8b614d05b9\u003cSEP\u003echunk-30217536e8de692aedb127f6e0d53081\u003cSEP\u003echunk-57d3813975b5d6909d9cb3546494fe17\u003cSEP\u003echunk-ea355d38513d1d7945eab9ae1f499ab9"}, {"color": "#862816", "description": "\"A form of state-space representation focusing on the observability of the system.\"\u003cSEP\u003e\"A form used in control systems engineering that emphasizes the observability of the model\u0027s states.\"\u003cSEP\u003e\"A structured form of state-space representation enhancing analysis by emphasizing observability.\"\u003cSEP\u003e\"Observable Canonical Form is a representation of a system model where the system matrix is structured to highlight the observability of the system states.\"\u003cSEP\u003e\"Observable Canonical Form is a state-space representation that emphasizes observability, allowing for analysis of system states based on output observations.\"\u003cSEP\u003e\"Observable Canonical Form represents a system in a configuration that readily facilitates the analysis of its observability properties.\"\u003cSEP\u003e\"Observable canonical form is a specific arrangement of state-space representation, used to analyze system observability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OBSERVABLE CANONICAL FORM\"", "label": "\"OBSERVABLE CANONICAL FORM\"", "shape": "dot", "size": 25, "source_id": "chunk-1491a492e3446d4b52b93354ecf99d73\u003cSEP\u003echunk-d3e0230b3e7569ec834e7ef779e60ee4\u003cSEP\u003echunk-559c892537b49d70abdc04f6f8886c46\u003cSEP\u003echunk-91aab99f63205c7420e6c5956a5fb12b\u003cSEP\u003echunk-ceddc63f2e33a82fae3466afc779a217\u003cSEP\u003echunk-6f2c9baddd1ff13e6bc998e11ef859c3\u003cSEP\u003echunk-3c3104f9b66b58149af63891080e5c7a"}, {"color": "#f29830", "description": "\"Nichols Plot is a graphical representation showing the relationship between log-magnitude and phase, used to assess control system stability.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"NICHOLS PLOT\"", "label": "\"NICHOLS PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-4cc5e586999f0583462fceea54a8f53c"}, {"color": "#2fadd6", "description": "\"The gear box is a crucial component of the mechanical system, facilitating the transmission of power and motion between inputs and outputs.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"GEAR BOX\"", "label": "\"GEAR BOX\"", "shape": "dot", "size": 25, "source_id": "chunk-4df2d5f899aa4f97e46b355541588096"}, {"color": "#7867a1", "description": "\"A second-order linear system shown in the diagram, influenced by external forces, demonstrating displacement and equilibrium dynamics.\"\u003cSEP\u003e\"A system depicted with components like springs, levers, and pulleys indicating direction and equilibrium in a diagram.\"\u003cSEP\u003e\"The Mechanical System composed of shafts, gears, and torque transmissions designed to convert motor input torque to a load output while minimizing friction losses.\"\u003cSEP\u003e\"The Mechanical System involves a series of equations and diagrams depicting force, motion, and displacement, used to derive state equations and transfer functions.\"\u003cSEP\u003e\"The collection of components visualized in the image, showing a system of pipes, valves, cylinders, and pistons.\"\u003cSEP\u003e\"The entire setup consisting of masses, springs, and connections depicted in the diagram to analyze mechanical interactions.\"\u003cSEP\u003e\"The mechanical system is composed of various interconnected components such as gears, levers, and other elements. It transmits power and motion, and is central in technical diagrams.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MECHANICAL SYSTEM\"", "label": "\"MECHANICAL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-37ba53b59589e6cfecae6d88a960b509\u003cSEP\u003echunk-4df2d5f899aa4f97e46b355541588096\u003cSEP\u003echunk-9ffafe7ff45fa418531399be09281e95\u003cSEP\u003echunk-a30d3e51ea824214cd1ea4822ccb26d7\u003cSEP\u003echunk-ece021fdb758f91ed7eb92843e578908\u003cSEP\u003echunk-6855db36c22e675410a6338558b29b66\u003cSEP\u003echunk-df19e07a2f7ba8302a2ff5a0ee66e312"}, {"color": "#85a216", "description": "\"MATLAB Program 10-17 refers to a specific program presented to determine the transfer function of an observer controller.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10-17\"", "label": "\"MATLAB PROGRAM 10-17\"", "shape": "dot", "size": 25, "source_id": "chunk-a5e78cca0162f94f76c496a7884eabfd"}, {"color": "#879f95", "description": "\"Observer Controller is a system designed to estimate and control the states of a dynamic system using feedback.\"\u003cSEP\u003e\"Observer controllers are used in control systems to regulate system dynamics, often involved in feedback mechanisms to maintain system stability\"\u003cSEP\u003e\"The Observer Controller is a component in control systems that processes the measured output to generate an estimate of the plant\u0027s state.\"\u003cSEP\u003e\"The Observer Controller is a component in the control system that processes output signals and generates an error signal for corrective control actions.\"\u003cSEP\u003e\"The Observer Controller is a conceptual control system component used to estimate and control state feedback within a plant.\"\u003cSEP\u003e\"The Observer Controller is a control system component that estimates the state of the plant and feeds back to the main controller to stabilize or control the system.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"OBSERVER CONTROLLER\"", "label": "\"OBSERVER CONTROLLER\"", "shape": "dot", "size": 25, "source_id": "chunk-53543d8568bd373cce3c7cdbcd468108\u003cSEP\u003echunk-27a68da29900e7eb8499fba8d6d19c79\u003cSEP\u003echunk-f20b098342a3445ebd0004bbad1bfcdb\u003cSEP\u003echunk-a5e78cca0162f94f76c496a7884eabfd\u003cSEP\u003echunk-01bb257311dc9d62fbfb0df700441993\u003cSEP\u003echunk-9755d0ae9a6dde486dec734c5df85cf6"}, {"color": "#13aaf7", "description": "\"Katsuhiko Ogata is the author of \u0027Modern Control Engineering,\u0027 a comprehensive textbook on control systems, widely recognized for its technical rigor and pedagogical clarity.\"\u003cSEP\u003e\"Katsuhiko Ogata is the author of the book, providing a comprehensive presentation on control systems and dedicating acknowledgments to contributors and reviewers.\"", "entity_type": "\"PERSON\"", "font": {"size": 12}, "id": "\"KATSUHIKO OGATA\"", "label": "\"KATSUHIKO OGATA\"", "shape": "dot", "size": 25, "source_id": "chunk-22b6fab48dbe7ac9d5b0d85ea8c01327\u003cSEP\u003echunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#d5318a", "description": "\"Control Theories include classical control theory, modern control theory, and robust control theory, foundational frameworks for the analysis and design of control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CONTROL THEORIES\"", "label": "\"CONTROL THEORIES\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#c5d93f", "description": "\"Prentice Hall is a publisher known for its educational and professional material.\"\u003cSEP\u003e\"Prentice Hall is a publisher located in Upper Saddle River, NJ, recognized for releasing educational resources like \u0027Network Analysis\u0027 and \u0027Robust and Optimal Control\u0027.\"\u003cSEP\u003e\"Prentice Hall is a publishing company known for producing educational and technical materials, including the \u0027Modern Control Engineering\u0027 fifth edition.\"\u003cSEP\u003e\"Prentice Hall is a publishing company known for releasing educational and professional reference books, especially in technical fields.\"\u003cSEP\u003e\"Prentice Hall is a publishing company located in Upper Saddle River, NJ, known for publishing educational materials, including \u0027Linear Optimal Control\u0027 and \u0027Modern Control Theory.\u0027\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"PRENTICE HALL\"", "label": "\"PRENTICE HALL\"", "shape": "dot", "size": 25, "source_id": "chunk-8b1f1f5814b63204d68fe87c406fa289\u003cSEP\u003echunk-d057c2b1145e3dcd93fec6ebad7ffa2e\u003cSEP\u003echunk-9db01ddef4921182a20093b00d3a7b95\u003cSEP\u003echunk-22b6fab48dbe7ac9d5b0d85ea8c01327\u003cSEP\u003echunk-24a03c6696d603a2f894754cee6047bb"}, {"color": "#e34474", "description": "\"MLE is a statistical method used to estimate model parameters by optimizing the likelihood function based on observed data.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MAXIMUM LIKELIHOOD ESTIMATOR (MLE)\"", "label": "\"MAXIMUM LIKELIHOOD ESTIMATOR (MLE)\"", "shape": "dot", "size": 25, "source_id": "chunk-4df2d5f899aa4f97e46b355541588096"}, {"color": "#cee8cb", "description": "\"The Flowchart is a diagrammatic representation of a control process involving inputs, operations, constants, and variables.\"\u003cSEP\u003e\"The flowchart visualizes the process for determining the maximum likelihood estimator (MLE) with sections for data preparation, model selection, parameter estimation, and evaluation.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FLOWCHART\"", "label": "\"FLOWCHART\"", "shape": "dot", "size": 25, "source_id": "chunk-4df2d5f899aa4f97e46b355541588096\u003cSEP\u003echunk-f1a93869adf091a05890f79cc2335f4f"}, {"color": "#20e043", "description": "\"Figure 10-28 refers to a block diagram of the regulator system designed with observer-based controls.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 10-28\"", "label": "\"FIGURE 10-28\"", "shape": "dot", "size": 25, "source_id": "chunk-a5e78cca0162f94f76c496a7884eabfd"}, {"color": "#588da5", "description": "\"Figure 10-29 is a block diagram showing a control system with the observer controller in the feedforward path.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 10-29\"", "label": "\"FIGURE 10-29\"", "shape": "dot", "size": 25, "source_id": "chunk-a5e78cca0162f94f76c496a7884eabfd"}, {"color": "#f06592", "description": "\"An amplifier magnifies the error voltage signal and applies the amplified output voltage to the armature circuit of the servomotor.\"\u003cSEP\u003e\"Part of the electric furnace system, the Amplifier boosts signals for effective system operation.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"AMPLIFIER\"", "label": "\"AMPLIFIER\"", "shape": "dot", "size": 25, "source_id": "chunk-8f7acb1499b02f231239005883e26d54\u003cSEP\u003echunk-2c1a5f9bf063bce1e14ae7b1b9435dd4"}, {"color": "#4c9dff", "description": "\"A servomotor is a DC motor specifically designed for use in control systems. It converts electrical signals into controlled rotational torque to adjust the angular position of the output load.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"SERVOMOTOR\"", "label": "\"SERVOMOTOR\"", "shape": "dot", "size": 25, "source_id": "chunk-8f7acb1499b02f231239005883e26d54"}, {"color": "#d0e243", "description": "\"A component in the circuit that generates an electric potential difference across its terminals, providing power for the circuit.\"\u003cSEP\u003e\"A voltage source provides the electrical energy required for the circuit to operate. It can be an AC or DC power source depending on the circuit requirements.\"\u003cSEP\u003e\"The voltage source provides both positive and negative voltages, facilitating current flow through the system\u0027s components.\"\u003cSEP\u003e\"Voltage Source is an unspecified power source supplying electrical energy to the circuit. It connects components like Capacitor C1 and Capacitor C2.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"VOLTAGE SOURCE\"", "label": "\"VOLTAGE SOURCE\"", "shape": "dot", "size": 25, "source_id": "chunk-7bd461abfa7046b09ef683482da21e3e\u003cSEP\u003echunk-8f7acb1499b02f231239005883e26d54\u003cSEP\u003echunk-7f245b7bc261a68b15be72b9be60776f\u003cSEP\u003echunk-4bcf083612428ebe6074c660b2402f62"}, {"color": "#9dc7b3", "description": "\"Data preparation involves collecting, cleaning, and organizing data into a suitable format for analysis and modeling.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"DATA PREPARATION\"", "label": "\"DATA PREPARATION\"", "shape": "dot", "size": 25, "source_id": "chunk-4df2d5f899aa4f97e46b355541588096"}, {"color": "#62bed6", "description": "\"Model selection is the process of choosing an appropriate model for data analysis, based on the data characteristics and evaluation metrics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MODEL SELECTION\"", "label": "\"MODEL SELECTION\"", "shape": "dot", "size": 25, "source_id": "chunk-4df2d5f899aa4f97e46b355541588096"}, {"color": "#94c1d9", "description": "\"Figure 10-30 is a graph that illustrates the unit-step response of the control system shown in Figure 10-29.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 10-30\"", "label": "\"FIGURE 10-30\"", "shape": "dot", "size": 25, "source_id": "chunk-a5e78cca0162f94f76c496a7884eabfd"}, {"color": "#8d017a", "description": "\"Automatic Control refers to the field of engineering focused on designing systems that manage processes such as temperature, pressure, and industrial operations automatically.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"AUTOMATIC CONTROL\"", "label": "\"AUTOMATIC CONTROL\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#7a6dbd", "description": "\"The Centrifugal Governor, developed by James Watt, was a pivotal innovation for automatic speed control in steam engines.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"JAMES WATT\u2019S CENTRIFUGAL GOVERNOR\"", "label": "\"JAMES WATT\u2019S CENTRIFUGAL GOVERNOR\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#a3cb8c", "description": "\"Parameter estimation is the process of optimizing model parameters to fit data, employing techniques like MLE, least squares, and others.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"PARAMETER ESTIMATION\"", "label": "\"PARAMETER ESTIMATION\"", "shape": "dot", "size": 25, "source_id": "chunk-4df2d5f899aa4f97e46b355541588096"}, {"color": "#d7cb6f", "description": "\"Parameter estimation involves optimizing model-specific parameters like weights or probabilities within algorithmic models like linear regression or SVMs.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"ALGORITHMIC MODELS\"", "label": "\"ALGORITHMIC MODELS\"", "shape": "dot", "size": 25, "source_id": "chunk-4df2d5f899aa4f97e46b355541588096"}, {"color": "#98d870", "description": "\"Classical Control Theory involves frequency-response and root-locus methods primarily focused on single-input, single-output systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CLASSICAL CONTROL THEORY\"", "label": "\"CLASSICAL CONTROL THEORY\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#d5446e", "description": "\"The Nyquist Procedure determines the stability of closed-loop systems based on the system\u0027s open-loop response to sinusoidal inputs.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"NYQUIST PROCEDURE\"", "label": "\"NYQUIST PROCEDURE\"", "shape": "dot", "size": 25, "source_id": "chunk-554a51b55c53270b3bf019ed1fe1e485"}, {"color": "#a46286", "description": "\"A property of dynamic systems indicating whether the internal state of the system can be determined from its outputs.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE OBSERVABILITY\"", "label": "\"STATE OBSERVABILITY\"", "shape": "dot", "size": 25, "source_id": "chunk-27bee3901e3049a54685da8e48a00e1b"}, {"color": "#64a3e6", "description": "\"A specific mathematical system analyzed for its controllability and observability, determined by the rank of associated matrices.\"\u003cSEP\u003e\"A specific system representation defined in the problem, which is state controllable but not observable.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"SYSTEM DEFINED BY EQUATIONS (9\u2013120) AND (9\u2013121)\"", "label": "\"SYSTEM DEFINED BY EQUATIONS (9\u2013120) AND (9\u2013121)\"", "shape": "dot", "size": 25, "source_id": "chunk-39c713381da8715fb9da7d5363bd3670\u003cSEP\u003echunk-27bee3901e3049a54685da8e48a00e1b"}, {"color": "#5a5949", "description": "\"Another mathematical system examined for controllability and observability, highlighting pole-zero cancellation in its analysis.\"\u003cSEP\u003e\"Another system representation in the problem that is observable but not completely state controllable.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"SYSTEM DEFINED BY EQUATIONS (9\u2013122) AND (9\u2013123)\"", "label": "\"SYSTEM DEFINED BY EQUATIONS (9\u2013122) AND (9\u2013123)\"", "shape": "dot", "size": 25, "source_id": "chunk-39c713381da8715fb9da7d5363bd3670\u003cSEP\u003echunk-27bee3901e3049a54685da8e48a00e1b"}, {"color": "#e5d011", "description": "\"Systems characterized by changing state variables over time based on inputs, often analyzed using controllability and observability.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DYNAMIC SYSTEMS\"", "label": "\"DYNAMIC SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-27bee3901e3049a54685da8e48a00e1b"}, {"color": "#ff8ff0", "description": "\"The Observed-State Feedback Control System is a configuration that combines state feedback with an observer to approximate or control dynamics.\"\u003cSEP\u003e\"The Observed-State Feedback Control System is a system where feedback is incorporated to maintain stability, featuring a full-order or minimum-order observer to control the system\u0027s response.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"OBSERVED-STATE FEEDBACK CONTROL SYSTEM\"", "label": "\"OBSERVED-STATE FEEDBACK CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-1363538af586b455bb84c7aaf151b207\u003cSEP\u003echunk-c1e0e1275e4888b7a54ab91ae74ce161"}, {"color": "#b6e4e2", "description": "\"Matrix M represents the controllability matrix, used to verify if a system is controllable by analyzing its rank.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX M\"", "label": "\"MATRIX M\"", "shape": "dot", "size": 25, "source_id": "chunk-1363538af586b455bb84c7aaf151b207"}, {"color": "#31af60", "description": "\"A Minimum-Order Observer is a type of observer used to estimate the state of a control system with reduced complexity.\"\u003cSEP\u003e\"A control system observer that uses minimal states to estimate system behavior while maintaining precision.\"\u003cSEP\u003e\"The Minimum-Order Observer is a design technique to estimate the unmeasured state variables using fewer resources.\"\u003cSEP\u003e\"The Minimum-Order Observer is a design technique used in control systems, minimizing the order of the state estimator while ensuring accuracy.\"\u003cSEP\u003e\"The Minimum-Order Observer is a system designed to estimate the state of the plant, reducing observation order based on measurable outputs.\"\u003cSEP\u003e\"The minimum-order observer is an entity used to monitor and control the system, designed to minimize the order of the system while maintaining its stability and performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MINIMUM-ORDER OBSERVER\"", "label": "\"MINIMUM-ORDER OBSERVER\"", "shape": "dot", "size": 25, "source_id": "chunk-9aaec3d4e0db36b57d07e0811cc2261d\u003cSEP\u003echunk-1363538af586b455bb84c7aaf151b207\u003cSEP\u003echunk-c1e0e1275e4888b7a54ab91ae74ce161\u003cSEP\u003echunk-30217536e8de692aedb127f6e0d53081\u003cSEP\u003echunk-bf79d1b4a50223d0f3de69dadd267226\u003cSEP\u003echunk-6092e86864c581d705d2dbdf63454766"}, {"color": "#b42002", "description": "\"Pole-Placement Design is a control system design technique used to place the system poles (eigenvalues) at desired locations in the complex plane for specific system behavior.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLE-PLACEMENT DESIGN\"", "label": "\"POLE-PLACEMENT DESIGN\"", "shape": "dot", "size": 25, "source_id": "chunk-c1e0e1275e4888b7a54ab91ae74ce161"}, {"color": "#74a586", "description": "\"Model evaluation assesses the performance of statistical or machine learning models using metrics like RMSE, R-squared, and cross-validation.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MODEL EVALUATION\"", "label": "\"MODEL EVALUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-4df2d5f899aa4f97e46b355541588096"}, {"color": "#0233b5", "description": "\"Proportional Gain, denoted as K, is a parameter in control systems that determines the response strength to errors; here, it\u0027s used to adjust system responses and ensure the desired maximum overshoot.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"K (
