tween time and the output variable in the control system\u0027s response analysis.\"\u003cSEP\u003e\"Graph refers to various visual representations used to display mathematical and engineering data, including arcs, networks, and curves.\"\u003cSEP\u003e\"The Graph is a visual representation comparing the unit-ramp responses of uncompensated and compensated systems, showing their outputs over time.\"\u003cSEP\u003e\"The Graph is a visual representation used to illustrate relationships between variables, including lines, curves, and arrows.\"\u003cSEP\u003e\"The graph is a visual representation of two distinct mathematical functions: M = (1 / 2\u03b6\u221a(1 - \u03b6^2)) and p = c(t_p) - 1, displayed against a white background with a black grid pattern, which aids in understanding transient and frequency responses in systems.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"GRAPH\"", "label": "\"GRAPH\"", "shape": "dot", "size": 25, "source_id": "chunk-ccf7353487b8973d4d6661c91cbed5ba\u003cSEP\u003echunk-3a2d24ff7c36860c98a349389e36b026\u003cSEP\u003echunk-f5bba556bc89a6a0b6fcc06e8fbf8686\u003cSEP\u003echunk-1ac5ef060586d2fdce8986720e8ba5fb\u003cSEP\u003echunk-d6422b380632b9eb314f91def1aa9785\u003cSEP\u003echunk-c7bd5f1a30eeb08fc0370f074ed348cf"}, {"color": "#d8baa8", "description": "\"Figure 8\u201361(a) represents the initial block diagram of a control system with an input filter, intended for control or signal processing applications.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201361(A)\"", "label": "\"FIGURE 8\u201361(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-2206765627ed27b40209943dd9dca397"}, {"color": "#2db24a", "description": "\"Figure 8\u201361(b) depicts the modified block diagram of a control system, which includes a feedforward controller for certain functionalities.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201361(B)\"", "label": "\"FIGURE 8\u201361(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-2206765627ed27b40209943dd9dca397"}, {"color": "#39cb2e", "description": "\"A specific type of input to a system that causes a change it must respond to, used as part of the system analysis to determine stability and responsiveness.\"\u003cSEP\u003e\"Step Disturbance Input is an event used to test the system\u0027s response, showcasing oscillatory behavior before stabilizing.\"\u003cSEP\u003e\"Step disturbance input refers to a sudden change in the input signal of a system used to analyze the system\u0027s transient response.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"STEP DISTURBANCE INPUT\"", "label": "\"STEP DISTURBANCE INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-36871ab867a547aa7201ad27ee0f4e6b\u003cSEP\u003echunk-bc941aa5629adcdfca53c638b1107c35\u003cSEP\u003echunk-3a2d24ff7c36860c98a349389e36b026"}, {"color": "#4cd229", "description": "\"A conceptual framework in control theory that allows adjustment of closed-loop characteristics and feedback independently.\"\u003cSEP\u003e\"A control system characterized by two independent closed-loop transfer functions allowing additional flexibility in control.\"\u003cSEP\u003e\"A control system configuration designed to optimize performance characteristics like settling time and overshoot by utilizing two controllers.\"\u003cSEP\u003e\"The Two-Degrees-of-Freedom Control System is a control system design allowing independent tuning for reference tracking and disturbance rejection.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TWO-DEGREES-OF-FREEDOM CONTROL SYSTEM\"", "label": "\"TWO-DEGREES-OF-FREEDOM CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-feafff2ae4ea5bd16e0b3785ed095e08\u003cSEP\u003echunk-65d1b0445e9546440d1dbd57f1052476\u003cSEP\u003echunk-741b3cae66f5ea807a791e02500e4d7b\u003cSEP\u003echunk-a54975d0884253075e522fd7b83295e1"}, {"color": "#610f3d", "description": "\"MATLAB Program 8-9 is a specific program written in MATLAB syntax, featuring two sections of code and used for analyzing system responses.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 8-9\"", "label": "\"MATLAB PROGRAM 8-9\"", "shape": "dot", "size": 25, "source_id": "chunk-bc941aa5629adcdfca53c638b1107c35"}, {"color": "#a0c397", "description": "\"Figure 8-48(b) is a graphical representation showing the system\u0027s response to a unit-step reference input, highlighting the response curve of the MATLAB program.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 8-48(B)\"", "label": "\"FIGURE 8-48(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-bc941aa5629adcdfca53c638b1107c35"}, {"color": "#83996f", "description": "\"Variable \u03c9 represents angular velocity or frequency, playing a key role in mathematical equations and graphical representations in the text.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"VARIABLE \u03a9\"", "label": "\"VARIABLE \u03a9\"", "shape": "dot", "size": 25, "source_id": "chunk-ccf7353487b8973d4d6661c91cbed5ba"}, {"color": "#cbd76d", "description": "\"Figure 7\u201373 is a graphical representation used to explain the correlation between step transient response and frequency response for standard and higher-order systems. It serves as a visual reference point in the study of control systems.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201373\"", "label": "\"FIGURE 7\u201373\"", "shape": "dot", "size": 25, "source_id": "chunk-1ac5ef060586d2fdce8986720e8ba5fb"}, {"color": "#d0ce3d", "description": "\"A Polar Plot is a representation of mathematical or engineering data, typically used to illustrate frequency-response characteristics over a wide range.\"\u003cSEP\u003e\"A graphical representation used to describe a system\u0027s transfer function in control theory.\"\u003cSEP\u003e\"A method of plotting complex functions, where each point represents a complex number in polar coordinates, used in control theory to examine frequency response.\"\u003cSEP\u003e\"A plot used to represent a sinusoidal transfer function in a circular format, showing the relationship between gain and phase.\"\u003cSEP\u003e\"A polar plot is a graphical representation illustrating how the magnitude and phase angle of a complex function vary with frequency.\"\u003cSEP\u003e\"A polar plot is a graphical representation of complex functions, used here to illustrate how the transfer function behaves across different frequencies.\"\u003cSEP\u003e\"A polar plot is a graphical representation used to depict frequency response characteristics of systems in control engineering.\"\u003cSEP\u003e\"A type of plot that displays data points in terms of a radius and angle, often used in Nyquist plots to visualize frequency responses.\"\u003cSEP\u003e\"Polar Plot represents complex functions in a graphical format to help visualize points on a complex plane, such as the polar plot in Example 7-14.\"\u003cSEP\u003e\"The Polar Plot is a graphical representation of a system\u0027s frequency response, illustrating how the magnitude and phase of a transfer function vary with frequency. In the document, it is used for the analysis of the Lag\u2013Lead Compensator.\"\u003cSEP\u003e\"The Polar Plot is a graphical representation used to determine the stability of a system in the complex plane showing paths traced by system functions.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLAR PLOT\"", "label": "\"POLAR PLOT\"", "shape": "dot", "size": 25, "source_id": "chunk-7e163a4940a25196dc9aa8aa2a53eeb3\u003cSEP\u003echunk-968b3888db901bd486208bbeb3c0a20c\u003cSEP\u003echunk-1a8897d9c67f0fdbe001e1c5597cd5ca\u003cSEP\u003echunk-ccf7353487b8973d4d6661c91cbed5ba\u003cSEP\u003echunk-53fc60624744ed2b9399de958049e85a\u003cSEP\u003echunk-973a81ea3119dbf85c5331088e8eae1b\u003cSEP\u003echunk-7a8eb5351f666ab66db1b9d75f13e21e\u003cSEP\u003echunk-4e7cb76302cf598e2adb4615df4deafb\u003cSEP\u003echunk-7e63bf6d7c3e3799d9c46f40f3026b63\u003cSEP\u003echunk-80ed19367e3e680877f2dd413fea8511\u003cSEP\u003echunk-ace8b0ff62b166b79bd1cf366ad6c383"}, {"color": "#c3c3fd", "description": "\"A function that shifts from zero to one at a particular time, used to test system dynamics.\"\u003cSEP\u003e\"A standard input signal in control systems analysis used to evaluate system response, characterized by a sudden change in input level.\"\u003cSEP\u003e\"A unit-step input is a common test signal in control systems, representing a sudden change in input from 0 to 1.\"\u003cSEP\u003e\"Unit-Step Input is a standard test signal applied to control systems to analyze their response characteristics.\"\u003cSEP\u003e\"Unit-Step Input is a type of input signal that changes value instantaneously and is used to analyze the transient response of control systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNIT-STEP INPUT\"", "label": "\"UNIT-STEP INPUT\"", "shape": "dot", "size": 25, "source_id": "chunk-158964a15d378c77ef696852a3cdd053\u003cSEP\u003echunk-47959b67c27bb79aa36a3bd34fe3f6c2\u003cSEP\u003echunk-e75ce94c1823d0799755a4d8acecfae6\u003cSEP\u003echunk-557873f8b1c1556991d058446dfc7c76\u003cSEP\u003echunk-f5bba556bc89a6a0b6fcc06e8fbf8686"}, {"color": "#4b5446", "description": "\"MATLAB Program 10\u20135 is a computational procedure that simulates and visualizes a unit-step response using state-space matrices and control systems parameters.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10\u20135\"", "label": "\"MATLAB PROGRAM 10\u20135\"", "shape": "dot", "size": 25, "source_id": "chunk-526a61fa42e52e1301d54726a9728db5"}, {"color": "#840e75", "description": "\"Figure 10\u20135 is a graph depicting the unit-step response curve of the system, showing the progression of output over time.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 10\u20135\"", "label": "\"FIGURE 10\u20135\"", "shape": "dot", "size": 25, "source_id": "chunk-526a61fa42e52e1301d54726a9728db5"}, {"color": "#fbe059", "description": "\"Figure 8\u201362(a) shows the original system of a control system with its basic components and configurations.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201362(A)\"", "label": "\"FIGURE 8\u201362(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-2206765627ed27b40209943dd9dca397"}, {"color": "#b061ff", "description": "\"Figure 8\u201362(b) illustrates the addition of an internal feedback loop to modify the closed-loop characteristics of the control system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201362(B)\"", "label": "\"FIGURE 8\u201362(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-2206765627ed27b40209943dd9dca397"}, {"color": "#452d15", "description": "\"Figure 8\u201349 illustrates a PID-controlled system with a block diagram that explains the interaction of components in the control system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 8\u201349\"", "label": "\"FIGURE 8\u201349\"", "shape": "dot", "size": 25, "source_id": "chunk-bc941aa5629adcdfca53c638b1107c35"}, {"color": "#eba5e7", "description": "\"Processing Stage 1 involves the input signal R(s) being multiplied by G_{c2}(s) and passed through G_p(s), creating an output signal U(s).\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"PROCESSING STAGE 1\"", "label": "\"PROCESSING STAGE 1\"", "shape": "dot", "size": 25, "source_id": "chunk-feafff2ae4ea5bd16e0b3785ed095e08"}, {"color": "#73c4d3", "description": "\"Processing Stage 2 processes the input signal D(s) with constant gain factor G_{c1}(s), and the output Y(s).\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"PROCESSING STAGE 2\"", "label": "\"PROCESSING STAGE 2\"", "shape": "dot", "size": 25, "source_id": "chunk-feafff2ae4ea5bd16e0b3785ed095e08"}, {"color": "#298d7c", "description": "\"A graphical method for determining the stability of a closed-loop system in control theory.\"\u003cSEP\u003e\"A graphical method used in control engineering to assess the stability of a closed-loop control system by examining the contour of its Nyquist plot.\"\u003cSEP\u003e\"A method used in engineering to determine the stability of a feedback control system by analyzing the polar plots of the open-loop transfer function.\"\u003cSEP\u003e\"Nyquist Stability Criterion is a method used in control systems to determine the stability of a system based on its open-loop transfer function.\"\u003cSEP\u003e\"Nyquist Stability Criterion is a method used to determine the stability of a control system by analyzing its open-loop frequency response.\"\u003cSEP\u003e\"The Nyquist Stability Criterion is a fundamental principle used to determine the stability of a system by analyzing the encirclement of the -1+j0 point.\"\u003cSEP\u003e\"The Nyquist Stability Criterion is a graphical explanation based on the mapping theorem, used to assess the stability of control systems by analyzing encirclements of the origin in the F(s) plane.\"\u003cSEP\u003e\"The Nyquist Stability Criterion is a mathematical method used to determine the stability of a control system, particularly in the complex frequency domain.\"\u003cSEP\u003e\"The Nyquist Stability Criterion is a method for determining the stability of a control system based on its frequency response.\"\u003cSEP\u003e\"The Nyquist Stability Criterion is a method used in control system engineering to determine the stability of a system based on its frequency response.\"\u003cSEP\u003e\"The Nyquist Stability Criterion is a method used to determine the stability of a control system by analyzing the encirclement of critical points on the complex plane.\"\u003cSEP\u003e\"The Nyquist stability criterion is a graphical approach used to determine the stability of a closed-loop control system based on the Nyquist plot.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"NYQUIST STABILITY CRITERION\"", "label": "\"NYQUIST STABILITY CRITERION\"", "shape": "dot", "size": 25, "source_id": "chunk-968b3888db901bd486208bbeb3c0a20c\u003cSEP\u003echunk-e8d93717507ad9e6c46998110fb87f8a\u003cSEP\u003echunk-4cc5e586999f0583462fceea54a8f53c\u003cSEP\u003echunk-27314efa07ef932c396334deae71a952\u003cSEP\u003echunk-a50159f81b5540e4d73f315ce0fae868\u003cSEP\u003echunk-973a81ea3119dbf85c5331088e8eae1b\u003cSEP\u003echunk-e5a238c4e8ae6b3f6ad55abe7c4b7eb4\u003cSEP\u003echunk-0fcdfde3ff5ad73ba4f03367500dc49d\u003cSEP\u003echunk-1a8897d9c67f0fdbe001e1c5597cd5ca\u003cSEP\u003echunk-5ceb098ab349ebb0cdb4146f6f604c39\u003cSEP\u003echunk-ace8b0ff62b166b79bd1cf366ad6c383\u003cSEP\u003echunk-a69be7737945227d638ff3d16ed7891e"}, {"color": "#fe7b0b", "description": "\"MATLAB Program 10-13 is a program written to calculate the characteristic equation using state-space to transfer function conversion.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10-13\"", "label": "\"MATLAB PROGRAM 10-13\"", "shape": "dot", "size": 25, "source_id": "chunk-524be09c021c483d7d8ef9df83440f34"}, {"color": "#815155", "description": "\"MATLAB Program 10-14 provides the transfer function for an observer controller using specific pole locations.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10-14\"", "label": "\"MATLAB PROGRAM 10-14\"", "shape": "dot", "size": 25, "source_id": "chunk-524be09c021c483d7d8ef9df83440f34"}, {"color": "#b05db3", "description": "\"State-Space Matrices, represented as AA, BB, CC, and DD, are mathematical constructs utilized to define a system\u0027s parameters and dynamics in the MATLAB program.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE-SPACE MATRICES\"", "label": "\"STATE-SPACE MATRICES\"", "shape": "dot", "size": 25, "source_id": "chunk-526a61fa42e52e1301d54726a9728db5"}, {"color": "#66687f", "description": "\"\u5355\u4f4d\u9636\u8dc3\u54cd\u5e94\"\uff08Unit-Step Response\uff09\u662f\u7528\u4e8e\u5206\u6790\u63a7\u5236\u7cfb\u7edf\u884c\u4e3a\u7684\u91cd\u8981\u6982\u5ff5\u3002\u5b83\u63cf\u8ff0\u4e86\u7cfb\u7edf\u5728\u53d7\u5230\u4e00\u4e2a\u9636\u8dc3\u8f93\u5165\u4fe1\u53f7\u65f6\u7684\u8f93\u51fa\u884c\u4e3a\uff0c\u5c24\u5176\u662f\u5728\u96f6\u521d\u59cb\u6761\u4ef6\u4e0b\uff0c\u5e38\u4f5c\u4e3a\u8ba1\u7b97\u51b2\u51fb\u54cd\u5e94\u7684\u66ff\u4ee3\u65b9\u6cd5\u3002\u5355\u4f4d\u9636\u8dc3\u54cd\u5e94\u5206\u6790\u7814\u7a76\u7cfb\u7edf\u5982\u4f55\u5bf9\u8f93\u5165\u4fe1\u53f7\u7684\u9aa4\u53d8\u505a\u51fa\u53cd\u5e94\uff0c\u5e76\u63d0\u4f9b\u5173\u4e8e\u7cfb\u7edf\u77ac\u6001\u884c\u4e3a\u7684\u6d1e\u5bdf\uff0c\u6bd4\u5982\u6700\u5927\u8d85\u8c03\u91cf\u3001\u4e0a\u5347\u65f6\u95f4\u3001\u7a33\u5b9a\u65f6\u95f4\u7b49\u52a8\u6001\u7279\u6027\u3002\n\n\u5355\u4f4d\u9636\u8dc3\u54cd\u5e94\u662f\u7ed8\u5236\u7cfb\u7edf\u54cd\u5e94\u7684\u56fe\u5f62\u5316\u8868\u73b0\uff0c\u901a\u8fc7\u5bf9\u6bd4\u8865\u507f\u548c\u672a\u8865\u507f\u7cfb\u7edf\u5728\u54cd\u5e94\u5355\u4f4d\u9636\u8dc3\u8f93\u5165\u65f6\u7684\u6027\u80fd\u6765\u5206\u6790\u7cfb\u7edf\u7684\u52a8\u6001\u7279\u6027\u3002\u5355\u4f4d\u9636\u8dc3\u54cd\u5e94\u7684\u56fe\u5f62\u663e\u793a\u4e86\u7cfb\u7edf\u7684\u7a33\u5b9a\u6027\u548c\u77ac\u6001\u7279\u5f81\uff0c\u7279\u522b\u662f\u5728\u7535\u5b50\u63a7\u5236\u7cfb\u7edf\u4e2d\uff0c\u662f\u7406\u89e3\u52a8\u6001\u884c\u4e3a\u7684\u57fa\u672c\u6807\u51c6\u3002\n\n\u901a\u5e38\uff0c\u901a\u8fc7MATLAB\u7a0b\u5e8f\u8fdb\u884c\u5206\u6790\u548c\u7ed8\u56fe\uff0c\u8fd9\u4e00\u8fc7\u7a0b\u4e0d\u4ec5\u663e\u793a\u4e86\u7cfb\u7edf\u5728\u65f6\u95f4\u4e0a\u7684\u632f\u5e45\u54cd\u5e94\uff0c\u8fd8\u80fd\u5728\u5404\u79cd\u8865\u507f\u5668\u914d\u7f6e\u4e2d\u8868\u73b0\u51fa\u7cfb\u7edf\u54cd\u5e94\u66f2\u7ebf\u3002\u8be5\u5206\u6790\u6709\u52a9\u4e8e\u4e86\u89e3\u7cfb\u7edf\u7684\u7a33\u5b9a\u6027\uff0c\u5e76\u9002\u7528\u4e8e\u63a7\u5236\u7cfb\u7edf\u7684\u8bbe\u8ba1\u4e0e\u5206\u6790\u3002\u7cfb\u7edf\u5728\u53d7\u5230\u4e00\u4e2a\u5355\u4f4d\u9636\u8dc3\u8f93\u5165\u540e\u5982\u4f55\u8fbe\u5230\u7a33\u6001\u662f\u8bc4\u4f30\u5176\u6027\u80fd\u53c2\u6570\u7684\u4e00\u4e2a\u91cd\u8981\u65b9\u9762\uff0c\u6bd4\u5982\u4e0a\u5347\u65f6\u95f4\u548c\u8d85\u8c03\u91cf\u3002", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"UNIT-STEP RESPONSE\"", "label": "\"UNIT-STEP RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-b7a84db3da29ab15e1012dacad4fab69\u003cSEP\u003echunk-85161d5b05b6b486685be17b705dd1a2\u003cSEP\u003echunk-c9b04197b53acded3322f006717a0fbc\u003cSEP\u003echunk-86ddaae370ea3d8e8b6c531fb7ba7348\u003cSEP\u003echunk-7455cd80ae04d1b94866797f04c56556\u003cSEP\u003echunk-0aefa5e20e795a5645a6f0d43666d01d\u003cSEP\u003echunk-59a7fd3f1275f6136ba68406749a83e1\u003cSEP\u003echunk-a5e78cca0162f94f76c496a7884eabfd\u003cSEP\u003echunk-73d2284f832c6a125f17774dfe938578\u003cSEP\u003echunk-9a947a266af152c88480408478b0e1d8\u003cSEP\u003echunk-2b95fe8f0259e7ccf0895ddbf1516574\u003cSEP\u003echunk-b0ead4476b70efa6cc1a3dd7cf6ceb5f\u003cSEP\u003echunk-8c07238ea2d089f1e27315a256355a9a\u003cSEP\u003echunk-e3a80fc7fb4cb5d4a7b5577cb0e7db8b\u003cSEP\u003echunk-d4eb5e0a13bf0d33b2e82a85304a97c2\u003cSEP\u003echunk-5c864b50ae8f557b0ada92a3ff48b4ae\u003cSEP\u003echunk-e8bc4f5d147a34c2cc88422a5f73c36f\u003cSEP\u003echunk-526a61fa42e52e1301d54726a9728db5\u003cSEP\u003echunk-024d226019dd67c25aa78ea2a52426c4"}, {"color": "#b85c15", "description": "\"Type 1 Servo System is a type of control system design that incorporates an integrator in the feedforward path to handle systems without an integrator in their plant.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TYPE 1 SERVO SYSTEM\"", "label": "\"TYPE 1 SERVO SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-526a61fa42e52e1301d54726a9728db5"}, {"color": "#b402cc", "description": "\"An integrator is a component in control systems that sums input signals over time, affecting the system\u0027s response and stability characteristics.\"\u003cSEP\u003e\"An integrator is a component within a control system\u0027s feedback loop which sums input signals over time, essential for signal processing and feedback control.\"\u003cSEP\u003e\"Integrator is a component in control systems that provides continuous summation of its input signal, affecting the overall system dynamics.\"\u003cSEP\u003e\"Integrator refers to a key functional component for representing continuous systems, often used for generating state variables in control models.\"\u003cSEP\u003e\"Integrator refers to a mathematical operation or component introduced in a servo system to enhance performance by accounting for cumulative errors.\"\u003cSEP\u003e\"The Integrator in a control system diagram processes the output of the transfer function to produce a signal integrated with respect to time.\"\u003cSEP\u003e\"The integrator is a component in control systems that imposes continuous summation of the error over time, contributing to the correction of steady-state errors.\"\u003cSEP\u003e\"The integrator is a component of the control system that processes the input signals by calculating the integral, which represents the accumulated value of the signals over time.\"\u003cSEP\u003e\"The integrator processes the output of the multiplier over time to produce the cumulative effect of the input signal.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"INTEGRATOR\"", "label": "\"INTEGRATOR\"", "shape": "dot", "size": 25, "source_id": "chunk-6f5c89dc78fc0103d37b1b5634b94c8a\u003cSEP\u003echunk-4c06f4bbfd31ab85b1e63f7754ac889f\u003cSEP\u003echunk-2f4ff3b11a5859174b0a797691660350\u003cSEP\u003echunk-f5bba556bc89a6a0b6fcc06e8fbf8686\u003cSEP\u003echunk-7adbacc54ef3ca4668761a922b880ace\u003cSEP\u003echunk-526a61fa42e52e1301d54726a9728db5\u003cSEP\u003echunk-b0af3afbff0fea33dcb342d123c640f6\u003cSEP\u003echunk-1404ada2c4f638483d15b8d4a1baa210\u003cSEP\u003echunk-6890b08c009b55a60035ca648f5d0812"}, {"color": "#d4b56a", "description": "\"Figure 10\u20136 is a block diagram illustrating the basic design of a Type 1 Servo System where the plant has no integrator.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 10\u20136\"", "label": "\"FIGURE 10\u20136\"", "shape": "dot", "size": 25, "source_id": "chunk-526a61fa42e52e1301d54726a9728db5"}, {"color": "#eb84aa", "description": "\"A strategic method in control system design to eliminate steady-state errors in response to various inputs.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"ZERO-PLACEMENT APPROACH\"", "label": "\"ZERO-PLACEMENT APPROACH\"", "shape": "dot", "size": 25, "source_id": "chunk-feafff2ae4ea5bd16e0b3785ed095e08"}, {"color": "#ceffb3", "description": "\"System 2 is a control system with a complex performance profile, having an initial increase to a peak around 1 rad/sec and an exponential decrease in magnitude, analyzed through Bode plots for its frequency characteristics.\"\u003cSEP\u003e\"System 2 is defined as a stable control system with an observer controller, exhibiting a stable response to initial conditions.\"\u003cSEP\u003e\"System 2 is likely a system being analyzed in terms of its frequency response using Bode diagrams. It is discussed in the context of control systems and signal processing.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SYSTEM 2\"", "label": "\"SYSTEM 2\"", "shape": "dot", "size": 25, "source_id": "chunk-524be09c021c483d7d8ef9df83440f34\u003cSEP\u003echunk-d5523298012280d2f1583862a71155a9\u003cSEP\u003echunk-a84c8fd9985527ff79b8325569e57dc0"}, {"color": "#7014b6", "description": "\"System 1\u0027s performance is depicted in Bode plots, which illustrate its frequency-domain characteristics, showing constant magnitude and phase responses until certain frequencies.\"", "entity_type": "\"UNKNOWN\"", "font": {"size": 12}, "id": "\"BODE PLOTS\"", "label": "\"BODE PLOTS\"", "shape": "dot", "size": 25, "source_id": "chunk-d5523298012280d2f1583862a71155a9"}, {"color": "#5304b4", "description": "\"MATLAB Program 10-15 is an event or named element referenced in the text. It is used to produce and display the response of a system to given initial conditions. It involves mathematical analysis and graphical plotting.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 10-15\"", "label": "\"MATLAB PROGRAM 10-15\"", "shape": "dot", "size": 25, "source_id": "chunk-a84c8fd9985527ff79b8325569e57dc0"}, {"color": "#d03f6c", "description": "\"Overshoot defines the extent to which a system\u0027s response exceeds its final steady-state value during the initial phase of the response.\"\u003cSEP\u003e\"Overshoot describes the amount by which a system\u0027s response exceeds its steady-state value during transient response.\"\u003cSEP\u003e\"Overshoot describes the extent to which a system exceeds its target before settling, noted in the text as a critical performance parameter in control systems.\"\u003cSEP\u003e\"Overshoot describes the extent to which a system temporarily exceeds its final steady-state value during a transient response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"OVERSHOOT\"", "label": "\"OVERSHOOT\"", "shape": "dot", "size": 25, "source_id": "chunk-e75ce94c1823d0799755a4d8acecfae6\u003cSEP\u003echunk-12b0e6a82ea14ad6c5d9a503307709ba\u003cSEP\u003echunk-516c0ff83e22abbd78c07ac715d91c95\u003cSEP\u003echunk-bc941aa5629adcdfca53c638b1107c35"}, {"color": "#434387", "description": "\"The Configuration Graph visually presents the performance characteristics of a control system, including its settling time and maximum overshoot.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CONFIGURATION GRAPH\"", "label": "\"CONFIGURATION GRAPH\"", "shape": "dot", "size": 25, "source_id": "chunk-12b0e6a82ea14ad6c5d9a503307709ba"}, {"color": "#ad2007", "description": "\"Complex Numbers are expressed in the form z = x + yi, where x and y are real numbers.\"\u003cSEP\u003e\"Complex Numbers are numbers consisting of a real part and an imaginary part, represented as points on the provided graph.\"\u003cSEP\u003e\"Complex Numbers consist of a real part and an imaginary part, often used in engineering to analyze systems that involve oscillations, like in polar plots.\"\u003cSEP\u003e\"Complex Numbers consist of a real part and an imaginary part, represented by the outermost circle in the diagram of the complex plane.\"\u003cSEP\u003e\"Complex numbers are numbers that have both real and imaginary parts, often represented in the complex plane.\"\u003cSEP\u003e\"Complex numbers are used to describe mathematical equations in the text, involving both real and imaginary parts, and are represented in different coordinate systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLEX NUMBERS\"", "label": "\"COMPLEX NUMBERS\"", "shape": "dot", "size": 25, "source_id": "chunk-ccf7353487b8973d4d6661c91cbed5ba\u003cSEP\u003echunk-27314efa07ef932c396334deae71a952\u003cSEP\u003echunk-62e0ed4df226f0c5e841c90ac756699d\u003cSEP\u003echunk-1a8897d9c67f0fdbe001e1c5597cd5ca\u003cSEP\u003echunk-450be6a3d69b2de20365a8e9a539e234\u003cSEP\u003echunk-690d06ad42ee60e96d3aada01996623c"}, {"color": "#4c35cb", "description": "\"A horizontal line in the root-locus plot, representing the real part of complex numbers in the plot\u0027s plane.\"\u003cSEP\u003e\"A line in the s-plane representing the real component of complex numbers, often associated with system poles in control diagrams.\"\u003cSEP\u003e\"Real Axis represents the x-axis on the Argand Diagram, crucial for the analysis of real components of complex functions.\"\u003cSEP\u003e\"The Real Axis is a component of the plot where real values are represented, commonly used in controlling and analyzing systems\u0027 real part responses.\"\u003cSEP\u003e\"The Real Axis is part of the complex plane, representing the real part of complex numbers, crucial in analyzing polar plots and dynamic system behaviors.\"\u003cSEP\u003e\"The Real Axis is represented by the x-axis, ranging from -1 to 1, and is also part of the complex plane.\"\u003cSEP\u003e\"The Real Axis is the horizontal axis in the complex plane, representing the real part of complex numbers in the graph.\"\u003cSEP\u003e\"The Real Axis refers to the horizontal line in the complex plane, serving as a reference for the magnitude and phase calculations.\"\u003cSEP\u003e\"The Real Axis represents the x-axis on the graph of complex numbers, denoting the real part of these numbers.\"\u003cSEP\u003e\"The horizontal axis on the root-locus plot, representing the real part of the complex numbers that describe system poles and zeros.\"\u003cSEP\u003e\"The real axis is a component of the graph that represents the real part of a system\u0027s values.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"REAL AXIS\"", "label": "\"REAL AXIS\"", "shape": "dot", "size": 25, "source_id": "chunk-ccf7353487b8973d4d6661c91cbed5ba\u003cSEP\u003echunk-dc3c34b55ab5e1f0fbda593c2ce7d3f9\u003cSEP\u003echunk-5bb66f92c22df1cf08cdf4ef56c0354c\u003cSEP\u003echunk-1519b0fbf83d5a2ed97b1d2f0aaca7d3\u003cSEP\u003echunk-86ddaae370ea3d8e8b6c531fb7ba7348\u003cSEP\u003echunk-a3f0ba599fadd88a1dd4991c390126d7\u003cSEP\u003echunk-62e0ed4df226f0c5e841c90ac756699d\u003cSEP\u003echunk-2ab0a7270b5c63df732f932494913bbf\u003cSEP\u003echunk-450be6a3d69b2de20365a8e9a539e234\u003cSEP\u003echunk-ace8b0ff62b166b79bd1cf366ad6c383\u003cSEP\u003echunk-3a0d6ddc7bf7cf45a1c992bb4de3f3e7"}, {"color": "#2cd8f6", "description": "\"A line in the complex plane used in control theory, representing the imaginary component of complex numbers where real parts are zero.\"\u003cSEP\u003e\"The Imaginary Axis denotes the y-axis, representing the imaginary part of complex numbers in the graph.\"\u003cSEP\u003e\"The Imaginary Axis is a component of the complex plane used in mathematics and engineering to represent complex numbers, particularly in analyzing frequency response in polar plots.\"\u003cSEP\u003e\"The Imaginary Axis is a component of the plot representing imaginary values, essential for analyzing the frequency response in control systems.\"\u003cSEP\u003e\"The Imaginary Axis is a line in the complex plane where the real part is zero, typically used to assess stability in control systems.\"\u003cSEP\u003e\"The Imaginary Axis is a line on the complex plane where system poles can reside, indicating the boundary between stable and unstable regions.\"\u003cSEP\u003e\"The Imaginary Axis is represented by the y-axis, ranging from -1 to 1, and is a part of the complex plane.\"\u003cSEP\u003e\"The Imaginary Axis is the vertical axis in the complex plane, representing the imaginary part of complex numbers in the graph.\"\u003cSEP\u003e\"The Imaginary Axis represents the vertical line in the complex plane, crucial for understanding argument and modulus of complex numbers.\"\u003cSEP\u003e\"The vertical axis on the root-locus plot, representing the imaginary part of the complex numbers that describe system poles and zeros.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"IMAGINARY AXIS\"", "label": "\"IMAGINARY AXIS\"", "shape": "dot", "size": 25, "source_id": "chunk-ccf7353487b8973d4d6661c91cbed5ba\u003cSEP\u003echunk-dc3c34b55ab5e1f0fbda593c2ce7d3f9\u003cSEP\u003echunk-5bb66f92c22df1cf08cdf4ef56c0354c\u003cSEP\u003echunk-1519b0fbf83d5a2ed97b1d2f0aaca7d3\u003cSEP\u003echunk-d39dc182ddecb23b4574aaba44faedd1\u003cSEP\u003echunk-86ddaae370ea3d8e8b6c531fb7ba7348\u003cSEP\u003echunk-62e0ed4df226f0c5e841c90ac756699d\u003cSEP\u003echunk-2ab0a7270b5c63df732f932494913bbf\u003cSEP\u003echunk-450be6a3d69b2de20365a8e9a539e234\u003cSEP\u003echunk-3d14dc8657e81ebb1f19d579d5c74fdd"}, {"color": "#0f85aa", "description": "\"A mathematical concept used to visualize complex numbers, with real and imaginary axes.\"\u003cSEP\u003e\"A plane used in mathematics and physics to represent complex numbers graphically, where the x-axis denotes the real part and the y-axis denotes the imaginary part.\"\u003cSEP\u003e\"An abstract mathematical plane where each point represents a complex number, with axes for real and imaginary parts.\"\u003cSEP\u003e\"Complex Plane is a mathematical concept used to represent complex numbers with a real and imaginary axis.\"\u003cSEP\u003e\"Complex Plane is a mathematical representation where each point has both a real and an imaginary part, used to plot complex numbers and analyze system functions.\"\u003cSEP\u003e\"The Complex Plane is a conceptual two-dimensional plane used to visually represent complex numbers, with a real and an imaginary axis.\"\u003cSEP\u003e\"The Complex Plane is a mathematical concept used to visualize complex numbers, facilitating the analysis of complex-conjugate poles and zeros.\"\u003cSEP\u003e\"The Complex Plane is a mathematical concept where functions and values are represented, often distinguished by real and imaginary axes.\"\u003cSEP\u003e\"The Complex Plane is a mathematical representation with real and imaginary axes used in the graph to plot poles and analyze system behavior.\"\u003cSEP\u003e\"The Complex Plane is a two-dimensional plane where complex numbers are graphed, with the real and imaginary parts represented on the horizontal and vertical axes, respectively.\"\u003cSEP\u003e\"The complex plane is a geometric representation where each point corresponds to a unique complex number.\"\u003cSEP\u003e\"The complex plane is a mathematical concept representing complex numbers graphically, with a horizontal axis for real parts and a vertical axis for imaginary parts.\"\u003cSEP\u003e\"The complex plane is a mathematical concept used to visualize complex numbers, where the x-axis represents the real part and the y-axis the imaginary part.\"\u003cSEP\u003e\"The complex plane is used in graphical representations, with axes labeled \u0027Real Axis\u0027 and \u0027Imag Axis\u0027 showing real and imaginary components.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"COMPLEX PLANE\"", "label": "\"COMPLEX PLANE\"", "shape": "dot", "size": 25, "source_id": "chunk-e56ff1f041ad6ed2aad48fbf589c12ce\u003cSEP\u003echunk-dee1033970a25ed8b8266006250c1906\u003cSEP\u003echunk-1a8897d9c67f0fdbe001e1c5597cd5ca\u003cSEP\u003echunk-cb2e044cd5f4fc55410b38899db350fc\u003cSEP\u003echunk-5289f3bad1edfe58efe644dc76a29763\u003cSEP\u003echunk-eacec4fa8d312fbc1087019cb0599fdb\u003cSEP\u003echunk-973a81ea3119dbf85c5331088e8eae1b\u003cSEP\u003echunk-86ddaae370ea3d8e8b6c531fb7ba7348\u003cSEP\u003echunk-690d06ad42ee60e96d3aada01996623c\u003cSEP\u003echunk-4e7cb76302cf598e2adb4615df4deafb\u003cSEP\u003echunk-e6b0fca5938d170ed6b90cd19cf0f12b\u003cSEP\u003echunk-f3e7c6fdd16dbd3265acbad61816c904\u003cSEP\u003echunk-43a2fc75ef780b4183f26ee253960f1b\u003cSEP\u003echunk-a69be7737945227d638ff3d16ed7891e"}, {"color": "#9efce1", "description": "\"Polar Form is a way to express complex numbers using magnitude and angle, useful for phase and rotation analysis.\"\u003cSEP\u003e\"Polar form is a way to represent complex numbers using their magnitude and angle.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLAR FORM\"", "label": "\"POLAR FORM\"", "shape": "dot", "size": 25, "source_id": "chunk-690d06ad42ee60e96d3aada01996623c\u003cSEP\u003echunk-62e0ed4df226f0c5e841c90ac756699d"}, {"color": "#ab4d35", "description": "\"The feedback gain matrix K is a matrix used to place the closed-loop poles of a system at desired locations, thereby determining the system\u0027s response characteristics.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"FEEDBACK GAIN MATRIX K\"", "label": "\"FEEDBACK GAIN MATRIX K\"", "shape": "dot", "size": 25, "source_id": "chunk-c9794a56dd51fd3aa61bed7971664847"}, {"color": "#1a2d3d", "description": "\"Ackermann\u0027s formula is a method used within MATLAB to compute the feedback-gain matrix for single-input systems, used in control theory for pole-placement.\"\u003cSEP\u003e\"Ackermann\u2019s Formula is a mathematical method used for pole placement in control systems, which is applied to determine state observer gain matrices.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"ACKERMANN\u2019S FORMULA\"", "label": "\"ACKERMANN\u2019S FORMULA\"", "shape": "dot", "size": 25, "source_id": "chunk-dd46f5eeff7eb31a2874df0263d2fed1\u003cSEP\u003echunk-c9794a56dd51fd3aa61bed7971664847"}, {"color": "#f069de", "description": "\"Pole-placement is a control system design method where closed-loop poles are placed at desired locations using state feedback.\"\u003cSEP\u003e\"Pole-placement is a control theory process for designing state feedback to place the poles of the closed-loop system in desired locations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLE-PLACEMENT\"", "label": "\"POLE-PLACEMENT\"", "shape": "dot", "size": 25, "source_id": "chunk-ad9d1236f7f826379bc3723d6dda7701\u003cSEP\u003echunk-c9794a56dd51fd3aa61bed7971664847"}, {"color": "#1410b0", "description": "\"Closed-loop poles define the locations in the complex plane that determine the stability and response of the control system.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"THE CLOSED-LOOP POLES\"", "label": "\"THE CLOSED-LOOP POLES\"", "shape": "dot", "size": 25, "source_id": "chunk-c9794a56dd51fd3aa61bed7971664847"}, {"color": "#8c7116", "description": "\"Ramp Response refers to the system\u0027s output as it reacts to a ramp input, helping to understand the system\u0027s steady-state error and speed.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"RAMP RESPONSE\"", "label": "\"RAMP RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-cfd34cd37acbd59942e91d30e0f67f4a"}, {"color": "#002a95", "description": "\"Step Response is a measure of how a control system responds to a step input, illustrating the system\u0027s dynamic behavior over time.\"\u003cSEP\u003e\"The behavior of a system when subjected to a step input, used to analyze system stability and performance.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STEP RESPONSE\"", "label": "\"STEP RESPONSE\"", "shape": "dot", "size": 25, "source_id": "chunk-cfd34cd37acbd59942e91d30e0f67f4a\u003cSEP\u003echunk-158964a15d378c77ef696852a3cdd053"}, {"color": "#152c7c", "description": "\"A system component likely representing another form of gain or filter for signal adjustments.\"\u003cSEP\u003e\"Gc denotes a component within the control system diagram, potentially referring to a gain calculation or control element.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"GC\"", "label": "\"GC\"", "shape": "dot", "size": 25, "source_id": "chunk-852de8495f52c0d347b3f5a7388f4e81\u003cSEP\u003echunk-50f12d3f58d26e9536c966e144283885"}, {"color": "#c07dc7", "description": "\"A signal that could represent errors generated internally by comparing expected outputs with actual ones.\"\u003cSEP\u003e\"E(s) is a representation of an error signal in a control system, calculated as the difference between reference inputs and actual outputs.\"\u003cSEP\u003e\"E(s) is a signal within the control system that appears to function as an error signal or comparison signal, used to improve accuracy.\"\u003cSEP\u003e\"E(s) is an error signal produced by comparing the system output with the reference signal in the feedback control system.\"\u003cSEP\u003e\"E(s) is an input signal for an electrical circuit, representing voltage or signal strength in control systems.\"\u003cSEP\u003e\"E(s) is an input variable in the block diagram representing the system\u0027s behavior.\"\u003cSEP\u003e\"E(s) represents the error signal, which is calculated as the difference between the desired output (R(s)) and the actual output.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"E(S)\"", "label": "\"E(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-852de8495f52c0d347b3f5a7388f4e81\u003cSEP\u003echunk-b3bf8a8b04c11acb6e0503b871dac37d\u003cSEP\u003echunk-ece021fdb758f91ed7eb92843e578908\u003cSEP\u003echunk-863d16284d42413f3ac7342832c12864\u003cSEP\u003echunk-88f3781e83c23f482e5e963fe8d827e3\u003cSEP\u003echunk-47959b67c27bb79aa36a3bd34fe3f6c2\u003cSEP\u003echunk-cb28730ecd45bf578b438c23012d41cc"}, {"color": "#0cefca", "description": "\"A canonical form where the system is represented using a diagonal matrix, simplifying analysis.\"\u003cSEP\u003e\"A state-space representation where the system matrix is in diagonal form, indicating decoupled state variables if possible.\"\u003cSEP\u003e\"Diagonal Canonical Form is used in transfer-function systems when the denominator polynomial has distinct roots.\"\u003cSEP\u003e\"Diagonal canonical form is a state-space representation where the structure is simplified into a diagonal matrix.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"DIAGONAL CANONICAL FORM\"", "label": "\"DIAGONAL CANONICAL FORM\"", "shape": "dot", "size": 25, "source_id": "chunk-df9b65b6f32df141234bc4c5836c5470\u003cSEP\u003echunk-559c892537b49d70abdc04f6f8886c46\u003cSEP\u003echunk-6f2c9baddd1ff13e6bc998e11ef859c3\u003cSEP\u003echunk-d3e0230b3e7569ec834e7ef779e60ee4"}, {"color": "#99da81", "description": "\"Equation (9\u20135) refers to the state equation\u0027s transpose as related to the state equations in a transfer-function system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"EQUATION (9\u20135)\"", "label": "\"EQUATION (9\u20135)\"", "shape": "dot", "size": 25, "source_id": "chunk-df9b65b6f32df141234bc4c5836c5470"}, {"color": "#9b98bb", "description": "\"A simplified representation of a linear system, used here to represent the state-space dynamics of the A\u20139\u20134 system.\"\u003cSEP\u003e\"A special type of block diagonal matrix representation that simplifies the analysis of linear systems.\"\u003cSEP\u003e\"Jordan Canonical Form applies to transfer-function systems where the denominator polynomial has multiple roots.\"\u003cSEP\u003e\"Jordan Canonical Form is a form of matrix representation that simplifies the analysis of linear systems, especially in relation to eigenvalues.\"\u003cSEP\u003e\"Jordan Canonical Form is a specific form of a matrix representing its structure in a simpler way, especially when it cannot be diagonalized due to repeated eigenvalues.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"JORDAN CANONICAL FORM\"", "label": "\"JORDAN CANONICAL FORM\"", "shape": "dot", "size": 25, "source_id": "chunk-7307db2054de3de648c7de9b21c819b6\u003cSEP\u003echunk-df9b65b6f32df141234bc4c5836c5470\u003cSEP\u003echunk-559c892537b49d70abdc04f6f8886c46\u003cSEP\u003echunk-3c3104f9b66b58149af63891080e5c7a\u003cSEP\u003echunk-6cfafc0523d393825ea1f32fe98ba54f"}, {"color": "#6a9261", "description": "\"Polar Plots are a type of graph used to represent complex functions, often used in control systems to visualize the frequency response around the unit circle.\"\u003cSEP\u003e\"Polar Plots are visual representations of complex mathematical relationships, often used in control system analyses to explore frequency-response characteristics.\"\u003cSEP\u003e\"Polar plots illustrate the magnitude and phase of a complex function, used in determining the stability and dynamic response of systems.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"POLAR PLOTS\"", "label": "\"POLAR PLOTS\"", "shape": "dot", "size": 25, "source_id": "chunk-5bb66f92c22df1cf08cdf4ef56c0354c\u003cSEP\u003echunk-8f2cc571d6bcf649e73156d9ac78ae9e\u003cSEP\u003echunk-9ae4f61316b873138b02202d8781e5ec"}, {"color": "#d50979", "description": "\"Figure 7\u201398 shows the polar plots of both gain-adjusted but uncompensated and compensated open-loop transfer functions, indicating resonant frequencies and bandwidth changes.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201398\"", "label": "\"FIGURE 7\u201398\"", "shape": "dot", "size": 25, "source_id": "chunk-1662bd80c0b2afc343868f7127710150"}, {"color": "#af465c", "description": "\"Chapter 7 discusses control systems analysis, focusing on tools like Nyquist and Bode plots and the visualization of various transfer functions.\"\u003cSEP\u003e\"Chapter 7 refers to a specific section of a textbook that discusses control systems analysis and design using the frequency-response method, with a particular focus on Nyquist plots.\"\u003cSEP\u003e\"Discusses the frequency-response method for control system analysis and its history.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CHAPTER 7\"", "label": "\"CHAPTER 7\"", "shape": "dot", "size": 25, "source_id": "chunk-81d559efb01dafc9c028b0cc8917463a\u003cSEP\u003echunk-8f2cc571d6bcf649e73156d9ac78ae9e\u003cSEP\u003echunk-e907f942832d9bfa2325e8318d004ec1"}, {"color": "#cbe038", "description": "\"Figure 7\u201336 is an illustration within the text showing a Nyquist plot for the system represented by the transfer function G(s) = 1/(s^2 + 0.8s + 1). It helps analyze the stability and characteristics of the system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201336\"", "label": "\"FIGURE 7\u201336\"", "shape": "dot", "size": 25, "source_id": "chunk-81d559efb01dafc9c028b0cc8917463a"}, {"color": "#c23e45", "description": "\"Figure 7\u201337 is another graph in the text, showing a manually scaled version of a Nyquist plot. It provides additional context for further analysis of the system\u0027s stability.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201337\"", "label": "\"FIGURE 7\u201337\"", "shape": "dot", "size": 25, "source_id": "chunk-81d559efb01dafc9c028b0cc8917463a"}, {"color": "#737878", "description": "\"SVD is a mathematical technique in linear algebra that decomposes a matrix into three other matrices, revealing the intrinsic geometrical structure of the data.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"SINGULAR VALUE DECOMPOSITION (SVD)\"", "label": "\"SINGULAR VALUE DECOMPOSITION (SVD)\"", "shape": "dot", "size": 25, "source_id": "chunk-0a34c0c6425424dde58292958e493c9c"}, {"color": "#61fd38", "description": "\u77e9\u9635A\u662f\u4e00\u4e2a\u5728\u72b6\u6001\u7a7a\u95f4\u6a21\u578b\u4e2d\u4ee3\u8868\u7cfb\u7edf\u52a8\u6001\u7684\u6570\u5b66\u5b9e\u4f53\u3002\u5b83\u901a\u5e38\u88ab\u8868\u793a\u4e3a\u4e00\u4e2an\u00d7n\u7684\u65b9\u9635\uff0c\u5c24\u5176\u662f\u5e38\u91cf2x2\u77e9\u9635\uff0c\u5e76\u5728\u8bb8\u591a\u60c5\u51b5\u4e0b\u7528\u4e8e\u8ba1\u7b97\u77e9\u9635\u6307\u6570\u3002\u5728\u6570\u5b66\u548c\u63a7\u5236\u7406\u8bba\u4e2d\uff0c\u77e9\u9635A\u4f5c\u4e3a\u7cfb\u7edf\u77e9\u9635\uff0c\u8d77\u7740\u5173\u952e\u4f5c\u7528\u3002\u5b83\u88ab\u7528\u6765\u5b9a\u4e49\u72b6\u6001\u65b9\u7a0b\u4e2d\u72b6\u6001\u53d8\u91cf\u4e4b\u95f4\u7684\u5173\u7cfb\uff0c\u5e76\u4e14\u901a\u8fc7Cayley-Hamilton\u5b9a\u7406\u6ee1\u8db3\u5176\u7279\u5f81\u65b9\u7a0b\u3002\n\n\u5728\u6587\u6863\u4e2d\uff0c\u77e9\u9635A\u88ab\u7528\u4e8e\u591a\u79cd\u8ba1\u7b97\u6d3b\u52a8\uff0c\u5305\u62ec\u7279\u5f81\u503c\u7684\u8ba1\u7b97\u3001\u77e9\u9635\u8f6c\u6362\u3001\u548c\u5947\u5f02\u503c\u5206\u89e3\u3002\u5b83\u5728\u53ef\u63a7\u6027\u548c\u72b6\u6001\u914d\u7f6e\u7684\u80cc\u666f\u4e2d\uff0c\u5176\u7279\u5f81\u503c\u88ab\u5e7f\u6cdb\u8ba8\u8bba\u3002\u77e9\u9635A\u540c\u6837\u6d89\u53ca\u5230\u6700\u4f18\u63a7\u5236\u95ee\u9898\u7684\u77e9\u9635\u65b9\u7a0b\u4e2d\uff0c\u5bf9\u7cfb\u7edf\u52a8\u6001\u505a\u51fa\u8d21\u732e\u3002\u5b83\u4e5f\u88ab\u7528\u4e8e\u7814\u7a76\u53ef\u5b8c\u5168\u89c2\u6d4b\u7cfb\u7edf\u7684\u63a8\u5bfc\uff0c\u53ca\u5728MATLAB\u7a0b\u5e8f\u4e2d\u7528\u4e8e\u8ba1\u7b97\u7cfb\u7edf\u54cd\u5e94\u3002\n\n\u53e6\u5916\uff0c\u77e9\u9635A\u5728\u7814\u7a76\u5176\u5143\u7d20\u3001\u4f59\u5b50\u5f0f\u3001\u884c\u5217\u5f0f\u53ca\u4f34\u968f\u77e9\u9635\u4e2d\u8868\u73b0\u51fa\u663e\u8457\u7684\u4ee3\u6570\u7279\u6027\u3002\u5b83\u7684\u9006\u77e9\u9635\u901a\u5e38\u901a\u8fc7\u6d89\u53ca\u6700\u5c0f\u591a\u9879\u5f0f\u548c\u7279\u5f81\u591a\u9879\u5f0f\u7684\u6280\u5de7\u6c42\u51fa\u3002\u603b\u4f53\u6765\u8bf4\uff0c\u77e9\u9635A\u5728\u52a8\u6001\u7cfb\u7edf\u7684\u72b6\u6001\u7a7a\u95f4\u8868\u793a\u4e2d\uff0c\u4f5c\u4e3a\u63cf\u8ff0\u7cfb\u7edf\u52a8\u6001\u7684\u6838\u5fc3\u7ec4\u4ef6\uff0c\u5177\u5907\u91cd\u8981\u7684\u5b66\u672f\u7814\u7a76\u548c\u5de5\u7a0b\u5e94\u7528\u4ef7\u503c\u3002", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATRIX A\"", "label": "\"MATRIX A\"", "shape": "dot", "size": 25, "source_id": "chunk-1fe243a34fdd7b5e4dedf75a64bf6a0a\u003cSEP\u003echunk-7307db2054de3de648c7de9b21c819b6\u003cSEP\u003echunk-ed1bfd1d35c4ea1f344a50cb240ad35b\u003cSEP\u003echunk-0b8f6eb6e493edcf01e0926dcb581570\u003cSEP\u003echunk-5367ada7f88c9b774fe77f601898cd3c\u003cSEP\u003echunk-b37c96d6bb3da0ac3bc57c45cd9968ba\u003cSEP\u003echunk-e4eed5bdb3dee9e7ea323d44ca045a07\u003cSEP\u003echunk-80222fc339a8f6f46783c3ecf8c4c2ca\u003cSEP\u003echunk-0f897c4b78ecb8f61feac517767b276e\u003cSEP\u003echunk-5ed099d4ef85f1d02a41cc6d983209d6\u003cSEP\u003echunk-88b27c86e7f5bf9153762f80da2b5b6a\u003cSEP\u003echunk-6092e86864c581d705d2dbdf63454766\u003cSEP\u003echunk-beacb69689e0d308cd5a516750c3290d\u003cSEP\u003echunk-6f2c9baddd1ff13e6bc998e11ef859c3\u003cSEP\u003echunk-1363538af586b455bb84c7aaf151b207\u003cSEP\u003echunk-a688e3bbf351cd771ab70278a1b5664c\u003cSEP\u003echunk-2c1c256513d761747ff899c0d5922032\u003cSEP\u003echunk-c79af2bf5173c2e82e503a9665bf64fd\u003cSEP\u003echunk-77578ab243cec9965ffca7fe8de83a2c\u003cSEP\u003echunk-503b692d98cb46cff5048e92cb61705a\u003cSEP\u003echunk-d8ee272455f068341f65f5c4ea224e8d\u003cSEP\u003echunk-5a49b2c314db457227921a2d38384211\u003cSEP\u003echunk-e95494ddcc2e55e89bb0f6ea35bb88b2\u003cSEP\u003echunk-a13175f37efb65d23bf51b5281f17da3\u003cSEP\u003echunk-c2ad5ed6ecbbd9aa9e192b103b98a40b\u003cSEP\u003echunk-cb1eb4506d62c06929bfa1f94cc09725\u003cSEP\u003echunk-e644e1f8069cfb312a634df54852a251\u003cSEP\u003echunk-0cefd69df166a48edc58d42f5f751b62\u003cSEP\u003echunk-0a34c0c6425424dde58292958e493c9c\u003cSEP\u003echunk-c051668aa666fc9ff0650449fa46b793"}, {"color": "#acce21", "description": "\"The Space Vehicle is an essential component of the control system, characterized by a second-order dynamic behavior with a transfer function of 1/s^2, indicating its response to inputs and its role in the overall system.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"SPACE VEHICLE\"", "label": "\"SPACE VEHICLE\"", "shape": "dot", "size": 25, "source_id": "chunk-9d178ef82abcba5bd6a491afe3094197"}, {"color": "#1a1da1", "description": "\"The Lead Compensator is a part of the control system that introduces a phase lead to the system\u0027s response, represented by Gc(s), and it is critical for modifying the frequency response and achieving desired control characteristics.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"LEAD COMPENSATOR (GC(S))\"", "label": "\"LEAD COMPENSATOR (GC(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-9d178ef82abcba5bd6a491afe3094197"}, {"color": "#f59fac", "description": "\"The Controller is a key element in the control system that processes feedback from the plant and setpoint to generate a control signal, represented by C(s), essential for producing appropriate control actions and achieving system objectives.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"CONTROLLER (C(S))\"", "label": "\"CONTROLLER (C(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-9d178ef82abcba5bd6a491afe3094197"}, {"color": "#c24c2e", "description": "\"Figure 4\u201343 refers to a diagram illustrating a liquid-level control system, focusing on its components, symbols, and connections.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 4\u201343 LIQUID-LEVEL CONTROL SYSTEM\"", "label": "\"FIGURE 4\u201343 LIQUID-LEVEL CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-11366cfbe13c6c20e6f5363b2be48d14"}, {"color": "#51aa59", "description": "\"Industrial applications refer to the locations or settings where control systems are implemented, such as manufacturing plants.\"", "entity_type": "\"GEO\"", "font": {"size": 12}, "id": "\"INDUSTRIAL APPLICATIONS\"", "label": "\"INDUSTRIAL APPLICATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-11366cfbe13c6c20e6f5363b2be48d14"}, {"color": "#03adea", "description": "\"The Sensor is a component of the control system located at the bottom left of the diagram, which receives input from the Plant and sends output back to the Controller.\"\u003cSEP\u003e\"The Sensor is a component that measures various parameters within the control system, providing necessary data for feedback and adjustment purposes.\"\u003cSEP\u003e\"The Sensor is connected to the plant\u0027s output signal \u0027x2\u0027, measuring the plant\u0027s output and generating an error signal \u0027e\u0027.\"\u003cSEP\u003e\"The Sensor is the feedback component of the system, measuring outputs and sending them to the Controller for further processing.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"SENSOR\"", "label": "\"SENSOR\"", "shape": "dot", "size": 25, "source_id": "chunk-6f5c89dc78fc0103d37b1b5634b94c8a\u003cSEP\u003echunk-c0fae5db003f8244a1aaa59bac293880\u003cSEP\u003echunk-5fa7f7370f47aa2f4662b1b6bba35717\u003cSEP\u003echunk-9d178ef82abcba5bd6a491afe3094197"}, {"color": "#fb7d5a", "description": "\"Figure 7\u201397 displays the compensated system\u0027s performance, meeting both steady-state and relative-stability requirements.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 7\u201397\"", "label": "\"FIGURE 7\u201397\"", "shape": "dot", "size": 25, "source_id": "chunk-1662bd80c0b2afc343868f7127710150"}, {"color": "#dfb4ab", "description": "\"Input (R(s)) is the initial signal to the control system, represented by R(s), and it serves as the starting point for all control processes within the system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"INPUT (R(S))\"", "label": "\"INPUT (R(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-9d178ef82abcba5bd6a491afe3094197"}, {"color": "#a66e07", "description": "\"Output (Y(s)) is the result of the interaction among the input, lead compensator, space vehicle, and controller, representing the final output of the control system.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"OUTPUT (Y(S))\"", "label": "\"OUTPUT (Y(S))\"", "shape": "dot", "size": 25, "source_id": "chunk-9d178ef82abcba5bd6a491afe3094197"}, {"color": "#a2a973", "description": "\"Figure 6\u2013101 depicts a control system that includes an input signal processed with transfer functions and a feedback loop incorporating integration and amplification. It visually represents system behavior in terms of mathematical Laplace-domain equations.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u2013101 CONTROL SYSTEM\"", "label": "\"FIGURE 6\u2013101 CONTROL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-6890b08c009b55a60035ca648f5d0812"}, {"color": "#f614b0", "description": "\"The mathematical equations govern system behavior using Laplace transform and transfer functions to describe how signals are processed within various system blocks.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"MATHEMATICAL EQUATIONS\"", "label": "\"MATHEMATICAL EQUATIONS\"", "shape": "dot", "size": 25, "source_id": "chunk-6890b08c009b55a60035ca648f5d0812"}, {"color": "#06d1cf", "description": "\"Figure 4\u201344 represents a pneumatic system diagram, focusing on compressed air flow and component interconnections.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 4\u201344 PNEUMATIC SYSTEM\"", "label": "\"FIGURE 4\u201344 PNEUMATIC SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-11366cfbe13c6c20e6f5363b2be48d14"}, {"color": "#242c79", "description": "\"Figure 6\u2013102 illustrates two nonminimum-phase control systems, each represented by block diagrams showing how input signals are processed by specific transfer functions before generating output signals.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u2013102 NONMINIMUM-PHASE SYSTEMS\"", "label": "\"FIGURE 6\u2013102 NONMINIMUM-PHASE SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-6890b08c009b55a60035ca648f5d0812"}, {"color": "#f10f37", "description": "\"Figure 6\u2013103 describes a mechanical system composed of a spring and two dashpots, designed to model displacement relationships with input and output dynamics, potentially categorized as a lead or lag network.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 6\u2013103 MECHANICAL SYSTEM\"", "label": "\"FIGURE 6\u2013103 MECHANICAL SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-6890b08c009b55a60035ca648f5d0812"}, {"color": "#d497fe", "description": "\"A constant representing system gain in control systems, affecting the proportionality between the input and output.\"\u003cSEP\u003e\"A proportional gain parameter in the root locus analysis, which dictates system response and stability based on its value.\"\u003cSEP\u003e\"K is a coefficient used in equations to determine the rate of heat transfer or flow.\"\u003cSEP\u003e\"K is a constant in the given complex function G(s), influencing its characteristics and behavior.\"\u003cSEP\u003e\"K is a constant used in the transfer function and feedback loop of the control system, crucial for determining system behavior and stability.\"\u003cSEP\u003e\"K is a critical gain value in control systems necessary for determining the stability of a system.\"\u003cSEP\u003e\"K is a gain variable in the servo system equations, affecting the system\u0027s performance.\"\u003cSEP\u003e\"K is a parameter in the transfer function whose critical value is crucial for determining system stability.\"\u003cSEP\u003e\"K is an adjustable gain in the control system, used to minimize the effect of disturbances by being set as large as possible.\"\u003cSEP\u003e\"K represents a gain factor in control systems, influencing the system\u0027s stability and response characteristics.\"\u003cSEP\u003e\"K represents a gain value in the transfer function, important for determining stability in control systems.\"\u003cSEP\u003e\"K represents a system parameter in control theory whose value determines the behavior of the root-locus and system damping conditions.\"\u003cSEP\u003e\"K represents the feedback gain in the control system, used to modify system behavior.\"\u003cSEP\u003e\"K represents the gain parameter in the control system\u0027s transfer function. It influences the system\u0027s performance, as demonstrated in the analysis and Bode diagrams for values K=1, K=10, and K=20.\"\u003cSEP\u003e\"K represents the gain related to the log-magnitude curves of various types of systems, indicating the frequency at which the curve intersects specific lines.\"\u003cSEP\u003e\"K represents the gain value in the control system, influencing the system\u0027s rise time and maximum overshoot.\"\u003cSEP\u003e\"K represents the variable gain in the system equations, and its value significantly impacts root locus and constant-gain loci computations.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"K\"", "label": "\"K\"", "shape": "dot", "size": 25, "source_id": "chunk-e8d4565cc29121a49f4eb164b2bdaed7\u003cSEP\u003echunk-b7a84db3da29ab15e1012dacad4fab69\u003cSEP\u003echunk-5d1c96ab113a926076565f84e60cfac8\u003cSEP\u003echunk-4ffd70ef813a2495629c3a4b289d2f23\u003cSEP\u003echunk-ef7806d5fe8b0cfddef8c9ed955fb158\u003cSEP\u003echunk-846b315c297edfcac09d2f262f4d2a3d\u003cSEP\u003echunk-ece021fdb758f91ed7eb92843e578908\u003cSEP\u003echunk-2f9c1cdc4ff2e3bdd4e3f5365641c1a7\u003cSEP\u003echunk-ace8b0ff62b166b79bd1cf366ad6c383\u003cSEP\u003echunk-2ab0a7270b5c63df732f932494913bbf\u003cSEP\u003echunk-1a8897d9c67f0fdbe001e1c5597cd5ca\u003cSEP\u003echunk-3d14dc8657e81ebb1f19d579d5c74fdd\u003cSEP\u003echunk-5ceb098ab349ebb0cdb4146f6f604c39\u003cSEP\u003echunk-ef32429bc0ca5cea3e9d756882ccc7f7\u003cSEP\u003echunk-1404ada2c4f638483d15b8d4a1baa210\u003cSEP\u003echunk-cb28730ecd45bf578b438c23012d41cc\u003cSEP\u003echunk-6890b08c009b55a60035ca648f5d0812"}, {"color": "#cd4077", "description": "\"MATLAB Program 7\u201313 is mentioned as the source for obtaining unit-step and unit-ramp response curves.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 7\u201313\"", "label": "\"MATLAB PROGRAM 7\u201313\"", "shape": "dot", "size": 25, "source_id": "chunk-1662bd80c0b2afc343868f7127710150"}, {"color": "#04b0b1", "description": "\"Transient-Response Characteristics describe how a control system reacts over time to a change from equilibrium, notably during the transition before reaching a steady state.\"\u003cSEP\u003e\"Transient-response characteristics refer to the system\u0027s response to changes in input signals, such as unit-step and unit-ramp responses, analyzed using MATLAB.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"TRANSIENT-RESPONSE CHARACTERISTICS\"", "label": "\"TRANSIENT-RESPONSE CHARACTERISTICS\"", "shape": "dot", "size": 25, "source_id": "chunk-73d2284f832c6a125f17774dfe938578\u003cSEP\u003echunk-1662bd80c0b2afc343868f7127710150"}, {"color": "#05c6db", "description": "\"A critical system component regulating pressurized air flow through electronic signals to control industrial processes.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"ELECTRO-PNEUMATIC PROPORTIONAL VALVE\"", "label": "\"ELECTRO-PNEUMATIC PROPORTIONAL VALVE\"", "shape": "dot", "size": 25, "source_id": "chunk-11366cfbe13c6c20e6f5363b2be48d14"}, {"color": "#501cd4", "description": "\"The pressure applied to actuate the proportional valve and regulate its operation.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"CONTROL PRESSURE (PC)\"", "label": "\"CONTROL PRESSURE (PC)\"", "shape": "dot", "size": 25, "source_id": "chunk-11366cfbe13c6c20e6f5363b2be48d14"}, {"color": "#71a2bf", "description": "\"A characteristic equation is a mathematical expression that determines the stability of a control system.\"\u003cSEP\u003e\"An equation derived from a matrix, used to find eigenvalues and analyze properties of a matrix.\"\u003cSEP\u003e\"An equation used in control system analysis to determine the roots or poles of a system, indicating system behavior and stability.\"\u003cSEP\u003e\"Characteristic Equation is a mathematical expression that determines the stability and response of a control system by finding the system\u0027s roots.\"\u003cSEP\u003e\"Characteristic Equation is an equation that describes the behavior of a system in a stable state, derived from state-space or transfer-function representation.\"\u003cSEP\u003e\"Characteristic Equation refers to the equation that derives from the determinant of a matrix, which is used to design system response characteristics, such as eigenvalues in the observer design.\"\u003cSEP\u003e\"The Characteristic Equation describes the relationship of the eigenvalues of a system matrix used to determine system stability.\"\u003cSEP\u003e\"The Characteristic Equation determines the values that affect system stability and dynamics, essential for designing compensators.\"\u003cSEP\u003e\"The Characteristic Equation is a polynomial equation derived from a control system\u0027s dynamics, whose roots determine system stability.\"\u003cSEP\u003e\"The Characteristic Equation is a polynomial equation that defines the dynamics of a system in terms of its eigenvalues or poles.\"\u003cSEP\u003e\"The Characteristic Equation is derived from the transfer function of a system and determines the locations of system poles, critical for stability analysis.\"\u003cSEP\u003e\"The Characteristic Equation is the equation derived from a control system\u0027s matrix representation, crucial in determining system properties.\"\u003cSEP\u003e\"The Characteristic Equation of a system is derived from its state-space representation and is used to determine the poles of the system.\"\u003cSEP\u003e\"The characteristic equation is a polynomial equation derived from a square matrix that allows the calculation of the matrix\u0027s eigenvalues.\"\u003cSEP\u003e\"The characteristic equation is a polynomial equation derived from a square matrix, whose roots are the eigenvalues of the matrix.\"\u003cSEP\u003e\"The characteristic equation is a polynomial equation derived from the denominator of the transfer function, its roots are crucial for determining system stability.\"\u003cSEP\u003e\"The characteristic equation is derived from setting the denominator of a system\u0027s transfer function to zero, used to find pole locations in control systems.\"\u003cSEP\u003e\"The mathematical equation used to analyze the stability and response of the system\u0027s poles, essential for constructing root loci.\"\u003cSEP\u003e\"The mathematical expression used in control system analysis, representing the system\u0027s poles and zeros, crucial for determining root loci.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CHARACTERISTIC EQUATION\"", "label": "\"CHARACTERISTIC EQUATION\"", "shape": "dot", "size": 25, "source_id": "chunk-7307db2054de3de648c7de9b21c819b6\u003cSEP\u003echunk-8566276d63d7a67a334da0edb3be5e0b\u003cSEP\u003echunk-3d14dc8657e81ebb1f19d579d5c74fdd\u003cSEP\u003echunk-d3e0230b3e7569ec834e7ef779e60ee4\u003cSEP\u003echunk-d39dc182ddecb23b4574aaba44faedd1\u003cSEP\u003echunk-c1e0e1275e4888b7a54ab91ae74ce161\u003cSEP\u003echunk-a3f0ba599fadd88a1dd4991c390126d7\u003cSEP\u003echunk-5e1f5168ae3760d453a875810afd43f1\u003cSEP\u003echunk-1363538af586b455bb84c7aaf151b207\u003cSEP\u003echunk-a688e3bbf351cd771ab70278a1b5664c\u003cSEP\u003echunk-b0af3afbff0fea33dcb342d123c640f6\u003cSEP\u003echunk-f5bba556bc89a6a0b6fcc06e8fbf8686\u003cSEP\u003echunk-1491a492e3446d4b52b93354ecf99d73\u003cSEP\u003echunk-cfd34cd37acbd59942e91d30e0f67f4a\u003cSEP\u003echunk-f1a93869adf091a05890f79cc2335f4f\u003cSEP\u003echunk-3f51fba16739c6f48d4375b503361678\u003cSEP\u003echunk-27a68da29900e7eb8499fba8d6d19c79\u003cSEP\u003echunk-2ab0a7270b5c63df732f932494913bbf\u003cSEP\u003echunk-848389a92211335cc8cc325141491ae8"}, {"color": "#7d3d1f", "description": "\"The Quadratic Performance Index is used in control system design to ensure stability and optimality, requiring feedback of state variables.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"QUADRATIC PERFORMANCE INDEX\"", "label": "\"QUADRATIC PERFORMANCE INDEX\"", "shape": "dot", "size": 25, "source_id": "chunk-112fe2d8b03a526b97583cc08f7daed0"}, {"color": "#501f08", "description": "\"An entry point on the electro-pneumatic proportional valve for incoming compressed air.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"INLET PORT (PS)\"", "label": "\"INLET PORT (PS)\"", "shape": "dot", "size": 25, "source_id": "chunk-11366cfbe13c6c20e6f5363b2be48d14"}, {"color": "#4db9d9", "description": "\"An exit point on the electro-pneumatic proportional valve where pressurized air exits to power downstream tasks.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"OUTLET PORT (PB)\"", "label": "\"OUTLET PORT (PB)\"", "shape": "dot", "size": 25, "source_id": "chunk-11366cfbe13c6c20e6f5363b2be48d14"}, {"color": "#8dc88b", "description": "\"The PID Controller is a pneumatic system combining proportional, integral, and derivative control methods for managing small variations in variables, as depicted in schematic and block diagrams. It employs mathematical equations for precise tuning of control parameters.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"PNEUMATIC PROPORTIONAL-PLUS-INTEGRAL-PLUS-DERIVATIVE CONTROLLER (PID CONTROLLER)\"", "label": "\"PNEUMATIC PROPORTIONAL-PLUS-INTEGRAL-PLUS-DERIVATIVE CONTROLLER (PID CONTROLLER)\"", "shape": "dot", "size": 25, "source_id": "chunk-0fccbfd8e39ce03b5ddec35bc7491158"}, {"color": "#206e87", "description": "\"Figures 4-14(a) and 4-15(a) represent earlier schematic diagrams that combine to yield the proportional-integral-derivative controller discussed in Figure 4-16.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURES 4-14(A) AND 4-15(A)\"", "label": "\"FIGURES 4-14(A) AND 4-15(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-0fccbfd8e39ce03b5ddec35bc7491158"}, {"color": "#9bea09", "description": "\"Figure 4-16(a) illustrates the schematic diagram of the proportional-plus-integral-plus-derivative controller.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 4-16(A)\"", "label": "\"FIGURE 4-16(A)\"", "shape": "dot", "size": 25, "source_id": "chunk-0fccbfd8e39ce03b5ddec35bc7491158"}, {"color": "#2a51ae", "description": "\"Figure 4-16(b) depicts the block diagram of the proportional-plus-integral-plus-derivative controller, showing the system\u0027s process under small variations.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"FIGURE 4-16(B)\"", "label": "\"FIGURE 4-16(B)\"", "shape": "dot", "size": 25, "source_id": "chunk-0fccbfd8e39ce03b5ddec35bc7491158"}, {"color": "#d2e416", "description": "\"Phase Angle is the angular difference in degrees between the sinusoidal signal\u0027s sine wave and a reference wave, significant in understanding the phase shift in frequency response.\"\u003cSEP\u003e\"Phase Angle refers to the parameter \u03c6 that quantifies the offset or lag/lead in the sinusoidal wave phase, a key component in the steady-state response.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"PHASE ANGLE\"", "label": "\"PHASE ANGLE\"", "shape": "dot", "size": 25, "source_id": "chunk-956588741263f3af62257f5c5856abe4\u003cSEP\u003echunk-18a46b4675083245e5d47333fc278af1"}, {"color": "#758a8b", "description": "\"Magnitude of G(j\u03c9) represents the absolute value of the sinusoidal transfer function in a system\u0027s steady-state response, encapsulating key amplitude characteristics.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"MAGNITUDE OF G(J\u03a9)\"", "label": "\"MAGNITUDE OF G(J\u03a9)\"", "shape": "dot", "size": 25, "source_id": "chunk-956588741263f3af62257f5c5856abe4"}, {"color": "#53d523", "description": "\"A moving part within the proportional valve responsible for controlling the output air flow.\"", "entity_type": "\"ORGANIZATION\"", "font": {"size": 12}, "id": "\"VALVE SPOOL (K)\"", "label": "\"VALVE SPOOL (K)\"", "shape": "dot", "size": 25, "source_id": "chunk-11366cfbe13c6c20e6f5363b2be48d14"}, {"color": "#cfa214", "description": "\"The Graph displays the unit-step response over time, indicating exponential growth in amplitude reaching its maximum value.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"THE GRAPH\"", "label": "\"THE GRAPH\"", "shape": "dot", "size": 25, "source_id": "chunk-7455cd80ae04d1b94866797f04c56556"}, {"color": "#474d4d", "description": "\"A computer code written in MATLAB used to generate root-locus plots for analyzing control systems, showcasing how closed-loop poles change with parameter variations.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"MATLAB PROGRAM 6-4\"", "label": "\"MATLAB PROGRAM 6-4\"", "shape": "dot", "size": 25, "source_id": "chunk-7a67134145eb323e195cf31d4b154327"}, {"color": "#ad5b5c", "description": "\"A system where the state can be controlled from any initial state to any desired final state in finite time.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"STATE CONTROLLABLE SYSTEM\"", "label": "\"STATE CONTROLLABLE SYSTEM\"", "shape": "dot", "size": 25, "source_id": "chunk-1fe243a34fdd7b5e4dedf75a64bf6a0a"}, {"color": "#6cef38", "description": "\"A matrix used to determine if a system is controllable, represented as M in the document.\"\u003cSEP\u003e\"The Controllability Matrix is a mathematical concept used in control systems to determine the controllability of a state-space representation.\"\u003cSEP\u003e\"The Controllability Matrix is a mathematical structure used to determine the controllability of a system, represented symbolically as [B : AB : ... : A^(n-1)B].\"\u003cSEP\u003e\"The controllability matrix, denoted as M, is a fundamental concept in control theory used to determine if a system can be controlled from any initial state to any final state in a finite amount of time.\"", "entity_type": "\"EVENT\"", "font": {"size": 12}, "id": "\"CONTROLLABILITY MATRIX\"", "label": "\"CONTROLLABILITY MATRIX\"", "shape": "dot", "size": 25, "source_id": "chunk-1fe243a34fdd7b5e4dedf75a64bf6a0a\u003cSEP\u003echunk-a2b2c98fd5a8999fa718a6032d234c9c\u003cSEP\u003echunk-5367ada7f88c9b774fe77f601898cd3c\u003cSEP\u003echunk-c79af2bf5173c2e82e503a9665bf64fd"}, {"color": "#7eefd7", "description": "\"A Characteristic Polynomial is a mathematical expression used in control theory to specify the desired eigenvalues for system stability and observer design.\"\u003cSEP\u003e\"Characteristic Polynomial is a mathematical expression that is associated with a square matrix and is used in the context of linear algebra to understand matrix properties.\"\u003cSEP\u003e\"Characteristic polynomial whose coefficients are used in forming the matrix W and determining the eigenvalues.\"\u003cSEP\u003e\"The Characteristic Polynomial is a mathematical expression used to evaluate matrices, often substituted when the minimal polynomial is not found.\"\u003cSEP\u003e\"The characteristic polynomial is a polynomial expression derived from a square matrix, whose roots are the eigenvalues of the matrix, expressed as |sI - A|.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CHARACTERISTIC POLYNOMIAL\"", "label": "\"CHARACTERISTIC POLYNOMIAL\"", "shape": "dot", "size": 25, "source_id": "chunk-dd46f5eeff7eb31a2874df0263d2fed1\u003cSEP\u003echunk-5367ada7f88c9b774fe77f601898cd3c\u003cSEP\u003echunk-b37c96d6bb3da0ac3bc57c45cd9968ba\u003cSEP\u003echunk-e644e1f8069cfb312a634df54852a251\u003cSEP\u003echunk-d8ee272455f068341f65f5c4ea224e8d"}, {"color": "#7f3303", "description": "\"The Cayley-Hamilton Theorem states that every square matrix satisfies its own characteristic equation, playing a central role in the understanding of matrix properties and computations.\"\u003cSEP\u003e\"The Cayley-Hamilton theorem is a fundamental theorem in linear algebra that states a matrix satisfies its own characteristic equation.\"\u003cSEP\u003e\"The Cayley-Hamilton theorem is a mathematical theory that allows expressing the power of a matrix in terms of its own characteristic polynomial.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"CAYLEY-HAMILTON THEOREM\"", "label": "\"CAYLEY-HAMILTON THEOREM\"", "shape": "dot", "size": 25, "source_id": "chunk-5a49b2c314db457227921a2d38384211\u003cSEP\u003echunk-a688e3bbf351cd771ab70278a1b5664c\u003cSEP\u003echunk-313b74dbd9066b987e7b157d2e179a8f"}, {"color": "#363b89", "description": "\"A(s) is part of the closed-loop transfer function in linear control systems, reflecting the system\u0027s characteristics through its coefficients.\"", "entity_type": "\"CONCEPT\"", "font": {"size": 12}, "id": "\"A(S)\"", "label": "\"A(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-73ae05be2e8f49d0b945ddd103ca1ae5"}, {"color": "#c3e019", "description": "\"B(s) is part of the closed-loop transfer function in linear control systems, with coefficients that are constants to determine system behavior.\"\u003cSEP\u003e\"B(s) represents the plant dynamics, symbolizing the physical system being controlled.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"B(S)\"", "label": "\"B(S)\"", "shape": "dot", "size": 25, "source_id": "chunk-73ae05be2e8f49d0b945ddd103ca1ae5\u003cSEP\u003echunk-741b3cae66f5ea807a791e02500e4d7b"}, {"color": "#a9ae39", "description": "\"Hydraulic systems are systems that use fluid power to perform work, where fluid viscosity greatly influences performance due to temperature changes and they are less fire-proof compared to pneumatic systems.\"\u003cSEP\u003e\"Hydraulic systems are used for applications requiring accurate, flexible, and high-power control, featuring advantages such as high horsepower-to-weight ratios, smooth operations, and adaptability for rapid and precise movements of heavy loads.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"HYDRAULIC SYSTEMS\"", "label": "\"HYDRAULIC SYSTEMS\"", "shape": "dot", "size": 25, "source_id": "chunk-0fccbfd8e39ce03b5ddec35bc7491158\u003cSEP\u003echunk-572f2c736aae703ca3732b4433e83118"}, {"color": "#85decd", "description": "\"Hydraulic Actuators are devices that convert the hydraulic energy into mechanical energy, known for developing large forces or torques and having high speed of response. They are capable of operating under various conditions without sustaining damage.\"\u003cSEP\u003e\"Hydraulic actuators are small-sized components capable of generating large forces or torques with a high speed of response, typically used for high-pressure operations.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"HYDRAULIC ACTUATORS\"", "label": "\"HYDRAULIC ACTUATORS\"", "shape": "dot", "size": 25, "source_id": "chunk-ba34714be54fbb0fb09b57abc7153f78\u003cSEP\u003echunk-0fccbfd8e39ce03b5ddec35bc7491158"}, {"color": "#9e8be8", "description": "\"A combination system employing electronics for precision control and hydraulics for power, widely used for applications requiring a balance of accuracy and force.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"ELECTRONIC AND HYDRAULIC SYSTEMS COMBINATION\"", "label": "\"ELECTRONIC AND HYDRAULIC SYSTEMS COMBINATION\"", "shape": "dot", "size": 25, "source_id": "chunk-0fccbfd8e39ce03b5ddec35bc7491158"}, {"color": "#d34758", "description": "\"Hydraulic Fluid is a crucial component in hydraulic systems, serving as both a lubricant and a medium to transfer power. It also plays a role in heat exchange and influences system damping and friction.\"\u003cSEP\u003e\"Hydraulic fluid is a medium used in hydraulic systems that serves both to transmit power and as a lubricant, dissipating heat generated in system operations.\"", "entity_type": "\"TECHNOLOGY\"", "font": {"size": 12}, "id": "\"HYDRAULIC FLUID\"", "label": "\"HYDRAULIC FLUID\"", "shape": "dot", "size": 25, "source_id": "chunk-ba34714be54fbb0fb09b57abc7153f78\u003cSEP\u003echunk-0fccbfd8e39ce03b5ddec35bc7491158"}, {"color": "#2410c2", "description": "A MATLAB program designed for performing matrix operations, including defining and manipulating various matrices and vectors.", "entity_type": "EVENT", "font": {"size": 12}, "id": "MATLAB PROGRAM 10\u201310", "label": "MATLAB PROGRAM 10\u201310", "shape": "dot", "size": 25, "source_id": "chunk-eb1154377843d7169286a5306cfae8a2"}, {"color": "#d521f8", "description": "A 3x3 matrix defined within the MATLAB program, consisting of elements to perform specific calculations.", "entity_type": "EVENT", "font": {"size": 12}, "id": "MATRIX A", "label": "MATRIX A", "shape": "dot", "size": 25, "source_id": "chunk-eb1154377843d7169286a5306cfae8a2"}, {"color": "#46c273", "description": "A 3x1 matrix defined within the MATLAB program used for specific matrix operations.", "entity_type": "EVENT", "font": {"size": 12}, "id": "MATRIX B", "label": "MATRIX B", "shape": "dot", "size": 25, "source_id": "chunk-eb1154377843d7169286a5306cfae8a2"}, {"color": "#c8088f", "description": "A 2x3 matrix defined in the MATLAB program with complex elements, used for specific computational purposes.", "entity_type": "EVENT", "font": {"size": 12}, "id": "MATRIX J", "label": "MATRIX J", "shape": "dot", "size": 25, "source_id": "chunk-eb1154377843d7169286a5306cfae8a2"}, {"color": "#dbcd1b", "description": "A 1x3 vector defined in the MATLAB program, consisting of numerical elements for operations.", "
